         текст: Днесь Афанасий святитель, / Христов исповедник и праведник, / в невечернем Царствии славы / светло ликует / и в сонме всех русских святых / всесоставным гласом победную песнь воспевая, / прилежно молит о нас / превечнаго Триединаго Бога.
