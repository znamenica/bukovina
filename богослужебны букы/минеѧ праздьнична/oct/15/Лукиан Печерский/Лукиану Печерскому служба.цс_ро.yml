         глас: 4
         вид: общий
         текст: И нравом причастник, и престолом наместник апостолом быв, деяние обрел еси, Богодухновенне, в видения восход. Сего ради, Слово Истины исправляя, и веры ради пострадал еси даже до крове, священномучениче Лукиане, моли Христа Бога спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Во священстве и иночестве благочестно пожив/ и мучения путь прошед,/ мучителя и бесовская полчища посрамил еси/, темнее, почитающе тя, тако вопием ти:/ от бед избави ны присно твоими мольбами, отче наш Лукиане.
