         глас: 8
         текст: Богомудрым учением и святым житием,/ яко светильник, сиял еси в Церкви Божией;/ темже Божественнаго заступления сподобился еси,/ внегда ослепнути очесем злоумышленных клеветников твоих,/ ихже прозрети сотворив молитвою твоею,/ вспять возвратился еси во град твой,/ и добре упасл еси стадо словесных овец;/ ихже чадом помогай и нам, молитвами твоими,/ святителю Христов Иоанне.


