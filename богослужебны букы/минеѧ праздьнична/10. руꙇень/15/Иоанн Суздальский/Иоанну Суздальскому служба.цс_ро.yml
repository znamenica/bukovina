      текст: Православия наставниче,/ благочестия учителю и чистоты,/ Суждалю пресветлый светильниче,/ святителем Богодухновенное удобрение, Иоанне премудре,/ учением твоим паству твою просветил еси;/ святителю блаженне, моли Христа Бога спастися душам нашим.
