      тропарь:
         - глас: 4
           текст: 
Славы Божия ревнителя / и благолепия церковнаго блюстителя, / тесным житием и многими подвиги / великому иерарху Александрийскому подобника, / святителя Афанасия, исповедника Российскаго, / усердно восхвалим, вернии. / Сей бо присно молится / о спасении земнаго Отечества своего / и о всех живущих в нем, / велегласно с любовию взывая: / Русь Святая, / храни веру православную, / в нейже тебе утверждение.
Ин тропарь, глас 2:
         - глас: 4
           текст: Святителю отче Афанасие, / никтоже тя разлучи от любве Божия, / но яко луча Солнца правды / во мраце гонений богоборческих / над землею Русскою возсиял еси, / поношения и раны, заточения и дальняя изгнания / и горькия работы / Христа ради тридесять лет претерпевая, / святых сродников наших воспевая и в помощь призывая, / иже пред кончиною твоею купно с Господом явишася тебе. / С нимиже и ныне водворяяся взываеши: / Русь Святая, / храни веру православную, / в нейже тебе утверждение.
