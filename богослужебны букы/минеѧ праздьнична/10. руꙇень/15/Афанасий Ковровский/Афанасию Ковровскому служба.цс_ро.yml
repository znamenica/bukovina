        слава и ныне:
         текст: Едина истинная христиан Покровительнице, / всяких лютых обстояний, / бед и скорбей нас избави / и молитвами Твоими спаси души наша.
      - седален
         глас: 2
         текст: В житии твоем, святителю Афанасие, / любовию своею согревал еси всех / и молитвами своими покрывал еси / от различных зол и напастей, / темже и ныне не отрини нас от твоего заступления.
        слава и ныне:
         текст: Устами и сердцем величаем Тя, / Матерь Божию: / Ты же, рождшая Бога, / не отрини нас от Твоего заступления.


   величание:
      устав: величение токмо первое
      текст:
         - Величаем тя, / святителю и исповедниче Христов Афанасие, / богодухновенными песньми Церковь Русскую украсившаго / и святых сродников наших / любовию воспевшаго.
         - Величаем тя, / святителю отче Афанасие, / и чтим страдания твоя, яже во исповедание / Православие во Отечестве своем утвердил еси
   полиелей:
      седален:
         глас: 4
         текст: Днесь пресветлое торжество / созывает верных собори, / и храмы Божии святии / оглашаются памятствованием дивных подвигов / и сладкозвучным именем / святителя Афанасия достославнаго. / Темже и мы радостно воззовем: / предвари избавити нас от всяких бед, / пастырю наш добрый и молитвенниче присный.
      слава и ныне:
         вид: богородичен
         текст: Пророцы Тя предвозвестиша, / апостоли проповедаша, / мученицы прославиша, / святителие ублажиша, / темже и мы с ними Богородицу Тя исповедающе, / благочестно в песнех величаем.
