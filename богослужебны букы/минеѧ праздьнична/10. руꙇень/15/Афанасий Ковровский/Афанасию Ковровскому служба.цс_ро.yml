         глас: 6
         текст: Святителю Афанасие богочестне, / ты в житии своем неуклонно исповедал еси Христа Бога / пред неверными власти, соборы и владычиствы, / и Духом Святым благодатно наученный, / с кротостию и благоговением / свидетельствовал еси о уповании своем / и благодушно славословил еси Спаса Господа, / от Негоже стопы человеком исправляются, / во спасение душ наших.

