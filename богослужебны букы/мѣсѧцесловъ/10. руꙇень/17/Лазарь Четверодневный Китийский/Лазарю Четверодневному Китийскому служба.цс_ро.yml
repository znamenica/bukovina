         текст: Яко велико сокровище и богатство некрадомо/ к нам прииде из Кипра, Лазаре,/ Промыслом всех Бога, повелением царя благочестива,/ подая чтущим тя исцеления даром,/ избавляя от бед и от всякаго вреда,/ верою взывающих ти:/ спаси всех молитвами своими, Лазаре отче наш.
утреня:
