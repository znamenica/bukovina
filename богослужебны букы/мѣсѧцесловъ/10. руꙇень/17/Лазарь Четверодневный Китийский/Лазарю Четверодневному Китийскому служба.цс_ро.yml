         глас: 8
         текст: Взыде, яко звезда пресветлая,/ от Кипра честныя мощи твоя, Лазаре,/ Царствующий град освящающи и христолюбиваго царя веселящи/ и люди своя обогащающи,/ тобою благодать исцеления подающи, верно зовущим ти:/ радуйся, Лазаре, друже Божий.
