      тропарь:
         текст: Святии угодницы Божии Мало, Бриег, Тюгдуаль, Поль, Корантин, Патэрн и Самсон, вы есте учителие несведущих, утешителие скорбящих, водителие заблудших, пастырие верно чтущих вас. Церкве седмь столпов недвижимых, седмь духоносных гласов, седмь светильников, освещающих землю Армор, юже в жертву принесли суть, яко дар благоуханный. Апостоли и святители бретонския, молите милостиваго Бога о чтущих память вашу.

