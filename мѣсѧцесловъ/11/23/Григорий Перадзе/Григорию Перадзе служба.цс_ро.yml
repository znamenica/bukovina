вечерня:
      молитва: К тебе, ангеле Церкви Иверския, из глубины души моея взываю: Покрый мя святыми твоими молитвами, погаси пламень страстей моих, приведи мя, святый архимандрито, яко заблудшую овцу, к Великому Первосвященнику, содей мя, о священномучениче, ходатайством твоим, жителем Царства Небеснаго, да и аз сподоблюся зрети непреступный Свет, Емуже предстоиши. Утверди мя в вере и вразуми Божественному учению, о достославне Григорие, и ходатайством твоим сподоби мя вечно славити пречестное и великолепое имя Отца и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.

