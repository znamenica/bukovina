         глас: глас 2
         текст: Яко звезды всесветлыя, просвещающия концы,/ апостолы Христовы восхвалим,/ Филимона славнаго, и Архиппа священнаго,/ и Онисима, и Марка, и Аполлоса,/ с нимиже и Апфию всемудрую, вопиюще:// молите непрестанно о всех нас.

