         текст: Послан бысть во град Орехово-Зуево/ для утверждения православия,/ прославился еси молитвою и благочестием,/ уподобился еси юродством блаженной Ксении,/ венчался еси венцем мученическим,/ святителю отче Никито,/ моли Христа Бога/ даровати граду нашему мир/ и душам нашим велию милость.
