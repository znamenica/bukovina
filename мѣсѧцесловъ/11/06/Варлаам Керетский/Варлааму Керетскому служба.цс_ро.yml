         текст: Божественною свыше просветився благодатию, преподобне,/ мир оставил еси,/ житейскую печаль и всяк мятеж мира сего/ любве ради Христовы со дерзновением отвергл еси,/ евангельски Христу последовал еси,/ и, Того ярем взем, во всем воли Его повинулся еси,/ и весь разум и сердце к Нему неуклонно возложил еси,/ Христа ради тело свое изнуряя постом и бдением, в молитвах своих не усыпая,/ Бога милостива творя и Пречистую Богородицу Молебницу предлагая,/ и сего ради от Бога восприем власть и силу на сопротивнаго врага,/ не убояся воздушныя и морския тяготы и студени, ниже уклонися,/ и морскою пучиною в мале ладиице по водам шествие творя,/ против зельнаго обуревания плаваше,/ промышлением Божественнаго разума направляем,/ и около Святаго Носа непроходимый путь морский/ от ядовитаго червия/ благопроходен человеком без вреда сотворил еси молитвами своими,/ и многим терпением во временней жизни подвиг совершил еси,/ и, равноангельное житие пожив,/ темже и по преставлении источаеши чудес благодать/ иже верою приходящим к тебе, Варлааме, преблаженне отче наш,/ вопием ти: моли Христа Бога,/ да спасет души наша.
