         текст: Все умное свое желание к Богу вперив,/ и Тому невозвратно от души последовал еси,/ и житейския молвы отринув,/ в молитвах, и слезах, и злостраданиих плоть свою изнуряя,/ добре подвизався противу невидимаго врага кознем,/ и, победив я, веселяся, прешел еси к Небесным чертогом,/ и ныне со Ангелы Святей Троице предстоя,/ отнюду же и Всевидящее око, твоя труды видев,/ даром чудес по преставлении обогатило тя есть,/ иже тебе с верою почитающим/ исцеление подаваеши невидимо/ и молишися непрестанно, сохраняя отечество свое и люди/ от враг видимых и невидимых ненаветны,/ да вси тебе вопием:/ преподобне отче наш Варлааме,/ моли непрестанно о всех нас.

