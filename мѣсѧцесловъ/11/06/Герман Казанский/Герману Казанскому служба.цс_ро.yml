           текст: От юности иго Христово усердно восприим,/ бденными подвиги поста и молитвы прославился еси./ Отонудуже призывающу тя Богу на служение Церкви/ в новопросвещеннем царстве Казанстем,/ вкупе со святителем Гурием воззван был еси,/ идеже яко первоначальник/ созданной тобою в граде Свияжске обители/ и достойный первосвятителю преемник явился еси./ Духом предстоя Престолу Владычню,/ молися, святителю Германе, со святителем Гурием/ православной пастве во благочестии преспевати/ и тьме иноверия светом веры разгнатися.
         - глас: 4
           текст: Яко великим пастырем единонравна и учителем вселенныя единомысленна,/ Церкве Божия служителя усердна, и строителя тайн Христовых благоговейна,/ стекшеся благовернни людие Свияжския обители Богомудраго основателя/ и Казанский новопросвещенныя паствы святителя Германа/ песньми и пении восхвалим, глаголюще:/ не престаи присещати молитвами твоими на всю паству твою, в вере и благочестии блюди невредимо.
утреня:
   величание: Величаем тя, святителю отче Германе, и чтим святую память твою, ты бо молиши за нас Христа Бога нашего.
