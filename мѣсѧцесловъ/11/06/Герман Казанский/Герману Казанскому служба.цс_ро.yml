           текст: Доблестями преподобия и правды/ врученное тебе словесное стадо озаряя/ и на злачных Слова Христова пажитях питая,/ на правый путь заповедей Господних/ силою духа твоего наставлял еси е./ Темже и ныне, осеняемое цельбоносными чудотворении твоими,/ в святую память твою, зовем тебе:/ не престай, святителю, предстательствовати/ пред Пастыреначальником о стаде твоем,/ яко паствы твоей утверждение/ и сущим по тебе святителем удобрение.
         - глас: 4
           текст: Бодрствуя в молитвах,/ послушания добрый рачитель быв,/ в терпении стяжал еси душу твою,/ делы смиренномудрия и кротости изрядствуя,/ престол святотельства благоверием и благочестием украсил еси,/ отче священноначальниче Германе,/ моли Христа Бога о всем стаде твоем,/ яко паствы твоей утверждение/ и сущим по тебе святителем светлое украшение.
      молитва: О великий угодниче Христов, Германе, теплый о нас ко Господу молитвенниче, всем притекающим к тебе в скорбех предстателю, испроси нам помощь в немощах, утешение в скорбех, здравие в недугах душевных и телесных; умоли Господа даровати нам оставление во всех, елика согрешихом от юности нашей в житии сем, делом, словом, помышлением, и всеми нашими чувствы: и при кончине нашей испроси нам время покаяния, да предварив искренним исповеданием грехов и очищением совести исход душ наших, безбедно прейдем воздушныя мытарства, и избавимся осуждения и муки, милостию безначальнаго Отца, благодатию собезначальнаго Сына, и освящением присносущнаго Духа. Аминь.

