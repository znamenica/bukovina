       - глас: 4
         текст: От юности твоей добре воспитався трудами,/ воздержанием, постом и молитвами,/
            чисту и непорочну сотворил еси душу твою,/ сего ради на престоле святительства
            сел еси,/ и яко звезда многосветлая, просвещая верных сердца/ зарими чудес
            твоих, отче наш, святителю Феодоре,/ и ныне моли Христа Бога да спасет души
            наша.
       - глас: 5
         текст: От юности, премудре, прилежно подвизався,/ и извещением Святаго Духа/
            превеликую обитель воздвиже Пресвятей Богородице/ в похвалу Рождества Ей,/
            струими же слез твоих безплотныя враги погрузил еси,/ и, житий твоего целомудрием
            со Ангельскими лики совокупився,/ преподобие отче Феодоре,/ с ними же Христа
            Бога моли/ спастися душам нашим.
      молитва: О великий архиерею Божий, Феодоре треблаженне! Иже град Суждаль и окрестныя
         грады и страны святым Крещением просветивый и от тьмы неведения к свету Богоразумия
         приведый, первый во благодати Православныя веры нам пастырь и угодник Господень,
         Ангельскаго жития ревнитель и апостолов подобник, граду Суждалю защити- тель
         и всем, с верою к тебе притекающим, помощник велий и заступник теплый! Услыши
         нас, грешных и недостойных раб твоих, в час сей к тебе моление сие приносящих,
         помяни нас у Престола Владыки Царя Вседержителя Бога и помолися о нас, грешных,
         яко да избавит нас от всех бед и зол, мир же и благоденствие нам дарует. Ей,
         угодниче Божий и святителю Феодоре! Сохрани страну нашу, град твой Суждаль и
         всякий грады и веси от глада, губительства, труса и потопа, огня, меча, нашествия
         иноплеменных, и меэкдоусобныя брани, и от напрасныя смерти, и от нападения вражия,
         и от тлетворных ветров, и от смертоносныя язвы, и от всякаго зла. Буди нам помощник
         и заступник во всей жизни нашей, и избави нас от обидящих и ненавидящих человек,
         неправедно на ны востающих, и от всех видимых и невидимых сопротивлений вражиих,
         и спасены нас представи в День страшнаго и грознаго пришествия Господня, и сподоби
         нас улучити деснаго стояния во блаженном Царствии Христа Бога. Яко Тому подобает
         всякая слава, честь и поклонение, со Безначальным Его Отцем и Пресвятым, и Благим,
         и Животворящим Его Духом, ныне, и присно, и во веки веков. Аминь.
