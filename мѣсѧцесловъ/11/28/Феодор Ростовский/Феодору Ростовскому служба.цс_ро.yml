         текст: В молитвах Господеви предстоя,/ якоже крепкий адамант во утвари,/ по
            вся дни и нощи пред лицем Божиим светяся молитвами,/ ихже ради трудов Незаходимаго
            Света сподобився,/ но, яко имея дерзновение/ к рождшемуся от Святыя Девы Христу
            Богу нашему,/ Егоже моли непрестанно о всех нас.
