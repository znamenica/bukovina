вечерня:
   отпустительно:
      тропарь:
       - глас: глас 4
         текст: Боже отец наших,/ творяй присно с нами по Твоей кротости,/ не отстави
            милость Твою от нас,/ но молитвами их// в мире управи живот наш.
       - глас: глас 1
         текст: Светила богосиянная миру/ и иноков одушевленный зари,/ Фома чудесы, Акакий
            же послушанием,/ возсиясте светло;/ сих, яко имущих дерзновение к Богу,/ молитвами
            во бранех пособствовати молим,/ да просят от Христа Бога даровати прощение
            согрешений/ чтущим их святую память.

