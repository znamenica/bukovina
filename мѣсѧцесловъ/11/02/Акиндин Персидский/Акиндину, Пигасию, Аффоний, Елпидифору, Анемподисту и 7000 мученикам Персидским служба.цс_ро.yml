---
вечерня:
   отпустителен:
      тропарь:
         глас: 2
         текст: Страстотерпцы Господни,/ блаженна земля, напившаяся кровьми вашими,/ и свята селения, приимшая телеса ваша,/ в тризнищи бо врага победисте/ и Христа со дерзновением проповедасте:/ Того яко блага молите// спастися, молимся, душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Благочестивыя и богоносныя мученики,/ яко на земли оставльшия вся,/ приял еси в наслаждение благих Твоих и упокоение,/ Акиндина, Пигасия, Анемподиста,/ с нимиже Аффония и Елпидифора же,// Едине сый Преблагий.

