         текст: Чудеса святых Твоих мученик/ стену необориму нам даровавый, Христе Боже,/ тех молитвами советы языков разори,/ Церковь святую укрепи,// яко един Благ и Человеколюбец.
утреня:
   канон:
      кондак:
         глас: 2
         текст: С высоты, мудрии, благодать приемше,/ сущим во искушениих предстоите, всехвальнии./ Темже отроковицу, святии, от смерти горькия избависте,// вы бо воистинну есте Едесу слава и миру радость.

