         текст: Странен быв на земли,/ Небеснаго Отечества достигл еси/ преподобне отче Паисие,/ добротолюбия подвижниче,/ верных научил ум к Богу возводити/ и сердцем к Нему взывати:/ Господи Иисусе Христе, Сыне Божий,/ помилуй мя, грешнаго.
