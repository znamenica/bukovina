         текст: Столп воодушевленный воздержания, столп неколебимый Церкве, Стилиане, соделался еси, блаженне. Господу от юности вверился еси, обиталище Духа явился еси, отче преподобне, Христа Бога моли даровати нам велию милость.
      молитва: О священная главо, преподобне отче Стилиане! Подвигом добрым подвизався на земли, на небесех восприял еси венец правды от Христа Бога нашего. Темже на твой святый образ взирающе, о преславнем скончании жительства твоего радуемся и чтим святую память твою. Почитающе же твое велие дерзновение пред Господем, со смирением молим тя, преподобне отче: воззри убо благосердым оком любве твоея на нас, недостойных рабов твоих, и потщися богоприятным твоим ходатайством испросити у Царя царствующих и Господа господствующих, да пробавит великия и богатыя милости Своя на нас, грешных, да подаст нам дух правыя веры, дух любве, мира и радости о Дусе Святе, да избавит ны от всяких бед и напастей, да ниспослет вся полезная ко спасению душ наших. Ей, святче Божий, не посрами упования нашего, еже на тя по Бозе и Богородице возлагаем, но буди нам помощник и покровитель во спасение, да сподобимся скончати житие наше в покаянии и восприимем вечная благая во Царствии Христа Бога нашего, и прославим человеколюбие Отца и Сына и Святого Духа, и твое святое заступление, ныне и присно и во веки веков. Аминь.
