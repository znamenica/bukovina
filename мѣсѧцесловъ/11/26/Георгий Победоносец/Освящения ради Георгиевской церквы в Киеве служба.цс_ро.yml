вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Днесь блажат тя мира концы,/ Божественных чудес исполншеся,/ и земля радуется, напившися крове твоей./ Христоименитии же людие града Киева/ освящением Божественнаго храма твоего радостию возвеселишася,/ страстотерпче Георгие,/ сосуде избранный Святаго Духа, угодниче Христов./ Егоже моли/ с верою и мольбою приходящим во святый твой храм/ дати очищение грехов,/ умирити мир и спасти души наша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Божественнаго и венценоснаго великомученика Христова Георгия,/ на враги победу вземшаго одоления,/ сошедшеся верою во освященный храм, восхвалим,/ егоже благоволи Бог создати во имя его,/ Един во святых почиваяй.

