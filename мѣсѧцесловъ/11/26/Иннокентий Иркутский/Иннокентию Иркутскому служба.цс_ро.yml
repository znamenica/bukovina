         текст: Светильниче Церкве пресветлый,/ озаривый лучами доброт твоих страну сию,/ и исцеленьми многими притекающих к тебе с верою/ Бога прославивый,/ молим тя, святителю Иннокентие,/ ограждай молитвами твоими град сей/ от всех бед и печали.
      молитва: К тебе, святче Божий, яко к скорому помощнику и молитвеннику о спасении моем, аз недостойный и грешный припадая молюся: не презри мене унылаго, немощнаго, во многая беззакония впадшаго, и по вся дни и часы согрешающаго, но вонми души моей, яко скорблю, и умоли Господа Бога всея твари Содетеля, Емуже ныне предстоиши в радости святых и с лики ангелов, помиловати мя и извести из темницы греховныя душу мою, прежде даже не отъиду отсюду и ктому не уготов явлюся на суд Его. Ей, отче! не посрами мене, к тебе с верою притекающаго, аще бо и недостоин есмь твоего ходатайства и заступления, но ты, быв подражатель человеколюбия Божия, сотвори мя достойна чрез обращение от злых дел к благому житию, да тако душею и телом здрав быв, славлю и пою дивнаго во святых Своих Бога нашего и твое теплое заступление, всегда, ныне и присно, и во веки веков. Аминь.
