         текст: От вышняго суда Христова предстательствова стаду,/ на пажитех благожизненных упасл еси всемудрыми твоими догматы,/ отгнав Ария, яко волка некроткаго,/ вшедшаго в них безбожными учении./ Темже и душу твою положил еси за них,/ пастырь нареклся еси, яко рече Господь,/ иерарше Петре блаженне,/ моли Христа Бога грехов оставление даровати/ чтущим любовию святую память твою.
