         текст: Иже от Бога чудодействы/ преславно удивляя вселенныя концы мира,/ священный страдальче,/ паче естества морю составы водам содеваеши разделение/ в честней памяти твоей/ всегда притекающим усердно в Богозданную ти церковь/ чудесным твоим мощем,/ и по всенародном хождении,/ море во едино течение чудодетельне твориши,/ Клименте предивный,/ моли Христа Бога спастися душам нашим.
      молитва: О всечестный учениче верховнаго апостола Петра, новый Петре веры Христовой, вторый Моисею, священномучениче Клименте, просвещенный учением великаго апостола, венчанный венцем мученичества! Испроси нам молитвами твоими благодать Святаго Духа сохраняти веру Христову и церковныя спасительныя обычаи, да расточится безбожие. Умоли, угодниче Божий, Милосердаго Творца, да излиется на нас благодать Святаго Духа, просвещающая наши души, да попалит Господь Бог страстей наших огнепальная стремления, да сохранит нас от всякия злобы, да спасет от напастей, бед и скорбей, и да пребудем верными христианами до конца жизни нашея, сохраняя в сердцах наших памятование печалей, болезней и трудов твоих, во славу Бога Отца и Сына и Святаго Духа. Аминь.
