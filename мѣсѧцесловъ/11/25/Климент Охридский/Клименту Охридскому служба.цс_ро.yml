вечерня:
   отпустительно:
      тропарь:
         текст: Словесы наставил еси языки в веру Христову, / делы же возвысил еси себе к Божественней жизни, / святителю Клименте равноапостольне, / чудесы сияя приступающим к тебе верно / и знаменьми озаряя Церковь преславно, / сего ради честную твою память славим.

