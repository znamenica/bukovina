---
вечерня:
   отпустителен:
      тропарь:
         - глас: 4
           текст: Мученицы Твои, Господи,/ во страданиих своих венцы прияша нетленныя от Тебе, Бога нашего,/ имуще бо крепость Твою,/ мучителей низложиша,/ сокрушиша и демонов немощныя дерзости:/ тех молитвами// спаси души наша.
         - глас: 4
           текст: Яко пленных свободитель/ и нищих защититель,/ немощствующих врач,/ православных поборниче,/ победоносче великомучениче Георгие,/ моли Христа Бога// спастися душам нашим.
утреня:
   канон:
      кондак:
         - глас: 2
           текст: Божественная, мудре, непорочно тайноводил еси,/ жертва приятна был еси, богоблаженне,/ Христову бо пил еси чашу славно, святе Акепсимо,/ со страдальцы твоими,// моляся непрестанно о всех нас.
         - глас: 8
           текст: К возбранному и скорому заступлению Твоему прибегше, вернии,/ молим избавитися, страстотерпче Христов,/ от соблазн вражиих воспевающим тя,/ и всяких бед, и озлоблений, да зовем:// радуйся, мучениче Георгие.

