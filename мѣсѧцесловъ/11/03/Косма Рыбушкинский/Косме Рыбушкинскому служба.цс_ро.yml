         текст: Воспоим ныне святаго пресвитера Косму, / иже в земли Саратовстей явленнаго новаго Небеснаго светильника, / верных души неленостно упасшаго, / егда волцы хищнии тщахуся расхитити я. / Темже и Христос его в обители райския всели, / яко преславна священномученика // и ходатая о душах наших.

