         текст: Космо преславне, священномучениче Христов, / в годину гонения креста пастырскаго не уклонивыйся, / ниже священнаго служения своего отвергшийся, / в узилище и на судищи безбожничестем / твердым во исповедании Христове пребыл еси, / ныне же на Небесех венцем мученичества украшенный, / моли Христа Пастыреначальника // помиловатися душам нашим.
