         глас: 1
         текст: Обители Хиландарския священных строителей / и Афона светильники, Сер­бии похвалу, / Симеона величайшаго, преподобных лепоту, / и род его чудный, святителя, - глаголю, - Савву, / приидите согласно почтим, глаголя: / молите Христа Бога / о пастве вашей, блаженнии, / и о еже Церкви свободней быти от обстояний.

