         текст: Пути, вводящаго в жизнь, / наставник, и первопрестольник, и учитель был еси: / первее бо пришед, святителю Савво, / отечество твое просветил еси / и, породив тое Духом Святым, / яко древа маслинная, / в мысленном рай насадил еси всеосвященная твоя чада. / Тем, яко апостолом и святителем сопрестольна / чтуще тя, молим: / моли Христа Бога / даровати нам велию милость.

