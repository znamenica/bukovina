вечерня:
   отпустителен:
      тропарь:
         глас: 4
         текст: Удом усекновение терпел еси/ и огненную лютую муку, мучениче,/ подвигся, всеславне,/ венцем яве увязеся нетленным, преблаженне,/ Престолу же предстоиши Святыя Троицы,/ Юже помоли, да спасет ны,/ мучениче Оресте,/ верою поющим тя.

