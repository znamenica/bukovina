         текст: Слез твоих источники / пустыни безплодное / возделал еси, / и иже из глубины /
            воздыханьми во сто трудов / уплодоносил еси, / и был еси светильник вселенныя, /
            сияя чудесы, / Варлааме отче наш, / моли Христа Бога // спастися душам нашим.

