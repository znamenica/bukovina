вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Мира красная и / славу его оставль, / притекл еси в пещеру, / идеже от
            силы преуспевая в силу, / был еси вождь / Христова стада, / всеславне Варлааме, /
            еже яко упас добре, / упаси и нас, молим тя, / сохраняя от всех зол, // да тя
            ублажаем.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Отеческаго прещения / не устрашился еси, / ласканиям того / не повинулся
            еси, / ниже лестию низложился еси женскою, / всечестне Варлааме, / но непобедимь
            от тех пребыл еси, / надеяся на Господа своего, // Емуже молися о душах наших.
