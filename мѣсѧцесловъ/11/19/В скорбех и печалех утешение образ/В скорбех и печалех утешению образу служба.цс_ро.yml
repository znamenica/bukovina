вечерня:
   отпустительно:
      молитва: К кому возопию, Владычице? К кому прибегну в горести моей, аще не
         к Тебе, Царице Небесная? Кто плач мой и воздыхание мое приимет, аще не Ты, Пренепорочная,
         Надеждо христиан и Прибежище нам, грешным? Кто паче Тебе в напастех защитит?
         Услыши убо стенание мое и приклони ухо Твое ко мне, Владычице Мати Бога моего,
         и не презри мене, требующаго Твоея помощи, и не отрини мене, грешнаго. Вразуми
         и научи мя, Царице Небесная; не отступи от мене, раба Твоего, Владычице, за
         роптание мое, но буди мне Мати и Заступница. Вручаю себе милостивому покрову
         Твоему: приведи мя, грешнаго, к тихой и безмятежной жизни, да плачуся о гресех
         моих. К кому бо прибегну повинный аз, аще не к Тебе, упованию и прибежищу грешных,
         надеждою на неизреченную милость Твою и щедроты Твоя окриляемь? О Владычице,
         Царице Небесная! Ты мне упование и прибежище, покров и заступление и помощь.
         Царице моя Преблагая и скорая Заступнице, покрый Твоим ходатайством моя прегрешения,
         защити мене от враг видимых и невидимых; умягчи сердца злых человек, возстающих
         на мя. О Мати Господа моего Творца! Ты еси корень девства и неувядаемый цвет
         чистоты. О Богородительнице! Ты подаждь ми помощь немощствующему плотскими страстьми
         и болезнующему сердцем, едино бо Твое и с Тобою Твоего Сына и Бога нашего имам
         заступление; и Твоим пречудным заступлением да избавлюся от всякия беды и напасти,
         о Пренепорочная и Преславная Божия Мати Марие. Темже со упованием глаголю и
         вопию: радуйся, Благодатная, радуйся, Обрадованная, радуйся, Преблагословенная,
         Господь с Тобою! Аминь.

