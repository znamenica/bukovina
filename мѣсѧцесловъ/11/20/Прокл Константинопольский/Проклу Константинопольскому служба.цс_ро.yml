---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Иже Божественным началом премудрости, / страхом Господним утверждся, / оттуду
            священными восхождении / возшел еси во ученичество Златоуста, / и, архиерейскаго
            того престола / достоин быв чистоты добротами, / апостольским правилом / себе вообразив, /
            не себе живый, / но Христу и стаду твоему. / Тем в нетленный живот / апостольски
            вселился еси, / иерарше Прокле, / моли Христа Бога // спастися душам нашим.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Достойно днесь / торжествует всех градов / честнейший воистину, / в честном
            преставлении твоем, // отче отцев, Прокле мудре.
       - глас: 8
         текст: Всечестнаго святителя, / Царскаго града / престол украсившаго и / сокровищем
            безценным того обогащшаго, / пречестными мощми Златоустовыми, / имже слово животно
            стяжа, / просвещая верно чтущия его, / песньми похваления того / радостно ублажим, /
            зовуще: радуйся, // архиерею, отче священный.
