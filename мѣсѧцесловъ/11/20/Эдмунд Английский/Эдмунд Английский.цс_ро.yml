вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Во страданиих своих / мученик царственный Эдмунд / претвори венец земный
            в небесный, / радуяся же о силе Твоей, / Христе Боже наш, / мучителей превозможе /
            и низложи гордыню бесовскую. / Тем и ныне вси / людие страны сея, / да возрадуемся
            купно с ним: / молится бо за ны // спастися душам нашим.

