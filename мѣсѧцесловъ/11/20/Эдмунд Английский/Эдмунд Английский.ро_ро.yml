         текст: Во страданиях своих мученик король Эдмунд сменил венец земной на
            венец небесный, и возрадовавшись в силе твоей, Христе Боже наш, превозмог
            мучителей и гордыню бесовскую. Да радуются ныне все люди земли сей вместе
            с ним, ибо сильны его молитвы о спасении душ наших.
         

