         текст: Образ был еси воздержания, / Божественным Духом вся просветив: / правоверия
            течение совершил еси, / учением мир просветил еси / и зловерных обличил еси
            смыслы, / отче преподобне Григорие, / Христа Бога моли // даровати нам велию милость.
