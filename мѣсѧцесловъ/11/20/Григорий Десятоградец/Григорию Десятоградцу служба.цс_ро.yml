         текст: Светлое тя солнце / Церковь познавает, / добродетелей красотами и / исцелений
            лучами / всех просвещая, / Христов угодниче: / темже празднуем / честную память
            твою / и почитаем подвиги твоя, / всеблаженне отче // премудре Григорие.
