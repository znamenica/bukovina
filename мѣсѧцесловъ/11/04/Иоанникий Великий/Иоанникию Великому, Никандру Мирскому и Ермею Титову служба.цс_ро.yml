           текст: Слез твоих теченьми пустыни безплодное возделал еси,/ и иже из глубины воздыханьми во сто трудов уплодоносил еси,/ и был еси светильник вселенней,/ сияя чудесы, Иоанникие, отче наш:// моли Христа Бога спастися душам нашим.
