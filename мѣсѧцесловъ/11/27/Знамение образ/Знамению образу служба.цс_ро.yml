         дивное знамение Твоего заступления, великому Новуграду от нея явленное во дни
         ратнаго на сей град нашествия. Смиренно молим Тя, Всесильная рода нашего Заступнице:
         якоже древле отцем нашим на помощь ускорила еси, тако и ныне нас, немощных и
         грешных, сподоби Твоего Матерняго заступления и благопопечения. Спаси и сохрани,
         Владычице, под покровом милости Твоея Церковь Святую, град Твой (обитель Твою),
         всю страну нашу православную и всех нас, припадающих к Тебе с верою и любовию
         умиленно просящих со слезами Твоего заступления. Ей, Госпоже Всемилостивая!
         Умилосердися на ны, обуреваемыя грехи многими, простри ко Христу Господу Богоприемнеи
         руце Твои и предстательствуй за нас пред благостию Его, просящи нам прощения
         прегрешений наших, благочестнаго мирнаго жития, благия христианския кончины
         и добраго ответа на Страшнем Суде Его, да, спасаеми всесильными Твоими к Нему
         молитвами, блаженство райское унаследуем и со всеми святыми воспоем Пречестное
         и Великолепое Имя Достопоклоняемыя Троицы, Отца и Сына и Святаго Духа, и Твое
         велие к нам милосердие, во веки веков. Аминь.
