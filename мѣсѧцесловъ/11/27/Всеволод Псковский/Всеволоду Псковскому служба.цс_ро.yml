---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Из млада явился еси, / Богомудре княже Гаврииле, / Божественный сосуд, / избран
            Богови, / благочестием воспитан, / веру непорочну соблюд / и многи святыя церкви
            устроив, / изгнание претерпел еси от своих, / якоже и целомудрии прародители
            твои / от брата убиение. / С нимиже предстоя Святей Троице, / молися, стране нашей /
            сохраненной быти // и всем нам спастися.
       - глас: 4
         текст: Наста днесь всечестный / новый праздник, / пренесение честных мощей / блаженнаго
            князя Гавриила,/ веселящи изрядно всех / благочестивых множества, / темже, вси
            вернии, / сошедшеся во святый храм / Живоначальныя Троицы, / возопием: блаженне
            княже Гаврииле, / имея дерзновение / ко Христу Богу, / моли спастися празднующим //
            любовию память твою.
      молитва: О, великий угодниче Божий и преславный чудотворче, святый благоверный
         княже Всеволоде Гаврииле, града Пскова и всея державы Российския небесный заступниче
         и покровителю, и всех нас усердный пред Богом предстателю и защитителю! Предстоя
         Престолу Великаго Царя и Бога нашего, в Троице Святей славимаго и покланяемаго,
         велие дерзновение имаши к нему, яко верный раб Его и угодник. К тебе убо, яко
         сроднему нам и многомощному пред Господем ходатаю, прибегаем мы грешнии и недостойнии
         и умиленно просим тя: моли Триединаго Бога, да отвратит от нас гнев свой, праведно
         по делом нашим на ны движимый, и презрев безчисленныя прегрешения наша, обратит
         нас на путь покаяния и спасения. Огради молитвами твоими в мире живот наш, и
         во всем благом благое поспешение и вся, яже к животу и благочестию потребная,
         нам даровати испроси. И якоже древле град твой Псков от пленения и разорения
         ратнаго дивно избавил еси, тако и ныне нас и вся грады и веси страны нашея от
         всяких напастей и бед, и напрасныя смерти, предстательством твоим избави, и
         от всех враг видимых и невидимых покровом твоим защити. Моли присно милостиваго
         Бога: страждущую страну Российскую от лютых безбожник и власти их да свободит,
         и да возставит престол православных правителей, верных рабов Его, в скорби и
         печали день и нощь вопиющих к нему, многоболезный вопль да услышит и да изведет
         от погибели живот наш, да тихое и безмолвное житие поживем во всяком благочестии
         и чистоте, и тако в мире временное сие житие прешедше, в вечный достигнем покой,
         и сподобимся Небеснаго Царствия, славяще Отца и Сына и Святаго Духа и твое святое
         заступление, во веки веков. Аминь.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: Многомудренно преселився / во град Псков, / блаженне княже Гаврииле, / плод
            благий Богови / в жизни сей был еси, / присноцветущ добродетельми / и, якоже Давид,
            незлобием. / Того ради получил еси / жизнь вечную на Небесех, / всегда зря Святую
            Троицу. / Моли избавитися нам / от всяких бед, / да зовем ти: // радуйся, утверждение
            граду нашему.
       - глас: 8
         текст: Возвеселися, Христова церковь, / имущи в себе источника чудесем обильна. /
            Днесь, любовию сошедшеся / в тя, людие твой, / в пренесение честных мощей / блаженнаго
            князя Гавриила, / воспоем песнь / единому Богу в Троице, радующеся,/ сподобльшаго
            нас видети / пречестное сокровище, / мощи его, / от мног лет сокровенны, / напоследок
            же нам явлены. / Яко да молитвами / его к Богу от всех / находящих зол избавимся /
            и радостною душею / и веселием сердца / благодарная воспоем, глаголюще: // радуйся,
            утверждение граду нашему.
