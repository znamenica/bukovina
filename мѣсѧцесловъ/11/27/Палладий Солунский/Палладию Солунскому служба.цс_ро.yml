         глас: 1
         текст: Монашествовав Богоугодно, / Богоносне отче наш, / молитвою и постом / Бога
            взыскал еси / и был еси приятелище чисто Духа,/ блистая верным / добродетельныя
            зари, / имиже просвещаеши / вся чтущия тя. / Слава прославльшему тя Христу, / слава
            Укрепльшему тя, / слава Действующему // тобою всем исцеление.

