         текст: Преподобному Сергию от юности последуя, / отче богомудре Крониде, /
            веру во Святую Троицу стяжал еси / и даже в старости мастите / до крове сохранил
            еси. / Темже и мы, чада твоя, / любовию вопием ти: / слава Давшему ти силу терпения, /
            слава Увенчавшему тя яко мученика, // слава Спасающему тобою души наша.
