         глас: 2
         текст: Яко верный ученик / преподобнаго Сергия, / послушанием, смирением и молитвою
            / душу твою очистил еси, / Крониде приснопамятне, / и Божиим промышлением / во
            игумена обители Троицкия / достойно поставлен был еси. / Во дни же гонения
            лютаго / за Христа и вверенную ти братию / яко мученик пострадал еси. / Сего
            ради ныне, / предстоя Святей Троице, / моли еже Лавре Сергиевой / утвержденней
            быти // и спастися душам нашим.
