   отпустительно:
      тропарь:
         глас: глас 4
         текст: Мучении странноужасными / и доблестию терпения / всех преудивил еси, многострадальне, /
            над коимждо составом / удеси резания, / благодарны мольбы предивне / изрекл еси
            Господу. / Тем, во страдании твоем венец прием, / к Престолу возшел еси / Небеснаго
            Царя Христа Бога, Иакове, // Того моли спасти души наша.
утреня:
   канон:
      кондак:
         глас: глас 2
         текст: Уверився доброю сопружницею, терпеливодушне, / и Страшнаго Судища убоявся, /
            персское повеление и страх, / Иакове, поплевал еси / и явился еси мученик честный, //
            телом, яко розга, режемь.
