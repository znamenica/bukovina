         текст: Избран от юности Богови быв, / святителю Иакове, / сего ради архиерейства
            саном почтен, / упасл еси люди, / яже тебе Богом врученныя. / Темже и по преставлении /
            чудес дарования от Бога приял еси / исцеляти различныя недуги. / Моли о нас,
            совершающих / честную память твою, // да тебе непрестанно величаем.
      молитва: О пречудне и преблаженне отче, святителю Христов Иакове! С верою и
         любовию к тебе припадающе, молим тя: огради нас святыми твоими молитвами от
         всякия беды, скорби и болезни и от всякого гнева Божия, праведно на ны движимаго.
         Испроси нам тихое и безмятежное житие во всяком благочестии и чистоте и помози
         нам спасение улучити и Царствия Небеснаго достигнути. Ей, угодниче Божий и заступниче
         наш! Не презри усерднаго моления сего нашего, но призри на ны милостивно и умоли
         о нас Всещедраго Человеколюбца Бога, да не погибнем люте в беззаконниих наших,
         но да сподобимся с тобою и всеми святыми славити и воспевати всесвятое имя Его,
         Отца и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.
