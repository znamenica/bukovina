         текст: Уст твоих, якоже светлость огня возсиявши, благодать/ вселенную просвети:/ не сребролюбия мирови сокровища сниска,/ высоту нам смиренномудрия показа,/ но, твоими словесы наказуя, отче Иоанне Златоусте,// моли Слова, Христа Бога, спастися душам нашим.
      молитва: О святителю великий Иоанне Златоусте! Многая и различная дарования от Господа приял еси и, яко раб благий и верный, вся, данный тебе, таланты добре умножил еси, сего ради воистинну вселенский учитель был еси, яко всяк возраст и всяко звание от тебе поучается. Ты еси отроком - послушания образ, юным - целомудрия светило, мужем - трудолюбия наставник, старым - незлобия учитель, иноком - воздержания правило, молящимся - вождь, от Бога вдохновенный, мудрости ищущим - ума просветитель, витиям доброглаголивым - слова живаго источник неисчерпаемый, благотворящим - милосердия звезда, начальствующим - правления мудраго образ, правды ревнителем - дерзновения вдохновитель, правды гонимым - терпения наставник, всем вся был еси, да всяко некия спасеши. Над всеми же сими стяжал еси любовь, яже есть соуз совершенства, и тою, яко силою Божественною, вся дарования во единем лице твоем во едино совокупил еси и туюжде любовь, разделенная примиряющую, в толковании словес апостольских всем верным проповедал еси. Мы же, грешнии, по единому кийждо свое дарование имуще, единения духа в союзе мира не имамы, бываем тщеславии, друг друга раздражающе, друг другу завидяще, сего ради дарования наша разделенная не в мир и спасение, но во вражду и осуждение нам являются. Темже к тебе, святителю Божий, припадаем, раздором обуреваеми, и в сокрушении сердца просим: молитвами твоими отженй от сердец наших всяку гордость и зависть, нас разделяющия, да во мнозех удех едино тело церковное будет, да по словеси твоему молитвенному возлюбим друг друга и единомыслием исповемы Отца и Сына и Святаго Духа, Троицу Единосущную и Нераздельную, ныне и присно и во веки веков. Аминь.
