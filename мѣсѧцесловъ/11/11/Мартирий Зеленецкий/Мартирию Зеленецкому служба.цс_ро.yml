         текст: От юности, Богоблаженне, Христа возлюбив,/ отечество оставил еси/ и, всех мирских мятежей уклонився,/ в тихое пристанище пречестныя обители Богоматерни достигл еси:/ отнюдуже уведев непроходную пустыню,/ крестовидною зарею показанную,/ желательне ю обрел еси,/ и, в ней вселився,/ иночествующих собрал еси,/ и сих ученьми своими, яко лествицею восходною на Небо,/ трудолюбно тщался еси возводити к Богу,/ Емуже молися, Богомудре Мартирие,/ даровати душам нашим велию милость.
