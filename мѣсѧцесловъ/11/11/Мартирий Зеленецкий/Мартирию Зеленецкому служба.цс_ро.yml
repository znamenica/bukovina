         текст: Отечества, преподобне, и всего мирскаго мятежа уклонитися возжелел еси,/ и, в пустыню вселився,/ тамо во блаженнем безмолвии жестокое житие показал еси,/ и чада послушания и смирения в нем возрастил еси./ Сего ради, дерзновение стяжав ко Святей Троице,/ еже молитися, Богоблаженне, о нас, чадех своих, ихже собрал еси,/ и о всех правоверных, да зовем ти:/ радуйся, отче Мартирие, безмолвия пустыннаго любитель.

