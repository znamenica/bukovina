         текст: В царех благочестно пожив/ и страдания путь прошед, веледушне,/ и страдальцем равночестен венечник явился еси,/ и церковь твоя прославляет тя славно,/ святыми благоуханными мощми твоими освящаема,/ темже почитаем и тайно вопием ти:/ от бед избави нас молитвами твоими, святе.

