            текст: Царство, еже на земли добре окормляя, страдальче,/ и, багряницу нося, смиренно стяжал еси мудрование,/ нищих посещая и сим хлеб раздробляя,/ тем Пребожественная Троица/ Царствия купно и мученичества венцем увязе тя.
