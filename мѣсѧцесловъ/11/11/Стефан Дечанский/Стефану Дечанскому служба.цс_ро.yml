            текст: В терпении добрострадальных подвиг твоих/ многообразныя раны претерпел еси,/ и по кончине своей/ венец от Бога с мученическими лики восприемлеши,/ и в земли кротких достойно водворяешися, блаженне,/ о нас Христа Бога моли/ даровати душам нашим велию милость.
