         текст: От святыя иконы Твоея, о Владычице Богородице, миро благодатное источила еси обильно, верныя Твоя во изгнании сущия утешила еси и неверныя светом Сына Твоего просветила еси. Темже и припадаем к Тебе, Госпоже, со слезами: милостива нам буди в час судный, да некако толикую милость Твою восприявше, яко презорливи наказани будем, но подаждь нам Твоими молитвами плод духовный принести и спаси души наша.
утреня:
   канон:
      молитва: О Преславная Госпоже, Царице Небесе и земли, Дево Богородице! Пред честною иконою Твоею ныне припадающе, умиленным сердцем вопием Тебе малое моление сие наше, яко раби неключими есмы, осуждение прияти имущии, но Твоим всемощным ходатайством Судии умилостивления чающии. Веруем и уповаем, Владычице, яко не хотяй смерти грешных Сын Твой ходатайству Твоему внемлет, и ныне известихомся о сем чудным знамением от иконы Твоея мироточивыя, от неяже и исцеления обильно источила еси всем с верою и любовию к Тебе притекающим. Сего ради и вопием Тебе со слезами: пощади окаянство наше, прости нам неверность нашу, сокруши гордыни нашея превозношение, отжени нечувствие от сердец ожесточенных, призри на воздыхание унынием боримых, уцеломудри нас будущаго воздаяния ожиданием. И подаждь, Госпоже, Церкви нашей в истине неколебимое стояние и в любви благое возращение, от всех козней бесовских и суемудрии еретических покрый нас и расточенныя верныя собери воедино, да вси на земли православно Тя славящии и в Небесных чертозех воспети сподобятся всечестное имя Святыя Троицы и Твое милостивное о нас заступление во веки веков. Аминь.

