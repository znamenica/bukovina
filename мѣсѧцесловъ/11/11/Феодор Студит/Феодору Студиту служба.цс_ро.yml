вечерня:
   отпустителен:
      тропарь:
         глас: 8
         текст: Православия наставниче,/ благочестия учителю и чистоты,/ вселенныя светильниче,/ монашествующих богодухновенное удобрение,/ Феодоре премудре,/ ученьми твоими вся просветил еси,/ цевнице духовная,// моли Христа Бога спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Постническое и равноангельное житие твое/ страдальческими уяснил еси подвиги/ и Ангелом совсельник, богоблаженне, явился еси, Феодоре./ С ними Христу Богу моляся// не престай о всех нас.

