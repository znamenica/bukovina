         текст: Добродетельми, яко лучами солнечными,/ просветила еси неверныя мудрецы,/ и, якоже пресветлая луна ходящим в нощи,/ неверия тьму отгнала еси/ и царицу уверила еси,/ вкупе же и мучителя обличила еси,/ богозванная невесто, блаженная Екатерино,/ желанием востекла еси в Небесный чертог/ к прекрасному Жениху Христу,/ и от Него царским венцем венчалася еси:/ Емуже, со Ангелы предстоящи,/ за ны молися,// творящия пречестную память твою. 
