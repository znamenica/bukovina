вечерня:
   отпустителен:
      тропарь:
         глас: 4
         текст: Мученицы Твои, Господи,/ во страданиих своих венцы прияша нетленныя от Тебе, Бога нашего,/ имуще бо крепость Твою,/ мучителей низложиша,/ сокрушиша и демонов немощныя дерзости./ Тех молитвами// спаси души наша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Мученик Христовых полком причтостеся,/ добре храбрствовавшим,/ светло подвизавшеся, Галактионе славне,/ с честною сопружницею и сострадавшею тебе Епистимиею,// Единому Богу непрестанно молитеся о всех нас.

