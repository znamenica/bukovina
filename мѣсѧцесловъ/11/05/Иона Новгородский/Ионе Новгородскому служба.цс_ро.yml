         текст: Исправление веры, и образ кротости,/ и якоже сад посреде рая,/ преподобными делы твоими мир просвещаеши,/ и сего ради к мощем твоим любовию прикасаемся и верно вопием:/ предстани в помощь воспевающим/ память твою светоносную, отче Ионо,// и моли спастися душам нашим.
