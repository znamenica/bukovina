         текст: Свыше приял еси Божественную благодать/ ходатайствовати Богу и человеком,/ яко архиерей возношение вознося,/ и мир людем твоим снося,/ и обилие плодов, Ионо блаженне,/ ты бо еси Великаго Новаграда похвала// и сущих о нем радость.

