         текст: Мужескомудрено утаившися вражиих лукавых путей, Матроно,/ к жизни воистину шествовавши несумненною волею/ и неуклонное течение Богомудро скончавши,/ от Христа прияла еси благодать духовную,/ тем и воду цельбам источаеши/ любовию притекающим в память твою славную,/ мнихом похвала,/ моли Христа Бога спастися душам нашим.
