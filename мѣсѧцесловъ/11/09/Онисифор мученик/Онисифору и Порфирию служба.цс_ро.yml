вечерня:
   отпустителен:
      тропарь:
         глас: 4
         текст: Мученицы Твои, Господи,/ во страданиих своих венцы прияша нетленныя от Тебе, Бога нашего,/ имуще бо крепость Твою,/ мучителей низложиша,/ сокрушиша и демонов немощныя дерзости./ Тех молитвами// спаси души наша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Мученик двоица, пострадавше крепко,/ вражию гордыню на землю низложисте,/ озарившеся благодатию несозданныя Троицы,/ славнии Онисифоре и Порфирие,// молитеся непрестанно о всех нас.

