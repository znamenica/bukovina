         текст: В мори житейстем обуреваемии,/ треволнению подпадаем страстей и искушений./ Подаждь убо нам, Госпоже, руку помощи, якоже Петрови Сын Твой,/ и ускори от бед избавити ны, да зовем Ти:// радуйся, Всеблагая Скоропослушнице.
      молитва: О, Пресвятая Дево, Мати Господа вышняго, Скоропослушная заступнице всех, к Тебе с верою прибегающих! Призри с высоты небеснаго величия своего на мене непотребнаго, припадающаго к иконе Твоей, услыши скоро смиренную молитву мене грешнаго и принеси ю к Сыну своему: умоли Его, да озарит мрачную душу мою светом Божественные благодати Своея и очистит ум мой от помыслов суетных, да успокоит страждущее мое сердце и исщелит раны его, да вразумит мя на добрая дела и укрепит работати Ему со страхом, да простит вся содеянная мною злая, да избавит вечные муки и не лишит небеснаго Своего царствия. О преблагословенная Богородице: ты благоизволила еси нарещися во образе своем Скоропослушница, повеливающи всем притекати к тебе с верою: не призри убо мене скорбнаго и не попусти погибнути мне в бездне грехов моих. На Тя по Бозе все мое упование и надежды спасения, и твоему покрову и предстательству поручаю себе во веки. Аминь.
