           текст: Божиим Духом подвизаемь,/ слез твоих тучами изсохшее напоил еси,/ и безплотное в пустыни житие показал еси,/ и еже из глубины сердца бодренными молитвами и постом/ благодеяния труды уплодоносил еси,/ и вселенную всю просветил еси сиянием чудес твоих,/ отче наш Кирилле./ Моли Христа Бога, спастися душам нашим.
