         текст: И нравом причастник,/ и престолом наместник апостолом быв,/ деяние обрел еси, богодохновенне,/ в видения восход,/ сего ради, слово истины исправляя,/ и веры ради пострадал еси даже до крове,/ священномучениче Феодоте,/ моли Христа Бога// спастися душам нашим.

