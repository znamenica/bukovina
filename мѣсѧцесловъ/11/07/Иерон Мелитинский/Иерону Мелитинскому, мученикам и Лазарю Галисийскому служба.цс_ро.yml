         - глас: 4
           текст: Мученицы Твои, Господи,/ во страданиих своих венцы прияша нетленныя от Тебе, Бога нашего,/ имуще бо крепость Твою,/ мучителей низложиша,/ сокрушиша и демонов немощныя дерзости./ Тех молитвами// спаси души наша.
         - глас: 8
           текст: Бденными молитвами,/ теченьми слезными столп омочил еси,/ и из глубины воздыханьми/ во сто трудов уплодоносил еси,/ и был еси пастырь, всем подая прощение,/ преподобне отче наш Лазаре:/ молися Христу Богу// спастися душам нашим.
