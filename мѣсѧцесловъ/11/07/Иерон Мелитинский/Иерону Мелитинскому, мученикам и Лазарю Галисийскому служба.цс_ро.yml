         - глас: 8
           текст: Лик мученический ясен, полк светоносен,/ сошед к нам разумно,/ Церковь днесь просветил есть чудными зарями./ Темже, празднующе честную память их,/ просим от Тебе, Спасе наш:/ тех молитвами от бед избави нас,// да поем Ти: аллилуия.
