         текст: Апостолом сотаиннице, милостивая Тавифо, / обители женския начало положила еси / и бедным одеяние была еси, / послушнице смиренная, / слову апостола Петра повинувшися, / из мертвых силою Христовою возстала еси / и ныне на Небесех светло празднуеши. / Темже моли Христа Бога / всем, поминающим тя, даровати живот вечный.
         
