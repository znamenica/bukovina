         глас: глас 4
         текст: Вышняго красотою явственно украшался,/ постническими бо труды подвизася
            преподобная София,/ и бысть наследница Небесному Царствию,/ и вниде в Небесный
            Чертог насладитися Христовы красоты,/ Его же моли спастися граду Суждалю/
            от поганых нахождений и междоусобныя брани/ и подаждь душам нашим велию милость.
утреня:
   канон:
      кондак:
         глас: глас 1
         текст: Нощи страстный избегши, Богомудрая Софие преподобная,/ к Незаходимому
            же Солнцу, Христу, пришедши,/ умертвила еси плотское мудрование постом же,
            воздержанием и молитвами,/ показася равна Ангелом,/ на земли бо поживе и духи
            нечистыя от человек отгнала еси,/ и различная исцеления подававши, от многих
            бед и зол избавлявши,/ Софие преподобная,/ моли спастися душам нашим.
