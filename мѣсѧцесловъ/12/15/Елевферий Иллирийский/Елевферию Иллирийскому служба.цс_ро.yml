---
вечерня:
   отпустительно:
      тропарь:
         глас: глас 4
         текст: И нравом причастник,/ и престолом наместник апостолом быв,/ деяние обрел
            еси, богодухновенне,/ в видения восход,/ сего ради, слово истины исправляя,/
            и веры ради пострадал еси даже до крове,/ священномучениче Елевферие,/ моли
            Христа Бога,// спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: глас 2
         текст: Яко удобрение священников, преподобне,/ и предувещание страстотерпцев
            вси восхваляем/ и просим тя, священномучениче Елевферие:/ любовию память твою
            празднующия/ бед многообразных свободи,// моля непрестанно о всех нас.
