         глас: глас 4
         текст: Яко святитель со Безплотными единожитель быв,/ священномучениче Стефане,/
            восприем бо Крест яко оружие,/ и став крепко сопротив иконоукорителя и духоборцев,/
            не покланяющихся пречистому образу Христа Бога нашего,/ и отсекл еси всяку
            ересь лукавых./ Того ради прием мучения венец,/ избавил еси град твой Сурож
            от всякия неприязни./ И ныне молим тя, святе,/ да избавиши нас от всяких злых
            искушений, и бед,/ и вечныя муки.
утреня:
   канон:
      кондак:
         глас: глас 3
         текст: Вышняго силою, священне, укрепився,/ царева низложил еси иконоборная
            шатания;/ днесь Сурожу и нам верным предлежат/ слава и богатство — святыя
            твоя мощи,/ ихже свыше дароносят Ангельстии чинове,/ песньми и пением славословят
            тя,/ великий священный Стефане.
