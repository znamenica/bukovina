   отпустительно:
      тропарь:
         глас: глас 8
         текст: Бога Благаго возлюбив, / иноческое приял еси житие / и, добре в нем подвизався,
            / пленен был еси половцы, / имиже много мучим, крепкодушне Никоне, / благодатию
            Христовою свободился еси от них невидимо, / и ныне во Свете пребывая неприступнем,
            / моли спастися нам, твою память почитающим.
утреня:
   канон:
      кондак:
         глас: глас 6
         текст: Первомученику подобяся, / о мучителе твоем молился еси / и, избавив того
            от смерти, привел еси ко Христу, / преподобномучениче Никоне славне, / темже,
            с первострадальцем зря Христа одесную Отца, / молися о нас, да не пребудем
            вне чертога Христова.
