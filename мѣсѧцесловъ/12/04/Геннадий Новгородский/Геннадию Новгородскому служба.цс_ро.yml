---
вечерня:
   отпустительно:
      тропарь:
         глас: глас 5
         текст: Уподобился еси древним отцем,/ святителю отче Геннадие,/ Священныя Книги
            собрав и еретики посрамив,/ ревность по Бозе показуя, паству оградил еси,/
            моли и ныне Христа Бога/ мир Церкви даровати/ и спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: глас 2
         текст: Велия исправления о церковном благолепии являя,/ Православную веру утвердил
            еси,/ святителю отче Геннадие,/ не престай молитися о нас,/ во Царствии Небеснем
            Безсмертныя трапезы наслаждался.
