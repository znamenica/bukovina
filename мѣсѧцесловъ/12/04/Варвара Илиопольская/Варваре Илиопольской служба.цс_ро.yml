         и не отставит от нас вся ко спасению и житию нужная прошения, и дарует христианскую
         кончину животу нашему — безболезненну, непостыдну, мирну, Божественных Тайн
         причастну, и всем, на всяком месте, во всякой скорби и обстоянии требующим Его
         человеколюбия и помощи, великую Свою подаст милость, да благодатию Божиею и
         твоим теплым предстательством, душею и телом всегда здрави пребывающе, славим
         дивнаго во святых Своих Бога Израилева, не удаляющаго помощи Своея от нас всегда,
         ныне и присно, и во веки веков. Аминь.
