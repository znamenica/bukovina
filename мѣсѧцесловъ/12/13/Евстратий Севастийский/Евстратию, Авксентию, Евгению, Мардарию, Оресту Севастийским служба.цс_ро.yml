---
вечерня:
   отпустительно:
      тропарь:
         глас: глас 4
         текст: Мученик всечестных светлость,/ пяточисленных страстотерпцев воспоем,/
            славу земных презревших,/ солнца светлаго Евстратия,/ премудраго витию со
            страдальцы,/ на огнь и муки дерзнувших за всех Царя Христа/ и от Престола
            Того славы почестьми венцев обдаренных./ Тех молитвами, Христе Боже,// спаси
            души наша.
утреня:
   канон:
      кондак:
       - глас: глас 3
         текст: Витийствуя пред беззаконнующими Божественная,/ биения претерпел еси мужественнейшим
            сердцем,/ облистал еси богознаменьми, пречудне,/ угасил еси возвышенный прелести
            пламень,/ сего ради тя чествуем, всеблаженне,// мучениче Христов Евстратие.
       - глас: глас 2
         текст: Светильник явился еси светлейший/ во тьме неведения седящим, страстотерпче:/
            верою бо, яко копием, обложився,/ врагов шатания не убоялся еси, Евстратие,//
            риторов сый благоязычнейший.
