вечерня:
   отпустительно:
      тропарь:
         глас: глас 8
         текст: В тебе, отче, известно спасеся еже по образу,/ приим бо крест, последовал
            еси Христу,/ и дея, учил еси презирати убо плоть, преходит бо,/ прилежати
            же о души, вещи безсмертней./ Темже и со Ангелы срадуется, преподобие Арсение,
            дух твой.
утреня:
   канон:
      кондак:
         глас: глас 8
         текст: Иже на земли вся оставль и Христовым стопам последовал еси тепле,/ Того,
            славне, на рамо свое честный крест взем,/ умертвил еси труды постническими
            телесная желания, всеблаженне./ Тем зовем ти:/ радуйся, отче Арсение.
