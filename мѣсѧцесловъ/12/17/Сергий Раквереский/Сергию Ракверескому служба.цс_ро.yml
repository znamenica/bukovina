вечерня:
   отпустительно:
      тропарь:
         глас: глас 4
         текст: Воинства царя земнаго пастырь добрый,/ чада своя на подвиги ратныя укрепляя,/
            живот свой за други и отечество полагати тех назидал еси./ Сам же во граде
            Везенберге даже до крове за имя Господне пострадавый,/ и от Небеснаго Царя
            венец нетленный приявый,/ священномучениче Сергие,/ моли Христа Бога спастися
            душам нашим.

