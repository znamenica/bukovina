вечерня:
   отпустительно:
      молитва: О, священная главо, пастырю добрый словесных овец Христовых, священномучениче
         Александре, Иерусалимская похвало, всемирный светильниче и скорый наш заступниче
         и помощниче в скорбех, бедах и всяких нуждах. Услыши нас грешных, к тебе прибегающих
         и молящихся. Испроси предстательством твоим у Всемилостиваго Бога нашего мир
         Церкви Его, под знамением Креста воинствующей, тишину помыслов наших, воздержание
         от пагубных страстей и покаяние. Ей, чадолюбивый и милостивый отче наш, священномучениче
         Александре, архиерею Божий! Тебе, предстоящему Престолу Господню, ведомы вся
         нужды наша духовныя и житейския. Призри на нас отеческим оком и твоими молитвами
         утверди нас в вере, надежде и любве, суемудрия и расколы истреби, болящия исцели,
         печальныя утеши, обиженныя заступи, бедствующим помози, путешествующим спутешествуй.
         Не посрами нас, угодниче Божий, к тебе с верою притекающих, но яви древния милости
         твоя, имиже отцем нашим вспомоществовал еси, не отрини и нас, предстоящих всечестней
         иконе твоей, яко тебе живу сущу. Умоли убо Милостиваго Бога сохранитися нам
         до кончины дней наших в страсе Божием, и да отпустит нам Господь вся прегрешения
         наша вольная и невольная, и да избавит нас твоим предстательством от вечных
         мук, и сподобит радости вечныя насладитися купно с тобою и со всеми святыми,
         во веки веков. Аминь.

