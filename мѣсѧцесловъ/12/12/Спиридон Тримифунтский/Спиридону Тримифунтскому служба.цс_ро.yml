         текст: Собора Перваго показался еси поборник и чудотворец,/ богоносе Спиридоне,
            отче наш./ Темже мертву ты во гробе возгласив,/ и змию в злато претворил еси,/
            и внегда пети тебе святыя молитвы,/ Ангелы, сослужащия тебе, имел еси, священнейший./
            Слава Давшему тебе крепость,/ слава Венчавшему тя,// слава Действующему тобою
            всем исцеления.
      молитва: О великий и пречудный святителю Христов и чудотворче Спиридоне, Керкирская
         похвало, всея вселенныя светильниче пресветлый, теплый к Богу молитвенниче и
         всем к тебе прибегающим и с верою молящимся скоропредстательный заступниче!
         Ты веру православную на Никейстем Соборе посреде отцев преславно изъяснил еси,
         триединство Святыя Троицы чудесною силою показал еси и еретиков до конца посрамил
         еси. Услыши нас, грешных, святителю Христов, молящихся тебе, и сильным твоим
         предстательством у Господа избави нас от всякаго злаго обстояния: от глада,
         потопа, огня и смертоносныя язвы. Ты бо во временней жизни своей от всех сих
         бедствий избавлял еси людей твоих: от нашествия агарян и от глада страну твою
         сохранил еси, царя от неисцельнаго недуга избавил и многия грешники к покаянию
         привел еси, мертвых преславно воскрешал еси, за святость же жития твоего Ангелы,
         невидимо в церкви поющия и сослужащия тебе, имел еси. Сице убо прослави тебе,
         вернаго Своего раба, Владыка Христос, яко вся тайная человеческая деяния дарова
         тебе разумети и обличати неправедно живущия. Многим, в скудости и недостаточестве
         живущим, ты усердно помогал еси, люди убогия изобильно во время глада напитал
         еси и ина многа знамения силою в тебе живущаго Духа Божия сотворил еси. Сице
         и нас не остави, святителю Христов, поминай нас, чад своих, у Престола Вседержителя
         и умоли Господа, да подаст многих наших грехов прощение, безбедное и мирное
         житие да дарует нам, кончины же живота непостыдныя и мирныя, и блаженства вечнаго
         в будущем веце сподобит нас, да выну возсылаем славу и благодарение Отцу и Сыну
         и Духу Святому, ныне и присно и во веки веков. Аминь.
