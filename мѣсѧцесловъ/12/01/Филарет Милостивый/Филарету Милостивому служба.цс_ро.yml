       - глас: глас 4
         текст: Аврааму в вере подражая,/ Иову же в терпении последуя,/ отче Филарете,/
            благая земли разделял еси неимущим/ и лишение сих терпел еси мужественне./
            Сего ради светлым тя венцем увенча Подвигоположник,Христос Бог наш,/ Егоже
            моли спастися душам нашим.
       - глас: глас 8
         текст: В терпении твоем стяжал еси мзду свою, праведне,/ и в заповедех Господних
            совершение пожил,/ нищих возлюбил и сих удоволил еси,/ но молися Христу Богу,
            блаженне,/ спастися душам нашим.
      молитва: О, предивне избранниче Божий, Филарете Милостивый! Амнии прещедрый
         хлебодателю, Православия светильниче, Господа Бога рабе благий и верный! Ты
         бо всем сердцем евангельски Христу последовавый и данный тебе талант премудре
         умноживый: сирых и убогих одеявый и напитавый; странных и нищих в дом свой введый,
         в скорбех и печалех сущих утешивый, умерших и на стогнах поверженных гробу предавый;
         всем всячески послуживый, и тако веру свою в делах показал еси. Ей, святый угодниче
         Божий, не npезри нас, печальми житейскими изнываемых и страстми греховными обуреваемых.
         Во вся дни уныние и малодушие колеблют нашу веру, жестокосердие и озлобление
         снедают сердца наша и охлаждают любовь нашу; честолюбие же и нетерпение растлевают
         души наша, и тако, аки нищии, в делах благих обнщахом. Ты же, Отче праведный,
         милосердствуя о нас, умоли Христа Бога, да обогатит сердца наша Духом Своим
         Святым, исцелит душевныя и телесныя недуги наша, и, аки ниву жаждущую, напоит
         нас щедротами человеколюбия Своего; да вере, долготерпению и милосердию твоему
         подражающе, во благочестии и чистоте поживем вся дни живота нашего. Еще молим
         тя, преблаженне, егда приспеет жития нашего отшествие, к покаянию нелицемерному
         нас подвигни, да Христу Спасителю нашему чрез святыя Его Таинства приобщимся
         и наследники Царствия Небеснаго будем, идеже в радости святых и Ангелов сподобимся
         и мы покланятися и воспевати Трисвятое Имя: Отца, и Сына, и Святаго Духа, во
         веки веков. Аминь!
