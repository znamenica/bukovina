            врагов Христовых препобедил еси. Слава Давшему тебе во страданиях крепость,
            слава, яко мученика, Венчавшему тя, слава Действующему Тобою всем исцеления.
      молитва: О великий и преславный угодниче Христов, священномучениче Фаддее!
         Светильниче пресветлый, на свещнице Церкви Православныя возженный, сосуде чистоты
         и избранное селение Духа Святаго! Молим убо тя: сохрани под кровом молитвенных
         крил твоих Православное Отечество наше и паству, юже собрал еси, да не закоснеем
         в окаменении сердец и нерадении о спасении нашем.О пастырю добрый и ближний
         друже Христов! Сподоби и нас, путем покаяния шествуя, возлюбити Бога всем сердцем
         и помышлением нашим и ближняго яко себе, и тако по неложному слову апостола:
         приближитесь Господу, и приближится вам, — сподобитися вожделенных селений райских,
         идеже ты с лики святых пребываеши, прославляя в Троице славимаго Бога, Отца
         и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.
