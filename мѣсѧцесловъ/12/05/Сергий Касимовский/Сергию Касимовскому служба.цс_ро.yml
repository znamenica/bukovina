         глас: глас 5
         текст: Пастырскаго служения правило / неустанный проповедниче слова Божия /
            послушания священноначалию наставниче / единства церковного ревнителю / Сергие,
            испо-ведниче Христов / Егоже моли // спастися душам нашим.
      молитва: О, Святый угодниче Божий и исповедниче Сергие! Подвигом добрым подвизався
         на земли, восприял еси на небесех венец правды, его же уготовал Господь всем
         любящим его. Сего ради и мы, духовная чада твоя, радуемся о преславном скончании
         жительства твоего и чтим святую память твою. Ты же, предстоя престолу Божию,
         приими моления наша и ко Всемилостивому Богу принеси, о еже простити нам всякое
         прегрешение и помощи нам стати противу кознем диавольским, да избавльшеся от
         скорбей, болезней, бед и напастей и всякого зла, благочестно и праведно поживем
         в нынешнем веце и сподобимся предстательством твоим, аще и недостойни есмы,
         видети благая на земли живых, славяще Единаго во святых своих славимаго Бога,
         Отца и Сына и Святаго Духа, ныне и во веки веков. Аминь.
