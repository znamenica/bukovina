         текст: Слез твоих теченьми пустыни безплодное возделал еси,/ и иже из глубины
            воздыханьми во сто трудов уплодоносил еси,/ и был еси светильник вселенней,
            сияя чудесы, Савво, отче наш,// моли Христа Бога спастися душам нашим.
      молитва: О предивный и всехвальный угодниче Божий, преподобне отче Савво! Днесь
         (во святем храме твоем) благоговейно предстояще пред святою иконою твоею и радостно
         совершающе пресветлую память твою, ублажаем тя заступника нашего. Почитающе
         же твое велие дерзновение пред Господем, смиренно молим тя, преблаженне: приими
         милостивно от нас хвалебное пение сие, от любве и усердия тебе приносимое. И,
         яко имеяй велие дерзновение ко Господу, потщися богоприятным твоим ходатайством
         испросити у Царя царствующих и Господа господствующих, яко да пробавит великия
         и богатыя милости Своя на нас грешных, да подаст нам дух правыя веры, дух ведения
         и любве, дух мира и радости о Дусе Святе, да избавит от бед и напастей, да низпослет
         вся полезная ко спасению душ наших. Всем же православным да ниспослет мир, тишину,
         безмятежие, усердие ко исполнению заповедей его, изобилие плодов земных, и да
         избавит всю русскую страну от глада, труса, потопа, огня, меча, нашествия иноплеменных
         и междоусобныя брани, смертоносныя язвы и от всякаго зла. Ей, угодниче Божий!
         Не презри молений наших, но услыши нас молящихся тебе, и под кровом заступления
         твоего сохрани нас (и обитель твою) ненаветны от враг видимых и невидимых, да
         сподобимся скончати житие наше в покаянии и восприимем вечная благая во Царствии
         Христа Бога нашего, идеже восхвалим с тобою и всеми святыми достопоклоняемое
         имя Пресвятыя Троицы, Отца и Сына и Святаго Духа, во веки веков. Аминь.
