         текст: Правило веры и образ целомудрия,/ учителя добрых дел/ и наставника спасения
            даде тя Господь/ новопросвещенному граду Казани,/ в немже приобрел еси новыя
            от язык люди/ и привел еси я Христови./ Сего ради в память твою радостно сошедшеся,/
            честне празднуем святое твое успение,/ ты же, отче наш, святителю Христов
            Гурие,/ моли Христа Бога/ спастися душам нашим.
       - глас: глас 4
         текст: От младости удалялся земнаго мудрования/ и последовав скорбным путем
            Законоположителю своему Христу Богу./ Темже и Он тя воздарова на земли нетлением,/
            на Небесех же со угодившими Ему архиереи ликовствуеши,/ Гурие святителю,/
            моли Христа Бога/ подати отечеству нашему на враги победу,/ и мир мирови,/
            и душам нашим велию милость.
       - глас: глас 4
         текст: Яко крин благовонный,/ мироточивыя твоя мощи/ от вертограда Церкве Спасовы/
            в вертоград Церкве Богородичны честне принесошася,/ святителю Гурие,/ яко
            же бо дар честен,/ тя даровав Христос Пречистей Матери Своей,/ и исполнися
            храм Ея святый благоухания твоего,/ и возрадовася архиерейский престол,/ приемый
            тя, первоседателя своего./ Возвеселися же собор верных со святителем и священноначальники/
            о преславном цельбоносных твоих мощей пренесении,/ еже мы радостно празднующе,
            молим тя,/ угодниче Божий:/ моли Христа Бога/ подати душам нашим мир и велию
            милость.
       - глас: глас 3
         текст: Добродетельного и благороднаго ради твоего жития,/ извел тя есть Прещедрый
            Бог/ на первопрестольство богоспасаемаго царства Казани/ и просветил есть
            учением твоим бесерменьстии языцы./ И многия, святителю Гурие, во избранное
            Христово стадо привел еси,/ и нищелюбием богоугодно пожил еси,/ и по преставлении
            твоем много лет сокровенное твое тело/ от недр земных на удивление явися,/
            и благоуханнаго мира гроб наполнися приходящим с верою,/ взимающим миро от
            раки честньгх мощей твоих,/ всем источаеши исцеления,/ святителю Христов Гурие,/
            моли Христа Бога/ спастися душам нашим.
      молитва: Святителю отче Гурие, предстоя священной раке многоцелебных мощей
         твоих, молим тя усердно быти всегда и везде нашим ходатаем, заступником и покровителем.
         Исходатайствуй пастве твоей мир, тишину, благоденствие, здравие и спасение.
         Буди постоянным нашим заступником от всех врагов, видимых и невидимых: покрывай
         нас от нахождения всех бед, напастей и скорбей, паче же от искушений врага темнаго.
         Предстоящим же зде и молящимся испроси у Господа Бога вся, яже ко спасению своему
         они просят у Него в своих нуждах и скорбях, да все мы с тобою прославляем всесвятое
         имя Отца и Сына и Святаго Духа, ныне и присно, и во веки веков. Аминь.
