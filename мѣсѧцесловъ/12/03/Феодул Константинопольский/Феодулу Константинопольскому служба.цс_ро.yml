   отпустительно:
      тропарь:
         глас: глас 8
         текст: В тебе, отче, известно спасеся, еже по образу,/ приим бо крест, последовал
            еси Христу/ и, дея, учил еси презирати убо плоть, преходит бо,/ прилежати
            же о души, вещи безсмертней./ Темже и со Ангелы срадуется, преподобне Феодуле,
            дух твой.
утреня:
   канон:
      кондак:
         глас: глас 2
         текст: Царя тленнаго и скорогибнущия славы,/ мудре отче, изменил еси вечно пребывающими,/
            от столпнаго же и прискорбнаго жития в Горнее и всерадостное взыде,/ превеличества
            славы Небесному Царю сцарствуя, Феодуле,/ моли непрестанно о всех нас.
