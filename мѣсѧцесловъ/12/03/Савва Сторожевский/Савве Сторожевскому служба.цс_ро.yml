         текст: Пустыни явился еси доброе прозябение, преподобне:/ от юности бо изволил
            еси чистое житие, духовному твоему учителю последуя,/ и того учением ум к
            Небесным вперив,/ и стаду твоему премудр наставник показался еси;/ тем и Христос
            яко пресветла тя светильника чудесы обогати,/ Савво, отче наш,// моли спастися
            душам нашим.
      молитва: О пречестная и священная главо! Небеснаго Иерусалима гражданине, Пресвятыя
         Троицы обиталище, преподобне отче Савво! Велие имея дерзновение ко Всемилостивому
         Владыце, молися о стаде ограды твоея и о всех по духу чадех твоих. Не премолчи
         за ны ко Господу и не презри верою и любовию чтущих тя. Испроси предстательством
         твоим у Царя царствующих мир Церкви, под знамением креста воинствующей, Архиереом
         святительства благолепие, монашествующим доброе в подвизех течение; святей обители
         сей, граду сему и всем градом и странам охранение; миру безмятежие и мир, глада
         и пагубы избавление; старым и немощным утешение и подкрепление, юным и младенцам
         благое в вере возрастание, в Евангельском учении твердое обучение, и в чистоте
         и целомудрии пребывание; вдовицам и сиротам милость и заступление, плененным
         отраду и возвращение, болящим исцеление, малодушным успокоение, заблуждшим исправление,
         согрешающим дух сокрушения, бедствующим благовременну помощь. Не посрами нас,
         к тебе с верою притекающих, споспешествуй, яко чадолюбивый отец чадам, и нам
         понести иго Христово во благодушии и терпении, и всех управи в мире и покаянии
         скончати живот свой непостыдно и преселитися со упованием во обители небесныя.
         Идеже ты, по трудех и подвизех, ныне водворяешися со Ангелы и Святыми, зря и
         прославляя Бога, в Троице славимаго, Отца и Сына и Святаго Духа. Аминь.
