      тропарь:
         глас: глас 8
         текст: Воздержанием страстей огнепальныя/ умертвивше зраки и движения, Христовы
            мученицы/ прияша благодать недуги отгоняти немощных/ и живше и по кончине
            чудодействовати./ Воистинну чудо преславно,/ яко кости наги источают исцеления,//
            слава Единому и Создателю Богу.
      молитва:
утреня:
   величание:
   канон:
      кондак:
       - глас: глас 4
         текст: Добропесненный глас твоих словес,/ Ермогена из глубины погибели возвед,/
            постави на камени жизни,/ отонудуже и Евграф, царя обличив,/ радуяся, посекается
            в славную главу,/ но прилежно моли, Мино,// спастися всем, любовию чтущим
            тя.
       - глас: глас 1
         текст: Мину чуднаго, Ермогена Божественнаго и Евграфа купно/ священными сладкопении
            почтим вси,/ яко почествовавшия Господа,/ и страдальчествовавшия за Него,/
            и лика Безплотных на Небесех достигшия,// и чудеса точащия.
