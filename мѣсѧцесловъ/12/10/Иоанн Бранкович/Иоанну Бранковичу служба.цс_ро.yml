      тропарь:
         глас: глас 4
         текст: Дивен, творяй преславная чудеса/ и прославляяй по кончине славящия Тя,/
            нетленная телеса их являя/ и чудо действии люди обогащая/ во славу святаго
            Имене Своего,/ даровавый нам тело угодника Своего Иоанна,/ молящагося о душах
            наших.
утреня:
   канон:
      кондак:
         глас: глас 8
         текст: Приидите, достодолжно почтим Иоанна, новыя благодати служителя новопрославленнаго,/
            славу веры нашея и нашего молитвенника,/ созывает бо пети благодарными гласы/
            и прославити Прославльшаго святыя Своя/ и молится о творящих память его и
            о зовущих ему:/ радуйся, Иоанне, новое процветение.
