вечерня:
   отпустительно:
      тропарь:
         глас: глас 4
         текст: Образ кротости и благочестия явилася еси в земле Рязанской святая Анна.
            / От юности Господа возлюбив, / пением, бдением и молением Имя святое Его
            восхваляла еси. / Со смирением тяжкие страдания в темнице претерпела еси,
            / вознося за все благодарение ко Господу. / Мы же ныне прославляем тя, святая
            преподобноисповедница, / яко хранительницу святаго образа Пресвятыя Богородицы
            «Споручница грешных» / и дивную молитвенницу о душах наших.

