         глас: глас 8
         текст: В тебе, мати, известно спасеся, еже по образу,/ приимши бо крест, последовала
            еси Христу/ и, деющи, учила еси презирати убо плоть, преходит бо,/ прилежати
            же о души, вещи безсмертней./ Темже и со Ангелы срадуется, преподобная Ангелино,
            дух твой.
утреня:
   канон:
      кондак:
         глас: глас 8
         текст: Вышняго живота желающи сподобитися,/ нижнюю пищу тщательно оставила еси,/
            и богатство твое расточила еси нищим,/ и Небесное богатство прияла еси,/ и
            по смерти нас освящавши,/ и чудеса твоя, всехвальная Ангелино, источаеши./
            Темже твое успение святое почитаем, взывающе:/ радуйся, мати прехвальная.
