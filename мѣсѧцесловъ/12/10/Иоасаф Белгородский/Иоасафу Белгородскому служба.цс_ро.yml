      молитва:
       - ! О святителю Христов Иоасафе, чудотворче Белоградский! Веруем, грешнии и недостойнии,
         яко очи Господни на праведных и уши Его на молитву их, и того ради к молитвам
         твоим прибегаем и ходатайства твоего за нас просим, по глаголу апостольскому
         уповающе, яко любы твоя николиже отпадает. Во гресех и болезнех наших льну курящемуся
         и трости сокрушенней уподобихомся, и, аще живем, милостию Бога живем и за молитвы
         праведников Его. Преклони убо и ты, отче праведне, сердце твое к молению нашему,
         и предстательством твоим даждь роду христианскому от Господа мир и благословение.
         Православие укрепи, нападения же лукавнующих и беззаконных на Церковь Божию
         отжени. Умоли Отца Небеснаго избавитися нам от нашествия вражескаго, от междоусобий
         же и смятений народных, от губительных поветрий и смертоносныя язвы, от глада,
         огня и потопа и иных бед и обстояний. Испроси у Христа Бога душам нашим крепость
         и телесем нашим потребное здравие, болезнем же исцеление: хромым хождение, слепым
         прозрение, разслабленным утверждение, печальным утешение и от всех скорбей избавление.
         Отпадшия же лозы Христовы ветви паки с тою соедини, еяже и сам причастник быти
         сподобился еси, да тако прославится тобою пречестное и великолепое имя Бога
         нашего, Отца и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.
       - ! О великий святителю наш и чудотворче предивный Иоасафе, скорый помощниче
         к тебе припадающим! Милостиво призри на нас недостойных, со слезами умиления
         зде молящихся и благодарение тебе по силе приносящих. Благодарим тя, угодниче
         Христов, яко услышал еси моления нас недостойных и просимая нам изобильно даровал
         еси. Вемы и усты исповедуем, яко воистину Христу теплый о нас еси молитвенник
         и, по данной ти благодати и дару, во спасение всем нам потребная даруеши: болящия
         исцеляеши, страждущия утешаеши, мир и отраду скорбным сердцам изливаеши, плачущая
         радоватися твориши, печальныя ликовати содеваеши: родителем чада воздравляеши,
         супругом подружия от одра смертного возставляеши, враждующия умиротворяеши,
         завистливыя твориши милостивы и всякия неправды караеши, якоже и в житии твоем
         правды и милосердия мужественный ревнитель был еси. Благодарим тя, святителю,
         за великая твоя и нам явленная благодеяния и смиренно молимся тебе мы недостойнии:
         предстательствуй за нас у престола Христова и помози нам память присную твоих
         благодеяний и щедрот на нас излиянных хранити, да во смирении сердца прочее
         совершим житие и Небесное да наследуем селение Божественное молитвами твоими
         во веки веков. Аминь.
       - ! О великий угодниче Христов, святителю отче наш Иоасафе, скорый помощниче
         и дивный чудотворче! Призри милостивно на ны, недугующия. Вемы, угодниче Христов,
         вемы, и усты и сердцем исповедуем, яко по делом нашим беды постигоша нас. С
         разбойником благоразумным исповедуем Господеви, яко достойная по делом нашим
         восприемлем и злая сия якоже раби неключимии терпим. Сими бо временными мученьми
         Господь милосердный сокрушает гордыню и жестоковыйное сердце наше, да вечныя
         избежим казни, грешником уготованныя: сеяхом бо семена жития своевольного и
         жнем терния скорбей. Обаче, немощни суща, но в покаяние теплое пришедше, о сем
         молитися дерзаем, да гнев Господень на милость к нам преложится, и тебе, святителю
         Божий и чудотворче, усердно просим: пролей теплую молитву твою ко Христу Господу
         нашему, Емуже днесь предстоиши и молишися, о почитающих тя с любовию и смирением
         на твое престательство уповаем. Се бо в житии твоем, святителю Христов, ни единаго
         же скорбяща и милости твоея просяща, грехи же своя исповедающа, николиже презрел
         еси. Умоли праведнаго Судию, да преложит гнев правды Своея на милование наше.
         Благодатию Его, тебе данною, святителю милосердый, уврачуй наша немощи, болезней
         лютых течения устави, смерти отыти повели и на покаяние силу нам даруй. Старость
         поддержи, младенцы воспитай, юность уцеломудри, супружества в чистоте и смирении
         утверди, нам же всем послушание трудолюбное и мирное жительство молитвою твоею
         даруй, да терпением течем на предлежащий нам подвиг жития сего временнаго, взирающе
         на Начальника веры и Совершителя Господа Иисуса, Емуже слава во веки веков.
         Аминь.
       - ! Великий и празднственный день сей, день твоего на земли прославления, святителю
         отче наш Иоасафе, земли нашея славо и радование великое, приими сия смиренная
         и теплая моления наша. Днесь зрим исполнившийся глагол Господень: прославляющия
         Мя прославлю. Се бо во дни земнаго жития твоего ничтоже искал еси, точию же
         волю Божию исполняти и чада паствы твоея управити во спасение, и того ради многия
         труды, скорби, болезни, путешествия подъял еси. По скончании же твоем прослави
         тя милосердый Господь, телеси твоему нетление и силы целебныя даровавый; темже
         токи исцелений молящимся источил еси и призывающим тя недугующим и скорбящим
         многажды являлся еси, и утешение и цельбу скорую тем подавая. Сего ради, якоже
         избранника Божественныя благодати тя ведущи, Церковь Христова прославите тя
         якоже новаго чудотворца земли нашея сподобися. Благослови убо и помилуй, архиерею
         истиннаго Бога, люди православныя. Даруй им утешение сердца, отраду и мир и
         радость присную о Господе. Сохрани в мире державу Российскую и люди ея во истине
         утверди, воином мужество непоколебимое даруй и вся люди безпечальны сохрани.
         Изжени всякую крамолу и крамольных человек лукавая разруши советования, паче
         же тех самых в покаяние приведи. Пастырем и архиреем подаждь премудрость, чистоту
         и праведное житие, якоже и сам сими украшался еси. Младенцем воспитание благое
         даждь, юныя научи, болящим и скорбящим здравие испроси. Сущим во трудех терпение
         и упование посли, богатым смиренномудрие и ко ближним милосердие даруй. Нам
         же всем радость о Господе присную подаждь, да вси благодарне тя ублажаем, глаголюще
         тако: величаем тя, святителю отче Иоасафе, и чтим святую память твою, ты бо
         молиши за нас Христа Бога нашего.
