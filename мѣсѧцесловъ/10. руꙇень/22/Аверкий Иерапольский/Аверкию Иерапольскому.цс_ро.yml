         текст: Истины проповедник и чудотворец дивен показался еси,/ сирот отец и нищих заступник,/ бодрый пастырь словеснаго стада, бесом страшен,/ всех убо от тех нападений заступай, вопиющих ти:/ Аверкие отче наш,/ моли Христа Бога,/ да спасет души наша.

