---
вечерня:
   отпустителен:
      тропарь:
         глас: 5
         текст: Яко постников удобрение/ и отцев красоту,/ милости подателя,/ разсуждения светильника,/ вси вернии, сошедшеся, восхвалим/ кротости учителя/ и ересей посрамителя,/ премудраго Иосифа,/ российскую звезду,/ молящася Господу// помиловатися душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Жития треволнения, и мятеж мирский,/ и страстная взыграния в ничтоже вменив,/ пустынный гражданин показался еси,/ многих быв наставник, Иосифе преподобне,/ монахов собратель и молебник верен, чистоты рачитель,// моли Христа Бога спастися душам нашим.
