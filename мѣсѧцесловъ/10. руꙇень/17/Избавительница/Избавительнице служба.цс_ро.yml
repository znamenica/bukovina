         - глас: 4
           текст: Яко пресветлая звезда,/ просиял Божественными чудесы/ святый образ Твой, Избавительнице,/ лучами благодати и милосердия Твоего/ озарив в нощи скорбей сущих./ Подаждь убо и нам, Всеблагая Дево,/ избавление от бед,/ исцеление недугов душевных и телесных,/ спасение и велию милость.
         - глас: 4
           текст: Избавление Приносящая всем, от сердца Тебе призывающим, принеси избавление скорое и нам, в лютых бедах прибегающим и в Тебе единой избавление наше по Бозе полагающим.
