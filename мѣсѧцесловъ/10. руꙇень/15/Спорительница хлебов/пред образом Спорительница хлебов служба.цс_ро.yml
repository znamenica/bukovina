      текст: Пречистая Дево Марие, Мати Царя небеси и земли,/ благоутробно призираеши на любящих Сына Твоего, Христа Бога нашего,/ и труждающихся во имя Его вечнаго ради спасения,/ и подаеши им вся обильно к наслаждению./ Спорительнице сущи хлебов им,/ избавляя их всякия нужды и утеснения,/ и устрояя им, рабом Твоим сущим, избавление вечныя муки и жизнь вечную.
