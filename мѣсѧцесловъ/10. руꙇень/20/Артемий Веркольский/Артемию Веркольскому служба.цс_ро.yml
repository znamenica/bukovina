         текст: Возсия днесь пресветлая память премудраго Артемия;/ Богоданная благодать, яко реки, изливает от целебных мощей его дивная исцеления,/ имиже от многоразличных недуг избавляемся,/ с верою приемлюще я и взывающе:/ радуйся, Артемие Богомудре.

