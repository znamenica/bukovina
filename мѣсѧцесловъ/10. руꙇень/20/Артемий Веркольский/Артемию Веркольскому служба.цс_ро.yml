         текст: Вышняго повелением,/ тученосным облаком, небо помрачившим/ и молниям блистающим,/ грому же возшумевшу с прещением,/ испустил еси душу твою в руце Господеви,/ премудре Артемие,/ и ныне предстоиши Престолу Владыки всех,/ иже верою и любовию приходящим к тебе,/ подай исцеление всем неотложно/ и моляся Христу Богу,/ спастися душам нашим.
