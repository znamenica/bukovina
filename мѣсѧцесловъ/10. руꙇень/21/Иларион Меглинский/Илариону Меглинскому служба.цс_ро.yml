         текст: Чудо явився извещения,/ делы возсиял еси добродетелей Божиих,/ монашествующих лики упасл еси,/ архиерейская седалища изчистил еси,/ еретическаго же нападания не усумневся,/ церкви Христовы воздвигл еси,/ преподобне Иларионе,/ умер, яко спя,/ тело же твое цело и нетленно соблюдено бысть,/ и подает цельбы болящим от различных недуг,/ и демоны прогоняет,/ сего ради молим тя:/ моли спастися душам нашим.
