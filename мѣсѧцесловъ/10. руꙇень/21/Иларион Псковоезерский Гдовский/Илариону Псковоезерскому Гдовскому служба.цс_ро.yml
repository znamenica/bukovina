         текст: В молитвах бодрствуя,/ пресветлый храм Духа Святаго был еси,/ темже и чудотворец предивный явился еси,/ преподобне отче наш Иларионе./ О нас моли Христа Бога/ светом Божественнаго познания просветити ны/ и спасти души наша.

