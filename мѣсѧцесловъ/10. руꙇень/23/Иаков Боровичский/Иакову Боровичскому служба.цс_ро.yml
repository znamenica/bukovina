         глас: 8
         текст: Верою и любовию/ твое честное пренесение празднующих, блаженне,/ сохрани и соблюди от веяния злобы и соблазна змиина,/ имаши бо дерзновение ко Владыце всех, Христу Богу./ Егоже моли спасти православныя люди,/ молящия тя, да вси вопием ти:/ радуйся, отче Иакове,/ всея Российския земли удобрение.

