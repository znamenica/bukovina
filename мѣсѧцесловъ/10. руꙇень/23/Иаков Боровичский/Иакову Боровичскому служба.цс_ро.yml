         текст: Божественною благодатию просветився,/ и по смерти даруеши исцеление/ притекающим к тебе, премудре Иакове:/ темже и мы ныне чтим честных мощей пренесение,/ веселяще вкупе души и телеса./ Тем вси вопием:/ слава Давшему ти крепость!/ Слава Венчавшему тя!/ Слава Действующему тобою всем исцеления.
