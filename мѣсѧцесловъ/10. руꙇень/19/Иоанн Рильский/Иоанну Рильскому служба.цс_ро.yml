         текст: Твоих мощей возвращением/ обитель твоя обогатися,/ церковь же твоя, приемши я, просветися/ и, красящися, верных созывает с веселием/ светоносный твой светло праздновати день,/ грядите, глаголющи,/ и приимите благодатей дарования.
