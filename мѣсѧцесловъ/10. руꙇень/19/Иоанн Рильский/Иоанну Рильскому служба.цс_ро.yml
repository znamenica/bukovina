         глас: 8
         текст: Ангельскому житию поревновав, преподобне,/ вся земная оставив, ко Христу притекл еси/ и, Того заповедъми ограждался,/ явился еси столп непоколебим от вражиих нападений./ Тем зовем ти:/ радуйся, отче Иоанне, светило пресветлое.
