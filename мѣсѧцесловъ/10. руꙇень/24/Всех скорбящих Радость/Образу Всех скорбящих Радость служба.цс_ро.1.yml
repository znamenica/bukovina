         - глас: 4
           текст: Не умолчим никогда, Богородице,/ силы Твоя глаголати недостойнии:/ аще бо Ты не бы предстояла молящи,/ кто бы нас избавил от толиких бед,/ кто же бы сохранил доныне свободны?/ Не отступим, Владычице, от Тебе,// Твоя бо рабы спасаеши присно от всяких лютых.
         - глас: 4
           текст: Днесь пресветло красуется славнейший град Москва,/ имея чудотворную икону Владычицы нашея Богородицы:/ та бо, верным являющи чудеса,/ низпосылает дары целебныя./ Сего ради и мы с верою припадающе молимся,/ и на Тоя пречистый образ взирающе,/ яко истинную Самую зрим Владычицу нашу Присно деву Богородицу,/ и умильно глаголем:/ воззри, Мати Божия, оком милости,/ простри к нам руце Твои пречистыя,/ якоже на иконе Твоей сие зрится,/ и подаждь всем скорбящим радость,/ больным от всех недугов исцеление и от бед избавление,/ яко Ты еси скорая Предстательница о душах наших.
         - глас: 8
           текст: Ко источнику приснотекущему милосердия,/ Пречистей Деве Богородице,/ притецем, людие вси, священницы же и иноцы,/ мужие, и жены, и чада, здравии и болящие,/ в покаянии вопиюще и умильно глаголюще:/ Владычице, помози грешным рабом Твоим,/ яви яко Благая славу Твою,/ присно потщися умилосердитися на ны,/ испросити очищение душ и телес наших/ от Источника жизни нашел, Бога,/ Егоже родила еси, едина Благословенная.

