         текст: Владычню речению усердно в подобстве последова, / яко убо пастырь добрый душу свою за Христовы овцы положил еси,/ священномучениче Садоче, молим тя, многострадальне, / моли пастырем начальника Христа/ и нас причести деснаго овец стояния,/ да воспоем ти:/ радуйся, священный отче Садоче,/ иже за Христа кровь свою излиявый.
