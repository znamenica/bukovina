         текст: Заступнице усердная,/ Мати Господа Вышняго,/ за всех молиши Сына Твоего, Христа Бога нашего,/ и всем твориши спастися,/ в державный Твой покров прибегающим./ Всех нас заступи, о Госпоже Царице и Владычице,/ иже в напастех, и скорбех, и в болезнех, обремененных грехи многими,/ предстоящих и молящихся Тебе/ умиленною душею и сокрушенным сердцем,/ пред пречистым Твоим образом со слезами,/ и невозвратно надежду имущих на Тя/ избавления всех зол./ Всем полезная даруй/ и вся спаси, Богородице Дево:// Ты бо еси Божественный покров рабом Твоим.
