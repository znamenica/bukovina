         текст: Правило веры, и образ кротости,/ и воздержания известный учитель Христову стаду воистину был еси,/ уча е выну смирению,/ не мудрствовати еже высокая,/ сего ради стяжал, яже желаше,/ отче святителю Феофиле,/ моли Христа Бога спастися душам нашим.
