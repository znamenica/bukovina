         текст: Иго Христово прием, Авраамие,/ и Того крест на рамо взем,/ последовал еси Ему,/ насажден быв в дому Господни / и процвел еси, яко финике и яко кедр, иже в Ливане,/ умножил еси чада твоя, муж желаний духовных:/ от возлюбленнаго же апостола Иоанна Богослова благодать восприим,/ жезлом сокрушил еси идола/ и рассыпал еси его, яко прах,/ и чудотворец убо велий явился еси, преподобне./ Темже Христа Бога моли/ непрестанно о всех нас.
      молитва: О преподобне отче наш Аврамие! Не забуди нас, но поминай всегда во святых твоих и богоприятных молитвах стадо твое, еже сам собрал еси, и моли за ны, чада твоя, отче священный, яко имеяй дерзновение ко Господу; не мним бо тя мертва суща, аще и преставился еси от нас, пастырю наш добрый. Се мощи твоя святыя пред очима нашима, святая же твоя душа, со ангельскими безплотных лики Престолу всех Царя предстоящи, достойно веселится. Испроси убо нам время на покаяние, яко да возможем невозбранно прейти от земли на небо, и вечныя муки избавившеся, Небеснаго Царствия наследники будем со всеми праведными, от века благоугодившими Господу нашему Иисусу Христу, Емуже подобает всякая слава, честь и поклонение со Отцем и Святым Духом ныне и присно и во веки веков. Аминь.

