         текст: Просветився Божественною благодатию,/ неверныя люди наставил еси к свету Богоразумия:/ и по смерти сияя светлостию жития твоего,/ источаеши исцеления притекающим с верою к тебе,/ Авраамие отче наш,/ Христа Бога моли даровати нам велию милость.
