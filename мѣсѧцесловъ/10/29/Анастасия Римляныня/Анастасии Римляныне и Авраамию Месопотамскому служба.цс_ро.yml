         - глас: 4
           текст: Агница Твоя, Иисусе, Анастасия/ зовет велиим гласом:/ Тебе, Женише мой, люблю,/ и, Тебе ищущи, страдальчествую,/ и сраспинаюся, и спогребаюся Крещению Твоему,/ и стражду Тебе ради,/ яко да царствую в Тебе,/ и умираю за Тя, да и живу с Тобою,/ но, яко жертву непорочную, приими мя,/ с любовию пожершуюся Тебе.// Тоя молитвами яко Милостив спаси души наша.
         - глас: 8
           текст: В тебе, отче, известно спасеся еже по образу:/ приим бо крест, последовал еси Христу/ и дея учил еси презирати убо плоть, преходит бо,/ прилежати же о души, вещи безсмертней.// Темже и со Ангелы срадуется, преподобне Авраамие, дух твой.
