           текст: Девства водами очищенна, преподобная,/ мученичества кровьми, Анастасие, венчавшися,/ подаеши сущим в нуждах недугов исцеление и спасение,/ приступающим от сердца,/ крепость бо тебе подает Христос,// источая благодать приснотекущую.
