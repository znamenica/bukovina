         текст: Любовию к Богу распаляем,/ жизнь свою мученически за Христа и ближних положил еси,/ сего ради венец правды от Него принял еси,/ моля всеблагаго Бога, священномучениче Иоанне,/ Церковь святую сохранити в мире/ и спасти души наша.
