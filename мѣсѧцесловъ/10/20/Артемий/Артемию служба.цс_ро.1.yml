вечерня:
   отпустителен:
      тропарь:
         глас: 4
         текст: Истинною бо Христовою верою/ утверждься, страстотерпче,/ мучителя злочестива царя/ победил еси со идольским того возношением./ Тем от Царя Великаго, вечно царствующаго,/ пресветлым венцем победным одарен бысть,/ вся исцеляяй болящия и призывающий тя, Артемие великий,/ моли Христа Бога/ спасти души наша.

