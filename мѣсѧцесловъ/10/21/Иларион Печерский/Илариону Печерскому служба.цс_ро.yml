         текст: Воистину достойне наречен был еси Иларион,/ тихостен бо и кроток нрав по имени твоему имел еси, блаженне,/ имже кроткому Господу Иисусу благоугодив,/ молися Ему о нас рабех твоих.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Великий Ангельский образ иноческаго чина святую схиму яко прием,/ и второе отрицание суетнаго мира сего яко сотворь,/ тщался еси всеми образы, преподобне Иларионе,/ обещание делом исполнити/ и образу святому приличие пожити,/ тем тя чтим и ублажаем.

