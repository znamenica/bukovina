         текст: Твоего предстательства уверение/ и милосердия Твоего явление/ икона Озерянская нам, Владычице, показася;/ пред неюже души наша в молитве изливаем/ и верою Тебе вопием:/ воззри, Милосердая, на люди Твоя,/ вся скорби наша и печали утоли,/ утешение благое в сердца наша низпосли/ и спасение вечное душам нашим, Пречистая, испроси.
утреня:
   канон:
      кондак:
         глас: 5
         текст: Не отрини, о Милосердая Мати,/ слез и воздыханий наших,/ но прошения наша милостивно приимши,/ пред иконою Твоею молящихся людей веру укрепи,/ умилением сердца их исполни и крест земнаго жития носити им помози;/ елика бо хощеши, можеши.

