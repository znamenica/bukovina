      тропарь:
         - текст: В терпении добрострадальных под­виг твоих/ многообразныя раны претерпел еси,/ и по кончине своей/ венец от Бога с мученическими лики восприемлеши,/ и в земли кротких достойно водворяешися, блаженне,/ о нас Христа Бога моли/ даровати душам нашим велию милость.
         - текст: Царскую диадиму обагрил еси кровию твоею, Богомудре великомучениче,/ за скиптр крест в руку приим,/ явился еси победоносец/ и яко жертву непорочну принесл еси себе Богу./ От родителей твоих очию зеницы лишен был еси, и в заточении пребыл еси,/ и от своих удавлен еси./ И ныне, радуяся, предстоиши Святей Троице./ Тем празднуем днесь пренесение честных мощей твоих/ и обновление честнаго кивота,/ блаженне Стефане, молися о державе сродник твоих,/ благоугодней быти ей/ и сыновом сербским спастися.

