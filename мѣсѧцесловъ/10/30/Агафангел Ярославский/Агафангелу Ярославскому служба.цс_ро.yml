         глас: 2
         текст: Столпе непоколебимый веры Православныя, / святителю Агафангеле богомудре, / узы темничныя, тесноты и скорби претерпевый, / от искушений тяжких паству охранил еси, / мир церковный соблюл еси. // И ныне защити Церковь Русскую от нападений вражиих.

