вечерня:
   отпустителен:
      тропарь:
         глас: 2
         текст: По вся дни умервщляем был еси Бога ради,/ святителю и исповедниче Христов Агафангеле,/ во время безбожных гонений лютых/ попечение о Церкви Русской от Патриарха Тихона прияв,/ коварные козни слуг диавола разорил еси/ и корабль церковный мудре управил еси/ силою возлюбившего тя Господа,/ Его же моли даровати нам мир и велию милость.
         глас: 2
         текст: От младенческих лет Богом избранный, / на служение Святей Церкви призван был еси, / овцы словесныя стада Христова добре упасл еси, / за веру Православную гонение претерпел еси. / Исповедниче святителю Агафангеле, / моли о нас Бога, до конца в вере истинней пребывати, // пастырю наш добрый.
         глас: 4
         текст: Земли Ярославския небесный покровителю, / Церкве Русския красото и славо, / святителю Агафангеле богомудре, / Православныя веры учителю, / святых ея догматов хранителю, / о пастве российстей усердный попечителю. / Предстани в помощь нам, празднующим святую память твою, / моли милостивано Бога // Церковь Христову в мире соблюсти и спасти души наша.
утреня:
   канон:
