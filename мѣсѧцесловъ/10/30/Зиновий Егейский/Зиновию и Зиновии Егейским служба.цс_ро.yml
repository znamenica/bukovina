---
вечерня:
   отпустителен:
      тропарь:
         глас: 4
         текст: Мученицы Твои, Господи,/ во страданиих своих венцы прияша нетленныя от Тебе, Бога нашего,/ имуще бо крепость Твою,/ мучителей низложиша,/ сокрушиша и демонов немощныя дерзости,/ тех молитвами// спаси души наша.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Истины свидетели и благочестия проповедники,/ двоицу достойно почтим в богодухновенных песнех,/ Зиновия вкупе с мудрою Зиновиею,/ купно жившия и отшедшия// и мучением приимшия венец нетленный.

