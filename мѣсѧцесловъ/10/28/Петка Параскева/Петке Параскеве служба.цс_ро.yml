вечерня:
   отпустителен:
      тропарь:
         глас: 4
         текст: Премудрая и всехвальная Христова мученица Параскева,/ мужескую крепость приимши,/ женскую же немощь отвергши,/ диавола победи и мучителя посрами,/ вопиющи и глаголющи:/ приидите, тело мое мечем ссецыте и огнем сожгите,/ аз бо, радующися, иду ко Христу, Жениху моему./ Тоя молитвами, Христе Боже,/ спаси души наша.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Всесвятое и непорочное мучение принесши,/ яко вено пречестное, безсмертному Жениху Христу,/ Ангельское ликостояние возвеселила еси/ и победила еси демонския козни./ Сего ради тя честно верою чтим,/ мученице Параскево многострадальная.

