         глас: 8
         текст: Иже веруя и мужеством душевным, тезоименитне,/ диавола посрамила еси/ и мучительское прещение и раны доблественне победила еси,/ мученице Параскево, вопия:/ мечем сосецайте и огнем сожизайте тело мое,/ яко да, радуюся, прииду Жениху моему Христу Богу./ Егоже моли спастися душам нашим.

