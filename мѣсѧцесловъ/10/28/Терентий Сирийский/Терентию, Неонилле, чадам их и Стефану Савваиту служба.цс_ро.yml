         - глас: 4
           текст: Мученическая честная память прииде днесь,/ веселящи всяческая,/ Терентия премудраго и подружии его,/ тепле убо стецемся,/ да приимем исцеление,/ сии бо благодать приемше от Духа Святаго// исцеляти недуги и болезни душ наших.
         - глас: 4
           текст: Насадил еси добродетелей рай/ и напоил еси токами слез твоих,/ яко жизни, всеславне, древо получив,/ спаси молитвами твоими от тли стадо твое,/ избави от обстояний тепле чтущих тя, Стефане,/ тя бо предстателя величайша, мудре,/ вси верою и любовию стяжахом.

