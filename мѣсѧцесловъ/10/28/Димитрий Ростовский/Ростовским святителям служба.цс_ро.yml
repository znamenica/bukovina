         текст: Новаго Завета Бога с человеки хранителие, / евангельских заповедей исполнителие, / в добрых делех совершеннии, / святителие мудрии, преподобнии и праведнии Богоноснии, / землю Ростовскую и Ярославскую / облагоухавшии молитвами, / именуемии вси и неименуемии, / явленнии и сокровеннии, / предстояще Живоначальней Троице, / не отступайте от нас духом / и Божественное милосердие преклоните к нам, / да с дерзновением славу в Вышних Богу вси приносим, / да пребудет на земли мир нерушимый, / любовь же и благоволение // посреде всех человек.

