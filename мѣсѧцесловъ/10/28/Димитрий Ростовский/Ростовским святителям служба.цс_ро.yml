           текст: Святителие премудрии,/ паствы вашея учителие богопросвещеннии,/ веру евангельскую в людех преумножившия,/ любве Небесныя на земли достоподражательнии образи,/ люди страны Ростовския и Ярославския приобщавшии спасению,/ служителие воистинну Божий/ и сопричастницы апостолов достойнии явилися есте,/ Леонтие священномучениче, Исаие, Игнатие, Иакове, Феодоре/ и златословесниче Российский Димитрие,/ Христа Бога молите/ о архиереех, на престоле вашем преемницех,/ о людех, благочестно вас почитающих,/ о стране нашей православной/ и о всей Христовой Церкви.
         - текст: Яко же древле на Востоцех трие велицыи святителие, / сильный словом Василий, / глубина Богословия Григорий и Златоустый Иоанн, / тако и днесь в стране полунощней / три новоявленная светила веры на тверди церковней востекоша: / столп веры Митрофан, / слово истины в лице царю исповедавый, / и обличитель раскола Димитрий, / мечем обоюду острым вся козни его рассекий, / и помазания полный сосуд Тихон, / тихостию словес своих грешника к покаянию призвавый. / О велицыи трие святителие земли Российския, / молите Христа Бога, Емуже угодни бысте, / спастися душам нашим.
