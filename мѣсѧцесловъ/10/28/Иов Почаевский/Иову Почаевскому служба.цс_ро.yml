         текст: Явился еси Истинныя веры столп,/ Евангельских же заповедей ревнитель,/ гордыни обличение, смиренным же предстатель и научение:/ темже и ублажающим тя грехов отпущение испроси/ и обитель твою невредиму сохрани,/ Иове отче наш,/ Многострадальному подобный.

