         текст: Многострадальнаго праотца долготерпение стяжав,/ Крестителеву воздержанию уподобляяся,/ Божественныя же ревности обою приобщаяся,/ тех имена достойно прияти сподобился еси/ и истинныя веры был еси проповедник безбоязнен;/ темже монахов множества ко Христу привел еси,/ и вся люди в Православии утвердил еси,/ Иове преподобне отче наш,/ моли спастися душам нашим.
