         текст: Возложь на ся иго Христово от юности, преподобне отче Иове, / многолетне свято подвизался еси / на поприще благочестия во обители Угорницстей и на острове Дубенстем, / и, пришед к горе Почаевстей, / знаменанней цельбоносною стопою Пресвятыя Богородицы, / в тесней пещере каменней / богомыслия ради и молитвы многократно заключался еси, / и, благодатию Божиею укрепляяся, / мужественно потрудился еси / на пользу Церкве Христовы и обители твоея, / купно же и противу врагов Православия и благочестия христианского, / и, наставив сицевому ополчению иночествующих, / победители тех представил еси Владыце и Богу. / Того моли спастися душам нашим.

