         текст: К Богородице прилежно ныне притецем,/ грешнии и смиреннии, и припадем,/ в покаянии зовуще из глубины души:/ Владычице, помози, на ны милосердовавши,/ потщися, погибаем от множества прегрешений,/ не отврати Твоя рабы тщи,// Тя бо и едину надежду имамы.
