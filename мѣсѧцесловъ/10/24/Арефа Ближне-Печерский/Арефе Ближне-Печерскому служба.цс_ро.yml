         текст: Богатство твое душевное погубити хотя враг,/ помрачил тя бяше богатством тленным исперва,/ но всех спасаяй Господь / богатство гибнущее окрасти попусти,/ душевное же невредно соблюд,/ Небесных сокровищ наследника тя показа, Арефо,/ тем тя чтим и ублажаем.

