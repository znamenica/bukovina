         текст: Отеческаго учения ревнителю, / Сибирския пустыни всекрасное прозябение, / деяния и созерцания бодренный подвижниче, безмолвия рачителю и обители невест Христовых устроителю, / сосуде Духа, Зосимо преподобне, // моли Христа Бога, да просветит души наша.
