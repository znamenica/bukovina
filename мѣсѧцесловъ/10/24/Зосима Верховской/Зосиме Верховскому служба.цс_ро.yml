         текст: Первее в Сибирстей стране / инокиням пустынную обитель возградил еси, / оттуду же неправедне изгоняемь, / на Промысл Божий упование возложил еси, / имже паче ума огражден, / яко неврежден, путьшествие творя, / Богоматерию Одигитриею управляемь, / Московских пределов достигл еси, / и зде паки руководство обителию восприим, / Богособранную паству твою добре упасл еси, / нам же образ жития твоего / и медоточная учения оставил еси, / преподобне Зосимо, / моли Христа Бога // сохранитися от всякия скверны душам нашим.

