---
вечерня:
   отпустителен:
      тропарь:
         - глас: 4
           текст: Великих князей русских деяния/ и преподобных отец Печерских жития и чудеса написавый,/ свое же, Богомудре Несторе, многих ти ради добродетелей имя/ написано на небеси стяжавый, моли и нам написатися в Книги Животныя.
         - глас: 4
           текст: Времена и лета достопамятных деяний,/ подвиги и труды Богоносных отец,/ Несторе премудре, написуя,/ любовию возгорелся еси последовати стопам первоначальных,/ с нимиже не престай молитися Христу Богу,/ спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Яко сый Богоноснаго Феодосия ученик/ и истинный жития того подражатель,/ первый честных его мощей самовидец быти сподобился еси,/ яже с прочиими святолепно пренес,/ наследил еси с темиже Царство Небесное,/ еже получити и нам, чтущим тя, Господеви молися.

