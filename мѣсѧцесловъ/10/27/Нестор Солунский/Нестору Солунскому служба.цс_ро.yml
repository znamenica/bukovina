   отпустителен:
      тропарь:
         глас: 4
         текст: Мученик Твой, Господи, Нестор/ во страдании своем венец прият нетленный от Тебе, Бога нашего,/ имеяй бо крепость Твою,/ мучителей низложи,/ сокруши и демонов немощныя дерзости:/ того молитвами// спаси души наша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Страдальчествовав добре,/ безсмертную славу наследовал еси ныне,/ яко воин изрядный Владыки был еси,/ молитвами Димитрия мученика:/ с ним убо, Несторе мудре,// моля не престай о всех нас.

