         текст: Яко звезда многосветлая, отче, на востоце возсия./ к западу пришел еси, блаженне, во твое принесение,/ яко солнечная луча, испущаеши исцеления притекающим к раце мощей твоих,/ молися Христу Богу спасти православныя люди, молящияся ти,/ да вси вопием ти:/ радуйся/ Богомудре Иакове.

