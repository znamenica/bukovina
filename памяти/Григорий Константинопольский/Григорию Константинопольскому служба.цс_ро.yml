      кондак:
         глас: 7
         текст: Святителю и мучениче Григорие, / за люди твоя / душу положивый / и в
            светоносный день / Христова Воскресения пострадавый, / молися Страдавшему / за
            ны и Воскресшему / Церковь Православную / незыблему всегда хранити, / пастве
            же твоей / и Русстей земле, / святыя мощи твоя / с любовию лета / многа хранившей, /
            даровати мир // и велию милость.
