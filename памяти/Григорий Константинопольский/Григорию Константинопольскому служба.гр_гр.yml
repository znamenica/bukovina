         текст: Δημητσάνης τὸν γόνον βυζαντίου τὸν πρόεδρον, καὶ τῆς Ἐκκλησίας ἁπάσης,
            γέρας θεῖον καὶ καύχημα. Γρηγόριον τιμήσωμεν πιστοί, ὡς Μάρτυρα Χριστοῦ
            πανευκλεῆ, ἶνα λάβωμεν πταισμάτων τὸν ἱλασμόν, παρὰ Θεοῦ κραυγάζοντες. Δόξα
            τῷ δεδωκότι σου ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐν εὐκλείᾳ οὐρανῶν,
            δοξασαντᾶ σε Ἅγιε.
