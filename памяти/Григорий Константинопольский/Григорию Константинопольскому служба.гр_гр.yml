         ἐν πόλει τῆς Ὀδέσσης. Ὅθεν εἱ δι’ αὐτοῦ λυτρωθέντες Ἕλληνες ὑπὸ τοῦ σκληροῦ
         ζυγοῦ, καὶ σήμερον πάντες ἐν τῇ ἑορτῇ αὺτοῦ συναθροισθέντες, ἄσμασι θείοις,
         λαμπρῶς ἑορτάσωμεν.
