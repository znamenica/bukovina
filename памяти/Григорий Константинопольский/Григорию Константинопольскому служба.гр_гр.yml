            οὐρανόθεν ἐκπέμψας αὐτῶ βοήθειαν, καὶ δι’ αὐτοῦ Ἑλλήνων Ἔθνος ἀνυψώσας,
            πρὸς προγόνων τὴν εὔκλειαν.
       - глас: 3
         подобен: Τὴν ὡραιότητα τῆς Παρθενίας Σου
         текст: Ἡ Πελοπόννησος ἡ πολυθαύμαστος, γεννησαμένη σε, Μάρτυς Γρηγόριε, καὶ
            θρεψαμένη καλλοναῖς, αὐγάζεται τῆς δόξης σου, μᾶλλον δ’ ἡ περίδοξος Ἀθηνῶν
            πόλις τέρπεται, ἐν τοῖς κόλποις ἔχουσα, τὸ σεβάσμιον σκῆνός σου. Διὸ καὶ
            γεγηθυῖαι κραυγάζουσι, δόξα Θεῷ τῷ Παντοκράτορι.
