         текст: 'Кронштадтскаго пастыря / чадо духовное, / флота Черноморскаго окормителя, /
            московския паствы / похвалу и радование, / исповедника православныя веры непоколебимаго, /
            сохраньшаго в страданиих своих / Безценный Бисер - Христа, / приидите, вернии, /
            светло прославим / священноисповедника Романа / и воспоим ему: / моли, пастырю
            добрый, / Христа Бога // спастися душам нашим.'
