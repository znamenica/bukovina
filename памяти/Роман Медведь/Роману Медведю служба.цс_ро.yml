       - глас: 4
         текст: 'Кронштадтскаго пастыря / чадо духовное, / флота Черноморскаго окормителя, /
            московския паствы / похвалу и радование, / исповедника православныя веры
            непоколебимаго, / сохраньшаго в страданиих своих / Безценный Бисер - Христа, /
            приидите, вернии, / светло прославим / священноисповедника Романа / и воспоим ему: /
            моли, пастырю добрый, / Христа Бога // спастися душам нашим.'
       - глас: 2
         текст: Благочестно на земли / Богу послужив, / чада твоя духовная / добре упасл еси, /
            воинству морскому / окормитель явился еси. / Венцем мученическим / за Христа
            украшен быв, / блаженную кончину приял еси. / Ныне в небесных чертозех / Творцу
            всяческих предстоя, / не забуди и нас в молитвах своих, // исповедниче Романе
            добропобедный.
