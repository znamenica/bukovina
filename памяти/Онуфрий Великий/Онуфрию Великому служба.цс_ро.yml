вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: 'Желанием духовным / пустыни достигл еси, / богомудре Онуфрие, / и яко
            безплотен / в ней многолетне / подвизался еси трудолюбне, / соревнуя пророкам /
            Илии и Крестителю: / и от руку ангельску таин / божественных насладився, / ныне
            во свете / Святыя Троицы / купно с ними веселишеся. / Моли спастися нам, // твою
            память почитающим.'
