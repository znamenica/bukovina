         текст: Позна́й свою́ бра́тию, / росси́йский Ио́сифе, / не в Еги́пте, но на Небеси́
            ца́рствующий, / благове́рный кня́же Алекса́ндре, / и приими́ моле́ния их, / умножа́я
            жи́та лю́дем / плодоно́сием земли́ твоея́, / гра́ды влады́чествия твоего́ / огражда́я
            моле́нием / и правосла́вным христиа́ном // на сопроти́вныя спобо́рствуя.
