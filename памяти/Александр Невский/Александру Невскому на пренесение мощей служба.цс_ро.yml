         текст: Я́коже сро́дницы твои́ / Бори́с и Глеб яви́шася тебе́ / с Небесе́ в по́мощь, /
            подвиза́ющемуся на Ве́лгера све́йскаго и во́ев его́, / та́ко и ты ны́не, / блаже́нне
            Алекса́ндре, / прииди́ в по́мощь / твои́м сро́дником // и побори́ борю́щия ны.
