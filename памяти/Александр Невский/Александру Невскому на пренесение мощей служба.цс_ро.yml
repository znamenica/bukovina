---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Познай свою братию, / российский Иосифе, / не в Египте, но на Небесех
            царствующий, / благоверне княже Александре, / и приими моления их, / умножая
            жита людем / плодоносием земли твоея, / грады владычествия твоего / ограждая
            молением / и православным христианом // на сопротивныя споборствуя.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Якоже сродницы твои / Борис и Глеб / явишася тебе / с Небесе в помощь, /
            подвизающемуся на Велгера Свейскаго / и воев его, / тако и ты ныне, / блаженне
            Александре, / прииди в помощь / твоим сродником // и побори борющия ны.
