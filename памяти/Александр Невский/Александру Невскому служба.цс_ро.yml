         текст: Яко благочестиваго корене / пречестная отрасль был еси, / блаженне Александре, /
            яви бо тя Христос, / яко некое Божественное / сокровище Российстей земли, /
            новаго чудотворца, / преславна и богоприятна. / И днесь сошедшеся / в память твою /
            верою и любовию, / во псалмех и пениих / радующеся славим Господа, / давшаго
            тебе благодать исцелений, / Егоже моли спасти град сей, / и державе Российстей /
            богоугодней быти, // и сыновом Российским спастися.
      молитва: 'Скорый помощниче всех усердно к тебе прибегающих и теплый наш пред
