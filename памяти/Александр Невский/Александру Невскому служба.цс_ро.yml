         всех видимых и невидимых врагов низложи. Ты, оставив тленный венец царства
         земнаго, избрал еси безмолвное житие, и ныне праведно венцем нетленным увенчанный,
         на небесех царствуеши, ходатайствуй и нам, смиренно молим тя, житие тихое и
