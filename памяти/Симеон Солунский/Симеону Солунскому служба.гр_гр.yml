         подобен: Τῆς ἐρήμου πολίτης
         текст: Ποιμὴν Θεσσαλονίκης ἀνεδείχθης ἐν Πνεύματι, καὶ θεῖος ὑποφήτης μυστηρίων
            τῆς χάριτος, σοφία καὶ φωτὶ τῶν ἀρετῶν, ἐκλάμπων Ἱεράρχα Συμεὼν διὰ τοῦτο
            ὥσπερ θεῖον μυσταγωγόν, τιμῶμεν σὲ κραυγάζοντες· δόξα τῷ σὲ δοξάσαντι Χριστῷ
            δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ χορηγούντι διὰ σοῦ χάριν ἠμὶν καὶ ἔλεος.
