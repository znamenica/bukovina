вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: 'Яко сокровище пребогатое, / от мног лет сокровенны / честныя мощи твоя
            обретошася, / чудеса источающия, / старче Павле блаженне, / от нихже исцеления
            приемлюще, / радостно Христа прославляем, глаголюще: / слава Тебе Богу нашему, //
            прославляющему святыя Своя.'
       - глас: 8
         текст: 'Днесь всякая душа верных веселится, / почитающи обретение / честных мощей
            твоих, / старче блаженне: / яко слепыя просвещаеши, / немым уста отверзаеши /
            и печальныя утешаеши, / приял бо еси от Христа Бога / благодать исцелений, /
            темже вопием ти: // молися о душах наших.'
утреня:
   канон:
      кондак:
       - глас: 3
         текст: 'Возсия, Господи, / граду Твоему Таганрогу, / яко светозарное солнце / угодник
            твой Павел, / радостно вселенную / озаряя своими чудесы, / и приходящих с верою /
            ко гробу его святому: / тако молитвами Пречистыя / Владычицы нашея Богородицы /
            от бед всех нас избави / и грехов оставление подаждь, / яко мы, людие Твои,
            Господи, / и град наш и страна / вельми Тобою хвалится, / и спасется молитвами //
            блаженнаго старца Павла.'
       - глас: 4
         текст: 'Днесь град Таганрог веселится, / созывая вся верныя / светло праздновати
            память твою, / святый блаженный старче Павле, / и мы ныне, духовно ликовствующе, /
            радостно славим тя и молим: / предстоя престолу Святыя Троицы, / не забуди нас
            недостойных, / якоже обещался еси, // и молися всем нам спастися.'
