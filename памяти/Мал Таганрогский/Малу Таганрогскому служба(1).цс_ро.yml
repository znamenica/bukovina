   отпустительно:
      тропарь:
         глас: 3
         текст: 'Взыску́я Оте́чества Небе́снаго,/ до́м роди́телей твои́х оста́вил еси/ и, тле́нная бога́тства ми́ра презре́в,/ воздержа́нием и труды́ моли́тву умную стяжал еси́./ Те́мже, мно́гими чудесы́ и зна́меньми от Го́спода прославився,/ с ве́рою приходя́щим к тебе́ во вся́цех напа́стех помога́еши:/ праведне о́тче Па́вле,/ моли́ Христа́ Бо́га,// спасти́ся душа́м на́шим.'
      молитва: 'О, вели́кий уго́дниче Бо́жий и чудотво́рче, отче Па́вле! Ты́, на высоту́ доброде́телей возше́д, я́ко пресве́тлая звезда́, житие́м твои́м возсия́л еси́ и, стра́нническое жи́тельство избра́в, ми́ра сего́ кра́сная ни во что́же вмени́л еси́. Те́мже Всепра́ведный Судия́ мно́гими чудесы́ тя просла́ви, ду́шу же твою́ святу́ю в небе́сныя оби́тели всели́, иде́же, любве́ Бо́жия наслажда́яся,  на́ша ну́жды зри́ши и проше́ния слы́шиши. Сего ради бу́ди на́м в неду́зех цели́тель, по мо́рю пла́вающим ко́рмчий, и утопа́ющим благонаде́жное избавле́ние. О, Па́вле блаже́нне, испроси́ все́м, во  вся́цей ну́жде су́щим, и ко твоему́ засту́плению прибега́ющим, вся́кий да́р коему́ждо благопотре́бен: ве́ры и любве́ преспе́яние, благоче́стия умноже́ние, ми́ра утвержде́ние, больны́м исцеле́ние, печа́льным утеше́ние, бе́дствующим по́мощь, оби́димым заступление. И сподо́би ны, уго́дниче Бо́жий, моли́твами твои́ми благоче́стно житие́ земно́е сконча́ти, Небе́сное Ца́рствие и живо́т ве́чный унасле́дити со все́ми святы́ми во ве́ки веко́в. Ами́нь.'
