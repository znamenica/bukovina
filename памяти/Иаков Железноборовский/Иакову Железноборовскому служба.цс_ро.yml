         глас: 4
         текст: Небеснаго желая, / земная возненавидел еси / и, взем крест свой, последовал
            еси Христу / и от Него прием дарования чудес, / исцеляти недужныя; / но, яко
            имея дерзновение ко Святей Троице, / испроси православным Христианом здравие
            и спасение, / на враги же победу / и не забуди, посещая чад своих, / припадающих
            к цельбоносному гробу твоему, // Иакове, преподобне отче наш.
      молитва:
       - О, Преподобне и Богомудре отче наш Иакове! Вемы, яко с лики Ангельскими и всеми
         святыми предстоиши присно Престолу Господа Вседержителя, и велие имаши к Нему
         дерзновение молитися о всех, с верою и умиленными слезами в помощь тя призывающих.
         Не премолчи убо, вопия за ны, недостойныя, ко Господу Богу, да отвратит гнев
         свой, праведно за беззакония наша на ны движимый, и да избавимся всяких скорбей,
         бед же и напастей, и злых обстояний, и благочестно поживем в будущем веце, ходяще
         в заповедех и оправданиих Господних непорочно. О, Преблаженне и Боголюбезне
         отче наш Иакове! Умоли Господа, да не оскудеют во обители твоей истинные ревнители
         иноческаго жития и подражатели святому и богоугодному житию твоему; сохрани
         предстательством твоим к Богу обитель и страну сию от огня, глада, меча, нашествия
         иноплеменных и от всякаго зла, и всем, с верою и любовию притекающим во твою
         обитель испроси у Господа Бога грехов прощение, телесем здравие, исправление
         греховнаго жития и вечное спасение; да с тобою и всеми святыми сподобимся прославляти
         в Троице Славимаго Бога, Отца, и Сына и Святаго Духа, во веки веков. Аминь.
       - Преподобне и богоносне отче наш Иакове! Приими ныне нас тебе усердно молящихся
         и припадающих ко всечестному и многоцелебному твоему гробу, идеже святое твое
         и многотрудное покоится тело, духом же на небесех предстоя Святей Троице со
         ангелы и преподобных отец лики; молися о чадех твоих, отче, да избавимся от
         всяких скорбей, болезней и обстояний, и благочестно поживем в настоящем житии,
         ходяще в заповедех и оправданиих Господних безпорочно, и да явимся последователи
         святому и равноангельному житию твоему. Ей, Преподобне отче, молим тя, испроси
         нам же и всем, верою к тебе притекающим грехов прощение, телесем здравие, исправление
         жития и вечное спасение. Яко да твоим предстательством спасеннии, славу возсылати
         сподобимся в Троице славимому Богу, Отцу и Сыну и Святому Духу, ныне и присно
         и во веки веков. Аминь.
