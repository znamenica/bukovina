         текст: 'Сердечная очи, досточудне, ко Господу вперив / и телесныя страсти
            из корене исторгая, / неболезненную жизнь в болезнех восприял еси, преподобне, /
            болезнем же лютым даеши исцеление просящим с верою у тебе, / темже молим
            тя, досточудне, / исцели наша болезни душевныя и телесныя, да зовем ти: //
            радуйся, Иакове Богомудре, отче наш.'
