         текст: Якоже светильника превелика, / Церковь имать, всеблаженне, / тебе, паче /
            солнца сияюща, / юже твоими молитвами / сохрани, блаженне, / непобедиму, и непоколебиму /
            от ереси всякия, / и нескверну, // яко приснопамятный.
