         текст: Первый в князех / народа твоего, / Богом вдохновенный, / возжелал еси 
            уклонитися от идолослужения, / в правой вере / познати Бога живаго, /
            Промышляюща о людех Своих. / На торжество веры призвах / мудрыя учители, /
            иже открыша многоценную / жемчужину вечныя жизни, / Моравский княже Ростиславе, /
            благословен был еси / святыми Кириллом и Мефодием, / иже великую любовь / к
            народу явиша, / научивше его истинному богопочитанию. / На сем камне веры /
            благочестных житием украсился еси. / И ныне в обителех / Отца Небеснаго 
            молися о нас, // да спасет Господь души наша.
утреня:
