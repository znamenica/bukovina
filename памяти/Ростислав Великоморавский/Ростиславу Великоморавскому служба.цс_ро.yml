         текст: Всем своим сердцем / и душею Бога возлюбив, / трудился еси со своим
            народом / послужити ему в преподобии / и правде во всем житии своем, / проводя
            духовный подвиг. / И призвал еси мудрыя учители / из Богоспасаемого
            Константинова Града, / иже люди твоя / закону Божию / и святым писанием научиша, /
            Богу содействующу. / Из эллинских словес / на словенския совершенно преложиша, /
            писмены их научиша. / В них же и мы / утвердившеся Богу / благодарение возносим, /
            яко не быти нам в невежествии, / но разумети, яже Богу угодна суть, / и како
            спасати души наша, / жизнь бесконечную, / яже на небесех, / получити молитвами
            твоими, / княже Ростиславе, / и в Церкви православно // светлую память твою
            восхвалим.
