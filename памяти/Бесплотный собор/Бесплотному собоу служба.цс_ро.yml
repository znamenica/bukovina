---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Небесных воинств Архистратизи, / молим вас присно / мы, недостойнии, /
            да вашими молитвами оградите нас / кровом крил / невещественныя вашея славы, /
            сохраняюще ны, / припадающия прилежно и вопиющия: / от бед избавите ны, //
            яко чиноначальницы Вышних сил.'
утреня:
   величание: Величаем вас, / Архангели, и Ангели / и вся Воинства, / Херувими и
      Серафими, // славящии Господа.
   канон:
      кондак:
         глас: 2
         текст: Архистратизи Божии, / служителие Божественныя славы, / Ангелов начальницы /
            и человеков наставницы, / полезное нам просите / и велию милость, // яко Безплотных
            Архистратизи.
