---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Небе́сных во́инств Архистрати́зи, / мо́лим вас при́сно / мы недосто́йнии, / да
            ва́шими моли́твами / оградите́ нас кро́вом крил / невеще́ственныя ва́шея сла́вы, /
            сохраня́юще нас, / припа́дающих приле́жно и вопию́щих: / от бед изба́вите нас, //
            я́ко чинонача́льницы вы́шних Сил.'
утреня:
   величание: Велича́ем вас, / Арха́нгели и Ангели / и вся во́инства, / Херуви́ми и Серафи́ми, //
      сла́вящия Го́спода.
   канон:
      кондак:
         глас: 2
         текст: Архистрати́зи Бо́жии, / служи́телие Боже́ственныя сла́вы, / Ангелов нача́льницы /
            и челове́ков наста́вницы, / поле́зное нам проси́те / и ве́лию ми́лость, // я́ко
            Безпло́тных Архистрати́зи.
