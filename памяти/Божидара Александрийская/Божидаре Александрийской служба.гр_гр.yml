---
вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         подобен: Θείας πίστεως
         текст: Δῶρον ἔνθεον, ἠγιασμένον, Θεῶ ἤνεγκας, τὴν βιοτήν σου, Θεοδώρα Ὁσία
            πανεύφημε, τῆς μετανοίας τὸ πῦρ γὰρ ἐμφαίνουσα, μέσον ἀνδρῶν φιλοσόφως
            διέλαμψας, ὅθεν πρέσβευε, ἀπαύστως τῷ σὲ δοξάσαντι, δωρήσασθαι ἠμὶν τὸ
            μέγα ἔλεος.
       - глас: 8
         текст: Ἐν σοὶ Μῆτερ ἀκριβῶς διεσώθη τὸ κατ᾽ εἰκόνα· λαβοῦσα γὰρ τὸν σταυρόν,
            ἠκολούθησας τῷ Χριστῷ, καὶ πράττουσα ἐδίδασκες, ὑπερορᾷν μὲν σαρκός,
            παρέρχεται γάρ· ἐπιμελεῖσθαι δὲ ψυχῆς, πράγματος ἀθανάτου· διὸ καὶ μετὰ
            Ἀγγέλων συναγάλλεται, Ὁσία Θεοδώρα τὸ πνεῦμά σου.
утреня:
   канон:
      седален:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἀσκήσει ἐλάμπρυνας, τὴν Ἱεράν σου στολήν, καὶ δῶρον προσήνεξαι, τῷ
            σαρκωθέντι Θεῷ, Θεοδώρα θεόπνευστε· χάριν δὲ ἰαμάτων, πρὸς αὐτοῦ εἰληφυῖα,
            νόσων ἀποδιώκεις, τὴν ἀχλὺν μακαρία, πρεσβεύουσα τοῦ σωθῆναι, ἡμᾶς τοὺς
            εὐφημοῦντάς σε.
      кондак:
       - глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Τὸ σῶμα τὸ σόν, νηστείας κατατήξασα, ἀγρύπνοις εὐχαῖς, τὸν Κτίστην
            καθικέτευσας, τοῦ λαβεῖν συγχώρησιν, τὴν τελείαν τῆς ἁμαρτίας σου· ἣν καὶ
            ἔλαβες ἀληθῶς, ὁδὸν μετανοίας ὑποδείξασα.
       - глас: 1
         подобен: Χορός, Ἀγγελικὸς
         текст: Τὴν νύκτα τῶν παθῶν, ἐκφυγοῦσα θεόφρον, προσῆλθες νοητῶς, τῷ Ἡλίῳ τῆς
            δόξης, ἀσκήσει νεκρώσασα, τῆς σαρκὸς τὰ σκιρτήματα· ὅθεν γέγονας, ὑπογραμμὸς
            μοναζόντων, καὶ ἀνόρθωσις, τῶν πεπτωκότων ἐν βίῳ" διὸ σε γεραίρομεν.
      икос: Ὑπογραμμὸς ἀναδέδεικται πεπτωκόσιν ὁ βίος σου, καὶ βουλομένοις προσέρχεσθαι
         διὰ μετανοίας, τῷ εἰδότι τὰ πταίσματα συγχωρεῖν, καθὼς γέγραπται· αὐτῷ γὰρ
         πιστεύσασα, καθάπερ ἡ πόρνη, ἀντὶ μύρου προσήγαγες ὄμβρους δακρύων· ἐν οἷς τὸν
         ὄφιν ποντίσασα καθεῖλες, καὶ τὴν νίκην ἀνεδήσω, Θεοδώρα τρισόλβιε· διὸ τὸ θηρίον
         νεκρώσασα εὐχαῖς σου, νεκρὸν ἐξανέστησας δυνάμει τοῦ Κτίστου σου, ὑπὲρ οὗ σὺ
         νενέκρωσαι· διὸ σε γεραίρομεν.
