      тропарь:
         глас: 1
         подобен: Της ερήμου πολίτης
         текст: Γριάς ή των Όσιων, τα της Λέσβου βλαστήματα Δαβίδ ο θεοφόρος, Συμεών
            και Γεώργιος, οι ζήσαντες ισάγγελον ζωήν, και δόξης μετάσχοντες θεϊκής,
            πασι δοτέ αιτημάτων τάς δωρεάς τοις πίστει άνακρόζουσί' Δόξα τω
            ένισχύσαντι υμάς, δόξα τω θαυμαστώσαντι, δόξα τω ένεργοϋντι δι' υμών
            πασιν ίάματα.
