         текст: Θείας πίστεως, τὸ φῶς δεχθεῖσα, ἔργοις ἔλαμψας, τῆς εὐσεβείας, Πολυξένη
            Ὁσία θεόληπτε· καὶ ἐν τῷ βίῳ Χριστὸν ἐμεγάλυνας, σὺν τῇ συγχρόνῳ ἀμέμπτοις
            σου πράξεσι· μεθ’ ἧς πρέσβευε Κυρίῳ τῷ σὲ δοξάσαντι, δωρήσασθαι ἡμῖν τὸ μέγα
            ἔλεος.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ἀποστόλων ταῖς τρίβοις ἀκολουθήσασαι, ὑμῶν τὸν βίον ἐν ἔργοις,
            φιλαδελφείας καλῶς, καὶ ἀγάπης ἀκραιφνοῦς ἐδαπανήσατε, σῶφρον Ξανθίππη
            θαυμαστή, καὶ ὁσίων παμφαὲς, ὡράϊσμα Πολυξένη· καὶ νῦν Χριστὸν δυσωπεῖτε,
            ὑπὲρ ἡμῶν σεμναὶ αὐτάδελφοι.
