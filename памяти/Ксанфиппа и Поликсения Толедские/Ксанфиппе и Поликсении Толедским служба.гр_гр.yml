         подобен: Τῇ ὑπερμάχῳ
         текст: Διαδραμοῦσαι πολιτείαν ὑπερθαύμαστον, ἐπὶ τῆς γῆς ὁσίων σύμμορφαι
            ἐδείχθητε γυναικῶν, Ξανθίππη θεία καὶ Πολυξένη· ὅθεν στέφανον δεξάμεναι
            ἀμάραντον ἐκ χειρῶν τοῦ Ἰησοῦ ἡμῶν ἀκούετε τῶν βοώντων νῦν· Χαίροις, ζεῦγος
            θειότατον.
       - глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Πολυτρόποις πράξεσιν ὁσίου βίου, Πολυξένη πάνσεμνε, Χριστῷ λατρεύσασα
            πιστῶς, τῆς ἄνω δόξης ἠξίωσαι, ὐπὲρ ἡμῶν ἐκτενῶς ἱκετεύουσα.
