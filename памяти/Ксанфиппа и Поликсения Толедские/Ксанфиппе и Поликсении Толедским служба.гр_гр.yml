       - глас: 1
         подобен: Τὸν τάφον σου Σωτήρ
         текст: Ὡς ἄστρα φωτεινὰ, τῆς Χριστοῦ Ἐκκλησίας, ἀσκήσεως φωτὶ, καὶ κηρύγματος
            αἴγλη, πυρσεύσατε ἅπαντας, τοὺς πιστούς· ὅθεν σήμερον, ἑορταζοντες, ὑμῶν
            τὴν πάντιμον μνήμην ἀνακράζομεν· Ξανθίππη καὶ Πολυξένη, ἀσκήτριαι χαίρετε.
       - глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Ἐν Ἰσπανίᾳ ὑπὲρ βρότειον φύσιν, ἀγωνισάμεναι ὁσίων τοὺς δήμους, ηὐφράνατε
            καὶ τάγματα σεπτῶν γυναικῶν, Πολυξένη ἔνθεε καὶ Ξανθίππη ὀλβία, ὄντως
            ὡραΐσατε, καὶ πρὸς δώματα δόξης, τοὺς γηγενεῖς ἰθύνατε σοφῶς, αὐτοῖς τὰ θεῖα
            κηρύξασαι γράμματα.
       - глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Ἰχνηλατήσασαι, κλειναὶ ἀσκήτριαι, τὰ κατορθώματα, καὶ τὰ παλαίσματα, τῶν
            ἀποστόλων ἀρετῆς ἐδείχθητε μυροθῆκαι, καὶ αὐτῶν ἐφάμιλλοι, ἐν τοῖς τρόποις
            γενόμενοι, Πολυξένη πάντιμε καὶ Ξανθίππη εἰλήφατε, στεφάνους οὐρανόθεν καὶ
            χάριν, θεῖαι ὑπὲρ ἡμῶν πρεσβεύειν.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἀσκήσεως νάμασιν, ἀνακαθάρασαι νοῦν, δοχεῖα γεγόνατε, ὡραία καὶ διαυγῆ,
            τοῦ Πνεύματος πάνσεμναι· ὅθεν ὑμᾶς τιμῶντες, Πολυξένη θεόφρον, καὶ γεραρὰ
            Ξανθίππη, ἑορτάζομεν πόθῳ, ὑμῶν μελισταγέσιν ᾠδαῖς, μνήμην τὴν πάμφωτον.
