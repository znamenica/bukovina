вечерня:
   лития:
      стихира:
       - глас: 1
         текст: Εὐφραίνου ἐν Κυρίῳ γυναικῶν θεοσεβῶν ἡ ὁμήγυρις, ἐπὶ τῇ μνήμῃ τῶν
            ἀσκητριῶν Ξανθίππης καὶ Πολυξένης· αὖται γὰρ ἐν ἀληθεῖ ὁσιότητι καὶ ἀρετῶν
            ταῖς πράξεσι, Χριστὸν ἐδόξασαν εὐαγγελικῶς πολιτευσάμεναι· καὶ νῦν ἐν
            ἀγκάλαις Ἀβραὰμ ἀναπαυόμεναι, πρεσβεύουσιν ἀπαύστως διδόναι ἡμῖν τὸ μέγα,
            καὶ πλούσιον ἔλεος.
       - глас: 2
         текст: Ὑπεριπτάμεναι τῶν γηΐνων οὐρανίῳ φρονήματι, πρὸς ἀσκητικοὺς ἐχωρήσατε
            ἀγῶνας, Ξανθίππη καὶ Πολυξένη· νεκρώσασαι γὰρ τὴν σάρκα συντόνῳ ἀσκήσει,
            τὸν νοῦν ἐπτερώσατε γεγηθυῖαι πρὸς τὸν Κύριον, τῶν ἐφετῶν τὸ ἀκρότατον·
            Αὐτὸν οὖν καὶ ἡμᾶς ἀξιώσατε ἰδεῖν ἐν πόλῳ, τὸν δοξάζοντα τοὺς ἑπομένους
            Αὐτῷ, ἐν ἀγάπῃ καὶ δικαιοσύνῃ.
       - глас: 3
         текст: Τὰ κρείττονα ζηλοῦσαι χαρίσματα, τρυφὰς καὶ δέοντα πάντα, ὥσπερ
            σκύβαλα ἠρνήσασθε, ὁμαίμονες ὁσίαι Πολυξένη καὶ Ξανθίππη· ἀσκητικῆς ὅθεν
            τελειότητος, πρακτικοὶ ὑφηγήτριαι γενόμενοι, πολλοὺς εἱλκύσατε πρὸς
            μίμησιν, τῶν θεοφιλῶν ὑμῶν καμάτων· καὶ νῦν ἐν τῇ οὐρανίῳ παστάδι, σὺν τῷ
            Νυμφίῳ Χριστῷ εὐφραινόμεναι, ἱκετεύσατε σωθῆναι τοὺς πόθῳ, ὑμᾶς τιμῶντας
            ἐν ᾄσμασιν.
       - глас: 4
         текст: Ἐξέπληξαν βροτοὺς τὰ λαμπρὰ ὑμῶν κατορθώματα, ἀσκήτριαι Ξανθίππη καὶ
            Πολυξένη· ὡς ἄσαρκοι γὰρ προσεπαλαίσατε ἐχθροῖς τοῖς ἀοράτοις, καὶ Κυρίῳ
            εὐηρεστήσατε· ἀναδραμοῦσαι οὖν πρὸς πόλον, χάριν εὕρατε πρεσβεύειν τῷ
            Κτίσαντι, ὑπὲρ τῶν ψυχῶν ἡμῶν.
   отпустительно:
      тропарь:
       - глас: 3
