---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Του λίθου σφραγισθέντος
         текст: Της Φοινίκης ο κλάδος και Κυπρίων το στήριγμα και Κωνστάντιας ανεδείχθης,
            Επιφάνιε, Πρόεδρος· δι' ο Ασσυρίων βασιλεύς πίπτει ποδών σου
            προσκυλινδούμενος· το πνεύμα διωκόμενον εξ αυτού δια της σης δεήσεως· δόξα τω
            σε θαυμαστώσαντι, δόξα τω δωρησαμένω σε ημίν, πρέσβυν ακοίμητον.
утреня:
   величание: Φύλαττε και σκέπε ταις σαις ευχαίς, Επιφάνιε θείε, εκ κινδύνων και χαλεπών
      νόσων τους τιμώντας, την ένδοξόν σου μνήμην και λύτρωσαι του Άδου φρικτών κολάσεων.
