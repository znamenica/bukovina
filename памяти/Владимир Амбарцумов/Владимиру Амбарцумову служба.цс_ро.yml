      тропарь:
         глас: 3
         текст: Христовою верою / из детска утвержденный / и живот свой проповедованию /
            Слова Божия посвятивый, / истину в Церкви / Православной обретший / и к пастырскому
            служению / Божиим смотрением призванный, / в дни гонений / семьи верных окормлял
            еси, / прещений от безбожных не убоявся. / Тем же и пострадал еси / даже до
            крове, / отче священномучениче Владимире, / моли Милостиваго Бога // спастися
            душам нашим.
      молитва: О святый священномучениче Владимире, избранный учениче и последователю
         Христов, верою, яко светильником, озаривый весь путь жития твоего, наипаче же
         в темную годину гонений, егда и смерть за веру претерпел еси и возшел еси к
         свету Богообщения, идеже лицем зриши Бога, Емуже послужил еси. Благодать возприял
         еси, веру убо, в нейже бе воспитан умножив, крещением истинным крестился еси,
         и крест священнический на перси восприяв, на крест Голгофский возшел еси, от
         силы веры выну в силу любве восходя, ближним убо послужил еси, узники и больныя
         утешив, верныя от раскола сохранив и други твоя от безбожных гонителей сокрыв.
         Темже приими и нашу молитву, чад твоих, Бога о тебе благодарящих, Господь бо
         не сокры подвига твоего от нас, и прославити тя благослови, и сродники твоя
         молитвами твоими Церкви всяко послужити сподоби. Темже молися и ныне Владыце
         Христу, священники умудрити и от разделений соблюсти, монашествующия в подвизе
         укрепити, дети от пагубных наветов бесовских сохранити и вся верныя в православии
         утвердити, и сию веру отцев непреложну до конца нам соблюсти, да прославим купно
         с тобою на Небесех Отца и Сына и Святаго Духа, ныне и присно и во веки веков.
         Аминь.
