---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Святии вси в земли / Рязанстей и Муромстей просиявшии, / приснии наши /
            молитвенницы и заступницы, / молите Владыку / Христа Бога нашего / мир вселенней
            даровати / и душам нашим // велию милость.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Яко многосветлыя звезды, / от града Рязани возсиявшии, / угодницы Христовы, /
            Православия охранители / и благочестия учители, / присные наши заступницы / молим
            вас, за ны / Христу Богу / и Пречистей Его Матери молитеся, / да благодарною душею
            зовем: / радуйтеся, святии вси, / в земли Рязанстей просиявшии.'
