         подобен: Τὴν ὡραιότητα
         текст: Χριστοῦ τοῖς ἴχνεσιν, ἀκολουθήσασα, κόσμου τερπνότητα, Ὁσία ἔλιπες, καὶ ἐμιμήσω ἐν σαρκί, Ἀγγέλων τὴν πολιτείαν· ὅθεν ταῖς τοῦ Πνεύματος, δωρεαῖς κατεφαίδρυνας, τὴν ἐνεγκαμένην σε, νῆσον Χίον πανεύφημε· διὸ χαρμονικῶς ἐκβοᾷ σοι· χαίροις Ματρῶνα πανολβία.
утреня:
   величание:
    - Ἔβλυσας ἱδρῶτας ἀσκητικούς, ἐν τῇ Χίῳ Μῆτερ, ὡς καλλίκρουνός τις πηγή, ἐξ ὧν ἀπαντλοῦντες, Ματρῶνα μακαρία, παθῶν τῶν ψυχοφθόρων, ἐκκαθαιρόμεθα.
    - Έχοντες Εικόνα σου την σεπτήν, ένδοξε Ματρώνα, ως προπύργιον οχυρόν προσφεύγομεν ταύτη, εν πάσι τοις κινδύνοις, και εκ παντοίας βλάβης, απολυτρούμεθα.
