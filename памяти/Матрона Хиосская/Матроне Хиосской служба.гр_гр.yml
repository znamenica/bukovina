         текст: Οὐδαμῶς τὸ θῆλύ σοι, ἐμποδὼν ὤφθη Ματρῶνα, πρὸς τοὺς ὑπὲρ ἄνθρωπον, ἀγῶνας ὄντως καὶ ἄθλους· ᾔσχυνας, διὸ τὸν μέγαν νοῦν θεοφόρε· εὔφρανας, τὸ γυναικεῖον μεγάλως γένος, τὸ ἐκείνου ταῖς σαῖς νίκαις, προσαφελοῦσα τῆς ἥττης ὄνειδος.
