         текст: Приспе день / светлаго торжества, / весь Ямская радуется, / и вси чада
            вернии / Церкве Христовы / духовно торжествуют, / восхваляюще заступника и молитвенника /
            нашего пред Богом / священномученика Ярослава, / пастыря добраго, / душу свою /
            за веру Христову положившаго. / Темже молим тя, / от всяких бед и зол / избави
            нас // чтущих святую память твою.
      молитва: О святый страстотерпче священномучениче Ярославе, ты от юности Христа
         возлюбил еси и по благодати Его священство восприяв, яко светильник веры и благочестия
         просиял еси! В годину искушений, внегда обышедше обыдоша страну нашу врази веры
         Христовы, яви тя Господь пастыря добраго, душу свою за чад Божиих положивша.
         Ныне убо призри на ны, приими от нас усердныя молитвы и вознеси я ко престолу
         Святыя Троицы, идеже ты в лице святых новомучеников и исповедников Российских
         предстоиши, яко да твоим ходатайством утвердит Господь страну нашу, да укрепит
         дух веры и благочестия в людех православных, в пастырех Церкви да утвердит ревность
         в служении Богу и ближним и да призрит милостивым оком на нас, предстоящих и
         прибегающих к твоей помощи. Испроси убо у Всемилостиваго Господа мира умирение,
         земли плодоносие, от глада и пагубы избавление, скорбящим утешение, недугующим
         исцеление, падшим возставление, заблуждающимся на путь истины возвращение, подвизающимся
         в делех благих укрепление, сирым, неимущим, убогим и бездомным помощь и заступление.Споспешествуй,
         священномучениче Ярославе, святыми твоими молитвами настоятелю и братии святаго
         храма, идеже ты совершал еси служение свое во времена лютых гонений на веру
         православную, просвети умы и сердца наша светом Божественнаго учения, научи
         во еже Бога и ближняго нашего любити и заповеди Господни соблюдати, да не по
         имени токмо, но всем житием нашим чада Божия явимся. Не забуди, отче Ярославе,
         обители святыя Гродненскую Рождество-Богородицкую и Свято-Екатерининскую, но
         соблюди от всякаго зла всех живущих и подвизающихся в них и на поклонение в
         них приходящих. Осени всех нас небесным твоим благословением и в скорбех, болезнех
         утешение, избавление и исцеление нам подаждь, да возблагодарим прославившаго
         тя Господа нашего Иисуса Христа, Емуже подобает всякая слава, честь и поклонение
         со Безначальным Отцем и Пресвятым Духом во веки веков. Аминь.
