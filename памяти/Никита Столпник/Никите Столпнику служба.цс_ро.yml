         текст: Православным смыслом юношеская возжеления возненавидев / и доблественныя
            нравы восприим, врага победил еси, / и во благоразумии Богу угодил еси, /
            и свыше от Него прием дар чудес, / бесы прогоняти, недуги исцеляти, / Никито
            преславне, // моли Христа Бога, да спасет души наша.
      молитва: О, всечестная главо, преподобне отче преблаженне, Никито преподобномучениче!
         Не забуди нищих твоих до конца, но поминай нас всегда во святых своих и благоприятных
         молитвах к Богу и не забуди присещати чад своих. Моли за ны, отче благий и избранниче
         Христов, яко имеяй дерзновение к Небесному Царю, и не премолчи за ны ко Господу,
         и не презри нас, верою и любовию чтущих тя. Поминай нас, недостойных, у Престола
         Вседержителева и не престай моляся за нас ко Христу Богу: тебе бо дана бысть
         благодать молитися за ны. Не мним бо тя мертва суща, аще бо и телом преставился
         еси от нас, но и по смерти убо жив пребываеши. Не отступай от нас духом, сохраняя
         и соблюдая нас от стрел вражиих и всякия прелести бесовския, заступниче и молитвенниче
         наш добрый. Аще бо и мощей твоих рака пред очима нашима видима есть всегда,
         но святая твоя душа со ангельскими воинствы, со безплотными лики, с небесными
         силами у Престола Вседержителя Бога достойно веселится. Ведуще убо тя воистинну
         и по смерти жива суща, тебе припадаем, и тебе молимся, и милися деем, еже молитися
         о нас Всесильному Богу о пользе душ наших, и испроси нам время на покаяние и
         невозбранно прейти от земли на Небо, и горьких мытарств, и воздушных князей,
         и вечныя муки избавится нам, и Небесному Царствию наследником быти со всеми
         праведными, от века угодившими Ему, Господу нашему Иисусу Христу. Емуже подобает
         всякая слава, честь и поклонение со Безначальным Его Отцем и Святым Духом, ныне
         и присно и во веки веков. Аминь.
