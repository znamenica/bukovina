         глас: 3
         текст: Преподобне отче наш Елиссее, / с Лаврентием чудным подвизался еси, /
            учителю своему подражая, / земную славу и честь / стопам Христа повергли есте, /
            емже Господь увенча вас / нетленным венцем // славы Своея.
