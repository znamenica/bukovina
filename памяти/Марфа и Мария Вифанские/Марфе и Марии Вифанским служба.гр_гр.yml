---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         подобен: Τὸν Συνάναρχον Λόγον
         текст: Τῷ Σωτῆρι ἀμέμπτως διακονήσασαι, αἱ τοῦ Ἁγίου Λαζάρου θεῖαι αὐτάδελφοι,
            σὺν τῇ Μάρθᾳ τῇ κλεινῇ, Μαρία πάνσεμνε, καὶ τὴν Ἀνάστασιν Αὐτοῦ, σὺν
            Μυροφόροις Γυναιξί, μαθοῦσαι ἐκ τοῦ Ἀγγέλου, φωτὸς ἐμπλήσθητε θείου, ἡμῖν
            αἰτοῦσαι τὰ σωτήρια.
утреня:
   величание: Χαίρετε αὐτάδελφοι ἱεραί, Μάρθα καὶ Μαρία, σεμναὶ ἤθεσι καὶ ζωῆς χαίρετε
      Λαζάρου, αἱ σύγγονοι αἱ θεῖαι, μεθ᾿ οὗ ἡμῖν αἰτεῖσθε, τὸ θεῖον ἔλεος.
   канон:
      седален:
         глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Χριστοῦ διάκονοι, ὄντως ἐδείχθησαν, ὡς πλήρεις πίστεως, καὶ σκεύη τίμια,
            αἱ τοῦ Λαζάρου ἀδελφαί, ἡ Μάρθα καὶ ἡ Μαρία· ἡ μὲν γὰρ ἐδέσματα, τούτῳ πίστει
            ἡτοίμασεν, ἡ δὲ μύρῳ ἤλειψε, καὶ θριξὶ κεφαλῆς αὐτῆς, ἐξέμαξε Κυρίου τοὺς
            πόδας· ὅθεν αὐτὰς ἄμφω τιμῶμεν.
      кондак:
         глас: 2
         подобен: Τοῖς τῶν αἱμάτων σου
         текст: Τῶν ἀδελφῶν τὴν δυάδα τὴν πάντιμον, τὰς τοῦ Λαζάρου συγγόνους τιμήσωμεν,
            Μαρίαν καὶ Μάρθαν ἐν ᾄσμασιν, ὡς ἂν αὐτῶν ἱκεσίαις πρὸς Κύριον, πταισμάτων
            συγχώρησιν λάβωμεν.
      икос: Τῷ σαρκωθέντι δι᾿ ἡμᾶς, καὶ σώσαντι τὸν κόσμον, Χριστῷ τῷ πάντων Βασιλεῖ,
         πιστεύσασαι προθύμως, τούτου μαθήτριαι ἀληθεῖς, καὶ μυροφόροι ὤφθητε, ὦ Μάρθα
         καὶ Μαρία, δυὰς ἡγιασμένη· καὶ τὸν ὁμαίμονα ὑμῶν, ἤδη τετραήμερον καὶ ὀδωδότα ἐν
         τάφῳ κείμενον, τῇ ζωοποιῷ αὐτοῦ φωνῇ ζῶντα ἀπολαβοῦσαι, τὰ τῆς θεότητος Αὐτοῦ
         μεγαλεῖα, καὶ τὴν μεγίστην ἐξουσίαν ᾐνέσατε φωνῇ μεγάλῃ· καὶ ἑκουσίως θανόντι
         καὶ ταφέντι, καὶ τάφῳ τεθειμένῳ, μύρα προσκομίσασαι σὺν ταῖς λοιπαῖς Ἁγίαις
         Μυροφόροις, καὶ τῆς ἐγέρσεως Αὐτοῦ κήρυκες πᾶσιν ὤφθητε· ὅν δυσωπεῖτε δεόμεθα,
         ὡς ἄν πταισμάτων συγχώρησιν λάβωμεν.
