         текст: Велия и неизреченная / Премудрости Божии сила / смотрения плотскаго
            таинства! / Софие Преименитая, / девственных душе / и неизглаголаннаго девства
            чистото, / смиренный мудрости истино, / покоище Святаго Духа, / пречестный
            храме / непостижимыя славы Его, / огнезрачный престоле / Христа Бога нашего, /
            в Тя бо вселися неизреченно / Слово Божие, / и плоть бысть, / Невидимый явися, /
            и неприкосновенный из Тебе изыде, / и с человеки поживе, / врага исконнаго
            уловляя / и человеки от клятвы / древния свобождая, / возводя паки, / отнюдуже
            испадохом. / Молимтися, Владычице, / отягченныя ны во гресех / лютых помиловати /
            и спасти душе наша, / и, яко человеколюбивая и милосердая Царица, / Мати
            Премудрости Божия Слова, / призри на ны, / грешныя люди Твоя, / и умилосердися,
            заступи / от напастей и скорбей лютых / и грады наша невредимы сохрани, / идеже
            ныне имя Твое // пресвятое боголепно славится.
      молитва: 'Непостижимая и Всепетая Премудросте Божия, Софие Преименитая, девственных
         душе, сиречь Единородный Сыне, Слове Божий, приими молебное сие пение от недостойных
         и скверных уст наших. Аще и писана суть: не красна песнь во устех грешничих,
         обаче же разбойник единем словом спасеся, мытарь воздыханием оправдася и хананеина
         дщерь матерним прошением исцелися, понеже Ты, Господи, Благ и Человеколюбив,
         грядущаго в мир просвещаеши, и грехи грешником отпущаеши, и разумом неразумных
         наполняеши, и буияго умудряеши, и жаждущия благих словес души учением Твоим,
         яко самаряныню водою живою, напаяеши, блудника целомудренна устрояеши, разбойнику
         рай отверзаеши, зане Ты еси всех благих Податель, и Вразумите ль, и животу Хранитель,
         Христе Боже наш, и Тебе славу и хвалу, честь и благодарение и славословление
         возсылаем и поклонение творим со Безначальным Твоим Отцем, и со Пресвятым, и
         Благим, и Животворящим Твоим Духом, и со Пресвятою и Пренепорочною Твоею Материю,
