         текст: Превечная Премудросте, / Христе Боже наш! / Божественным смотрением
            Своим / преклонивый Небеса, / благоволил еси вселитися / во утробу Чистыя Отроковицы, /
            средостение вражды разрушив, / освятил еси естество наше / и Царствие Твое /
            нам отверзл еси; / сего ради Тебе, / Творца нашего и Избавителя, / и рождшую
            Тя, / спасения нашего тайне / послужившую Деву Чистую, // православно величаем.
