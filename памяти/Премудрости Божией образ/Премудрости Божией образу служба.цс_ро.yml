         текст: 'Притецем, православнии людие, / к премудрости Божий / и видим чудотворную
            икону / Пречистыя Богоматере, / Юже именуем по явлению Софию, / Премудрость Божию, /
            зане храм бысть одушевлен / Единороднаго Сына / и Слова Божия. / Сия убо светолучно
            сияет / в пречестнем храме Своем / и сердца наша веселит, / приходящих с верою /
            и взирающих со страхом / и благоговением на пречистую сию икону, / помышляюще
            в сердцах наших, / яко воистинну Премудрости / Божией есть селение / и таинства
            Его смотрение, / на упование бо верным / воображение огнезрачное Ея / зрим
            и покланяемся, / яко истинному и пренепорочному Ея девству / в рождестве и по
            рождестве паки; / от Неяже изыде Огнь Божественный, / попаляя тленныя страсти /
            и просвещая души наша / и чисты сотворяя, / Имже и веки сотвори Отец, / Той
            же и Мудрость, / Слово и Сила наречется, / сияние славы / и Образ Отчи Ипостаси. /
            И паки убо молим / и, припадающе, лобызаем / пречестную икону / Премудрости
            Божия Матере / и велегласно вопием: / о Милосердая Владычице, / спаси рабы
            Своя / от насилия диаволя, / от нахождения иноплеменных / и междоусобныя брани, /
            яко Ты еси всех благих / Подательница и Покровительница / притекающим к Тебе
            с верою // и просящим велия милости.'
