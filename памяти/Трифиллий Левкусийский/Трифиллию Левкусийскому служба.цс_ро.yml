         глас: 8
         текст: 'Изрядством жития чистоту / девства прием, Трифиллие, / первопрестольник
            показался еси Левкусии / и явился еси тем провозвеститель / и богоразумия наставник. /
            Сего ради радостно взываем ти: // радуйся, святителей украшение.'
