         текст: 'От юности Бога возлюбив / и простынею безгласие / стяжал еси, преподобне. / Сего ради и с Небес /
            сладкий Свет / очию получил еси / и росоточащии милости / пресветлый образ Богоматери / с высоты
            воздуха / чрез святых безмездников / во объятие приял еси, / и Ей богоугодно послужил еси, / и
            обитель составил еси, / власяными веригами / тело свое удручил еси, / от негоже каплями кровными /
            диавола потопил еси. / Сего ради / и в последняя времена / гроб твой от Владыки / нашего Христа /
            точением чудес обогатися, / тем и мы, чада твоя, / любовию притекающе к тебе, / умильно глаголем: /
            радуйся, наставниче / нашего спасения; / радуйся, исцелений подателю; / радуйся, отче наш Иосифе, /
            монахов удобрение.'
       - глас: 8
         текст: 'Вышних благ желаяй, / преобидел еси долу / влекущая мудрования, / ибо трудолюбивое свое тело /
            острым власяным / плетением стерл еси, / и бысть благоугоден / служитель Богоматери, / страждущим
            в недузех являяся, / скоро помогаеши, / и с верою притекающим к тебе, / неоскудное здравие подаеши. /
            Сего ради зовем ти: / разреши наша болезни / душевныя и телесныя, / еже к Богу молитвами твоими, /
            началообразный смирению наставниче, / отче наш Богомудре Иосифе, // монахов удобрение.'
