       - глас: 4
         текст: Исперва житие твое, преподобне, / хитростию благоюродства / от человек утаено, /
            на небесех пред Ангелы явлено, / и аще на земли тмою очес / претыкаяся хождаше, /
            но мысленными крилы / на высоту возшед. / Присносущным Светом облистаемь, / во
            отечествии наследова, / и земных мнящихся / красных храмов не требовав, / но в Небесных
            селех / пресветлыя обители стяжал еси, / ни ризами мягкими одеялся, / но паче власяницу
            возлюбил еси, / и сего ради паче / всех имений земных / Небесная сокровища приобрел еси /
            и на земли плотян сый / с безплотными совокупляяся, / Небесной Царице служа / и Той
            приносимых / ангельских песней насладився, / ихже многия люди желая / насладитися не могут. /
            Сего ради / Всевышний Творец образ Свой / и Рождшия Его Богоматери / с высоты воздуха на
            руце твоя, / яко на Херувимская носила, / дарова тебе. / От Негоже Присносущным Светом / очи
            твои уясни, / и, яко росоточащий облак, / молитвами твоими / весь мир милованный напои. /
            И ныне в последняя времена / святую персть твою, / яко Едемский источник, / во исцеление
            недугов устрои, / Егоже моли, наставниче наш, / чудоносче Иосифе, / даровати нам мир // и
            велию милость.
       - глас: 5
         текст: Смиренномудрием наказание / благодушно приемля, / иже от Небес неизреченный дар / прияти
            сподобися, / и в плоти сый, преподобне, / безплотен в служении своем / к Богоматере трудолюбно
            подвизася, / бдении, пощении, / слезами и молитвами, / имиже и пустыню / многожительну устроил
            еси, / благоухищренным же юродством / человеческия славы избежа. / Сего ради / Всевышний
            Мздовоздаятель / в конец века сего / сугубо тя прослави, / и гроб твой святый / точением чудес
            обогатися, / Егоже моли, преподобне / отче наш Иосифе, / даровати нам отпущение грехов // и
            велию милость.
