   отпустительно:
      тропарь:
         глас: 3
         текст: Стеблю Левиина корене, / приимый чин / древняго Мафусаила, / он бо отча ради / к Богу
            вознесения, / ты же братня ради / с Богом беседования, / первосвященный во Израили /
            молебниче о всех, / умоли Бога купно / с братом своим боговидцем, // да избавимся от
            всякия скорби.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Преиспещрено имый одеяние / от честных камений, / процветенный священством, Аароне, /
            твой сухий / жезл процветущий / прообразоваше от Нескверныя / Пречистыя Девы / Сына Божия
            рождество, / истиннаго Священнопастыря старейшаго, / Егоже моли со всеми / освященными
            лики, / да спасет ны // по велицей Его милости.
