вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ἡ Δυὰς ἡ ἁγία καὶ Θεοτίμητος, Ἰωακεὶμ καὶ ἡ Ἄννα ὡς τοῦ Θεοῦ ἀνχιστεῖς,
            ἀνυμνείσθωσαν φαιδρῶς ᾀσμάτων κάλλεσιν οὗτοι γὰρ ἔτεκον ἠμιν, τὴν τεκοῦσαν
            ὑπὲρ νοῦν, τὸν ἄσαρκον βροτωθέντα, εἰς σωτηρίαν τοῦ κόσμου, μεθ' ἧς πρεσβεύουσι
            σωθήναι ἠμᾶς.
       - глас: 2
         текст: Τῶν δικαίων Θεοπατόρων σου Κύριε, τὴν μνήμην ἑορτάζοντες, δι᾽ αὐτῶν σε
            δυσωποῦμεν, Σῶσον τὰς ψυχὰς ἡμῶν.
       - глас: 4
         текст: Ἡ γέννησίς σου Θεοτόκε, χαρὰν ἐμήνυσε πάσῃ τῇ οικουμένῃ, ἐκ σοῦ γὰρ
            ἀνέτειλεν ὁ Ἥλιος τῆς δικαιοσύνης, Χριστὸς ὁ Θεὸς ἡμῶν, καὶ λύσας τὴν κατάραν,
            ἔδωκε τὴν εὐλογίαν, καὶ καταργήσας τὸν θάνατον, ἐδωρήσατο ἡμῖν ζωὴν τὴν αἰώνιον.
утреня:
   канон:
      седален:
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Τεχθεῖσα παραδόξως στειρωτικῶν ἐξ ὠδίνων, παρθενικῶν ἐκ λαγόνων ἐκύησας
            ὑπὲρ φύσιν· ὡραῖος φανεῖσα γὰρ βλαστός, ἐξήνθησας τῷ κόσμῳ τὴν ζωήν· διὰ
            τοῦτο αἱ Δυνάμεις τῶν οὐρανῶν, βοῶσί σοι Θεοτόκε· Δόξα τῇ νῦν προόδῳ σου
            σεμνή· δόξα τῇ παρθενίᾳ σου· δόξα τῇ κυοφορίᾳ σου, μόνη πανάχραντε.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Τὰ οὐράνια πάντα νῦν ἐπαγάλλονται, τῶν ἀνθρώπων τὸ γένος συνεορτάζει
            αὐτοῖς, καὶ οἱ Προφῆται μυστικῶς συνευφραίνονται· ἣν γὰρ προεῖδον τυπικῶς,
            ἐν ταῖς ἀρχαίαις γενεαῖς, βάτον καὶ στάμνον καὶ ῥάβδον, νεφέλην πύλην καὶ
            θρόνον, καὶ μέγα ὄρος, γεννᾶται σήμερον.
      кондак:
         глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Εὐφραίνεται νῦν, ἡ Ἄννα τῆς στειρώσεως, λυθεῖσα δεσμῶν, καὶ τρέφει
            τὴν πανάχραντον, συγκαλοῦσα ἅπαντας ἀνυμνῆσαι τὸν δωρησάμενον, ἐκ νηδύος
            αὐτῆς τοῖς βροτοῖς, τὴν μόνην Μητέρα καὶ ἀπείρανδρον.
      икос: Ἡ τῶν δεσμῶν τῆς πρὶν ἀτεκνίας δι᾿ εὐχῆς λυθεῖσα, προσκαλεῖται ἡμᾶς
         συνεορτάσαι τῷ θαύματι, καὶ δῶρα προσάξαι τῇ γεννηθείσῃ, λιτανεύοντας
         ἔμπροσθεν μετὰ πόθου, ἧς περ ποτὲ αἱ παρθένοι ἐν τάχει προέτρεχον,
         χορεύουσαι καὶ βοῶσαι· Ἰδοὺ ἦλθεν ἡ πάντων ἀνάκλησις, ἰδοὺ Ἀδὰμ ἠλευθέρωται,
         ὅτι Ἄννα καρπὸν ἀνεβλάστησε, τὴν μόνην Μητέρα καὶ ἀπείρανδρον.
