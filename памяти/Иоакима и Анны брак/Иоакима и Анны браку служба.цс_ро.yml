---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: И́же в зако́нней благода́ти / пра́ведни бы́вше, / Младе́нца богода́ннаго /
            породи́ша нам Иоаки́м и А́нна. / Те́мже днесь све́тло торжеству́ет, / ве́село
            пра́зднующи, / Боже́ственная Це́рковь, / честну́ю ва́шу па́мять, / сла́вящи
            Бо́га, / воздви́гшаго рог спасе́ния // нам в дому́ Дави́дове.
       - глас: 2
         текст: 'Праведных Твоих, Господи, память празднующе, / теми молим Тя: // спаси
            души наша.'
      молитва: О приснославнии Христовы праведницы, святии Богоотцы Иоакиме и Анно,
         предстоящии небесному Престолу Великаго Царя и велие дерзновение к Нему имущии,
         яко от Преблагословенныя Дщери вашея, Пречистыя Богородицы и Приснодевы Марии,
         воплотитися изволившему, к вам, яко многомощным предстателем и усердным о нас
         молитвенникам, прибегаем мы, грешнии и недостойнии. Молите благость Его, яко
         да отвратит от нас гнев Свой, по делом нашим праведно на ны движимый, и да безчисленныя
         прегрешения наша презрев, обратит нас на путь покаяния и на стезе заповедей
         Своих да утвердит нас. Таже молитвами вашими в мире живот наш сохраните и во
         всех благих благое поспешение испросите, вся яже к животу и благочестию потребная
         нам от Бога дарующе, от всяких напастей и бед и напрасныя смерти предстательством
         вашим нас избавляюще, и от всех враг видимых и невидимых защищающе, яко да тихое
         и безмолвное житие поживем во всяком благочестии и чистоте, и тако в мире временное
         сие житие прешедше, в вечный достигнем покой, идеже вашим святым умолением да
         сподобимся Небеснаго Царствия Христа Бога нашего, Емуже со Отцем и Пресвятым
         Духом подобает всякая слава, честь и поклонение во веки веков. Аминь.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Ра́дуется ны́не А́нна, / непло́дства разреши́вшися соу́з, / и пита́ет Пречи́стую, /
            созыва́ющи вся воспе́ти / Дарова́вшаго от чре́ва ея́ челове́ком // еди́ну Ма́терь и
            Неискусому́жную.
       - глас: 2
         текст: 'Прародителей Христовых / память празднуем, / тех верно просяще помощи, /
            избавитися всем от всякия скорби, / зовущим: Бог наш с нами, / сих прославлей, //
            якоже благоволи.'
