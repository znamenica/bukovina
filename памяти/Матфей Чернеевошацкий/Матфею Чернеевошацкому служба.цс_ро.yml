         текст: Преподобне всеблаженне Матфее, / богомудрым учением / и святым житием твоим /
            добре упасл еси / стадо словесных овец. / Молися за ны / и обитель твою ко
            Господу, / да сохранит ю и Отечество наше / в мире и благоденствии // и спасет
            души наша.
