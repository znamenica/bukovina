вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Одолением чудесным / победила еси вражия / силы до конца, / Недело преславная, /
            идоложрения бо тьму / далече Креста честнаго / светлостию прогнала еси. /
            Мученице всехвальная, / Христу Богу молися // даровати нам велию милость.
