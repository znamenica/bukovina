вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Божественное озарение, / Симеоне отче, / восприяв в души твоей, / светило
            в мире / показался еси светлейшее, / разгоняя того мракобесие / и всех уверяя
            искати, / юже погубиша, / благодать Духа, / Егоже прилежно моли / даровати нам //
            велию милость.
       - глас: 1
         текст: Внешния мудрости / пребывая непричастен, / Божественныя же преисполнен /
            был еси последи / и Новый Богослов воистинну / всеми познася, Симеоне. / Сего
            ради твою память, / отче мудре, почитающе, / тебе вопием: / слава тя прославльшему
            Христу, / слава тя дивна Показавшему, / слава Действующему // тобою всем исцеления.
       - глас: 4
         текст: Яко Света / Трисолнечнаго зритель / и таинственнаго Богословия сказатель, /
            освященне Симеоне, / отче наш, / испроси душам нашим / просвещения свыше / и
            страстей отгони от нас мглу, / яко бо, служитель / велий Христов, / всем подаеши //
            полезная, преподобне.
утреня:
   канон:
      кондак:
       - глас: 3
         текст: Светом просвещен / Трисолнечным, Богомудре, / Богослов явился еси / Пребожественныя
            Троицы. / Свыше премудростию / словес обогатився, / источил еси Богомудрия / Божественныя
            струи, / от нихже пиюще, / вопием: радуйся, // треблаженне Симеоне Богонаученне.
       - глас: 2
         текст: Яко Богослов / Божий Божественнейший / и молитвенник наш / велий ко Господу, /
            присно, Симеоне, / моли даровати / нам грехов прощение / и живота исправление, //
            преподобне
