         текст: Преподобнически пожив, / яко мудрый иерарх, / прославил еси Господа /
            добродетельным житием, / Нектарие преподобне. / Темже, Утешителя / прославлен
            силою, / Божественными мощми твоими, / демоны отгониши / и болящия исцеляеши, //
            верою приходящия ти.
