         текст: Ὡς ἥλιος λαμπρός, ἐν ἐσχάτοις τοῖς χρόνοις, ἀνέτειλας ἡμῖν, τῇ
            ὁσίᾳ ζωῇ σου, Νεκτάριε Ὅσιε, καὶ πρὸς δόξαν καὶ αἴνεσιν, πάντας
            ἤγειρας, Χριστοῦ τοῦ πάντων Δεσπότου, τοῦ σὲ δείξαντος, δεδοξασμένον
            σε Πάτερ, θαυμάτων δυνάμεσι.
       - глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Τὴν καθαρότητα, τῆς πολιτείας σου, καὶ τὴν εὐθύτητα, Πάτερ τῶν
            τρόπων σου, ὡς προσφορὰν πνευματικήν, δεξάμενος ὁ Δεσπότης, ἰαμάτων
            κρήνην σε, ἐν Αἰγίνῃ ἀνέδειξε, τοῖς πιστῶς προστρέχουσι, τοῖς ἁγίοις
            λειψάνοις σου, τοῖς νέμουσιν ὀσμὴν οὐρανίαν, πᾶσι καὶ θείαν εὐωδίαν.
       - глас: 8
