         текст: Ὀρθοδόξων δογμάτων ἑρμηνευτής, διδαχῶν θεοφθόγγων ὑφηγητής,
            δεικνύμενος Ὅσιε, Ἱεράρχης ὡς ἔνθεος, τῶν εὐσεβῶν ῥυθμίζεις, ἐνθέως
            τὸ φρόνημα, πρὸς θεϊκὴν ἀγάπην, καὶ τρίβον σωτήριον. Ὅθεν ἐν Αἰγίνῃ,
            θεοφρόνως ἐγείρεις, Μονὴν σεπτὴν Ὅσιε, εἰς ψυχῶν περιποίησιν, Θεοφόρε
            Νεκτάριε· ἐν ᾗ Μοναζουσῶν ἡ πληθύς, τὰ σεπτά σου προσκυνοῦσα λείψανα,
            εὐλαβῶς ἑορτάζει, τὴν ἁγίαν μνήμην σου.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
