      тропарь:
         глас: 4
         текст: 'Добродетелию жизнь / свою украси, / апостольскаго преемства удостоивыйся, /
            слово Божие проповедуя, / мученическим венцем / венчался еси, / святый
            священномучениче Иоанне. / Земное Отечество твое / память твою празднует / и град
            Петриков радуется. / Земля Полесская / хвалу тебе приносит / и со умилением
            восклицает: / радуйся, новомучениче, // похвало Православия.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Явися еси победитель / козней лукаваго, / святый священномучениче Иоанне, /
            претерпев за веру Христову / гонения и поругание. / И Христос тя венцем / мученичества
            венча. / Святительство твое / прославляется во градех / Мозыре и Рыльске. / Ты бо
            возглавляеши / полк новомучеников / земли Полесския. / Тем же и мы, / взирающе на
            подвиг твой, / с верою тебе взываем: / молися о нас ко Господу // и утверди нас в
            Православии.'
