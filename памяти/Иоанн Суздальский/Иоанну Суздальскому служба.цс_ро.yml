       - глас: 8
         текст: Православия наставниче, / благочестия учителю и чистоты, / Суждалю
            пресветлый светильниче, / святителем Богодухновенное удобрение, / Иоанне премудре, /
            учением твоим / паству твою просветил еси; / святителю блаженне, / моли Христа
            Бога // спастися душам нашим.
       - глас: 8
         текст: Управляя Церковь Божию / Соборную и Апостольскую, / соблюдая заповеди
            Божия, / вельми добре упас / стадо словесных овец; / зломысленным церковником /
            молитвою своею / прозрети повеле, / и научи, якоже прежде / святый Леонтий, /
            поспешник спасению / Русския земли, / учитель Ростовский, / прежде связа / и паки
            благослови; / тако святый / епископ Суждальский, / напастем, притекающим к тебе, /
            избавниче, чудотворче Иоанне, / моли Христа Бога // спастися душам нашим.
      молитва: О святый великий архиерею Божий Иоанне чудотворче, угодниче Христов
         и заступниче нам теплый, граду Суждалю и всей Российстей стране похвало и утверждение,
         церковная красота, сирым отец, вдовам теплый заступник, скорбящим утешение,
         болящим исцеление, Православию наставник, благочестию учитель и чистоте, заповедей
         апостольских и отеческих верный хранитель, стада словесных овец бодренный блюститель,
         и всем христолюбивым людем скорый пред­с­татель! По­милуй нас, и услыши в час
         сей моление наше, и помяни нас у Престола Владыки Христа Царя, и помолися о
         нас, яко да из­ба­вит нас от всех бед, и зол, и от всякия неправды, души наша
         да очистит от всякия скверны греховныя, ум да просветит ведением судеб Своих,
         сердце же да утвердит во всякой добродетели, и тако сотворит нас наследниками
         Царствия Своего Небеснаго; яко да твоим заступлением и помощию спасаеми, славу,
         хвалу, благодарение и покло­нение возсылаем Отцу, и Сыну, и Святому Духу, ныне
         и присно и во веки веков. Аминь.
