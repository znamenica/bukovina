       - глас: 2
         текст: 'Днесь Едес / град веселится, / приемь тобою / Крещения баню, / и Авгарь,
            страстей пременен, / твою память славит. / С нимиже поем и мы: / веселия духовнаго /
            исполни живот наш / и страсти исцели, / Фаддее апостоле, // молитвами твоими.'
       - ссылка: Апостоле святый
