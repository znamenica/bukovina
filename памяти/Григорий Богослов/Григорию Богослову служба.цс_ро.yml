         глас: 3
         текст: 'Богословным языком / твоим сплетения риторская / разрушивый, славне, /
            православия одеждею, / свыше истканною, / Церковь украсил еси, / юже и носящи, /
            с нами зовет, / твоими чады: / радуйся, отче, // Богословия уме крайнейший.'
