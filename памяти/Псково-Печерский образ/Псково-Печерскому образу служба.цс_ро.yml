         текст: 'К Богородице с умилением / припадем вси, / грехми обремененнии, / чудотворную
            Ея икону / Умиления облобызающе / и вопиюще со слезами: / Владычице, приими моление /
            недостойных раб Твоих / и подаждь нам, просящим // велию Твою милость.'
      молитва: О Преблагословенная Дево Богородице Владычице! Мати всех страждущих
         и болезнующих сердцем! Страны нашея и града Защитнице! Обители Псково-Печерския
         красото и славо! Призри на нас смиренных, обремененных грехи многими, отягченных
         скорбьми и печалями и с сокрушением и слезами взирающих на пречистый лик Твой,
         в чудотворней иконе явленный. Сохрани от всякаго зла святую обитель сию, юже
         преподобный Корнилий со старцы Марком и Ионою Тебе вручи, и всех в вере и надежде
         подвизающихся в ней. Спаси и град сей, и вся люди, правоверно живущия и к Тебе
         прибегающия, от нашествия иноплеменных, от всякаго страха и труса, от мора и
         глада, от злых человек и всяческия скорби. Приникни к нам милосердием Твоим,
         яко ликом Твоим Божественным любезно приникла еси к ланите Богомладенца. Согрей
         нас дыханием Твоея любве и никогдаже отступай от нас, ни в сей жизни, ни в будущей,
         да, чающе Твою всесильную Материнскую помощь, сподобимся безбедно дойти вечныя
         жизни и прославляти Небеснаго Отца и Сына и Святаго Духа, в Троице славимаго
         Бога, во веки веков. Аминь.
