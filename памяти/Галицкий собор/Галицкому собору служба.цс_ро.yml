---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Днесь земля Галицкая / светло празднует, / святых своих / собор почитающи, /
            просияша бо от нея / и в нейже угодницы Божии, / и тако в богохранимей / стране
            нашей, / людие, радование, / и всех верных веселие духовное, / яко даровашася нам /
            пречестнии пред Богом заступницы // и молитвенницы о душах наших.
утреня:
   величание: Величаем вас, / вси святии земли Галицкия, / и чтим святую память вашу, / вы бо
      молите о нас // Христа Бога нашего.
   канон:
      кондак:
         глас: 8
         текст: Угодницы Божии, / святые земли Галицкия,/ предстояще за ны соборне / Христу
            Богу, / утверждение всем верным будите, / празднующим любовию // святую память вашу.
