вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Βασίλειον διάδημα, ἐστέφθη σὴ κορυφή, ἐξ ἄθλων ὧν ὑπέμεινας, ὑπὲρ Χριστοῦ
            τοῦ Θεοῦ, Μαρτύρων Πρωτόαθλε· σὺ γὰρ τὴν Ἰουδαίων, ἀπελέγξας μανίαν, εἶδες
            σου τὸν Σωτῆρα, τοῦ Πατρὸς δεξιόθεν. Αὐτὸν οὖν ἐκδυσώπει ἀεί, ὑπὲρ τῶν ψυχῶν
            ἡμῶν.
утреня:
   величание: Πρῶτος Διακόνων ἀναδειχθείς, πρῶτος τοῦ Δεσπότου, ἐχρημάτισας μιμητής· ὅθεν
      Ἀθλοφόρων, πρωτεύων Πρωτομάρτυς, τύπος αύτοῖς ἐγένου, πρώταθλε Στέφανε.
   канон:
      седален:
       - глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Τὴν τοῦ Πνεύματος πηγήν, ἐν τῇ καρδίᾳ μυστικῶς, κεκτημένος τοῦ Χριστοῦ, ὁ
            Πρωτομάρτυς ἀληθῶς, τῶν Ἰουδαίων ἀπήλεγξε τὴν αὐθάδειαν, καὶ ἔδειξεν αὐτοῖς,
            τόν Υἱὸν τοῦ Θεοῦ, ἐκ σπέρματος Δαυΐδ, ἀναβλαστήσαντα, τῷ τῆς σοφίας καὶ
            χάριτος πληρώματι, πεπληρωμένος ὁ ἔνδοξος. Ἀλλ' ὦ Τρισμάκαρ, τοὺς σὲ
            τιμῶντας, σῷζε θείαις πρεσβείαις σου.
       - глас: 4
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Ἀπόστολε Χριστοῦ, Διακόνων ὁ πρῶτος, Πρωτόαθλε σοφέ, τῶν Μαρτύρων
            ἀκρότης, ὁ κόσμου τὰ πέρατα, ἁγιάσας τοῖς ἄθλοις σου, καὶ τοῖς θαύμασι, ψυχὰς
            ἀνθρώπων λαμπρύνας, τους τιμῶντάς σε, ῥῦσαι παντοίων κινδύνων, πανεύφημε
            Στέφανε.
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Ὁ Δεσπότης χθὲς ἡμῖν, διὰ σαρκὸς ἐπεδήμει, καὶ ὁ δοῦλος σήμερον, ἀπὸ
            σαρκὸς ἐξεδήμει· χθὲς μὲν γάρ, ὁ Βασιλεύων σαρκὶ ἐτέχθη, σήμερον δέ, ὁ
            οἰκέτης λιθοβολεῖται· δι᾽ αὐτὸν καὶ τελειοῦται, ὁ Πρωτομάρτυς καὶ θεῖος
            Στέφανος.
      икос: Ὡς ἀστὴρ φαεινὸς σήμερον συνεξέλαμψε, τῇ Γεννήσει Χριστοῦ, ὁ Πρωτομάρτυς
         Στέφανος, ἀστράπτων καὶ φωτίζων τὰ πέρατα ἅπαντα, τῶν Ἰουδαίων μόνον ἠμαύρωσε
         τὴν πᾶσαν δυσσέβειαν, σοφίας λόγοις τούτους διελέγξας, ἀπὸ τῶν Γραφῶν
         διαλεγόμενος, καὶ πείθων τούτους, τὸν γεννηθέντα ἐκ τῆς Παρθένου Ἰησοῦν,
         Υἱὸν αὐτόν εἶναι Θεοῦ, κατῄσχυνε τούτων τὴν ἀσεβῆ κακουργίαν, ὁ Πρωτομάρτυς
         καὶ θεῖος Στέφανος.
