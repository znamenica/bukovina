вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Царским венцем венчася / твой верх от страданий, / яже претерпел еси /
            по Христе Бозе, / мучеников первострадальче Стефане, / ты бо, иудейское обличивый
            неистовство, / видел еси твоего Спаса / одесную Отца: / Того убо моли // о душах
            наших.'
       - глас: 3
         текст: 'Апостолом совсельник / и страстотерпцем первострадалец, / Христов
            служитель, / прехвальне Стефане, / первее бо совершив / мучения течение, /
            безчисленныя роды человек / равно Подвигоположнику Христу приведе. / Темже яко
            апостола / и страдальца верховнаго / чтуще тя, молим: / моли Христа Бога //
            даровати нам велию милость.'
       - глас: 4
         текст: 'Подвигом добрым подвизался еси, / первомучениче Христов, и апостоле, /
            и архидиаконе Стефане, / и мучителей обличил еси нечестие, / камением бо побиен /
            от рук беззаконных, / венец от яже свыше / десницы приял еси / и к Богу взывал
            еси, вопия: // Господи, не постави им греха сего.'
      молитва: 'Первый во диаконех, первый и в мученицех показался еси, святый Стефане,
         апостоле, исполнь бо веры и силы во учении и в знамениих велик явился еси, и
         никтоже возможе противустати премудрости и духу, имиже глаголал еси, лице же
         твое на сонмищи видено бысть, яко лице ангела. Темже, исполнен Святаго Духа
         быв, видел еси отверстое небо и славу Божию и Сына человеча, Господа нашего
         Иисуса Христа, одесную стояща Бога Отца. Таже и от жестоковыйных и убийц иудеев
         камением пред лицем Преблагословенныя и молящияся о тебе Девы, Матере Его, побиваемь,
         преклонь колена, возопил еси гласом велиим: Господи, не постави им греха сего!
         И тако дух твой Господу Иисусу радостно предал еси. Сего ради молитвенника и
         предстателя тя стяжахом, колена души и сердца нашего преклоньше, тя молим: воздежи
         руце твои ко Господу, и сподвижи всему роду человеческому Предстательницу и
         Ходатаицу к Сыну Своему, Пресвятую Матерь Деву, и о нас, присно прогневляющих
         грехом и леностию, моли Благаго Спаса нашего, да подаст нам благодать во благовременную
         помощь к покаянию и твоим предстательством и заступлением Пресвятыя Матере Своея
         в день он, страшный и праведный, да не поставит пред нами грехи наша, но по
         щедротам Своим, тобою умолен быв, да речет души нашей: спасение ваше есмь Аз
         во веки веков. Аминь.'
утреня:
   величание: Величаем тя, / страстотерпче святый Стефане, / и чтим честная страдания
      твоя, // яже за Христа претерпел еси.
   канон:
      кондак:
       - глас: 6
         текст: Первый сеялся еси на земли / Небесным делателем, / всехвальне Стефане, /
            первый на земли за Христа / кровь излиял еси, блаженне, / первый от Него победы /
            венцем увязлся еси на Небесех, / страдальцев начало, // венечниче, мучеников
            первострадальне.
       - глас: 3
         текст: Владыка вчера нам / плотию прихождаше, / и раб днесь от плоти исхождаше, /
            вчера Царствуяй / плотию родися, / днесь раб камением побивается, / того ради
            и скончавается, // первомученик и Божественный Стефан.
