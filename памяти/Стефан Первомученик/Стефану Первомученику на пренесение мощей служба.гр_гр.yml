         подобен: Ταχὺ προκατάλαβε
         текст: Βασίλειον διάδημα, ἐστέφθη σὴ κορυφή, ἐξ ἄθλων ὧν ὑπέμεινας, ὑπὲρ Χριστοῦ
            τοῦ Θεοῦ, μαρτύρων Πρωτόαθλε, σὺ γὰρ τὴν Ἰουδαίων ἀπελέγξας μανίαν, εἶδές σου
            τὸν Σωτῆρα, τοῦ Πατρὸς δεξιόθεν. Αὐτόν οὖν ἐκδυσώπει ἀεί, ὑπὲρ τῶν ψυχῶν
            ἡμῶν.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Πρῶτος ἐσπάρης ἐπὶ γῆς ὑπὸ τοῦ οὐρανίου Γεωργοῦ πανεύφημε, πρῶτος τὸ αἷμα
            ἐπὶ γῆς διὰ Χριστὸν ἐξέχεας μακάριε, πρῶτος ὑπ᾽ αὐτοῦ τὸν τῆς νίκης στέφανον
            ἀνεδήσω ἐν οὐρανοῖς, ὡς Ἀθλητῶν προοίμιον, στεφανῖτα τῶν Mαρτύρων ὁ
            Πρώταθλος.
