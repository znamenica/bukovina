       - глас: 8
         текст: Яко Ангел послужил еси, всеблаженне, / и сподобися преди будущая вещати, /
            Господне бо вочеловечение / всем уяснил еси, / темже вопием ти: / радуйся,
            пророче Божий // Малахие, приснопамятне.
       - глас: 4
         текст: Пророчества дарованием / богатея, пророче, / Христово предвозвестил еси /
            пришествие яве / и мирови спасение, / Егоже сиянием // мир просветися.
