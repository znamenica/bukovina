      молитва: О священномучениче и исповедниче Христов Владимире! Услыши слезныя молитвы
         чад твоих и воздыхания, сердцем сокрушенным и смиренным приносимая. Се бо беззаконии
         омрачихомся и того ради бедами, яко тучами, обложихомся. Но ты, святе Владимире,
         понеси, яко сильный, немощи наша, не отлучайся от нас духом, да не разлучимся
         в конец от любве Божия. Призри милостивно на предстоящия и молящияся пред святою
         иконою твоею и вся прошения их во благое исполни. Веруем бо, яко твоих страданий
         ради за отечество и люди российския велие дерзновение ко Господу имаши. Егоже
         умоли, да укрепит ны в Православии и единомыслии, и непоколебимом даже до смерти
         исповедании веры Христовы, страну нашу да спасет от междоусобныя брани, пастырем
         нашим да подаст духовное трезвение и ревность о спасении пасомых, правителем
         же суд и правду, обидимым заступление, недугующим душ и телес исцеление. Мы
         же, грешнии, твоим предстательством укрепляеми, восхвалим Господа Иисуса Христа,
         Емуже слава подобает, честь и поклонение, со Безначальным Его Отцем и Пресвятым
         Духом, ныне и присно и во веки веков. Аминь.
