вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Да торжествует днесь / земля Пензенская, / возсия бо в ней / сокровище предивное, /
            мощи святителя Христова Иннокентия, / апостольских учений ревнителя, / Церкви пастыря
            добраго, / отвержением же мира / Евангельски Христу последовавшаго, / его же молитвами
            утверди, Боже, // страну нашу в Православии.
