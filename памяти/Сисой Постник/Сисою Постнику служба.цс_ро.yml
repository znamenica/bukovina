         текст: Сисое чудне, / на страсти вельми подвизавыйся / и постом и мощными
            молитвами / сия усыпивый, / благодать от Христа приял еси / в страстех бедствующим
            пособствовати. / Тем и наша страсти // плоти и духа исцели, молимся.
