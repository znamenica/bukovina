---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Божия Слова Премудрости / изрядный служитель, / Ангельскаго жительства /
            истинный подражатель, / Божественныя чистоты рачитель, / архиереом сопрестольниче, /
            преподобным сожительниче, / пастырская красото, / Великому Новуграду похвало, /
            святителю пречестный / Феоктисте, отче наш, / Емуже, Слову Божию, / в житии
            сем послужил еси, / моли спастися // душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Архиерейское украшение, / Великому Новуграду / Богодухновенное удобрение, /
            сущия бо в нем люди / на пажитех живоноснаго / закона Господня упасл еси, /
            и сего ради в лице / святых водворятися сподобися, / и святую твою память / многими
            леты / сотвори неоскверненну, / в нейже, тя почитающе, — / радуйся, — от души вопием
            ти, / святителю отче Феоктисте, / Великому Новуграду // похвала и утверждение.
