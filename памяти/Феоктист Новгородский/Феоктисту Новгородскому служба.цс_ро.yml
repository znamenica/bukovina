         текст: Архиерейское украшение, / Великому Новуграду Богодухновенное удобрение,
            / сущия бо в нем люди на пажитех живоноснаго закона Господня упасл еси, /
            и сего ради в лице святых водворятися сподобися, / и святую твою память многими
            леты сотвори неоскверненну, / в нейже, тя почитающе,— радуйся,— от души вопием
            ти, / святителю отче Феоктисте, // Великому Новуграду похвала и утверждение.
