   отпустительно:
      тропарь:
         глас: 5
         текст: Земнаго сана / пояс оставив / и почести, страдальче, / пред мучителем, /
            льстивым царем / Христа, Бога суща, / исповедал еси / и Того ради многа / страдания
            подъял еси, славне. / Тем прекрасным победы / венцем увязлся еси / от Царя всех
            царствующаго, / с Небесными вои / светло преукрашен. / Предстоя Тому, Савво, /
            моли, да спасет // души наша.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Непобедимый явлься стратилат, / варварския козни / победил еси / и,
            страдальчествовав, славне, твердейши, / множество врагов / невидимых поборил
            еси, / темже венец / исплел еси победы. / О нас моли Христа, / Савво всеблаженне, //
            верою почитающих тя.
