---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Всерадостное дарование от Бога / святым женам — / святыя дети; / всерадостное
            даяние и тебе, / святая Еввуло, — / святый великомученик Пантелеимон, / милости
            тезоименитый, / недугующих целитель / и наш заступник. / Слава убо о вас / Всемилостивому
            Владыце, / слава Подающему / вами цельбы, / слава предстатели наши // вас Показавшему.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Память твоя, Еввуло, / веселит чтущих тя, / матерь славнаго Пантелеимона, /
            с нимже Божию / Престолу предстоящи, / молися прегрешений / оставление дати
            нам.
