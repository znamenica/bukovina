         текст: Τῆς ἐρήμου πολίτης καὶ ἐν σώματι ἄγγελος καὶ θαυματουργὸς ἀνεδείχθης,
            Θεοφόρε πατὴρ ἠμῶν Ἀναστάσιε. νηστεία, ἀγρυπνία, προσευχή, οὐράνια χαρίσματα
            λαβῶν, θεραπεύεις τοὺς νοσοῦντας, καὶ τᾶς ψυχᾶς τῶν πίστει προστρεχόντων σοί.
            Δόξα τῷ δεδωκότι σοὶ ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργούντι διὰ
            σοῦ πάσιν ἰάματα.
