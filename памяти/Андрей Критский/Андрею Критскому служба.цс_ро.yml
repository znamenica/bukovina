       - глас: 4
         текст: Христову Церковь / цевницею языка твоего, / песнословя умильно, возвеселил
            еси, / богословием же Препетыя Троицы / славу всем сказал еси ясно, / тем
            тя, яко тайноглагольника, поем, / Андрее, пастырю Критский, / и величаем память
            твою, / Христа славяще дивнаго // во святых Своих.
       - ссылка: Правило веры
