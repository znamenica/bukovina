вечерня:
   отпустительно:
      тропарь:
       - ссылка: Κανόνα πίστεως
       - глас: 5
         подобен: Τόν συνάναρχον Λόγον
         текст: Τοῦ Δαβίδ τήν κινύραν Πάτερ μιμούμενος, ἐν Ἐκκλησία Ὁσίων προσάδεις ἄσμα καινόν, ὡς σοφός ὑφηγητής τοῦ θείου Πνεύματος, σύ γάρ ἐβρόντησας ἡμῖν, τάς τῆς χάριτος ὠδάς, καί λόγον δικαιοσύνης, Ἀνδρέα Πατέρων κλέος, πρός σωτηρίαν τῶν ψυχῶν ἡμῶν.
       - глас: 6
         текст: Ὀρθοδοξίας ὁδηγέ, εὐσεβείας διδάσκαλε καὶ σεμνότητος, τῆς οἰκουμένης ὁ φωστήρ, Ἀρχιερέων θεόπνευστον ἐγκαλλώπισμα, Ἀνδρέα σοφέ, ταῖς διδαχαῖς σου πάντας ἐφώτισας, λύρα τοῦ Πνεύματος. Πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
       - глас: 4
         подобен: Ταχύ προκατάλαβε
         текст: Σοφία διέπρεψας, καί ἀρετῶν τῶ φωτί, καί Κρήτης γεγένησαι, ἀρχιερεύς εὐκλεής, Ἀνδρέα Πατήρ ἡμῶν, ὅθεν ἐν Ἐρεσῶ δέ, κοιμηθείς Ἱεράρχα, ταύτην καθαγιάζεις,τῶ ἁγίω σου σκήνει, αἰτούμενος τοῖς πᾶσιν, εἰρήνην καί θεῖον ἔλεος.
утреня:
   величание: Χαίροις εὐσεβείας θεῖος αὐλός, καὶ τῆς Ἐκκλησίας, θεορρήμων ὑφηγητής· χαίροις ὁ ἐν λόγοις, καὶ ᾄσμασιν ἐνθέοις, Τριάδα μεγαλύνων, Ἀνδρέα πάνσοφε.
   канон:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον.
         текст: Λαμπρυνθεὶς τὴν καρδίαν θείῳ φωτί, ἐξηρεύξω δογμάτων φωτοειδῆ, μακάριε λόγια, καὶ τὸν κόσμον ἐφώτισας, γεγονὼς δὲ θεῖον, τοῦ Πνεύματος ὄργανον, ἡδυτάτοις φθόγγοις, ἡδύνεις ἑκάστοτε, πάντων τὰς καρδίας, ἀνυμνῶν τὴν Τριάδα, Ἁγίων τὰ τάγματα, καὶ Παρθένον τὴν ἄχραντον, ὦ Ἀνδρέα πανεύφημε· Πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
      кондак:
         глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Σαλπίσας τρανῶς, τὰ θεῖα μελωδήματα, ἐδείχθης φωστήρ, τῷ κόσμῳ τηλαυγέστατος, τῷ φωτί λαμπόμενος, τῆς Τριάδος Ἀνδρέα Ὅσιε· ὅθεν πάντες βοῶμέν σοι, Μὴ παύσῃ πρεσβεύων ὑπὲρ πάντων ἡμῶν.

