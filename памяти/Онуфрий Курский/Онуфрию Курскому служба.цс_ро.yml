         текст: Святительскою благодатию / светло облечен, / яко Исаак целомудренный, /
            священнодействовати своею кровию / Пастыреначальнику Христу / славно предтекл еси, /
            Онуфрие богомудре, / Церковь Святую, / злобою ересей / и расколов злочестивых
            снедаемую, / и богоборцами разоряему, / яко Невесту Христову, / страданьми доблестне
            защищая, / путь верным к Божественному / богомудрию ученьми / твоими облистал еси, /
            яко страж недремлющий // и верный друг Христов.
