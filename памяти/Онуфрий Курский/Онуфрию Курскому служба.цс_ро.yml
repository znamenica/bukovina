         текст: Яко сосуд священный / Духа Божественнаго / стол и светильник / Церкве
            Православныя / воистину явился еси, / священномучениче Онуфрие, / егда вся спира /
            богоборцев земли нашея, / злобою ада дышуща, / разорити Церковь / Божию устремишася. /
            Ты же со множеством / исповедников Христовых / землю сибирскую / костьми своими
            устилаху, / бесовскую дерзость гонителей / беззаконных посрамил еси. / Ныне,
            о всеблаженне, / со всеми страстотерпцы / Святой Руси, / в Церкве Небесней
            торжествующе, / моли Вземлющего / грехи мира // спастися душам нашим.
