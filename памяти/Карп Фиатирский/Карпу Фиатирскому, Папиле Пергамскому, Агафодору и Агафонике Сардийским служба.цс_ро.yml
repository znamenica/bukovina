вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученицы Твои, Господи
утреня:
   канон:
      кондак:
         глас: 4
         текст: Яко сокровище / многоценное, Владыка, / и источник, источающ / токи исцелений, /
            сущим на земли / подаде мощи ваша, / недуги убо отъемлющия / страстей различныя, /
            благодать же дающия / душам непрестанно. / Темже согласно любовию / ваше,
            мученицы Божественнии, // совершаем торжество.
