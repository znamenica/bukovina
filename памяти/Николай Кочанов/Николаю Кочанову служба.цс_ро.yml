         глас: 4
         текст: Яко Андрея блаженнаго ученик / и наследник был еси, / того же стопам
            последуя, / юродиве Николае Кочанове, / и паки от мирския / чади уничижение / и пхание
            приемля, / о ихже согрешениих / Христу Богу моляся. / По честнем же / твоем успении /
            Великий Новград имать / мощи твоя в себе, / яко неистощимое сокровище, / подаеши
            бо исцеление / верою к раце мощей / твоих приходящим / и успение твое // честно
            славящим.
