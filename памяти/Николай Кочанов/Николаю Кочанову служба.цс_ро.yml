       - глас: 8
         текст: Терпением своим и мужеством / Христа ради / во юродство претворився, /
            блаженне Николае, / худость ризную имея, / тягость вара / дневнаго понесл еси /
            и мразы зимныя терпел еси. / И ныне, в Вышних / Троице предстоя, / нам, приходящим
            с верою / к раце мощей твоих, / исцеление подаеши, / твое успение / честно славящим, /
            и молиши Христа Бога // спастися душам нашим.
       - глас: 8
         текст: Горняя мудрствуя, / свято жительствуя / и славы мира отбегая, / юродство
            Христа ради / избрал еси, блаженне Николае, / и ныне, в Вышних / Троице предстоя, /
            нам, честную память / твою славящим / и с верою к раце мощей / твоих приходящим, /
            исцеление подаеши / и молиши Христа Бога // спастися душам нашим.
утреня:
