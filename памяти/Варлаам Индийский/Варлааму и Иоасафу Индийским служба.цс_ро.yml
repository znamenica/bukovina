         текст: От духовнаго наставника научився, / царю Иоасафе, Бога познати, /
            Крещением же просветився, / люди к вере обратил еси, / и отцу твоему от купели
            приемник быв, / царство оставив, пустыню достигл еси / и в ней трудолюбие
            подвизался еси. / Моли Христа Бога со учителем твоим Варлаамом // спастися
            душам нашим.
