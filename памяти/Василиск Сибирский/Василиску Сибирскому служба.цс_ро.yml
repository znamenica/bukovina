вечерня:
   отпустительно:
      молитва: 'О, преподобне и богоблаженне отче наш Василисче, безмолвия доблий
         рачителю и пустынножителю ревностный, умнаго делания смиренный наставниче и
         послушания предивный образе! Ты мира сладости бегая, пустыни непроходныя достигл
         еси, в нейже многая лета, богомыслием озаряем, в трудех пустынных подвизался
         еси, смиренномудрия глубину ископав; сего ради, яко сокровище пребогатое, сердечныя
         молитвы сладость утешительную Господь тебе дарова, еяже действием великих дарований
         исполнился еси. Темже молим тя, отче Василисче, воззри на ны, унылыя и немощныя,
         и возгрей в сердцах наших истинную ревность о Христе Иисусе Господе нашем, Иже
         есть един источник спасения нашего. Буди нам поспешник к высоты духовныя восхождению:
         ум наш в трезвении бодренном укрепи и дух сокрушен в сердца наша вкорени; наипаче
         вразуми, научи и усердие неослабное в молитве непрестанней подаждь нам, во еже
         освятити уста, умы и сердца Христу Богу нашему, Егоже именем отбежит от нас
         всякая неправда и уныние, диавольским действом составляемыя, и да просветятся
         души наша светом любве Божественныя ко исправлению жития нашего, да не погибнем
         в огне аки плевелы, но, яко пшеницу чистую, соберет ны Господь в житницу Свою
         небесную, идеже вси любящии Его в радости нескончаемей пребывают, славяще Отца,
         и Сына, и Святаго Духа, во веки веков. Аминь.'
