вечерня:
   отпустительно:
      тропарь:
         ссылка: Апостоле святый
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Языков ловец пречудный / и учеников Христовых собеседник, / апостолов
            предызбранный, / Филипп днесь миру / исцелений подает богатство, / покрывает
            от обстояний / того хвалящия. / Тем согласно зовем ему: / спасай вся молитвами //
            твоими, апостоле.'
