---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Апостоли святии, / молите Милостиваго Бога, / да прегрешений оставление //
            подаст душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Яко священная сокровища / Всесвятаго Духа / и Солнца Славы сияния, /
            по долгу воспоим / мудрыя апостолы, / Апеллия, Урвана же / и Аристовула, Амплия, /
            Наркисса и Стахия, / яже благодать собра // Бога нашего.
