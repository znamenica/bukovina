вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Земли Михайловский украшение, / Церкве Святыя светильниче / за веру
            Христову пострадал еси, / священную одежду / омочив в крови / священномучениче
            Гаврииле, / молися прилежно ко Господу / купно с тобою пострадавшими, / да
            страну нашу Российскую / в мире сохранит // и спасет души наша.
