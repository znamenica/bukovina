         текст: Правыми стезями последуя / заповедем Господа Твоего, / пророче Осие, /
            исполнился Духа Святаго / и, прием дар пророчествия, / провозгласил еси Израилю /
            Христово, хотящее / в последняя лета / быти пришествие, / обличая заблуждшия люди /
            от пути праваго / и наставляя на путь, / ведущий в Вышний Иерусалим, / идеже
            ныне; предстоя, / молися непрестанно // о всех нас.
       - ссылка: Просветившееся Духом 
