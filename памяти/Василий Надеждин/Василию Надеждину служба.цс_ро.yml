         глас: 2
         текст: Кротким нравом Христовым / измлада украшенный, / заповеди Божия / возлюбив
            всею душею / и всем сердцем, / явился еси пастве / твоей пастырь добрый, / якоже и
            Бог Спас наш, / душу твою полагаяй / за овцы твоя. / Моли Человеколюбца Бога, / отче
            священномучениче Василие, // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: О славе Божией / и вере православной ревнуя, / отче священномучениче Василие, /
            священническое служение / на земли достойно / совершил еси, / с радостию и благодарением /
            Престолу Божию предстоя / и паству твою наставляя. / Незлобив сый и кроток, / пред
            мучители явился еси / адамант твердый, / и славя Христа, / из узилища мрачнаго / в
            вожделенныя горния / обители отшел еси. / Темже ныне, / в лице святых мучеников /
            Триединаго Бога воспевая, / огради нас, / любовию тебе чтущих, // молитвами твоими.
