         текст: От юности твоея / всего себе / Господеви отдал еси, / пребывая в молитвах,
            трудех / и постех, отче Богоносне, / образ был еси добродетели / твоему стаду; /
            сего ради видя Бог / твое благое произволение, / поставляет тя / Своей Церкви
            пастыря / и добраго архиерея / и по преставлении твоем / соблюде святое / тело твое
            нерушимо, / святителю Василие. / Темже, яко имея дерзновение, / молися Христу
            Богу // спастися душам нашим.
      молитва: Святый Василие, великий угодниче Божий, всим помогающий, помоги и
         мене грешному. Великий защитниче веры Православныя, защити и нас, твою веру
         святую исповедающих, и с надеждой к тебе приступающих. Великий архиерею Божий,
         умоли Бога Вседержителя о всех людех твоих, а после всех и о мне  - последнем
         и недостойном. Твердошский витязю духовный и подвижниче Острожский, спасай нас
         от всех бед видимых и невидимых. Возжег ты землю Сербскую, яко вечную свечу
         пред Престолом Бога Живаго, сего ради и нам грешным ныне пути наша освети и
         тьму скорби прогони. Молитвами и слезами пещеру Острожскую согреша, согрей ныне
         Духом Божиим и сердца наша, да спасемся и прославим Бога Всевышняго и тебя,
         святителю Божий. Со всех краев света притекают к кивоту твоему больныя и немощня,
         и ты им помог еси: демонов отогнаша, путы диавольския растерзаша, здоровие душевное
         и телесное людем дароваша. Тако и ныне крещенным и нкрещенным помози; иже во
         веки всим помогаеши, помози и мене грешному! Примиритель был еси братиям враждующим,
         и ныне вся враждующия и с братиями разделенныя примири, скорбящия возвесели,
         самовольныя укроти, болящия исцели,. Святый Василие, чудотворче и отче наш духовный,
         услыши чад твоих во Христе Иисусе, Господе нашем. Аминь.
