вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Великаго во отцех / подражая Паисия, / якоже он в пустыню, / тако и ты
            в пещеру вселился еси, / идеже труды прилагая, / блаженне, ко трудом, / и псаломскому
            пению / выну прилежал еси, // моли о нас, поющих тя.
утреня:
   канон:
      кондак:
         глас: 5
         текст: Всею душею и помышлением, / Паисие, Христа возлюбив, / Тому вседушне /
            вся дни живота твоего / служил еси, Богомудре, / тем по кончине твоей / наследил
            еси радость // и вечное наслаждение.
