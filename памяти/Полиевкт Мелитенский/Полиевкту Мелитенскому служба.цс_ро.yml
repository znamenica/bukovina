вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Мученик Твой, Господи, Полиевкт, / во страдании своем венец прият нетленный
            от Тебе, Бога нашего, / имеяй бо крепость Твою, / мучителей низложи, / сокруши
            и демонов немощныя дерзости. / Того молитвами // спаси души наша.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Спасу приклоншу во Иордане главу, / сокрушишася змиев главы. / Полиевктова
            же глава отсекшаяся // льстиваго посрами.
