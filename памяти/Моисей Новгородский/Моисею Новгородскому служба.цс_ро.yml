вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'Чистоты ради / жития твоего, / пощения же и молитв / и трудов сосуд / благопотребен
            был еси / Владыце Христу, / иже дарова тя / стаду твоему, / яко сокровище неотъемлемо, /
            чудесы всех обогащающа. / Тем и мы, сошедшеся / к раце мощей твоих, / верою и любовию
            вопием: / моли о нас, / пречестный архиерею // Моисее, отче наш.'
      молитва: О священный отче, святителю Христов Моисее, пастырю и учи­те­лю наш,
         не отрини нас, с верою притекающих к мощем твоим и тво­ему заступлению и теплою
         молитвою тя призывающих, но скоро потщися помолитися Царю царствующих и Господу
         господствующих, да избавит стадо свое от волков, губящих е, и всякую страну
         хрис­тианскую огради и сохрани святыми твоими молитвами от мирскаго мятежа и
         труса, нашествия иноплеменник и междоусобныя брани, от глада же и губительства,
         потопа, и меча, и огня, и напрасныя смерти, и, якоже помиловал еси грядущаго
         куплю деяти от потопле­ния и от разбойников, спасл еси святую обитель твою,
         тако помилуй и нас, умом, словом и делом во тьме греховней сущих, и избави нас
         гнева Божия и вечныя казни, яко да твоим ходатайством и помощию, Своим же милосердием
         и благодатию, Христос Бог тихое и безгрешное житие даст нам пожити в веце сем
         и избавит нас шуияго стояния, сподобит же деснаго со всеми святыми. Аминь.
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Яко венцем пресветлым / украсився днесь, / Великий Новград / ликует в память /
            пастыря своего и учителя, / и, яко диадиму царскую возложивши, / честная она обитель /
            светло радуется: / прослави бо тя Бог, / угодника Своего, / и прояви последнему /
            роду нашему / цельбоносныя мощи твоя, / святителю Моисее, / Церковь же Божия веселится, /
            созывающи инок сословие / велегласно вопити: / радуйся, граду твоему / и обители
            похвало / и всея Русския земли // пресветлый светильниче.'
