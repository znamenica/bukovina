вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Ἐν σοὶ Μῆτερ ἀκριβῶς διεσώθη τὸ κατ᾽ εἰκόνα· λαβοῦσα γὰρ τὸν σταυρόν,
            ἠκολούθησας τῷ Χριστῷ, καὶ πράττουσα ἐδίδασκες, ὑπερορᾷν μὲν σαρκός,
            παρέρχεται γάρ· ἐπιμελεῖσθαι δὲ ψυχῆς, πράγματος ἀθανάτου· διὸ καὶ μετὰ
            Ἀγγέλων συναγάλλεται, Ὁσία Εὐφροσύνη τὸ πνεῦμά σου.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ὡς παρθένος φρόνιμη καὶ ἀδιάφθορος, κοτηγγυήθης ὁσίως τῷ Ζωοδότῃ
            Χριστῷ, καὶ προσκαίρων τὴν χλιδὴν ἐμφρόνως ἔλιπες, ὅθεν ἐν μέσω τῶν ἀνδρῶν,
            ὡς ἀμόλυντος ἀμνάς, ἐξέλαμψας Εὐφροσύνη, καὶ τοῦ Βελίαρ τὰ κέντρα, τὴ
            πολιτεία σου ἀπήμβλυνας.
       - текст: Ἐν τῇ ἀσκήσει τὸ θῆλυ ἐκάλυψας, ἐν τῇ κοιμήσει τοὺς πάντας ἐξέπληξας,
            Εὐφροσύνη ἀνύσασα ἀνδρικῶς, νεᾶνις οὖσα λαμπρά, καὶ ταῖς πρεσβείαις ταῖς σαῖς
            τῶν κινδύνων ἀπαλλάττεις τοὺς τιμῶντάς σε.
утреня:
   канон:
      кондак:
         глас: 6
         подобен: Τὰ ἄνω ζητῶν
         текст: Τῆς ἄνω ζωῆς, τυχεῖν ἐπιποθήσασα, τὴν κάτω τρυφήν, σπουδαίως
            καταλέλοιπας, καὶ σαυτὴν ἀνέμιξας, ἀνάμεσον ἀνδρῶν παναοίδιμε· διὰ Χριστὸν
            γὰρ τὸν νυμφίον σου, μνηστῆρος προσκαίρου κατεφρόνησας.
      икос: Ἐν εὐφροσύνῃ καὶ θυμηδίᾳ, τάς ψυχὰς εὐφρανθέντες, ἀναστῶμεν σπουδῇ ἀκοῦσαι
         λόγον παράδοξον· ὑπερβαίνει γὰρ ἔννοιαν πᾶσαν τὸ διήγημα τοῦτο καὶ καταπλήττει,
         ὅτι γυνὴ ἐν μέσῳ ἀνδρῶν καταμένουσα, ἐνίκησε τὸν Βελίαρ, καὶ τὸ πῦρ κατεπάτησε
         τῶν ἡδονῶν, καὶ οὐκ ἐφλέχθη τὸ σύνολον· τὸν Χριστὸν γὰρ ποθοῦσα ἡ ἄσπιλος,
         μνηστῆρος προσκαίρου κατεφρόνησε.
