      тропарь:
         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Во священстве и иночестве / благочестно пожив / и мучения путь прошед, /
            мучителя и бесовская полчища посрамил еси, / темнее, почитающе тя, / тако
            вопием ти: / от бед избави ны присно твоими мольбами, отче наш Лукиане.'
