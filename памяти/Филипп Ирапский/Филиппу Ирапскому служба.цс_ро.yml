            солнце, / явлься мирови многими чудесы, / отче Филиппе! / И ныне на Небесех /
            предстоиши Престолу / Пресвятыя Троицы / и, яко великое имея дерзновение, /
            преподобнии свой руце воздев, / моли от враг сохранитися / градом нашим // и
            спастися душам нашим.
