      молитва: 'Надеждо всех концев земли, Пречистая Дево, Госпоже Богородице, утешение
         мое! Не гнушайся мене, грешнаго, на Твою бо милость уповаю: угаси ми пламнь
         греховный и покаянием ороси изсохшее мое сердце, очисти ум мой от греховных
         помыслов, приими мольбу, от души и сердца со воздыханием приносимую Тебе. Буди
         о мне Ходатаица к Сыну Твоему и Богу и укроти гнев Его матерними Твоими молитвами,
         душевныя и телесныя язвы исцели, Госпоже Владычице, утоли болезни души и тела,
         утиши бурю злых нападений вражеских, отъими бремя грехов моих, и не остави мене
         до конца погибнути, и печалию сокрушенное сердце мое утеши, да славлю Тя до
         последняго издыхания моего. Аминь.'
