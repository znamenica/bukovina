      тропарь:
       - глас: 4
         текст: Возбранный воеводо православных / и Моравской церкви учителю, / богомудрый
            пастырей первоначальниче, / святый отче наш Горажде, / моли Христа Бога // спастися
            душам нашим
       - глас: 2
         текст: Достойнейший преемник / учителя своего Мефодия, / Моравския Церкве первопрестольника, /
            был еси, святителю / отче наш Горажде, / столп Православия предивен, / мученик
            без крове, / и изгнание от своего стада / коварными мужи претерпев. / Далече
            от своего отечества, / Моравския земли, / утвердив проповедию / догматы божественныя
            Истины, / Духом соединился еси / со святыми учители своими / Кириллом и Мефодием /
            в Царстве Небеснем. / Моли о нас, блаженне, / верою почитающих / память твою, /
            умирити мир // и спасти души наша.
      молитва: 'О, священная главо, предивный архипастырю и Христов мучениче, отче
         Горажде, к тебе прибегаем, грешнии, и просим тя, яко отца, чада своя любящаго:
         насади в сердца наша любовь к Богу и людем, какую ты явил еси, положивши живот
         твой за други твоя. Научи нас тебе следовати, Бога и ближних любити, заповеди
         Божиим творити, во еже нам истинно чадами Божиими быти. Призри милостиво на
         всякую душу христианскую, милости и помощи Божией требующую. Буди немощей наших
         врач, в печалех утешитель, от всех бед и нужд свободитель, да твоими святыми
         молитвами сподобимся и мы, грешнии, спасение вечное улучити и Царствие Небесное
         наследовати. Святый отче Горазде, верный слуго Христов и мучениче, не отвращай
         лица твоего от прошений и упований наших, помози нам милостиво и днесь и защити
         нас, да и мы прославим и благословим человеколюбие Божие, дивно чрез святых
         Его деемое, Отца и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.'
