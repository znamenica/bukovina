         текст: Отразивши еретичествующих полки, / устоял еси в правде, / яко крепкий
            адамант, / твоему же родному / народу указал еси / путь спасения - Православие. /
            Благочестно поживши, / учителю Евангелия, / архипастырю и пастырю, / принял еси
            мученический венец / от Христа Спасителя. / Мучениче, святителю, / отче наш Горажде, /
            моли о всех нас // в Царствии Божием.
