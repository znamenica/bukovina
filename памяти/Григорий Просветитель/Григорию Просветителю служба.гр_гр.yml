         ποιμένα τε καὶ πρόμαχον, ἐν ὑμνῳδίαις εὐφημοῦμεν, καὶ ᾄσμασιν ἐνθέοις αὐτοῦ
         τὴν μνήμην· τὴν γὰρ ἀχλὺν τῶν ματαίων εἰδώλων ἠφάνισε, σὺν αὐτοῖς καὶ τῶν
         δαιμόνων τὴν ἐνέργειαν ἐνέκρωσε· διὸ τοὺς πόνους ὑπήνεγκε, σταθερᾷ διανοίᾳ καὶ
         χάριτι, καὶ πρεσβεύει Χριστῷ τοῦ σωθῆναι ἡμάς.
