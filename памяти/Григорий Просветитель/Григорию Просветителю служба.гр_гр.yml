            πιστοὶ θείοις ἐν ἄσμασι, καὶ ὑμνῳδίαις εὐφημήσωμεν, τὸν γρήγορον Γρηγόριον
            ποιμένα καὶ διδάσκαλον, τὸν ἔκλαμπρον φωστῆρα καὶ ὑπέρμαχον· Χριστῷ γὰρ
