         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Благосла́внаго и священнонача́льника вси, / я́ко страда́льца и́стины, / днесь,
            ве́рнии, / в пе́снех и песнопе́ниих восхва́лим, / бо́драго па́стыря / и учи́теля
            Григо́рия, / всеми́рнаго свети́льника и побо́рника, / Христу́ бо мо́лится, // е́же
            спасти́ся нам.'
