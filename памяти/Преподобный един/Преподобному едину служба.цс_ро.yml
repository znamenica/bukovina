---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         кратко: Пустынный житель
         текст: Пустынный житель / и в телеси Ангел / и чудотворец явился еси, / богоносе
            отче наш <имярек.зв>, / постом, бдением, молитвою / Небесная дарования приимь, /
            исцеляеши недужныя / и души верою притекающих ти. / Слава Давшему ти крепость, /
            слава Венчавшему тя, / слава Действующему // тобою всем исцеления.
       - глас: 8
         кратко: В тебе отче
         текст: 'В тебе, отче, известно / спасеся еже по образу: / приим бо Крест, / последовал
            еси Христу, / и дея учил еси / презирати убо плоть, / преходит бо, / прилежати же о
            души, / вещи безсмертней, / темже и со Ангелы срадуется, // преподобне <имярек.зв>,
            дух твой.'
       - глас: 8
         кратко: Слез твоих теченьми
         текст: Слез твои́х тече́ньми / пусты́ни безпло́дное возде́лал еси́, / и и́же из глубины́ воздыха́ньми /
            во сто трудо́в уплодоноси́л еси́, / и был еси́ свети́льник вселе́нней, / сия́я чудесы́, / <имярек.зв>
            о́тче наш, / моли́ Христа́ Бо́га // спасти́ся душа́м на́шим.
утреня:
   величание: Ублажаем тя, преподобне отче <имярек.зв>, и чтим святую память твою,
      наставниче монахов и собеседниче ангелов.         
   канон:
      кондак:
         глас: 2
         текст: Чистотою душевною / божественно вооружився, / и непрестанные молитвы, / яко копие, вручив
            крепко, / пробол еси бесовская ополчения, / <имярек.зв>, отче наш, / моли непрестанно // о всех
            нас.
