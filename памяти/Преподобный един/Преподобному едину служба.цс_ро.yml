вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         кратко: Пустынный житель
         текст: Пустынный житель / и в телеси Ангел / и чудотворец явился еси, / богоносе
            отче наш <имярек.зв>, / постом, бдением, молитвою / Небесная дарования приимь, /
            исцеляеши недужныя / и души верою притекающих ти. / Слава Давшему ти крепость, /
            слава Венчавшему тя, / слава Действующему // тобою всем исцеления.
       - глас: 8
         кратко: В тебе отче
         текст: 'В тебе́, о́тче, изве́стно / спасе́ся е́же по о́бразу: / прии́м бо Крест, / после́довал
            еси́ Христу́, / и де́я учи́л еси́ / презира́ти у́бо плоть, прехо́дит бо, / прилежа́ти же о
            души́, / ве́щи безсме́ртней, / те́мже и со А́нгелы сра́дуется, // преподо́бне <имярек.зв>,
            дух твой.'
       - глас: 8
         кратко: Слез твоих теченьми
         текст: Слез твои́х тече́ньми / пусты́ни безпло́дное возде́лал еси́, / и и́же из глубины́ воздыха́ньми /
            во сто трудо́в уплодоноси́л еси́, / и был еси́ свети́льник вселе́нныя, / сия́я чудесы́, / <имярек.зв>,
            о́тче наш, / моли́ Христа́ Бо́га // спасти́ся душа́м на́шим.
утреня:
   величание: Ублажа́ем тя, / преподо́бне о́тче <имярек.зв>, / и чтим святу́ю па́мять твою́, /
      наста́вниче мона́хов // и собесе́дниче Ангелов.
   канон:
      кондак:
         глас: 2
         текст: Чистото́ю душе́вною / боже́ственне вооружи́вся, / и непреста́нныя моли́твы / я́ко
            копие́ вручи́в кре́пко, / пробо́л еси́ бесо́вская ополче́ния, / <имярек.зв>, о́тче наш, //
            моли́ непреста́нно о всех нас.
