       - глас: 1
         текст: Пустынный житель / и в телеси Ангел / и чудотворец явился еси, / богоносе отче наш
            <имярек>, / постом, бдением, молитвою / Небесная дарования приимь, / исцеляеши недужныя /
            и души верою притекающих ти. / Слава Давшему ти крепость, / слава Венчавшему тя, / слава
            Действующему тобою // всем исцеления.
       - глас: 8
         текст: 'В тебе, отче, известно / спасеся еже по образу: / приим бо Крест, / последовал
            еси Христу, / и дея учил еси / презирати убо плоть, / преходит бо, / прилежати же о
            души, / вещи безсмертней, / темже и со Ангелы срадуется, // преподобне <имярек>,
            дух твой.'
       - глас: 8
         текст: Слез твоих / теченьми пустыни / безплодное возделал еси, / и иже из глубины воздыханьми /
            во сто трудов уплодоносил еси, / и был еси светильник вселенней, / сияя чудесы, / <имярек>,
            отче наш, / моли Христа Бога // спастися душам нашим.         
