       - глас: 4
         крат: Κανόνα πίστεως
         текст: Κανόνα πίστεως, καὶ εἰκόνα πραότητος, ἐγκρατείας διδάσκαλον,
            ἀνέδειξε σε τῇ ποίμνῃ σου, ἡ τῶν πραγμάτων ἀλήθεια· διὰ τοῦτο
            ἐκτήσω τῇ ταπεινώσει τὰ ὑψηλά, τῇ πτωχείᾳ τὰ πλούσια. Πάτερ
            Ἱεράρχα Κύριλλε, πρέσβευε Χριστῷ τῷ θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
       - глас: 8
         крат: Ταῖς τῶν δακρύων
         текст: Ταῖς τῶν δακρύων σου ῥοαῖς, τῆς ἐρήμου τό ἄγονον ἐγεώργησας· καί τοῖς ἐκ βάθους στεναγμοῖς, εἰς ἑκατόν τούς πόνους ἐκαρποφόρησας· καί γέγονας φωστήρ τῇ οἰκουμένῃ, λάμπων τοῖς θαύμασιν. Θεοδόσιε Πατήρ ἡμῶν ὅσιε, πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τάς ψυχάς ἡμῶν.
