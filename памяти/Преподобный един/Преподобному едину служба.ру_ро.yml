вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: 'Пустынным жителем, / и во плоти Ангелом, / и чудотворцем явился ты, / Богоносный отче наш
            <имя>: / постом, бдением, молитвою / небесные дарования стяжав, / исцеляешь ты болящих / и души
            с верою прибегающих к тебе. / Слава Давшему тебе силу, / слава Увенчавшему тебя, / слава
            Совершающему // через тебя всем исцеления.'
       - глас: 8
         текст: 'В тебе, отче, / точно сохранилось / то, что в нас по Божию образу: / ибо взяв свой крест /
            ты последовал за Христом, / и делом учил пренебрегать плотью, / как преходящей, / заботиться же
            о душе, / творении бессмертном. / Потому и радуется с Ангелами, // преподобный <имя>, дух твой.'
       - глас: 8
         текст: Слез твоих потоками / ты возделал бесплодную пустыню / и стенаниями из глубины / плод трудов
            своих / умножил во сто крат, / и сделался светилом вселенной, / сияя чудесами, <имя>, отче наш, /
            моли Христа Бога // о спасении душ наших.
