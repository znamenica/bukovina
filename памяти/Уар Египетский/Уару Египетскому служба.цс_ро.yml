      тропарь:
         глас: 4
         текст: Воинством святых страстотерпец / страждущих законне, / зря онех, показал
            еси / мужески крепость свою. / И устремився на страсть волею, / и умрети вожделе
            за Христа, / Иже приял еси почесть победы / твоего страдания, Уаре, // моли
            спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Христу последуя, / мучениче Уаре, / Того испив чашу, / и мучения венцем
            увязеся, / и со Ангелы ликовствуеши: // моли непрестанно за души наша.'
      икос: Пение ми даруй, Боже мой, / воспевати, и глаголати, и почитати подвиги
         страстотерпца Твоего и мученика, / яко да благосочетанно восхвалю добляго
         во страдании Уара, / победителя в страстех бывша всегда, / великаго во благочестии
         и в лице мученик возсиявшаго, / в нихже поет непрестанно Христа со множеством
         Ангельским премудрый, / приемля свыше Божественное осияние / и моля непрестанно
         о всех нас.
