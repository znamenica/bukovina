вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: На земли премудрости славу стяжал еси, / богатство Господеви своему
            вручил еси, / и Той тя с Небесными водворяет, / тело твое на земли, / святе,
            сохрани невредимо, / ты бо в целомудрии и чистоте / житие праведно пожил еси, /
            тем с дерзновением // моли спастися нам.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Вышняго желанием прославляя, / и Той тя в памяти / прославляет, праведне, /
            восхождением добродетелей / совершил еси душу, / премудре святе Стефане, /
            на земли непорочно / житие соверши, / Зиждителю всех благоугодил еси, / моли
            непрестанно // о всех нас.
