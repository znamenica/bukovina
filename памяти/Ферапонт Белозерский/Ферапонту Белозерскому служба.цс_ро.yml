      молитва: 'О всечестный и преблаженный отче наш Ферапонте! Тебе дадеся благодать
         молитися о нас, и вемы, яко, предстоя Престолу Господа, присно являвши любовь
         твою к нам непрестанными о нас твоими ходатайствы. Но понеже мы ежечасно умножающе
         грехи наша, крайняго твоего отвращения достойни сотворихомся, сего ради в покаянии,
         со слезами припадающе, молим тя: не премени твоей милости к нам на гнев за нечестия
         и скверны наша, яви убо нам милость твою до конца и согрешающих нас очисти твоими
         молитвами, возведи к покаянию, укрепи на дела благая, сохрани в Православии
         и во всякой святыни. Даруй нам пребывати в мире, тишине и братолюбии, испроси
         нам времена безмятежна и изобилие плодов земных, избави от огня, и от потопления,
         и от лютых болезней, и от смертоносный язвы. Посли труждающимся благий успех,
         путешествующим путь безпреткновенный, в мори плавающим пристанище тихое, плененным
         ослабу и освобождение, сирым помощь и заступление, воинству нашему верность,
         мужество и победу и всем нам вся полезная ко временней и вечней жизни. Да, любовию
         твоею огражденнии, благодарственная всегда поем прославившему тя Господу Иисусу
         Христу, Емуже подобает всякая слава и честь со Безначальным Его Отцем и с Пресвятым
         и Животворящим Его Духом во веки веков. Аминь.'
