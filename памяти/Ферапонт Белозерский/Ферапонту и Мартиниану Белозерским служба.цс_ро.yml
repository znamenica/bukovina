вечерня:
   отпустительно:
      молитва: О Богоблаженнии и преподобнии отцы наши, Ферапонте и Мартиниане! Молимся
         вам и от сердца с любовию вопием, да нас, непотребных, вразумите и просветите
         и своими молитвами укрепите некая похвальная словеса принести в память вашего
         преставления не бо в мудрости слова дерзаю глаголати, но со многою верою и любовию
         чадолюбивым отцам сия приношу. Вы убо, преподобнии, сами наши недостатки наполните,
         без вашея бо помощи, блаженнии, ничтоже можем благо сотворити, но, пребывающе
         в дому Пречистыя Богородицы вашея ограды, надеемся вами, благими предстателями,
         свободни пред Богом явитися, необладанными быти от враг видимых и невидимых.
         О пастырие добрии, истиннии строители винограда Христова, отцем славо, преподобным
         единонравнии, праведным единовсельницы, иноком наставницы и общему житию совершители
         изряднии. Ныне на Небесех Святей Троице предстоите со всеми угодившими Ей. Ныне
         убо, о Богоблаженнии и преподобнии отцы, помяните стадо свое, еже мудре собрасте,
         и соблюдите Богодарованную вашу паству и, яко чадолюбивии отцы, посещайте и
         не презрите нас, чтущих верою и любовию пречестную и многорадостную вашу память.
         Сохраняйте нас и соблюдайте от всех видимых и невидимых враг, приидйте посреде
         нас невидимо и всех нас моления, Богови возсылаемая, пришлите и принесите, сия
         ходатайственне всех Творцу и Избавителю, Иже в Троице Святей покланяемому истинному
         Богу нашему, яко да согрешением нашим оставление получим в День Судный благодатию
         и человеколюбием Господа нашего Иисуса Христа, с Нимже Отцу слава и Святому
         Духу вкупе, Трисиянному Божеству, ныне, и присно, и во веки веков. Аминь.
