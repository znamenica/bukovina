вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Столп огнезрачный и светоносное солнце, возсиявшее на горе Печерской,
            / великаго Антония со всем собором Богоносных отец приводим Тебе, Христе,
            в молитву, // ихже ради молим, подаждь обители нашей благодать и душам нашим
            велию милость.
       - глас: 2
         текст: Егда снидосте во гробы / и самех себе заключисте, / тогда страсти умертвивше
            плотския, / спогребостеся Христу, Богоноснии, / и диавольския в подземных
            разрушисте ограды. / Сего ради Ангели // венцы с Небес вам подают.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Лик постнический собрася умне, / мысленныма зряще очима, / приидите,
            людие, / хвалами почтите, / покланяющеся мощем их, / любовныя принесите дары, /
            тии бо суть к Богу ходатаи // и молитвенницы о душах наших.
       - глас: 8
         текст: 'Отцы всечестнии, / личе Богокрасный, / чудес многих источницы, / миро
            источающии, / сокровища краснобогатная Господня, / земли сокровенная, / не престайте,
            молим вы, / о нас молитися ко Господу, / да зовем вам: радуйтеся // всему миру
            светильницы.'
