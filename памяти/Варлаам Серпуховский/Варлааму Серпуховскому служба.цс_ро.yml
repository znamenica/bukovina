         текст: От святителя Алексия / богоугождению научен, / добродетельми украсил
            еси / душу свою, / сего ради / Матери Божией / избранник явился еси, / и обитель
            Тоя / Введению воздвигл еси / на спасение многим / душам человеческим. / Монашествующим
            добрый наставниче, / теплый о нас / к Богу молитвенниче, / преподобне Варлааме, /
            отче наш, / моли спастися // душам нашим.
      молитва: О преподобне и Богоносне отче наш Варлааме, обители Пресвятыя Владычице
         Богородицы устроителю, земли Серпуховския украшение, милостивый и теплый о нас
         к Богу ходатаю и чудотворче преславный! Приклони ухо твое на моления наша, буди
         нам благих податель и в житии сем многоскорбнем утешитель и наставник. Научи
         ны, суетными попечениями обуреваемыя, первее Царствия Небесного искати, и в
         послушании и смирении сердечнем волю Божию исполняти. Яко руце, на помощь нам
         немощным простираемыя, да будут твоя святыя к Богу за ны молитвы. Подаждь же
         исцеления душам и телесем нашим, да в радости духовней благодарственныя и хвалебныя
         пения не престанем возсылати, и тако твоим заступлением храними, достигнем в
         тихое и безмятежное пристанище, идеже ты со Ангелы и всеми святыми присно славиши
         Пречестное и Великолепое Имя Отца и Сына и Святаго Духа, аминь.
