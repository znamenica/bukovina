---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой Господи
      молитва: О святый угодниче Божий, славный мучениче Викторе! Подвигом добрым
         подвизався на земли, восприял еси на небесех венец правды, егоже уготовал есть
         Господь всем любящим Его. Темже взирающе на святый твой образ, радуемся о преславнем
         скончании жительства твоего и чтим святую память твою. Ты же, предстоя престолу
         Божию, приими моления наша и ко Всемилостивому Богу принеси, о еже простити
         нам всякое прегрешение и помощи нам стати противу кознем диавольским, да избавльшеся
         от скорбей, болезней, бед, напастей, и всякаго зла, благочестно и праведно поживем
         в нынешнем веце и сподобимся предстательством твоим, аще и недостойни есмы,
         видети благая на земли живых, славяще единаго во святых Своих славимаго Бога,
         Отца и Сына и Святаго Духа, ныне и во веки веков. Аминь.
