         глас: 8
         текст: Креста Твоего образ ныне паче солнца возсия, / егоже от горы святыя
            даже до лобнаго места простерл еси / и в нем Твою, Спасе, крепость уяснил
            еси. / сим укрепляя нас / и спасай выну в мире // молитвами Богородицы, Христе
            Боже, и спаси нас.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Отверзый небеса заключенная, / на небеси пресветлыя лучи, / на земли
            возсия пречистый Крест; / Темже сияний Его действа приемше, / к незаходимому
            наставляемся свету / и во бранех имамы Его оружие мира // непобедимую победу.
