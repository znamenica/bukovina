         текст: Необоримая стена образ Твой / и источник чудес, / якоже древле от Него /
            заступление Твое / граду Пскову даровала еси / тако и ныне нас / от всех бед и скорбей /
            милостивно избави / и спаси душа наша // яко любвеобильная Мати.
      молитва: О, Пресвятая Госпоже, Дево Богородице, высшая Херувим и Честнейшая
         Серафим, Богоизбранная Отроковице! Призри с высоты небесной милостивным Твоим
         оком на нас, недостойных рабов Твоих, со умилением и слезами молящихся пред
         Пречистым образом Твоим; не лиши нас Твоего заступления и покрова Державнаго в
         странствии сем земном, многоскорбном и многомятежном. Спаси нас в погибели и
         скорби сущих, воздвигни из глубины греховныя, просвети ум наш, омраченный страстьми и
         уврачуй язвы душ и телес наших! О, Всещедрая Мати Человеколюбиваго Владыки! Удиви
         на нас пребогатыя милости Твоя, укрепи немощную волю нашу к деланию заповедей
         Христовых, умягчи окаменелая сердца наша любовию к Богу и ближним, даруй нам
         сокрушение сердечное и покаяние истинное, да очистившеся от скверны греховныя, сподобимся
         мирныя христианския кончины и добраго ответа на Страшнем и нелицеприятном Суде
         Господа нашего Иисуса Христа, Емуже со Безначальным Его Отцем и Пресвятым, Благим
         и Животворящим Духом, подобает всякая слава, честь и поклонение, ныне и присно
         и во веки веков. Аминь.
