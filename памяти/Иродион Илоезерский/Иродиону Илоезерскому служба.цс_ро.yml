            яко же шипок благовонен / обстоянии водами огражден. / И мы, чада твоя суще, /
            припадающе, молимтися: / моли Пресвятую Троицу, / еже сохранитися граду нашему /
            от нахождения иноплеменник / и от враг видимых и невидимых. / Яко да твоими,
            отче, / ко Господу молитвами спасаемии / всегда просим с верою у тебе: / моли
            о нас Христа Бога // спастися душам нашим.'
