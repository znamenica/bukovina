---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Ὡς ἔνσαρκος Ἄγγελος, καὶ ὑπηρέτης Χριστοῦ, ὡς ἔνθεος ἄνθρωπος καὶ ἀσκητῶν
            καλλονή, Μελέτιε Ὅσιε, χάριτας θεοδότους, ἐκομίσω διώκειν, πνεύματα πονηρίας,
            καὶ νοσοῦντας ἰᾶσθαι, δι’ ὅ καὶ ἡ σεπτή σου σορὸς βρύει ἰάματα.
утреня:
   величание: Δεῦτε νῦν τιμήσωμεν οἱ πιστοί, ἀσκητῶν τὸ κλέος, μοναζόντων τὴν καλλονήν,
      τὸν ὑπὲρ Κυρίου, θανόντα ἐν ἀσκήσει, συζῶντα δ’ ἐν Ἀγγέλοις, Χριστοῦ Μελέτιον.
   канон:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Συνελθόντες τὰ πλήθη τῶν μοναστῶν, τῆς ἡμῶν ξυναυλίας τὸν ἀρχηγόν,
            ὑμνήσωμεν σήμερον, ἱεροῖς μελωδήμασι. Τὸ τῶν Ἁγίων κλέος, τὸν νοῦν τὸν
            οὐράνιον, τοῦ Παναγίου Πνεύματος, τὸ ἅγιον τέμενος τὸν ἀσκήσει λάμψαντα,
            λαμπρότατον ἥλιον καὶ τὸ ζοφῶδες νέφον τῆς πλάνης ἐλάσαντα. Οὗ καὶ τῶν
            λειψάνων, τὴν σορὸν προσκυνοῦντες, καὶ κατασπαζόμενοι, ὁμοφρόνως βοήσωμεν·
            Θεοφόρε Μελέτιε, πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι,
            τοῖς ἑορτάζουσι πόθῳ τὴν ἁγίαν μνήμην σου.
      кондак:
         глас: 3
         подобен: Ἠ Παρθένος σήμερον
         текст: Ἐξ ἐῴας ἔνδοξε, πρὸς τὴν ἑσπέραν φοιτήσας, ὥσπερ ἄλλος ἥλιος, τῶν
            ἀρετῶν τὰς ἀκτῖνας, ἥπλωσας, καὶ συνηγάγω πρὸς τὴν σὴν θάλψιν, ἅπαντας,
            τοὺς ἐν ψύχει παθῶν χειμαζομένους, ὅθεν νῦν σε συνελθόντες, ἀνευφημοῦμεν,
            Μελέτιε Ὅσιε.
      икос: Τῇ μελέτῃ καλῶς ἐμμελετῶν τοῦ κτίσαντος, ὡς αὐτοῦ μαθητὴς ἐκγυμνασθεὶς
         μακάριε, δωρεῶν ἀύλων Πνεύματος κατηξιώθης· ὅθεν εἵλκυσας πολλοὺς πρὸς τὴν
         σὴν μίμησιν, καταλιπόντας βίου τὸν τάραχον, καὶ ἀσκητικὴν ἀνθελομένους ζωήν·
         ὦν παιδοτρίβης ὑπῆρξας θεῖος, καὶ πρακτικὸς ὑφηγητής, εἰ πολὺ μέρος αὐξήσας,
         οἱ καὶ πίστει κροτοῦσι τὴν σὴν μνήμην γηθοσύνως, ἀνευφημοῦντες Μελέτιε Ὅσιε.
