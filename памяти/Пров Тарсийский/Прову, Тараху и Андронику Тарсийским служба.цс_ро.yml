вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Святых мученик исправлением / Небесныя силы преудивишася, / яко в
            теле смертнем, / безтелеснаго врага / силою Креста, / подвизавшеся добре, /
            победиша невидимо, / и молятся Господу // помиловатися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Троицы нам славу явиша, / доблии Христовы / оружницы и мученицы, / с
            Тарахом Пров же и Андроник: / обличиша бо все мучителей безбожие, // верою
            доблественне страдальчествовавше.'
