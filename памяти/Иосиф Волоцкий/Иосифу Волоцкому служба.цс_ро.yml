   отпустительно:
      тропарь:
         глас: 5
         текст: Яко постников удобрение / и отцев красоту, / милости подателя, / разсуждения
            светильника, / вси вернии, сошедшеся, восхвалим / кротости учителя / и ересей
            посрамителя, / премудраго Иосифа, / российскую звезду, / молящася Господу //
            помиловатися душам нашим.
      молитва: 'О преблаженне и приснославне отче наш Иосифе! Ведуще твое велие к
         Богу дерзновение и к твоему твердому заступлению прибегающе, в сокрушении сердца
         молим тя: озари нас светом дарованныя тебе благодати и молитвами твоими помози
         нам бурное море жития сего преити безмятежно и пристанища спасения неблазненно
         достигнути: порабощени бо суще суетными, и грехолюбиви, и немощни еже от обышедших
         нас зол возникнути, к кому прибегнем, аще не к тебе, явившему неоскудеваемое
         богатство милости в земнем житии твоем? Веруем же, яко и по отшествии твоем
         множайшее стяжал еси дарование милосердовати бедствующим. Темже убо, припадающе
         ныне к цельбоносней иконе твоей, умиленно просим тя, святче Божий: сам искушен
         быв, помози и нам, искушаемым; постом и бдением поправый силу демонскую, и нас
         от нападений вражиих защити; препитавый гладом погибающих, и нам испроси у Господа
         изобилие плодов земных и вся яже ко спасению потребная; посрамивый еретическая
         мудрования, Церковь Святую от ересей и расколов, и смущений молитвами твоими
         огради: да тожде мудрствуем вси, единем сердцем славяще Святую, Единосущную,
         Животворящую и Нераздельную Троицу, Отца и Сына и Святаго Духа, во вся веки.
         Аминь.'
