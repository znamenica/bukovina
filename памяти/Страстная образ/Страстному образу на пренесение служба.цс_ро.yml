---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Днесь возсия неизреченно / царствующему граду нашему Москве / икона
            Богоматере, / и, яко светозарным солнцем, / пришествием тоя озарися весь мир, /
            Небесныя силы / и души праведных / мысленно торжествуют, радующеся, / мы же,
            на ню взирающе, / к Богородице со слезами вопием: / о Всемилостивая Госпоже, /
            Владычице Богородице, / молися из Тебе воплощенному / Христу, Богу нашему, /
            да подаст мир / и здравие всем Христианом / по велицей и неизреченней // Своей
            милости.'
