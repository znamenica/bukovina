         глас: 4
         текст: 'Константин днесь весело ликовствует, / предстоя Престолу Пресвятыя
            Троицы, / видя отечествие свое, / мастию духовною сияющее: / емуже последоваша /
            Михаил и Феодор, сынове его, / и молятся вси трие // вкупе о душах наших.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Изрядному воеводе / и правоверному князю Константину / с сынома его вкупе
            отечество его, / хваляся, вопиет, / имеющее его начальника и заступника, /
            яко избавльшееся им / от прелести и скверны идольския. / Сего ради вопием ему
            сице: // радуйся, княже Константине преблаженне.'
