---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Πατέρων ἀθροίσθητε, πασὰ τοῦ Ἄθω πληθύς, πιστῶς ἑορτάζοντες, σήμερον
            χαίροντες, καὶ φαιδρῶς ἀλαλάζοντες, πάντες ἐν εὐφροσύνῃ, τοῦ Θεοῦ γὰρ ἡ
            Μήτηρ, νῦν παρὰ τοῦ Ἀγγέλου, παραδόξως ὑμνεῖται διὸ ὡς Θεοτόκον ἀεὶ ταύτην
            δοξάζομεν.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τῇ σεπτῇ σπυ Εἰκόνι Γαβριὴλ ὁ Ἀρχάγγελος, καταπτὰς ἐν σχήματι ξένῳ, τὴν
            ᾠδήν σοι ἀνέμελψεν, Ἄξιόν ἐστιν ὡς ἀληθῶς, τὴν μόνην μακαρίζειν σε Ἁγνή, ὡς
            Μητέρα τοῦ τῶν ὅλων Δημιουργοῦ, καὶ σώζουσαν τοὺς κράζοντας· δόξα τοῖς
            θαυμασίοις σου Ἁγνή, δόξα τοῖς μεγαλείοις σου, δόξα τῇ πρὸς ἡμᾶς σου προνοίᾳ
            Ἄχραντε.
утреня:
   величание: Ἄξιον ὑμνεῖν σε διὰ παντός, τὴν Θεοῦ Μητέρα, καὶ προστάτιν τῶν γηγενῶν,
      παρὰ τοῦ Ἀγγέλου, Παρθένε διδαχθέντες, ὑμνοῦμεν καθ’ ἑκάστην, τὰ μεγαλεῖά σου.
   канон:
      кондак:
       - глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Ἑορτάζει σήμερον ἅπας ὁ Ἄθως, ὅτι ὕμνοις δέδεκται, ὑπὸ Ἀγγέλου θαυμαστῶς,
            σοῦ τῆς Ἁγνῆς Θεομήτορος, ἣν πᾶσα κτίσις γεραίρει δοξάζουσα.
       - глас: 8
         подобен: Τῇ ὑπερμάχῳ
         текст: Ὡς ἐπιστὰς ἀπ’ οὐρανοῦ ἐν ξένῳ σχήματι Ὁ Γαβριὴλ τὸν μοναστὴν
            ἐμυσταγώγησε Μακαρίζει καὶ ὑμνεῖν σε ἀξίως Κόρη. Ἀλλ’ ἡμεῖς τούτου τὴν
            μνείαν ἑορτάζοντες τὴν πολλήν σου πρὸς ἡμᾶς ὑμνοῦμεν πρόνοιαν καὶ βοῶμέν σοι,
            χαῖρε Ἄθω ἡ ἔφορος.
