       - глас: 4
         текст: 'Притецем, вернии, со дерзновением / к Милующей Царице Богородице /
            и умиленно воззовем к Ней: / низпосли на ны милости / Твоя богатыя: / град сей
            избави / от всякаго обстояния, / мир даруй мирови // и спасение душам нашим.'
      молитва: 'О пресвятая и премилостивая Владычице Богородице! Припадающе к святей
         иконе Твоей, смиренно молимся Тебе: вонми гласу моления нашего, виждь скорби,
         виждь беды наша и, яко любвеобильная Мати, потщися на помощь нам безпомощным,
         умоли Сына Твоего и Бога нашего, да не погубит нас за беззакония наша, но явит
         нам человеколюбно Свою милость. Испроси нам, Владычице, у благости Его телесное
         здравие и душевное спасение, и мирное житие, земли плодоносие, воздуха благорастворение,
         и благословение свыше на вся благая дела и начинания наша, православному воинству
         нашему на вся враги победу и одоление. И якоже древле призрела еси милостиво
         на смиренное славословие послушника афонскаго, воспевавшего Тя пред пречистою
         иконою Твоею, и послала еси к нему Ангела научити его пети песнь небесную, еюже
         славословят Тя Ангели, тако и ныне приими наше усердное молитвословие, Тебе
         приносимое. О Царице всепетая! Простри ко Господу богоноснеи Твои руце, имиже
         Богомладенца Иисуса Христа носила еси, и умоли Его избавити нас от всякаго зла.
         Яви, Владычице, Твою милость к нам: болящия исцели, скорбящия утеши, бедствующим
         помози и сподоби нас благочестно житие сие земное совершити, христианскую непостыдную
         кончину получити и Небесное Царствие наследити Матерним ходатайством Твоим к
         рождшемуся от Тебе Христу Богу нашему, Емуже со Безначальным Его Отцем и Пресвятым
         Духом подобает всякая слава, честь и поклонение ныне и присно, и во веки веков.
         Аминь.'
