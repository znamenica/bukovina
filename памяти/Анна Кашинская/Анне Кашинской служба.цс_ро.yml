вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: 'Днесь восхваляем тя, / преподобная мати, / великая княгине / инокине Анно: /
            яко бо лоза плодовита / посреде терния, / процвела еси во граде Кашине / твоими
            добродетельми, / всех удивила еси / чудным твоим житием, / темже Христу / Богу
            угодила еси, / и ныне, радующися и веселящися, / пребывавши с лики / преподобных
            жен, / наслаждающися райския / красоты и веселия. / Молим убо тя: / моли о нас
            Человеколюбца, / Христа Бога нашего, / даровати нам мир // и велию милость.'
       - глас: 4
         текст: Просветившися Божественною / благодатию, преподобная, / и правостию
            умною душу твою / привязавши в любовь Христову, / тленныя, и красныя, и временныя /
            нивочтоже вменила еси. / Крестным знамением / на мысленныя враги / мужески вооружившися, /
            постническими подвиги, / постом и молитвами / углие страстей угасила еси, /
            достославная Анно, / и по смерти источавши благодать / притекающим к мощем твоим. /
            И ныне, в Небеснем чертозе / с мудрыми девами / предстоящи Христу, / моли о
            нас, почитающих // святую память твою.
      молитва: 'О преподобная и преблаженная мати Анно! Смиренно припадающе к честным
         мощем твоим, молимся со слезами прилежно: не забуди убогих твоих до конца, но
         поминай нас всегда во святых твоих и благоприятных молитвах к Богу. О преблаженная
         великая княгине Анно! Не забуди присещати чад твоих, аще бо телом и преставилася
         еси от нас, но и по смерти жива пребывавши и не отступавши от нас духом, сохраняющи
         нас от стрел вражиих, всякия прелести бесовския и козней диавольских. Молитвеннице
         наша усердная! Не престай молящися за ны ко Христу, Богу нашему, аще бо мощей
         твоих рака пред очима нашима выну видима есть, но святая душа твоя, со Ангельскими
         воинствы у Престола Вседержителя предстоящи, достойно веселится. К тебе убо
         припадаем, тебе молимся, тебе мили ся деем: молися, преблаженная Анно, Всемилостивому
         Богу нашему о спасении душ наших, еже испросити нам время на покаяние и невозбранно
         прейти от земли на Небо, мытарств горьких и вечныя муки избавитися и Небесному
         Царствию наследником быти со всеми преподобными, от века угодившими Господу
         нашему Иисусу Христу, Емуже слава, со Безначальным Его Отцем, и с Пресвятым,
         и Благим, и Животворящим Его Духом, ныне, и присно, и во веки веков. Аминь.'
