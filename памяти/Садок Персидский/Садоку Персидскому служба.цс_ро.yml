         текст: 'Владычню речению усердно / в подобстве последова, / яко убо пастырь
            добрый / за Христовы овцы / душу свою положил еси, / священномучеyиче Садоче, /
            молим тя, многострадальне, / моли пастырем начальника Христа / и нас причести
            деснаго / овец стояния, / да воспоем ти: / радуйся, священный отче Садоче, /
            иже за Христа // кровь свою излиявый.'
