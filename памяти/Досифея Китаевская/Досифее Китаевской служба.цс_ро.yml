---
вечерня:
   отпустительно:
      молитва: О прекра́сная неве́сто Христо́ва, чи́стая голуби́це, позлаще́нная
         Ду́хом Святы́м, де́вственная похвало́ и пеще́рная собесе́днице а́нгелов, под
         спу́дом ми́ра сего́ скры́вшаяся, но на све́щнице церко́внем высо́це сами́м Бо́гом
         поста́вленная, преподо́бная ма́ти Досифе́е! Что досто́йное в дар тебе́ принесе́м
         кро́ме смире́нных и гре́шных моле́ний на́ших, я́же прии́мши, очи́сти я святы́ми
         твои́ми моли́твами и принеси́ к Жениху́ твоему́, Христу́ Бо́гу на́шему. Ублажа́ем
         тя, оби́тели Кита́евския украше́ние, на́ша засту́пнице и храни́тельнице во тьме
         грехо́вней блужда́ющым, я́ко звезда́ путево́дная путь ко Христу́ указу́ющая.
         Ты я́ко хра́брый во́ин Христо́в в борьбу́ с ду́хом зло́бы вступи́ла еси́, не́мощь
         же́нскую презира́я, и му́жеством от Бо́га укрепля́ема, сохрани́ла еси́ цвет
         де́вства и чистоту́ целому́дрия твоего́, ме́жду мужа́ми житие́ провожда́я и
         Досифе́ем ра́ди сокры́тия от ми́ра наре́кшаяся. Моли́ Бо́га о нас, о преподо́бная
         ма́ти, да не я́ростию свое́ю обличи́т нас Госпо́дь, ниже́ гне́вом Свои́м нака́жет
         нас за премно́гия грехи́ на́ша, но ми́лостию свое́ю да огради́т нас и да да́рует
         нам вре́мя на покая́ние и исправле́ние. О преподо́бная Досифе́е! Всех собрав́шихся
         во хра́ме сем и с любо́вию чту́щих святу́ю па́мять твою́, твои́м заступле́нием
         осени́, и испроси́ у Царя́ сил, Ему́же со а́нгелы предстои́ши, коему́ждо благоприя́тная
         во вре́менней жи́зни сей, па́че же помози́ нам Небе́снаго Ца́рствия дости́гнути
         твои́ми те́плыми моли́твами и хода́тайством ко Го́споду на́шему Иису́су Христу́,
         Ему́же подоба́ет вся́кая сла́ва, честь и поклоне́ние, со Отцем и Святы́м Ду́хом,
         ны́не и при́сно, и во ве́ки веко́в. Ами́нь.
