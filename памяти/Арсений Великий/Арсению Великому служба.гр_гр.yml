         подобен: Τὸν συνάναρχον Λόγον
         текст: Τῶν τερπνῶν ἀπανέστης ἐμφρόνως Ὅσιε, χρηματισθεῖς οὐρανόθεν ὡς Ἀβραὰμ ὁ
            κλεινός, καὶ Ἀγγέλων μιμητής, ὤφθης τῷ βίῳ σου, λόγω ἐμπρέπων πρακτικῶ, καὶ
            σοφία ἀληθεῖ, Ἀρσένιε θεοφόρε. Καὶ νῦν ἀπαύστως δυσώπει, ἐλεηθήναι τᾶς ψυχᾶς
            ἠμῶν.
