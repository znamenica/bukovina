вечерня:
   отпустительно:
      молитва: 'О, священная главо, земный ангеле, небесный человече, безмолвия рачителю,
         молчания любителю, преподобне и богоносне отче наш Арсение. Припадаем ти и молимся:
         помолися ко Господу Богу и Спасу нашему Иисусу Христу, да дарует нам, грешным
         и недостойным рабом Своим, вся ко спасению душевному благопотребныя дары Своя:
         веру праву, надежду благу, любовь нелицемерну, благочестие непоколебимое, любомудрие
         христопоследовательное и вся добродетели, во святем Евангелии Им заповеданныя,
         да будем подражатели твоего благоугоднаго жития и вкупе с тобою сподобимся спасение
         вечное получите и Царствие Небесное унаследити. Ей, угодниче Божий! Не презри
         нас, но помози нам, небесным предстательством твоим, благочестно житие временное
         скончати, кончину благую, мирную и непостыдную стяжати и блаженства райскаго
         удостоитися, да прославим человеколюбие и щедроты в Троице славимаго и покланяемаго
         Бога, Отца и Сына и Святаго Духа, и твое святое заступление, во веки веков.
         Аминь.'
утреня:
   канон:
