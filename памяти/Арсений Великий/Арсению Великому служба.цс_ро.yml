       - глас: 3
         текст: От Рима возсиял еси, / якоже солнце великое, / и к Царскому граду / достигл
            еси, преблаженне, / словесы твоими / просвещая сего и делы, / всяку неразумия /
            мглу отгоня. / Сего ради тя почитаем, / отцев славо, // Арсение преподобне.
       - глас: 8
         текст: 'Яже на земли оставль, / Христовым стопам / последовал еси тепле / и, Того,
            славне, / на рамо взем / честный крест, / умертвил еси / труды постническими /
            телесныя желания, треблаженне. / Темже зовем ти: // радуйся, отче Арсение.'
