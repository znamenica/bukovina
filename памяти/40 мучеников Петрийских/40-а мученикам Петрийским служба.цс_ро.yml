      кондак:
         глас: 2
         текст: Мученическая честная память / прииде днесь, / веселящи всяческая, /
            Терентия премудраго / и дружины его. / Темже убо стецемся, / да приимем исцеления, /
            сии бо благодать / от Бога прияша / Духа Святаго / исцеляти недуги // душ наших.
