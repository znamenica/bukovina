         текст: Житие твое, Василие, неложное, / и чистота нескверна, / Христа ради
            тело твое / изнурил еси постом и бдением, / и мразом и теплотою солнечною, /
            и слотою и дождевным облаком, / и просветися лице / твое, яко солнце, / и ныне
            приходят к тебе / Российстии народи и вси людие, / прославляюще святое / твое
            успение. / Тем Христа Бога моли, / да избавит ны / от варварскаго пленения / и
