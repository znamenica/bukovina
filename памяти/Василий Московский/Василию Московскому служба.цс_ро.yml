            полезная. / Сего ради недужнии, / притекающе к цельбоподательному / твоему гробу,
            премудроюроде, / независтно приемлют / болезней отложение / и благодарственно
            воспевают // прославльшаго тя, Единаго Человеколюбца.
       - глас: 8
