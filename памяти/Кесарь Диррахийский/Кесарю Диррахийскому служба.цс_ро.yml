вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Яко велико сокровище и богатство некрадомо / к нам прииде из Кипра,
            Лазаре, / Промыслом всех Бога, повелением царя благочестива, / подая чтущим
            тя исцеления даром, / избавляя от бед и от всякаго вреда, / верою взывающих
            ти: // спаси всех молитвами своими, Лазаре отче наш.'
       - глас: 3
         текст: Страстотерпче святый / и целебниче Пантелеимоне, / моли Милостиваго
            Бога, / да прегрешений оставление // подаст душам нашим.
      молитва: 'О, зело предивный и изрядный друже Христов Святый Праведный Лазарю,
         Вифании похвало и всей вселенней превеликое удивление! Благословен дом твой,
         егоже Господь наш Иисус Христос во днех плоти Своея с любовию посещаше, видя
         веру и доброту души твоея и боголюбивых сестер твоих Марфы и Марии, зане ты
         возлюбил еси Его всем сердцем твоим, всею душею твоею, всею мыслию твоею и Тем
         до конца возлюблен был еси. Дивны тайны твоя, на тебе Божественным Другом Твоим
         и Господом нашим явленныя, яко изволися Ему прежде Креста Своего и Воскресения
         показати на тебе всему миру Славу Свою и сотворити тя предвозвестника пресветлаго
         Своего из мертвых тридневнаго Воскресения. Сего ради Той, яко Владыка живота
         и смерти, попусти тебе смертным сном уснути, и погребену быти, и даже до адовых
         глубин снити, идеже ты узрел еси сущия от века умершыя во множестве неисчетном
         адовыми узами содержимыя, и страшные страхи видел еси. И тамо, егда тело твое
         возсмердению смертному уже предадеся, по четырех днех ты услышал еси Божественный
         глас Друга твоего, на гроб твой пришедшаго: “Лазаре, гряди вон!” И по гласу
         сему ты абие из гроба возстал еси и тако Вифанию возвеселил еси и Марфины и
         Мариины слезы утолил еси, фарисеи же и книжники, в ожесточении сердец сущих
         устрашил еси. Утоли же, святый друже Христов, и наши слезы, грех ради наших
         проливаемии, оживотвори наши души и телеса, в возсмердении страстей и нечистот
         греховных сущии, воздвигни нас из гроба отчаяния и лютаго уныния, всех же нас
         избави от вечныя смерти, якоже и тебе Господь наш возстави от успения смертнаго.
         И умоли милостиваго Бога, да сподобит нас причастницы быти вечныя жизни, еюже
         и ты по трудех святительства на острове Критстем сам ныне наслаждаешися во обителех
         райских, прославляюще Всесвятое имя Отца и Сына и Святаго Духа, ныне и присно
         и во веки веков. Аминь.'
утреня:
   величание: Величаем тя, / страстотерпче святый, великомучениче и целебниче Пантелеимоне, /
      и чтим честная страдания твоя, / яже за Христа // претерпел еси.
   канон:
      кондак:
       - глас: 8
         текст: 'Взыде, яко звезда пресветлая, / от Кипра честныя / мощи твоя, Лазарю, /
            Царствующий град освящающи / и христолюбиваго царя веселящи / и люди своя
            обогащающи, / тобою благодать / исцеления подающи, / верно зовущим ти: // радуйся,
            Лазаре, друже Божий.'
       - глас: 5
         текст: 'Подражатель сый Милостиваго / и исцелений благодать / от Него прием, /
            страстотерпче и мучениче / Христа Бога, / молитвами твоими душевныя / наша недуги
            исцели, / отгоня присно борца / соблазны от вопиющих верно: // спаси ны, Господи.'
