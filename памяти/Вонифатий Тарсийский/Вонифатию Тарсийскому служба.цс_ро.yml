         Христов Вонифатие, коснися сердец их данною ти от Бога благодатию, скоро возстави
         от падения греховнаго и ко спасительному воздержанию приведи их. Умоли Господа
         Бога, Егоже ради страдал еси, да простив нам согрешения наша, не отвратит милости
         Своея от сынов Своих, но да укрепит нас в трезвении и целомудрии, да поможет
         Своею десницею воздержание крепкое и спасительное Богу обещание свое до конца
         сохранити, во дни и в нощи о нем бодрствующе, и добрый ответ о нем дати на Страшнем
         Судище. Приими, угодниче Божий, молитвы матерей, о чадех своих слезы проливающих;
         жен честных, о мужех своих рыдающих; чад сирых и убогих, от пианиц оставленных;
         и всех нас, иконе твоей припадающих, и да приидет сей вопль наш молитвами твоими
         ко Престолу Всевышняго даровати всем по молитвам их здравие и спасение душ и
         телес, наипаче же Царствие Небесное. Покрый и соблюди нас от лукаваго ловления
         и всех козней вражиих, в страшный час исхода нашего помози прейти непреткновенно
