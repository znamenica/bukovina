         текст: В молитвах бодрствуя, / пресветлый храм / Духа Святаго был еси, / темже
            и чудотворец / предивный явился еси, / преподобне отче наш Иларионе. / О нас
            моли Христа Бога / Божественнаго познания / светом просветити ны // и спасти
            души наша.
      молитва: О священная главо, преподобне отче, преблаженне авво Иларионе! Не
         забуди убогих твоих до конца, но поминай нас всегда во святых твоих и благоприятных
         молитвах к Богу. Помяни стадо твое, еже сам упасл еси, и не забуди посещати
         чад твоих. Моли за ны, отче священный, за дети твоя духовная, яко имеяй дерзновение
         к Небесному Царю: не премолчи за ны ко Господу, и не презри нас верою и любовию
         чтущих тя. Поминай нас недостойных у Престола Вседержителева, и не престай моляся
         о нас ко Христу Богу, ибо дана тебе бысть благодать за ны молитися. Не мним
         бо тя суща мертва: аще бо телом и преставился еси от нас, но и по смерти жив
         сый пребываеши. Не отступай от нас духом, сохраняя нас от стрел вражиих и всякия
         прелести бесовския и козней диавольских, пастырю наш добрый. Аще бо и мощей
         твоих рака пред очима нашима видима есть всегда, святая твоя душа со ангельскими
         воинствы, со безплотными лики, с небесными силами, у Престола Вседержителева
         престоящи достойно веселится. Ведуще убо тя воистинну и по смерти жива суща,
         к тебе припадаем и тебе молимся: молися о нас всесильному Богу о пользе душ
         наших, и испроси нам время на покаяние, да невозбранно прейдем от земли на небо,
         от мытарств же горьких, бесов, воздушных князей и от вечныя муки да избавимся,
         и Небеснаго Царствия наследницы да будем со всеми праведными, от века угодившими
         Господу нашему Иисусу Христу; Емуже подобает всякая слава, честь и поклонение,
         со безначальным Его Отцем, и с Пресвятым и Благим и Животворящим Его Духом,
         ныне и присно и во веки веков. Аминь.
утреня:
   величание: Ублажаем тя, / преподобне отче наш Иларионе, / и чтим святую память твою, /
