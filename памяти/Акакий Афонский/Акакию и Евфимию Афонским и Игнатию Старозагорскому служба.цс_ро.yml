---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Равночисленны Троицы / Несозданныя суще, / с лики Ангелов / и чины мучеников /
            предстоите вы, радующеся, / Престолу Божества, мудрии. / Сего ради причастием /
            сияние отонуду приемлюще, / источник исцелений / верным подаете / и Божественное
            просвещение, / мучениче Христов Евфимие / со Игнатием мудрым / и с Божественным
            Акакием, // о нас присно молитеся.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Явися днесь Церкви / новое торжество / триех страстотерпцев, / яко светила,
            озаряющее / православных, Христе, // исполнения.
