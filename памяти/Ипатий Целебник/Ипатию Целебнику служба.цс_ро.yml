         глас: 1
         текст: Безначальнаго онаго / и тихаго места, / идеже несть печали, / ни воздыхания, /
            достигнути, преподобне, желая, / не дал еси себе / зде покоя нимало, / но
            присно день и нощь / в делех всяких / и жестоком житии / трудолюбно подвизаяся,
            пребываеши, / тем желаемого / получив уже, Ипатие, // молися о душах наших.
