         текст: 'Днесь возсия / нам память твоя, / славне, яко солнце, / светозарно лучами /
            озаряющая мир / и тьму нощи злых духов / от нас отгоняющая. / Днесь Небесныя /
            силы святых Ангел / и души праведных / мысленно торжествуют, радующеся. / Днесь
            и мы, грешнии, / припадающе, молимся: / отче преподобне Авраамие, / Христа Бога /
            моли непрестанно / спасти град и люди, // любезно тебе почитающия.'
