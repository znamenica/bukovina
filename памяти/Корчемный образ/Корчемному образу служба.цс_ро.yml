вечерня:
   отпустительно:
      молитва: 'О, Пресвятая Владычице Богородице, Небеснаго Царя Мати, Богоизбранная Отроковице!
         Ненадежных надеяние, больных исцеление, сирым предстательнице, скорбящим утешение
         и радость, обидимым покровительнице и всем в бедах и напастях сущим скорое поможение
         и заступление! Помози, о Мати Божия, и нам грешным в скорби нашей, возвесели
         радостию сердца людей Твоих; управи в мире и тишине жизнь нашу и не даждь во
         отчаяние впасти. Ты бо Едина еси паче всех святых и паче всех Горних умов Предстательница
         наша к Богу, яко Всеблагаго Царя Благая Мати. Темже мы, грешнии, на Пречистый
         Твой образ “Знамения” взирающе, умиленно преклоняем колена и, благоговейно лобызающе,
         молим Тя, Благосердая Мати: не отрини смиреннаго моления нашего и яви нам знамение
         милости Твоея: никтоже бо, к Тебе прибегая со упованием, исходит от Тебе посрамлен,
         но просит благодати и приемлет дар к полезному прошению, прославляя Сына Твоего
         и Бога, и Тебе с Ним, во веки веков. Аминь.'
