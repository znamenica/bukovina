вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Пустынный житель, / и в телеси Ангел, / и чудотворец явился еси, / Богоносе,
            отче / наш Василие, / постом, бдением, / молитвою Небесная / дарования приим, /
            исцелявши недужныя / и души верою / притекающих ти. / Слава Давшему / ти крепость, /
            слава Венчавшему тя, / слава Действующему тобою // всем исцеления.
утреня:
   канон:
      кондак:
         глас: 2
         текст: С высоты приим / Божественное откровение, / изшел еси, мудре, / от среды
            молв / и, монашествовав преподобно, / чудес приял еси действо / и недуги исцеляти
            благодатию, // Василие всеблаженне священнейший.
