         текст: Вышнюю жизнь вожделевши получити, / дольнюю сладость тщательно оставила
            еси, / и самую себе смесила еси / посреде мужей, краснейшая, / Христа бо ради /
            Жениха твоего // о обручнице привременном небрегла еси.
