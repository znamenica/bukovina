вечерня:
   отпустительно:
      молитва: 'О, святая преподобная мати наша Евфросиние! Ныне светло память твою
         празднующе, умиленными сердцами восклицаем ти: ты послушалася еси благаго Учителя
         Господа нашего Иисуса Христа, глаголющаго в Евангелии: Иже любит отца или матерь
         паче Мене, несть Мене достоин, и иже не отречется всего своего имения, не может
         быти Мой ученик, и всем житием своим последовала еси Ему. Испроси нам, мати
         наша Евфросиние, силы и действа Святаго Духа, во еже искоренити всякий грех
         в нас живущий и сотворити души наша в храмы Божии; воспламени сердца наша любовию
         ко Господу да исполним уста наша ко славословию Его и совершим хождение наше
         пред лицем Божиим во всяком благочестии и чистоте, да небесным предстательством
         твоим спасаеми узрим славу Божию, славяще Отца и Сына и Святаго Духа во веки
         веков. Аминь.'
