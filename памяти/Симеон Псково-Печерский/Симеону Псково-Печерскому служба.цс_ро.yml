         текст: Любовию Христовою сердце твое уязвивый, евангельски Тому последовал
            еси: яко древний подвижник преподобием украсивыйся, славный насельник обители
            Богоматери у пещер Богом зданных явился еси, и, благодать духовную свыше приемый,
            подаеши верным исцеления, Симеоне богоблаженне, не престай молитися о чтущих
            тя.
      молитва: О великий угодниче Божий, преподобне отче Симеоне! Призри на нас грешных,
         ко святей иконе твоей припадающих и просящих твоего заступления и помощи. Скорбь
         бо обдержит нас от обстоящих нас ныне бед и зол, и утешения не имамы многоболезненным
         душам нашим. Искахом бо помощи от человек, и не обретеся. Вопияхом ко Господу,
         и не услыша нас, зане прогневах пречистую благость Его беззаконьми нашими, и
         множеством многих грехов наших преогорчихом человеколюбную утробу Его. И кто
         нам ныне помощь явит, кто нам скорбь утолит, кто даст отраду и успокоение многомятежным
         душам нашим? К тебе, великий угодниче Божий, прибегаем мы, грешнии и недостойнии,
         ведуще бо, яко велие дерзновение имаши ко Христу Богу, и многомощен предстатель
         еси о всех, с верою к тебе прибегающих и твоего заступления и помощи требующих.
         Моли убо Человеколюбца Господа, яко да простив нам безчисленная наша прегрешения,
         не отвратит милость Свою от нас, но яко благ и сострадателен, явит и нам безконечное
         Свое милосердие, и в лютем напастей и бед наших озлоблении подаст нам всесильную
         помощь Свою, и преогорченным душам нашим ослабу, мир, укрепление, утешение и
         успокоение дарует. Ей, великий угодниче Божий! Вознеси преподобнии руце твои
         ко Христу Богу нашему и моли благость Его, да не отринет моления сердец наших,
         недостоинства ради нашего, но да явит нам благовременне милость Свою, да тако
         в мире временное сие житие прешедше, в вечный достигнем покой, и с тобою удостоимся
         славити Отца и Сына и Святаго Утешителя Духа во веки веков.
