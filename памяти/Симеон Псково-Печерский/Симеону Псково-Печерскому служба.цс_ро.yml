         текст: Яко Божия любве зерцало, во обители Печерстей благодатно просветился
            еси, образ иноческаго жития показуя, трудолюбием и послушанием на высоту добродетелей
            востекл еси, темже, дары Духа Святаго от Господа почтенный, чудеса многа щедро
