         в пустыне Саровстей и всю Землю Российскую озаривший блистанием святости подобне
         Моисею пророку, и преподобне Исаакие, земли Курския отрасле, много потрудившийся в
         подвигах иночества в обители Оптиной, и вси святии угодницы земли Курския, присные
         ходатаи пред Господем, добре земное поприще прошедшии, иго Христово понесшии и высоких
         добродетелей достигшие, нравам благим ближних научившие и заповеди Христови соблюдшие,
         смиренно ныне мы преклоняемся пред вашим предстательством у Господа. С великим
         упованием молим вас: не презрите молений наших, но испросисте у Господа милости и
         щедрот, грешником спасение, сущим в скорбех и печалех утешение, маловерным надежду и
         терпение, в радости живущим благодарение, болящим исцеление. Присно будете наши
         молитвенницы и ходатаи пред Господем, дабы и нам грешным соделатися причастниками
         жизни вечныя в тихих и блаженных обителех Его и наслаждатися лицезрением небесной
         славы Его и вечно славити и воспевати пресвятое имя Отца и Сына и Святаго Духа
         во веки, аминь.'
