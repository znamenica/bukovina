         текст: Иже на земли Христа ради волею в буйство преложився, / мира сего красоты
            отнюд возненавидел еси / и, плотская играния увядив постом и жаждею и на земли
            леганием, / от зноя же и студени, от дождя и снега / и от прочил воздушныя
            тягости никогдаже уклонился еси, / душу же очистил еси добродетельми, яко
            злато в горниле, / отче преблаженне Феодоре, / и ныне на Небесех предстойши
            Престолу Пресвятыя Троицы, / но яко имея дерзновение многое, // моли Христа
            Бога спастися душам нашим.
