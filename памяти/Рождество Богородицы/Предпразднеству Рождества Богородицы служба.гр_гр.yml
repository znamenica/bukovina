вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Ἐκ τῆς ῥίζης Ἰεσσαί, καὶ ἐξ ὀσφύος τοῦ Δαυῒδ, ἡ θεόπαις Μαριάμ, τίκτεται
            σήμερον ἡμῖν, διὸ καὶ χαίρει ἡ σύμπασα καὶ καινουργεῖται, συγχαίρει τε ὁμοῦ,
            ὁ οὐρανὸς καὶ ἡ γῆ. Αἰνέσατε αὐτὴν αἱ πατριαὶ τῶν ἐθνῶν, Ἰωακεὶμ εὐφραίνεται,
            καὶ Ἄννα πανηγυρίζει κραυγάζουσα· Ἡ στεῖρα τίκτει, τὴν Θεοτόκον, καὶ τροφὸν
            τῆς ζωῆς ἡμῶν.
утреня:
   канон:
      седален:
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Τεχθεῖσα παραδόξως, στειρωτικῶν ἐξ ὠδίνων, παρθενικῶν ἐκ λαγόνων,
            ἐκύησας ὑπὲρ φύσιν· ὡραῖος φανεῖσα γὰρ βλαστός, ἐξήνθησας τῷ κόσμῳ τὴν ζωήν·
            διὰ τοῦτο αἱ Δυνάμεις τῶν οὐρανῶν, βοῶσί σοι Θεοτόκε· Δόξα τῇ νῦν προόδῳ σου
            σεμνή, δόξα τῇ παρθενίᾳ σου, δόξα τῇ κυοφορίᾳ σου, μόνη Πανάχραντε.
       - глас: 5
         подобен: Tὸν συνάναρχον Λόγον
         текст: Τὰ οὐράνια πάντα νῦν ἐπαγάλλονται, τῶν ἀνθρώπων τὸ γένος συνεορτάζει
            αὐτοῖς, καὶ οἱ Προφῆται μυστικῶς συνευφραίνονται· ἣν γὰρ προεῖδον τυπικῶς,
            ἐν ταῖς ἀρχαίαις γενεαῖς, βάτον καὶ στάμνον καὶ ῥάβδον, νεφέλην πύλην καὶ
            θρόνον, καὶ μέγα ὄρος, γεννᾶται σήμερον.
      кондак:
       - глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Τῇ σεπτῇ γεννήσει σου ἡ οἰκουμένη, τῷ ἀΰλῳ Πνεύματι, πεποικιλμένη
            νοερῶς, ἐν ευφροσύνῃ κραυγάζει σοι· Χαῖρε Παρθένε, Χριστιανῶν τὸ καύχημα.
       - глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Ἡ Παρθένος σήμερον, καὶ Θεοτόκος Μαρία, ἡ παστὰς ἡ ἄλυτος, τοῦ οὐρανίου
            Νυμφίου, τίκτεται, ἀπὸ τῆς στείρας θεοβουλήτως, ὄχημα, τοῦ Θεοῦ Λόγου
            εὐτρεπισθῆναι· εἰς τοῦτο γὰρ καὶ προωρίσθη, ἡ θεία πύλη, καὶ Μήτηρ τῆς
            ὄντως ζωῆς.
      икос: Τῇ στειρευούσῃ καρπὸς ἐδόθη ἡ θεόπαις Μαρία· ἣν προεῖδον ποτὲ θεῖοι
         Προφῆται ἐν Πνεύματι· ταύτην ἡμεῖς σήμερον ὁρῶντες, ἐν τοῖς κόλποις τῆς Ἄννης
         σκιρτῶσαν, σὺν τῷ πιστῷ Ἰωακείμ, νοητῶς πρὸς ἑστίασιν συνέλθωμεν, καὶ τοὺς
         πόρρω καλέσωμεν, λέγοντες· Τοῦ κόσμου νῦν ἡ ἀνάκλησις, ἐξ ἀκάρπου γαστρὸς
         ἀνεβλάστησεν, ἡ θεία πύλη, καὶ Μήτηρ τῆς ὄντως ζωῆς.
