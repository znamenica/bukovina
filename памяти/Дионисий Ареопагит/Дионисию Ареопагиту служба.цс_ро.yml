---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Благости научився / и трезвяся во всех, / благою совестию / священнолепно
            оболкся, / почерпл еси от сосуда / избраннаго неизреченная / и, веру соблюд, /
            равное течение совершил еси, / священномучениче Дионисие, / моли Христа Бога //
            спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Небесная врата / прошед духом, яко ученик / до третияго Небесе / достигшаго
            апостола, Дионисие, / неизреченных обогатился еси / всяким разумом / и озарил
            еси во тьме / неведения седящия. / Темже зовем: радуйся, // отче всемирный.'
