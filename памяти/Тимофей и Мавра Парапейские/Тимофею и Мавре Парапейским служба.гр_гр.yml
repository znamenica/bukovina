       - глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Γηθοσύνως σήμερον ἡ Ἐκκλησία, εὐφημεῖ γεραίρουσα τοὺς Ἀθλοφόρους τοῦ
            Χριστοῦ· Μαῦραν Μαρτύρων τὸ ἔρεισμα, καὶ ἀριστέα, Τιμόθεον ἔνδοξον.
      икос: 'Τὴν δυάδα Χριστοῦ ἀνυμνήσωμεν ὦ φιλέορτοι, τὸ θανεῖν γὰρ ὑπὲρ τὸ ζῇν διὰ
         Χριστὸν ἡρετίσαντο οἱ μακάριοι· τυράννων ἀπειλὰς μὴ πτοηθέντες, πυρὸς ὀδύνην,
         ἄρσεις τροχῶν, καὶ λεβήτων βράσματα ἀνδρικῶς καθυπέμειναν. Καὶ γενναίως τοῖς
         βασάνοις προσκαρτεροῦντες, συμφώνως τοῖς ἀνόμοις κατὰ Παῦλον ἔλεγον: Τίς ἡμᾶς
         χωρίσει τῆς τοῦ Χριστοῦ ἀγάπης;Οὐ θλίψις, οὐ στενοχωρία, οὐκ ὀδύνη, ἀλλ’οὐδ’
         αὐτὸς ὁ θάνατος· διὸ σταυροῦσιν ἐπὶ ξύλου Μαῦραν Μαρτύρων τὸ ἔρεισμα, καὶ
         ἀριστέα Τιμόθεον ἔνδοξον.'
