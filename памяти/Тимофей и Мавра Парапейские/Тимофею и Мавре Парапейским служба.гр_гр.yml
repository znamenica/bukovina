       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς ζεῦγος ὁμόζυγον, καὶ ξυνωρὶς θαυμαστή, Τιμόθεε πάνσοφε, καὶ Μαῦρα
            νύμφη Χριστοῦ, ἐνθέως ἠθλήσατε, σύμμορφοι γὰρ ὀφθέντες, τῶν παθῶν τοῦ Κυρίου,
            δόξης ἀκατάλυτου, ἠξιώθητε ἄμφω, πρεσβεύοντες τῷ Σωτήρι, ὑπὲρ τῶν ψυχῶν ἠμῶν.
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Δεῦτε πάντων φιλεόρτων συστήματα, ὕμνοις τὴν σεπτὴ ξυνωρίδα ἐγκωμιάσωμεν,
            Τιμόθεον τὸν μέγαν ἀθλητὴν, καὶ Μαῦραν Μαρτύρων καλλονήν, ὡς τὴν πλάνην τῶν
            εἰδώλων εὐθαρσῶς ἀποσείσαντες. Δόξα τῷ ἐνισχύσαντι ἡμᾶς, δόξα τῷ
            στεφανώσαντι, δόξα τῷ ἐνεργούντι δι’ ὑμῶν, πᾶσιν ἰάματα.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τιμόθεον σήμερον σὺν τῇ συνάθλῳ πιστοί, συζύγῳ τιμήσωμεν, Μαύρᾳ τῇ νύμφῃ
            Χριστοῦ, τὴν τούτων γεραίροντες, εὔτολμον καρτερίαν. Οὗτοι γὰρ σταυρωθέντες,
            ἴχνεσι τοῦ σφαγέντος, ἠκολούθησαν πόθῳ, καὶ πάντων τὰς ἁμαρτίας, Σταυρῷ
            προσηλώσαντος.
       - глас: 4
         текст: Μαρτύρων σύλλογος νῦν εὐφραίνεται· Ἀγγέλων ἅσμασι μεγαλύνομεν την μνήμην
            ὑμῶν Ἅγιοι ἅπαντες μελῳδοῦντες καί πιστῶς ἐκβοῶντες, χαίροντες· τῆς Τριάδος
            Δυάς Μαρτύρων καί κλέος, Τιμόθεε καί Μαῦρα, ὑπέρ ἡμῶν ἀεί πρεσβεύσατε.
