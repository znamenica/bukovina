         текст: Τοὺς πολυτρόπους αἰκισμοὺς ἐνεγκόντες, καὶ τοὺς στεφάνους ἐκ Θεοῦ
            εἰληφότες, ὑπὲρ ἡμῶν πρεσβεύσατε πρὸς Κύριον, μνήμην τὴν πανίερον, τὴν ὑμῶν
