---
вечерн:
   отпустительно:
      молитва: О преблаженнии и преславнии мученицы и исповедницы Тавричестии, Церкви
         Христовой достойное украшение, скорыи заступницы и теплыи пред Господем предстателие
         и молитвенницы, землю нашу житием, подвигом и кровью освятившии, священномучениче
         Порфирие, архипастырю Крымский, и священнослужителие, во узах даже до смерти
         имя Христово исповедавшии Димитрие, Николае, Варфоломее, Тимофее, Иоанне, Владимире,
         Антоние, Николае, Андрее, Елеазаре и мученицы Димитрие и Стефане воззрите милостивно
         на ны, чтущих пресветлую память вашу. Вы бо ревнителие единства Церкви были
         есте и ныне нашу землю во святем православии утвердите, от расколов и шатаний
         оградите, врагов, ополчающихся на ны, видимых и невидимых, низложите. Испросите
         Человеколюбиваго Бога даровати нам тихое и безмятежное житие да сподобимся молитвами
         вашими получити оставление грехов и достигнути Царства Небеснаго, иде же вы
         непрестанно славите Всесвятую Троицу Отца и Сына и Святаго Духа во веки веков.
         Аминь.
