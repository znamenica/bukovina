         подобен: Τῆς ἐρήμου πολίτης
         текст: Ἐκ γαστρὸς ἠγιάσθης τὴ προγνώσει τοῦ Κτίσαντος, καὶ προφητικῆς ἐπληρώθης
            ἐκ σπαργάνων συνέσεως, ἐθρήνησας τὴν πτῶσιν Ἰσραήλ, σοφὲ Ἱερεμία ἐν στοργῇ,
            διὰ τοῦτο ὡς Προφήτην καὶ Ἀθλητήν, τιμῶμεν σὲ κραυγάζοντες, δόξα τῷ σὲ
            δοξάσαντι Χριστῷ, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ χορηγούντι διὰ σοῦ, ἠμὶν
            τὰ κρείττονα.
