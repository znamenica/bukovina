       - глас: 4
         текст: 'Зве́зды мы́сленныя, / просия́вшия на тве́рди Церко́вней, / и́ноков Росси́йских
            основа́ние, / пе́сньми, лю́дие, почти́м, / ра́достныя похвалы́ сим воздающе: /
            ра́дуйтеся, преблаже́ннии отцы́, / Анто́ние со Феодо́сием богому́дрым, / при́сно
            моля́щиися о возсле́дствующих // и чту́щих па́мять ва́шу.'
       - глас: 3
         текст: 'Двоицу начальных русских светил почтим, / Антония, Богом посланнаго, /
            и Феодосия, Богом дарованнаго: / тии бо первии, / равноангельным в России / житием
            просиявше от гор Киевских, / осветиша отечествия нашего вся концы, / и путь
            к Небеси правый многим показаша, / и, первоотцы иноком бывше, / лики спасаемых
            Богови приведоша, / и ныне, предстояще в вышних / немерцаемому Божества Свету, //
            молятся о душах наших.'
утреня:
