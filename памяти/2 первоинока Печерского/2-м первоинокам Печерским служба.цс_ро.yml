         текст: Дво́ицу вели́ких оте́ц / и пра́вило и́ноков све́тлое, / у́мныя зари́, онебе́сившия /
            Росси́йскую Це́рковь, / кто по достоя́нию хвала́ми воспое́т? / Ти́и бо Престо́лу
            Бо́жию предстоя́т. / Но я́ко иму́щии дерзнове́ние / к Святе́й Тро́ице, / Анто́ние
            преблаже́нне / и Феодо́сие приснопа́мятне, / моли́теся о моле́бная вам принося́щих //
            и любо́вию пе́сньми вас ублажа́ющих.
       - глас: 2
         текст: 'Твердыя столпы благочестия, / недвижимая иноческих законоположений
