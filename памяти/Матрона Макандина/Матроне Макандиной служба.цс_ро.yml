         текст: Христа Господа / верная ученице, / Церкве Русския / избранная агнице, /
            преподобная страстотерпице Матроно, / легкое иго / и язвы Его / любовию носящи, /
            / лествицею мучений к Нему, / яко Небесному Жениху, / востекла еси, / Егоже моли / сохранити
            в благочестии / люди Русския // и спасти души наша.
