   канон:
      икос: О светозарное светило Церкве Иверския, страстотерпице славная, великомученице
         царице Кетевань! Освети душу мою, многими грехми потемненную, утверди и настави мя,
         благоухание райское, похвало и украшение иверское, приведи мя молитвами твоими и
         всесильным ходатайством ко Престолу Отца Небеснаго, немощных чад своих любящаго, и
         соделай мя, о чадолюбивая мати, гражданином Горняго Иерусалима! Раствори чашу
         горестей моих утешением небесным и приими от мене, свете очей моих и радосте души
         моея, сладкопение сие: Радуйся, жемчугом небесным благодати Божией украшенная;
         радуйся, крепкая заступнице и ходатаице народа твоего! Радуйся, всем падшим
         быстрое услышание и подаяние помощи; радуйся, царице, за пресладкое имя Господа
         Иисуса в темнице заключенная! Радуйся, закона и обычая Магометова посрамительнице;
         радуйся, уничтожительнице коварных замыслов христоборцев! Радуйся, подобно Ангелу
         ко Престолу Жениха твоего возлетевшая; радуйся, сожительнице небожителей! Радуйся,
         розо райская, Церковь Православную благоухающая; радуйся, каменю драгий, украшаяй
         корону и престол иверский! Радуйся, порфиро златая, похваление царей и народа
         иверскаго; радуйся, души моея утешение! Радуйся, пресладкая надеждо моя на спасение;
         радуйся, юности моея украшение! Радуйся, освящение старости моея; радуйся,
         сопутнице души моея посреде горьких воздушных мытарств! Радуйся, сладкоименитая
         Кетевань, великая заступнице и скорая помощнице! 
