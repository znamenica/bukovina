            твоего, / усердно потекши, / и Того благое иго / во юности твоей вземши, / Крестным
            знамением / к мысленным врагом / мужески вооружившися, / постническими подвиги, /
            постом, и молитвами, / и слезными каплями / углие страстей угасила еси, / достославная
            Параскево: / и ныне в Небеснем чертозе / с мудрыми девами / предстоящи Христу, /
            моли о нас почитающих // честную память твою.'
