         текст: Яко благочестиваго корене / пречестная отрасль был еси, / благоверне княже
            Ярославе, / добре во благочестии пожив, / веру непорочну / соблюл еси, / и храм пречуден /
            Премудрости Божия / в стольном граде / Киеве устроив, / ныне на Небесех / предстоиши
            Престолу / Святыя Троицы, / молися ниспослати нам // велию и богатую милость.
      молитва: О святый благоверный, великий княже Ярославе, всех с любовию чтущих тя
         благодатный заступниче и покровителю! Вознеси сие малое моление недостойных
         раб твоих Владыце Христу, да утвердит во Святей Своей Церкви живый дух Православныя
         веры, любовь, благочестие, в добрых делех преуспеяние; да дарует пастырям ревность
         попечения о спасении людей, яко неверущия просветити, заблудшия наставити и
         отпадшия обратити; изряднее же, да вся чада Церкви Православныя чисты сохранит
         от мирских искушений, суемудрия, суеверий и наваждений вражиих. Ей, угодниче
         Божий, не презри нас, молящихся тебе, но помози нам скорым предстательством
         твоим, да всяких бед, напастей и скорбей в сей жизни временней избежавше, кончину
         непостыдну обретем и, тако благоугодно на земли поживше, жизни райския на небеси
         сподобимся, идеже вкупе с тобою прославим человеколюбие и щедроты в Троице славимаго
         Бога, Отца и Сына и Святаго Духа, во веки веков. Аминь.
