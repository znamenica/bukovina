         текст: Измла́да яви́лся еси́, богому́дре Яросла́ве,/ Боже́ственный сосу́д избра́н Бо́гови,/ во благоче́стии жи́тельствовавши,/ мно́гия святы́я це́ркви устро́ил еси́;/ те́мже похваля́ем тя́, кня́же на́ш,/ я́ко наро́ду твоему́ ты́ еси́ удобре́ние,// Ки́еву сла́ва и все́й Ру́сстей земли́ утвержде́ние.
