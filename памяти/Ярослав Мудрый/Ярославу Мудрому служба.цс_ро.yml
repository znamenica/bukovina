         текст: Я́ко благочести́ваго ко́рене пречестна́я о́трасль бы́л еси́,/ благове́рне кня́же Яросла́ве,/ до́бре во благоче́стии пожи́в,/ ве́ру непоро́чну соблю́л еси́,/ и хра́м пречу́ден Прему́дрости Бо́жия в сто́льнем гра́де Ки́еве устро́ив,/ ны́не на Небесе́х предстои́ши Престо́лу Святы́я Тро́ицы,// моли́ся низпосла́ти на́м ве́лию и бога́тую ми́лость.
      молитва: О святы́й благове́рный вели́кий кня́же Яросла́ве, все́х с любо́вию чту́щих тя́ благода́тный засту́пниче и покрови́телю! Вознеси́ сие́ ма́лое моле́ние недосто́йных ра́б твои́х Влады́це Христу́, да утверди́т во Святе́й Свое́й Це́ркви живы́й ду́х Правосла́вныя ве́ры, любо́вь, благоче́стие, в до́брых де́лех преуспе́яние; да да́рует па́стырям ре́вность попече́ния о спасе́нии люде́й, я́ко неве́рущия просвети́ти, заблу́дшия наста́вити и отпа́дшия обрати́ти; изря́днее же, да вся́ ча́да Це́ркви Правосла́вныя чи́сты сохрани́т от мирски́х искуше́ний, суему́дрия, суеве́рий и наважде́ний вра́жиих. Е́й, уго́дниче Бо́жий, не пре́зри на́с, моля́щихся тебе́, но помози́ на́м ско́рым предста́тельством твои́м, да вся́ких бе́д, напа́стей и скорбе́й в се́й жи́зни вре́менней избежа́вше, кончи́ну непосты́дну обрете́м и, та́ко благоуго́дно на земли́ пожи́вше, жи́зни ра́йския на небеси́ сподо́бимся, иде́же вку́пе с тобо́ю просла́вим человеколю́бие и щедро́ты в Тро́ице сла́вимаго Бо́га, Отца́ и Сы́на и Свята́го Ду́ха, во ве́ки веко́в. Ами́нь.
