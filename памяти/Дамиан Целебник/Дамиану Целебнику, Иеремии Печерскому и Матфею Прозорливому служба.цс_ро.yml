---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Христовых повелений светом / сердца своя просветивше, / страстный мрак
            прогнасте, / те Троицы селение бысте / тричисленнии отцы, / Дамиане, Иеремие
            с Матфеем, / от Неяже благодать приемше, / недужныя исцеляете, / будущая
            возвещаете / и, Ангелом сопричастницы суще, / молитеся Христу Богу даровати //
            нам причастие святых.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Якоже древнии пророцы / благодать пророчествия приемше / и неложне духом
            предзревше, / прорекоша найти хотящая, / тако и вы в жизни нашей злая, / грехов
            ради наших / на ны грядущая, предвозвестисте; / и ныне да не постигнут ны злая, /
            испросите от Христа Бога / исправление делом нашим // и велию милость.
