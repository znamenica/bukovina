   отпустительно:
      тропарь:
         текст: Светильники светлыя явльшеся, / доброту земную / мудренно оставльше, / и идоша
            во внутреннюю пустыню, / Амфилохие, Макарие, / Тарасие и Феодосие, / смирение и
            всякую / добродетель звыкше, / и обретоша безсмертие, / постом и бдением / и прочим
            воздержанием / себе приносяще Христу, / и ныне на Небесех / Престолу Христову
            предстоите. / Молите, отцы Богомудрии, / Амфилохие, Макарие, / Тарасие и Феодосие, /
            умирити мир / и спастися душам / поющих вас, / и согрешений оставление даровати /
            чтущим всечестную // память вашу.
