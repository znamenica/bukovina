         глас: 2
         текст: В постничестве от юности / добре подвизався, Богомудре, / ум на враги мужески
            вооружив, / оружием крестным / сих победил еси, / твердомудростная повлача, / в
            душу вложи свою. / Темже похваляем тя, / княже наш Глебе, / яко постником / ты еси
            удобрение, / Киеву — слава / и всей Русстей земли — // утверждение.
