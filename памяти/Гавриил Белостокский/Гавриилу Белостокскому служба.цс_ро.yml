вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Святый младенче Гаврииле, / ты за Прободеннаго / нас ради от иудей / люте
            от онехже в ребра / прободен был еси / и за Истощившаго кровь / Свою за нас /
            все тело твое / на истощение крове / в лютыя язвы / предал еси, / ныне же во славе
            вечней / с Ним вселился еси. / Тем помяни и нас, / молим, зде чтущих / память твою, /
            прося нам здравие телеси // и спасение душам нашим.
      молитва: 'Младенческаго незлобия хранителю и мученическаго мужества носителю,
         Гаврииле блаженне, страны нашея адаманте драгоценный и иудейскаго нечестия обличителю!
         К тебе мы, грешнии, молитвенно прибегаем и, о гресех своих сокрушающеся, малодушия
         же своего стыдящеся, любовию зовем ти: наших скверн не возгнушайся, чистоты
         сый сокровище, нашего малодушия не омерзи, долготерпения учителю, но паче сих,
         немощи наша от Небес видя, тех исцеления нам твоею подаждь молитвою и твоей
         Христу верности подражатели нас быти научи. Аще ли терпеливно крест искушений
         и злострадании понести не возможем, обаче и тогда милостивыя твоея помощи не
         лиши нас, угодниче Божий, но свободу и ослабу нам у Господа испроси. Таже и
         молящийся о чадех своих матери услыши, здравию и спасению младенцем от Господа
         податися умоляяй. Несть таковаго жестокаго сердца, еже слышанием о муках твоих,
         святый младенче, не умилится, и аще кроме сего умиленнаго воздыхания никоегоже
         благаго деяния принести возможем, но и таковым умиленным помыслом наши умы и
         сердце, блаженне, просветив, на исправление жития нашего благодатию Божиею нас
         настави. Вложи в нас о спасении души и о славе Божией ревность неустанную и
         о часе смертнем память неусыпную хранити помози нам. Наипаче же в смертнем успении
         нашем терзания демонская и помыслы отчаяния от душ наших предстательством твоим
         отжени и сия упованием Божественнаго прощения исполни, во еже и тогда и ныне
         славити нам милосердие Отца, и Сына, и Святаго Духа и твое крепкое заступление
         во веки веков. Аминь.'
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Отечество твое / Зверки бысть, / мучениче Христов Гаврииле, / идеже
            от истых зверей - / иудеев восхищен: / абие родитилей / лишен еси, / таже вся
            поряду / люте претерпев, / в отечество Небесное / преселился еси. / Восхищай и
            нас зде / от всяких напастей и скорбей / и умоли, молим тя, / улучити вечное //
            наследие твое.'
