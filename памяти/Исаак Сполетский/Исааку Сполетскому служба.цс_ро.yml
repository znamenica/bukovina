         глас: 1
         текст: Добре священствуя во градех, / и в пустынях вселивыйся / процвел еси,
            Исааче, / начальник монашествующим / показался еси / и учитель подвижников, /
            сего ради / память твою / достодолжно празднующе, / сице взываем: / слава прославльшему
            тя Христу, / слава тя освятившему, / слава давшему нам тя, // предстателя искусного.
