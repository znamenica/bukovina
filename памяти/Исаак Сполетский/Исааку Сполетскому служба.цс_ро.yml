   канон:
      кондак:
         глас: 8
         текст: Яко иерарха / Богоноснаго и преподобнаго, / учредителя пустыни / тя восхваляем, /
            Исааче священноявленне, / предстателю наш. / Но яко имеяй / дерзновение ко Господу, /
            о всех моли / чтущих тя и взывающих ти: // радуйся, отче богомудре.
