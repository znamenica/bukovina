вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ἀρεταὶς θεοσδότοις ἐκλάμψας ὅσιε, Μοναστικῆς πολιτείας ὤφθης λαμπρὸς χαρακτήρ, καὶ φωστὴρ θεοειδὴς Πάτερ καὶ ἔξαρχος, Θεοδόσιε σοφέ, τῶν Ἀγγέλων μιμητά, θεράπων ὁ τῆς Τριάδος ἣν ἐκδυσώπει ἀπαύστως,ἐλεηθήναι τᾶς ψυχᾶς ἠμῶν.
       - ссылка: Ταῖς τῶν δακρύων
утреня:
   величание: Δόσιν θεοδώρητον εἰληφώς, δόσεσιν ὁσίαις, τὰς χορείας τῶν Μοναστῶν, ἱερῶς ῥυθμίσας, δοτοὺς Θεῷ προσῆξας, τοὺς σοὶ ἐφαπομένους, ὦ Θεοδόσιε.
   канон:
      седален:
         глас: 4
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Ἐγκρατείᾳ καὶ πόνοις καὶ προσευχαῖς, τὴν ψυχήν σου κοσμήσας θεοπρεπῶς, γέγονας συμμέτοχος, τῶν Ὁσίων Ἀοίδιμε· καὶ τῶν θαυμάτων ὄντως, χαρίσματα ἔλαβες, τοῦ ἰᾶσθαι τάς νόσους, τῶν πίστει τιμώντων σε· ὅθεν καὶ Δαιμόνων, ἀπελαύνων τὰ πλήθη, παρέχεις ἰάματα, τοῖς ἀνθρώποις τῇ χάριτι, θεοφόρε Θεοδόσιε. Πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
      кондак:
         глас: 8
         подобен: Τῇ ὑπερμάχῳ
         текст: Πεφυτευμένος ἐν αὐλαῖς ταῖς τοῦ Κυρίου σου, τάς σάς ὁσίας ἀρετάς τερπνῶς ἐξήνθησας, καί ἐπλήθυνας τά τέκνα σου ἐν ἐρήμῳ, τῶν δακρύων σου τοῖς ὄμβροις ἀρδευόμενα, ἀγελάρχα τῶν Θεοῦ θείων ἐπαύλεων· ὅθεν κράζομεν· Χαίροις Πάτερ Θεοδόσιε.
      икос: Ἄνθρωπος μὲν τῇ φύσει ἐχρημάτισας Πάτερ, ἀλλ' ὤφθης συμπολίτης Ἀγγέλων· ὡς γὰρ ἄσαρκον ἐπὶ τῆς γῆς βιοτεύσας σοφέ, τῆς σαρκὸς ἅπασαν τὴν πρόνοιαν ἀπέρριψας· διὸ καὶ παρ᾿ ἡμῶν ἀκούεις· Χαίροις, πατρὸς εὐλαβοῦς ὁ γόνος, χαίροις, Μητρὸς εὐσεβοῦς ὁ κλάδος. Χαίροις, τῆς ἐρήμου πολιστὴς παγκόσμιος· χαίροις οἰκουμένης φωστὴρ ὁ πολύφωτος. Χαίροις, ὅτι ἐκ νεότητος ἠκολούθησας Χριστῷ, χαίροις ὅτι κατεμάρανας τῆς σαρκὸς τάς ἡδονάς. Χαίροις, τῶν Μοναζόντων πρόξενος σωτηρίας, χαίροις, τῶν ῥαθυμούντων τρόπος παρηγορίας. Χαίροις, πολλοὺς ἐκ πλάνης ῥυσάμενος, χαίροις, κρουνοὺς θαυμάτων δωρούμενος. Χαίροις, πτωχῶν τὴν φροντίδα ποιήσας, χαίροις, ἡμῶν ὁ προστάτης καὶ ῥύστης· Χαίροις, Πάτερ Θεοδόσιε.
