         ссылка: Слез твоих теченьми
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Насажде́н во дво́рех Го́спода твоего́, / преподо́бными твои́ми доброде́тельми /
            красно́ процве́л еси́ / и умно́жил еси́ ча́да твоя́ в пусты́ни, / слез твои́х ту́чами
            напая́емая, / стадонача́льниче Бо́жий / Боже́ственных дворо́в. // Те́мже зове́м:
            ра́дуйся, о́тче Феодо́сие.'
