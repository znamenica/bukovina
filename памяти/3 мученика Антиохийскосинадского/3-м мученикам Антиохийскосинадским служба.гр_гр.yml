---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Τὴν ἀκαθαίρετον, Τριάδος δύναμιν, ἀνθηφορήσαντες, Μάρτυρες ἔνδοξοι,
            ἐναπετέματε στερρῶς, τὴν ἄκανθαν τῆς ἀπάτης, Τρόφιμε μακάριε, Ἐκκλησίας
            ἐντρύφημα, Σαββάτιε πάνσοφε, Ἀθλητῶν ἐγκαλλώπισμα, καὶ δόξα εὐσεβῶν
            Δορυμέδον ὅθεν ὑμᾶς ἀνευφημοῦμεν.
утреня:
   канон:
      седален:
         глас: 1
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Βασάνων ἀνδρικῶς, ὑπομείναντες πόνους, τὴν ἄπονον ζωήν, ἐκομίσασθε ἅμα,
            Δορυμέδον καὶ Τρόφιμε, καὶ Σαββάτιε πάνσοφε· ὅθεν σήμερον, ἡ τοῦ Χριστοῦ
            Ἐκκλησία, ἑορτάζουσα, τὴν ἱερὰν ὑμῶν μνήμην, ἐνθέως ἀγάλλεται.
      кондак:
         глас: 4
         подобен: Ὡς ἀπαρχὰς
         текст: Ὡς ἀθλητῶν ἑδραίωμα, καὶ εὐσεβείας ἔρεισμα, ἡ Ἐκκλησία τιμᾷ καὶ γεραίρει
            σου, τὴν φωτοφόρον ἄθλησιν· παναοίδιμε μάκαρ, ἀθλητὰ γενναιόφρον, ἔνδοξε
            Τρόφιμε, σὺν τοῖς συνάθλοις σου, ἱλασμὸν τοῖς ὑμνοῦσί σε αἴτησαι, ὡς
            ἀήττητος.
      икос: Τῶν Ἁγίων Μαρτυρων τὰ ἔπαθλα, οὐρανῶν αἱ Δυνάμεις ἐθαύμασαν, ὅτι σῶμα θνητὸν
         περικείμενοι, ἀσωμάτους ἐχθροὺς ἐτροπώσαντο, Σταυροῦ τῇ ἰσχὺϊ κρατυνόμενοι·
         ὅθεν μακαρίζονται εἰς αἰῶνας, ἱλασμὸν τῶν πταισμάτων αἰτούμενοι ὑπὲρ πάντων
         ἡμῶν· καὶ γὰρ τιμῶνται αὐτοί, ὡς ἀήττητοι.
