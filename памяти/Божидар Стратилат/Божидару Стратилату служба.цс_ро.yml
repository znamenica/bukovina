---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Воинствословием истинным, страстотерпче, / Небеснаго Царя / воевода предобрый /
            был еси, Феодоре, / оружиями бо веры / ополчился еси мудренно, / и победил еси
            бесов полки, / и победоносный явился еси страдалец. / Темже тя верою //
            присно ублажаем.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Мужеством души / в веру оболкийся / и глагол Божий, / аки копие, / в руку взем, /
            врага победил еси, / мучеников превелий Феодоре, / с ними Христу Богу / моляся
            не престай // о всех нас.
