      тропарь:
         глас: 1
         текст: Слова Божия проповедниче, / Православия защитниче, / немощей душевных /
            и телесных врачу, / пастырю добрый, / верность Христу сохранивый, / священномучениче
            отче наш Михаиле, / моли Христа Бога, // да спасет ны, яко Человеколюбец.
утреня:
   канон:
      кондак:
         глас: 6
         текст: Подвигом пастырским подвизаяся, / возлюбил еси Христа / даже до смерти, /
            тем же удостоен был еси / от Него венца, / священномучениче Михаиле, / 
            приими моление наше / и сотвори молитву о всех нас, // творящих любовию
            память твою.
