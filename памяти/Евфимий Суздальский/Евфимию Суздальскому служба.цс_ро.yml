         глас: 3
         текст: Яко светозарная звезда, / пришел еси от востока на запад, / оставив
            отечество твое, / Нижний Новград, / и, дошед богоспасаемаго / града Суждаля, /
            в нем обитель / сотворил еси, / и собрал еси / монахов множества, / и, прием дар
            чудес / от Бога, отче Евфимие, / был еси о Христе собеседник / и спостник преподобному
            Сергию. / С нимже у Христа Бога / испроси нам здравие, и спасение, / и душам
            нашим // велию милость.
      молитва: Преподобне и преблаженне отче наш Евфимие, вонми нам, к тебе смиренно
         припадающим и твоего заступления тепле просящим. Веси немощи наша, веси грехи
         наша, но и усердие наше не утаися от тебе. Умоли Милостиваго Спасителя нашего,
         Господа Иисуса Христа, даровати нам оставление многих согрешений наших и утвердити
         нас на пути делания заповедей Его. Огради нас твоими молитвами от всех искушений
         и бед, отврати належащия нам скорби и напасти, даруй нам в здравии, мире, тишине
         и благоугождении Богу провождати дни жития нашего; испроси нам время на покаяние
         и ответ благоприятен на страшнем Судищи Христове, да с тобою и со всеми избранными
         славим вечно Отца и Сына и Святаго Духа. Аминь.
