         текст: Дне́сь све́тло красу́ется / сла́внейший гра́д на́ш, / име́я в себе́ святы́я / мо́щи твоя́, /
            святы́й му́чениче Алекса́ндре, / сего́ ра́ди моли́ся / Христу́ Бо́гу / изба́вити на́с / от вся́кия
            напа́сти, / да соше́дшеся любо́вию / па́мять твою́ / све́тло пра́зднуим, / подража́я твоему́
            му́жеству, / противля́яся безбо́жным // власте́м и супоста́там.
