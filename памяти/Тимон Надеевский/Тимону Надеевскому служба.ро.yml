         текст: Яко светозарная звезда / возсиял еси в пределех / земли Костромския, /
            преподобне отче наш Тимоне, / последуя завету / преподобнаго Серафима Саровскаго, /
            в Надеевской пустыни / подвигом бдения, пощения / и молитвы подвизался еси, /
            многия иноки / и в миру сущия / ко Христу привел еси, / ныне со святыми / у
            Престола Божия пребываеши. / Молися Христу Жизнодавцу / о всех, с верою // имя
            твое призывающих.
