---
вечерня:
   отпустительно:
      тропарь:
         текст: 'Пречистому Лику Твоему / покланяемся, Благая, / просяще предстательства
            о нас, / Мати Божия, / Волею бо благоволила еси / явитися среди братии, / да избавиши
            от печали, / ихже собрала еси. / Тем благодарственно вопием Ти: / радости исполняеши
            всех, / Пречистая Дево, / вверяющих себе // Покрову Твоему.'
утреня:
   канон:
      кондак:
         текст: Неизреченного и благосердаго Твоего / к человеком смотрения, / Чистейшая
            Херувим / и Славнейшая без сравнения серафим. / И Образ Твой / Светоявленный, и
            самоизображенный, / свидетелество явися Твоего / неизреченныя любве и милосердия, //
            почитаем той лобызающе.
