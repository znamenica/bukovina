            нечестивыми чтом бысть, / за превосходящую твою / к Богу добродетель, / и тамо
            обрет требище истуканово. / Богу освятив, в нем пребывал еси, / и видев Человеколюбец
            Бог / твой подвиг и труды, / дарова тебе дар Свой, / имже пронесеся / имя твое
            в человецех, / целити скорби, / огневицу и трясавицу / прибегающим к тебе с верою. /
            Темже и зовем ти: / радуйся, целителю наш скорый; / радуйся, заступниче
            наш теплый, / предстоиши бо у Пресвятыя Троицы, / молися Той о призывающих /
            имя твое святое, / да избавит от сих / тяжких скорбей // и спасет души наша.'
