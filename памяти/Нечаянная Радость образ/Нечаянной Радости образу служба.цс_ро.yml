      молитва: О Пресвятая Дево, Всеблагаго Сына Мати Всеблагая, града Москвы Покровительнице,
         всех сущих во гресех, скорбех, бедах и болезнех Верная Предстательнице и Заступнице!
         Приими молебное пение сие от нас, недостойных раб Твоих, Тебе возносимое, и
         якоже древле грешника, на всяк день многажды пред честною иконою Твоею молившагося,
         не презрела еси, но даровала еси нечаянную радость ему и преклонила еси Сына
         Твоего многим и усердным к Нему ходатайством ко прощению сего грешнаго и заблуждшаго,
         тако и ныне не презри моления нас, недостойных рабов Твоих, и умоли Сына Твоего
         и Бога нашего, да и всем нам, с верою и умилением покланяющимся пред цельбоносным
         образом Твоим, дарует нечаянную по коегождо потребе радость: грешником, погрязшим
         во глубине зол и страстей, — вседейственное вразумление, покаяние и спасение;
         сущим в скорбех и печалех — утешение; обретающимся в бедах и озлоблениих — совершенное
         сих избытие; малодушным и ненадежным — надежду и терпение; в радости и изобилии
         живущим — непрестанное Благодетелю благодарение; бедствующим — милосердие; сущим
         в болезни и долгонедужии и оставленным врачами — нечаемое исцеление и укрепление;
         иждившим от недуга ум — ума возвращение и обновление; отходящим в вечную и нескончаемую
         жизнь — память смертную, умиление и сокрушение о гресех, дух бодр и твердую
         на милосердие Судии надежду. О Госпоже Пресвятая! Умилосердися ко всем, чтущим
         всечестное имя Твое, и всем яви всемощный покров Твой и заступление; во благочестии,
         чистоте и честнем жительстве пребывающия до последняго их скончания во благости
         соблюди; злыя благи сотвори; заблуждшия на путь правый настави; всякому делу
         благому и Сыну Твоему угодному споспешествуй; всякое дело злое и богопротивное
         разруши; в недоумении и трудных и опасных обстояниих обретающимся незримую помощь
         и вразумление с Небесе низпосли; от искушений, соблазнов и погибели спаси; от
         злых человек и от врагов видимых и невидимых защити и сохрани; плавающим сплавай;
         путешествующим спутешествуй; сущим в нужде и гладе буди Питательница; неимущим
         крова и пристанища буди покров и прибежище; нагим подаждь одеяние; обидимым
         и неправедно гонимым — заступление; клевету, поношение и хуление терпящия незримо
         оправдай; клеветники и хулители пред всеми обличи; ожесточенно враждующим нечаемое
         подаждь примирение, и всем нам друг ко другу любовь, мир и благочестие и здравие
         с долгоденствием. Супружества в любви и единомыслии сохрани; супруги, во вражде
         и разделении сущия, умири, соедини я друг ко другу и положи им союз любве неразрушимый;
         матерем, дети родящим, скорое подаждь разрешение; младенцы воспитай; юныя уцеломудри,
         отверзи им ум к восприятию всякаго полезнаго учения, страху Божию, воздержанию
         и трудолюбию настави; от домашней брани и вражды единокровных миром и любовию
         огради. Безматерних сирот буди Матерь, от всякаго порока и скверны отврати я
         и всему благому и Богоугодному научи, прельщенныя же и во грех и нечистоту падшия,
         скверну греха отъявши, из бездны погибели изведи. Вдов буди Утешительница и
         Помощница, старости буди жезл, от внезапныя смерти без покаяния всех нас избави,
         и всем нам христианскую кончину живота нашего, безболезненну, непостыдну, мирну
         и добрый ответ на страшнем Судищи Христове даруй. Преставльшияся в вере и покаянии
         от жития сего со Ангелы и всеми святыми жити сотвори, скончавшимся внезапною
         смертию милостива быти Сына Твоего умоли, и о всех усопших, иже не имут сродников,
         о упокоении их Сына Твоего умоляющих, Сама буди непрестанная и теплая Молитвенница
         и Ходатаица, да вси на Небеси и на земли ведят Тя, яко твердую и непостыдную
         Предстательницу рода христианскаго, и, ведуще, славят Тя и Тобою Сына Твоего,
         со Безначальным Его Отцем и Единосущным Его Духом, ныне и присно и во веки веков.
         Аминь.
