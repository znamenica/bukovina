вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὴν θείαν Εἰκόνα Σου ἀπὸ θαλάσσης ποτέ, ὡς κρήνην ζωήῤῥυτον τῆς
            προστασίας τῆς Σῆς, τῇ Λίμνῃ δεδώρησαι, ᾗπερ μετ’ εὐλαβείας, προσιόντες
            Παρθένε, λαμβάνομεν πᾶσαν χάριν, καὶ πιστῶς Σοι βοῶμεν· Χαῖρε Κεχαριτωμένη
            ὁ Κύριος μετὰ Σοῦ.
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Πληθὺς ἡ τῶν Λιμνίων ἐν ᾠδαῖς εὐφημήσωμεν, ἡμῶν τὴν πολιοῦχον καὶ
            τοῦ κόσμου προστάτιδα, πηγὴ γὰρ ἰαμάτων ἐν ἡμῖν, ἡ πάνσεπτος ἀνεύρηται
            Εἰκὼν τῆς ἀχράντου Θεοτόκου, δι’ ὅπερ ἅπαντες ταύτῃ ἀναβοήσωμεν· Χαῖρε
            τῶν Σὲ τιμώντων ἡ ἐλπίς, χαῖρε ἡμῶν τὸ καύχημα, χαῖρε ἡ ῥυσαμένη τῆς
            κατάρας τὸ ἀνθρώπινον.
       - ссылка: Εἰκὼν ἡλιόμορφε Γλυκοφιλοῦσα
утреня:
   величание:
    - Ἔχοντες οἱ Λίμνιοι τὴν σεπτήν, Εἰκόνα Σου Κόρη ὡς λιμένα πανασφαλῆ, πάσης
      τρικυμίας, λυτρούμεθα ἐν βίῳ, ὑμνοῦντες Θεοτόκε τὰ Σὰ θαυμάσια.
    - Ἧκε ξενοτρόπως ἡ Σή Εἰκών, ἐν τῆ Λίμνῃ πάλαι, προσκυνούσῃ Αὐτήν πιστῶς καί
      ἐν δίναις βίου ἀεί καταφευγούσῃ, τῆ θείᾳ χάριτί Σου, Θεογεννήτρια.
    - Χαίροις, ἐκ μανίας τῶν δυναστῶν ἡ λυτρωσαμένη ἄρτι Λίμνης πιστόν λαόν,
      Κεχαριτωμένη, Γλυκοφιλοῦσα Μῆτερ, ἡ Λιμνιά τήν κλῆσιν ἔχουσα, Πάνσεμνε.
    - Σκέπε Λίμνης πόλιν πάσης ὀργῆς καί μανίας πλάνου, τήν κυκλοῦσαν πανευλαβῶς
      Σήν, Γλυκοφιλοῦσα, θαυματουργόν Εἰκόνα, τήν βρύουσαν ἀφθόνως ῥεῖθρα ἰάσεων.
    - Ἔχει ὥσπερ γέρας περιφανές, Σοῦ, Γλυκοφιλοῦσα, τήν Εἰκόνα τήν θαυμαστήν, ἥν
      ἀπό τοῦ πλοίου ὁ ναύκληρος κατεῖδεν ἐν τῆ θαλάσσῃ Λίμνης, Θεοχαρίτωτε.
    - Πίστει λιτανεύει τήν Σήν μορφήν, ὁ λαός τῆς Λίμνης καί λαμβάνει ἁγιασμόν,
      λύτρωσιν καί ῥῶσιν ἀεί, Γλυκοφιλοῦσα, ἐκ ταύτης ὡς ἐκ κρήνης θείας, Μητρόθεε.
