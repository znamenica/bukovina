         текст: Ублажим, людие, пресвитера / слободы Рыбацкия, / священномученика Николае, /
            доблестно за веру подвизавшагося, / и венцем мученическим / от Господа увенчавшагося, /
            и в сонме святых / Церкве Российския водворившагося, / новаго молитвенника //
            и предстателя о душах наших.
