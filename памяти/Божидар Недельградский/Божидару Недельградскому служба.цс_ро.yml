---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Познан быв от пелен освящен / и явлься благодатей исполнен, / чудесы
            мир озарил еси / и демонов множество отгнал еси, / священнодетелю Феодоре,
            // темже о нас молися Господеви.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Яко на огненную колесницу добродетельми, богоносе, возшед, / востекл
            еси на Небесная жилища, / яко Ангел, с человеки пожил еси / и, яко человек,
            со Ангелы окрест ликовствуеши. / Сего ради показался еси чудес Божественное
            приятелище, // Феодоре преподобне.
