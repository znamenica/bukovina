            невидимо Ангелы, / яко никим, держима, / преосвященный епископ / града Ростова
            Трифон / тече ко явленному светящемуся / столпу огненну, / и по водам, яко по
            суху, прейде, / и моляшеся Ти верно / о пастве и о людех. / И мы, к Тебе притекающе,
