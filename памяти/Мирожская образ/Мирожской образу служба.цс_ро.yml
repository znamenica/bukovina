---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Яко звезда пресветла / возсия в Российской земли / от иконы честнаго
            образа Твоего, / Богородице Дево, / из обою очию текущи / слезы Твоя, яко река, /
            и видевше народи псковскии, / мужи и жены и с чады, / с плачем молящеся образу /
            Твоему, сице глаголюще: / О Пресвятая Владычице Богородице, / не забуди грешных
            раб Твоих, / молящися Христу // Богу нашему спастися нам.'
утреня:
   канон:
      кондак:
         глас: 7
         текст: Заступнице христианом непостыдная / и Предстательнице граду нашему
            Пскову, / не презри моления нас грешных, / и видящих от Твоего честнаго образа /
            слезы текуща из обою очию, / и молящуся прилежно, / но предвари яко Блага /
            на помощь нашу, / верно к Тебе прибегающим, / услыши наша моления, Богородице, /
            и избави нас от нахождения поганых, / ускори же на молитву нашу / и потщися
            на умоление, / заступающи присно, / Богородице, чтущих Тя; // радуйся, Дево,
            христианом похвало.
