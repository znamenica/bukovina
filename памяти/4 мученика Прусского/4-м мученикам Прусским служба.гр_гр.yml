         подобен: Ταχύ προκατάλαβε
         текст: Τετράς θεοφόρητος, Ἱεραρχῶν ἱερῶν, Τριάδα τὴν ἂκτιστον, κατ’ ἐναντίον
            ἐχθρῶν, πανσόφως ἐκήρυξε, Πατρίκιος ὁ τῆς Προύσης, θεηγόρος ποιμάντωρ,
            Ἀκάκιος σὺν Μενάνδρῳ, καὶ Πολύαινος ἃμα· διὸ καὶ ὡς ἀθλήσαντες, δόξης
            ἠξιώθησαν.
