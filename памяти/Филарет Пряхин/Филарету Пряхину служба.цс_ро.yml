вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Учителю благочестия /, истиныя веры / Христовы ревнителю /, новомучениче
            Филарете /, Пронския и Срезневския / земли украшение / стяжал еси в сердце твоем /
            Духа Святаго благодать / Христа мужественно / исповедал еси /, к новомучеником
            Русским / быв причтен, / славу на небесех / наследовал еси /. Молися прилежно /
            Владыки Христу / Да сохранит Отечество наше / в мире и благоденствии, // и спасет
            души наша.
