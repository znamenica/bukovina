вечерня:
   отпустительно:
      тропарь:
         текст: Якоже на земли молился еси / не токмо об исцелении / всякия болезни и немощи
            в людех, / наипаче же о даровании / прощения прегрешений наших, / такожде и на
            небеси, / отче Порфирие, / Христа Бога моли // спастися душам нашим.
