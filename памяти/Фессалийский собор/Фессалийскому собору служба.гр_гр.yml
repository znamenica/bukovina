         текст: Σεραφείμ Φαναρίου, Ελλασώνος Αρσένιον, συν τω κλεινώ Παρθενίω και
            Βουνένης Νικόλαον· συν τούτοις τον σοφόν Δαμιανόν, Καππουας Κωνσταντίνον
            ευκλεή, Διονύσιον και Ακάκιον εν ωδαίς και ύμνοις μεγαλύνωμεν. Δόξα τω
