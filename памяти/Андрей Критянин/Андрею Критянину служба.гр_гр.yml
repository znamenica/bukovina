         текст: Ἑορτάζει σήμερον, ἡ Βασιλεύουσα πόλις, ἑορτὴν ὑπέρλαμπρον, τῆς φωτοφόρου σου Μνήμης, ἅπασαν προσκαλουμένη πόλιν καὶ χώραν· χαίρει γάρ, ὡς κτησαμένη θησαυρόν μέγαν, τὸ πολύαθλόν σου σῶμα, Ἀνδρέα Μάρτυς, ὀρθοδοξίας φωστήρ.
      икос: Ἀντὶ ὅπλων, σταυρὸν ἀράμενος πανένδοξε, ἀντὶ θώρακος δέ, τὴν πίστιν ἐνδυσάμενος, πρὸς πάλην ἐξῆλθες ἐχθρῶν ἀοράτων καὶ ὁρωμένων, Μάρτυς, αὐτόκλητος, καὶ τούτων κατέβαλες τὰς παρατάξεις σθένει τοῦ Πνεύματος· οὗ ἐμφορηθεὶς πλουσίως Ὅσιε, κἀμοὶ παράσχου βραχεῖαν χάριν, φωταγωγοῦσάν μου τὸν νοῦν, ἀξίως τοῦ ὑμνῆσαί σου τοὺς γενναίους ἀγῶνας, ὀρθοδοξίας φωστήρ. 
