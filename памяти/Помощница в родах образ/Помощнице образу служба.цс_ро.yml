---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: "Мати Бога нашего, во утробе заченши Христа Жизнодавца, помощи в рождении
            Того не потребовала еси, темже легце разрешитися рабом Твоим благослови и
            помози, и младенцев их во время благопотребное родитися имущих, под покров
            Твой, яко Матерь, молим, приими: Ты бо еси в родах Помощница, Заступница рабом
            Твоим."
      молитва:
       - "Приими, Госпоже Богородительнице, слезная моления рабов Твоих, к Тебе притекающих.
         Зрим Тя на святей иконе во чреве носящую Сына Твоего и Бога нашего, Господа
         Иисуса Христа. Аще и безболезненно родила еси Его, обаче матерния скорби веси
         и немощи сынов и дщерей человеческих зриши. Темже тепле припадающе к цельбоносному
         образу Твоему и умиленно сей лобызающе, молим Тя, Всемилостивая Владычице: нас,
         грешных, осужденных в болезнех родити и в печалех питати чада наша, милостивно
         пощади и сострадательно заступи, младенцы же наша, такожде и родившия их, от
         тяжкаго недуга и горькия скорби избави; даруй им здравие и благомощие, да и
         питаемии от силы в силу возрастати будут, и питающия их исполнятся радостию
         и утешением, яко да и ныне предстательством Твоим из уст младенец и ссущих Господь
         совершит хвалу Свою.О Мати Сына Божия! Умилосердися на матери сынов человеческих
         и на немощныя люди Твоя: постигающия нас болезни скоро исцели, належащия на
         нас скорби и печали утоли и не презри слез и воздыханий рабов Твоих. Услыши
         нас в день скорби, пред иконою Твоею припадающих, и в день радости и избавления
         приими благодарная хваления сердец наших. Вознеси мольбы наша ко Престолу Сына
         Твоего и Бога нашего, да милостив будет ко грехом и немощем нашим и пробавит
         милость Свою ведущим имя Его, яко да и мы, и чада наша, прославим Тя, Милосердную
         Заступницу и верную Надежду рода нашего, во веки веков. Аминь."
       - "О Пресвятая Госпоже Владычице Богородице, в земной жизни нас не оставляющая!
         К кому молитвы вознесу, к кому слезы и воздыхания принесу, аще не к Тебе, всех
         верных утешение! Со страхом, верою, любовию, Мати Живота, молю: да вразумит
         Господь люди православныя во спасение, да даст раждати нам чад Тебе и Сыну Твоему
         во благоугождение, да соблюдет нас в чистоте смирения, в надежде о Христе спасения,
         и дарует нам всем, в покровех благодати Твоея, земное утешение. Храни нас под
         сению милости Твоея, Пречистая, молящимся о родах помози, наветов злых свободи,
         тяжких бед, напастей и смертей отврати. Даждь благодатное прозрение, дух сокрушения
         о гресех, даждь зрети всю высоту и чистоту дарованнаго нам Христова учения;
         храни нас от погибельнаго отчуждения, да вси, благодарне воспевающе величия
         Твоя, сподобимся небеснаго успокоения и тамо с возлюбленными Твоими, со всеми
         святыми прославим в Троице Единаго Бога: Отца и Сына и Святаго Духа, ныне и
         присно, и во веки веков. Аминь."
утреня:
   канон:
      кондак:
         глас: 2
         текст: "Слез Евиных разрешение, пророческих писаний исполнение, от Духа Святаго
            Богомладенца заченшая, и во яслех Вифлеемских Того смиренно родившая, к Тебе
            прибегаем яко Хранительнице жен и младенцев, к Тебе воздыхаем и Тя величаем:
            радуйся, Благоутробная Мати, в родах Помощница."
