вечерня:
   отпустительно:
      тропарь:
         сссылка: В тебе, отче, известно
утреня:
   канон:
      кондак:
         глас: 2
         текст: Царя тленнаго / и скорогибнущия славы, / мудре отче, изменил еси / вечно
            пребывающими, / от столпнаго же и прискорбнаго жития / в Горнее и всерадостное
            взыде, / превеличества славы / Небесному Царю / сцарствуя, Феодуле, / моли
            непрестанно // о всех нас.
