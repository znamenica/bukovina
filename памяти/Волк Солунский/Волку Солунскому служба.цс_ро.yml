вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
         глас: 2
         текст: Звезда светлая явился еси / непрелестная мирови, / Солнца Христа возвещающи, /
            зарями твоими, / страстотерпче Луппе, / и прелесть погасил еси всю, / нам же подаеши
            свет, / моляся непрестанно // о всех нас.
