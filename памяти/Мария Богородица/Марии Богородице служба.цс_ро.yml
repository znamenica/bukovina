       - ссылка: К Богородице прилежно
       - глас: 4
         текст: 'Не умолчим никогда, / Богородице, силы Твоя / глаголати, недостойнии: / aще
            бо Ты не бы предстояла молящи, / кто бы нас избaвил / от толиких бед; / кто же
            бы сохранил / доныне свободны; / не отступим, Владычице, от Тебе, / Твоя бо рабы
            спасaеши // присно от всяких лютых.'
