---
вечерня:
   отпустительно:
      тропарь:
       - ссылка: К Богородице прилежно
       - глас: 4
         текст: 'Не умолчим никогда, / Богородице, силы Твоя / глаголати, недостойнии: / аще
            бо Ты не бы предстояла молящи, / кто бы нас избавил / от толиких бед; / кто же
            бы сохранил / доныне свободны; / не отступим, Владычице, от Тебе, / Твоя бо рабы
            спасаеши // присно от всяких лютых.'
утреня:
   величание: Досто́йно есть / велича́ти Тя, Богоро́дице, / честне́йшую Херуви́м / и сла́внейшую //
      без сравне́ния Серафи́м.
   канон:
      кондак:
       - ссылка: Предстательство христиан непостыдное
       - ссылка: Не имамы иныя помощи
