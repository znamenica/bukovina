---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'От ко́рене Иессе́ева / и от чресл Дави́довых / Богоотрокови́ца Мариа́м /
            ражда́ется днесь нам, / ра́достию бо ра́дуются вся́ческая и обновля́ются. /
            Сра́дуйтеся ку́пно, Не́бо и земля́, / восхвали́те Ю, оте́чествия язы́ков! /
            Иоаки́м весели́тся, / и А́нна торжеству́ет, зову́щи: / непло́ды ражда́ет
            Богоро́дицу // и Пита́тельницу Жи́зни на́шея.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Де́ва днесь / и Богоро́дица Мари́я, / черто́г безконе́чный / Небе́снаго Жениха́, /
            ражда́ется от непло́дове, / Бо́жиим Сове́том, / колесни́ца Сло́ва благоукраша́ется: /
            на сие́ бо преднарече́ся / Боже́ственная дверь // и Ма́ти су́щия Жи́зни.'
