            подвизася, / чудную Богоматерь славя, / иноверныя просвещая, / иноки и многия
            люди спасая, / обитель же свою дивно украшая и ограждая. / Тамо и мученичества
            венец / по многих летех пастырства своего доблестне прият. / Темже воспоим,
            людие, / Христа Бога и Пречистую Его Матерь возблагодарим, / яко даров а нам
