      молитва: 'Святый преподобномучениче Корнилие, смиренно припадаем к раце мощей
         твоих и умильно молим тя: милостиво призри на скорби наша душевныя и телесныя
         и избаву нам подаждь; помози нам, святче Божий, от навета злых человек, от нихже
         и сам ты невинно на земли пострадал еси. Защити нас от насилия диавола, страстно
         воюющаго в немощных удесех наших; умоли Господа Бога и Пречистую Его Матерь
         даровати нам тихое и безгрешное житие, взаимную братскую нелицемерную любовь
         и мирную христианскую кончину, да чистою совестию предстанем нелицемерному страшному
         судилищу Христову и в Царствии Его прославим Животворящую Троицу, Отца, и Сына,
         и Святаго Духа, во веки веков. Аминь.'
