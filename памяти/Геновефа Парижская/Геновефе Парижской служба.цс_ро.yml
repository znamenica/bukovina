---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'В тебе, мати, известно / спасеся еже по образу: / приимше бо крест, /
            последовала еси Христу, / и деющи учила еси презирати / убо плоть, преходит бо, /
            прилежати же о души, / вещи безсмертней. / Темже и со ангелы срадуется, //
            преподобная Геновефа, дух твой.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: За любовь Господню, / преподобная, покоя желание / возненавидела еси, / пощением дух
            твой просветивши, / крепко бо звери / победила еси. / Но молитвами твоими // противных 
            шатание разори.
