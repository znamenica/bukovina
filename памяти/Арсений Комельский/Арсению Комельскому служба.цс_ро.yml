      кондак:
         глас: 8
         текст: 'Житейския молвы отбег, / и в пустыню вселился еси, / и тамо житием
            жестоким пожил еси, / и зверя свирепаго аркуда / молитвами укротил еси, / и
            многим был еси / наставник ко спасению, / и того ради получил еси / жизнь вечную
            на Небесех. / Всегда зря Святую Троицу, / моли избавитися нам от бед, / да зовем
            ти: радуйся, // отче наш Арсение, пустынный жителю.'
