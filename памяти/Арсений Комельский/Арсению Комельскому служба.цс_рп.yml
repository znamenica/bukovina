вечерня:
   отпустительно:
      молитва: 'О, свяще́нная главо́, преподо́бне о́тче, и преблаже́нный а́вво Арсе́ніе
         вели́кій! Не забу́ди ни́щихъ свои́хъ до конца́, но помина́й на́съ всегда́ во
         святы́хъ твои́хъ и благопрія́тныхъ моли́твахъ къ Бо́гу. Помяни́ ста́до твое́,
         е́же са́мъ упа́слъ еси́, и не забу́ди посѣща́ти ча́дъ твои́хъ: моли́ за ны́,
         о́тче свяще́нный, за дѣ́ти твоя́ духо́вныя, я́ко имѣ́яй дерзнове́ніе къ Небе́сному
         Царю́. Не премолчи́ за ны́ ко Го́споду и не пре́зри на́съ, вѣ́рою и любо́вію
         чту́щихъ тя́. Помяни́ на́съ недосто́йныхъ у престо́ла Вседержи́телева, и не
         преста́й моля́ся о на́съ Христу́ Бо́гу: дана́ бо тебѣ́ благода́ть за ны́ моли́тися.
         Не мни́мъ тя́ су́ща ме́ртва, а́ще тѣ́ломъ и преста́вился еси́ отъ на́съ, но
         и по сме́рти у́бо жи́въ сы́й пребыва́еши; не отступа́й отъ на́съ ду́хомъ, сохраня́й
         на́съ отъ стрѣ́лъ вра́жіихъ, и вся́кія пре́лести бѣсо́вскія и ко́зней діа́вольскихъ,
         па́стырю на́шъ до́брый! Аще моще́й твои́хъ ра́ка предъ очи́ма и ви́мима е́сть
         всегда́, но свята́я твоя́ душа́, со а́нгельскими во́инствы, со безпло́тными
         ли́ки, съ небе́сными си́лами, у престо́ла Вседержи́телева предстоя́щи, досто́йно
         весели́тся. Тѣ́мже къ тебѣ́ припа́даемъ, и тебе́ мо́лимъ, и тебѣ́ ми́ли ся дѣ́емъ,
         моли́ся о на́съ всеси́льному Бо́гу о спасе́ніи ду́шъ на́шихъ, испроси́ на́мъ
         вре́мя на покая́ніе, и е́же невозбра́ннымъ прейти́ отъ земли́ на не́бо, мыта́рствъ
         же го́рькихъ возду́шныхъ князе́й и вѣ́чныя му́ки изба́витися, и небе́сному Ца́рствію
         наслѣ́дникамъ бы́ти, со всѣ́ми пра́ведными, отъ вѣ́ка угоди́вшими Го́споду на́шему
         Іису́су Христу́, Ему́же подоба́етъ вся́кая сла́ва, че́сть и поклоне́ніе, ны́нѣ
         и при́сно и во вѣ́ки вѣко́въ. Ами́нь.'
