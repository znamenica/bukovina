         текст: Чудесы и подвиги украшенный / святое житие / оставил еси нам в память. /
            Мы же с любовию / верно чтуще Тя / молим, покрывай нас / от всех бед и напастей /
            святою своею любовию, // священноисповедниче Георгие.
