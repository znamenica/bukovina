вечерня:
   отпустительно:
      тропарь:
         глас: 6
         текст: Пастырю добрый Бога / в сердце смирением стяжавый / Орловския земли /
            предивное украшение. / Послушанием, терпением / страхования преодолевый, / на
            месте пусте / храм и школу создавый. / Любовью Христовой всех согревая, / силою
            благодати бесы изгоняя, / явлением мощей твоих нас ободряя, / святой праведный
            отче Георгие, / молися Пресвятой Троице // спастися душам нашим.
      молитва: О, преблаженне отче наш Георгие! Призри ныне от горния славы на нас
         смиренных и немощных, обремененных грехи многими, твоея помощи и утешения умильно
         просящих. Темже молим тя, отче святый, испроси и нам у Бога благоприятное и
         спасительное время на покаяние. Да отпустит Всемилостивый Господь народу нашему
         грехи за предание и убиение Царя, Помазанника Божия, за осквернение и разорение
         храмов Православных, за поругание всякия святыни земли Русския. Вемы яко осуетихомся
         умом и сердцем предахомся непотребным и лютым страстем, благочестие презрехом,
         паче же бесовское нечестие возлюбихом. Простри убо ныне молитвенно руцы твои
         ко Владыце всех и Господу, и испроси щедродательную Его милость да избавит нас
         от беззаконий наших, от всяких бед и скорбей за еже на ны пришедших, от расколов
         и ересей и от гонений иноплеменников на Церковь Православную. Веруем, отче всеблаженне,
         яко аще Христовою любовию возлюбил еси ближния твоя еще на земли тебе бывшу,
         кольми паче любиши вся ны и на небесех ныне водворяяся. Умоли, священноисповедниче
         наш Георгие, купно со всеми Мученики и Исповедники, Господа Бога Царя Сил, да
         подаст и нам грехов прощение, да процветет в России вера Православная и водворится
         паки ликование праведных.и да возстанет из забвения престол православных царей.
         Не презри убо молений наших, изливаемых ныне пред тобою, и вознеси я ко всещедрому
         Богу, яко кадило благовонное, да твоими ходатайствы почиет благодать Его во
         граде нашем, идеже почитаются преславное имя и многоцелебные мощи твои. Темже
         сохраняеми твоим предстательством, мирно и благочестно да поживем в веце сем,
         да никтоже во уповании своем на тя посрамлен будет, и да обрящем благодать и
         милость Господа нашего, Емуже подобает всякая слава, честь и поклонение ныне
         и присно и во веки веков. Аминь.
