---
вечерня:
   отпустительно:
      молитва: 
       - Святый Архангеле Божий Иегудииле, присный споспешниче всех подвизающихся
         на пути Христовом, возбуди меня от тяжкой лености и подвигом добрым укрепи меня.
         О, великий Архангеле Божий Иегудииле, ты ревностный защитник славы Божией, ты
         возбуждаешь прославлять Святую Троицу, пробуди и меня, ленивого, славить Отца
         и Сына и Святаго Духа, и умоли Господа Вседержителя да созиждет во мне сердце
         чисто и дух правый обновит во утробе моей, и Духом Владычным утвердит меня и
         истиною Отцу и Сыну и Святому Духу, ныне и присно и во веки веков. Аминь.
       - О, великий архистратиже Божий Иегудииле! Ты еси ревностный защитник славы Божией.
         Ты возбуждаеши прославляти Святую Троицу, пробуди и мя лениваго, славить Отца и
         Сына и Святого Духа и умоли Господа Вседержителя да созиждет во мне сердце чисто,
         и дух прав да обновит во утробе моей, и духом Владычним да утвердит мя покланятися
         Богу духом и истиною Отцу и Сыну и Святому Духу, ныне и присно и во веки веков.
         Аминь.
