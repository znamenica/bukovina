      тропарь:
         текст: Древним подвижником / уподобилася еси / и долготерпение многострадальное /
            стяжала еси, / плоть твою болезнями, / постом, нищетою / и холодом изнуривши, /
            блаженная мати наша, / мученице Евдокие, / страдания и смерть / за Христа
            претерпела еси / и ныне в горнем Иерусалиме / у Престола Божия предстоиши, /
            помози и нам до конца / верным Господу быти // и твоими молитвами спастися.
