         текст: Истинныя веры / проповедницо безбоязненная, / мученицо мати / наша Евдокие, /
            непрестанною молитвою, / бдением и смирением / благодать Святаго Духа / стяжала
            еси / и души многия / ко Христу привела еси, / доблестно страдания / лютая прияла
            еси, / моли Милостиваго Бога // спастися душам нашим.
