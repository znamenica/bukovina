         текст: Житий преподобных / отец Печерских / списателю известный, / святителю
            Христов / Симоне всеблаженне, / молися прилежно / с ними Христу Богу, / да управит
            в мире / живот наш / и в книги животныя / да напишет ны, // спасая души наша.
      молитва: 'О священная главо, великий угодниче Божий, святителю Христов и чудотворче,
         преподобне и богоносне отче Симоне! К тебе, небесному заступнику и теплому предстателю
         нашему с верою и любовию припадаем и со упованием всеусердно молим тя: яви милосердие
         твое нам смиренным и грешным, и пролей теплыя молитвы твоя о нас ко Господу,
         Емуже со Ангелы и всеми святыми предстоиши на небеси во славе вечней. Вемы,
         святче Божий, яко свойственно есть тебе милосердие, ибо еще на земли живущу
         ти, едино имел еси попечение, еже спасати от погибели греховныя души человеческия;
         темже убо потщися, благосерде, предстоя страшному Престолу Господа Славы, ходатайствовати
         о нашем спасении, да не погибнем люте со беззаконии нашими. Веруем, отче всеблаженне,
         яко ты иже Христовою любовию, ближния твоя возлюбил еси, всегда пребывал еси
         в мире сем, кольми паче любиши вся ны о Господе на небесех водворяяся; темже
         всеусердно молим тя, яко отца нам суща, да выну соблюдаеши ны под покровом твоим
         от всякаго зла. Ты, отче преподобне, не точию сам верою правою и благими делы
         добре угодивый Господеви, но и иных научивый право веровати и волю Божию творити,
         велий наречен еси во Царствии Небесном, по неложному обетованию Христову; темже
         убо настави и нас, данною тебе от Господа благодатию, тако веровати, и тако
         путем заповедей Господних шествовати, яко не точию нам самем николиже на погибельный
         путь неверия и на стезю повелениям Божиим противну совратитися, но паче да будем
         довольни и иных во правоверии утвердити и на путь истинного благочестия наставити.
         О преблаженне, потщися убо о сем наипаче умоляти Щедродавца Бога, да подаст
         нам веру праву и несумненну, благочестие искреннее и непоколебимое, братолюбие
         нелицемерное, и преспеяние во всех благих делех, да выну памятующе звание и
         избрание наше, будем, якоже учит святый апостол, совершенни и исполнени во всякой
         воли Божией, никомуже не полагающе претыкания или соблазна ни словом, ни житием
         нашим, но всегда промышляюще точию добрая пред Богом и человеки. Еще же припадающе
         молим тя, угодниче Христов, предстательствовати ко Всемилостивому Владыце и
         Царю царствующих, да сохранит под покровом Своея благости, во здравии и непременяемом
         благополучии богохранимый народ наш, и избавит его от всякаго злаго обстояния;
         да соблюдет Церковь святую от ересей и расколов, державу же православно-русскую
         от всякаго мятежа, браней и нестроений; да даст пастырем Церкви святую ревность
         о спасении пасомых и просвещении неверующих светом Богоразумия, и да умудрит
         их право правити слово истины; дарует начальствующим мудрость и силу, подчиненным
         усердие и благопокорливость, судиям прозорливость и нелицеприятие, супругам
         верность и единодушие, родителем разум и благочестие, чадом кротость и послушание,
         наставником и воспитателем юношества доброучительность и смиренномудрие, учащимся
         и воспитуемым благое в вере и благочестии научение и возрастание, всем же людем
         всяк дар коемуждо благопотребен, всяку благовременну помощь во благих делех,
         и вся ко спасению и славе Божией подобающая. Сохрани, отче преподобне, твоими
         богоприятными молитвами вся грады и веси державы нашея, и град сей, и дом сей,
         от всякаго зла и нападений вражиих, вся же правоверныя люди, с любовию и упованием
         притекающия к покрову твоему, и благочестно покланяющияся мощем твоим, осени
         небесным твоим благословением, и вся прошения их во благо исполни. Ей, угодниче
         Божий, не презри молений наших, и не посрами нас от упования и чаяния нашего!
         Се бо мы недостойнии, и смиреннии многих грехов исполненнии, ведуще, яко грешники
         Бог не послушает, но аще кто Богочтец есть и волю Его творит, того послушает,
         ко твоему прибегаем предстательству, тобою дерзаем умоляти милосердие Божие;
         веруем бо, всеблаженне, яко елика аще ты, праведен сый, воспросиши в молитве
         от Бога, даст ти Бог. Темже убо буди теплый о нас предстатель ко Щедродавцу
         Богу, да твоею помощию и заступлением мирно и благочестно поживше на земле сподобимся
         и небесных благ восприятия, славяще и превозносяще Отца, и Сына, и Святаго Духа,
         Единаго в Троице славимаго и покланяемаго Бога, и твое милостивое предстательство
         во веки веков. Аминь.'
