---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ταχὺν προμηθέα σέ, καὶ ἀρωγὸν εὐμενῆ, κεκτήμεθα Ὅσιε ὡς τοῦ Χριστοῦ
            μιμητήν, Εὐμένιε ἔνδοξε, σὺ γὰρ ἀναβλυστάνων, συμπαθείας τὰ ρεῖθρα, βρύεις
            τὴ Ἐκκλησία, Ἰαμάτων πελάγη. Ἀλλὰ καὶ τοὶς τιμώσι σέ, σκέπη γενήθητι.
утреня:
   канон:
      седален:
         глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ὀρθοδόξοις ἐμπρέπων Πάτερ διδάγμασι, τὰς ζοφώδεις αἱρέσεις πάσας
            ἐμείωσας, καὶ θαυμάτων αὐτουργὸς δειχθεὶς Εὐμένιε, περιβόητος παντί,
            προμηθείᾳ θεϊκῇ, ἐγένου· ὅθεν σε πίστει, τιμῶμεν ὡς Ἱεράρχην, καὶ τῶν
            Ἀγγέλων ὁμότιμον.
      кондак:
         глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Φωτὶ θεϊκῶ, ἑλλαμφθεῖς παμμακάριστε, φωτίζεις ἠμᾶς, τοὺς πόθω
            ἀνυμνοῦντάς σου, τὴν σεπτὴν καὶ ἔνδοξον, καὶ ἁγίαν Πάτερ μετάστασιν,
            Ἱεράρχα Εὐμένιε, πρεσβεύεις γὰρ ἀπαύστως ὑπὲρ ἠμῶν.
      икос: Οἴκτειρον Κύριε τὸν σὸν δοῦλον, καὶ συγχώρησον πάντα τὰ ὀφειλήματα νῦν,
         καὶ δώρησαί μοι τὸ ἔλεος τῆς εὐσπλαγχνίας σου, ἵνα ὕμνοις σε δοξάζω ἀπαύστως,
         καὶ τὸν πιστόν σου θεράποντα στέψω ᾠδαῖς, τὸν πρόεδρον Γορτύνης σήμερον,
         Εὐμένιον τὸν φωστῆρα, γῆς πάσης τὸ μέγα κειμήλιον, τῆς Ἐκκλησίας τὸ στήριγμα,
         καὶ τῆς Κρήτης τὸ θεῖον ἀγλάϊσμα· πρεσβεύει γὰρ ἀπαύστως ὑπὲρ πάντων ἡμῶν.
