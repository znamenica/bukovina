вечерня:
   отпустительно:
      тропарь:
         глас: 7
         текст: Пощением житие твое украсил еси, / нищия возлюбив, / и тем раздал
            еси / все имение твое, / в добродетелех возсиял еси, яко солнце, / плачущия
            утешая / и скорбящия веселя, / и нам испроси, молимся, / молитвами твоими, / Евмение
            отче, // от Христа грехов прощение.
