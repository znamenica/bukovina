---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Великих князей / русских деяния / и преподобных отец Печерских / жития
            и чудеса написавый, / свое же, Богомудре Несторе, / многих ти ради / добродетелей
            имя / написано на небеси стяжавый, / моли и нам написатися // в Книги Животныя.
       - глас: 4
         текст: Времена и лета / достопамятных деяний, / подвиги и труды / Богоносных
            отец, / Несторе премудре, написуя, / любовию возгорелся еси / последовати стопам
            первоначальных, / с нимиже не престай / молитися Христу Богу, // спастися душам
            нашим.
      молитва: О преподобне отче, премудре наставниче и Боголюбезне подвижниче Несторе
         Летописче! Предстояй со дерзновением престолу Вечныя Славы, не забуди нас грешных
         и недостойных, бурями страстей отягченных, и ходатайством твоим непрестанным
         защити страну нашу, тебе присную, и соотчичи твоя от всяких зол и скорбей. Утверди
         сердца наша в православней вере, отечество свое научи любити и в братолюбии
         крепце пребывати. Настави нас на стези спасения, да молитвами твоими, заступниче
         наш, внидем в вечное Царство славы, восхваляюще Господа и прославляюще твое
         заступление во веки веков. Аминь.
утреня:
   величание:
   канон:
      кондак:
         глас: 2
         текст: Яко сый Богоноснаго Феодосия ученик / и истинный жития того подражатель, /
            первый честных его мощей / самовидец быти сподобился еси, / яже с прочиими
            святолепно пренес, / наследил еси с темиже / Царство Небесное, / еже получити
            и нам, чтущим тя, // Господеви молися.
