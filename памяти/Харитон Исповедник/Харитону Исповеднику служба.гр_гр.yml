       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χαρίτων τοῦ Πνεύματος, καταυγασθεῖς ταὶς αὐγαίς, φωστὴρ ἐχρημάτισας, τῆς
            ἐναρέτου ζωῆς, Χαρίτων μακάριε, σὺ γὰρ ὁμολογία, ἀληθείας ἐμπρέψας, ἔλαμψας
            ἐν ἐρήμῳ, ἐγκράτειας τοὶς πόνοις. Διὸ τῶν εὐφημούντων σέ, Πάτερ μνημόνευε.
       - глас: 8
         текст: Ταῖς τῶν δακρύων σου ῥοαῖς, τῆς ἐρήμου τὸ ἄγονον ἐγεώργησας· καὶ τοῖς ἐκ
            βάθους στεναγμοῖς, εἰς ἑκατὸν τοὺς πόνους ἐκαρποφόρησας· καὶ γέγονας φωστὴρ
            τῇ οἰκουμένῃ, λάμπων τοῖς θαύμασιν, Χαρίτων Πατὴρ ἡμῶν ὅσιε, πρέσβευε Χριστῷ
            τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
