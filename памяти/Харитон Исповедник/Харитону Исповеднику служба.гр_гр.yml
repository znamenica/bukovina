       - глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον.
         текст: Τῆς ἀθλήσεως πόνοις δοκιμασθείς, τῆς ἀσκήσεως ἄθλοις βεβαιωθείς, χρυσίου
            λαμπρότερον, εὐσεβείᾳ ἀπήστραψας, καὶ καθαρὸν δοχεῖον ὑπάρξας τοῦ Πνεύματος,
            πονηρῶν πνευμάτων τὸ σκότος ἐμείωσας· ὅθεν συναθροίσας, μοναζόντων ἀγέλας,
            ποιμὴν τούτων γέγονας, καὶ φωστὴρ διαυγέστατος· Ὦ Χαρίτων μακάριε, πρὲσβευε
            Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθῳ, τὴν
            ἁγίαν μνήμην σου.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τοῖς λόγοις ἐκόσμησας, τὴν Ἐκκλησίαν Χριστοῦ, τοῖς ἔργοις ἐτίμησας, τὸ
            κατ' εἰκόνα Θεοῦ, Χαρίτων μακάριε· ἔλαμψε γὰρ ἐν κόσμῳ, ἡ ἐν σοὶ σωφροσύνη,
            χαρίτας ἰαμάτων, ἀπαστράπτουσα πίστει· διὸ καὶ ἑορτάζομεν, πόθῳ τὴν μνήμην
            σου.
      кондак:
         глас: 2
         подобен: Τὴν ἐν πρεσβείαις
         текст: Κατατρυφήσας θεόφρον τῆς ἐγκρατείας, καὶ τῆς σαρκός σου τὰς ὀρέξεις
            χαλινώσας, ὤφθης τῇ πίστει αὐξανόμενος· καὶ ὡς ζωῆς ἐν μέσῳ, ξύλον Ἐδὲμ
            ἐξήνθησας, Χαρίτων παμμάκαρ ἱερώτατε.
      икос: Τοῦτον τὸν μέγαν ἐν τοῖς Ὁσίοις, τὸν φωστῆρα τὸν θεῖον Ἰκονίου πιστοί,
         Χαρίτωνα τὸν μακάριον, ἐν ὑμνῳδίαις ἀνευφημήσωμεν, καὶ ἐν ᾄσμασι θείοις, αὐτοῦ
         τὴν κάραν στέψωμεν· τὴν γὰρ ὀφρὺν τῶν ματαίων εἰδώλων ἠδάφισε, σὺν τούτοις καὶ
         τῶν δαιμόνων τὴν ἐνέργειαν πᾶσαν ἐνέκρωσε· διὸ τοὺς πόνους μὲν ἤνεγκε, τῶν
         βραβείων δὲ ἔτυχεν ἀληθῶς· Αὐτὸν οὖν ἐπαινοῦντες γεραίρομεν, τοῦ κόσμου φωστῆρα
         τὸν παγκόσμιον.
