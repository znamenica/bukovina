         текст: И нравом причастник, / и престолом наместник / Апостолом быв, / деяние
            обрел еси, / Богодухновенне, / в видения восход, / сего ради / слово истины исправляя, /
            веры ради / пострадал еси / даже до крове, / священномучениче Сильвестре, /
            моли Христа Бога // спастися душам нашим.
