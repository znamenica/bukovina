         глас: 3
         текст: Прославим, вернии, / благочестие возлюбившаго / и от юности иго Христово /
            усердно восприимшаго, / ревностнаго святителя / Церкве Российския, / в
            Богоспасаемом граде / Тобольске подвизавшагося. / Ты же, Богомудре отче Павле, /
            телом убо в нетлении почивая, / духом же Престолу Божию предстоя, // моли
            спастися всем нам.
