---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Девства добротами преочищена / и целомудрия цветы венчавшися, / Богоблаженная
            дево Иулиание, / явилася еси миру / в нетлением телеси твоем, / источник исцелений /
            и даров духовных подающи / всем к тебе притекающим, / и ныне, яко свеща теплая, /
            благодати елеем возжженная, / предстоящи Престолу Господа / и Жениха твоего
            Небеснаго, / Того моли, дево чистая, / избавити нас от всякаго зла, // чтущих
            память твою // верою и любовию.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Храм Божий одушевленный, / девственною чистотою благоукрашенный, /
            вемы тя, святая / и праведная дево, / княжно Иулиание, / темже, с любовию празднующе /
            святых твоих / мощей обретение, / молим тя, известная / желаний наших ходатаице: /
            принеси за нас / молитвы твоя ко Господу / и от всяких бед свобождай нас /
            предстательством твоим / у Престола Всевышняго, / да зовем ти: // радуйся, дево /
            святая Иулиание, // невесто Христова прекрасная.'
