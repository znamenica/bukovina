---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Яко непорочная невеста / Нетленнаго Жениха Христа, / праведная дево
            Иулиание, / с светлою свещею / добрых дел вошла еси / в чертог Его Небесный /
            и тамо со святыми / блаженства вечнаго наслаждаешися. / Темже моли, / Егоже возлюбила
            еси / и Емуже девство / твое обручила еси, // спасти души наша.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Приводим Ти, о Всещедре, Иулианию, / присносветящую свещу, / елеем благодати
            обдержимую, / немощным цельбу. / Еяже молитвами от всякаго / зла свободи нас /
            и спаси всех, // иже Тя с поклонением величают.
