---
вечерня:
   отпустительно:
      тропарь:
       - ссылка: Боже отец наших
       - глас: 1
         текст: Светила богосиянная миру / и иноков одушевленный зари, / Фома чудесы, /
            Акакий же послушанием, / возсиясте светло; / сих, яко имущих / дерзновение к
            Богу, / молитвами во бранех / пособствовати молим, / да просят от Христа Бога /
            даровати прощение согрешений // чтущим их святую память.
