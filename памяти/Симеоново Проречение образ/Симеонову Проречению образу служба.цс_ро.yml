      тропарь:
         глас: 5
         текст: Умягчи наша / злая сердца, Богородице, / и напасти ненавидящих нас угаси, /
            и всякую тесноту / души нашея разреши, / на Твой бо святый / образ взирающе, /
            Твоим страданием / и милосердием о нас умиляемся / и раны Твоя лобызаем, /
            стрел же наших, / Тя терзающих, ужасаемся. / Не даждь нам, Мати Благосердая, /
            в жестокосердии нашем / и от жестокосердия ближних погибнути, / Ты бо еси
            воистину // злых сердец умягчение.
      молитва: О Многоскорбная Мати Божия, превышшая всех дщерей земли по чистоте Своей и
         по множеству страданий, Тобою на земли пренесенных! Приими многоолезненныя воздыхания
         наша и сохрани нас под кровом Твоея милости, инаго бо прибежища и теплаго предстательства,
         разве Тебе, не вемы, но, яко дерзновение имущи ко Иже от Тебе Рожденному, помози
         и спаси ны молитвами Своими, да непреткновенно достигнем Царствия Небеснаго,
         идеже со всеми святыми будем воспевати хвалу в Троице Единому Богу, всегда,
         ныне, и присно, и во веки веков. Аминь.
