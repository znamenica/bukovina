      тропарь:
         глас: 1
         текст: Неленостным послушанием / и отвержением воли своея / крепко себе обуздав, /
            вдался еси за Христа Бога / на муки и раны, / от Негоже сугубо, / всечестне
            отче / Памво, венчався, // молися о душах наших.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Послушание иноческое / кровию мучения обагривша, / ублажаем тя любезне, /
            преподобномучениче Памво, / и, покланяющеся честным мощем, / верно молим: /
            молися Господеви // непрестанно о всех нас.'
