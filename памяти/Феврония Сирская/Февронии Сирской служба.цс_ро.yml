   канон:
      кондак:
         глас: 6
         текст: 'Женише мой, / сладчайший Христе, - / взываше Феврония, - / не трудно
            ми тещи / во след Тебе, / ибо сладость любве / Твоея душу мою / надеждею впери /
            и красота милости Твоея / сердце мое услади / испити чашу страданий по Тебе, /
            да достойну мя в чертозе / с мудрыми девами / ликовствовати о Тебе сопричтеши. /
            Темже, преподобная страстотерпице, / почитающе подвиги / трудов твоих, / молим
            тя: моли / не затворитися и нам // чертога дверем.'
