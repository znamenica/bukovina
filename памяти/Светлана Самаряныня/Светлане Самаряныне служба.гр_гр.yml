         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τὴν πηγὴν δεξαμενὴ τῆς σοφίας καὶ χάριτος, ἐκ χειλέων Κυρίου Φωτεινὴ
            Ἰσαπόστολε, νομίμως ἠγωνίσω πανοικεῖ, καὶ νέμεις φωτισμὸν παρὰ Θεοῦ, τοὶς
            προστρέχουσι τὴ σκέπη σου τὴ σεπτή, καὶ εὐλαβῶς βοώσί σου. Δόξα τῷ δεδωκότι
            σοι ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ χορηγούντι διὰ σοῦ, χάριν ἠμὶν
            καὶ ἔλεος.
