---
вечерня:
   отпустительно:
      молитва:
       - О, святая мученица Фотино! Безмерно любовию ко Христу окрыляема, мужество,
         терпение и силу великю с находящимися с тобою сестрами, сыновьями и просвещенными
         тобою явила еси. Евангелие Христово с дерзновением проповедала, и явися тебе
         и всем, с тобою бывшим, Христос, и всех на предстоящия муки укрепил и угешил.
         В Рим пришедши и безбоязненно Христа исповедавши, в темницу заключена быша,
         и многия муки претерпеша, в колодезь брошена, душу свою Господу предала еси.
       - Услыши нас, святая Фотино, духовною красотою воссиявшая и людей непрестанно и
         неумолкаемо, в темнице и в городах, вере во Христа поучавшая. Внемли нам, взирая
         на нас грешных, и благодатию Христовою исцели болящих лихорадкою, да не окропит
         их дождь греховный, но в здравии душевном и телесном жизнь свою неослабно в
         добрых делах проведут и прославят Владыку всех, Отца щедрот, Бога Милостиваго,
         во все века. Аминь.
