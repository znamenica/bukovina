         текст: Святителем Христовым / Николаем исцеленная / и на служение Богу / и людям
            им же благословенная, / крест свой юродства / с любовию до конца пронесшая, /
            святая блаженная Любовь, / не остави нас, / почитающих святую / память твою, /
            предстоя в лике святых / Престолу Пресвятыя Троицы, / молися о благоденствии /
            Отечества твоего // и о спасении душ наших.

