      тропарь:
         текст: 'Любовью наречена была еси / во святем крещении, / Любовь Христову /
            познала еси в житии, / Богу и человеком / любовию послуживши, / дерзновение
            велие стяжала еси, / тем же к тебе / усердно прибегаем, / из глубины сердец /
            наших взывающе: / молися убо ко Господу, / Любовь блаженная, богомудрая, /
            даровати мирови мир / и душам нашим // велию милость.'
утреня:
