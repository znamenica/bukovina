---
вечерня:
   отпустительно:
      молитва: О великий архистратиг и архангел Божий Иеремииле, в сонме ангелов света
         Ты есть неизреченная и непостижимая высота Господня. Милостью Бога Всевышнего
         Ты открыл верующим Царство Небесное, и благодатью молитв Пречистой хранишь нас
         в мирном покрове высоты Твоей. О пречудный и дивный Ангел Божий, умоли
         человеколюбца Бога, да предстательством ангельским Твоим дарует нам несокрушимую
         крепость духа и тела нашего, да преисполнит сердца наши неугасимым светом веры
         и любви Христа. Да с чистым сердцем воспоем, восславим и благословим единого
         в Троице Святой Господа Бога, Творца и Спасителя нашего, бессмертного Царя,
         предвечного Влыдыки, Отца и Сына и Святого Духа, всегда, ныне и присно, и в
         бесконечные и нескончаемые веки веков, аминь.
