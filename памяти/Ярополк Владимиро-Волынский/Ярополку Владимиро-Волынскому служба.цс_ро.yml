            Богоблаженнии Борис и Глеб, / ихже подвигом / ревнуя благочестно, / Господеви
            взывал еси усердно: / даруй ми кончину, / якоже братиям моим, / да и аз омыю /
            грехи моя кровию моею / и избавлюся мира сего / тщетнаго и мятежнаго. / Темже,
            днесь сошедшеся / в память твою, / верою и любовию / славим Господа, / укрепившаго
            Тебе / в подвизе напрасныя смерти, / якоже бо агнец незлобивый, / от раба заколен
            еси, / и себе самаго жертву непорочну / Господеви принесл еси, / Егоже моли,
            присноблаженне, / спасти Отечество твое // и сыновом Российстим спастися.'
