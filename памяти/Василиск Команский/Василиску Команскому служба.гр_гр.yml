вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ὡς βασίλειον δῶρον καὶ θῦμα ἅγιον, τῷ Βασιλεῖ τῶν αἰώνων καὶ ἀθλοθέτῃ
            Θεῷ, δι’ ἀθλήσεως στερρᾶς προσήχθης ἔνδοξε· σὺ γὰρ τὴν πλάνην καθελὼν,
            στρατιώτης εὐκλεὴς, πανεύφημε Βασιλίσκε, τῆς ἀληθείας ἐδείχθης, Χριστῷ
            πρεσβεύων ὑπὲρ πάντων ἡμῶν.
       - глас: 4
         текст: Ὁ Μάρτυς σου Κύριε, ἐν τῇ ἀθλήσει αὐτοῦ, τὸ στέφος ἐκομίσατο τῆς
            ἀφθαρσίας, ἐκ σοῦ τοῦ Θεοῦ ἡμῶν· ἔχων γὰρ τὴν ἰσχύν σου, τοὺς τυράννους
            καθεῖλεν ἔθραυσε καὶ δαιμόνων τὰ ἀνίσχυρα θράση. Αὐτοῦ ταῖς ἱκεσίαις Χριστὲ
            ὁ Θεός, σῶσον τὰς ψυχὰς ἡμῶν.
утреня:
   величание: Ἄνθραξ εὐσεβείας ἀναδειχθεὶς, πυρὶ οὐρανίῳ, κατενέπρησας θαυμαστῶς,
      εἰδώλων τεμένη, θεόφρον Βασιλίσκε, πυρὶ δὲ ζωηφόρῳ, θερμαίνεις ἅπαντας.
   канон:
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Βασιλείας μέτοχος ἐπουρανίου, Βασιλίσκε ἔνδοξε, γεγενημένος ἀληθῶς,
            σῶζε τοὺς πόθῳ βοῶντάς σοι· χαίροις Μαρτύρων σεπτὸν ἐγκαλλώπισμα.
