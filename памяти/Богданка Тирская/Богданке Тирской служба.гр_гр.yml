      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς δόσιν θεόσδοτον, τὴν παρθενίαν τὴν σήν, ἀγῶσιν ἀθλήσεως, Θεοδοσία
            σεμνή, τῷ Λόγῳ προσήγαγες· ὅθεν πρὸς ἀθανάτους, μεταστᾶσα νυμφῶνας, πρέσβευε
            Ἀθληφόρε, τῷ Δεσπότῃ τῶν ὅλων, ῥυσθῆναι ἐκ πολυτρόπων, ἡμᾶς συμπτώσεων.
утреня:
   величание: Δόσει λαμπρυνθεῖσα παρθενικῇ, δόσιν εὐσεβείας, διαυγάζεις ἀθλητικῶς, ὦ
      Θεοδοσία, Χριστοῦ Παρθενομάρτυς· διὸ κἀμοὶ μετάδος, ἐκ τῶν σῶν δόσεων.
   канон:
      кондак:
         текст: Ὡς παρθένος ἄμωμος καὶ ἀθληφόρος, νοερῶς νενύμφευσαι, τῷ Βασιλεῖ τῶν
            οὐρανῶν, Θεοδοσία πανεύφημε· ὃν ἐκδυσώπει, ὑπὲρ τῶν ψυχῶν ἡμῶν.
