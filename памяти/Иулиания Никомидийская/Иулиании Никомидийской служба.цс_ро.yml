---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Агница Твоя, Иисусе, Иулиания / зовет велиим гласом: / Тебе, Женише
            мой, люблю, / и, Тебе ищущи, страдальчествую, / и сраспинаюся, и спогребаюся
            крещению Твоему, / и стражду Тебе ради, / яко да царствую в Тебе, / и умираю
            за Тя, да и живу с Тобою, / но, яко жертву непорочную, приими мя, с любовию
            пожершуюся Тебе. / Тоя молитвами, // яко милостив, спаси души наша.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Девства добротами / преочищена, девице, / и мучения венцы, / Иулиание,
            ныне венчавшися, / даеши сущим в нуждах / и недузех исцеление и спасение, /
            приступающим к раце твоей: / Божественную бо благодать // Христос источает и
            жизнь вечную.
