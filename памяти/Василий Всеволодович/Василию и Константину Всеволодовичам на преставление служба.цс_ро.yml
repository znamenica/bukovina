         глас: 8
         текст: Возвысившеся на добродетель, / к желанию крайнему, / и достигосте к
            Небесней высоте, / благовернии велицыи князи / Василие и Константине, / и безстрастным
            житием / украсисте души своя, / пощением же изрядно / победисте бесовския полки /
            и воспримете чистую совесть, / в молитвах яко безплотнии пребысте, / возсиясте
            в мире, / аки солнце, преславнии, / молите спастися // душам нашим.
утреня:
   канон:
      кондак:
         текст: 'Яко цвети честнии различнии, / в райстей пищи процветше невещественно,
            / отечеству своему славу велию / и сродником похвалу и честь явльше, / всеистиннии
            победницы, великий Василие и славный Константине, / но убо не престайте молящеся
            о граде вашем и о всех рабех своих, / избавити их от напастей, и бед, и всяких
            лютых обхождений, вопиющих вам: // радуйтеся, граду нашему Ярославлю великое
            утверждение.'
