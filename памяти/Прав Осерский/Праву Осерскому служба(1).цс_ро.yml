         текст: Святителю отче Германе, / защитителю наш, / честь и утешение церкви Галльской, /
            покинул еси славу / и богатство земные, / да в смирении последуеши / Христу Богу
            нашему, / поборол еси ереси, / да торжествует вера Православная. / Отче Германе
            Оксерский, / прибежище убогих, / моли Христа Бога // помиловати нас.
