вечерня:
   отпустительно:
      тропарь:
         глас: 6
         текст: Saint évêque Germain, notre protecteur, / honneur et consolation de l’Église de
            Gaule. / Tu as quitté la gloire et les richesses / pour suivre avec humilité le Christ
            notre Dieu. / Tu as combatus les hérésies / et fait triompher la vraie foi. / Ô père
            des Auxerrois, refuge des malheureux, / prie le Christ de nous affermir dans sa
            miséricorde.
