       - глас: 4
         текст: Яко светозарная звезда, / возсиял еси от востока до запада, / оставль
            бо свое отечество, / дошел еси Вятския страны / и Богоспасаемаго града Хлынова, /
            в немже обитель / во славу Пресвятыя Богородицы создав, / и, тамо на добродетель
            вперився, / собрал еси иночествующих множество, / и, сих наставляя на путь
            спасения, / был еси Ангелом собеседник, / и постником сопричастник, / Трифоне
            преподобне, / с ними Христа Бога моли // спастися душам нашим.
       - глас: 4
         текст: От земных на Небесная помыслив, / иноческое житие измлада, / преподобне,
            возлюбив, / и делом совершив / ко Господу любовь, / и твердым умом Его / Духновенным
            учением озаряя мир, / и, возлюбив, блаженне, / всенощное бдение / и молитву
            непрестанну, / и наставления Божественнаго разума, / инок стадо собра, мудре, /
            и наставил еси ко свету Богоразумия, / Трифоне отче наш, / Христа Бога моли /
            даровати душам нашим // велию милость.
      молитва: 'О священная главо, преподобне отче наш Трифоне! Земный ангеле и небесный
         человече, светильниче пресветлый, страну Вятскую озаряяй чудесы, граду нашему
         стено и утверждение, бедствующым крепкий помощниче, обители твоея добрый хранителю,
         присный о нас к Богу молитвенниче и теплый о душах наших ходатаю! Тебе, угодниче
         Божий, неистощимое от Всеблагаго Владыки благодати и даров дадеся сокровище,
         еже целити недуги телесныя и отгоняти страсти душевныя и от всех зол избавляти
         с верою имя твое призывающих. К тебе убо прибегаем и тебе припадающе молимся:
         не презри нас, молящихся тебе и твоея просящих помощи, избави нас от враг видимых
         и невидимых, завистно на ны возстающих и яростию зверскою поглотити хотящих,
         изми нас невидимым предстательством твоим от смущения и бури и тмочисленных
         скорбей наших, за грехи наша нам прибывающих. О предивный и богоносный отче
         наш Трифоне! Скоро потщися на помощь нашу. Вознеси благомощную молитву твою
         ко Господу сил: страждущую страну Российскую от лютых безбожник и власти их
         Господь да свободит, и да возставит престол православных правителей; верных
         рабов Его, в скорби и печали день и нощь вопиющих к Нему, многоболезный вопль
         да услышит и да изведет от погибели живот наш, да потребит Господь от земли
         нашея вся неистовыя крамолы, и утвердит в ней безмятежие, мир и благочестие,
         да сохранит обитель твою святую, град наш и вся грады и веси страны нашея от
         глада и губительства, от мятежа и нестроения, от запаления и бури, от нападений
         вражиих и от тлетворных ветр и от всякаго зла. Умилостиви о нас благоприятными
         молитвами твоими Христа Бога нашего, еже избавитися нам от грех наших и наветов
         вражиих, яко да заступлением твоим и помощию в мире и тишине богоугодне зде
         на земли поживем, и в будущем веце да сподобимся части святых Господем нашим
         Иисусом Христом, Емуже подобает и честь и поклонение, ныне и во вся веки. Аминь.'
