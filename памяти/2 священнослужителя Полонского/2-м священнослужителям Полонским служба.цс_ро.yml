---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Радуйся и красуйся, / земле Псковская, / прославляющая двоицу священную, /
            Александра и Владимира, / добре Христу Богу / и ближним послужившии, / и за правду
            Божию / гонения претерпевшии. / Безумие мучителей посрамили есте, / страстотерпцы
            Святыя Троицы явистася. / Ныне у престола Божия предстоящии, / Христа Бога молите //
            во еже спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Конец течения / свершившии купно / и мученичестии венцы стяжавшие, /
            кровьми вашими землю / псковскую обагрили есте, / жертвы чистые / любве Христовы
            явившеся, / Егоже молите непрестанно, / да подаст нам мир // и велию милость.
