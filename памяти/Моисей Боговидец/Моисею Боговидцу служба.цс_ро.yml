---
вечерня:
   отпустительно:
      тропарь:
       - ссылка: Пророка Твоего
       - глас: 2
         текст: На высоту́ доброде́телей / возше́л еси́, проро́че Моисе́е, / и сего́ ра́ди
            сподо́бился еси́ / ви́дети сла́ву Бо́жию, / скрижа́ли благода́тныя Зако́на прия́т, /
            и начерта́ний благода́ть в себе́ нося́, / и проро́ков был еси́ честна́я похвала́ //
            и благоче́стия вели́кое та́инство.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Лик проро́ческий / с Моисе́ем и Ааро́ном / весе́лием днесь весели́тся, /
            я́ко коне́ц проро́чествия их / на нас испо́лнися: / днесь сия́ет Крест, / и́мже
            нас спасл еси́; / тех моли́твами, // Христе́ Бо́же, поми́луй нас.'
