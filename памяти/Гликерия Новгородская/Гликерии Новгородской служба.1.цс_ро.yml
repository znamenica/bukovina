вечерня:
   отпустительно:
      молитва: 
       - О святая праведная Гликерие, дево Новгородская, яко свеща теплая на
         свещнице горящая пожила еси во славу Христа Бога и многими чудесы прославленная!
         Не забуди нас, яко молитвенница наша пред Пречистой Матерью Господа нашего Иисуса
         Христа, сохрани юных во святей вере, целомудрии и чистоте, укроти вражду и злобу
         действом диавола воздвизаемую, подай мужество и крепость во искушениях. Благодать
         приемше исцелений, подай здравие сущим в болезнех, умоли Господа, да дарует
         мир граду твоему и отечеству нашему, да не оскудеет в земле нашей вера православная,
         испроси исправление греховнаго жития нашего и вечное спасение, да с тобою сподобимся
         прославляти в Троице славимаго Бога, Отца и Сына и Святаго Духа, во веки веков.
         Аминь.
       - описание: чтомая в Новгородской Флоровской церкви
         текст: 'Блаженная дево Гликерие, угоднице Христова! Услыши нас грешных, молящихся тебе.
         Приими молитву нашу и принеси ю к милостивому и человеколюбцу Богу, Емуже ты ныне
         в радости святых и с лики ангел предстоиши. Умоли Его благосердие, да не осудит нас
         по беззаконием нашим, но да сотворит с нами по милости Своей; и испроси нам у Христа
         и Бога нашего мирное и безмятежное житие, здравие душевное и телесное, земли
         благоплодие и во всем всякое изобилие и благоденствие, и да не во зло обратим благая,
         даруемая нам от Всещедраго Бога, но во славу Его и в прославление твоего заступления.
         Даруй нам без порока прейти поприще временный жизни, избави нас от воздушных мытарств
         и настави нас на путь, ведущий к селению праведных, идеже празднующих глас непрестанный,
         зрящих лица Божия доброту неизреченную. Услыши моление наше, дево Гликерие, и моли
         непрестанно о нас Всесильнаго Бога Триипостаснаго, Емуже подобает всякая слава, честь
         и поклонение во веки веков. Аминь.'
