---
источник: минея зеленая
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Вышния красоты желающи, / нижния сласти телесныя / далече от себе отринула
            еси / и, нестяжание паче суетнаго мира возлюбивши, / ангельское житие провождала
            еси, / Гликерие, дево блаженная, / моли Христа Бога // спастися душам нашим.
