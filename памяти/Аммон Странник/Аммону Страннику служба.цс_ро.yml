вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Егда изшел еси от мира, / тогда мирская вся / яко тщетна отвергл, /
            егда же образ / иноческий на ся прият, / тогда вражия коварства / подвиги своими
            и труды, / Аммоне блаженне, / попрал еси, вопия: / Христе Боже, // слава Тебе.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: Да своему Воеводе и Господу, / преподобне Аммоне, благоугодиши, / всех
            отшаявся / мирских пристрастий, / странствовал еси Его ради / вся дни живота
            своего многотрудне, / тем обрет вечный покой, / моли и нам // в той вселитися.
