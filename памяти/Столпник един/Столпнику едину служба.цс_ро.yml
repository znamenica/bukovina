         текст: Терпения столп был еси, / ревновавый праотцем, преподобне, / Иову во страстех, /
            Иосифу во искушениих, / и Безплотных жительству сый в телеси, / <имярек>, отче наш, /
            моли Христа Бога // спастися душам нашим.
