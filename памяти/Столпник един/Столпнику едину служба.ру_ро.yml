         текст: 'Терпения ты сделался столпом, / подражая праотцам, преподобный: / Иову –
            в страданиях, / Иосифу – в искушениях, / и жизни бесплотных – / пребывая во плоти, /
            <имя> отче наш, / моли Христа Бога // о спасении душ наших.'
