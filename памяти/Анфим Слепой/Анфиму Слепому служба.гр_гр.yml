вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τῆς Πάλλῃς τὸ βλάστημα, Κεφαλληνίας πυρσόν, τὸν θεῖον δομήτορα τῆς
            τῶν Λεπέδων Μονῆς, φαιδρῶς εὐφημήσωμεν, Ἄνθιμον τὸν ἀσκήσει τὸν ἐχθρὸν
            καθελόντα, χάριν δὲ ἰαμάτων ἐκ Κυρίου λαβόντα, πρεσβεύοντα ἐκτενῶς ἠμᾶς
            διασώζεσθαι.
