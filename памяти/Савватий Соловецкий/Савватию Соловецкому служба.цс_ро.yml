      молитва: 'О преподобне отче, угодниче Христов Савватие, всею душею Господа возлюбивый
         и удаливыйся в пустыню сию и течение подвига спасительнаго совершивый. О верный
         рабе Царя Небеснаго, учителю добродетелей, образ смирения, гражданине пустынный,
         Ангелом собеседниче, небесный жителю, Херувиме земный, человече небесный. О
         свете немрачный отока Соловецкаго, паче же велие светило всея Церкви правоверных.
         Молюся ти, пречестный, аз многогрешный <имясярек>: услыши убогое мое моление,
         раба твоего, вонми глаголам нечистых устен моих, твоея ныне помощи требующаго.
         Се бо враг прелукавый на всяко время тщится мя погубити, иский горько поглотити
         душу мою и несть мне спасения, идеже помощь прияти, зане немощию плоти моея
         обложен есмь и страстьми весь долу преклонихся, не имам к Богу дерзновения.
         Ныне же точию к твоему повергаю себе заступлению: помилуй мя, омраченнаго всеми
         злыми делы, воздеши о мне всечестнии свои руце ко Господу, о молитвенниче теплый,
         Савватие преподобне. Да за благоутробие щедрот Своих подаст ми грехов оставление
         и в день Судный избавит мя вечнаго мучения и Царствию Своему сподобит благодатию
         Своею, Емуже буди всегда слава, честь и поклонение во веки. Аминь.'
