            φωτός πληροῦσα αὐτήν, Μαρτύρων ἐκσφράγισμα, ἔνδοξε Κωνσταντῖνε, λύουσα
            τήν ἀπάτην, γόνων τῶν ἐκ τῆς Ἄγαρ, λάμπουσα δέ πλουσίως, τάς ψυχάς τῶν
            ἐν πίστει, τήν μνήμην σου τελούντων ἀειμακάριστε.
