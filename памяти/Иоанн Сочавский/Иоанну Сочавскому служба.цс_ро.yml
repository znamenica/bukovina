         глас: 4
         текст: Житие на земли добре / окормляя, страдальче, / милостынями, и частыми /
            молитвами, и слезами, / паки же ко страданию / мужески устремився, / персское
            обличил еси нечестие. / Темже Церкве / был еси утверждение / и христиан похвало, //
            Иоанне приснопамятне.
      молитва: Святый, славный и всехвальный великомучениче Христов Иоанне, несумненный
         ходатаю нашего спасения. Молим тя раби твои, собрании днесь в Божественнем твоем
         храме и раце святых мощей поклоняющиеся; милостив буди якоже нам, тако и далече
         отстоящим и на помощь тя призывающим и мученическия твоя страдания похвалами
         ублажающим. Испроси нам всем у многомилостиваго Господа Бога и Спаса нашего
         Иисуса Христа прощения и оставления грехов, до сего дне и часа содеянных нами.
         Сохрани нас невредимых от всех козней лукаваго и ненаветну жизнь нашу соблюди
         от всех зол душевных и телесных, всегда, ныне и присно и во веки веков. Аминь.
