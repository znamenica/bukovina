   отпустительно:
      тропарь:
         глас: 8
         текст: Православия наставниче, / благочестия учителю и чистоты, / Вышинский
            подвижниче, святителю Феофане богомудре, / писаньми твоими Слово Божие изъяснил
            еси / и всем верным путь ко спасению указал еси, // моли Христа Бога спастися
            душам нашим.
      молитва: 'О святителю отче Феофане, архиерею преславный и предивный затворниче,
         Божий избранниче и Таин Христовых служителю, богомудрый учителю и апостольских
         словес изрядный изъяснителю, отеческих добротолюбных сказаний списателю, христианскаго
         благочестия изящный проповедниче и жизни духовныя искусный наставниче, подвигов
         монашеских усердный ревнителю и всем людем благодати ходатаю! Ныне к тебе, на
         Небесех Богу предстоящему и о нас молящемуся, припадаем и сице взываем: испроси
         у Всещедраго Бога Церкви Российстей и стране нашей мир и благостояние, святителем
         Христовым  - истины Божественныя достойное охранение, паствы доброе окормление,
         лжеучителей и еретиков изрядное посрамление; подвизающимся  - смирение, страх
         Божий и чистоту душевную и телесную; учителем  - боговедение и мудрость, учащимся
          - ревность и помощь Божию; и всем православным  - утверждение на пути ко спасению,
         да вкупе с тобою прославим Божию Силу и Премудрость, Господа нашего Иисуса Христа,
         со Безначальным Его Отцем, с Пресвятым, Благим и Животворящим Его Духом, ныне
         и присно, и во веки веков. Аминь.'
