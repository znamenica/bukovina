         ссылка: Мученицы Твои, Господи
утреня:
   канон:
      кондак:
         глас: 2
         текст: Мученик Христовых / полком причтостеся, / добре храбрствовавшим, / светло
            подвизавшеся, / Галактионе славне, / с честною сопружницею / и сострадавшею тебе
            Епистимиею, / Единому Богу / непрестанно / молитеся // о всех нас.
