         и кротости, дух братолюбия и незлобия, дух ревности по Бозе и спасении ближних.
         Помяни и нас, грешных, молящихся тебе: страждущих и болящих исцели, скорбящих
         утеши, бедствующим скорую помощь подай, всем же чтущим и любящим тя испроси
         христианскую кончину живота безболезненну, непостыдну, мирну и добраго ответа
