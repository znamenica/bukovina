         Ныне, предстоя Небесному Царю, испроси у Него избавити вся грады и веси страны
         нашея и земли Эллады от глада, труса, мраза, огня, смертоносных болезней, от
         нашествий иноплеменных и междоусобных браней. Помози всем путешествующим, болящим,
         в заточении сущим, в скорбех и гонениих за святую веру Православную терпящим.
         Соедини всех православных людей любовию ко Христу Богу нашему и Церкви Его Святей,
         даруй нам дух любве и мира к братскому единению всех верных. Умоли Господа,
         да подаст нам дух покаяния и сокрушения о гресех наших и всесильною Своею благодатию
