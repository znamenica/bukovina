---
вечерня:
   отпустительно:
      тропарь:
       - ссылка: Боже отец наших
       - глас: 8
         текст: Православия наставницы, / благочестия и чистоты учителие, / Церкви
            Вологодстей / богодарованное украшение, / преподобнии отцы наши / Григорие и
            Кассиане, / молите Милостиваго Бога, / да вашим предстательством / подаст
            благодать и мир / стране нашей // и душам нашим спасение.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Иже плотская мудрования / Духови повинувше / и вся, яже на земли, презревше, /
            Христу, Единому Богу, / прилепившеся, святии, / и Того ради в пустыню вселишася, /
            источаете ныне исцеления / с верою притекающим / к мощем вашим, / полезная
            нам просите от Бога / молитвами вашими богоприятными, // Григорие и Кассиане
            преподобнии.
