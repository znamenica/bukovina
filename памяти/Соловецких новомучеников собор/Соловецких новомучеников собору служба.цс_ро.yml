         текст: Днесь отцы Соловетстии / паки славою / от Господа венчаются, / яко
            дивных страстотерпец / новых лик / тамо паче звезд просиявает, / очищаяй ны
            огнем страданий их, / люте мучимых и убиенных. / Темже крепцею любовию /
            притекаем к вам, / святолепное собрание святителей, / иереи же и иноци, /
            и мирян честных сословие, / за Христа на сих / отоцех пострадавшии, / яко
            много дерзновение стяжавшии, / укрепите же прилежными / молитвами и нас /
            в вере истинней и благочестии // стати даже и до крове.
