         текст: 'Христовою любовию / распаляеми, мученицы, / и Того крест / на рамо вземше, /
            понесли есте, божественне претерпевающе / лютость мук, / в совершеннем смирении /
            воле Божией / предающе себе, / непоколебими пребысте / во всех мыслимых / и
            немыслимых бедах: / терзаеми, жегоми, стружеми, / темже благодать / Господню
            прияли есте / утверждати в вере / и благочестии всех, / с любовию к вам
            притекающих, / тем зовем вам: / радуйтеся, Новомученицы // и Исповедницы
            Соловецтии.'
