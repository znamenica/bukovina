---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: На высоте великаго княжения / седя, явился еси, / благочестием и верою
            сияя / отечеству своему, яко солнце; / по Святей Троице / ревностию разжегся /
            и за веру крепко пострадав, / кровь твою пролиял еси. / Тем и отсеченая твоя
            за Христа глава / свидетельствует яве о тебе, / прилепшая по смерти / к телеси
            твоему, / с неюже и до днесь нетленны / пребывают мощи твоя, / от нихже источаеши
            исцеления / душам и телесем нашим. / Но яко дерзновение имея ко Христу, / страстотерпче
            Георгие, / непрестанно моли / державу твою и сродник твоих // безвредну сохранити
            молитвами твоими.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Христове смерти подобяся / и Того испити чашу / возжелев, яко живота, /
            за Негоже мужески подвизался еси, / презрев земное царство, / от безбожных варвар /
            пострадав до смерти, / Георгие Богомудре. / Тем моли, спастися // верным людем
            молитвами твоими.
