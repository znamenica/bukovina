         глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Λυχνία τρίφωτος, κόσμω ἐδείχθητε, Ὁσιομάρτυρες, Χριστοῦ τρισάριθμοι,
            τὴν Ἐκκλησίαν τοὶς αὐγαὶς πυρσεύοντες τῶν ἀγώνων, ἔνδοξε Εὐθύμιε, ἀφθαρσίας
            τὸ στέλεχος, ἱερὲ Ἰγνάτιε, ἐγκράτειας τὸ ἔσοπτρον, καὶ ρόδον ἀκακίας Ἀκάκιε,
            ὅθεν ὑμᾶς ὑμνολογοῦμεν.
