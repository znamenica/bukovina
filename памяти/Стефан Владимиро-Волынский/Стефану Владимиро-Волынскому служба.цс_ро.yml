вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Учению повинуяся / Богоноснаго Феодосия, / поставлен бысть от него /
            вождь быти святому его / стаду, еже добре пасый, / церковь Богородицы, / волею
            Тоя / основанную чудне, / совершил еси благолепно, / приснопамятне Стефане, /
            в нейже нам, молящимся, / испроси от Христа Бога // велию милость.
       - глас: 2
         текст: Яко сый Богоноснаго / Феодосия ученик / и истинный жития / его подражатель, /
            первый по нем бремя / настоятельства понесый, / темже и мощей его честных /
            самовидец быти / сподобился еси, / яже с прочими / святолепно принес, / наследил
            еси с темже / Царство Небесное, / Еже получити и нам, / чтущим тя, Стефане, //
            Господеви молися.
утреня:
   канон:
      кондак:
       - глас: 6
         текст: Завидя враг / честному ти житию, / изринул тя бяше / злокознством своим /
            от начальства паствы, / но ты, изгнан быв, / и на ином месте / церковь Богородицы /
            воздвигл еси, / за что и Та / саном почте тя архиерейства, / в нейже ты добре /
            упас врученная ти овцы, / прейде во веселии / ко Христу, Стефане, / Емуже молися
            о нас, // рабех твоих.
       - глас: 1
         текст: Проходя, всеблаженне, / добродетельми от силы в силу / и всех, с тобою
            сущих, / оными провозвышая, / всем служил еси, / Стефане, и угождал, / тем избран /
            был еси всем, / в дому Божия Матере / сущим, в старейшину. / Последи же и на
            степень / архиерейства возведен был еси, / и, стадо Христово / добре упас, /
            моли Его о нас, // чадех твоих.
       - глас: 4
         текст: Стефан, исполнь / веры и благочестия, / совершитель Богом основанный /
            церкве Печерския, / днесь, яко великое светило, / всем возсия, / Христово стадо /
            богоугодно упас / в неусыпных стражех нощных. / Егоже чтуще, / приносим песнь /
            единому Тебе, Христу, / всех Владыце, / моляще помиловати нас // того благоприятными
            молитвами.
