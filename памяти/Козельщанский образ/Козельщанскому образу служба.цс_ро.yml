      тропарь:
         глас: 4
         текст: 'Веселися, земле Полтавская / и все Отечество / наше православное, /
            се бо яко светозарное солнце, / явися предчудная / икона Твоя, / Преблагословенная
            Богомати, / мир озаряющи / множеством чудес Твоих, / теми убо обретаем, / яже
            на земли, / вся благая и полезная, / и сущих, яже на Небеси, / сокровищ сподобляемся. /
            Сего ради / вопием Ти: / радуйся, Похвало / наша приснопокланяемая, / спаси
            ны, молящияся Тебе, / единая Надеждо и Радование // вечное поющих Тя.'
      молитва:
       - ! 'Богородице Дево Пренепорочная Мати Христа Бога нашего, Заступни­це всего
         рода христианскаго! Чудо­творней иконе Твоей благоговейно предстояще, молим
         Тя, услыши нас, молящихся Тебе: приими благодаре­ния наша недостойная о всех
         неизре­ченных Твоих к нам благодеяниих, в месте сем и во многих весях и градех
         земли Российския явленных и явля­емых; Ты бо еси больных исцеление, скорбящих
         утешение, заблуждших ис­правление и вразумление. Буди всем нам покров и утешение,
         пристанище от всяких зол, бед и обстояний, от глада, труса, потопа, огня, меча,
         на­шествия иноплеменник, смертоносныя язвы и от злых человек озлобле­ния. О
         Премилосердая Мати, буди присно молитвенница любвеобильная о благостоянии святаго
         храма сего, о мире и тишине жительства общины сея, укрепи и поддержи священнодействующия
         и служащия во святем хра­ме сем. Осени вседержавным покро­вом Твоим строители
         и благотвори­тели святыя обители сея, воздаждь им вечными дары щедрот Твоих,
         за­ступи от всякия напасти и сохрани с верою и благоговением притекающия к чудотворной
         иконе Твоей и молящияся Тебе с любовию зде и на всяком месте. Вознеси молитвы
         наша, яко кадило благовонное, ко Престолу Всевышняго, дарующаго нам здравие,
         долгоденствие и в трудех благочести­вых поспешение, да Твоим окормлением управляеми,
         и покровом Твоим осеняеми, прославим Отца, Сына и Святаго Духа и Твое Матернее
         о нас заступление, всегда, ныне и присно и во веки веков. Аминь.'
       - ! 'О Пресвятая Дево Владычице Богородице, добропослушная Божественному Слову,
         Мати Пречистая от всех родов избранная, на небеси и на земли ублажаемая, приими
         и сие благодарение на­ше и всеблагоговейное поклонение чудотворней иконе Твоей
         юже яко многоцелебный источник Твоея благодати благоизволила еси явити стране
         нашей православней и святей обители сей. Архангельский глас вопием Ти; Чистая,
         — Обрадованная, радуйся, с Тобою Господь и Тобою с нами! Предстательством Твоим
         и заступлением. На Небеси у Престола Всеблагаго Бога никтоже да изыдет отсюда
         упования своего тощ и неуслышан. О, Пречудная и высшая всех тварей небесных
         и земных Богомати Дево, благодарне поминая преславная чудеса от святаго образа
         Твоего дарованная, молим Тя, Всеблагая, не лиши от него и нас дивнаго знамения
         во спасение наше. Помяни щед­роты Твоя древния, в судьбах Отечества нашего явленная,
         и да престанем вси от лукавств своих имиже прогневахом Тя в век сей мятежный
         удалением от любве еюже возлюби и возрасти нас Цер­ковь Святая. О, Премудрая
         небесная началоводительнице ко спасению инокинь обители именем Твоим нареченной
         юже избрала еси в достояние Свое на месте сем Тобою благословеннем, яви ю пристанище
         тихое всем скорбящим и обремененным и чающим блаженныя вечныя жизни. Греш­нии
         есмы, Пренепорочная Владычице, но Твои до века. Озари убо души наша светом Божественная
         благодати Твоея, покрый нас от всякаго зла, скор­би и печали: огради от всякия
         напасти, клеветы человеческия и навета вражия; немощным и болящим здравие даруй;
         кающихся грешников прости и от плена страстей свободи; отступившия от право-славныя
         веры и погибельными ересьми ослепленныя светом богопознания просвети и святей
         Апостольстей Церкви причти. Молим Тя, умиленно, со­храни и помилуй пастырей
         Церкви Православныя и всех верных чад ея; утверди житие наше в мире; управи
         пути и советы наша в правде, во еже открытися в них Царству Христову: даруй
         нам кончину христианскую, безболезнену, непостыдну, мирну, Божественных Таин
         причастну, и Сама нам в час той предстани и спаси посреди мытарств воздуш­ных
         от мрака и скорби лютыя; в страшный же день Суда сподоби ны стати одесную Сына
         Твоего Хри­ста Бога нашего. Молим Тя, Дево Воспетая, призри благосердием Твоим
         на обитель сию и сохрани ю до века целу и неврежденну, да выну чистотою воз­вышается
         и славится в ней величество Единосущныя Троицы и Твое препетое и преблагословенное
         имя во веки. Аминь.'
