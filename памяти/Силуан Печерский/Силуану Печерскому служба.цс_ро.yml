         текст: Многаго ти ради воздержания / и безмернаго пощения / приемый свыше / благодать
            чудотворения / и к Богу велие / дерзновение стяжавый, / постником удобрение,
            Силуане, / Тому молися, / да подаст нам мир // и велию милость.
утреня:
