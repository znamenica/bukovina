         глас: 8
         текст: В бденном и трезвенном молении / и крепком всегдашнем / пребывая пощении, /
            тело свое умерщвлял еси, / Силуане преподобне, / и многих учением твоим / в
            тыяжде добродетели наставляя, / привел еси Христови. / Емуже в веселии / днесь
            предстоя, / поминай нас, // чтущих память твою.
