      молитва: О великий праведниче, Иове Многострадальне, чистым житием своим и
         святою близостию к Богу просиявый. Ты до Моисеа и Христа на земли пожил еси,
         вся же заповеди Божия, нося их в сердце своем, исполнял еси. Явленныя миру чрез
         Христа и Его Святых апостолов тайны, глубокими своими откровении уразумев, причастник
         веяний Духа Свята быти сподобился еси. Всякия козни диавольския, в посланных
         тебе от Господа особых искушениих, истинным смирением своим препобедив, образ
         злострадания и долготерпения всей вселенней явился еси. Любовь велию к Богу
         и ко всем людем в безмерных своих скорбех сохранив, чистым сердцем за гробом
         единения с Господем радостно ожидал еси. Ныне же в селениих праведных пребываеши
         и Престолу Божию предстоиши. Услыши нас грешных и непотребных, пред святою иконою
         твоею предстоящих и усердно к ходатайству твоему прибегающих. Моли Человеколюбца
         Бога, да к вере крепцей, непорочней и нерушимей нас утвердит, от всякаго зла
         враг видимых и невидимых защитит, в скорбех и искушениих нам крепость подаст,
         в сердцах наших память смертную присно сохранит, в долготерпении и братолюбии
         укрепит, и сподобит нас на страшнем суде Христове добрый ответ дати и в воскрешенней
         плоти нашей Триединаго Бога созерцати и славу Ему со всеми святыми воспевати
         во веки веков. Аминь.
