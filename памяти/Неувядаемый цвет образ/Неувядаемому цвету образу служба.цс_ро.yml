         текст: Радуйся, Богоневесто, / жезле тайный, / Цвет Неувядаемый процветший, /
            радуйся, Владычице, / Еюже радости наполняемся // и жизнь наследствуем.
      молитва: О, Пресвятая и Пренепорочная Мати Дево, надеждо христиан и прибежище
         грешным! Защити всех в несчастиях к Тебе прибегающих, услыши стенания наша,
         приклони ухо Твое к молению нашему. Владычице и Мати Бога нашего, не презри
         требующия Твоея помощи и не отрини нас грешных, вразуми и научи нас, не отступи
         от нас, рабов Твоих, за роптание наше. Буди нам Мать и Покровительница, вручаем
         себе милостивому Покрову Твоему. Приведи нас, грешных, к тихой и безмятежной
         жизни, да оплачем грехи наши. О, Мати Марие, наша преблагая и скорая Заступнице,
         покрый нас Своим ходатайством, защити от врагов видимых и невидимых, умягчи
         сердца злых людей, возстающих на нас. О, Мати Господа Творца нашего! Ты еси
         Корень Девства и Неувядающий Цвет чистоты и целомудрия, пошли помощь нам немощным
         и обуреваемым плотскими страстьми и блуждающим сердцами. Просвети наши душевныя
         очи, да видим пути правды Божия. Благодатию Сына Твоего укрепи нашу слабую волю
         во исполнение заповедей, да избавимся от всякия беды и напасти и оправданы будем
         Твоим пречудным заступлением на Страшнем Суде Сына Твоего, Емуже мы воздаем
         славу, честь и покланение ныне и присно, и во веки веков. Аминь.
