         текст: 'Божественному гласу последуя, / возревновал еси наставляти паству
            свою / не мудростию слова, / но буйством жития безмятежнаго, / непрестанными
            молитвами / и слезными струями / душу и тело омывая, / воздушными стихиями / плоть
            изнуряя, / темже и по смерти / чудесы тя Господь прослави, / да с верою зовем
