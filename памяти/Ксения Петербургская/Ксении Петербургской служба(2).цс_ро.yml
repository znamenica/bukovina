         текст: 'Тебе, о страннице, / яви Христос Господь / молитвенницу теплую за род наш, /
            в житии бо твоем волею / скорби и страдания восприявши, / Богу же и человеком /
            любовию послуживши, / дерзновение велие стяжала еси, / темже к тебе в напастех /
            и скорбех усердно прибегаем, / из глубины сердец наших / взывающе вопием: /
            упования нашего не посрами, // Ксение блаженная.'
