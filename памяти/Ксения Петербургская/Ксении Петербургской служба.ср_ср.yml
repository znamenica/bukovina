источник: «Библиотека святого Наума»
вечерня:
   отпустительно:
      молитва: 'Блажена мати Ксенија, прими похвалну песму ову од нас недостојних, подобних не теби, него мужу твом Андреју у свему. разврату, пијанчењу, среброљубљу, немарности према вечном спасењу и неосетљивости на Божје упозорење и доброту. И као што мужа после смрти ниси осудила и презрела, него знајући какав је подвиг потребан да би се за такву душу молила, подвиг јуродства си узела, и обукавши одело његово, себе си мртвом назвала, а њега живим, да би га бар тако Божје милости удостојила, тако и нас, несебична, погледај, и чуј речи наше: недостојне неба и земље и целе потчињене греху, којима не приличи да на Престо Божји помисле, незаштићене од Ангела који од нас одступише, ти нас, саосећајна Ксенија, са дна очајања подижеш и чиниш, узданице наша, да учинимо оно што још можемо; јер, чувши од оних који ти копејку даваху да им се она као благодат враћала, уредисмо овај мали спомен на тебе од сувишка нашег, желећи да га и са другима поделимо. Смилуј се, дакле, на нас ниште у сваком погледу, свемилостива, молитвама твојим дај нам олакшање терета сагрешења наших и смелости да најпре иштемо отрежњење своје. Даруј нам, подвижнице, и помисао на смрт, суд и осуду, и страх Божји укорени у нама. Из вртлога страсти, уживања и свеколике светске опседнутости подигни нас. Чудотворко, учини да и ми, непотребни, слева кренемо надесно и да заједно са нашом православном браћом доживимо делић озарености оних који су на Божанску Тајну Вечеру позвани. Чувши за велику милост твоју, ми ти се, нескромни, молимо и за све наше пријатеље и све душе које се у овом свету изгубише и предадоше себе забораву сенима светских саблазни: демонској музици, дрогама, моди и непотребним наукама, и лажним учитељима и идеологијама, и политици и свакојаким идолима. Не налазећи им кривицу, све их као заблуделе потражи и измоли од Доброг Пастира нашег да тобом вођени и заузимањем Све благословене Владичице наше Богородице, осете радост преумљења и новога живота. И све нас, свесмирена, научи твом подвигу самозаборава и незнања. Јер истините су речи Господа нашега да благослов од Оца примају и наследници Царства постају само они који себе заборавише и који не знају кад шта добро и похвално учинише. Знамо да нећеш постидети наду коју у тебе полажемо, него још и умножи твоје заступништво, да и многи други скупа с тобом, у све дане живота свога, славе Оца и Сина и Светога Духа, сада и увек и кроза све векове. Амин.'
