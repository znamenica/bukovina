вечерня:
   отпустительно:
      молитва:
       - 'О препростая образом жития своего, бездомная на земли, наследнице же обителей Отца Небеснаго, блаженная страннице Ксение! Якоже прежде к надгробию твоему недужнии и скорбнии припадавшии и абие утешениями исполняемии, сице ныне и мы, обуреваемии тлетворными обстоянии, тебе прибегающе, с надеждою просим: помолися, благая небошественнице, дабы исправилися стопы наша по словеси Господню к деланию заповедей Его, и да упразднится богоборное безбожие, пленившее град твой и страну твою, повергающее нас, многогрешных, в смертное братоненавидение, гордое самовозбешение и хульное отчаяние. О, блаженнейшая Христа ради, посрамившая суемудрость века сего, испроси у Творца и Подателя всяческих благ даровати нам смирения, кротости и любве в сокровище сердца нашего, веры в укрепление молитвы, надежды в покаянии, крепости в многотрудном житии, милосерднаго исцеления души и тела нашего, целомудрия в супружестве и благопопечения о ближних и искренних своих, всего жития нашего обновление в чистительней бане покаяния, яко да всехвально воспевающе память твою, прославим в тебе чудодействующаго Отца и Сына и Святаго Духа, Троицу Единосущную и Нераздельную во веки веков. Аминь.'
       - 'О святая угодница Божия, блаженная Ксения! Призри милостиво твоим оком на нас, честной твоей иконе умильно молящихся и просящих у тебе помощи и заступления. Простри ко Господу Богу нашему теплыя твоя молитвы и испроси душам нашим оставление прегрешений. Се бо мы сердцем сокрушенным и духом смиренным тебе, ходатаицу милостивую ко Владыце и молитвенницу за ны, грешныя, призываем, яко ты прияла еси от Него благодать молитися за ны и от бед избавляти. Тебе убо просим: не презри нас недостойных, молящихся тебе и твоей помощи требующих, и исходатайствуй всем вся ко спасению полезная, яко да твоими ко Господу Богу молитвами получивши благодать и милость, прославим всех благих Источника и Дароподателя и Бога Единаго, в Троице Святей славимаго, Отца и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.'
       - 'О преславная святая блаженная мати наша Ксение, теплая о нас пред Богом молитвеннице! Якоже прежде к надгробию твоему припадавшии, сице ныне и мы по прославлении твоем к мощем твоим прибегающе, просим: помолися Господу, да освятит наши души и телеса, да просветит ум, очистит совесть от всякия скверны, нечистых помыслов, лукавых и хульных умышлений и от всякаго превозношения, гордости же и кичения, высокоумия же и дерзости, от всякаго фарисейскаго лицемерия, и от всякаго студнаго и лукаваго обычия нашего; да дарует нам искреннее покаяние, сокрушение сердец наших, смиренномудрие, кротость же и тихость, благоговение, разум же духовный со всяким благоразумием и благодарением. Утаившая себе от мудрых века сего, но Богу знаемая, испроси же стране нашей Российстей от бед лютых избавление, всего нашего жития обновление и исправление, соблюди нас во всяком благочестивом Православном исповедании веры христианския, яко да ублажающе тя, сподобимся во вся дни воспевати, благодарити и славити Отца и Сына и Святаго Духа, Троицу Единосущную, Животворящую и Нераздельную во веки веков. Аминь.'
       - заметка: об избавлении от муки умерших без покаяния
         текст: О, святая всеблаженная мати наша Ксение! Обиды, поношения и насмешки Христа ради претерпевшая и за муже твоего, без христианскаго напутствия скончавшагося, непрестанно молившаяся. Виждь тесноту души моея и скорбь о умерших без покаяния и причащения Святых Таин сродниках и знаемых моих (имена) и умоли данною тебе благодатию Человеколюбиваго Владыку Христа Бога нашего, да простит им вся согрешения вольная и невольная, из глубин адовых да изведет их, от мучений лютых избавит и множеством милосердия Своего ко избранным Своим сопричтет их, идеже ты ныне в незаходимей сияеши славе, воспевая Премилосердаго Творца во веки веков. Аминь.
