вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Щитом веры вооружився, / мечем словесе / безбожныя агаряны посекая, /
            стадо твое упасл еси на земли. / В Небесней же обители вселився, / Христа
            моли / даровати народу нашему // мир и велию милость.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Архиереев похвала / и страдальцев украшение быв, / святителю Софроние, /
            добродетельми прославився, / возсиял еси, яко солнце, / нас просвещая / и
            греховную тьму неведения отгоняя. / Но, яко имея дерзновение к Богу, / мир
            испроси душам нашим // и велию милость.
