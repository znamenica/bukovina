       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὁσίως μονάσασα τῶν Καρυῶν τὴ Μονὴ ἐν ταύτῃ ἐνήθλησας, τῶν πειρατῶν τὴ χειρὶ κτανθεῖσα, θεόληπτε ὅθεν ἄρτι γνωσθεῖσα, ἐπινεύσει τὴ θεία, ἔδειξας Ὀλυμπία, τὴν σὴν ἄθλησιν πάσι, διὸ σὲ ὁσιομάρτυς Χριστοῦ μακαρίζομεν.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Θεῶ ἀνατεθεῖσα ἐκ νεότητος πάνσεμνε, ἐμόνασας ὁσίως, καί ἀνδρείως ἐνήθλησας, διό ἐπιφανεῖσα μυστικῶς, ἐδήλωσας τήν ἄθλησιν τήν σήν, ἥν ὑμνοῦμεν Ὀλυμπία ἀσματικῶς βοῶντες Ὁσιομάρτυς, δόξα τῶ δεδωκότι σοι ἰσχύν δόξα τῶ σέ στεφανώσαντι, δόξα τῶ τοῖς Ἁγίοις Ἀθληταῖς, λαμπρῶς σέ ἀριθμήσαντι.
