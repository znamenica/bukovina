         текст: Священия помазанием / и мучения кровию украсистеся, / славне Ианнуарие
            и Феодоре, / и сияете всюду, / в Вышних ликующе, / и нас назирайте, / в храм ваш
            пришедшия / и в нем непрестанно зовущия: / всех нас соблюдите, // моляще Человеколюбца
            Бога.
