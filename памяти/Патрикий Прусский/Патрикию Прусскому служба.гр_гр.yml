         подобен: Ὡς ἀπαρχὰς
         текст: Ὡς ἱερὸν κειμήλιον, τοῦ Ἰησοῦ Πατρίκιε, ἡ Ἐκκλησία λαβοῦσα τὸ σῶμά
            σου, ἀγαλλομένη κράζει σοι. Διὰ σοὺ ἅπας κόσμος, ἐν εἰρήνῃ βαθεία
            διαφυλάττεται, ἐξ αἰρέσεως πάσης ἀλώβητος καὶ ἀήττητος. 
