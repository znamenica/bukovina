         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Δυὰς φωτοειδής, ἱερῶν Ἀποστόλων, καὶ κήρυκες Χριστοῦ, ἀνεδείχθητε κόσμω,
            τοὶς πάσι κατασπείραντες, τὸ τῆς χάριτος κήρυγμα, ὅθεν σήμερον, ἠμᾶς πιστῶς
            εὐφημοῦμεν, ὢ Ἀνδρόνικε, καὶ Ἰουνία θεόφρον, Χριστὸν μεγαλύνοντες.
