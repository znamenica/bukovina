вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Измлада явистеся святии, / Богомудре Феодоре / и блаженне Давиде / с Константином
            славным, / Божественный сосуди, / избранныи Богови. / Ныне же источаете / нам
            многа исцеления / от честных мощей ваших, / вся ереси потопляюще, / и спасающе
            присно град свой, / и всех верных / сохраняюще невредимо / от видимых и невидимых
            враг. / Темже верою / молим вас, святии: / молите Христа Бога / в мире сохранитися
            нам // и спасти души наша.
       - глас: 4
         текст: Иже от юности / Христовы любве / прилепившеся усердно, святии / законы
            и оправдания / Того сохраняюще, / отнюдуже и чудесными / даровании обогатистеся, /
            исцеления источаете / иже верою вас почитающих, / темже молите Христа Бога //
            спастися душам нашим.
       - глас: 4
         текст: От юности вашея / Христове любви / прилепившеся, святии, / усердно закон /
            и оправдания Того сохранисте, / отонудуже и чудесными / даровании обогатившеся, /
            исцеления источаете, / Феодоре, Давиде и Константине, / о верою вас почитающих, /
            молите Христа Бога, // спастися душам нашым.
       - глас: 4
         текст: Яко апостолом спричастницы / и врачеве предобрии, / служители Богоприятнии, /
            памяти вашей / Божественней притекающим, / святии Богомудрии, достоблаженнии, /
            благочестивии князи, / новоявленнии чудотворцы / Феодоре и Давиде, и Константине, /
            сошедшеся любовию / в память вашу / светло празднуем / в песнех и пениих, / радующеся
            Христа славяще, / таковую благодать / даровавшего вам исцелением, / граду вашему
            Ярославлю // великое утверждение.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Богомудренно преселистеся, святии, / во град, присно / добродетельми
            цветущий, / в жизни сей приносяще / Богови плоды благи, / преподобне Феодоре /
            и блаженне Давиде / с Константином славным, / и явистеся, яко многоцветущая /
            райская древеса жизни / и яко многосветлыя звезды, / в мире сияюще благодатию, /
            в добродетели исправивше / жизнь свою, / и сего ради получисте / живот вечный
            на Небесех. / Темже благодарственно / вам зовем: / радуйтеся, всемирнии светильницы /
            и граду нашему Ярославлю // великое утверждение.
