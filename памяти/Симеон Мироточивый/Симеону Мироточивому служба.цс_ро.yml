      тропарь:
         глас: 3
         текст: Божественною благодатию просветився, / и по смерти показуеши / светлость
            жития твоего, / источаеши бо / миро благоухания / притекающим к раце / мощей твоих, /
            и люди твоя / наставил еси / к свету Богоразумия, / Симеоне отче наш, / Христа
            Бога моли / даровати нам // велию милость.
утреня:
   канон:
      кондак:
       - глас: 6
         текст: 'Ангельское возлюбив / на земли житие, / миродержание и мир оставив, /
            пощением Христу, / Симеоне, последовал еси, / к Немуже любящих тя / апостольски
            наставил еси, вопия: / возлюбите Бога, // якоже Он возлюби нас.'
       - глас: 2
         текст: Иго Христово / прием, Симеоне, / и, Того Крест взем, / последовал Ему, /
            насажден в дому Господнем, / процвете, яко финик, / якоже кедр, / иже в Ливане, /
            умножил еси чада твоя, / муж желаний духовных, / чудотворец бо явися, / Христа
            Бога моли // непрестанно о всех нас.
