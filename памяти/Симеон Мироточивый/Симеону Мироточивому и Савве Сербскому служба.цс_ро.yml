   отпустительно:
      тропарь:
       - глас: 1
         текст: 'Обители Хиландарския / священных строителей / и Афона светильники, / Сербии
            похвалу, / Симеона величайшаго, / преподобных лепоту, / и род его чудный, / святителя,
             - глаголю, - Савву, / приидите согласно / почтим, глаголя: / молите Христа Бога /
            о пастве вашей, блаженнии, / и о еже Церкви свободней // быти от обстояний.'
       - глас: 1
         текст: 'Иже теплыя заступники / в скорбех и напастех имуще, / Симеона Богоноснаго /
            и Савву первосвятителя, / припадем к нима с верою, / яко да молитвами их / от
            напастей избавляеми, / по долгу благоверно / Спаса и Бога / прославим, глаголюще: /
            слава Давшему / вам крепость, / слава Прославльшему / вы чудесы, / слава Избавлыпему /
            нас от скорбей // молитвами вашими.'
утреня:
   канон:
      кондак:
       - текст: Горнюю жизнь / возлюбивше, славнии, / жизнь сущую / на земли презресте. /
            Сего ради / в вышних со Ангелы / всегда ликующе, // молите о всех нас.
       - текст: 'Днесь Симеон / со Саввою, блаженнии, / в дусе пришедше, / спасают от обстояний /
            паству их: / сии бо Троицу / проповедаша Единаго Бога, / Церкве явишася утверждение, /
            в преподобных Мироточивый / и во святых чудотворец: / сии бо и во бранех / необоримии
            защитницы ноказашася, / Афона похвала // и народа Сербскаго крепость.'
