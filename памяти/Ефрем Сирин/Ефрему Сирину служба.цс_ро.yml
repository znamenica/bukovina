       - глас: 1
         текст: 'Божественною свыше / просветися благодатию, преподобне, / многим терпением /
            во временной жизни / подвиг совершил еси. / Темже источаеши чудес благодать /
            всем, с верою приходящим / к мощем твоим, / Ефреме преблаженне. / Сего ради
            зовем: / слава Давшему ти крепость, / слава Венчавшему тя, / слава Действующему
            тобою // всем исцеления.'
