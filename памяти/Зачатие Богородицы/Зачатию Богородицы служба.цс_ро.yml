---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Днесь безчадия узы разрешаются, / Иоакими бо и Анну услышав Бог, / паче
            надежды, / родити тем яве / обещавает богоотроковицу, / из неяже сам родися
            неописанный, / человек быв, / ангелом повелев вопити ей: / радуйся благдатная, //
            Господь с тобою.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Празднует днесь / вселенная Аннино зачатие, / бывшее от Бога: / ибо та породи //
            паче слова Слово рождшую.'
