---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: Единоумне душею / связани бывше, / четыредесять с пятьми / страдальцы
            святии, / на врага ополчистеся, / победителие же явльшеся, / прилете венцы /
            от Христа Бога / и вечное мучений / ваших воздаяние, / тыя и нам улучити молите, /
            благочестно песньми // вас величающим.
       - ссылка: Мученицы Твои, Господи
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Христа ради, мученицы, / многия муки подъясте, / и многобожие низложисте
            все идольское, / и разрушисте безбожие / всякия прелести, / Христовою силою
            сия поправите, / нас всех верно научаете // вопити яве: аллилуйя.'
