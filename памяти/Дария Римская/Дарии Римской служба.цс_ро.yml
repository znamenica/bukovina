вечерня:
   отпустительно:
      молитва: О, святии и преблаженнии страстотерпцы, мученицы Христови Хрисанфе
         и Дарие! К вам у престола Божия предстоящим и молитвенникам нашим теплым, скорым
         помощникам мы, недостойнии, прибегаем. Услышите ныне сие моление наше и умолите
         возлюбленного вами Господа нашего Иисуса Христа, Его же вы исповедали в тяжких
         мучениях своих пред безумными мучители и гонители святой веры Христовой, о нас
         недостойных грешных. Вы убо ради веры Христовой многи мучения претерпели и умерщвлены
         быша, Церковь Христову украсисте и венцами безсмертныя славы увенчании, в неизглаголанней
         радости с лики ангельскими в небесных селениях водворяетеся. Божественным светом
         облестаемии. Явити и нам многомощное заступление: веру Христову в чистоте сохранити,
         в злостраданиях и искушениях мужество проявити, в житейских потребах довольство,
         в молитвах постоянство и любовь к Богу и ближним всегда имети. Наставите нас,
         святии мученицы, молитвами вашими на путь спасения, укрепите стопы наша твердо
         и непоколеблемо ходити путем заповедей Господних, вразумляя заблудшия, даруя
         недугующим исцеление, бедствующим избавление, в супружестве живущим покровительство,
         всем же нам вся ко спасению полезная. Яко да вашими молитвами наставляемии и
         предстательством укрепляемии, прославим Спасителя нашего Господа Иисуса Христа.
         Ему же подобает всякая слава, честь и поклонение, со безначальным Его Отцем
         и Пресвятым и Благим и Животворящим Его Духом, ныне и присно и во веки веков.
         Аминь.
