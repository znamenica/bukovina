         глас: 8
         текст: 'Яко Богоявленная / Русская звезда, / днесь сияя чудесы, / явился еси, /
            преподобне отче Ефреме. / Тем не престай / моляся о стаде своем, / сохраняли
            отечество твое, / град же и люди, / иже тебе верою почитающих / и к честным
            мощем твоим / усердно притекающих, / да велегласно / тебе вопием: / радуйся,
            Богомудре // Ефреме, отче наш.'
