         глас: 1
         текст: 'Божественною свыше / благодатию просветився, Богомудре, / и по смерти
            яви тя / светлость жития твоего, / темже источаеши / мирови благоухание, / иже
            с верою притекающим / к раце мощей твоих, / Ефреме преподобне. / Тем вопием ти: /
            слава Давшему ти / чудесем благодать, / слава Прославльшему / тя в чудесех, /
            слава Действующему // тобою всем исцеления.'
утреня:
