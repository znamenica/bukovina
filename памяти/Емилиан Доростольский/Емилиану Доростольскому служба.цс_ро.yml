вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
         глас: 3
         текст: Божественною ревностию распалаем, / огня сослужащаго не устрашился
            еси, / но возшед небоязненно волею, / возгнещающим огнем всесожжегся, / и
            Владыце, яко жертва, принеслся еси, / мучениче славне Емилиане, / Христа Бога
            моли / даровати нам // велию милость.
