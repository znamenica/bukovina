         текст: Мира сего / учение отрину, / и, в сердцы смирением / сподобився Богу угодити, /
            кичения ненавидение стяжа, / тем и ученика своего / о страсе Божий обличи, /
            наказа без ликования / умоляти Бога, / истиннаго смирения, / Христовы нищеты
