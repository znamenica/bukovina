         текст: Θυσίαν τὴν ἔνθεον, πιστῶς προσφέρων Θεῶ, ὡς θῦμα εὐπρόσδεκτον,
            προσανηνέχθης αὐτῶ, ἀθλήσεως ἄνθραξιν ὅθεν ὡς ἱερέα, καὶ στερρὸν Ἀθλοφόρον,
            ἔδειξε σὲ ὁ Κτίστης, χαρισμάτων ταμεῖον ἐξ ὧν καὶ ἠμὶν Παράσχου, ἱερομάρτυς
            Παφνούτιε.
       - глас: 4
         текст: Καί τρόπων μέτοχος, καί θρόνων διάδοχος, τῶν Ἀποστόλων γενόμενος, τήν
            πρᾶξιν εὗρες θεόπνευστε, εἰς θεωρίας ἐπίβασιν· διά τοῦτο τόν λόγον τῆς
            ἀληθείας ὀρθοτομῶν, καί τῇ πίστει ἐνήθλησας μέχρις αἵματος, Ἱερομάρτυς
            Παφνούτιε· πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τάς ψυχάς ἡμῶν.
