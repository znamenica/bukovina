       - глас: 4
         текст: Словесы наставил еси / языки в веру Христову, / делы же возвысил еси
            себе / к Божественней жизни, / святителю Клименте равноапостольне, / чудесы
            сияя приступающим / к тебе верно / и знаменьми озаряя / Церковь преславно, /
            сего ради честную // твою память славим.
       - глас: 4
         текст: 'Яко труба Архангела Божия / оглашавши роди словенстии / на вся веки /
            и к чудеси преславному / утверждения людей / твоих в Православии / прилагавши
            неиждиваемо чудеса / велия даже доныне. / Темже с любовию почитаем / присночестную
            память твою, / святителю Клименте / равноапостольне, и молим: // молися о душах
            наших.'
