         подобен: Χορὸς Ἀγγελικός
         текст: Χριστῷ ἱερουργῶν, ἱερεὺς ὢν τῆς δόξης, θυσίαν λογικήν, καὶ ὁλόκληρον
            θῦμα, ἀθλήσεως ἄνθραξι, σεαυτὸν προαενήνοχας, ὅθεν Μώκιε, διπλῶ στεφάνω σὲ
            στέφει, ὁ δοξάσας σε, ὡς δοξασθεῖς σοῦ τοὶς ἄθλοις, Χριστὸς ὁ φιλάνθρωπος.
