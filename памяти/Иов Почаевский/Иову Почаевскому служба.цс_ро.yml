            мужественно потрудился еси / на пользу Церкве Христовы / и обители твоей, /
            купно же и противу / врагов Православия / и благочестия христианскаго, / и, наставив
            сицевому / ополчению иночествующих, / победители тех представил еси / Владыце
            и Богу. / Того моли // спастися душам нашим.
      молитва: 'О преподобне отче Иове, иноков трудолюбнаго жития богомудрый наставниче,
         кротости и воздержания, чистоты и целомудрия, братолюбия и нищелюбия, терпения
         и бдения от ранней юности до поздней старости неутомимый подвижниче, веры православныя
         великий ревнителю и непреоборимый поборниче, земли Волынския и Галицкия светило
         богосветлое и святыя Почаевския обители непобедимый защитниче! Призри оком благоутробия
         твоего на нас недостойных чад твоих, к тебе усердно по вся дни прибегающих и
         на боголюбивыя люди сия, пред твоими духоносными и многоцелебными мощами собравшияся
         и благоговейно к тем припадающия, и испроси предстательством твоим ко Всевышнему
         Владыце им и нам вся, яже к животу и благочестию, полезная и благопотребная:
         болящия исцели, малодушныя ободри, скорбящия утеши, обидимыя заступи, немощныя
         подкрепи и поверженныя долу возстави, всем вся, благодатию тебе от Бога данною,
         даруй по коегождо нужде и потребе, во спасение души и во здравие телу. Вознеси,
         угодниче Божий, всемощную молитву твою, да будет в стране нашей выну мир и тишина,
         благочестие и благоденствие, в судах правда и милость, в советех мудрость и
         благое преспеяние, да утверждается же во благих человецех верность, в злых же
         страх и боязнь, во еже престати им от зла и творити добрая, да тако в стране
         нашей Царство Христово растет и множится и да прославится в нем Бог, дивный
         во Святых Своих: Ему же единому подобает всякая слава, честь и поклонение Отцу,
         и Сыну, и Святому Духу, ныне и присно, и во веки веков. Аминь.'
