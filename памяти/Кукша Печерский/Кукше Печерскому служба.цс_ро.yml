вечерня:
   отпустительно:
      молитва: 'Святый страстотерпче священномучениче Кукше, совершивый подвиги апостольския
         посреде обитания соплеменник твоих, наших предков, ихже ты просвещал еси светом
         истиннаго богопознания и по данней ти благодати Святаго Духа беса прогнавый,
         дождь с небесе сводивый, езеро изсушивый и сотворивый ина многа чудеса, запечатлев
         многострадальный свой подвиг мученическою кончиною! Приими от нас усердныя и
         умиленныя молитвы и вознеси я ко Престолу Святыя Троицы, идеже ты в лице святых
         предстоиши, яко да твоим ходатайством Милостивый Господь утвердит в мире, силе
         и славе страну Рос­сийскую, в чадех же Святыя Православныя Церкве да укрепит
         дух веры и благочестия, в пастырех ея да усугубит ревность к нази­данию пасомых
         и да призрит милостивным оком на люди предстоящия и прибегающия ко твоей помощи.
         Ей, святый угодниче Божий! Вемы, яко велиих ради страданий твоих много может
         молитва твоя ко благосердию Владыки. Сего ради, яко чада твоя по вере, припадающе
         к раце честных и многоцелебных мощей твоих, дарованных по всеблагому промышлению
         Божию и по благословению первоиерарха Киевския Церкве в наше освящение и знамение
         твоего о нас заступ­ления, молим тя в дусе сокрушеннем и смиреннем: не презри
         молений наших, изливаемых пред тобою, и вознеси я ко Всещедрому Богу, яко кадило
         благовонное, да твоим ходатайством выну почиет благодать Его на граде сем, в
         немже чтится преславное имя твое, и люди, живущие в нем, да сохранятся от глада,
         огня, смертоносныя язвы и напрасныя смерти, от всяких бед и напастей. Споспешествуй,
         свя­щенномучениче Кукше, святыми твоими молитвами честному братству святаго
         храма сего, да приумножится сие и процветает во славу Триединаго Бога, в похвалу
         твоего имене, и во благо Святыя Православныя Церкве, да тако вси, охраняеми
         твоим предстатель­ством, мирно и благочестно поживут, славяще и благодаряще
         Единаго Истиннаго Бога во Святей Троице славимаго, Отца и Сына, и Святаго Духа.
         Аминь.'
