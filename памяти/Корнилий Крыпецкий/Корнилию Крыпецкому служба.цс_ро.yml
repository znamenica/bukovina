      молитва: 'О святый, преблаженный и богопрославленный угодниче и чудотворче,
         преподобне отче наш Корнилие, скорый помощниче и усердный заступниче всех, с
         верою и любовию к тебе прибегающих. Ты от юности твоея мир суетный возненавидел
         еси, монашества и юродства путь ко спасению и к Царствию Небесному предъизбрал
         еси: пришед же во обитель сию святаго Саввы, в ней трудолюбно и богоугодне подвизався,
         горняго Сиона доблественно достигл еси. Ублажающе убо тя, праведный человече
         Божий, просим и молим тя, испроси нам у Создателя нашего великия и богатыя дары
         благости Его: земли благоплодие, воздуха благорастворение, дожди благовременны,
         мир во днех нашех, благочестия умножение, болящым здравие, скорбящым утешение,
         унывающым ободрение, сирым помощь, убогим снабдение, подвизающымся преспеяние,
         умирающим благую христианскую кончину и всем правоверующим вечное спасение,
         державу же нашу и святую обитель сию соблюди в мире и благоустроении. Ей, угодниче
         Божий, не посрами упования нашего, но яви нам святое твое заступление, да величаем
         тя немолчно, яко великаго предстателя нашего, и прославляем неизреченное человеколюбие
         дивнаго во святых Своих Триединаго Бога, Отца и Сына и Святаго Духа, во веки
         веков. Аминь.'
