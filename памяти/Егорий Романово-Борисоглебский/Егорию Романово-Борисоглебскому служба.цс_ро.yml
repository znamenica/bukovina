вечерня:
   отпустительно:
      тропарь:
         текст: Основавый житие свое / на камене веры, / исповедниче святе Георгие, / устоял
            еси во дние / лютаго искушения, / положил еси душу / за Церковь, за други своя. /
            Послужил еси многострадальному / святителю Афанасию, / с ним же предстоиши ныне /
            Престолу Божию, / Христа Спаса молящи // о спасении душ наших.
