         текст: 'Днесь пророчество / святителя Петра / пред очами нашими сбывается, /
            сердце бо России град Москва / свыше славу велию приемлет, / украшаем, яко
            бисером честным, / многим сонмом / Божиих угодников; / к нимже мы любовию возопиим: /
            о, пречуднии святителие, / исповедницы и мученицы новии, / благовернии князие, /
            преподобнии отцы, / и премудрии юродивии, / и вси святии, / знаемии и незнаемии, /
            яко благочестия столпи, / молите Христа Бога / стране нашей // в мире спастися.'
