         подобен: Θείας πίστεως
         текст: Θεία Χάριτη ιερατεύσας, φύσιν άλογον, τω ρήματί σου, υπακούουσαν
            έσχηκας, Άγιε, και εναθλήσας Αρτέμων στερρότατα, διπλών στεφάνων θεόθεν
            ηξίωσαι, Πάτερ Όσιε, Χριστόν τον θεόν ικέτευε, δωρήσασθαι ημίν το μέγα
            έλεος.
