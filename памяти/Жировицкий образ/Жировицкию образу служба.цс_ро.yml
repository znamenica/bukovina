---
вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         текст: Пред святою Твоею иконою, Владычице, / молящиися исцелений сподобляются,
            / веры истинныя познание приемлют / и агарянская нашествия отражают / Темже
            и нам, к Тебе припадающим, / грехов оставления испроси, / помыслами благочестия
            сердца наша просвети / и к Сыну Твоему молитву вознеси // о спасении душ наших.
       - глас: 2
         текст: 'Помощи от Тебе требующий не презри, Владычице, / и милосердия бездну
            отверзи всем, / притекающим к цельбоносней иконе Твоей. / Печали наша житейский
            утоли, Всещедрая, / и от юдоли сея плачевныя / к радости вечней верныя Твоя
            престави: / Тебе бо вси стяжахом надежду и утверждение, // милости источник,
            покров и спасение душ наших.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: Величия Твоя кто исповесть, / Пресвятая Дево, / Творца всех Христа
            Бога рождшая? / Едина бо еси Мати и Дева / Преблагословенная и Препрославленная,
            / упование наше, источник благостыни, // верным прибежище и миру спасение.
