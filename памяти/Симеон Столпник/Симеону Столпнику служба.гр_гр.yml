         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς στήλην θεόγραφον τῶν ἱερῶν ἀρετῶν, τοῦ βίου σου ἔλειπες τὰς ἀναβάσεις
            ἡμῖν, Συμεὼν παμμακάριστε· σὺ γὰρ ἐπὶ τοῦ στύλου ὡς πυρσὸς διαλάμπων, ἕλκεις
            ἡμᾶς χαμόθεν πρὸς ζωὴν οὐρανίαν, τὸν τρόπον τῆς εὐδρομίας φαίνων τοῖς ἔργοις σου.
       - глас: 1
         текст: Ὑπομονῆς στύλος γέγονας, ζηλώσας τοὺς προπάτορας Ὅσιε, τὸν Ἰὼβ ἐν τοῖς
            πάθεσι, τὸν Ἰωσὴφ ἐν τοῖς πειρασμοῖς, καὶ τὴν τῶν Ἀσωμάτων πολιτείαν, ὑπάρχων
            ἐν σώματι, Συμεὼν Πατὴρ ἡμῶν Ὅσιε, πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
утреня:
   канон:
