         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Ὑπερζέσας τῇ πίστει Πάτερ σοφέ, καὶ προσκαίρων ἁπάντων ὑπεριδών, Χριστῷ
            ἠκολούθησας, τῇ δυνάμει τοῦ Πνεύματος, ἐγκρατείᾳ τήξας, τὸ σῶμά σου Ὅσιε,
            οὐρανῶν τὴν δόξαν, ἀεὶ προορώμενος· ὅθεν καὶ ἐφεῦρες, πρὸς ἀνάβασιν θείαν,
            τοῦ στύλου τὴν κλίμακα, τῷ σῷ πόθῳ κατάλληλον, Συμεὼν ἱερώτατε. Πρέσβευε Χριστῷ
            τῶ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθω, τὴν ἁγίαν μνήμην
            σου.
      кондак:
         глас: 2
         подобен: Αὐτόμελον
         текст: Τὰ ἄνω ζητῶν, τοῖς κάτω συναπτόμενος, καὶ ἅρμα πυρός, τὸν στύλον ἐργασάμενος,
            δι᾽ αὐτοῦ συνόμιλος, τῶν Ἀγγέλων γέγονας Ὅσιε, σὺν αὐτοῖς Χριστῷ τῷ Θεῷ, πρεσβεύων
            ἀπαύστως ὑπὲρ πάντων ἡμῶν.
      икос: Τοῦ Συμεὼν τὸν ἄμεμπτον βίον, ποία γλῶσσα ἀνθρώπων ἐξαρκέσει ποτέ, πρὸς ἔπαινον
         ἐξηγήσασθαι; ὅμως ὑμνήσω Θεοῦ σοφία, τὰ τοῦ ἥρωος ἆθλα καὶ τοὺς ἀγῶνας, τοῦ ἐν τῇ γῇ
         ὡς φωστῆρος φανέντος τοῖς πᾶσι βροτοῖς, καὶ μεγάλως τῇ καρτερίᾳ τῷ χορῷ τῶν Ἀγγέλων
         ἐκλάμψαντος· σὺν τούτοις γὰρ ψάλλων ἀπαύστως Χριστῷ, πρεσβεύων οὐ παύει ὑπὲρ πάντων
         ἡμῶν.
