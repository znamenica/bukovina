---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: 'О́бщее воскресе́ние / пре́жде Твоея́ / Стра́сти уверя́я, / из ме́ртвых воздви́гл
            еси́ / Ла́заря, Христе́ Бо́же. / Те́мже и мы, я́ко о́троцы, / побе́ды знаме́ния нося́ще, /
            Тебе́, Победи́телю сме́рти, вопие́м: / оса́нна в вы́шних, / благослове́н Гряды́й //
            во и́мя Госпо́дне.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Всех ра́дость Христо́с, / И́стина, Свет, Живо́т / и ми́ра Воскресе́ние, / су́щим
            на земли́ яви́ся / Свое́ю бла́гостию, / и бысть о́браз Воскресе́ния, / всем подая́ //
            Боже́ственное оставле́ние.
