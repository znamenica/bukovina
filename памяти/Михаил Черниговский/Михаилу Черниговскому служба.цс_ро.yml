         текст: Солнца мысленнаго праведнаго — / Христа озарився сиянием, / пребогате Михаиле, /
            видимому солнцу / не поклонился еси / и твари паче Творца / не послужил еси /
            и нечестие обуздал еси, / ярости царя не убоявся / и крове своей обагрением /
            Христови предстал еси, радуяся. / И ныне в пренесении / мощей твоих / нас
            свыше назирай / и Христа Бога моли, / молимся яко / спастися нам / и Православию
            непоколебиму пребыти, / Отечеству нашему / соблюстися во всем / молитвами твоими,
            святе, // по велицей Его милости.
