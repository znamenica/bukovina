       - глас: 8
         текст: Царство земное / в ничтоже вменив, / славу, яко преходящую, / оставил еси, /
            самозван пришед к подвигом, / Троицу проповедал еси / пред нечестивым мучителем, /
            страстотерпче Михаиле / с доблим Феодором, / Царю сил предстояще, / молите
            без вреда / сохранити Отечество ваше, / град же и люди, // да вас непрестанно
            почитаем.
       - глас: 2
         текст: Верою укрепльшеся, святии, / мучения претерпесте / и кровьми своими / погасисте
            пламень / сопротивных безбожия, / Христа же исповедаете, / с Отцем и Духом, /
            Михаиле и Феодоре, // Его молите за всех нас.
       - глас: 2
         текст: Вышних ища, / нижняя оставил еси, / колесницу на Небеса / кровь свою сотворил
            еси, / тем собеседниче первомучеником бысть, / Михаиле и Феодоре, / с ними
            же Христа Бога моля // непрестанно за вся ны.
       - глас: 3
         текст: 'Яко светило / в Руси возсиявше, / мучения лучами / славными отразисте, /
            страстотерпцы славнии, / Михаиле и Феодоре, / тем вопиясте: / ничтоже нас отлучит //
            от любве Христовы.'
