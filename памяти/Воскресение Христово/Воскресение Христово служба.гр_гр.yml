         текст: Ει και εν τάφω κατήλθες, αθάνατε, αλλά του άδου καθείλες την δύναμιν,
            και ανέστης ως νικητής, Χριστέ ο Θεός, γυναιξί μυροφόροις φθεγξάμενος.
            Χαίρετε, και τοις σοις αποστόλοις ειρήνην δωρούμενος, ο τοις πεσούσι
            παρέχων ανάστασιν.
