вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: По земнем вдовстве / Небесному Жениху / себе уневестивши / и в княжестем
            чертозе / подвижнически поживши, / послежде и чертог, и чад твоих / Бога ради
            оставила еси, / преподобная Евфросиние, / и вшедши во обитель, / тобою созданную, /
            и во иночестем образе / многи подвиги показала еси, / и святое твое житие /
            по благодати Божией / блаженною кончиною увенчала еси. / И ныне предстоящи / Христу
            Богу, // моли спастися душам нашим.
       - глас: 5
         текст: От юности предызбранная / Богом угоднице, / оставльши светлый / чертог
            княжеский, / уклонилася еси во обитель, / тобою созданную, / и, пучину житейскаго /
            моря преплывши, / ныне со Ангелы / песнословиши Христа Бога. / Емуже непрестанно /
            молися, преподобная, / яко да сохраняет выну обитель, / тобою созданную, /
            и дарует нам // мир и велию милость.
      молитва: О преподобная княгине Евфросиние, добляя в женах подвижнице, прехвальная
         угоднице Христова! Приими моление от нас, недостой­ных, с верою и любовию к
         тебе припадающих и теплым к Богу ходатайством испроси граду Москве и людям от
         бед и напастей сохранение, споспешествуй, яко чадолюбивая мати, чадом, тобою
         собранным, понести иго Христово во благодушии и терпении и добре подвизатися
         ко исправлению жития своего, еже ко спасению; в мире благочестно живущим испроси
         у Господа в вере твердость, во благочестии преспеяние и всем, с верою прибегающим
         к тебе и твоея просящим помощи и заступления подавай всегда недугов исцеление,
         в скорбех утешение и во всем житии благопоспешение, наипаче же умоли Господа
         в мире и покаянии земное житие преити нам, мытарств горьких и мук вечных избавитися
         и Царство Небесное твоим ходатайством получити, идеже ты со всеми святыми Господу
         предстоиши, да всегда славим Отца, и Сына, и Святаго Духа ныне и в бесконечные
         веки веков. Аминь.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Вся красная мира сего, / яко суетная, презревши / и тело твое постом /
            и бдением изнуривши, / непрестанными молитвами / Богу угодила еси, / преподобная
            Евфросиние, / и, дар исцелений от Него / прияти сподобльшися, / слепому прозрение /
            и многим недужным / иcцеление даровала еси. / Темже радостно / взываем, глаголюще: /
            слава Богу, // прославляющему святыя Своя.'
