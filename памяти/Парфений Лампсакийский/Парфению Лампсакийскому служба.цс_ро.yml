---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Боже отец наших, / творяй присно с нами по Твоей кротости, / не отстави
            милость Твою от нас, / но молитвами их // в мире управи живот наш.
утреня:
   канон:
      кондак:
       - глас: 3
         текст: Чудес приял еси Божественную благодать, / богомудре священне Парфение,
            чудотворче богоносе, / вся верных страсти очищая, / духи лукавства, отче,
            изгоняя, / сего ради тя воспеваем, // яко велия таинника Божия благодати.
       - глас: 8
         текст: Избравый Тя Бог прежде создания во Свое благоугодие, / имиже ведяше судьбами,
            присно от утробы освящает / и Своего раба показа тя, исправляя твоя стопы,
            Луко, яко Человеколюбец. // Ему ныне, радуяся, предстоиши.
