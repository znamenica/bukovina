         текст: Aratatu-te-ai, Ierarhe Teodosie, sfesnic pururea luminos si mare aparator
            al Bisericii lui Hristos. Stralucit-ai, prin slujire si mucenicie, ca o jertfa
            preacurata, aducandu-te Stapanului tuturor; slavim pomenirea ta, rugand pe
            Dumnezeu sa daruiasca sufletelor noastre pace si mare mila.
