вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Яко необоримую стену / и источник чудес, / стяжавше Тя, рабы Твои, /
            Богородице Пречистая, / сопротивных ополчения низлагаем. / Темже молим Тя: /
            мир граду Твоему даруй // и душам нашим велию милость.'
