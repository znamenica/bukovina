вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Монашествовав богоугодно в Горе Афонстей, / в молитвах и постех Бога
            взыскал еси / и стал еси приятелище чистое Духа, / облиставая верным добродетелей
            лучи, / имиже осияваеши, Ниле, вопиющих тебе: / слава прославльшему тя Богу,
            / слава Венчавшему тя, // слава Действующему тобою всем исцеления.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Еже от земли явление / священных мощей твоих, Ниле, / совозсия сиянию
            Креста, / того бо вожделел еси тепле от младенства, / кости твоя, сораспявшияся
            Христови, / воскресшему яко превечному Богу, // Того пришла благодать.
