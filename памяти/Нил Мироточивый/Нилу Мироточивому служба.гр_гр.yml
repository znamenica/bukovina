         текст: Σοφίας τῷ ἄνθρακι, ἀποκαθάρας τὸν νοῦν τὸ νᾶμα ἐξέπιες, τῆς αἰωνίου ζωῆς,
            βιώσας ὡς ἄγγελος, ὅθεν ἀεὶ βλυστάνεις, τὸ ἀλλόμενον ὕδωρ, πράξει καὶ θεωρία,
            καταρδεύων τὸν κόσμον. Διὸ σὲ ἀνευφημοῦμεν, Νεῖλε Πατὴρ ἠμῶν Ὅσιε.
