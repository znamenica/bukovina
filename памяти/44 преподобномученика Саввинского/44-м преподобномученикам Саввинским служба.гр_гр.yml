вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         подобен: Ὃ ὑψωθεῖς ἐν τῷ Σταυρῷ
         текст: Ὡς τοῦ Σωτῆρος ἁγιόλεκτοι ἄρνες, ἐξωρμημένοι ἐκ χωρῶν διαφόρων, τῇ Ποίμνῃ
            συνεδράμετε Σάββα τοῦ σοφοῦ· ὅθεν θανατούμενοι, ἀπηνείᾳ βαρβάρων, χαίροντες
            ἀνήλθετε, πρὸς οὐράνιον μάνδραν, καθάπερ Ὅσιοι καί Ἀθληταί, ἐκδυσωποῦντες,
            ὑπέρ τῶν ψυχῶν ἡμῶν.
       - глас: 2
         текст: Ἀθλοφόροι Κυρίου μακαρία ἡ γῆ ἡ πιανθεῖσα τοῖς αἵμασιν ὑμῶν, καὶ ἅγιαι αἱ
            σκηναὶ αἱ δεξάμεναι τὰ πνεύματα ὑμῶν· ἐν σταδίῳ γὰρ τὸν ἐχθρὸν ἐθριαμβεύσατε,
            Χριστὸν μετὰ παρρησίας ἐκηρύξατε. Αὐτὸν ὡς ἀγαθὸν ἱκετεύσατε, σωθῆναι δεόμεθα
            τὰς ψυχὰς ἡμῶν.
утреня:
   величание: Αἵμασιν οἰκείοις μαρτυρικῶς, τοὺς σαυτῶν χιτῶνας, πορφυρώσαντες
      ἱερῶς, πρὸς ὑπερκοσμίους, ἀνήλθετε ἐπαύλεις, φαιδρῶς κεκοσμημένοι,
      Πατέρες Ὅσιοι.
   канон:
      седален:
         глас: 8
         подобен: Τὸ προσταχθὲν
         текст: Δι' ἐγκρατείας τῶν παθῶν τὰς πυριφλέκτους, ἀπονεκρώσαντες ὁρμάς, καὶ τὰς
            κινήσεις, Ἀσκηταὶ θεόληπτοι, ἑπόμενοι κατ' ἴχνος, τῷ πάντα τεκτηναμένῳ μόνῳ
            Θεῷ, καθάπερ δεκτὴ θυσία καὶ ἱερά, προσηνέχθητε σφάγια, διὰ χειρὸς βαρβαρικῆς,
            τυπτόμενοι σφαττόμενοι, καὶ βιαίως κοπτόμενοι.
      кондак:
         глас: 2
         подобен: Τήν ἐν πρεσβείαις
         текст: Τὴν τῶν ὁσίων θεόληπτον συνοδείαν, ταῖς τῶν Μαρτύρων διαλάμπουσαν ἀκτῖσι,
            πάντες τοῖς ᾄσμασι στεφανώσωμεν, τοὺς τῷ Χριστῷ τυθέντας, οἷάπερ θεῖα σφάγια·
            αὐτούς γὰρ ὁ Λόγος προσεδέξατο. 
