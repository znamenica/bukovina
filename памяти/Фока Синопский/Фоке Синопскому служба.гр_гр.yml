      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἐκ βρέφους τοῦ Πνεύματος, ὀφθεῖς δοχεῖον λαμπρόν, θαυμάτων ἐπλούτησας,
            τὴν παρ' αὐτοῦ δωρεάν, Φωκὰ Ἱερώτατε, ὅθεν ἱερουργήσας, τῷ Σωτηρι ὁσίως,
            ἔπιες ἐν ἀθλήσει, τὸ ποτήριον τούτου, ὦ πρέσβευε δεόμεθα, ὑπὲρ τῶν ψυχῶν
            ἠμῶν.
утреня:
   величание: Τοῦ Εὐαγγελίου μυσταγωγός, ἱερῶν θαυμάτων, θεοδόξαστος αὐτουργός, Ἐκκλησίας
      στῦλος, Φωκᾶ Ἱερομάρτυς, ἐδείχθης διασώζων, τοὺς προσιόντας σοι.
   канон:
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Τοῦ Ἁγίου Πνεύματος, τὴν πλουσιόδωρον χάριν, ὡς πηγὴν θεόβρυτον, ἐν τῇ
            ψυχῇ κεκτημένος, ἔσβεσας, πόνων ἱδρῶσι πλάνης τὴν φλόγα, βρύεις δὲ, θαυμάτων
            ῥεῖθρα τοῖς ἐκβοῶσι· χαίροις κλέος Ἱερέων, καὶ τῶν Μαρτύρων Φωκᾶ μακάριε.
