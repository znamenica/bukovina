         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Яко архиерей принося, / отче, жертвы, / на конец себе / принесл еси жертву
            живую, / свидетельствовав законно / о Христе Бозе, / от Ангел укрепляемь / и
            смерть изволяя, / сый с вопиющими тебе: / прииди, Фоко, с нами, // и никтоже
            на ны.'
