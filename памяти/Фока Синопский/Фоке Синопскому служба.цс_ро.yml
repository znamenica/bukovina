вечерня:
   отпустительно:
      тропарь:
         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Я́ко архиере́й принося́, / о́тче, же́ртвы, / на коне́ц себе́ / прине́сл еси́
            же́ртву живу́ю, / свиде́тельствовав зако́нно / о Христе́ Бо́зе, / от А́нгел укрепля́емь /
            и смерть изволя́я, / сый с вопию́щими тебе́: / прииди́, Фо́ко, с на́ми, // и никто́же
            на ны.'
