         текст: Православия поборниче, / покаяния и молитвы делателю / и учителю изрядный, /
            архиереев богодухновенное украшение, / монашествующих славо и похвало: / писании
            твоими вся / ны уцеломудрил еси. / Цевнице духовная, / Игнатие Богомудре, / моли Слова /
            Христа Бога, / Егоже носил еси / в сердце твоем, / даровати нам // прежде конца покаяние.
