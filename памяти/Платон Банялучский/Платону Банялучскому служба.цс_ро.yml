         текст: Чаше Христовой сопричастниче / и апостолов сонаследниче, / священномучениче
            Платоне, / архипастырю Банялуческий, / река Вербас ста ти / рекою живота вечного, /
            егоже унаследова / с паствою твоею, / яже ради веры истинной / пострада с тобою, / и
            ныне, святителю, / со всеми новомученики, / моли Христа Бога / и Спаса всех спасти //
            род наш православный.
