вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: 'Днесь возсия нам / священное торжество / в прославлении священномученика
            Александра, / принесшаго себя / в жертву Богови, / темничное злострадание претерпев, /
            в кротком исповедании / веры Православныя / пострадал еси даже до крове, /
            вышнюю радость / и славу наследовал еси / сего ради почитаем тя / усердно вопиюще: /
            не забуди свою / паству Рязанскую, / помяни нас / у Престола Всевышняго, / да
            страну нашу Российскую / Господь в мире сохранит // и спасет души наша.'
