утреня:
   канон:
      кондак:
         глас: 2
         текст: Божественная, мудре, / непорочно тайноводил еси, / жертва приятна был
            еси, богоблаженне, / Христову бо пил еси / чашу славно, / святе Акепсиме, / со
            страдальцы твоими, / моляся непрестанно // о всех нас.
