вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: В тебе, Богомудрая Елено, / известен спасения образ / бысть в Русстей
            стране, / яко, приимши баню / святаго Крещения, / последовала еси Христу, / творящи
            же и учащи, / еже оставити идольскую прелесть, / восприяти же попечение о души, /
            вещи безсмертней, / темже и со Ангелы радуется, // равноапостольная, дух твой.
       - глас: 4
         текст: Оставивши лесть идольскую, / последовала еси Христу, / Безсмертному
            Жениху, / Ольго Богомудрая, / в Егоже чертозе радующися, / непрестанно молися /
            о чтущих верою // и любовию святую память твою.
       - глас: 3
         текст: Святая равноапостольная / избраннице Христова, / княгине Ольго, / народ
            твой словесным / и чистым Христовым / млеком напоившая, / молися Милостиву Богу, /
            да прегрешений оставление // подаст душам нашим.
       - глас: 1
         текст: Крилами богоразумия / вперивши твой ум, / возлетела еси превыше / видимыя
            твари, / взыскавши Бога / и Творца всяческих, / и, Того обретши, / паки рождение /
            Крещением прияла еси, / древа животнаго наслаждающися, / нетленна во веки пребываеши, //
            Ольго приснославная.
      молитва:
       - 'О святая равноапостольная великая княгине Ольго, первоугоднице российская,
         теплая о нас пред Богом ходатаице и молитвеннице! К тебе прибегаем с верою и
         молимся с любовию: буди нам во всем ко благу помощница и споспешница и, якоже
         во временней жизни тщалася еси просветити праотцы наша светом святыя веры и
         наставити я творити волю Господню, тако и ныне, в небесней пребываеши светлости,
         благоприятными твоими к Богу молитвами вспомоществуй нам в просвещении ума и
         сердца нашего светом Евангелия Христова, да преспеваем в вере, благочестии и
         любви Христове. В нищете и скорби сущия утеши, бедствующим подаждь руку помощи,
         обидимыя и напаствуемыя заступи, заблудшия от правыя веры и ересьми ослепленныя
         вразуми и испроси нам у Всещедраго Бога вся благая и полезная жизни временней
         и вечней, да тако благоугодне зде поживше, сподобимся наследия благ вечных в
         безконечном Царствии Христа Бога нашего, Емуже со Отцем и Святым Духом подобает
         всякая слава, честь и поклонение всегда, ныне и присно и во веки веков. Аминь.'
       - 'О великая угодница Божия, богоизбранная и богопрославленная, равноапостольная
         великая княгине Ольго! Ты отринула еси зловерие и нечестие языческое, уверовала
         еси во Единого Истиннаго Триипостасного Бога, и восприяла еси святое крещение,
         и положила еси начало просвещению земли Российский светом веры и благочестия.
         Ты еси духовная родоначальница наша, ты по Христе Спасителе нашем первая виновница
         просвещения и спасения рода нашего. Ты еси теплая молитвенница и ходатаица о
         отечестве Всероссийстем, воинстве и всех людех. Сего ради смиренно молим тя:
         призри на немощи наша и умоли Премилосердаго Царя Небеснаго, да не прогне­вается
         на ны зело, яко по немощем нашим по вся дни согрешаем, да не погубит нас со
         беззаконьми нашими, но да помилует и спасет нас по милости Своей, да всадит
         в сердце наше спасительный страх Свой, да просветит Своею благодатию ум наш,
         во еже разумети нам пути Господни, оставити стези нечестия и заблуждений, тщатися
         же во стезях спасения и истины, неуклоннаго исполения заповедей Божиих и уставов
         Святыя Церкве. Моли, блаженная Ольга, Челове­колюбца Бога, да пробавит нам великую
         милость Свою, да избавит нас от нашествия иноплеменных, от внутренних нестроений,
         мятежей и раздоров, от глада, смертоносных болезней и от всякаго зла, да подаст
         нам благорастворение воздуха и плодоносие земли, да сохранит страну нашу от
         всех козней и навет вражиих, да соблюдет в судиях и правителех правду и милость,
         да даст пастырем ревность о спасении пасомых, всем же людем споспешение, о еже
         усердно службы своя исправляти, любовь между собою и единомыслие имети, да на
         благо отечества и Святыя Церкве верне подвизатися, да воссияет свет спасительныя
         веры в стране нашей во всех концех ея, да обратятся к вере неверующии, да упразднятся
         вся ереси и расколы. Да, тако поживши в мире на земли, сподобимся с тобою вечнаго
         блаженства на небеси, хваляще и превозносяще Бога во веки веков. Аминь.'
утреня:
   величание: Величаем тя, / святая равноапостольная княгине Ольго, / яко зарю утреннюю
      в земли нашей возсиявшую / и свет веры православныя народу // своему предвозвестившую.
   канон:
