            молитвами ея, Господи, / людем подаждь // грехом оставление.
       - глас: 4
         текст: Воспоем днесь / Благодетеля всех Бога, / прославльшаго в России / Ольгу
            богомудрую, / да молитвами ея / подаст душам нашим // грехов оставление.
