вечерня:
   отпустительно:
      тропарь:
         ссылка: Боже отец наших
утреня:
   канон:
      кондак:
         глас: 2
         текст: Во плоти явльшася безплотнаго / и добродетельми премирно просиявшаго, /
            Симеона равноангельнаго / и богоноснаго восхвалим, / с нимже Иоанна приснопамятнаго, /
            верою и любовию, / яко молящияся Господу // непрестанно о всех нас.
