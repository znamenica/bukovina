         глас: 3
         текст: Апостолов сопрестольник / и святителей красота быв, Евтихе, / мученически
            прославился еси, / просиял еси, яко солнце, / всех просвещая, / и разорил еси
            безбожия / нощь глубокую, / сего ради тя почитаем, / яко Божественнаго
            воистинну // священнотаинника Христова.
