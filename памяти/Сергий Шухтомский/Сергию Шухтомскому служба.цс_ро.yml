         текст: Бденными молитвами / и потоки слезными / пустыню напоил еси / и из глубины
            воздыханьми / ю расплодил еси / и бысть постнически равно / Ангелом житие твое; /
            страдальчески бореньми, / яже от бесов / и от ненаказанных человек, / претерпел
            еси / и Ангелом собеседник явися, / Божественнаго винограда / насеятель быв; /
            и, оставив временное житие, / преселился еси / в жилище Небесное. / Темже тя
            почитаем, / преподобне отче / наш Сергие, / моли Христа Бога // спастися душам нашим.
