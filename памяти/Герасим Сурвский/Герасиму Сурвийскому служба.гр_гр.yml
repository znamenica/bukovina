         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ο ἔνσαρκος Ἄγγελος, τῶν ἀσκητῶν ἡ κρηπίς, ὁ Νέος Γεράσιμος τῆς Ἐκκλησίας
            Χριστοῦ, φωστήρ ὁ ἀνέσπερος, ἄνωθεν συγκαλείται, τήν πληθύν τῶν Ἀγγέλων,
            κάτωθεν συναθροίζει, τῶν ἀνθρώπων τό γένος, τήν θείαν αὐτοῦ μνήμην, ψάλλειν
            ἐν ἄσμασιν.
