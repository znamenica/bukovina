вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Болезньми святых, имиже о Тебе пострадаша, / умолен буди, Господи, /
            и вся наша болезни исцели, // Человеколюбче, молимся.
утреня:
   канон:
      кондак:
       - глас: 6
         текст: В Вифлееме рождшуся Царю, волсви от Персиды с дары приходят, / звездою
            свыше наставляеми, / но Ирод смущается и пожинает младенцы, яко пшеницу, /
            и рыдает себе, // яко держава его вскоре разорится.
       - глас: 4
         текст: Звезда волхвы посла к Рождшемуся, / и Ирод неправедное воинство посла
            люто, // убити мня во яслех яко Младенца лежаща.
