      тропарь:
         глас: 1
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Ως θύματα δεκτά, ως νεόδρεπτα ρόδα και θεία απαρχή, και νεόθυτοι άρνες, Χριστώ τω ώσπερ νήπιον, γεννηθέντι προσήχθητε, αγνά Νήπια, την του Ηρώδου κακίαν, στηλιτεύοντα και δυσωπούντα απαύστως, υπέρ των ψυχών ημών.
утреня:
   канон:
      кондак:
         глас: 4
         подобен: Επεφάνης σήμερον
         текст: Αστήρ Μάγους έπεμψε, προς τον τεχθέντα, και Ηρώδης άδικον, στρατόν απέστειλε κενώς, φονοκτονήσαι οιόμενος, τον εν τη φάτνη ως Νήπιον κείμενον.
