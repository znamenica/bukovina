         кратко: Η Παρθένος σήμερον
         текст: Η Παρθένος σήμερον, τον υπερούσιον τί­κτει, και η γη το σπήλαιον, τω
            απροσίτω προσ­άγει. Άγγελοι, μετά Ποιμένων δοξολογούσι, Μάγοι δε, μετά
            Αστέρος οδοιπορούσι, δι’ ημάς γαρ εγεννήθη, Παιδίον νέον, ο προ αιώνων Θεός.
