вечерня:
   отпустительно:
      тропарь:
         глас: 3
         подобен: Θείας πίστεως
         текст: Χαίρει ἔχουσα, Ἐπανομὴ σε, θεῖον βλάστημα, καὶ πολιοῦχον, Νεομάρτυς τοῦ
            Σωτῆρος Ἀργύριε, καὶ τὴν ἁγίαν σου ἄθλησιν μέλπουσα, τῇ σῇ πρεσβείᾳ
            προστρέχει κραυγάζουσα. Μάρτυς ἔνδοξε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι
            ἡμῖν τό μέγα ἔλεος.
утреня:
   величание: Χαίροις εὐσεβείας νέον φυτόν, Ἀργύριε Μάρτυς, Ὀρθοδόξων ἡ καλλονὴ, χαίροις
      τῶν Μαρτύρων, ἰσότιμος ἐν δόξῃ, Ἐπανομῆς τὸ ἄνθος, τὸ εὐωδέστατον.
   кафисма:
      седален:
         глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Εὐσεβείας τοῖς τρόποις κόσμων τὸν βίον σου, Μαρτυρικῆς εὐκληρίας λαμπρῶς
            ἠξίωσαι, ἐναθλήσας ἀνδρικῶς Μάρτυς Ἀργύριε· καὶ νῦν τοῦ ξύλου τῆς ζωῆς,
            ἀπολαύων νοερῶς, ἱκέτευε σὺν Ἀγγέλοις, διδόναι λύσιν πταισμάτων, τοῖς
            ἑορτάζουσι τὴν μνήμην σου.
   канон:
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Ὡς ἀθλήσας Ἅγιε ἐσχάτοις χρόνοις, τὸν Χριστὸν ἐδόξασας, θανατωθεὶς ὑπὲρ
            Αὐτοῦ· διὸ πιστῶς σε γεραίρομεν, ὡς Ἀθλοφόρων Ἀργύριε σύσκηνον.
      икос: 'Ὡς κρῖνον ἔφυς τοῦ ἀγροῦ, λειμῶνι εὐσεβείας, καὶ εὐωδίαν μυστικήν, τῇ σῇ
         ἀθλήσει τῇ στεῤῥᾷ, διέπνευσας τῷ κόσμῳ, Νεομάρτυς τοῦ Χριστοῦ παναοίδιμε σὺ γὰρ
         νεότητος ἄνθος, καὶ τὰ ἐν κόσμῳ τερπνὰ καὶ ἡδέα, θεόφρονι πάρειδες λογισμῷ, οἷα
         σφαλλόμενα πάντα· καὶ πίστει στρατευθεὶς τῷ Χριστῷ, τῆς ἀληθείας τοῖς ὅπλοις
         κατηκόντισας, τῶν ἀντικειμένων τὴν παράταξιν τῇ τελεία γὰρ πυρπολούμενος ἀγάπη,
         ἐξαγαγεῖν τοῦ βυθοῦ τῆς ἀπωλείας ἠβουλήθης, τὸν οἰκτρῶς ἐξολισθήσαντα, καὶ
         μαρτυρίου ὑπεισῆλθες τὸ στάδιον, μεγαλοφώνως βοῶν: Χριστιανός εἰμι ὦ ἄνομοι. Καὶ
         μαστίγων πεῖραν ἐνέγκας, καὶ ἀλγηδόνας ὑποστάς, τῷ δι’ ἀγχόνης θανάτῳ, ταῖς
         οὐρανίαις συνήφθης τάξεσι· διὰ πιστῶς σε γεραίρομεν, ὡς Ἀθλοφόρων Ἀργύριε
         σύσκηνον.'
