         подобен: Τῆς ἐρήμου πολίτης
         текст: Ὡς σοφὸς Ἱεράρχης φερωνύμως ἐκήρυξας, τοῦ Εὐαγγελίου ἐν κόσμῳ, τῆς εἰρήνης τὰς χάριτας, παμμάκαρ Εἰρηναῖε ἱερέ, καὶ ἤθλησας στερρῶς ὑπὲρ Χριστοῦ· διὰ τοῦτό σε τιμῶμεν μελῳδικῶς, Ἱερομάρτυς κράζοντες· δόξα τῷ δεδωκότι σοι ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ χορηγοῦντι διὰ σοῦ, ἡμῖν χάριν καὶ ἔλεος.
утреня:
   величание: Χαίροις Ἀποστόλων ὁ μιμητής, καὶ τῆς ἐν Λουγδούνῳ, Ἐκκλησίας ὑφηγητής· χαίροις Εἰρηναῖε, σοφὲ Ἱερομάρτυς, εἰρήνην ὁ βραβεύων, τοῖς σὲ γεραίρουσι.
   канон:
