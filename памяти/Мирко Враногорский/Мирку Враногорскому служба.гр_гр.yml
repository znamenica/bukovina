         глас: 2
         подобен: Τοὺς ἀσφαλεῖς
         текст: Ὡς ἱερόν, ὑφηγητὴν τῆς χάριτος, καὶ εὐκλεῆ, τῆς ἀληθείας μάρτυρα, εὐφημοῦμεν καὶ βοῶμέν σοι, Εἰρηναῖε παμμακάριστε· Εἰρήνης πρὸς ὁδὸν Πάτερ κατεύθυνον, τοὺς πόθῳ προσιόντας τῇ πρεσβείᾳ σου, παρέχων ἡμῖν πταισμάτων ἄφεσιν.
