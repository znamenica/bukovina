---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Мученицы Твои, Господи, / во страданиих своих венцы прияша нетленныя
            от Тебе, Бога нашего: / имуще бо крепость Твою, / мучителей низложиша, / сокрушиша
            и демонов немощныя дерзости. / Тех молитвами // спаси души наша.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: От мирския молвы избегосте / и к тихому пристанищу преставистеся, / мученичества
            кровьми / и постничества трудами венчаеми. // Темже и показастеся мучеников
            и преподобных единовсельницы.
