---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Всея́ тва́ри Соде́телю, / времена́ и ле́та / во Свое́й вла́сти положи́вый, /
            благослови́ вене́ц ле́та / бла́гости Твоея́, Го́споди, / сохраня́я в ми́ре / лю́ди
            и град Твой, // моли́твами Богоро́дицы, и спаси́ ны.
      богородичен:
         глас: 1
         текст: Ра́дуйся, Обра́дованная / Богоро́дице Де́во, / приста́нище и предста́тельство /
            ро́да челове́ческаго, / из Тебе́ бо воплоти́ся / Изба́витель ми́ра, / еди́на бо еси́
            Ма́ти и Де́ва, / Присноблагослове́нная и Препросла́вленная, / умоли́ Христа́ Бо́га //
            мир дарова́ти всей вселе́нней.
утреня:
   канон:
      кондак:
         глас: 2
         текст: В Вы́шних живы́й, / Христе́ Царю́, / всех ви́димых и неви́димых / Тво́рче и
            Зижди́телю, / И́же дни и но́щи, / времена́ и ле́та сотвори́вый, / благослови́ ны́не /
            вене́ц ле́та, / соблюди́ и сохрани́ в ми́ре / град и лю́ди Твоя́, // Многоми́лостиве.
