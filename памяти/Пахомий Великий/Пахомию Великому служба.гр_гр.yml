       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ἀγελάρχης ἐδείχθης τοῦ Ἀρχιποιμένος, Μοναστῶν τᾶς ἀγέλας Πάτερ Παχώμιε,
            πρὸς τὴν μάνδραν ὁδηγῶν τὴν ἐπουράνιον, καὶ τὸ πρέπον ἀσκηταίς, ἐκεῖθεν σχῆμα
            μυηθεῖς, καὶ τοῦτο πάλιν μυήσας, νῦν δὲ σὺν τούτοις ἀγάλλη, καὶ συγχορεύεις
            ἐν οὐρανίαις σκηναίς.
       - глас: 8
         подобен: Ταχὺ προκατάλαβε
         текст: Ταῖς τῶν δακρύων σου ῥοαῖς, τῆς ἐρήμου τὸ ἄγονον ἐγεώργησας· καὶ τοῖς ἐκ
            βάθους στεναγμοῖς, εἰς ἑκατὸν τοὺς πόνους ἐκαρποφόρησας· καὶ γέγονας φωστὴρ
            τῇ οἰκουμένῃ, λάμπων τοῖς θαύμασιν, Παχώμιε Πατὴρ ἡμῶν ὅσιε, πρέσβευε Χριστῷ
            τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
утреня:
   величание: Χαίροις εὐσεβείας ὑπογραμμός, καὶ τῶν μοναζόντων, Ἀγελάρχης θεοειδής.
      Χαίροις τῆς Αἰγύπτου, κανὼν καὶ τύπος μέγας, Παχώμιε θεόφρον, Πατέρων καύχημα.
   канон:
      кондак:
       - глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Φωστὴρ φαεινός, ἐδείχθης ἐν τοὶς πέρασι τὴν ἔρημον δέ, ἐπόλισας τοὶς
            πλήθεσι, σεαυτὸν ἐσταύρωσας, τὸν σταυρόν σου ἐπ’ ὤμων ἀράμενος, καὶ ἀσκήσει
            τὸ σῶμα, κατέτηξας, πρεσβεύων ἀπαύστως ὑπὲρ πάντων ἠμῶν.
       - глас: 2
         подобен: Τὴν ἐν πρεσβείαις
         текст: Τὴν τῶν Ἀγγέλων ἐν στόματι πολιτείαν, ἐπιδεξάμενος Παχώμιε θεοφόρε,
            τούτων καὶ τῆς εὐκλείας ἠξίωσαι, τῷ τοῦ Δεσπότου θρόνῳ, σὺν αὐτοῖς
            παριστάμενος, καὶ πᾶσι πρεσβεύων θείαν ἄφεσιν.
