вечерня:
   отпустительно:
      молитва: 'О, Романе славный, наш певец святой,Сладкогласных гимнов ты творец
         честной!Сколько в этом мире ты труда подъял, Сколько ты для Церкви песен написал!И
         святым познаньем ты учил людей, Души возрождая светом их лучей.Сколько слез,
         Романе, в жизни ты пролил!Ими ниву Божью к свету возродил.И зарей небесной ты
         блистал для всех, Побеждая страсти, лень, лукавство, грех.Почитая память светлых
         дней твоих, Мы тебе приносим благодарный стих: Слава тебе, святе, вестник Божиих
         слов, Муки победивший жизненных оков.Похвалу от сердца мы тебе несем,Ты согрей
         нас в жизни пламенных огнем,Преподай нам щедро всю любовь твою, Ею собери нас
         в дружную семью.Благодать, что дивно Бог тебе подал,Когда Матерь Света Он к
         тебе послал,В нас излей ученьем истины святой, Подкрепи всех слабых любящей
         душой,Слезы всех страдальцев ты утри скорейИ сияй нам в жизни мудростью своей.Господу
         же славу, творче кондаков, Вознесем мы в веки вечные веков. Аминь.'
