вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Яко светоносная возсия днесь / память твоя, славне, / верных озаряющи / души
            и телеса, / и исцеления струи / Богоприятными ти молитвами источаеши, / отче
            святителю Алексие, / темже тя молим, / яко архиереом сопрестольна / и чудодейственника
            изрядна, / иже Христову Престолу предстояй, / о нас не оскудевай моляся // спастися
            душам нашим.
       - глас: 4
         текст: Апостольских преемников / архиереев сопрестольниче, / Руси всея пастырю
            и учителю, / всеблаженне отче Алексие, / Владыце всех молися / мир пастве
            твоей даровати, // и спасение душам, и велию милость.
       - глас: 3
         текст: 'Свыше от Бога / глас глаголющ услышав, / от юности подвизався, / мудре,
            в молитвах, / и во умилении, и слезах, / во бдениих же и пощениих / образ быв
            добродетели, / отонюдуже и дом / Духу Пречистому явися. / Сего ради Русския
            митрополии / святительским саном почтен быв, / Христово стадо / упасл еси добре, /
            еретическая нападения, / не усумнеся, отрази / и церкви воздвиже Христови, /
            святителю Алексие, / иночествующих лики собра / и сих Христови привел еси. /
            Умре же, явися, яко спящ, / цел соблюден бысть / пред многими леты, / подавая
            цельбы болящим. / Тем молим тя: / моли Христа Бога / спасти град твой Москву
            неврежден / и страну, и православныя люди // по велицей Его милости.'
      молитва:
       - 'О пречестная и священная главо и благодати Святаго Духа исполненная,
         Спасово со Отцем обиталище, великий архиерее, теплый наш заступниче, святителю
         Алексие! Предстоя у Престола всех Царя и наслаждаяся Света Единосущный Троицы
         и херувимски со Ангелы возглашая песнь Трисвятую, велико и неизследованное дерзновение
         имея ко Всемилостивому Владьще, молися паствы твоей спасти люди, единородный
         ти язык, благостояние святых церквей утверди, архиереи благолепием святительства
         украси, монашествующих к подвигом добраго течения укрепи: град сей <или: весь
         сию: аще во обители: святую обитель сию> и вся грады и страны добре сохрани
         и веру святую непорочну соблюсти умоли: мир весь умири, от глада и пагубы избави
         ны и от нападения иноплеменных сохрани нас: старыя утеши, юныя накажи, безумныя
         умудри, вдовицы помилуй, сироты заступи, младенцы возрасти, немощствующия исцели
         и везде тепле призывающих тя и с верою притекающих к раце честных и многоцелебных
         мощей твоих, усердно припадающих и молящих ти ся, от всяких напастей и бед ходатайством
         твоим свободи, да зовем ти: о Богоизбранный пастырю, звездо всесветлая мысленныя
         тверди, тайнаго Сиона необоримый столпе, миродохновенныи цвете райский, всезлатая
         уста Слова, Московская похвало, всея России украшение! Моли о нас Всещедраго
         и Человеколюбиваго Христа Бога нашего, да в день страшнаго Пришествия Его шуияго
         стояния избавит нас и радости святых причастники сотворит, со всеми святыми
         во веки. Аминь.'
       - О священнейший отче, святителю Христов Алексие, пастырю и учителю наш, не отрини нас,
         с верою притекающих к твоему заступлению, но скоро потщися помолитися Царю царствующих
         и Господу господствующих, да избавит стадо Свое от волков, губящих е, и всяку страну
         христианскую огради и сохрани святыми твоими молитвами от мирскаго мятежа и труса,
         нашествия иноплеменник и междоусобныя брани, от глада же и губительства, потопа и меча,
         и огня, и напрасныя смерти, и якоже исцелением от слепоты царицы агарянския спасл еси
         отечество твое, тако помилуй и нас, умом, словом и делом во тьме греховней сущих, и
         избави нас гнева Божия и вечныя казни, яко да твоим ходатайством и помощию, Своим же
         милосердием и благодатию, Христос Бог тихое и безгрешное житие даст нам пожити в веце
         сем и на Страшнем судище Своем сподобит деснаго стояния со всеми святыми. Аминь.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Божественнаго и пречестнаго / святителя Христова, / новаго чудотворца
            Алексия, / верно вси поюще, людие, / любовию да ублажим, / яко пастыря великаго, /
            служителя же и учителя / премудра земли Русстей. / Днесь, в память его /
            притекше, радостно возопием / песнь богоносному: / яко имея дерзновение к Богу, /
            многообразных нас избави обстояний, / да зовем ти: радуйся, // утверждение граду
            нашему.'
       - глас: 3
         текст: 'Яко светоносная память святителя / всем разруши уныние / и свет облиста
            Небесных даров, / всех созывающи на веселие: / от Бога бо, святителю Алексие, /
            благодать обрете / прогонити недуги / и вся человеки исцеляти, // и мнихом же
            степень показася.'
