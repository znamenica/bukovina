         глас: 8
         текст: 'Яко солнце незаходимое, / от гроба возсия нам / от мног лет сокровены /
            честныя твоя / мощи нетленны, / святителю Алексие, / тобою благодать приемлем, /
            всю бо страну сию / и вся ны чудесы / и добротою обогащаеши, / действом благодати, /
            да поем ти: / радуйся, отче, / светило Руси.'
