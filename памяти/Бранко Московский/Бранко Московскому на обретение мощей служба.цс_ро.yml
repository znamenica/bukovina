       - глас: 8
         текст: Яко апостолом сопрестольна, / и врача предобра, / и служителя благоприятна, /
            к раце твоей / честней притекающе, / святителю Алексие, богомудре чудотворче, /
            сошедшеся, любовию / в память твою / светло празднуем, / в песнех и пениих радующеся /
            и Христа славяще, / таковую благодать / тебе даровавшаго исцелений / и граду
            твоему // великое утверждение.
       - глас: 2
         текст: 'Яко сокровище пребогатое, / многолетно в земли сокровенное, / честныя
            мощи твоя / обретошася чудоточащия, / всеблаженне отче / святителю Алексие, /
            от нихже врачевство / приемлюще, обогащаемся / и Христа славословим, глаголюще: /
            слава прославляющему // святыя Своя.'
утреня:
