вечерня:
   отпустительно:
      тропарь:
         ссылка: В тебе мати известно
утреня:
   канон:
      кондак:
         глас: 2
         текст: Тело твое постами изнуривши, / бденными молитвами Творца / умолила еси
            о деяниих твоих, / яко да приимеши / совершенное оставление, / еже и обрела
            еси, мати, яве, // путь покаяния показавши.
