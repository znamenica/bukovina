---
вечерня:
   отпустительно:
      тропарь:
         глас: 6
         текст: Таяся, пожил еси, прехвальне, / но Христос тя показа, / яко светило /
            на свещнице мысленнем, / и скрижали ти вручи / учений духовных, / имиже, святителю
            Феофилакте, // и нас озари.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Светильник светел / показался еси в концех, / святителю Феофилакте, /
            единосущна Отцу и Духу / Слова ты проповедав, / Божественных отец / Собор уяснил
            еси, / Троице угодник / явился еси. / Ейже предстоя, / моли непрестанно // о всех
            нас.
