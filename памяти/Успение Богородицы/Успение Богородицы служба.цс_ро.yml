вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: В рождестве девство сохранила еси, / во успении мира не оставила еси,
            Богородице, / преставилася еси к животу, / Мати сущи Живота, // и молитвами
            Твоими избавляеши от смерти души наша.
      молитва: О Пресвятая Богородице Дево Владычице, высшая ангел и архангел и всея твари
         честнейшая, ангельское великое удивление, пророческая высокая проповедь, апостольская
         преславная похвало, святителей изрядное украшение, мучеников крепкое утверждение,
         иноков спасительное наставление, постников неизнемогающее воздержание, девствующих
         чистото и славо, матерей тихое веселие, младенцев мудросте и наказание, вдовиц
         и сирых кормительнице, нагих одеяние, болящих здравие, пленников избавление,
         по морю плавающих тишино, обуреваемых небурное пристанище, блуждающих нетрудная
         наставнице, путешествующих легкое прехождение, труждающихся благое покоище,
         в бедах сущих скорая заступнице, обидимых покрове и прибежище, ненадеющихся
         надеяние, требущих помощнице, печальных присное утешение, ненавидимых любовное
         смирение, грешников спасение и к Богу присвоение, правоверных всех твердое ограждение,
         непобедимое поможение и заступление! Тобою нам, Владычице, Невидимый видим бысть,
         и Тебе мольбу приносим, Госпоже, грешнии раби Твои: о премилостивая и пречудная
         Света умнаго, Царице, рождшая, Царя Христа, Бога нашего, Живодавца всех, от
         небесных славимая и от земных хвалимая, ангельский уме, светозарная звездо,
         святых пресвятейшая, Владычице всех тварей, боголепная Девице, нескверная Невесто,
         палато Духа Пресвятаго, огненный престоле невидимаго Царя, небесный кивоте,
         носило Слова Божия, огнеобразная колеснице, покоище живаго Бога, неизреченное
         составление плоти Христовы, гнездо Орла небеснаго, горлице богогласная, голубице
         кроткая, тихая и незлобивая, Мати чадолюбивая, милостей бездно, разверзающая
         тучу гнева Божия, неизмеримая глубино, неизреченная тайно, несведомое чудо,
         нерукотворенный храме Единаго Царя всех век, благоуханное кадило, честная багрянице,
         боготканная порфиро, душевный раю, живоноснаго Сада отрасле, цвете прекрасный,
         процветший нам небесное веселие, грозде спасения нашего, чаше Царя Небеснаго,
         в нейже растворися от Духа Святаго вино неисчерпаемыя благодати, ходатаице закона,
         зачало истинныя веры Христовы, непоколебимый столпе, мечу ярости Божия на богопротивных,
         бесов устрашение, во бранех побеждение, христиан всех неложная хранительнице
         и мира всего известное спасение!О всемилостивая Госпоже Дево Владычице Богородице,
         услыши нас, молящихся Тебе, и яви милость Твою на людех Твоих, моли Сына Своего
         избавитися нам от всякаго зла и сохрани обитель нашу и всяку обитель, и град,
         и страну верных, и люди, благочестно прибегающия и призывающия имя Твое святое,
         от всякия напасти, губительства, глада, труса, потопа, огня, меча, нашествия
         иноплеменников и междоусобныя брани, от всякия болезни и всякаго обстояния,
         да ни ранами, ни прещением, ни мором, ни всяким праведным гневом Божиим умалятся
         раби Твои. Но соблюдай и спасай милостию Своею, Госпоже, за ны молящися, и полезное
         благорастворение воздуха ко времени плоднаго приношения нам даруй. Облегчи,
         возстави и помилуй, премилостивая Владычице, Богородице препетая, во всякой
         беде и нужде сущия. Помяни рабы Твоя и не презри слез и воздыхания нашего, и
         обнови нас благостию Своея милости, да со благодарением утешаемся, обретше Тя
         помощницу. Умилосердися, Госпоже Пречистая, на немощныя люди Твоя, надеждо наша.
         Разсеянныя собери, заблуждшия на путь правый настави, отпадшия от благочестивыя
         отеческия веры паки возврати, старость поддержи, юныя вразуми, младенцы воспитай
         и прослави славящия Тя, изряднее же Церковь Сына Твоего соблюди и сохрани в
         долготу дний.О милостивая и премилостивая Царице небесе и земли, Богородице
         Приснодево! Ходатайством Твоим помилуй страну нашу и воинство ея и вся православныя
         христианы, сохраняющи их под кровом милости Твоея, ризою Твоею честною защити
         и моли из Тебе воплощшагося без семене Христа, Бога нашего, да препояшет ны
         свыше силою на вся видимыя и невидимыя враги наша. Спаси же и помилуй, Госпоже,
         великаго господина и отца нашего Кирилла, Святейшаго Патриарха Московскаго и
         всея Руси, преосвященныя митрополиты, архиепископы и епископы православныя,
         иереи же и диаконы, и весь причет церковный, и весь монашеский чин, и вся правоверныя
         люди, покланяющияся и молящияся пред честною Твоею иконою. Призри на всех нас
         призрением милостивнаго Твоего заступления, воздвигни нас из глубины греховныя
         и просвети очи сердечныя ко зрению спасения, милостива нам буди зде и на Страшнем
         Суде Сына Твоего о нас умоли, преставльшияся во благочестии от жития сего рабы
         Твоя в вечней жизни со ангелы и архангелы и со всеми святыми причти, да одесную
         Сына Твоего и Бога предстанут, и молитвою Твоею сподоби вся православныя христианы
         со Христом жити и радости ангельския в небесных селениих наслаждатися. Ты бо
         еси, Госпоже, слава небесных и упование земных, Ты наша надежда и заступница
         всех притекающих к Тебе и Твоея святыя помощи просящих. Ты молебница наша теплая
         к Сыну Твоему и Богу нашему. Твоя Матерняя молитва много может на умоление Владыки,
         и Твоим предстательством ко престолу благодати пресвятых и животворящих Его
         Таин приступали дерзаем, аще и недостойни есмы. Темже, всечестный образ Твой
         и рукою Твоею держимаго Вседержителя видяще на иконе, радуемся, грешнии, со
         умилением припадающе, и любовию сей целуем, чающе, Госпоже, Твоими святыми богоприятными
         молитвами доити небесныя безконечныя жизни и непостыдно стати в день судный
         одесную Сына Твоего и Бога нашего, славяще Его, купно со Безначальным Отцем
         и Пресвятым, Благим, Животворящим и Единосущным Духом во веки веков. Аминь.
утреня:
   величание:
      Величаем Тя, / Пренепорочная / Мати Христа Бога нашего, / и всеславное славим //
      успение Твое.
   канон:
      кондак:
         глас: 2
         текст: В молитвах Неусыпающую Богородицу / и в предстательствах непреложное
            упование / гроб и умерщвление не удержаста: / якоже бо Живота Матерь / к животу
            престави / во утробу Вселивыйся // приснодевственную.
