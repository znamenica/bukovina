      кондак:
         текст: Любве Божия союзом связавшеся, и кровию мучения украсившеся, Холмския
            земли и Подляшския мученицы святи, злобу человеческия ненависти страданьми
            честными разрушили есте, темже и вечную славу наследовасте. О нас молитеся
            ко Господу, даровати всем велию и богатую милость.
