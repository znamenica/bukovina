         текст: Благословен еси Христе Боже наш, мученики земли Холмския и Подляшския
            прославивый, гонения жестокая и муки Тебе ради претерпевшия, и сими в стране
            нашей святое Православие утвердившия, их же молитвами Господи, единомыслие
            и братолюбие в сердцах наших утверди, миру умирение, Церкви утверждение, и
            всем грехов оставление даруя.
утреня:
