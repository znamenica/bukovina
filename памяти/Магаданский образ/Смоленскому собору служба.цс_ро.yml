         глас: 3
         текст: Небесныя Царицы путеводительством, / подвигоположницы земли Смоленския, /
            земный путь / в Православной вере прошедшии / и святых отец предания сохраншии, /
            молите путь веры / и нам соблюсти, / смирению смирившагося / до смерти крестныя /
            Сына Божия подражающе, / молитвами Богородицы, // и спастися душам нашим.
