         глас: 4
         текст: Соборе святых / земли Смоленския, / водами священнаго / Днепра омовенныя, /
            святителие, преподобнии, / страстотерпцы и благовернии, / апостольскую веру
            соблюдшии, / се ныне, Святей Троице с Богородицею / и лики Безплотных предстояще, /
            водами благочестия / землю Русскую напаяете, / дарующе православным / помощь
            Небесную / во утверждение веры // и спасение душ наших.
утреня:
