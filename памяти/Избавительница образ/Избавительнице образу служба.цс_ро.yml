       - глас: 4
         текст: Яко пресветлая звезда, / просия Божественными чудесы / святый образ /
            Твой, Избавительнице, / лучами благодати / и милосердия Твоего / озарив в нощи /
            скорбей сущих. / Подаждь убо и нам, / Всеблагая Дево, / избавление от бед, /
            исцеление недугов / душевных и телесных, // спасение и велию милость.
       - глас: 4
         текст: Избавление Приносящая всем, / от сердца Тебе призывающим, / принеси избавление /
            скорое и нам, / в лютых бедах прибегающим / и в Тебе единой / избавление наше // по
            Бозе полагающим.
      молитва: О, Мати Божия, помоще и защита наша, егда попросим, буди избавительнице
         наша, на Тя бо уповаем и всегда вседушно Тя призываем: умилосердися и помози,
         пожалей и избави, приклони ухо Твое и наши скорбныя и слезныя молитвы приими,
         и якоже хощеши, успокой и обрадуй нас, любя­щих твоего Безначального Сына и
         Бога нашего. Аминь.
