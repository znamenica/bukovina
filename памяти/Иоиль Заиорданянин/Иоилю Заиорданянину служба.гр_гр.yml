         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς ἔμπνουν κειμήλιον, τῶν ἱερῶν ἀρετῶν, Προφήτης θεόληπτος, ὤφθης σοφέ,
            Ἰωήλ, ἑλλάμψει τοῦ Πνεύματος· ὅθεν τῆς εὐσέβειας, ἡ πηγὴ ὡς προέφης, ἔβλυσε
            τοὶς ἐν κόσμῳ, ἐκ τοῦ οἴκου Κυρίου ἧς νῦν καταπολαύοντες, πόθω τιμῶμεν σε.
