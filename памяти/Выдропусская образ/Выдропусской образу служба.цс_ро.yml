вечерня:
   отпустительно:
      молитва: 'О Царице Небесе и земли, Владычице всемилостивая, Одигитрие всечестная,
         Предстательнице наша усердная, при Кресте Сына Твоего и Бога всыновившая весь
         падший род человеческий и по успении Своем не оставившая нас сирых и безнадежных!
         Молим Тя, Всенепорочная, благодать Твою не отыми от кающихся рабов Твоих и управи
         вся, яко Мати Преблагая: защити отечество наше, веру православную сохрани, власти
         умудри, иереи укрепи, верным людем Твоим помощь неоскудную даруй, юныя вразуми,
         старость утеши, болящия исцели, отчаянныя восстави, заблуждшия обрати и всем
         целомудрие и крепость исходатайствуй – Ты бо еси благая Путеводительница и милосердная
         Заступница, к Тебе припадаем и молим Тя: не отвержи нас, но испроси нам добраго
         ответа на Страшнем Судилищи, да не осудимся по грехом и беззаконием нашим, но
         милость улучим по безмерному человеколюбию Господа и Спасителя нашего Иисуса
         Христа, Емуже славу и поклонение возсылаем, со Безначальным Его Отцем, и Пресвятым
         и Благим и Животворящим Его Духом, ныне и присно и во веки веков. Аминь.'
