       - глас: 8
         текст: Ангельски живя / на земли богоугодно, / многия скорби и труды / терпеливо
            неся, / добродетельми и дарованиями / от Бога украсився, / предвещая грядущая /
            и исцеляя болезни, / безмолвно, непрестанно моляся, / юродствуя, скрыв дарования
