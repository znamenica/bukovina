       - глас: 4
         текст: Иже на земли Христа ради / волею в буйство преложися, / и мира сего красоты /
            отнюд возненавиде, / и плотская играния увядив / постом и жаждою / и на земли
            леганием, / от зимы студению и мразом, / и от зноя солнечнаго и дождя / и
            прочия тяготы никогда же / уклонися под кров, / и на теле своем / не имея одеяния, /
            Божиею помощию покрываемь, / и душу очистил еси / добродетельми своими, / яко
            злато в горниле, / Прокопие премудре, / с верою творящим / память твою честно /
            и усердно притекающим / к мощем твоим, / прославляюще твое святое успение, /
            Христу Богу молися, благоюроде, / да избавит ны Господь / от варварскаго нашествия /
            и междоусобныя брани / и мир мирови дарует // и душам нашим велию милость.
       - глас: 4
         текст: Велию любовь ко Господу / в себе имея, / все претрудное житие твое / во
            граде Хлынове, / юродствуя, провел еси, / блаженне Прокопие, / зной и мраз, глад
            и жажду / благодушно терпя, / биение и поношение / от людий безбожных / радостно
            принимал еси, / подвижниче добропобедный, / любовию же и добром велиим / за зло
            воздавая, / мнозем предрекал еси их ожидающее / и от недугов исцелял еси,
            беззлобне, / тем же, наслаждался ныне / в сонме святых, / моли Господа помиловати //
