      молитва: 'О подвижниче многотрудный и кроткий, молитвенниче усердный и любвеобильный
         целебниче, святый блаженный Прокопие! Града Хлынова украшение, Вятския земли
         небесный молитвенниче! Кия похвалы принесем тебе, святче Божий? Како воспоем
         тя? Токмо, молящеся тебе, воспоминаем дивныя подвиги твоя. Ты из детства богоугодно
         пожил еси, послушание родителем и трудолюбие являя. В возраст пришед и услышав
         слова Спасителя: «Аще кто хощет по Мне ити, да отвержется себе и возмет крест
         свой и по Мне грядет» и: «Кто любит инаго паче Мене, не достоин есть Мене», —
         ты, блаженне, послушен быв Христову слову, делом и жизнию отвещавая на заповеди
         Его, и ради любви к Нему всего отреклся, возлюбил еси чистоту и целомудрие,
         молчанием уста заградив, да непрестанно умом с Богом беседу твориши и молишися
         Ему, и по слову апостола Павла: «Мы буи Христа ради, вы же мудри о Христе», —
         подвиг особый и многотрудный воспринял еси, на ся являя себе, яко безумна
         и юродива пред людьми, разум же совершен имея, почитая всех лучшими себе и в
         сем подвизе до смерти пребыл еси. Ты, ранее всех к Божественным службам приходя,
         последним исходил еси из храма; обходя храмы града, на папертех молился еси
         днем и нощию. Гладом и жаждою томяся, зной и мраз зимний терпя, мало прикрывая
         наготу свою, босыми ногами по снегу ходил еси, посмеяние и биение от людей неразумных
         терпя, за обидчики моляся, с клятвою прещая духовнику своему, да не открыет
         беседу и подвиг людем. За таковыя подвиги Господь Бог прослави тя даром исцеления
         болезней и недугов и предведения грядущаго: многим бо предрекал еси образами
         готовитися покаянием к смерти, другия же радостно воздвигал еси от одра болезни,
         темничное заключение или от него избавление и общия бедствия предвещая, призывал
         еси к покаянию. Пред кончиною твоею, юже откры тебе Бог, тело твое снегом отирая,
         омыл еси и, много молився, почи от трудов праведных, душею же в Небесныя обители
         от Бога приятый, оттуду являлся еси с преподобным Трифоном, даруя исцеления.
         Молим тя, святый Прокопие, яко имея дерзновение у Господу, испроси нам жизнь
         мирную, от соблазнов и козней диавольских избави, храм сей, град наш и всю страну
         нашу сохрани в мире, от врагов защити, земле плодоносие, воздуха благорастворение,
         вод освящение, изобилие плодов и вся потребная для жизни сей даруй людем чтущим
         тя и молящимся тебе; нам и всем православным христианом испроси у Спасителя
         Христа Бога в христианских добродетелех пребывати, веру и любовь к Богу всегда
         имети, с надеждою стремитися к жизни вечней; смирения и терпения, кротости и
         воздержания исполнитися; молитве нерассеянней и непрестанней научитися, христианския
         кончины жизни нашея, безболезненны, мирны, с покаянием и приобщением Христовых
         Таин сподобитися, такожде и добраго ответа на Страшнем судилище Христовем, да
         твоими молитвами ограждаеми и сопутствуеми, достигнем вожделенныя жизни вечныя
         в Царствии Божием, да тамо вкупе с тобою и всеми святыми славим Отца, и Сына,
         и Святаго Духа ныне и присно и во веки веков. Аминь.'
