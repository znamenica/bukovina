---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Правды Божия поборниче / и расколов обличителю, / исповедниче Христов /
            святителю Викторе, / яко пресветлое светило / добродетельми просиявый / и изгнание
            претерпевый, / упасл еси паству твою / в православии и благочестии. / Радуется днесь /
            земля Вятская, / в нюже восхотел еси / возвратитися цельбоносными / мощами твоими, /
            празднующи любовию / святую память твою. / Моли о нас Бога, / с верою к предстательству //
            твоему прибегающих.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Победе тезоименитый, / святителю преславне Викторе, / победил еси гонителей /
            твоих немощную ярость. / Разум имея богопросвященный, / хитросплетения ложная /
            обличал еси, / овец твоих в ограде / церковной соблюдая. / Темже увенчался еси / от
            Бога венцем драгоценным. / Не престай моляся // спастися душам нашим.
