       - глас: 3
         текст: У верховнаго Петра научився, / апостол Христов был еси / и, яко солнце, /
            странам возсиял еси, / Александриом удобрение / быв, блаженне: / тобою Египет /
            от прелести свободися, / евангельским твоим / учением просвещ вся, / яко свет, /
            столп церковный. / Сего ради / твою память чтуще, / светло празднуем, / Марко
            Богогласе, / моли тобою / благовестимаго Бога / да согрешений оставление // подаст
            душам нашим.
      молитва: О, преславный апостоле Марко, душу за Христа предавший и кровию твоею
         пажить Его удобривший! Услышь чад твоих молитвы и воздыхания, сердцем сокрушенным
         ныне приносимыя. Се бо беззаконьми омрачихомся, и того ради бедами, якоже тучами,
         обложихомся, елеа же добраго жития обнищахом зело, и не возможем противитися
         волком хищным, иже расхищати наследие Божие дерзостно тщатся. О, сильний! Понеси
         немощи наша, не отлучайся духом от нас, да не разлучимся в конец от любве Божия,
         но крепким заступлением твоим нас защити, да помилует Господь всех нас молитв
         твоих ради, да истребит же рукописание безмерных грехов наших, и да сподобит
         со всеми Святыми блаженнаго Царствия и брака Агнца Своего, Емуже честь и слава,
         и благодарение и поклонение, во веки веков. Аминь.
