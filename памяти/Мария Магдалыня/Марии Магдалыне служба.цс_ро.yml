   отпустительно:
      тропарь:
         глас: '1'
         текст: Христу, нас ради / от Девы рождшемуся, / честная Магдалино Марие, / последовала
            еси, / Того оправдания / и законы хранящи. / Темже днесь всесвятую / твою память
            празднующе, / грехов разрешение // молитвами твоими приемлем.
      молитва:
         О святая мироносице и всехвальная равноапостольная Христова ученице Магдалино
         Марие! К тебе, яко верней и мощней о нас к Богу ходатаице, грешнии и недостойнии,
         ныне усердно прибегаем и в сокрушении сердец наших молимся. Ты в житии своем
         страшныя козни бесовския испытала еси, но благодатию Христовою явно тех свободилася
         еси, и нас молитвами твоими от сети бесовския избави, да выну во всем житии
         нашем делом, словом, мыслию и тайными помышлении сердец наших верно послужим
         единому Святому Владыце Богу, якоже Тому обещалися есмы. Ты паче всех благ земных
         сладчайшаго Господа Иисуса возлюбила еси и Тому чрез все житие добре последовала
         еси, Божественными учении Его и благодатию не токмо свою душу питающи, но и
         множество людей от тьмы языческия ко Христа чудному свету приводящи; то ведуще,
         просим тя: испроси нам у Христа Бога благодать просвещающую и освящающую, да,
         ею осеняеми, преуспеваем в вере и благочестии, в подвизех любве и самоотвержения,
         да неленостно тщимся служити ближним в их нуждах духовных и телесных, памятующе
         пример твоего человеколюбия. Ты, святая Марие, бодренно благодатию Божиею протекла
         еси житие на земли и мирно отшла еси во обители Небесныя, моли Христа Спаса,
         да молитвами твоими сподобит нас непреткновенно совершити странствие наше в
         сей юдоли плача и в мире и покаянии скончати живот наш, да тако и в святости
         на земли поживше, вечныя блаженныя жизни на Небеси сподобимся и тамо с тобою
         и всеми святыми вкупе выну восхвалим Троицу Нераздельную, воспоим Едино Божество,
         Отца и Сына и Духа Всесвятаго, во веки веков. Аминь.
