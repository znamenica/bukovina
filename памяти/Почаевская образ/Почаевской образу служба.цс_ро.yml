         текст: Пред святою Твоею / иконою, Владычице, / молящиися исцелений сподобляются, /
            веры истинныя / познание приемлют / и агарянская нашествия отражают. / Темже
            и нам, / к Тебе припадающим, / грехов оставление испроси, / помыслы благочестия /
            сердца наша просвети / и к Сыну Твоему / молитву вознеси // о спасении душ наших.
       - ссылка: К Богородице прилежно
      молитва: 'К Тебе, о Богомати, молитвенно притекаем мы, грешнии, чудеса Твоя, во святей
         лавре Почаевстей явленная, поминающе и о своих сокрушающеся прегрешениих. Вемы,
         Владычице, вемы, яко не подобаше нам, грешным, чесого просити, токмо о еже Праведному
         Судии беззакония наша оставити нам. Вся бо нами в житии претерпенная, скорби
         же, и нужды, и болезни, яко плоды падений наших прозябоша нам, Богу сия на исправление
         наше попущающу. Темже вся сия истиною и судом Своим наведе Господь на грешныя
         рабы Своя, иже в печалех своих к заступлению Твоему, Пречистая, притекоша и
         во умилении сердец к Тебе взывают сице: грехов и беззаконий наших, Благая, не
         помяни, но паче всечестнеи руце Твои воздвигши, к Сыну Твоему и Богу предстани,
         да люте содеянная нами отпустит нам, да за премногая неисполненная обещания
         наша лица Своего от рабов Своих не отвратит, да благодати Своея, спасению нашему
         пособствующия, от душ наших не отымет. Ей, Владычице, буди спасению нашему Ходатаица
         и, малодушия нашего не возгнушавшися, призри на стенания наша, яже в бедах и
         скорбех наших пред чудотворным Твоим образом возносим. Просвети умиленными помыслы
         умы наша, веру нашу укрепи, надежду утверди, любве сладчайший дар сподоби нас
         прияти. Сими убо, Пречистая, дарованьми, а не болезньми и скорбьми живот наш
         ко спасению да возводится, но, от уныния и отчаяния души наша ограждающи, избави
         нас, маломощных, от находящих на ны бед, и нужд, и клеветы человеческия, и болезней
         нестерпимых. Даруй мир и благоустроение жительству христианскому предстательством
         Твоим, Владычице, утверди Православную веру в стране нашей и во всем мире. Церковь
         Апостольскую и Соборную умалению не предаждь, уставы святых отец на веки непоколебимы
         сохрани и всех к Тебе притекающих от рова погибельнаго спаси. Еще же и ересию
         прельщенных братий наших или веру спасительную в греховных страстех погубивших
         паки ко истинней вере и покаянию приведи, да вкупе с нами, Твоему чудотворному
         образу покланяющеся, Твое предстательство исповедят. Сподоби убо нас, Пресвятая
         Госпоже Богородице, еще в животе сем победу истины Твоим заступлением узрети,
         сподоби нас благодатную радость прежде кончины нашея восприяти, якоже древле
         насельники Почаевския Твоим явлением победители и просветители агарян показала
         еси, да вси мы благодарным сердцем вкупе со Ангелы, и пророки, и апостолы, и
         со всеми святыми, Твое милосердие прославляюще, воздадим славу, честь и поклонение
         в Троице певаемому Богу Отцу, и Сыну, и Святому Духу, во веки веков. Аминь.'
