      кондак:
       - глас: 2
         текст: Возлюбив, премудре, / нищету неокрадому, / родителей твоих / богатство
            возненавидел есй / и, Евангелие в руках твоих держа, / последовал еси Христу
            Богу, Иоанне, / моляся непрестанно // о всех нас.
       - глас: 2
         текст: Вышних улучити, / премудре, желая, / долу красных, мудре, / преобидел еси
            / и, Христу обнищавшему сообнищав, / радуяся, последовал еси, Иоанне. / К
            Нему же прилежно не престай // моляся о всех нас.
       - глас: 3
         текст: 'Уклонился еси житейскаго треволнения, / и к пристанищу Божественному /
            управил еси, блаженне, / шествия своя, / и источил еси исцеления, яко струи,
            / верою и любовию, Иоанне, / к тебе притекающим и вопиющим: / предстани в День
            Суда / восхваляющим светоносную / память твою, отче, // и страстей и мук избави.'
