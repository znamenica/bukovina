вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Православия наставниче, / благочестия учителю и чистоты, / вселенныя
            светильниче, / монашествующих Богодухновенное удобрение, / Максиме премудре,
            / ученьми твоими вся просветил еси, / цевнице духовная, // моли Христа Бога
            спастися душам нашим.
       - глас: 8
         текст: Зарею Духа облистаем, / витийствующих богомудренно сподобился еси разумения,
            / неведением омраченная сердца человеков светом благочестия просвещая, / пресветел
            явился еси Православия светильник, Максиме преподобне, / отонудуже ревности
            ради Всевидящаго / отечества чужд и странен, Российския страны был еси пресельник,
            / страдания темниц и заточения от самодержавнаго претерпев, / десницею Вышняго
            венчаешися и чудодействуеши преславная. / И о нас ходатай буди непреложен,
            // чтущих любовию святую памятъ твою.
утреня:
   канон:
      кондак:
       - глас: 6
         текст: Свет Трисиянный, всельшийся в душу твою, / сосуд избран показа тя, всеблаженне,
            / являюща Божественная концем, / неудобопостижных разумений ты сказуяй, блаженне,
            / и Троицу всем, Максиме, возпроповедуяй ясно, // Пресущную, Безначальную.
       - глас: 8
         текст: 'Троицы рачителя и великаго Максима, / научающа ясно вере Божественней,
            / еже славити Христа, во дву естествах, волях же и действах суща, / в песнех
            достойных, вернии, почтим, взывающе: // радуйся, проповедниче веры.'
       - глас: 8
         текст: 'Богодухновенным Писанием и богословия проповеданием / неверствующих
            суемудрие обличил еси, всебогате, / паче же, в Православии исправляя, на стезю
            истиннаго познания наставил еси, / якоже свирель богогласная, услаждая слышащих
            разумы, / непрестанно веселиши, Максиме досточудне, / сего ради молим Тя:
            / моли Христа Бога грехов оставление низпослати // верою поющим всесвятое
            твое успение, Максиме, отче наш.'
