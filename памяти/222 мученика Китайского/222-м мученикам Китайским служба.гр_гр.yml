            μέχρις αἵματος, ἱερομάρτυς Τσὶ-Σούνγκ. Πρεσβεῦε Χριστῷ τῷ Θεῷ, σωθῆναι τάς
            ψυχὰς ἡμῶν.
       - глас: 3
         текст: Θείας πίστεως Σίναι Μάρτυρες πατρώαν πλάνην καταστρέψαντες, ύψωσαν πίστιν
            των Ορθοδόξων και στερρώς ηγωνίσθησαν, την βουδδικήν γαρ θρησκείαν
            ελέγξαντες, εν παρρησία Χριστόν ωμολόγησαν Θεόν τέλειον. Αυτώ δ’ εκτενώς
