         глас: 8
         текст: Духом горя путешествия / к святым местом, / странствовал еси / в Греческую
            землю, / святителю Ефреме, / отнюдуже со многою / пользою возвращаяся, / устав
            святаго / Студийскаго монастыря списав, / аки некий многочестен дар, / сямо принесл
            еси, / имже и днесь / Церковь Русская управляема / славит тебе, истиннаго /
            о ней промысленника.
