         текст: Церкви Православной Русской / по желанию Богоноснаго Феодосия / устав
            Студийский принесшаго, / во святителех же / светло просиявшаго / и стадо свое /
            добре упасшаго, / восхваляем тя, Ефреме, / яко молящася Господеви // о всех
            нас.
