---
вечерня:
   отпустительно:
      тропарь:
       - глас: 2
         текст: Яко древо насаждение / при водах воздержания, / струями слез твоих напаяем, /
            преподобне отче Иоасафе, / сеяв бо слезами, / в радости жнеши / добродетельныя
            рукояти. / Тем Великий Мздовоздатель / в житницах Небесных / тя сокровище положи, /
            но поминай чтущих / любовию пресветлую память твою, / моли Святую Троицу, /
            преподобне Иоасафе, // спастися душам нашим.
       - глас: 2
         текст: Насажденный при водах воздержания, / струями слез Твоих напаяем, /
            яко леторасль живоносная / в вертограде Церкве Божия процвел еси, / блаженне Иоасафе, /
            плоды добродетелей возращая / и души верующих питая. / Темже и Христос / в Небесныя
            страны тя пресели. / Но поминай нас любовию / святую твою память чтущих / благоверне
            княже, / и моли Пресвятую Троицу // во еже спастися душам нашим.
