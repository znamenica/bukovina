вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Свыше Божественною / благодатию просветився, Богомудре, / многим терпением /
            во временней жизни / течение совершил еси, / темже и по успении / источаеши чудес
            благодать, / иже с верою приходящим к тебе, / Лонгине всеблаженне. / Слава Давшему
            ти крепость, / слава Прославльшему тя в чудесех, // слава Действующему тобою //
            всем исцеление.
