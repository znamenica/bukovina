вечерня:
   отпустительно:
      тропарь:
       - ссылка: В тебе, мати, известно
       - глас: 4
         текст: 'Святая твоя память / Суждальскую страну веселит, / верных же вся созывает /
            во всечестный храм твой, / идеже ныне совершается / всеславная память твоя, /
            Евфросиние преподобная: / моли Христа Бога, // спастися душам нашим.'
      молитва: 'О преславная мати, скорая наша помощнице и заступнице и неусыпная
         о нас молитвеннице! Предстояще иконе твоей и на сию со умилением, яко живей
         ти сущей, взирающе, молимся тебе усердно: приими прошения наша и принеси я ко
         Престолу Милосердаго Отца Небеснаго, яко дерзновение многое к Нему имущая. Испроси
         притекающим к тебе и всем православным христианом вечное спасение и временное
         благоденствие, На вся же благая дела и начинания наша щедрое благословение и
         от всяких бед и скорбей скорое избавление. Ей, чадолюбивая мати наша! Тебе,
         предстоящей Престолу Божию, ведомы суть нужды наша духовныя и житейския: призри
         на ня матерним оком и твоими молитвами вся злая от нас отврати, паче же злых
         и богопротивных обычаев умножение. Утверди же во всех веры согласное ведение,
         взаимную любовь и единомыслие, да во всем житии нашем, словесы же и писании
         и делы, славится всесвятое имя Отца и Сына и Святаго Духа, Единаго Бога, в Троице
         покланяемаго, Емуже честь и слава во веки веков. Аминь.'
утреня:
   канон:
      кондак:
       - глас: 2
         текст: 'Девства чистый сосуд елеем / молитвы и любве исполнивши, / неугасимый
            светильник / в сердце своем / возжгла еси, преподобная, / с нимже бодренно /
            в сретение Небеснаго Жениха изшедши, / в чертог Того пресветлый / прията была
            еси: / идеже ныне водворяяся / с лики Ангелов и святых, / молися, молимся, /
            Христу Богу, / части дев юродивых // избавитися нам.'
       - глас: 6
         текст: 'Женише мой Сладчайший, / Христу взываше / прекрасная Евфросиние, / ибо сладость
            любве Твоея / душу ми надежею впери / и красота милости Твоея / сердце ми услади, /
            сопотрудитися страданий / по Тебе имея / на Тя надежду, / да достойну мя чертога /
            с мудрыми девами / и ликовствовати у Тебе причтимся. / Темже, преподобная, почитающе /
            подвиг трудов твоих, / молим тя: моли незазритися // и нам чертогу двери.'
       - глас: 8
         текст: Девства чистотою возмогла еси / свещу своего разума / и просветила еси
            душевную чистоту, / лощением же и бдением / плоть поработила еси духу, / темже,
            преподобная Евфросиние, / почитающе подвиги / трудов твоих, молимся, / моли
            Христа Бога // спастися душам нашим.
