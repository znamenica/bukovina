вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Των βασιλίδων το κλέος, ασκητριών τε αγλάϊσμα, της Ακαρνανίας το εύχος και
            ιαμάτων ρείθρον ακένωτον` των λυπουμένων και πτωχών την προστάτιν, την ακτίνος
            δίκην την Αιτωλίαν πάσαν καταφωτίζουσαν` επώνυμον την όντως δωρεών των του
            Θεού, την πάνσεπτον και οσίαν Θεοδώραν την Βασίλισσαν, δεύτε οι Αρταίοι πάντες
            πιστώς συνελθόντες ύμνοις τιμήσωμεν` αυτή γαρ αενάως υπέρ ημών ου παύει
            πρεσβεύουσα.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Βασιλείου ἀξίας παριδοῦσα τὴν εὔκλειαν, ἐγκρατείᾳ καὶ πόνοις καὶ ἀσκήσει
            ἐβίωσας, καὶ θείων ἐπληρώθης δωρεῶν, Ὁσία Θεοδώρα ἀληθῶς. Διὰ τοῦτό σε ἡ Ἄρτα
            χαρμονικῶς, γεραίρει ἀνακράζουσα· δόξα τῷ σὲ δοξάσαντι Χριστῷ, δόξα τῷ σὲ
            στεφανώσαντι, δόξα τῷ ἐνεργοῦντι διὰ σοῦ, πᾶσιν ἰάματα.
утреня:
   величание: Χαίροις βασιλίδων ἡ καλλονή, χαίροις τῶν Ἀρταίων, ἐγκαλώπισμα ἱερόν· χαίροις
      δωρημάτων, ταμεῖον οὐρανίων, Ὁσία Θεοδώρα, ἀξιοθαύμαστε.
   канон:
      кондак:
         глас: 2
         подобен: Τοὺς ἀσφαλεῖς
         текст: Βασιλικὴν τιμὴν καὶ δόξαν καταλέλοιπας, καὶ ἐν ἀσκήσει τὴν ζωὴν διήνυσας,
            Θεοδώρα παμμακάριστε, γέρας τῆς Ἄρτης καὶ διάδημα· διό σου τῇ σεπτῇ θήκῃ
            προσπίπτοντες, ἁγιασμὸν ἐκ ταύτης κομιζόμεθα, ὑμνοῦντες Χριστὸν τὸν σὲ
            δοξάσαντα.
