---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         заметки: Ποίημα Χαραλάμπους Μπούσια
         текст: Τήν σεπτήν σου εἰκόνα προσκυνοῦντες λαμβάνομεν δύναμιν ψυχῶν καί
            σωμάτων, ὑπερύμνητε Δέσποινα, σεπτή Καθαριώτισσα· διό προστρέχοντες
            εἰς σέ μετά σπουδῆς ἀνυμνοῦμεν σέ προφρόνως καί τόν Υἱόν σου πόθῳ
            μεγαλύνομεν. Δόξα τοῖς μεγαλείοις σου, Ἁγνή· δόξα τῇ θείᾳ σκέπη σου·
            δόξα τῷ σέ ἀκέστορι ἡμῶν ἐν δείναις δείξαντι.
утреня:
   величание: Δεῦτε εὐφημήσωμεν οἱ πιστοί, τήν θείαν εἰκόνα καί ἁγίαν τῶν Καθαρῶν·
      ἥτις ἐστίν ἡ δόξα, τό καύχημα τό μέγα καί τῶν Ἰθακησίων ἡ προστατεύουσα.
