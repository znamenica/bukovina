      молитва: О, преславне священномучениче Михаиле, душу за Христа предавый и кровию
         твоею пажить Его удобривый! Услыши нас, грешных, и непотребных чад твоих в час
         сей усердно прибегающих к ходатайству твоему. Моли о нас Человеколюбца Бога,
         да подаст нам дух покаяния и сокрушения о гресех наших, да всадит в сердца наши
         дух смирения и кротости, дух добротолюбия и незлобия, дух терпения и целомудрия,
         дух ревности к славе Божией и спасению ближних. Испроси, всехвальне священномучениче,
         отче наш Михаиле, от Господа пастырем нашим святую ревность по Бозе, сердечное
         попечение о спасении пасомых, благочестие и крепость во искушениих. Упраздни
         молитвами твоими злыя обычаи мира сего заражающия христианский род нерадением
         к Божественней Православной вере, к заповедем Господним, непочтением к родителем
         и властем предержащим, и низвергающий людей в бездну нечестия, развращения и
         погибели. Укрепи твоими молитвами русских Православных людей, благопоспеществуй
         нам во всех благих деяниях и начинаниях к водворению мира и правды в державе
         нашей, да всегда прославляем Отца и Сына и Святаго Духа, ныне и присно и во
         веки веков. Аминь.
