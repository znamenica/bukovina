вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученицы Твои, Господи
утреня:
   канон:
      кондак:
         глас: 4
         текст: Мученическая честная / память прииде днесь, / веселящи всяческая, /
            Терентия премудраго / и подружии его, / тепле убо стецемся, / да приимем исцеление, /
            сии бо благодать приемше / от Духа Святаго / исцеляти недуги // и болезни душ
            наших.
