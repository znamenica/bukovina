---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
       - глас: 3
         текст: Марина днесь вражию / главу сокрушает, / победы венец / с Небесе приемши. /
            Егоже бо пророцы / удержати не возмогоша, / того она, связавши, уязви. /
            Сего ради показася / мучеником украшение, // вкупе же и похвала.
       - глас: 3
         текст: Девства добротами / преиспещренна, дево, / нетленными венцы / венчалася
            еси, Марино, / кровьми же мученичества обагрена, / чудесы просветившися исцелений, /
            благочестно, мученице, / прияла еси почесть победы // твоего страдания.
