утреня:
   канон:
      кондак:
       - глас: 2
         текст: Новоявле́нныя зве́зды ве́ры, / за Христа́ усе́рдно пострада́вшия, / похва́льными
            венцы́ досто́йне вси венча́ем, / о нас моля́щияся Христу́, / я́ко су́ще столпы́ и
            забра́ла // христиа́нскаго нача́льства.
       - глас: 4
         текст: 'На земли Христа ради страдальчествовавше, / явльшеся, благочестивии
            венечницы, / Небеса прилете жити в радости: / всякую бо кознь вражию / низложивше
            болезньми / и кровьми ваших язв, / хвалящим свыше присно // грехов разрешение
            подаваете.'
