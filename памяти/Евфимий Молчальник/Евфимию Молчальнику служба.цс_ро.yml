вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Евфимие всечестне, преподобным единоревнителю и Ангелом собеседниче,
            получивый с ними житием своим чистым и безмолвным вечная благая, молися Господеви
            присно о всех нас, да и мы тех же благ сподобимся.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Яко приял еси схиму, бысть выну тих и молчалив, преподобне, никогдаже
            бо ни с ким, разве молитв ко Господу, ничесоже глаголал еси, и пищи, разве
            зелия сурова, никоея же вкушал еси. Тем обрет днесь пищу неиждившую на небеси,
            Евфимие, моли и нам тояжде причаститися.
