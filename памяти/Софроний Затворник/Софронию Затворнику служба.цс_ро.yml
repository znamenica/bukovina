вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Пространна пути, ведуща в пагубу, / блаженне Софроние, угонзая, /
            затворился еси в темне / месте пещернем, / идеже день и нощь / в молитвах и слезах /
            и в ручном деле подвизаяся, / обрел еси вечный // живот и наслаждение.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Явился еси древним / отцем ревнитель, / в темней пещере светлым / житием
            ясно просияв, / и озарил еси сердца поющих тя, // Богомудре отче Софроние.
       - глас: 8
         текст: В тесней и темней / клети затворився, / власяницею и поясом железным /
            умерщвляя тело твое, / псалмопении непрестанно благославословил еси, / тем
            Света вечнаго / и обители Небесныя сподоблься, / и, ангельскими пении наслаждался, /
            молися Господеви, // да не лишит и нас вечных красот.
