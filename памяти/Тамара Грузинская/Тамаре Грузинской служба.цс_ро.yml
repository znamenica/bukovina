вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Вышния красоты желая, / нижния сласти / телесныя далече / от себе отгнала
            еси / и, в чертозе царском пребывающи, / ангельское житие / препровождала еси, /
            царице Тамаро блаженная, / моли Христа Бога // спастися душам нашим.
       - глас: 4
         текст: Во святых дивная, / Иверии светило, / благоверная царице Тамаро, /
            на горах высоких / храмы воздвигшая, / да в них моления / возсылают ко Господу, /
            мольбами твоими / крепость даровавшая / воем христолюбивых / людей страны Иверския, /
            десницею же своею / полчища агарянская низпровергшая, / моли Христа Бога //
            спастися душам нашим.
      молитва:
         О, святая великая благоверная царице Тамара! Мы грешнии (имярек) и смиреннии,
         яко к теплой защитнице и скорой помощнице усердно прибегаем, просяще помощи
         и заступления в бездне бед погружаемых, иже на всяк день и час нам от человек
         лукавых приключающихся, и различными болезньми одержимых, да твоим заступлением,
         коль великое дерзновение к Богу имееши, помолись о нас в печалех, нуждах и напастех
         сущих, и заступи нас от всех врагов видимых и невидимых, наипаче же от бесовских
         козней и хитростей, наглых нападений и льстивых подступов, да не будем им в
         поругание и посмеяние, и твоею крепкою помощию их от нас отгони, якоже отгнала
         от страны Иверской и верную любовь к Богу в сердцах наших утверди и достойну
         соделай.Егда же приспеет наше от временного сего жития отшествие и к вечности
         переселение, скоро в помощь нам предстани, и от насилий вражиих свободи, яко
         имееши жизнь вечную, и приведи сердца наша к истинному покаянию, да и мы нескверными
         усты и чистой совестию предстанем Пресвятей Троице, прославляя и воспевая Ю,
         со всеми святыми в бесконечные веки. Аминь.
