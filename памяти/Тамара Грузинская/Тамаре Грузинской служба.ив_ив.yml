         текст: წმიდათა შორის საკვირველო, კეთილმორწმუნეო მეფეო თამარ, რომელმან კლდეთა
            ზედა მაღალთა აღაშენენ საყდარნი სავედრებელად ღვთისა, ლოცვითა შენითა განაძლიერე
            მხედრობანი ქრისტეს მოყვარისა ქართველთა ერისანი, ხოლო მარჯუენითა შენითა
            დაამხვენ სპანი აგარიანთანი, მისითა მეოხებითა ქრისტე ღმერთო, აცხოვნე სულნი
            ჩუენნი.
