       - глас: 5
         текст: От матере умоленный, / тезоимените дания Божия, / от Бога звания / во
            младенчестве сподобися, / честный пророче Самуиле, / добре пасый / непокоривыя
            люди / и царем явивыйся устроитель, / и о нас, верно чтущих тя, / моли Истиннаго
            Бога, // да спасет души наша.
       - ссылка: Пророка Твоего
       - глас: 2
         текст: Дар многочестен дан / бысть неплодней утробе / и принесен в жертву, /
            яко всесожжение благоприятно, / Господеви своему, / послужив Тому / в преподобии
            и правде, / тем тя почитаем, / пророче Божий Самуиле, // яко молитвенника о
            душах наших.
