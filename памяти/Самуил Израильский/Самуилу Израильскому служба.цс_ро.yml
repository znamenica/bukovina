       - глас: 8
         текст: 'Яко многочестный дар, / прежде зачатия вдан Богу, / и из млада Тому,
            яко Ангел, / послужил еси, всеблаженне, / и сподобился еси предбудущая вещати. /
            Темже вопием ти: / радуйся, пророче Божий // Самуиле, архиерею великий.'
