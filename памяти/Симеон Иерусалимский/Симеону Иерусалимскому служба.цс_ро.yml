---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: Христова тя сродника, / Симеоне священноначальниче, / и мученика тверда /
            священно восхваляем, / прелесть потребившаго / и веру соблюдшаго. / Темже,
            днесь всесвятую / твою память празднующе, / грехов разрешение // молитвами твоими
            приемлем.
       - глас: 4
         текст: В мире радуешися, / Симеоне Иерусалимский, / любезно Христу Богу, /
            тело душевное / чисто сохранив, / претерпевши страсть телесную, / долготерпеливе,
            крепко, / и в конец на кресте / распят бысть. / Ты бо, Истинному / Рачителю подобяся, /
            и от мира скоро отлучися, / лютыя язвы / на себе понесе // и молишися о душах
            наших.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Яко звезду превелию, / Церковь, имущи днесь / богоглаголиваго Симеона, /
            световодится, зовущи: / радуйся, мучеников // честный венче.'
