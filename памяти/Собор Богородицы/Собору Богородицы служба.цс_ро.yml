---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Пречистая Богомати, Богородице, / Собор Твой честный / украшен многоразличными
            добротами, / дары Ти приносят, Госпоже, / многи мирстии людие, / узы наша грешныя
            раздери / Своею милостию // и спаси души наша.'
утреня:
   канон:
      кондак:
         глас: 6
         текст: Иже прежде денницы / от Отца без матере родивыйся, / на земли без отца /
            воплотися днесь из Тебе. / Темже звезда благовествует волхвом, / Ангели же с
            пастырьми поют / несказанное Рождество // Твое, Благодатная.
