         текст: Ὁ πρὸ ἑωσφόρου ἐκ Πατρὸς ἀμήτωρ γεννηθείς, ἐπὶ τῆς γῆς ἀπάτωρ ἐσαρκώθη σήμερον ἔκ σοῦ· ὅθεν Ἀστὴρ εὐαγγελίζεται Μάγοις, Ἄγγελοι δὲ μετὰ Ποιμένων ὑμνοῦσι, τὸν ἄχραντον τόκον σου, ἡ Κεχαριτωμένη.
      икос: Τὸν ἀγεώργητον βότρυν βλαστήσασα, ἡ μυστικὴ ἄμπελος ὡς ἐπὶ κλάδων, ἀγκάλαις ἐβάσταζε, καὶ ἔλεγε. Σὺ εἶ καρπός μου, σὺ εἶ ἡ ζωή μου. Ἀφ' οὗ ἔγνων, ὅτι καὶ ὃ ἤμην εἰμί, σύ μου Θεός· τὴν γὰρ σφραγῖδα τῆς Παρθενίας μου ὁρῶσα ἀκατάλυτον, κηρύττω σε ἄτρεπτον Λόγον, σάρκα γενόμενον. Οὐκ οἶδα σποράν, οἶδά σε λύτην τῆς φθορᾶς· Ἁγνὴ γὰρ εἰμι, σοῦ προελθόντος ἐξ ἐμοῦ· ὡς γὰρ εὗρες, ἔλιπες μήτραν ἐμήν. Διὰ τοῦτο συγχορεύει πᾶσα κτίσις βοῶσά μοι· Χαῖρε ἡ Κεχαριτωμένη.
