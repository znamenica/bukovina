         глас: 8
         текст: 'Слез твоих теченьми / пустыни безплодное возделал еси, / и иже из глубины
            воздыханьми / во сто трудов уплодоносил еси, / и был еси светильник вселенней, /
            сияя чудесы, / Иоанникие, отче наш: / моли Христа Бога // спастися душам нашим.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Звезда явился еси всесветлая, / в мире просвещаяй / и сущия во мраце /
            страстей облиставаяй, / врач же крепчайший явился еси, / но яко приял еси /
            благодать исцелений, / просящим тя подаждь / исцеление, да зовем: // радуйся,
            отче Иоанникие.'
