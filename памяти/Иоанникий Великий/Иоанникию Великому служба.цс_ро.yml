         глас: 8
         текст: 'Звезда явился еси всесветлая, / в мире просвещаяй / и сущия во мраце /
            страстей облиставаяй, / врач же крепчайший явился еси, / но яко приял еси /
            благодать исцелений, / просящим тя подаждь исцеление, // да зовем: радуйся,
            отче Иоанникие.'
