         помощи; испроси нам у Христа, да сотворит с нами знамение во благо и преобразит
         наше мрачное житие, сердце наше прокаженное очистит и обитель сотворит для Своего
         вселения, яко без Него не может творити ничесоже, да всякое наше во благопожелание
         исполнит. Да тако, угождающе Ему, победим борющаго нас диавола, внидем идеже
         вси святии пребывают и прославляют Отца, и Сына, и Святаго Духа во веки. Аминь.'
