вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Благости научився, / и трезвяся во всех, / благою совестию / священнолепно
            оболкся, / почерпл еси от сосуда / избраннаго неизреченная / и, веру соблюд, /
            равное течение совершил еси, / священномучениче <имярек>, / моли Христа Бога //
            спастися душам нашим.
       - глас: 3
         текст: Це́ркве Правосла́вныя / сто́лпе непоколеби́мый, / благоче́стия пра́вило, / жития́
            ева́нгельскаго о́бразе, / священному́чениче <имярек.зв>, / Христа́ ра́ди пострада́вый /
            да́же до кро́ве, / Его́же моли́ усе́рдно, / я́ко Нача́льника и Соверши́теля спасе́ния, /
            люд твой утверди́ти в Правосла́вии // до сконча́ния ве́ка.
утреня:
   величание: Велича́ем тя, / священному́чениче <имярек.зв>, / и чтим святу́ю па́мять твою́, / ты бо
      мо́лиши о нас // Христа́ Бо́га на́шего.
   канон:
      кондак:
         глас: 2
         текст: Восхва́лим, ве́рнии, / изря́днаго во свяще́нницех / и сла́внаго в му́ченицех
            <имярек.рд>, / Правосла́вия побо́рника / и благоче́стия ревни́теля, / земли́ сея
            кра́сное прозябе́ние, / и́же страда́нием Небе́с дости́же / и та́мо те́пле мо́лит / Христа́
            Бо́га // спасти́ся душа́м на́шим.
