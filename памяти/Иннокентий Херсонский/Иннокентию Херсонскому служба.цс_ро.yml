         текст: От юных лет прилежа учению благочестия и страху Божию, во благодати
            Христовой преуспевая, стяжал еси словесная дарования и явился еси неутомимый
            проповедник спасения, души верных озаряя спасительными смыслы и приводя всех
            ко исправлению. Святителю отче Иннокентие, моли Христа Бога дати нам оставление
            грехов и велию милость.
       - глас: 4
         текст: Днесь град Херсонский радуется, веселится земля Таврическая, имуще
            молитвенника святителя Христова Иннокентия, пастыря добра и праведника изряднаго,
            иже Божия Матери образ Касперовский прославил еси, в крае Новороссийском веру
            правую утвердил еси. Темже святителю отче Иннокентие, моли Христа Бога, спастися
            душам нашим.
