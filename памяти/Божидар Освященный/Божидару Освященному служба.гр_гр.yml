         текст: Ἐν οἴκω Θεοῦ, ὡς φοίνιξ σύ ἐξήνθησας, καρπούς τε αὐτῷ, ἀρετῶν
            προσενήνοχας, διὰ τῆς ἀσκήσεως, τῆς ἀρίστης Πάτερ Θεόδωρε· ὅθεν καὶ μακαρίζῃ
            νῦν, ὡς τῶν Ἀσωμάτων ἰσοστάσιος.
