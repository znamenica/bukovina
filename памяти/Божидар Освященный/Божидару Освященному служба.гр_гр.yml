         подобен: Θείας πίστεως
         текст: Δῶρον πέφηνας, ἁγιωσύνης, τὸν πανάγιον, δοξάσας Λόγον, ἠγιασμένε θεόφρον
            Θεόδωρε, ὅθεν βλυστάνεις ἐκ θείας χρηστότητας, ἁγιασμὸν ἀληθῆ τοὶς βοώσι
            σοι. Πάτερ Ὅσιε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἠμὶν τὸ μέγα ἔλεος.
