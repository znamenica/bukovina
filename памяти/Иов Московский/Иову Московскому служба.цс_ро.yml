            утвердити, / грехов оставление нам даровати // и подати миру велию милость.
       - глас: 3
         текст: Да торжествует Церковь Христова / и да радуется град Москва, / яко
            возсия светильник земли Российския, / во исповедании истины непоколебимый
            Иов Патриарх, / егоже молитвами. Господи, / вся соблазны мира сего и ереси
            искорени, / люди во благочестии настави // и утверди в Православии.
       - глас: 4
         текст: Первопрестольницы Российстии, / истиннии хранителие апостольских преданий,
            / столпи непоколебимии, православия наставницы, / Петре, Алексие, Ионо, Филиппе
            и Ермогене, / Владыку всех молите / мир вселенней даровати // и душам нашим
            велию милость.
