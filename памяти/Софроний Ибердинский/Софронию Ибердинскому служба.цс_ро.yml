         текст: Божественною благодатию просветився, / терпением, слезами, / постом и молитвою
            подвизался еси / во временней жизни сей / и по смерти даруеши исцеления, / с верою
            притекающим к тебе. / Темже и мы ныне чтим / обретение честных мощей твоих, /
            утешающих души наша скорбныя, / напояя их радостию / и слезами умиления. / Святый
            праведный Софроние, / молися прилежно о нас ко Господу, / да страну нашу Российскую /
            в мире сохранит // и спасет души наша.
