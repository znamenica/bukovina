вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Της κλεινής Μάνδρας Κύκκου πρώτος κτίτωρ γεγένησαι, πάτερ Ησαΐα παμμάκαρ,
            ην μεγάλως επλούτησας, κομίσας Ελεούσης την μορφήν, Λουκά του ιερού έργον
            σεπτόν, εκ της Πόλεως βουλήσει τη θεϊκή, και άνακτος επινεύσει δόξα τω σε
            δοξάσαντι Χριστώ, δόξα τω θαυμαστώσαντι, όν υπέρ τέκνων σου αεί, ικέτευε
            τρισόλβιε.
утреня:
   величание: Χαίροις της του Κύκκου σεπτής Μονής, Κτίτωρ και προστά της, της δε νήσου
      Κύπρου φρουρός, πάτερ Ησαΐα, της Ελεούσης μύστα, μεθ' Ης Χριστών απαύστως,
      καθικετεύετε.
   канон:
      кондак:
         глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Όρος του Κύκκου καθηγίασας πάτερ, ασκητική σου πολιτεία και πόνοις, εν ω
            θρόνον ητοίμασος Μητρί τη του Θεού, το σεπτόν εικόνισμα, ενεγκών Ελεούσης, ο
            ιερογράφησεν, ο Λουκάς θαυμασίως, και νυν πρεσβεύεις προς τον Αγαθόν, ώ
            Ησαΐα, υπέρ των τιμώντων σε.
