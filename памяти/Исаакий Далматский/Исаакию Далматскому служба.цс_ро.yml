       - глас: 8
         текст: Яко угодник / Божий верный, / по Христове Церкви / ревностию разжегся, /
            бразды Валентовы удержав, / пророчески тому / о затворении Церкве / пагубную
            смерть / предрекл еси, преподобне. / Темже присно / моли о нас, // чтущих тя, Исаакие
            преподобне.
       - глас: 2
         текст: Пощением возсиявшия, / яко светила, / и ереси развратившия верою, /
            песньми Исаакия восхвалим / и с Далматом Фавста, / яко Христовы угодники, /
            Того молящия // о всех нас.
