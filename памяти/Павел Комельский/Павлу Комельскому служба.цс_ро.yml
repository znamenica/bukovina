         глас: 8
         текст: Все твое умное желание к Богу вперив, / и Тому невозвратно от души
            последовал еси, в пустыню вселився, / и, тамо ангельски пожив, многим путь
            был еси ко спасению. / Сего ради и Христос тя прослави и даром чудес обогати.
            / Темже вси вопием ти: // радуйся, Павле преподобне, пустынный жителю.
