         текст: Божественною любовию от юности распалаемь, Павле преподобне, / вся,
            яже в мире красная, возненавидев, / Христа единаго возлюбил еси / и сего ради
            во внутреннюю пустыню вселился еси, / со зверьми жити весь Христу. / Отонудуже
            и Всевидящее Око, твоя труды видев, / даром чудес и по преставлении обогати
            тя. / Темже вопием ти: / моли непрестанно о всех нас, // честную память твою
            присно в песнех почитающих.
