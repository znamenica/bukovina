      тропарь:
         глас: 2
         текст: 'Отечество и славу / княжения твоего оставил, / Князю смирения, Христови, /
            усердно последовал еси, / преподобне отче наш Николо; / тем приял еси от Него /
            вечное царство / и славу на Небеси, / идеже ликуя, / поминай нас чтущих // память
            твою верно.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Вся красная мира сего / и тленное богатство / нивочтоже вменив, / обогатился
            еси многими / чудесы и знамении / от Христа Бога, / Емуже в веселии предстоя, /
            поминай нас, чтущих / любовию память твою, / да зовем ти: // радуйся, Николо
            пречудне.'
