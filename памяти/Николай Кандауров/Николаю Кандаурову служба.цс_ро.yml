       - глас: 3
         текст: Церкве Русския / столпе непоколебимый, / благочестия правило, / жития евангельскаго
            образе, / священномучениче Николае, / Христа ради пострадавый / даже до крове, /
            Егоже моли усердно, / яко Начальника / и Совершителя спасения, / Русь Святую /
            утвердити в Православии // до скончания века.
       - глас: 1
         текст: Пастырская свирель / сладкогласия твоего / собирает словесныя овцы / еже внимати /
            житию твоему, славне:/ како о благочестии / подвиглся еси, / како среде гонений / храмы
            воздвизал еси, / како претерпел еси / скорби лютыя, / како душу о Христе / положил еси,
            о Николае, // сладчайший молитвенниче наш.
