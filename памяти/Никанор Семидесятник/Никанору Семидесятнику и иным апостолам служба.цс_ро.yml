---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Апостоли святии, / молите Милостиваго Бога, / да прегрешений оставление //
            подаст душам нашим.
утреня:
   канон:
      кондак:
         глас: 1
         текст: Диакони честнии, / и самовидцы Слова, / и сосуди избраннии явистеся веры,
            / Никанор, Прохор, Пармен и Тимон, славнии, / темже днесь священную память
            вашу празднуем, // в веселии сердца вас ублажающе.
