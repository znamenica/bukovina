вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Жениха твоего / Христа возлюбивши / и свещу твою / светлу уготовльши, /
            добродетельми возсиявши, / всехвальная Евфимие, / тем возшла еси / с Ним на
            брак, / венец страдания / от Него приемши. / Но от бед избави нас, / чтущих
            верою // память твою.
       - ссылка: Агница Твоя, Иисусе
      молитва: О святая всехвальная Евфимие, дево непорочная и великомученице преславная,
         истинная невеста Христова, нам в защищение Господом данная, услыши ныне моления
         наша, тебе с любовию приносимыя. Данною тебе от Бога благодатию, помози нам,
         немощным и убогим, поприще жития сего многотруднаго и многоскорбнаго безбоязненно
         преити, да возможем, яко же и ты, не устрашатися козней врага злохитростнаго,
         на ны воздвигаемых и душы наша погубити хотящаго. Принеси Господу нашему Сладчайшему
         Иисусу Христу смиренное моление наше и умоли Его даровати нам крепость и силу,
         терпение и смирение, да ими возможем врага превозмогати и Господа нашего неустанно
         прославляти, с Ним же и Небеснаго Отца и Святаго Духа и ныне и присно и во веки
         веков. Аминь.
утреня:
   величание: Величаем тя, / страстотерпице Христова Евфимие, / и чтим честное страдание
      твое, / еже за Христа // претерпела еси.
   канон:
      кондак:
       - глас: 4
         текст: Во страдании своем / добре подвизася / и по смерти нас освящавши / чудес
            течением, всехвальная. / Тем твое успение поем, / верою прибегающе / в Божественную
            твою церковь, / да избавимся недуг душевных // и чудес благодать почерпем.
       - глас: 4
         текст: Во страдальчестве твоем / добре подвизалася еси / и по смерти ны освящаеши /
            чудес точеньми, всехвальная. / Темже твое успение / святое поем, / верою притекающе /
            в божественный храм твой, / да избавимся недугов душевных // и чудес благодать
            почерпем.
