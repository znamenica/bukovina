         глас: 6
         текст: Подвиги во страдальчестве, / подвиги в вере / положила еси тепле / за
            Христа, Жениха твоего. / Но и ныне якоже ереси / и врагов шатание / под ноги
            воинству нашему / покорити моли Богородицею, / яже от шестисот тридесяти / богоносных
            отец / предел приемшая // и хранящая, всехвальная.
