---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         крат: Пророка Твоего
         текст: 'Проро́ка Твоего́ <имярек.рд> / па́мять, Го́споди, пра́зднующе, / тем Тя
            мо́лим: // спаси́ ду́ши на́ша.'
утреня:
   величание: Велича́ем тя, / проро́че Бо́жий <имярек.зв>, / и чтим святу́ю па́мять твою́, / ты
      бо мо́лиши о нас // Христа́ Бо́га на́шего.
   канон:
      кондак:
         глас: 4
         текст: Просвети́вшееся Ду́хом / чи́стое твое́ се́рдце / проро́чества бысть / светле́йшаго
            прия́телище, / зри́ши бо я́ко настоя́щая / дале́че су́щая, / сего́ ра́ди тя почита́ем, //
            проро́че блаже́нне <имярек.зв>, сла́вне.
