         текст: Радуйся, преподобная / мати Гертрудо, / яко багряницу княжескую / на
            власяницу иноческую / пременила еси, / и сего ради / велию милость / Божию
            стяжала еси. / Житием в посте, / молитве и бдении / люди изумила еси, /
            ниже начальство / обители оставила еси. / Темже в возрасте Христове / от
            трудов скончалася еси. / Ныне же предстоиши / Святей Троице, / молитву
            за притекающих к тебе / неустанно возносящи, / и множеством чудотворений /
            и исцелений их посещающи. / Моли Человеколюбца Христа / и Заступницу
            усердную // спастися душам нашим.
