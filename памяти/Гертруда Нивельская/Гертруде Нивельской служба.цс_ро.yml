            ниже́ нача́льство оби́тели оста́вила еси́. / Те́мже в во́зрасте Христо́ве / от
            трудо́в сконча́лася еси́. / Ны́не же предстои́ши Cвяте́й Тро́ице, / моли́тву за
            притека́ющих к тебе́ / неуста́нно вознося́щи, / и мно́жеством чудотворе́ний /
            и исцеле́ний и́х посеща́ющи. / Моли́ Человеколю́бца Христа́ / и Засту́пницу
            усе́рдную // спасти́ся душа́м на́шим.
