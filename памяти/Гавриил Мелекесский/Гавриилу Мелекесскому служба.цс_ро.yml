вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: 'Вельми светел явися нам / подвиг жития твоего, / исповедниче Христов
            Гаврииле, / любве ради ко Господу / изшел еси с радостию / на скорбь и лишения, /
            крест свой носяй / и тако образ терпения показуяй, / верныя в годину озлобления /
            пастырски в вере соблюл еси, / дерзновением благодать / Святаго Духа стяжав, /
            темже убо вопием ти: / молитвами твоими // спаси души наша.'
      молитва: 'О добрый пастырю и доблий воине Христов, скорый помощнике и теплый
         заступниче, богоблаженный угодниче Божий и Православия твердый исповедниче Гаврииле!
         Имеяй велие дерзновение пред Престолом Всевышняго, не остави нас молитвами твоими,
         с любовию и верою к тебе притекающих. Ты бо от лет ранних юности твоея огнь
         любве Божественныя в сердце твоем ко Господу возжегл еси, жизнь свою всецело
         Богу посвятивый, наипаче нищету духовную стяжавый, яко раб благий, дела богоугодная
         кротко и смиренно творил еси, темже и надели тя Господь дары Духа Святаго, имиже
         и поныне точиши чудеса многая. Молим тя, отче Гаврииле, призри на люди, зде
         стоящия, и благодатию, ти Свыше данною, уврачуй души наша, грехом изъязвленныя,
         исцели телеса наша многоболезненная, старость поддержи, вдовиц заступи, сирых
         и обездоленных окорми, супружество верно сохрани. Нас же вразуми, научи и воспитай
         чада наша в вере Православной, дабы не уклонятися нам от правыя стези, но, храняще
         апостольская предания, твердо Христа Бога исповедати. Ей, святче Божий! Умягчи
         сердца наша, житейскими попеченьми окамененная, и помози нам милосердным быти,
         во еже, долга христианскаго не забывающе, единому от меньших братий Господа
         нашего Иисуса Христа милостиво послужити. Дабы, егда явитися Господеви нашему
         во славе Отца Своего со Ангелы Святыми, в радости услышати глас Его: приидите,
         благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира.
         Аминь.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Крепости Божия соименник / и причастник Божия благодати явился еси, /
            отче Гаврииле, / преподобием и исповедничеством / истину Православныя веры
            утверждал еси, / иго Христово / до конца восприял еси, / темже и прославлен еси
            со святыми, / моли Христа Бога // спастися душам нашим.
