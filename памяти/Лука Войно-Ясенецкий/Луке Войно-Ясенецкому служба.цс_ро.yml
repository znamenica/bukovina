         текст: Якоже звезда всесветлая, добродетельми сияющи, / был еси, святителю,
            / душу же равноангельну сотвори, / сего ради святительства саном почется,
            / во изгнании же от безбожных много пострада, / и непоколебим верою пребыв,
            / врачебною мудростию многия исцелил еси. / Темже ныне честное тело твое от
            земленных недр обретенное дивно Господь прослави, / да вси вернии вопием ти:
            / радуйся, отче святителю Луко, // земли Крымския похвало и утверждение.
