         текст: Возвестителю пути спасительного, /исповедниче и архипастырю Крымския
            земли, / истинный хранителю отеческих преданий, /столпе непоколебимый, Православия
            наставниче, /врачу богомудрый, святителю Луко, /Христа Спаса непрестанно моли
            / веру непоколебиму православным даровати //и спасение, и велию милость.
      молитва:
         текст: О всеблаженный исповедниче, святителю отче наш Луко, великий угодниче
            Христов. Со умилением приклоньше колена сердец наших, и припадая к раце честных
            и многоцелебных мощей твоих, якоже чада отца молим тя всеусердно: услыши нас
            грешных и принеси молитву нашу к Милостивому и Человеколюбивому Богу. Емуже
            ты ныне в радости святых и с лики ангел предстоиши. Веруем бо, яко ты любиши
            ны тою же любовию, еюже вся ближния возлюбил еси, пребывая на земли. Испроси
            у Христа Бога нашего, да утвердит чад Своих в духе правыя веры и благочестия:
            пастырям да даст святую ревность и попечение о спасении вверенных им людей:
            право верующия соблюдати, слабыя и немощныя в вере укрепляти, неведущия наставляти,
            противныя обличати. Всем нам подай дар коемуждо благопотребен, и вся яже к жизни
            временней и к вечному спасению полезная. Градов наших утверждение, земли плодоносие,
            от глада и пагубы избавление. Скорбящим утешение, недугующим исцеление, заблудшим
            на путь истины возвращение, родителем благословение, чадам в страхе Господнем
            воспитание и научение, сирым и убогим помощь и заступление. Подаждь нам всем
            твое архипастырское благословение, да таковое молитвенное ходатайство имущи,
            избавимся от козней лукавого и избегнем всякия вражды и нестроений, ересей и
            расколов. Настави нас на путь, ведущий в селения праведных, и моли о нас всесильнаго
            Бога, да в вечней жизни сподобимся c тобою непрестанно славити Единосущную и
            Нераздельную Троицу, Отца и Сына и Святаго Духа. Аминь.
         заметка: составил протоиерей Георгий Северин, настоятель храма Трех Святителей
