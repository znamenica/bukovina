         рождения до сего часа. Ты, подвижниче добродетели, веси немощь и скорбь времен
         настоящих, моли убо выну Христа Бога, да николиже нас оставляет Его неизреченное
         милосердие, но да хранит нас от мирских искушений, от диавольских сетей и от
         плотских похотей, да приимем от Него тобою и вся потребная к жизни временней,
         освобождение от бед и напастей, и неослабное терпение до конца. Испроси нам
         в мире и покаянии скончати живот наш и невозбранно прейти от земли на небо,
         мытарств же, и бесов воздушных, и вечныя муки избавитися, и сподобитися Царства
