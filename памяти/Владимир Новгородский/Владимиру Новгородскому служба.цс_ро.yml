         текст: Измлада явился еси, / Богомудре княже Владимире, / Божественный сосуд /
            избран Богови, / благочестием воспитан, / веру непорочну соблюл / и, храм пречуден /
            Премудрости Божия / в Великом Новеграде сем устроив, / тело Твое / в Нем предложил
            еси, / и ныне, на Небесех / предстоя Престолу / Святыя Троицы, / молися низпослати //
            и нам велию и богатую милость.
утреня:
   канон:
      кондак:
         текст: 'Многомудренно пожив / в княжении твоем / в Великом Новеграде, / благоверный
            княже Владимире, / плод благий / в жизни сей был еси, / присноцветущ добродетельми. /
            Того ради получил еси / жизнь вечную на Небесех, / тело же твое нетлением /
            прославлено бысть на земли, / и ныне праздник твой / светло совершающе, / с
            любовию вопием тебе: / радуйся, великому Новуграду // и всей Российстей земли
            утверждение.'
