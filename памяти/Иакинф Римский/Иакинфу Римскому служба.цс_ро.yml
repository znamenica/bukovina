         ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
         глас: 6
         текст: Древо жизни / посреде души своей, / веру Твою, Христе, / стяжавый Твой
            мученик, / едемскаго рая / честнейший бысть, / древо прелести змиевы / погубив
            дерзновенно духом, / венчася славою // Твоею, Многомилостиве.
