       - глас: 2
         текст: На земли подвизался еси, / яко безплотный, / и Небеса наследовал еси,
            Мефодие, / яко изъяснивый в концех / икон поклонение, / в трудех бо и болезнех /
            вящше пребыв, / не престал еси дерзновением, / обличая отметающияся // иконы
            Христовы.
       - глас: 4
         текст: Послушания добрый рачитель быв, / безплотныя враги слезными / молитвами
            твоими / крепко посрамил еси / и явился еси Пресвятыя Троицы жилище, / Юже зря,
            блаженне, ясно, / Богомудре Мефодие преподобне, / чудес дар от Нея приял еси. /
            Темже исцелявши / с верою приходящих недуги, / утолявши скорби / и молишися
            непрестанно // о всех нас.
