         ссылка: И нравом причастник
      молитва: О многострадальный отче, великий угодниче Божий, священномучениче Власие.
         Услыши нас,грешных,к тебе прибегающих и тепле тебе молящихся. Буря многих зол,
         бед и скорбей обдержит нас, болезни душевныя и телесныя и всякиянаваждения вражия
         обуревают нас. Мы же нерадим о спасении нашем, ниже достойны есмы по грехом
         нашим у Господа помощи просити. Но ты, добрый пастырю, велие дерзновение имеяй
         у Милостиваго Бога, якоже иногда ведомый на мучения твоя, вдовицы слезящия,
         приникшия к тебе, не отринул еси, ину бо от напасти зверя свободил еси, иныя
         же отроку исцеление у Господа испросил еси, такожде и ныне призри на чада твоя,в
         час сей к тебе притекшия, утешения и помощи просящия. Ты убо Господа умолил
         еси:аще кая болезнь или беда имут кому быти и той помянет имя твое – помощи
         всякому в прославление Его Пресвятаго Имени. Не отрини нас, молящихся тебе,
         но якоже обещался еси, во благо сотвори всякое прошение наше, по милости Всеблагаго
         Бога, Емуже честь и слава во веки веков. Аминь.
