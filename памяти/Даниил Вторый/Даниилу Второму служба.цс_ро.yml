   отпустительно:
      тропарь:
         глас: 3
         текст: Чудо явися извещения, / делами добродетелей Божиих / возсиял еси, /
            монашествующих лики упасл еси, / архиерейская седалища утвердил еси, / еретическаго
            нападения не усумневся, / Церковию Христовою управляя, / преподобне отче, /
            Данииле премудре, / умер, яко спя, / тело же твое цело / и нетленно соблюдено
            бысть, / и подает цельбы / болящим от различных недугов, / и демоны прогоняет. /
            Сего ради молим тя: // моли спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Возбранному и дивному / нашел земли светильнику / днесь любовию притекаем /
            и песнь тебе, / Богоносе, плетем, / яко имущему / дерзновение ко Господу: /
            избави нас / от многообразных обстояний, / да зовем ти: / радуйся, утверждение /
            отечеству нашему // и великий покровителю обители своея.
