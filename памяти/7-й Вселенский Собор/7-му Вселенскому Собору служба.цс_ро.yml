       - глас: 8
         текст: Препрославлен еси, / Христе Боже наш, / светила на земли / отцы наши основавый /
            и теми ко истинней вере / вся ны наставивый, // Многоблагоутробне, слава Тебе.
       - глас: 2
         текст: 'Пречистому образу / Твоему покланяемся, Благий, / просяще прощения / прегрешений
            наших, / Христе Боже: / волею бо благоволил еси / плотию взыти на Крест, / да
            избавиши, яже создал еси / от работы вражия. / Тем благодарственно вопием Ти: /
            радости исполнил еси вся, / Спасе наш, // пришедый спасти мир.'
