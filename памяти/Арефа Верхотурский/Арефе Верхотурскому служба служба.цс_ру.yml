---
источник: из журнала «Русскiй Паломникъ» №36
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Обитель Сергия и Германа / оставив, преподобне, / в землю Уральскую
            преселился еси / и тяготы настоятельства подъял еси, / тем же и устав
            общаго жития / во обители Верхотурстей насадил еси / и братию во благочестии
            утвердил еси. / Но молися Христу, / Арефо, отче наш, // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Торжествует обитель Верхотурская, / имущи мощи твоя внутрь себе, / Арефо,
            отче наш, / моли Христа Бога / да спасет души наша, // яко Милосерд.
