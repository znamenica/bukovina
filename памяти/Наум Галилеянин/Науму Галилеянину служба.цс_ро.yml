      молитва: О, прехвальный и пречудный пророче Божий Науме! Услыши нас, грешных
         и непотребных, в час сей предстоящих пред святою твоею иконою и усердно прибегающих
         к ходатайству твоему. Моли о нас Человеколюбца Бога, да подаст нам дух покаяния
         и сокрушения о гресех наших и всесильною Своею благодатию да поможет нам оставити
         пути нечестия, приспевати же во всяком деле блазе, да укрепит нас в борьбе со
         страстьми и похотьми нашими; да всадит в сердце наше дух смирения и кротости,
         дух братолюбия и незлобия, дух терпения и целомудрия, дух ревности к славе Божией
         и спасению ближних. Упраздни молитвами твоими, пророче, злыя обычаи мира, паче
         же погибельный и тлетворный дух века сего, заражающий христианский род неуважением
         к Божественней Православней вере, к уставам святыя Церкви и к заповедем Господним,
         непочтением к родителем и властем предержащим, и низвергающий людей в бездну
         нечестия, развращения и погибели. Отврати от нас, пречудне пророче, предстательством
         твоим праведный гнев Божий, и избави вся грады и веси царства нашего от бездождия
         и глада, от страшных бурь и землетрясений, от смертоносных язв и болезней, от
         нашествия врагов и междоусобныя брани. Укрепи твоими молитвами православных
         людей, благопоспешествуй им во всех благих деяниих и начинаниих к водворению
         мира и правды в державе их. Пособствуй Всероссийкому Христолюбивому воинству
         во бранех со врагами нашими. Испроси, пророче Божий, от Господа пастырем нашим
         святую ревность по Бозе, сердечное попечение о спасении пасомых, мудрость в
         учении и управлении, благочестие и крепость во искушениих, судиям испроси нелицеприятие
         и безкорыстие, правоту и сострадание к обидимым, всем начальствующим попечение
         о подчиненных, милость и правосудие, подчиненным же покорность и послушание
         ко властем и усердное исполнение своих обязанностей; да, тако в мире и благочестии
         поживше в сем веце, сподобимся причастия вечных благ в Царствии Господа и Спаса
         нашего Иисуса Христа, Емуже подобает честь и поклонение, со Безначальным Его
         Отцем и Пресвятым Духом, во веки веков. Аминь.
