---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'В тебе, отче, известно / спасеся еже по образу: / приим бо крест, / последовал
            еси Христу / и, дея, учил еси / презирати убо плоть, / преходит бо / прилежати
            же о души, / вещи безсмертней: / темже и со Ангелы срадуется, // преподобне Исидоре,
            дух твой.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Денницу другую тя / Церковь обретши, преславне, / твоих словес / молниями
            освещаема, / взывает ти: / радуйся, всеблаженне // Богомудре Исидоре.'
