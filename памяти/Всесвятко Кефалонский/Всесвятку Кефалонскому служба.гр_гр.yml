      тропарь:
         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Ληξουρίου τὸν γόνον, Ἱερέων τὸ καύχημα, τῆς Κεφαλληνίας φωστῆρα νεοφανῶς
            ἀνατείλαντα, ὑψήσωμεν ἐν ὕμνοις Παναγήν, τὸν μύστην τῆς Τριάδος τῆς σεπτῆς,
            ἐμφανῶς κεκοσμημένον προφητικῶ τοῦ Πνεύματος χαρίσματι, διὸ τὸν δοξάσαντα
            αὐτὸν λαμπρῶς ἀντιδοξάσωμεν, ἶνα εὔρωμεν χάριν καὶ πταισμάτων τὴν συγχώρησιν.
утреня:
   величание: Τὸν τοῦ Ληξουρίου γόνον λαμπρόν, ὀρθοδόξων κλέος, Ἱερέων ὑπογραμμόν,
      τῆς Κεφαλληνίας ἀγλάϊσμα τὸ νέον τὸν Παναγῆν τὸν θεῖον ὕμνοις τιμήσωμεν.
   канон:
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Χαρμοσύνοις ᾄσμασι, Κεφαλληνία ἡ νῆσος, συγκαλεῖται σήμερον τῶν φιλεόρτων
            τὰ πλήθη, ἔρεισμα τῆς Ἐκκλησίας ἀνευφημῆσαι, σέμνωμα νεοφανέντα Ὀρθοδοξίας,
            Παναγῆν τὸν Θεηγόρον, Χριστοῦ τὸν μύστην καὶ ταύτης ἀγλάϊσμα.
