      молитва:
       - О преподобне, треблаженне, досточудне, всечестне и благоугодне отче Никодиме,
         ты возжелел еси усердно шествовати вслед Владыки Христа, вся мирская мудрования
         отринув, монашества путь предъизбрал еси, телесная чувства во внутренних пустынях
         сих затворив, при водах вселился еси, во слезах и трудех пребывая, многолетнее
         время в подвизе, и терпении, и озлоблении мнозе ангельски житие препроводил
         еси, сего ради Свет невечерний зрети сподобился еси, Пресвятей Троице со всеми
         святыми предстоиши, непрестанно насыщаяся зрением Божества Трисветлаго. Поминай
         чтущих пресветлую память твою и труды твоя и терпение любочестне чтущих, яко
         вседневно в пустыни сей за Христа подъял еси. О всепре­подобне отче наш, не
         промолчи, Господу моляся о обители, при нейже подвизался еси и честным и трудолюбным
         твоим мощем положится благоволил еси, и не остави, посещая нас, чад своих, но
         вразуми, окорми и к пути спасения настави, к подвигу укрепи, уныние и леность
         отжени, Божиим страхом сердец наших услужение разжзи, окамененное нечувствие
         и страстное души разслабление уврачуй, ярость и двизание телесное успи, умную
         слепоту и омрачение просвети и к безропотней стези покаяния направи, все житие
         наше одобри и к преуспеянию добродетелей утверди, юныя целомудрию накажи, старыя
         безраскаянно совершити подвиг вооружи, во скорбех сущия утеши и исцели, напаствуемыя
         заступи и демонское искуше­ние отврати и всем полезная даруй, яко да возможем,
         твоим предстательством и молитвами сохраняеми подвига течение непреткновенно
         совершити, славяще Святую Троицу, Отца, и Сына, и Святаго Духа, в Трех Ипостасех
         поклоняемаго Бога, ныне и присно и во веки веков. Аминь.
       - О преподобне отче наш Никодиме, услыши мя, грешнаго раба твоего (имя рек),
         молящагося тебе, и святому твоему образу покланяющагося, к чудотворному твоему
         гробу притекающаго, и в молитве из глубины сердца своего призывающаго в помощь
         и защищение себе святое твое имя, милостив буди и милосерд, скор молебник и
         ходатай о мне, грешном рабе своем, ко Вседержителю Господу, в Триех Ипостасех
         поклоняемому Богу, к Немуже дерзновение имея, моли за мя грешнаго и за весь
         мир православно-христианскаго рода, еже возникати горе ко взысканию Небеснаго
         Отечества и свободитися в жизни сей от всяких одержащих скорбей и злоскорбных
         бед и напастей, от злолютаго оклеветания и наития злых человек и злопомышлений
         и от враг видимых и невидимых, да, сотворше волю Божию, приимем славы неувядаемый
         венец, зде же твою память чтуще, радостно прославим Прославльшаго тя Царя Небеснаго,
         Отца, и Сына, и Святаго Духа, Бога Трисвятаго. Аминь.
       - Иже благодатию Святыя Троицы, преподобне и всеблаженне отче наш Никодиме, святаго
         ради жития твоего пустыннаго в дивных девственных подвизех и плоти умерщвлениих,
         в себе вшед, непотребный аз и ложный твой ученик, и раб ленивый, и господин
         греха, и сосуд всяческия нечистоты (имя рек), со слезами и стенанием сердца
         тебе от скверных устен моих и от языка мерзка исповедание приношу и творю к
         Богу через тебе покаяние, понеже не имам сердца чиста, сего ради студ лица моего
         покрывает мя, не имам поста и целомудрия, осквернив ум и душу нелепыми помышлении,
         плоть осмрадих страстными похотьми, понеже во тщеславии, а не смиренномудрии,
         елико бо благих творих, вся творив в неразумии, ибо человекоугодия ради, а не
         боголюбия, не пользы ради ближняго и спасения души своея вся деях, суетный,
         а не истинный монах, и в безумии все время жития моего изнурив, страстем своим,
         а не тебе работая, мирстей суете, а не Богу боголепно служив, увы, сердце во
         ожесточение приведет моими злыми обычаи, и до ныне в нечувствии обретаюся, окамененный,
         и во обещании к Богу и к тебе лживец являюся. Но помози мне благодатию, данною
         тебе от Царя Трисоставнаго, се бо к солнцу достигох. О преподобный божественный
         мой покровителю! Не презри мя до конца погибнути, но милостивно подай ми руку
         помощи, уже бо ти приближается, и посечение неплодныя моея души готово есть,
         и ныне молю тя, блаженне отче Никодиме, мил ся дею пред твоим невидимым присутствием,
         повергаюся у святаго гроба твоего, умоли за мя, достойнаго казни, и умилостиви
         Владыку Христа за раба недостойнаго, милости просящаго, яко да не посечет мя
         без времене смертною секирою, яко неплодное древо, не имуще плода добрых деяний,
         и споспеши ми прочее время живота моего во истинном покаянии скончати, и во
         время исхода грешную мою душу креста святаго оружием и Приснодевы Богородицы
         Марии именем защити, и сподоби мя в конец оный страшный безсмертных благ получити
         и горькия и несказанныя тогдашния нужды, и скорби, и болезни избави­тися милостию
         и непобедимыми щедротами Тро­ицы Пресвятыя, Отца, и Сына, и Святаго Духа. Аминь.
       - 'О преподобне и богоносне отче наш Ннкодиме! Велие имея к Богу дерзновение,
         молися выну о всех нас, зане буря многих бед и скорбей обдержит ны: недузи телеснии,
         болезни душевные, приражения вражия обуревают ны. Ходит бо враг наш, иский кого
         поглотити, и ежечасно от того уловляемся; о спасении же своем нерадяще, несмы
         достойни воззрети на высоту небесную. Но ты буди нам помощник скорый и избавитель:
         яко сам искушен быв от врага, победив же сего доблественне, вразуми ны, да разумеем
         того ковы и приражения. Подаждь убо нам память смертную, слезы покаяния и надежду
         спасения, да не в отчаяние впадем, ниже дерзостным на милосердие Божие упованием,
         во гресех же пребыванием в конец себе погубим, но да будет нам память грехов
         наших во источник теплых слез и сокрушения сердечнаго, милосердие же Божие и
         благодать Его, молитвами твоими, во спасение наше, ныне и присно и во веки веков.
         Аминь.'
