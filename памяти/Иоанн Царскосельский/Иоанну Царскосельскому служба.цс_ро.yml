      молитва: 'О священномучениче Иоанне, пастырю царскосельский! Предстояще пред
         иконою твоею, молимся ти, яко посреде нас сущему: помози нам, грешным, достойным
         быти твоего о нас к Богу ходатайства. Укрепи ны во благочестии и вере православной
         вся дни живота нашего во еже безпреткновенно ходити нам путем отцев наших и
         соблюдати уставы и обычаи святых, в земли нашей просиявших. Научи ны внутренняго
         человека нашего евангельскою добродетелию украшати и искати Царствия Божия паче
         земных и тленных мира сего; немощную волю нашу незыблемо утверди в законе Господнем;
         ревностию к делам богоугодным и спасительным воодушеви теплохладное сердце наше;
         избави ны от себялюбия, тщеславия и лукавства; порывы гнева и неразумия нашего
         укроти; нрав наш горделивый смиренномудрием украси; искорени небрежение и леность
         из сердец наших; уста наша, друг друга осуждающая, исполни чистаго хваления
         Божия; даруй нам умиление в молитве, ожесточенность нашу врачующее; посреде
         рода развращеннаго и прелюбодейнаго кротость, незлобие и целомудрие соблюсти
         помози. Паче же всего настави к покаянию во гресех прежней жизни нашея, да очистимся
         от всех нечистот и страстей, и, молитвою твоею поспешествуемы, достигнем града
         Божия, в негоже ничто скверно внити может, славяще Троицу Святую во веки веков.
         Аминь.'
