      кондак:
         глас: 2
         текст: 'Вострубив ясно / Божественная сладкопения, / явился еси светильник / мира
            светлейший, / светом сияя Троицы, / Андрее преподобне. / Темже вси вопием ти: /
            не престай моляся // о всех нас.'
