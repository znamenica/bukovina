вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Днесь светло красуется / славнейший град Владимир, / радостно совершая,
            Владычице, / праздник явления Твоего / святителю Максиму, / в нем бывшаго, / о
            немже ныне / воспоминаюше и молящеся Тебе, / взываем сице: / о Пречудная Владычице
            Богородице, / молися Превечному Архиерею - / Сыну Твоему, / да непоколебиму
            утвердит / Церковь Православную, / град наш Владимир / и всю Русскую землю /
            в мире сохранит / и спасет в правоверии // души наша.
утреня:
   величание: Величаем Тя, Пресвятая Дево, и чтим образ Твой святый, егоже святитель
      Максим даде граду Владимиру в покров и всем верным во спасение.
   канон:
      кондак:
         глас: 6
         текст: Призри на нас, / Всепетая Богородице, / возсияй просвещение / сердцем
            помраченным / и озари стадо / Твое, Пречистая, / елика бо хощеши и можеши, /
            яко Мати / сущи Зиждителя, / и возопий молящим Тя: / Аз есмь с вами, // и никтоже
            возможет на вы.
