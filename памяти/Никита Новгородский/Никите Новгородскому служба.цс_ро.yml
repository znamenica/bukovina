       - глас: 4
         текст: Насладився, богомудре, воздержания / и желание плоти твоея обуздав, /
            на престоле святительства сел еси, / и яко звезда многосветлая, просвещая
            верных сердца / зарями чудес твоих, отче наш, святителю Никито, / и ныне моли
            Христа Бога, // да спасет души наша.
       - глас: 2
         текст: Небеснаго пространства желая, / от юности в тесне месте затворился еси,
            / в немже прельщен быв от врага, / паки смирением и послушанием / победил
            еси прелестника крепце, Никито, / и ныне, предстоя Христови, // моли спастися
            всем нам.
      молитва: 'О архиерею Божий, святителю Никито, услыши нас, грешных раб твоих,
         стекшихся днесь в священный храм сей, молящихся тебе и к священной твоей раце
         притекающих и умиленно вопиющих: якоже седя на престоле святительства в Великом
         Новеграде сем, и единою нале­жащею бездождию дождь молитвами свел еси и паки
         граду сему, огненным пламенем обшедшему, молитвою пламень огненный угасил еси,
         и ныне молим тя, о святителю Христов Никито, молися ко Господу, еже избавити
         Великий Новград сей и вся грады и страны христианския от труса, потопа, глада,
         огня, града, меча и от всех вра­­гов, видимых и невидимых, Яко да избранных
         молитв твоих ради спасаеми, славим Пресвятую Троицу, Отца, и Сына, и Святаго
         Духа, и твое милостивное предстательство ныне и присно и во веки веков. Аминь.'
