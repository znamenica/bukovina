         текст: Послан бысть / во град Орехово-Зуево / для утверждения православия, /
            прославился еси молитвою и благочестием, / уподобился еси юродством / блаженной
            Ксении, / венчался еси венцем мученическим, / святителю отче Никито, / моли
            Христа Бога / даровати граду нашему мир // и душам нашим велию милость.
      молитва: О, преславный священномучениче, святителю отче наш Никито, первоепископе
         Орехово-Зуевский! Услыши нас, грешных, молящихся тебе и к твоему предстательству
         усердно притекающих и просящих молитвеннаго твоего заступления. Помози нам,
         угодниче Божий; веру христианскую до конца жития нашего содержати, заповеди
         Божии неленностно исполняти, обидящих прощати, чистоту и целомудрие хранити
         и всех ближних преискренне любити. О, святый страстотерпче, во дни земнаго жития
         ты сам, искушен быв, можеши и нам искушаемым помощи, яко немощнии есмы и о спасении
         вечном не радим. Просим убо тя, священномучениче отче наш Никито, воззови ко
         Творцу всяческих, да дарует всем нам силу побеждати искушения наша, ревность
         ко исправлению греховнаго жития нашего, любовь к Богу и ближним нелицемерную;
         малодушным – успокоение, заблудшим – исправление, согрешившим – дух сокрушения,
         бедствующим – благовременную помощь. Не посрами нас, к тебе с верою притекающих,
         споспешествуй, яко отец чадолюбивый чадам, и нам понести иго Христово во благодушии
         и терпении, и всех управи в мире и покаянии скончати живот свой непостыдно и
         преселитися со упованием во обители небесныя, идеже и ты ныне водворяешися со
         ангелы и святыми, зря и прославляя Бога, в Троице славимаго, Отца и Сына и Святаго
         Духа. Аминь.
