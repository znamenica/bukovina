         текст: Τήν μητρόθεν σου μάμμην,τήν Μαρίαν,Μητρόθεε, σύν θεοπρομήτορι Ἄννῃ
            μετά σοῦ μακαρίζομεν, νῦν πᾶσαι τῶν βροτῶν αἱ γεναιαί, ὡς ἔφασκες ποτέ
            ἐν Ὀρεινῇ καί θαρροῦντες ταῖς οἰκείαις Χριστῷ λιταῖς μητροποθήτως
            κράζομεν. πᾶσαν ἡμῶν ἐλπίδαν εἰς ὑμᾶς υἱοπρεπῶς ἀναθέμενοι σχέσιν τῆς
            συγγενείας μεθ' ἡμῶν μή ἐπιλάθητε.
