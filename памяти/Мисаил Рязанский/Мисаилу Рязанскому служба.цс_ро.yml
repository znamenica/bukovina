---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Богомудре Святителю, / Архиереев слава / и сирых защитниче; / ревностный
            проповедниче / Христова Евангелия. / Утвердил еси верою / сердца неутвержденная. /
            Священную одежду / омочив в крови, / яко мученик и пастырь / прославился еси. /
            Священномучениче Мисаиле, / молися прилежно / Владыце Христу / о всех нас, /
            почитающих святую / память твою, / да вышняго Причастия сподобимся // и Света
            невечерняго.
утреня:
   канон:
      кондак:
         глас: 5
         текст: Бог прослави ныне / угодника Своего, / обретением честных мощей, / ибо
            неистощима есть / сила Божия чудодействующая. / Священномучениче Мисаиле, / угоден
            был еси Богови, / получив посещение / во избранных Его, / простри нам руку /
            помощи ходатайством твоим / и исправи путь // наш ко спасению.
