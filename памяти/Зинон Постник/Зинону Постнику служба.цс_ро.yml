---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Преподобне отче Зиноне, / преподобне и честне / житие твое / на земли препроводивый /
            и тем Богови / по премногу благоугодивый, / моли о нас, // чтущих память твою.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Восхвалялся днесь, / преподобне Зиноне, / яко преподобен во славе, / и
            радуяся давидски / на ложи своем / во Царствии Небеснем, / не премолчи о нас //
            мольбу принести ко Господу.
