         текст: Всеблагаго Бога и Царя / благоверный раб / и воин явился еси, / Иоанне
            чудодетелю, / пострадав бо ради / веры мужески, / блаженно же скончав течение, /
            зриши Всетворца Господа / в Небесех светлейше. / От Негоже приемь / дарование
            чудес, / страждущим человеком / во всяких напастех помогаеши, / укрепляеши воины
            в ратех, / от врагов пленения, / ран же и внезапных смертей / и от бед лютых изымаеши. /
            Темже моли / Владыку Христа, приснопамятне, / да во всяком обстоянии / сотворит
            нам милость / и не введет нас во искушения, / но спасет души наша, // яко Человеколюбец.
       - глас: 8
         текст: 'Блаженство евангельское возлюбив, / Богомудре Иоанне, / чистоту сердца /
            девством почтил еси. / Темже суету мира / сего пренебрег, / устремился еси зрети
            Бога, / Иже тя прослави чудесы / во врачевании различие страждущих. / Сего ради
            молим тя: / проси нам у Христа Господа / всяких скорбей избавления // и получения
            Царства Небеснаго.'
      молитва: О мучениче Христов, Иоанне воине! Храбрый еси во бранех, и врагом
         прогонитель, и обидимым заступник, всем православным христианом. О великий заступниче
         и угодниче Христов, Иоанне воинственниче! Помилуй нас, грешных и недостоиных,
         и заступи в бедах и в скорбех, и в печалех и во всякой злой напасти, и от всякаго
         злаго и обидящаго человека, тебе бо дана бысть таковая благодать от Бога, еже
         молитися за ны, грешныя, в бедах и напастех зле страждущия. Избави убо нас от
         обидящих и ненавидящих, буди нам поборник крепок на вся видимыя и невидимыя
         враги наша. О великий поборниче, Иоанне воине! Не забуди нас, всегда молящихся
         тебе, просящих помощи и неоскудныя милости твоея, и сподоби нас, грешных и недостойных,
         получити от Бога неизреченная благая, яже уготова любящим Его. Яко подобает
         Ему всякая слава, честь и поклонение, Отцу и Сыну и Святому Духу, ныне, и присно,
         и во веки веков. Аминь.
