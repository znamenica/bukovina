         текст: Яко ревнитель / страсти Владычней / и постников усердный / последователь
            сый, / пленники учением / твоим наставль, / Христови привел еси, Евстратие, /
            и нас, плененных страстьми, / мольбами своими свободи / и подражатели честному
            твоему / житию покажи, зовущих: / радуйся, испивый сладостне // чашу Христовых
            страданий.
