         глас: 7
         текст: Постником и мучеником / явился еси похвала, / преподобне Евстратие, /
            прежде бо воздержанием / плоть умертвив, / последовал еси Христу, / нося крест
            свой. / Последи же и сам / на крест вознесен быв / и копием в ребра прободен, /
            в руце Божии / душу предал еси. / Колесницею огненною / возносимь на Небеса, /
            сугубо венчался еси / от Христа Бога // и Спаса душ наших.
