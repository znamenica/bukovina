      тропарь:
         глас: 4
         текст: Правило веры / и образ кротости, / воздержания учителя / яви тя стаду твоему, /
            яже вещей истина, / сего ради стяжал еси / смирением высокая, / нищетою богатая. /
            Отче Мелетие, / моли Христа Бога // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Духовнаго твоего / дерзновения убоявся, / отступник бегает Македонии, /
            молитвенное же служение / совершающе, твои раби, / любовию притекаем, / Ангелом
            собеседниче, Мелетие, / огненный мечу / Христа Бога нашего, / вся безбожныя
            закалаяй: / воспеваем тя, светильника, // просветившаго вся.'
