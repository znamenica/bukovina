---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Земнаго сана славу оставив, / Небесное Царство наследовал еси, / кровными
            каплями, / яко пречудным камением, / нетленныя венцы украсил еси / и ко Христу
            привел еси / собор страстотерпец. / С лики ангельскими / в невечернем свете /
            незаходимаго Солнца / Христа обрел еси, / святе Андрее Стратилате, / Егоже моли
            с пострадавшими / с тобою присно, // да спасет души наша.
утреня:
   канон:
      кондак:
         глас: 4
         текст: В молитвах Господеви предстоя, / якоже звезда солнцу предтекий, /
            и желаемое сокровище / Царствия узрел еси, / радости неизреченныя исполняяся. /
            Безсмертному Царю / в безконечныя веки, / от Ангел безпрестани хвалимому, /
            поеши, Андрее Стратилате, / с нимиже молися // непрестанно о всех нас.
