      тропарь:
         глас: 3
         подобен: Θείας πίστεως
         текст: Θείας πίστεως, τὴ δυναστεία, προσενήνοχας, ὡς στρατηγέτης, τῷ Παντάνακτι
            στρατὸν θεοσύλλεκτον τύπος γὰρ τούτων Ἀνδρέα γενόμενος, μαρτυρικῶς σὺν αὐτοὶς
            ἠνδραγάθησας. Μεθ' ὧν πρέσβευε, Κυρίω τῷ σὲ δοξάσαντι, δωρήσασθαι ἠμιν τὸ
            μέγα ἔλεος.
