      тропарь:
         глас: 2
         текст: 'Священномучениче Иоанне, / не всуе ты в писаниях отеческих / прилежно поучался еси; /
            от юности смирение / и кростость возлюбив, / и пред мучители / Христа бесстрашно
            проповедал еси. / Тем же и мы, чтущии страдания твоя, / яко теплаго заступника / прилежно
            молим тя: / испроси нам разума и крепости / словесы и делы / исповедати Христа // и моли
            спастися душам нашим.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Кротость и незлобие твои, / отче Иоанне, / и отеческим учением последование, / яко
            лествица небовосходная / возведоша тя к духовному преспеянию / и ко иже за Христа
            страданию, / и венец сугубый исходатаиша ти, / сего ради молим тя: / научи и нас, тя
            почитающих, / крест свой взяти / и за Господом идти // и моли спастися душам нашим.'
