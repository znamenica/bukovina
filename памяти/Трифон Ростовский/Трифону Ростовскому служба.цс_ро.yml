---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Пищи Божественныя, треблаженне, / наслаждаяся на Небесех неоскудно,
            / славящих песньми память твою покрый / и сохрани от всякия нужды, / отженй
            вредящих нивам животных, / да тебе от любве вопием всегда: // радуйся, Трифоне,
            мучеников укрепление.'
       - глас: 4
         текст: Мученик Твой, Господи, Трифон, / во страдании своем венец прият нетленный
            от Тебе, Бога нашего, / имеяй бо крепость Твою, / мучителей низложи, / сокруши
            и демонов немощныя дерзости. / Того молитвами // спаси души наша.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Тройческою твердостию / многобожие разрушил еси от конец, всеславне,
            / честен во Христе быв, и, победив мучители во Христе Спасителе, / венец приял
            еси мученичества твоего / и дарования Божественных исцелений, // яко непобедим.
