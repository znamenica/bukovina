         подобен: Ταχὺ προκατάλαβε
         текст: Εἰκὼν ἡλιόμορφε Γλυκοφιλοῦσα σεπτή, ἀγκάλαις Σου φέρουσα τὸν τοῦ
            παντὸς Ποιητήν, τὴν ποίμνην Σου φύλαττε, πόθῳ τὴν Σὲ τιμῶσαν, ἀπὸ πάσης
            ἀνάγκης, πέμπουσα τὰς ἀκτίνας, τῶν λαμπρῶν Σου θαυμάτων, τὸν λαόν Σου
            φρουροῦσα, λιταῖς ἀκοιμήτοις Σου.
утреня:
   величание:
    - Τοὺς ἀσπαζομένους Σε εὐλαβῶς, ὦ Γλυκοφιλοῦσα διαφύλαττε ἀσινεῖς, ἐκ παντὸς
      κινδύνου, καὶ δίδου εὐρωστίαν, ψυχῶν τε σωτηρίαν καὶ ἀπολύτρωσιν.
    - Πρόσδεξαι τούς ὕμνους Σῶν οἰκετῶν, οὕς ἐν τῶ Ναῶ Σου Σοί προσφέρομεν, Μαριάμ,
      καί τήν θείαν χάριν κατάπεμψον Σοῦ τόκου, ἁγνή Γλυκοφιλοῦσα, κόσμου προσφύγιον.
