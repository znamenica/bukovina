      тропарь:
       - глас: 4
          текст: Днесь церковная / разширяются недра, / приемлющи богатство / Божия благодати, /
            веселятся русстии собори, / видяще преславная чудеса, / яже творите приходящим /
            к вам верою, / святии чудотворцы / Борисе и Глебе, / молите Христа Бога, // да
            спасет души наша.
       - глас: 2
          текст: Пречестнии, и целомудреннии, / и незлобивии страстотерпцы, / Романе
            славный / и Давиде чудный, / иго бо Господне евангельски / на рамо вземше, / последовасте
            Христу / и, крест Его, яко скипетр, / в руку имуще, / врага брата / и злаго властолюбца
            соодолесте, / и той ныне / в геенне мучится, / вы же радуетеся, / с лики ангельскими /
            предстояще Святей Троице, / молитеся о державе / сродник ваших, / благоугодней
            быти, // и сыновом русским спастися.
       - глас: 4
          текст: Мученицы Господни спасшиися, / преславнии блаженнии / князи Борисе и
            Глебе, / труждающимся быстрии помощницы, / недужным целители, / вы бо болезни
            врачуете / притекающих в церковь с верою. / Темже и мы молимся: / от бед избавите
            нас, / чтущих с любовию // пренесение мощей ваших.
       - глас: 8
          текст: Днесь всякая душа / верных веселится, / в пренесение честных / мощей ваших, /
            Борисе и Глебе, / слепыя просвещаете, / немым уста отверзаете / и печальных утешаете, /
            прияли бо есте / от Христа Бога / благодать исцелений, // молитеся о душах наших.
утреня:
   канон:
      кондак:
       - глас: 4
          текст: Явися днесь / в стране Русстей / благодать исцеления / всем, к вам,
            блаженнии, / приходящим и вопиющим: // радуйтеся, заступницы теплии.
       - глас: 3
          текст: Приидите, вси / русстии собори, / чудотворцев и мучеников / Бориса и Глеба
            восхвалим, / законно бо пострадавше, / победисте сопротивнаго врага, / тем
            святым заступлением / князи русстии / враги побеждают, / тем память ею весело /
            и любовию похвалим, вопиюще: / за ны молите / Святую Троицу, / умирити мир //
            и спасти души наша.
       - глас: 4
          текст: От гроба знамения / показасте во стране Русстей, / явися днесь / благодать
            исцеления / всем, к вам, страстотерпцы, / притекающим с верою, / Борисе славный /
            со Глебом чудным. / Крепцы верою, / добропобеднии мученицы, / за Христа подъемше /
            различныя муки, / и на многа лета / сокровени быша / ваши святии мощи, / ныне
            же являетеся от земли, / возсиявше лучами, / яко богатство многоценно, / и в
            церковь Божию / честно носими, / архиерей Божиих дланьми. / Темже вопием вам: /
            радуйтеся, князи, // русстии заступницы.
