утреня:
   канон:
      кондак:
         глас: 2
         текст: Горняя красная достойно / ныне наследовал еси, / Христовою бо зело / любовию
            разжегся, / на огнь, Каллиниче, / тем мужественно дерзнул еси, / Емуже и ныне
            предстоя, / не престай моля // о всех нас.
