---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученицы Твои Господи
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Всяк труд днесь / Церковь ныне совершающи, святии, / восхваляет таинственно, /
            яко за ню страдальчествовавшия, / мученицы Божественнии, // добропобеднии,
            всемудрии.
       - глас: 4
         текст: 'Многообра́зныя ра́ны претерпе́вше / и венцы́ от Бо́га я́ве прии́мше, / о нас моли́теся, /
            блаже́ннии, Христу́, / па́мять всепра́зднственную ва́шу соверша́ющих, / велича́йший Каллистра́те /
            со страда́вшими с тобо́ю, / е́же умири́ти па́ству и лю́ди: // То́й бо е́сть ве́рных утвержде́ние.'
