         ὁσιότητος κέρας· χαῖρε, ὅτι ἐδέχθης ἀφθαρτότητος γέρας. Χαῖρε, μονὴν τῇ Παρθένῳ
         ὁ κτίσας· χαῖρε, ἀχλὺν τῶν παθῶν ὁ σκορπίσας. Χαῖρε, πιστῶν ἀῤῥαγὴς προστασία·
         χαῖρε, πολλῶν μοναστῶν εὐθυμία.
