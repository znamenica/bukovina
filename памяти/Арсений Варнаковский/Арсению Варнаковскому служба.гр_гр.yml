         подобен: Τῇ Ὑπερμάχῳ
         текст: Ὡραιωθείς, ταῖς καλλοναῖς τῆς σῆς ἀσκήσεως, καὶ καθαρθείς, σεπτῶν δακρύων
            σου τοῖς χεύμασι, λύχνος ὤφθης μονοτρόπων καὶ κοσμιότης, καταυγάζων ἀρετῶν
            σου τοῖς πυρσεύμασιν, ἀσκητὰ τῆς Βαρνακόβης ἱερώτατε, τοὺς κραυγάζοντας·
