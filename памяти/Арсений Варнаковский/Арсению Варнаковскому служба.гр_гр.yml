      икос: Ἄνθος τὸ ἐκβλαστῆσαν, παρ’ὑδάτων ἐξόδους, Ἀρσένιε ἐπώμφθης ἐν κόσμῳ, ἀρετῶν
         σου γὰρ πάντας ὀσμαῖς, καὶ καρποῖς νηστείας ἀσκητῶν πρόβολε, ἡδύνεις τοὺς
