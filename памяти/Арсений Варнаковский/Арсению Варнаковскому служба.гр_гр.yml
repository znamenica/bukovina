      тропарь:
         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Ἐραστὴν ἡσυχίας Βαρνακόβης τὸν κτίτορα, τὸν λαμπρὸν φανὸν εὐσεβείας, καὶ
            ἀζύγων κοσμήτορα, Ἀρσένιον τιμήσωμεν πιστοί, μιμούμενοι αὐτοῦ τὴν ἀκραιφνῆ,
            πρὸς τὸν Κύριον ἀγάπην, καὶ μελιχροῖς τοῖς ὕμνοις ἐκβοήσωμεν· δόξα τῷ σὲ
            δοξάσαντι Χριστῷ, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ σὲ ἀκέστορα θερμόν,
            πιστοῖς δωρήσαντι.
утреня:
   величание: Χαίροις ὁ νηστείαις καὶ προσευχαῖς, ὕψος προσεγγίσας, δυσαντίβλεπτον
      ἀρετῶν, χαίροις Βαρνακόβης, τῆς περιδόξου μάνδρας, θειότατος δομήτωρ, μάκαρ
