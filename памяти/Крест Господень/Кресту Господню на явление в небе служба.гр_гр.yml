вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Τοῦ Σταυροῦ σου ὁ τύπος νῦν ὑπὲρ ἤλιον ἔλαμψεν, ὅνπερ ἐξ ὄρους ἁγίου,
            τόπῳ Κρανίου ἐφήπλωσας· καὶ τὴν ἐν αὐτῷ σου Σῶτερ ἰσχὺν ἐτράνωσας, διὰ
            τούτου κρατύνας καὶ τοὺς πιστοὺς Βασιλεῖς ἡμῶν· οὓς καὶ περίσωζε διαπαντὸς ἐν
            εἰρήνῃ, πρεσβείαις τῆς Θεοτόκου Χριστὲ ὁ Θεός, καὶ σῶσον ἡμᾶς.
утреня:
   величание: Ὅλος ἡλιόμορφος ὁ Σταυρός, φέγγει ἀπροσίτῳ, ἀναλάμψας ἐν τῇ Σιών, τὴν τοῦ
      Σταυρωθέντος, Ἀνάστασιν κηρύττει, δι’ ἧς ἐκ τῆς κακίας, πάντες ἀνέστημεν.
   канон:
      кондак:
       - глас: 8
         текст: Ὦ τρισμακάριστε Σταυρὲ καὶ Πανσεβάσμιε, σὲ ἀνυμνῶν καὶ προσκυνῶν νῦν
            ἁγιάζομαι, ἐν ᾧ Χριστὸς ἀνυψούμενος κόσμον ἔσωσεν, ἀλλὰ πρόφθασον καὶ σῶσον
            τῇ δυνάμει σου, καὶ παντοίων με κινδύνων ἐλευθέρωσον, ἵνα κράζω σοι· Χαῖρε
            Ξύλον μακάριον.
       - глас: 8
         текст: Ὁ διανύξας οὐρανοὺς κεκλεισμένους, ἐν οὐρανῷ περιφανεῖς τὰς ἀκτίνας, ἐπὶ
            τῆς γῆς ἀνέτειλεν ὁ ἄχραντος Σταυρός· ὅθεν οἱ τὴν ἔλλαμψιν, τῆς αὐτοῦ
            ἐνεργείας, δεξάμενοι πρὸς ἄδυτον, ὁδηγούμεθα φέγγος· καὶ ἐν πολέμοις ἔχομεν
            αὐτόν, ὅπλον εἰρήνης ἀήττητον τρόπαιον.
      икос: Ἀνοιξόν μου τὸ στόμα, Βασιλεῦ τῶν αἰώνων, καταύγασόν μου τὸν νοῦν καὶ τὰς
         φρένας, καὶ ἁγίασον μου τὴν ψυχήν, ἵνα ὑμνήσω Λόγε τὸ σεπτὸν ξύλον σου,
         κατάπεμψον τὸ Πνεῦμά σου καὶ δίδαξον με, ἵνα πόθῳ κραυγάζω. Χαῖρε, Σταυρὲ
         οἰκουμένης δόξα, χαῖρε, Σταυρὲ Ἐκκλησίας κράτος. Χαῖρε, ἱερέων προπύργιον
         ἄσειστον, χαῖρε, βασιλέων διάδημα τίμιον. Χαῖρε, σκῆπτρον τοῦ παντάνακτος
         Δημιουργοῦ τοῦ παντός, χαῖρε, ὅτι κατεδέξατο προσπαγῆναί σοι Χριστός. Χαῖρε,
         τῶν θλιβομένων παραμύθιον μέγα, χαῖρε, τῶν ἐν πολέμοις τὸ ἀήττητον ὅπλον. Χαῖρε,
         Σταυρέ, Ἀγγέλων εὐπρέπεια, χαῖρε, Σταυρέ, πιστῶν ἡ ἀντίληψις. Χαῖρε, δι' οὗ
         κατεπόθη ὁ ᾍδης, χαῖρε, δι' οὗ ἐξανέστημεν πάντες. Χαῖρε, Ξύλον μακάριον.
