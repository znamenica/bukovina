утреня:
   канон:
      кондак:
         глас: 7
         текст: 'Не ктому́ пла́менное ору́жие / храни́т врат Еде́мских, / на ты́я бо на́йде
            пресла́вный соу́з, / дре́во Кре́стное, / сме́ртное жа́ло / и а́дова побе́да прогна́ся, /
            предста́л бо еси́, Спа́се мой, / вопия́ су́щим во а́де: // вни́дите па́ки в рай.'
