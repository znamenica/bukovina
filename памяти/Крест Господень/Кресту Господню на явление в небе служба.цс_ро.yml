         глас: 8
         текст: Креста́ Твоего́ о́браз / ны́не па́че со́лнца возсия́, / его́же от горы́ святы́я /
            да́же до ло́бнаго ме́ста просте́рл еси́ / и в нем Твою́, Спа́се, / кре́пость уясни́л
            еси́, / сим укрепля́я нас / и спаса́й вы́ну в ми́ре / моли́твами Богоро́дицы, //
            Христе́ Бо́же, и спаси́ нас.
утреня:
