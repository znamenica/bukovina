         глас: 4
         текст: 'Отве́рзый Небеса́ заключе́нная, / на небеси́ пре́светлыя лучи́, / на земли́
            возсия́ / пречи́стый Крест: / те́мже сия́ние его́ / де́йства прие́мше, / к
            незаходи́мому наставля́емся Све́ту / и во бране́х и́мамы его́ // ору́жие ми́ра
            непобеди́мую побе́ду.'
