   отпустительно:
      тропарь:
         глас: 8
         текст: 'Верою и благочестием / измлада воспитан, / добрый пастырь явися / порученному
            стаду, / во иереех мученик / Твой, Господи, Константин, / храм и приход непорочны /
            в руце Твоей положи: / ихже спасай / всегда в мире, / молитвами Богородицы, // Eдине
            Человеколюбче.'
утреня:
   величание: Величаем тя, / святый священномучениче Константине, / и чтим честная страдания твоя, /
      яже за Христа // претерпел еси.
   канон:
      кондак:
         глас: 6
         текст: Блажен путь, / имже шествовал еси, / отче Константине, / званию своему достойно /
            служение совершая, / от безбожных поругание / и смерть приял еси, / мученическим
            венцем украсився / и цельбо носными мощами / освятив землю Полотскую, / за град и люди /
            ходатай верен пребываеши; / молися Богу // о всех почитающих тя.
