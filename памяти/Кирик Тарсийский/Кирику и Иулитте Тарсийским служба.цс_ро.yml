---
вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Яко лоза благоплодная, / Иулитто честная, / грозд зрел принесла еси /
            Цареви, всех Богу, / сына твоего / Кирика славнаго, / мучением того / богатно
            украсивши / и твоею кровию навершивши, / тем и дарова тебе Вышний / возмездие
            в Вышних, / идеже ликующе, // помяните нас, мученицы терпеливодушнии.
       - ссылка: Мученицы Твои, Господи
      молитва: 'О, двоице святая, страстотерпцы Христовы, преблаженне Кириче, в трилетнем
         возрасте пострадавый, с богомудрою материю Иулитою! Кровьми вашими, яко багряницею,
         украсившиися и Небесных чертогов и вечнующия славы сподобившиися, не забудите
         и нас, на земле сущих, но теплым ходатайством вашим пред Богом избавите всех
         нас от всякия скорби и болезни. Се бо, к честней иконе вашей благоговейно припадающе
         и лобызающе ю, мы, недостойнии и многогрешнии, к вам, яко к скорым помощником
         и теплым молитвенником нашим, прибегаем и с сокрушенным и смиренным духом вопием:
         не презрите моления нас, грешных, немощных, во многия беззакония впадших, но,
         яко благодатию Божиею венчаннии, очистите нас от недуг наших и испросите нам
         у Христа Бога нашего здравие душевное и телесное. Вы бо неоскудную благодать
         исцелений от Спаса нашего Иисуса Христа за веру вашу, мучениими запечатленную,
         прияли есте. Темже убо помозите всем, в лютых немощех лежащим и в человечестей
         помощи отчаявшимся, к вам же тепле с верою прибегающим, и исцеление тем подавайте
         неоскудно, всем же верным грехов оставление испросите, да славят дивнаго во
         святых Своих Господа Бога и Спаса нашего Иисуса Христа, и Пречистую Матерь Его,
         и ваше теплое заступление всегда, ныне и присно, и во веки веков. Аминь.'
утреня:
   величание: Величаем тя, / святый равноапостольный княже Владимире, / и чтим святую
      память твою, / идолы поправшаго // и всю Российскую землю святым Крещением просветившаго.
   канон:
      кондак:
       - глас: 2
         текст: Жертва приятна, / Богови приносима, / и свидетель верен / Христов являемь, /
            с материю пострадал еси Иулиттою, / Кириче славне, / с неюже Христа Бога
            молити // не престай о всех нас.
       - глас: 4
         текст: 'Во объятиих носящи / христомученица Иулитта Кирика, / на подвизе мужески /
            веселящися, взываше: // Христос есть мучеников похвала.'
