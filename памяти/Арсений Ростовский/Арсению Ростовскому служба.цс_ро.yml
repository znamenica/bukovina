вечерня:
   отпустительно:
      молитва: О великий угодниче Христов, многострадальне святителю Арсение! Умилосердися
         убо о мне грешнем, услыши слезное мое моление. Не возгнушайся скверных моих
         язв греховных. Приими недостойное мое хваление от всего сердца тебе возносимое.
         И милостив сотворися на мои прошения к тебе многомощному заступнику моему пред
         Господем. Умоли Всеблагаго Бога моего даровати дух сокрушения о гресех моих,
         дух смирения, кротости и незлобия, еще же вся заповеди Его неленостно исполняти,
         к ближнему любовь и милосердие выну являти. Наипаче же имя Его Сладчайшее в
         сердце и уме содержати и устами безбоязненно исповедати. Да дарует молитвами
         твоими Христос Бог наш всем призывающим имя Его святое вся потребная ко спасению,
         дабы во всякое время и на всяцем месте с любовию славилось имя Всесвятыя Троицы
         Отца и Сына и Святаго Духа, во веки веков. Аминь.
