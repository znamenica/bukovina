         текст: Образ Божий / в богосотворенней душе твоей, / ум, слово, и дух соблюдая /
            вперился еси отче / преподобне Афанасие, / любовию ко Всетворцу Богу, / и
            сего ради / молитвы, труды, и подвиги / добродетельныя восприим, / прешел еси
            в вечныя небесныя кровы. / Отнюдуже назирай нас / моля Святую Троицу, / еже
            наследити нам // горнее всерадостное блаженство.
      молитва:
       - О преподобне и богоносне отче наш Афанасие! Ты, поработати Господеви
         желая, зде вселился еси, и неленостно во трудех, во бдениих, в молитвах и постех
         подвизался еси, и был еси наставник монашествующим, всем же людем учитель ревностный.
         Ныне убо, по отшествии твоем от земных, Небесному Царю предстоя, моли благость
         Его, еже ущедрити место селения твоего, святую обитель сию, идеже духом любве
         твоея неотступно пребываеши, и всем людем твоим, с верою к раце твоей припадающим,
         во благая прошения их исполнити. Испроси у Милостиваго Господа нашего, да низпослет
         нам обилие благ земных, паче же яже на пользу душ наших да дарует нам, и скончати
         житие сие привременное в покаянии да сподобит, в день же Судный деснаго предстояния
         и наслаждения во Царствии Своем да удостоит во веки веков. Аминь.
       - 'О, чудотворче преславный и заступниче крепкий Богом собранней дружине сей! К тебе,
         яко скорому и избранному спасения нашего ходатаю, Богоизбранному духовных воинств
         воеводе, оружием молитвы твоея победителем над враги явльшуся, пред ракой святых
         мощей твоих припадающе, преподобне отче наш Афанасие, вседушно прибегаем: не
         отвратися нашея нищеты, молению нашему внемли, и от бед нас, святую обитель сию,
         град сей и пределы его сохрани. Простри руку твою, скорую помощь подающую. Управи
         ум наш от пагубоносных разсеяний, и сердца наша оскверненная очисти, освяти и горе
         имети утверди. От враг видимых и невидимых нас сохрани, да над страстьми победители
         явимся, творяще святыню во страсе Господни, и всякое уныние поправше, радоватися о
         Господе начнем: и тако твоими ходатайствы, во смирении и простоте сердца сподобимся
         до последняго издыхания боголепно славити Святую Троицу, Отца, и Сына, и Свята Духа,
         ныне, и присно, и во веки веков. Аминь.'
