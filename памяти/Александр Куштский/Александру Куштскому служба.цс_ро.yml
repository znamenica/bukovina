вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Иже плотским дебельством / Богови работати изволи, / в пустыню вселився, /
            в нейже многими / поты и труды / безтелеснаго равноангельнаго / пребывания возможе
            достигнута, / таже от Бога узрен быв, / сподобися великих чудес / в жизни и
            по преставлении, / на нечистыя духи / силу восприим, / изгониши от приходящих /
            к тебе с верою, / темже, отче Александре, / за вся ны моли, // спастися душам
            нашим.
       - глас: 8
         текст: Во плоти, яко Ангел, / на земли подвизася, / желанием духовным / в пустыню
            вселися / и, со зверьми живый, / весь Христови быв, / Тому невозвратно шествовал
            еси, / ведомь к Небеси, / последуя Божественным стезям, / отче блаженне Александре, /
            яко чуден, чудеса источаеши / и отгонявши недуги / к тебе приходящих с верою, /
            но яко имея / дерзновение ко Господу, / поминай нас, чтущих // честную память
            твою.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Иже земная оставль, / в пустыню вселився, / Христовым стопам / последовал
            еси, тепле, / и Того, славне, на раму своею / честный крест взем, / умертвил
            еси плоти взыграния / труды постническими / и желанием духовным, всеблаженне, /
            темже зовем ти: / радуйся, Александре, // пустынный жителю.'
       - глас: 6
         текст: 'Пустынный жителю, / опустевшая ны от благотворных / помышлений вражиими
            прилогми, / презельным твоим / к Богу молением / сердца наша очисти, / яко да
            благодарственно вопием ти: / радуйся, яко земным / пустынножительствием, Александре, //
            дошед Небеснаго Царствия.'
