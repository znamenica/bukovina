вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Θείας πίστεως
         текст: Τῶν Κυπρίων τὸ κλέος, Μαλουντίων τὸ καύχημα καὶ θαυματουργὸς ἀνεδείχθης,
            θεοφόρε Πατὴρ ἠμῶν Πανηγύριε, ἱερωσύνης ἐνεδύσω τὴν στολὴν καὶ θαυμάτων τὲ
            πηγὴ ἀνεδείχθης, τοὶς προστρέχουσιν ἐν πίστει ἐν τῷ πανσέπτῳ καὶ θείω τεμένει
            σου. Δόξα τῷ οὕτως εὐδοκήσαντι Θεῶ, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ
            δωρησαμένῳ σὲ ἠμὶν πρέσβυν ἀκοίμητον.
