         текст: Преподобно пожив, / Богомудрие Модесте, / и святительскою одеждою украшен, /
            пастырю Иерусалима блаженнейший, / в веселии ныне Христу предстоиши / и
            концы озаряеши чудесы, / помощник убо буди тя призывающим, // моляся, отче,
            о всех нас.
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Светлых подвигов / твоих твердость / и сострадания ко всем / богатство
            видя, / Всеблагий Подвигоположник Бог / богатых дарований Своих / сподоби тя,
            Модесте, / славный иерарше и чудотворче. / Тем, молящеся тебе, вопием: / свобождай
            нас от лютых обстояний / и недугом нашим // подаждь исцеление.'
