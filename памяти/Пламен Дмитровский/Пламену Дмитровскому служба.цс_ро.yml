      молитва: 'О, преславный угодниче Божий, священномучениче Серафиме, скорый помощниче
         и молитвенниче о всех, с верою к тебе прибегающих! Ты, от юности Христа возлюбив,
         монашеское житие избрал еси и пастырь добрый явился еси. Во дни же гонений на
         Церковь Русскую подвиг святительский небоязненно подъял еси, таже изгнания и
         страдания претерпев, кровию твоею верность Христу запечатлел еси и мученический
         венец приял еси. Сего ради, преклоньше колена сердец наших, яко верная чада
         твоя, молим тя: укрепи нас в любви ко Господу и твердем стоянии за веру Православную,
         сохрани от расколов и лжеучений, водвори во отечестве нашем мир и благочестие. Помози
         нам, святителю Христов, в мире сем житие провождати целомудренно, праведно и
         благочестиво, осени нас небесным твоим благословением и молися за ны ко Господу,
         да твоим ходатайством и заступлением сподобимся улучити Царствие Небесное, идеже
         вкупе с тобою прославим дивнаго во святых Своих Бога, в Троице славимаго Отца
         и Сына и Святаго Духа во веки веков. Аминь.'
