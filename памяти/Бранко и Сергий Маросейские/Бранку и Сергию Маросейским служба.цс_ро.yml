вечерня:
   отпустительно:
      молитва: О всечестнии и преславнии пастыри наша, праведный Алексие, старче Московский,
         и священномучениче Сергие! К вам, о чадолюбивыя предстатели и заступницы наша,
         со умилением припадаем и, величая труды, болезни и страдания ваша, молим: призрите
         на ны, унывающия, немощныя, и всесильными молитвами вашими вся злая от нас отвратите.
         Сподобите и нас подражати вере, терпению и любве вашея; испросите, о всеблаженнии, у
         Всещедраго Бога оживотворити благодатию души наша, да со упованием непреложным на
         милость Его течем на предлежащий подвиг спасения души, и да сподобимся унаследовати
         Царствие Небесное и тамо вкупе в радости безконечней воспевати в Троице славимаго
         Бога во веки веков. Аминь.
