вечерня:
   отпустительно:
      тропарь:
         текст: Мирскаго мятежа удалився,/ во обитель иноческую / вселился еси, / идеже,
            диаконскаго / чина удостоився, / подвигом добрым / подвизался еси. / Во дни же
            гонений / на Церковь Русскую / темничныя узы / и работы горькия / Христа ради
            претерпев, / твердость во исповедании / веры явил еси./ Темже ныне, во обителех /
            Небесных пребывая / и с лики ангельскими / Богу предстоя, / поминай нас, /
            любовию чтущих тя, // Феофане преподобне, отче наш
