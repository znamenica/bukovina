вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: От юности своея, / преподобнии отцы / Андрониче и Савво, / в пустыни вселистеся /
            Сергия великаго, / того житию последующе, / плоды смирения / и послушания возрастили
            есте, / сего ради сподобившеся быти / строители и первоначальники / обетныя
            обители / святителя Алексия, / с нимже испросите / у Христа Бога / верным людем /
            здравие и спасение / и душам нашим // велию милость.
