         текст: "От святыя иконы Твоея / радости неизреченныя / преисполнила еси сердце /
            благочестивыя жены. / О Пречистая Владычице мира, / Всемощная Царица радосте, /
            Приснодево твари, / егда возвратила оной и мужа, и сына, и достояние ея, /
            такожде и всем нам милосердствуеши, / даруй исполнение благих желаний, / источая
            приснотекущий / источник радости / молящимся Тебе / и вседушно вопиющим: / Радость
            всему миру родившая, // радости исполни неоскудевающия чтущих Тя."
      молитва: "О Пресвятая Дево, всеблагаго Сына Мати всеблагая, царствующаго града
         и святаго храма сего покровительнице, всем сущим во гресех, скорбех, бедах и
         болезнех верная предстательнице и заступнице! Не презри моления нас, недостойных
         рабов Твоих, и умоли Сына Твоего и Бога нашего, да всем нам, с верою и умилением
         поклоняющимся пред чудотворным образом Твоим, дарует по коегождо потребе радость:
         сущим в скорбех и печалех утешение, бедствующим милосердие, сущим в многонедужии
         нечаемое исцеление и укрепление. О Госпоже Пресвятая, умилосердися ко всем чтущим
         всечестное имя Твое и всем яви всемощный покров Твой и заступление: всякому
         делу, Сыну Твоему угодному споспешествуй; всякое дело злое разруши; в недоумении
         и трудных и опасных обстояниих обретающимся незримую помощь и вразумление с
         небесе ниспосли. Младенцы воспитай, юныя уцеломудри, отверзи им ум к приятию
         всякаго полезнаго учения. От домашния брани и от врагов видимых и невидимых
         защити и сохрани. Супружества в любви и единомыслии сохрани и от вражды единокровных
         миром и любовию огради. И всем нам даждь друг ко другу любовь, мир и благочестие,
         и здравие с долгоденствием. Преставившияся в вере и покаянии от жития сего со
         ангелы и всеми святыми жити сотвори, да вси на Небеси и на земли ведят Тя яко
         твердую и непостыдную Предстательницу нашу, рода христианскаго, и, ведуще, славят
         Тя и Тобою Сына Твоего, со Безначальным Его Отцем и Единосущным Его Духом, ныне
         и присно и во веки веков. Аминь."
