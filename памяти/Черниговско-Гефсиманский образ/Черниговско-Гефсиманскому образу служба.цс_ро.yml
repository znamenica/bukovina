         текст: Пречистая Владычице Богородице, / упование всех христиан, / понеже инаго
            упования / не имамы разве Тебе, / Всенепорочная Владычице моя, / Госпоже Богородице, /
            Мати Христа Бога моего. / Темже помилуй и избави мя / от всех зол моих / и
            умоли Милостиваго / Сына Своего и Бога моего, / да помилует окаянную душу мою, /
            и да избавит мя от вечныя муки, // и сподобит мя Царствия Своего.
      молитва: 'О Пресвятая Дево, Мати Христа Бога нашего, Царице Небесе и земли!
         Вонми многоболезненному воздыханию душ наших, призри с высоты святыя Твоея на
         нас, с верою и любовию покланяющихся пречистому образу Твоему: се бо, грехми
         погружаеми и скорбми обуреваеми, взирающе на Твой образ, яко живущей Ти с нами,
         приносим смиренная моления наша, не имамы бо иныя помощи, ни инаго предстательства
         и утешения, токмо Тебе, о Мати всех скорбящих и обремененных. Помози нам, немощным,
         утоли скорбь нашу, настави на путь правый нас, заблуждших, уврачуй болезненная
         сердца наша и спаси безнадежныя. Даруй нам прочее время живота нашего в мире
         и покаянии проводити, подаждь христианскую кончину и на Страшнем Суде Сына Твоего
         явися нам милосердая Предстательница, да всегда поем, величаем и славим Тя,
         яко Благую Заступницу рода христианскаго, со всеми угодившими Богу. Аминь.'
