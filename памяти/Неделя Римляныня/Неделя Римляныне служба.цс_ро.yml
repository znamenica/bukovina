      молитва: 'Девственниц похвало и мучениц славо, Анастасие преподобная! К тебе
         во умилении сердец наших припадаем и твоего заступления у Господа о нас молим.
         Аще бо чистоте твоей не поревновахом и безбоязненнаго исповедания твоего не
         приобщихомся, паче же многими прегрешеньми и лютыми паденьми и отступствы гнев
         Божий привлекохом, но не хощем во гресех наших умрети и, на твоя мужеския подвиги
         взирающе, паки на одоление страстей наших ополчаемся. Сие же ведуще, яко кроме
         благодатныя помощи ничто же благое сотворити возможем, тую нам от Господа подати
         тебе просим. Ты бо, преподобномученице преславная, велие ко Владыце дерзновение
         стяжала еси, яко прославившая Его в чистой душе твоея и в телеси твоем страдальчестем,
         зане вся прельщения и прещения мучителя презревши, искоренение же зубов и ногтей
         истерзание, и сосцев и рук и ног отсечение сладце претерпевши, дерзновенно вопияла
         еси: “Христос есть богатство мое и похвала”! Темже от того богатства и нашей
         нищете духовная подаждь дарования и от безмерных прегрешений живот наш соблюди,
         мир и безмятежие нам испроси, от нужды и уныния нас предстательством твоим огради,
         друг ко другу нас в послушании и братолюбии настави и ко Господу очи сердец
         наших всегда возводи, во еже присно славити нам Отца и Сына и Святаго Духа державу,
         и твое теплое предстательство во веки веков. Аминь.'
