   отпустительно:
      тропарь:
         глас: 8
         текст: Якоже плод красный / спасительнаго сеяния Христова, / новыя мученицы /
            благоугодныя жертвы / показашася Царю и Богу, / священне Адриане, / учителю
            веры / и проповедниче Благодати, и Михаиле, / образе смирения и незлобия: /
            сего ради / древних страстотерпцев / венцы равночестныя / приясте от Подвигоположника. /
            Того, яко Блага, / молите спастися, // молимся, душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Светила разумная / приидите восхвалим, вернии, / священномучеников Адриана
            и Михаила / воспоем во гласе хваления, / мученическою бо кровию / омывше землю Марийскую /
            во время отступничества / и помрачения, / яко багряницею / тою преукрасишася, / и
            ныне Святей / Троице предстоят, / моля о нас // Единаго Человеколюбца.
