         глас: 1
         текст: Cele pamantesti parasind si jugul pustniciei luand, te-ai facut mireasa lui
            Hristos, fericita; cu postul, cu privegherea cerestile daruri luand si cu
            rugaciunea pe ingeri ajungand, firea omeneasca ai biruit si la cele ceresti
            te-ai mutat, lasandu-ne spre mangaiere pestera si sfintele tale moaste. Pentru
            aceasta, Sfanta Preacuvioasa Maica Teodora, roaga pe Hristos Dumnezeu sa
            mantuiasca sufletele noastre.
