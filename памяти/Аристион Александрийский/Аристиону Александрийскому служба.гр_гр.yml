вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χριστῷ ἱεράτευσας ὢ Ἀριστίων καλῶς, ὢ ὕστερον ἔθυσας σαυτὸν ὡς θῦμα σεπτόν,
            ἀθλήσας δι' αἵματος, ὅθεν μὴ διαλίπης ἰκετεύειν ἀπαύστως, ὑπὲρ τῶν σὲ τιμώντων,
            καὶ θερμῶς ἐκζητούντων, εὐχᾶς τᾶς ἁγίας σου, μαρτύρων ἄριστε.
