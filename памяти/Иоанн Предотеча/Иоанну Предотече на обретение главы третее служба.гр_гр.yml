---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχύ προκατάλαβε
         текст: Ὡς θεῖον θησαύρισμα, ἐγκεκρυμμένον τῇ γῇ, Χριστὸς ἀπεκάλυψε, τὴν Κεφαλήν
            σου ἡμῖν, Προφῆτα καὶ Πρόδρομε, πάντες οὖν συνελθόντες, ἐν τῇ ταύτῃ εὒρέσει,
            ᾄσμασι θεηγόροις, τὸν Σωτῆρα ὑμνοῦμεν, τὸν σώζοντα ἡμᾶς ἐκ φθορᾶς ταῖς
            ἱκεσίαις σου.
утреня:
   величание: Τρίτην τῆς παντίμου σου Κεφαλῆς, μνείαν ἐκτελοῦμεν, ἣν ἐδόξασεν ἡ Τριάς,
      Βαπτιστὰ Κυρίου· ἐκ γῆς γὰρ τρίτως ὤφθη, μετανοεῖτε πᾶσιν, ἀνακραυγάζουσα.
   канон:
      кондак:
         глас: 8
         подобен: Τῇ ὑπερμάχῳ
         текст: Ὡς οὐρανίων δωρεῶν πηγὴ θεόβρυτος τῇ Ἐκκλησίᾳ ἐκ βυθοῦ τῆς γῆς ἀνέλαμψε ἡ
            ἁγία Κεφαλή σου Χριστοῦ Προφῆτα ἦς τὴν τρίτην ἑορτάζοντες φανέρωσιν
            ἀνυμνοῦμεν τῶν θαυμάτων σου τὸ μέγεθος καὶ βοῶμέν σοι, χαῖρε Λόγου ὁ
            Πρόδρομος.
