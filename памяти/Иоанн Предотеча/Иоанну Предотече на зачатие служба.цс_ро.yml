---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Пе́рвее неражда́ющая / непло́ды, возвесели́ся, / се бо зачала́ еси́ / Со́лнца
            свети́льника я́ве, / просвеща́ти иму́ща всю / вселе́нную, слепото́ю неду́гующую. /
            Лику́й, Заха́рие, / вопия́ со дерзнове́нием: // проро́к Вы́шняго есть хотя́й роди́тися.'
утреня:
   канон:
      кондак:
         глас: 1
         текст: Весели́тся све́тло / Заха́рия вели́кий / со всесла́вною Елисаве́тою сопру́жницею, /
            досто́йно зачина́юще / Иоа́нна Предте́чу, / его́же Арха́нгел благовести́, ра́дуяся, /
            и челове́цы достодо́лжно почти́м, // я́ко таи́нника благода́ти.
