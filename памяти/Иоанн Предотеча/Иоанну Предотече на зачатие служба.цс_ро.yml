вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Первее нераждающая / неплоды, возвеселися, / се бо зачала еси / Солнца
            светильника яве, / просвещати имуща всю вселенную, / слепотою недугующую. /
            Ликуй, Захарие, / вопия со дерзновением: // пророк Вышняго есть хотяй родитися.'
утреня:
   канон:
      кондак:
         глас: 1
         текст: Веселится светло / Захария великий / со всеславною Елисаветию сопружницею, /
            достойно зачинающе / Иоанна Предтечу, / егоже Архангел благовести, радуяся, /
            и человецы достодолжно почтим, // яко таинника благодати.
