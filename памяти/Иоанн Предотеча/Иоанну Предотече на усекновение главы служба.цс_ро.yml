---
утреня:
   величание: Величаем тя, / Крестителю Спасов Иоанне, / и почитаем вси / честныя
      твоея главы // усекновение.
   канон:
      кондак:
         глас: 5
         текст: 'Предтечево славное усекновение / смотрение бысть некое Божественное, /
            да и сущим во аде / Спасово проповесть пришествие. / Да рыдает убо Иродия, /
            беззаконное убийство испросивши: / не закон бо Божий, / ни живый век возлюби, //
            но притворный, привременный.'

