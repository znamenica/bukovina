---
утреня:
   величание: Величаем тя, / Крестителю Спасов Иоанне, / и почитаем вси / честны́я
      твоея главы́ // усекновение.
   канон:
      кондак:
         глас: 5
         текст: 'Предте́чево сла́вное усекнове́ние / смотре́ние бысть не́кое Боже́ственное, /
            да и су́щим во а́де / Спа́сово пропове́сть прише́ствие. / Да рыда́ет у́бо Ироди́я, /
            беззако́нное уби́йство испроси́вши: / не зако́н бо Бо́жий, / ни живы́й век возлюби́, //
            но притво́рный, привре́менный.'
