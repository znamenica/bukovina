         текст: Μνήμη δικαίου μετ’ εγκωμίων, σοι δε αρ­κέσει η μαρτυρία του Κυρίου
            Πρόδρομε, α­νεδείχθης γαρ όντως και προφητών σεβασμιώτερος, ότι και εν
            ρείθροις βαπτίσαι κατηξιώθης τον κηρυττόμενον. Όθεν της αληθεί­ας
            υπεραθλήσας, χαίρων ευηγγελίσω και τοις εν άδη, Θεόν φανερωθέντα εν σαρκί,
            τον αίροντα την αμαρτίαν του κόσμου, .και παρέ­χοντα ημίν το μέγα έλεος.
