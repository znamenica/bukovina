вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Память праведнаго с похвалами, / тебе же довлеет / свидетельство Господне,
            Предтече: / показал бо ся еси воистинну / и пророков честнейший, / яко и в струях
            крестити / сподобился еси Проповеданнаго. / Темже за истину пострадав, радуяся, /
            благовестил еси и сущим во аде / Бога, явльшагося плотию, / вземлющаго грех
            мира // и подающаго нам велию милость.'
утреня:
   канон:
      кондак:
         глас: 6
         текст: Проро́че Бо́жий / и Предте́че благода́ти, / главу́ твою́, / я́ко ши́пок свяще́ннейший, /
            от земли́ обре́тше, / исцеле́ния всегда́ прие́млем, / и́бо па́ки, я́коже пре́жде, // в ми́ре
            пропове́дуеши покая́ние.
