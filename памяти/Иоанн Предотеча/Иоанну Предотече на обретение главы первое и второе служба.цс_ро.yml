---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: От земли́ возсия́вши, / Предте́чева глава́ / лучи́ испуща́ет нетле́ния / ве́рным
            исцеле́ний, / свы́ше собира́ет / мно́жество А́нгел, / до́ле же созыва́ет / челове́ческий
            род / единогла́сную возсыла́ти // сла́ву Христу́ Бо́гу.
       - глас: 4
         текст: Яко Божественное сокровище, / сокровенное в земли, / Христос откры / главу
            твою нам, / пророче и Предтече. / Вси убо, сошедшеся / в сея обретение, / песньми
            богоглаголивыми / Спаса воспоим, / спасающа нас // от тления молитвами твоими.
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Светоявленный и Божественный / в мире столп, / солнца светильник, /
            Предтеча, главу светоносную / и Божественную свою / показавый в концех, / освящает
            той / верно покланяющихся и взывающих: / Христов премудрый Крестителю, // спаси
            всех нас.'
