         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Προφῆτα καὶ Πρόδρομε, τῆς παρουσίας Χριστοῦ, ἀξίως εὐφημῆσαι σέ, οὐκ
            εὐποροῦμεν ἠμεῖς, οἱ πόθω τιμῶντες σέ, στείρωσις γὰρ τεκούσης, καὶ πατρὸς
            ἀφωνία, λέλυται τὴ ἐνδόξω, καὶ σεπτή σου γεννήσει, καὶ σάρκωσις Υἱοῦ τοῦ
            Θεοῦ, κόσμω κηρύττεται.
утреня:
   канон:
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Ἡ πρὶν στείρα σήμερον, Χριστοῦ τὸν Πρόδρομον τίκτει, καὶ αὐτὸς τὸ
            πλήρωμα, πάσης τῆς προφητείας, ὅνπερ γάρ, προανεκήρυξαν οἱ Προφῆται, τοῦτον
            δή, ἐν Ἰορδάνῃ χειροθετήσας, ἀνεδείχθη Θεοῦ Λόγου, Προφήτης Κῆρυξ ὁμοὺ καὶ
            Πρόδρομος.
