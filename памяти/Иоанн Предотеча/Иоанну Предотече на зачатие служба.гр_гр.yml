      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἡ πρώην οὐ τίκτουσα, στεῖρα εὐφράνθητι, ἰδοὺ γὰρ συνέλαβες, Ἡλίου λύχνον
            σαφῶς, φωτίζειν τὸν μέλλοντα, πᾶσαν τὴν οἰκουμένην, ἀβλεψίαν νοσοῦσαν,
            χόρευε Ζαχαρία, ἐκβοῶν παρῥησίᾳ· Προφήτης τοῦ Ὑψίστου ἐστίν, ὁ μέλλων
            τίκτεσθαι.
утреня:
   канон:
      седален:
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ἐλισάβετ στειρώσεως ἠλευθέρωται, ἡ Παρθένος δὲ πάλιν Παρθένος ἔμεινεν,
            ὅτε φωνῇ τοῦ Γαβριήλ, γαστρὶ συνέλαβεν, ἀλλ' ἐν νηδύϊ προσκιρτᾷ τὸν ἐν γαστρὶ
            παρθενικῇ, Θεὸν προγνοὺς καὶ Δεσπότην, ὁ Πρόδρομος Ἰωάννης, εἰς σωτηρίαν ἡμῶν
            σαρκούμενον.
       - глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Θυμιῶντι ἐν ναῷ, τῷ Ζαχαρίᾳ Ἱερεῖ, Γαβριὴλ ἐξ οὐρανοῦ, ἐπέστη λέγων πρὸς
            αὐτον· Ὅτι ἐν γήρᾳ σου ἕξεις καρπὸν εὐκλεῆ. Καὶ στείρωσις ἡ πρίν, τῆς
            Ἐλισάβετ νυνί, λυθήσεται εὐθύς, καὶ ἀκαρπία γονῆς, καὶ συλλαβοῦσα τέξεται τὸν
            κήρυκα, τοῦ Ἰησοῦ τε καὶ Πρόδρομον. Αὐτῶν πρεσβείαις, Σωτὴρ τοῦ κόσμου, σῶσον
            τάς ψυχὰς ἡμῶν.
      кондак:
         глас: 1
         подобен: Χορὸς Ἀγγελικὸς
         текст: Εὐφραίνεται λαμπρῶς, Ζαχαρίας ὁ μέγας καὶ ἡ πανευκλεής, Ἐλισάβετ ἡ σύζυξ,
            ἀξίως συλλαμβάνουσα, Ἰωάννην τὸν Πρόδρομον, ὃν Ἀρχάγγελος εὐηγγελίσατο χαίρων,
            καὶ οἱ ἄνθρωποι, ἀξιοχρέως τιμῶμεν, ὡς μύστην τῆς χάριτος.
      икос: Τὸ ἱερὸν Εὐαγγέλιον ἀναπτύξωμεν, ὁ Λουκᾶς ἡμῖν ἔγραψεν ὁ Ἱερὸς καὶ θαυμάσιος,
         καὶ τὴν τοῦ Προδρόμου θεασώμεθα σύλληψιν, τὴν φαιδρὰν καὶ ἐπίσημον· φησὶ γάρ, ὡς
         εἰσῆλθεν ὁ πρεσβύτης καὶ δίκαιος Ζαχαρίας, εἰς τὰ Ἅγια τῶν Ἁγίων τοῦ θυμιᾶσαι,
         τῷ τῆς ἐφημερίας καιρῷ, ἐπέστη αὐτῷ Γαβριήλ, εὐαγγελιζόμενος καὶ λέγων· Ἕξεις
         Ἱεράρχα υἱὸν ἐν τῷ γήρᾳ, Προφήτην τε καὶ Πρόδρομον, φωνήν τε καὶ κήρυκα, καὶ
         λύχνον ἀείφωτον, τὸν μύστην τῆς χάριτος.
