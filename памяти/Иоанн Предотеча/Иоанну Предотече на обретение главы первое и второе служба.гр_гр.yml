         подобен: Ταχύ προκατάλαβε
         текст: Ἐκ γῆς ἀνατείλασα ἡ τοῦ Προδρόμου κεφαλή, ἀκτῖνας ἀφίησι τῆς ἀφθαρσίας,
            πιστοῖς τῶν ἰάσεων· ἄνωθεν συναθροίζει, τήν πληθύν τῶν Ἀγγέλων, κάτωθεν
            συγκαλεῖται, τῶν ἀνθρώπων τό γένος, ὁμόφωνον ἀναπέμψαι, δόξαν Χριστῷ τῷ Θεῷ.
