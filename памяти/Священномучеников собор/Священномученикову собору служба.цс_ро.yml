---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Боже отец наших
утреня:
   величание: Велича́ем вас, / священному́ченицы Христо́вы, / и чтим святу́ю па́мять ва́шу, /
      вы бо мо́лите за нас // Христа́ Бо́га на́шего.
   канон:
      кондак:
         глас: 3
         текст: 'Я́ко свети́льницы незаходи́мии / разу́мнаго со́лнца, / соше́дшеся днесь /
            восхва́лим пе́сньми, / возсия́ли бо есте́ су́щим / во тьме неразу́мия, / всех
            созыва́юще / к высоте́ благоче́стия, священному́ченицы. / Тем вопие́м вам:
            ра́дуйтеся, // по́стников всех основа́ние.'
