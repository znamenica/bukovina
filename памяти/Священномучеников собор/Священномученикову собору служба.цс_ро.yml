---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Боже отец наших, / творяй присно с нами / по Твоей кротости, / не отстави милость /
            Твою от нас, / но молитвами их / в мире управи // живот наш.
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Яко светильницы незаходимии / разумнаго солнца, / сошедшеся днесь / восхвалим
            песньми, / возсияли бо есте / сущим во тьме неразумия, / всех созывающе / к высоте
            благочестия, священномученицы. / Тем вопием вам: / радуйтеся, постников // всех основание.'
