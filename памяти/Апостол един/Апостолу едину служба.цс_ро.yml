---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Апо́столе святы́й <имярек.зв>, / моли́ Ми́лостиваго Бо́га, / да прегреше́ний
            оставле́ние // пода́ст душа́м на́шим.
утреня:
   величание: Велича́ем тя, / апо́столе Христо́в <имярек.зв>, / и чтим боле́зни и труды́ твоя́, /
      и́миже труди́лся еси́ // во благове́стии Христо́ве.
   канон:
      кондак:
         глас: 4
         текст: 'Я́ко звезду́ пресве́тлую / Це́рковь всегда́ стяжа́ тя, / апо́столе <имярек.зв>, /
            чуде́с Твои́х многоподава́нием просвеща́ема. / Те́мже зове́м Христу́: / спаси́ чту́щих
            ве́рою // па́мять Твоего́ апо́стола, Многоми́лостиве.'
