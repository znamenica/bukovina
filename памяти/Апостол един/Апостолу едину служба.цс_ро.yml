утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Яко звезду пресветлую / Церковь всегда стяжа тя, / апостоле <имярек>, / чудес Твоих /
            многоподаванием просвещаема. / Темже зовем Христу: / спаси чтущих верою / память Твоего //
            апостола, Многомилостиве.'
