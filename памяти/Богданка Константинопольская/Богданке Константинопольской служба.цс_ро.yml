вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Добродетель благоприятно, / мученице, постигла еси, / Христово приятелище /
            бывши чистое / и Святаго Духа / дом возлюблен; / отнюдуже посрамила еси / врага,
            борющаго / род человеческий, / добре страдавшая, / и посекла еси Копронима, /
            Феодосие, мечем веры, / и к чертогу Небесному / преставилася еси, радующися. /
            Тебе верою чтущим / присно проси // велия милости.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Трудами живот / нетрудный достигла еси, / кровию же Копронима / удавила
            еси, мученице, / сквернаго врага / Христовы Церкве, / всеблаженная Феодосие, /
            и с Вышними радуешися воинствы, / чтущия память // твою покрывающи.
       - глас: 4
         текст: Божественная память / твоя, Феодосие, / днесь возсиявши, / явися мирови
            яко солнце, / сказующи житие твое. / Ты бо воздержанием плотская / двизания
            разорши / и страдания кровию / уневестилася еси Христови. / Темже хвалящия тя /
            избави от всяких зол, / да зовем ти: // радуйся, мати преподобная.
