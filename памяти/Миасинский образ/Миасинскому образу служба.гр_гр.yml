вечерня:
   отпустительно:
      тропарь:
         подобен: Ήχος βαρύς
         текст: Χαίρε Κεχαριτωμένη, Θεοτόκε Παρθένε, λιμήν και προστασία του γένους των
            ανθρώπων εκ σου γαρ εσαρκώθη ο Λυτρωτής του κόσμου. Όθεν και χαρίτων ηγλάϊσας
            τω φέγγει, την σήν λαμπράν Εικόνα Μιασηνών τη Μάνδρα· ταύτην γαρ θαυμασίως,
            εξ υδάτων βυθού και αύθις ημιν δεδώρησαι.
