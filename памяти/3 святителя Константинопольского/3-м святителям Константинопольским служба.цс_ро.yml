         текст: Христовою любовию / распалаеми, славнии, / и ярем Его приемшии — / Крест
            Честный, / подражатели Того жития явистеся / и Божественныя славы Его / причастницы
            бысте, / Александре Богомудре / со Иоанном чудным / и Павлом славным. / Темже,
