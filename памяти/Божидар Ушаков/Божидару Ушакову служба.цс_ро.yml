            убогое моление наше, из греховнаго плена к тебе возносимое. Приклони на милость
            Господа нашего Иисуса Христа, да не воздаст по делом нашим, но обаче дарует
            грехов оставление, избавит от злых, находящих на ны и подаст властем нашим о
            народе усердное попечение, воинству мужество в рате, народу благочестие трезвенное.
