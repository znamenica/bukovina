вечерня:
   отпустительно:
      молитва: О предивнии чудотворцы и велицыи угодницы Божий, вси святии, в земли
         Екатеринбуржстей славно просиявший! Предстояще престолу Пресвятыя Троицы, призрите
         милостивным своим оком на ны и на вся люди, к заступлению вашему притекающия.
         Услышите нас, молящихся вам и чтущих всечестную память вашу. Прострите руце
         свои ко Владыце небеси и земли, яко да соблюдет в мире и благоденствии страну
         нашу, Церковь да сохранит от гонений, ересей и расколов; умолите милостиваго
         Бога нашего, отвратити от нас всякий гнев праведный, на ны от Него подвигшийся,
         грех ради наших. Сохраните не точию Екатеринбуржскую землю, но и вся грады и
         веси Отечества нашего, и вся страны христианския, и люди в них живущия, от града
         и глада, от труса и потопа, от зноя и мраза, от огня и меча, от нахождения иноплеменных
         и междоусобныя брани, от смертоносныя язвы и от всякаго зла. Исходатайствуйте,
         сильным вашим пред Богом предстательством, пастырем Церкве нашея мудрость духовную
         и ревность священную о спасении пасомых; градоначальником и судиям страх Божий,
         правдолюбие и безкорыстие; воином терпение, мужество и на враги одоление; супругом
         любовь, верность и согласие; куплю деющим праводушие, земледельцем трудолюбие;
         сирым призрение, обидимым заступление, оклеветываемым оправдание; всем же нам
         даровати вся яже в жизни временней потребная и к вечному спасению полезная.
         Ей, святии Божий, помозите нам избежати пагубных сетей диавольских, препобедити
         соблазны мира сего, противу спасения нашего ополчающагося, наставите ны твердо
         в вере православней подвизатися. Потщитеся благоприятным вашим ходатайством
         умолити Господа, да низпослет нам тихое и Богоугодное житие, уврачует Своею
         благодатию наша недуги душевныя и телесныя, согреет сердца наша любовию друг
         ко другу и сотворит ны братолюбны и единомысленны. Да дарует нам Господь вашим
         предстательством во искушениих мужество, в злостраданиих терпение, в молитвах
         постоянство; егда же приидет час кончины нашея, да утвердит Он мир Свой в душах
         наших, да и мы в истиннем покаянии и чистым сведением совести нашея, предстанем
         ко Господу, и сподобимся деснаго стояния, и со всеми святыми воспоем славу Отцу,
         и Сыну, и Святому Духу во веки веков. Аминь.
