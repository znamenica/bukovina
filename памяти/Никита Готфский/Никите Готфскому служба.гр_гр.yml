         ἐπαναστάσεις, νικητικὸν ἀφθαρσίας βραβεῖόν τε δέξασθαι, πρεσβείαις τοῦ σοῦ
         γενναίου ἀθλοφόρου Νικήτα, φιλάνθρωπε· καὶ γὰρ αὐτὸς ἡμᾶς ἐν τῇ μνήμῃ αὐτοῦ
         συνεκαλέσατο, πρεσβεύων ἀπαύστως ὑπὲρ πάντων ἡμῶν.
