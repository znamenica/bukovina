         текст: Τῆς πλάνης τεμών, τὸ κράτος τῇ ἐνστάσει σου, καὶ νίκης λαβών, τὸ
            στέφος τῇ ἀθλήσει σου, τοῖς Ἀγγέλοις ἔνδοξε, συναγάλλῃ Νικήτα φερώνυμε,
            σὺν αὐτοῖς Χριστῷ τῷ Θεῷ, πρεσβεύων ἀπαύστως ὑπὲρ πάντων ἡμῶν.
