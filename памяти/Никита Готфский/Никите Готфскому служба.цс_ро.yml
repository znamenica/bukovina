       - ссылка: Мученик Твой Господи
       - глас: 4
         текст: Крест Христо́в, / я́ко не́кое ору́жие, / усе́рдно восприи́мь, / и к боре́нию враго́в
            прите́кл еси́, / и, за Христа́ пострада́в, / последи́ огне́м / свяще́нную твою́ ду́шу /
            Го́споду пре́дал еси́, / отону́дуже и даро́в исцеле́ния / от Него́ сподо́бился еси́ прия́ти, /
            великому́чениче Ники́то, / моли́ Христа́ Бо́га // спасти́ся душа́м на́шим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Пре́лести посе́к держа́ву / стоя́нием твои́м / и побе́ды прии́м вене́ц / во
            страда́льчествех твои́х, / со А́нгелы, сла́вне, ра́дуешися, / Ники́то тезоимени́те, /
            с ни́ми Христа́ Бо́га моля́ // непреста́нно о всех нас.
