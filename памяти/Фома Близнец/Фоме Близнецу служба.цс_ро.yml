         оных блаженных обителей райских. Ей, апостоле Спасов! Не посрами нас, но буди
         нам помощник и покровитель во всем житии нашем и помози нам благочестно и богоугодно
         житие сие временное скончати, христианскую кончину получити и добраго ответа
         сподобитися на Страшнем суде Христове; да прославим великолепое имя Отца и Сына
         и Святаго Духа, во веки веков.'
