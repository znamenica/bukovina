---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Φερωνύμως ἁγνείας ὤφθης κειμήλιον, καὶ ἀνδρικῶς ἠγωνίσω ὑπὲρ τῆς δόξης Χριστοῦ, καλλιπάρθενε σεμνὴ Ἁγνὴ πανεύφημε· ὡς γὰρ θυσία καθαρά, προσενήνεξαι αὐτῷ, τελέσασα τὸν ἀγῶνα, διὰ πυρὸς Ἀθληφόρε, καὶ τοῦ ἐχθροῦ τὴν πλάνην ἔφλεξας.
утреня:
   кафизма:
    - седален:
         глас: 1
         подобен: Τὸν τάφον σου Σωτήρ
         текст: Ῥανίσι τῶν σεπτῶν, καὶ πανάγνων αἱμάτων, ἀπέπνιξας Ἁγνή, Ἀθληφόρε θέοφρον, Βελίαρ τὸν κάκιστον, ἐκχυθέντων σαρκίου σου, ὅθεν εἴληφας, παρὰ Θεοῦ στέφος δόξης· διὸ πρέσβευε, ὑπὲρ ἡμῶν πρὸς τὸν Κτίστην, Μαρτύρων ὁμότροπε.
    - седален:
         глас: 4
         подобен: Ὁ Ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Τὸν ὡραιότατον Χριστὸν ἀγαπήσασα, καὶ δι᾿ ἁγνείας τὴν ψυχὴν ὡραΐσασα, διὰ παντοίων πόνων τε καὶ θλίψεων, τούτῳ κατηγγύησαι, ὥσπερ ἄμωμος νύμφη· ὅθεν σε ἠξίωσεν οὐρανίων θαλάμων, ὑπὲρ ἡμῶν πρεσβεύουσαν αὐτῷ, τῶν σὲ τιμώντων Ἁγνὴ πανεύφημε.
   полиелей:
      седален:
         глас: 1
         подобен: Τὸν τάφον σου Σωτήρ
         текст: Τῆς Μάρτυρος Ἁγνῆς, ἑορτάσωμεν μνήμην, ἀπήμβλυνε καὶ γάρ, τοῦ Βελίαρ τὰ κέντρα, καὶ στέφος ἀπείληφεν, ἐκ Θεοῦ τῆς ἀθλήσεως, ᾧ παρίσταται, μετὰ Ἀγγέλων ἐν δόξῃ, καὶ πρεσβεύουσα, οὐ διαλείπει σωθῆναι, τοὺς πόθῳ τιμῶντας αὐτήν.
      величание:
       - Χαίροις τῆς ἁγνείας ἄνθος τερπνόν, Ἁγνὴ Ἀθληφόρε, νύμφη ἄμωμε τοῦ Χριστοῦ· χαίροις ἡ ὡς θῦμα, Κυρίῳ προσαχθεῖσα, διὰ πυρὸς τελέσασα τὸν ἀγῶνά σου.
       - Τὸν Χριστὸν ποθήσασα ἀληθῶς, ἔσπευσας τεθνᾶναι καὶ θυσίαν προσενεγκεῖν, σεαυτὴν ἁγίαν, Μάρτυς Ἁγνὴ θέοφρον, Τοῦτον οὖν ἐκδυσώπει, ὑπὲρ τῶν δούλων σου.
   канон:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Τῆς Ἁγνῆς καὶ παρθένου τὴν πάλην ἀναπολῶν, καὶ τοὺς ἄθλους ἐκλήττομαι κατὰ νοῦν, πῶς τὸ θῆλυ ἴσχυσε καὶ γενναίως ἠνδρίσατο, τοῦ Σατὰν τὸ θράσος, νικῆσαι καὶ φρύαγμα, τοῦ Χριστοῦ τῇ χάριτι, τοῦ Πλάστου τῆς φύσεως. Ὅθεν ἀνυμνοῦντες, τὴν αὐτῆς πάντες νίκην, συμφώνως βοήσωμεν, πρὸς αὐτὴν μετὰ πίστεως· Ἀθληφόρε πανεύφημε, πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
      кондак:
       - глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Παρθενίας λάμπουσα, μαρμαρυγαῖς ἀκηράτοις, μαρτυρίου ἤνυσας, περιφανῶς τοὺς ἀγῶνας· πίστει γὰρ, καὶ θείῳ ἔρωτι φλεγομένη, ἤνεγκας, πυρὸς τὴν καῦσιν ἀνδρειοφρόνως, καὶ πρὸς φῶς τῆς ἄνω δόξης, Ἁγνὴ θεόφρον, χαίρουσα ἔδραμες.
       - глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Τὸν ναόν σου πάνσεμνε, ὡς ἰατρεῖον, ψυχικὸν εὑράμενοι, ἐν τούτῳ πάντες οἱ πιστοί, μεγαλοφώνως τιμῶμέν σε, Παρθενομάρτυς Ἁγνὴ ἀοίδιμε.
      икос: Ἠ του νυμφίου σου φωνή, καλέσασα ὡς νύμφην, στεφάνῳ ἀφθαρσίας ἐκόσμησε, θέοφρον Ἁγνή, πανευκλεής, καὶ μετὰ ἀθλοφόρων καὶ Μαρτύρων τῶν σεπτῶν, ἀξίως συνηρίθμησε· μεθ᾿ ὧν εὐφραινομένη, μέμνησο τῶν ἐκτελούντων τὴν ἁγίαν ἑορτήν σου, καὶ συνελθόντων ἔνδον τοῦ ναοῦ σου· ἐν αὐτῷ γὰρ νυνὶ παρεστῶτες, ἀπὸ ψυχῆς προσφέρομέν σοι τοὺς ὕμνους, Παρθενομάρτυς Ἁγνὴ ἀοίδιμε.
