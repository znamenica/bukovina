         текст: 'Избранным от земли нашея, / яко великим угодником Христовым, /
            вам, о вси святии Саратовстии, / похвальное пение приносим днесь. /
            Вы же, у престола Господня предстоящии, / от всяких нас бед / избавите
            молитвами вашими, / да зовем вам: радуйтеся, / святии вси Саратовстии, //
            земли нашея небеснии предстателие.'
