         глас: 5
         текст: 'Днесь да празднует / земля Саратовская / и да красуется песненными
            добротами, / яко ныне прииде день / всекрасного торжества, / память
            общая святых, / произшедших от нея: / святителей честных / и дивных
            праведников, / мучеников допропобедных / и преподобных отцев, / имже
            ныне / с верою вси возопиим: / о полче пресветлый и богоизбранный, /
            не оставите вашими святыми молитвами / иже на земли // память вашу
            совершающих.'
