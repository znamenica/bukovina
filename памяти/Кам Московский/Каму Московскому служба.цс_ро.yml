       - глас: 4
         текст: Явися днесь пресветлая / память твоя, / святителю преблаженне Петре, /
            в мире светло сияющи / и являющи всем // Божественное сияние.
       - глас: 8
         текст: 'Взбранному и дивному / нашея земли чудотворцу, / днесь любовию тебе
            притекаем, / песнь, богоносе, плетуще, / яко имея дерзновение ко Господу, /
            многообразных избави нас обстояний, / да зовем ти: // радуйся, утверждение
            граду нашему.'
       - глас: 8
         текст: 'Яко врача преизрядна / и источника чудесем обильна, / днесь сошедшеся
            любовию, / духовная твоя чада, / в пренесение честных мощей твоих, / архиерею
            Петре, молим тя: / моли Христа Бога / даровати честным твоим пренесением / верному
            воинству нашему / на враги победительная, / да твоими к Богу молитвами / находящих
            зол избавльшеся, / радостною душею / и веселием сердца / благодарная ти воспоем,
            глаголюще: / радуйся, отче Петре, / архиереев и всея // Российския земли удобрение.'
