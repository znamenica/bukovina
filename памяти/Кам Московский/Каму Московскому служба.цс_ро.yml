      тропарь:
       - глас: 4
         текст: Благоверно пожив в мире, / житием чистым просветився, / учением святительства /
            прият паству, / апостолом наследниче. / Тем прием дар чудес / от Бога, отче
            Петре, / моли Христа Бога, // да спасет души наша.
       - глас: 4
         текст: 'Яже прежде безплодная, земле, / ныне веселися: / се бо Христос / светильника
            в тебе показа, / яве сияюща в мире / и исцелевающа недуги / и болезни наша.
            / Сего ради ликуй / и веселися со дерзновением: / святитель бо есть Вышняго //
            сия соделоваяй.'
       - глас: 8
         текст: 'Ликуй светло, / благославнейший граде Москове, / имеяй в себе архиерея
            Петра, / яко зарю солнца, / всю Россию чудодеянии озаряюща, / той бо немощи
            врачует / и недуги, яко тьму, / прогонит от вопиющих ему: / радуйся, иерарше
            Бога Вышняго, / тобою сия // пастве твоей соделовающаго.'
       - глас: 4
         текст: Наста днесь всечестный праздник / пренесения честных мощей твоих, / святителю
            Петре, / веселя изрядно твое стадо, / и верное отечество, и люди, / о нихже
            не оскудевай, / моляся Христу Богу, / еже от Него дарованней / ти пастве сохранитися /
            от враг ненаветованней // и спастися душам нашим.
      молитва: 'О великий святителю, преславный чудотворче, Российския Церкве первопрестольниче,
         града Москвы хранителю и о всех нас усердный молитвенниче, отче наш Петре! К
         тебе смиренно припадаем и молимся: простри руце твои ко Господу Богу и помолися
         за ны, грешныя и недос­тойныи рабы Его, да пробавит нам милость Свою и низпослет
         нам вся благопотребная к временному житию и вечному спасению нашему, дары благости
         Его, наипаче же да оградит нас миром, брато­любием, благочестием от всех искушений
         врага диавола и дарует нам быти верным чадом твоим, не по имени токмо, но и
         всем житием нашим. Молим тя, святителю Христов, сохрани предстательством твоим
         небесным град Москву и люди ея. Ей, угодниче Божий! Услыши нас благоутробно
         и буди всем нам помощник и заступник во всяких бедах и напастех, не забуди нас
         и в час кончины нашея, егда наипаче твоего заступления потребуем, да при помощи
         молитв твоих святых, сподобимся и мы, грешнии, кончину благую получити и Царство
         Небесное унаследити, славяще дивнаго во святых Своих Бога нашего, Отца, и Сына,
         и Святаго Духа. Аминь.'
