       - глас: 1
         текст: Терпения столп был еси, / ревновавый праотцем, преподобне, / Иову
            во страстех, / Иосифу во искушениих, / и Безплотных жительству, / сый в телеси, /
            Алипие отче наш, / моли Христа Бога // спастися душам нашим.
       - глас: 4
         текст: Страшен и неприступен / показался еси бесом воистину, / уязвляя сих
            раною / священных твоих молитв / и далече отгоняя ополчения / страстная постом /
            и колеблющимся был еси, / всеблаженне, непреклонное утверждение, / Алипие
            преподобне, / моли Христа Бога // спастися душам нашим.
утреня:
