         ссылка: Правило веры
утреня:
   канон:
      кондак:
         глас: 4
         текст: Яко воистинну / по имени своему ты, / Боголюбезне святителю Феофиле /
            и преподобне, соблюдши, / явися тебе / Христос Спас, / обещая ти Живот / и Царствие
            Свое, / в немже, днесь ликуя, // не забуди нас, рабов твоих.
