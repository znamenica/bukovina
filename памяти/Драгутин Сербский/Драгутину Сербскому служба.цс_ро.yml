---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Божественнаго страха огнем / душу свою распалил еси, / очистився покаянием /
            и украсився кротостию и смирением, / востекл еси к невечернему / Свету - Христу, /
            преподобне отче Феоктисте, / и ныне, трисолнечным светом озаряемь, / на Небеси
            ликуеши, / моли о нас, верою почитающих // честную память твою.
утреня:
   канон:
      кондак:
         глас: 7
         текст: 'Верою истинною украшен быв, / просиял еси добродетельми, / храмы и
            обители / щедро помогал еси, / богомилов же душетлительную / ересь искоренил еси, /
            сего ради вопием ти: / преподобне Феоктисте, блаженне, / со всеми преподобными /
            предстоя Христу, // молися о всех нас.' 
