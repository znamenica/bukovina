         текст: Блаженство плачущих / получити желая, / день и нощь / непрестанно плакал
            еси, / имея во уме час Судный, / тем по кончине твоей / обрел еси утешение на
            Небеси, / преподобне Афанасие. / Подаждь и нам плакатися зде / грехов наших
            выну, / яко да плача безконечнаго избывше, / тамо приимем // вечное утешение.
