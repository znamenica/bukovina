       - глас: 8
         текст: В тебе, отче Кассиане, известно спасеся еже по образу, / восприем
            бо крест и последовав Христови, / творил еси заповеди Его тщательне. // Темже
            ныне со Ангелы радуется, преподобне, дух твой.
       - глас: 4
         текст: Днесь град Углеч тобою хвалится, / в концех бо его пресветло, яко
            велие солнце, возсиял еси / и чудесы твоими вся озарил еси, / и ныне молися
            Господеви, / Кассиане преподобне, / за град Углеч и обитель сию, / и всяк
            град, и страну, и люди, / иже верою тебе почитающия, // и о спасении душ наших.
       - глас: 4
         текст: Днесь пресветло красуется славнейший Углеч град, / церковь же Божия
            Матере вельми радуется, / имеющи многоцелебныя в себе мощи великаго чудотворца,
            / преподобнаго Кассиана, возсиявшаго от Рима, / якоже солнце, всему миру,
            издалеча просвещающаго верных сердца, / имже украси Бог церковь Матере Своей.
            / Темже ныне молим тя: / буди покровитель и заступник непобедимый / от всяких
            бед граду нашему / и всем верным хранилище, / притекающим в дом Божия Матере
            и кланяющимся тебе, / преподобне угодниче Христов Кассиане, // моли Христа
            Бога спастися душам нашим.
       - глас: 4
         текст: Ветхаго Рима имея воспитание, / державу отечества своего, град Мангупский,
            оставль, / и нивочтоже вменил еси княжение / и славу маловременную суетнаго
            века Христа ради, / и паче земнаго богатства избра богатство себе Небесное
            и славу вечную / возвысив ум свой к Богу, / и житие свое со Ангелы вожделел
            еси восприяти, / промышлением Божественнаго разума направляемь, / и Богоспасаемаго
            Углеча града достигл еси, / и близ в пределех области его, над Волгою рекою,
            в пустыню вселився, / и обитель преславну в честь Божия Матере воздвигл еси,
            / и в ней тело свое предложив, яко дар освящен. / Тем молим тя, отче Кассиане,
            / моли Христа Бога, // да спасет души наша.
