         текст: Яко светозарная звезда, пришел еси от востока на запад, / оставль
            отечество и княжение твое Христа ради, / и в царствующий град Москву пришел
            еси, / и, промышлением Божественнаго разума направляемь, / Углеча града достигл
            еси, / и, близ его, над Волгою рекою, в пустыни Учме вселився, / обитель сотворил
            еси, и церковь созда, / и созва монахов во спасение; / с нимиже моли о нас,
            чтущих память твою, да зовем ти: // радуйся, преподобне отче Кассиане.
       - глас: 4
         текст: Якоже пресветлое солнце, / возсия нам от Рима и к царскому граду достигл
            еси, / преблаженне отче Кассиане, / и Ангельски в Русстей земли пожил еси,
            / и древних постник на высоту воздержания востече, / и в пустыни Учме, близ
            Богоспасаемаго града Углеча, / обитель преславну иноком , во спасение сооружи,
            / и храм благолепен Пречистей Богоматери Духом Божиим уясни, / и в ней тобою
            Бог прославляется, / и ныне молитися Господеви не престай о стаде своем, /
            иже многими поты и труды стяжал еси / избавити его от всех обстояний лукаваго,
            / и от всяких скорбей и бед невредиму сохранитися, / и нам, рабом твоим, грехов
            прощение молитвами твоими получити, / и граду твоему Углечу от напастей всяческих
            / и находящих падений, гневом Божиим праведным, свободитися умоли, // преподобне
            и Богомудре отче Кассиане.
       - глас: 5
         текст: Яко многосветлая звезда, / возсиял еси в Русстей земли, отче Кассиане,
            / и яко богатство драгоценнаго бисера / прийде к нам от ветхаго Рима / и дошед
            Богоспасаемаго града Углеча, / и близ его Божественным смотрением / обитель
            всечестну возградил, / и церковь Матере Божия чудновидну созда, / и созва
            инок множества, / с ними же молися Христу Богу / избавити град сей от варварскаго
            пленения, / и междоусобныя брани, и огненнаго запаления невредима соблюди,
            // преподобне и Богомудре отче Кассиане.
