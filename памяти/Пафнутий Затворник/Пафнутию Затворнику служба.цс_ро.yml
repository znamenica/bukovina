         глас: 2
         текст: Велия веры исправления, / в пещернем затворе, / яко на воде упокоения, /
            преподобне отче Пафнутие, / радовался еси, / огнем бо любве / Божественныя распаляемь, /
            бдением и молитвою / безстрастия достигл еси / и явился еси / равноангельный
            на земли, / того молитвами, / Христе Боже, // спаси души наша.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Помышляя исход / души твоея / и праведное мздовоздаяние / по делом, / непрестанными
            слезами / умолил еси Господа / даровати тебе / неизреченных радостей наследие, /
            яже уже / со святыми предвкушая, / Пафнутие преподобне, / поминай и нас // пред
            Богом, чтущих тя.
