         текст: Предстательство страшное и непостыдное, / не презри, Благая, / молитв
            наших, / Всепетая Богородице, / Милостивая верных Домостроительнице, / утверди
            православных жительство, / спаси страну нашу / и всех православно живущих /
            в ней защити, / зане родила еси Бога, // Едина Благословенная.
      молитва: О Пречистая Владычице Богородице, Всечестнейшая наша Мати Игумение
         всех православных святых обителей иноческаго жития, во Святей Горе Афонстей
         и по всей вселенней сущих! Приими смиренная моления наша и принеси я ко всещедрому
         Богу нашему, да спасет души наша Своею благодатию. Воззри на ны милосердным
         Твоим оком и соверши Сама о Господе наше спасение, понеже без милости Спаса
         нашего и Твоего святаго о нас ходатайства не возможем окаяннии совершити своего
         спасения, яко окаляхом житие наше в суетах мирских, ибо время приближися жатвы
         Христовы и день Страшнаго Суда приспе. Мы же, окаяннии, погибаем в бездне греховней
         нерадения ради нашего, по реченному от святых отцев, первоначальников ангельскаго
         во плоти жития, яко последнии монаси нерадением жития своего уподобятся мирским
         человеком, еже и сбысться днесь, ибо последнее иночество наше плавает житием
         своим в мори житейском, посреде великия бури и непогоды, ибо наша святыя обители
         во прасе пребывают, грехов бо ради наших всеправедный Судия Господь наш Иисус
         Христос тако благоволи, мы же, недостойнии, не имамы, где главы подклонити. О
         сладчайшая наша Мати Игумение! Собери ны, разсеянное стадо Христово, воедино
         и спаси православное монашество последняго века сего, и всех православных христиан
         сподоби райския жизни со ангелы и всеми святыми во Царствии Христа Бога нашего,
         Емуже честь и слава, со Безначальным Его Отцем и со Пресвятым, Благим и Животворящим
         Его Духом во веки веков. Аминь.
