---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Божественным духом просвещен, / усердно послужил еси Богови / постом
            и молитвою, / терпением в годину гонений и смирением. / Подражая любимому /
            своему архипастырю / священномученику Иувеналию, / душу свою уготовал еси /
            в жертву Богу чистую. / Молися, преподобномучениче Мино, / за паству рязанскую, /
            за веру Православную, за Русь Святую, / да сохранит Отечество наше / в мире
            и благочестии // и спасет души наша.
