      молитва: 'О великий во иерарсех, вселенныя учителю богомудрый, преблаженне отче
         Василие! Велия подвиги и труды твоя, яже во славу Святыя Церкве совершил еси:
         ты исповедник твердый и светильник веры Христовы на земли был еси, светом Боговедения
         верныя озаряяй, ложная учения попаляяй и всему миру слово спасительныя истины
         возвещаяй. Ныне же, велие на Небесех имеяй дерзновение ко Святей Троице, помози
         нам, со смирением к тебе припадающим, твердо и неизменно святую Православную
         веру до конца жития нашего сохранити, от маловерия же, сомнений и колебания
         в вере соблюди, да не прельщени будем богопротивных и душепагубных учений словесами.
         Дух ревности святыя, еюже ты пламенел еси, о преславный Церкве Христовы пастырю,
         возгрей предстательством твоим и в нас, ихже Христос постави быти пастырями,
         да всеусердно просвещаем и утверждаем в правей вере словесное стадо Христово.
         Умоли Господа, да возвысится страна наша, и да дарует всему народу нашему здравие,
         долгоденствие и во всем благое поспешение. Испроси, о милосердый святителю,
         от Отца светов и всем, всякий дар коемуждо благопотребен: младенцем благое в
         страсе Божием возрастание, юным целомудрие, старым и немощным укрепление, скорбящим
         утешение, недугующим исцеление, заблуждшим вразумление и исправление, обидимым
         заступление, сиротам и вдовицам защищение, искушаемым благодатное поможение,
         отшедшим от сего временнаго жития отцем и братиям нашим блаженное упокоение.
         Ей, святче Божий, призри милостиво от обителей Горних на нас, смиренных, многими
         соблазнами и напастьми обуреваемых, и к земли приверженных возведи к высоте
         Небесней. Преподаждь нам, преблагий отче, твое архипастырское и святое благословение,
         да, оным осеняемии, в сие новое лето и во все прочее время живота нашего в мире,
         покаянии и послушании Святей Православней Церкви поживем, заповеди Христовы
         усердно творяще, подвигом добрым веры подвизающеся, и тако Царствия Небеснаго
         достигнем, идеже с тобою и всеми святыми сподоби Троицу Святую, Единосущную
         и Нераздельную пети и славити во веки веков. Аминь.'
