вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: От юности, блаженне, / всего себе / Господеви возложив, / выну повинуяся
            Богу, / противяся же диаволу, / над страстьми греховными / воцарился еси, /
            тем сам храм / Божий быв, / и обитель красну / воздвигнув во славу / Пресвятыя
            Троицы / и собранное тобою / в ней стадо Христово / Богоугодно упасши, / преставился
            еси / к вечным обителем, / отче Данииле, / моли Триипостаснаго / во едином Существе
            Бога // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Невечерняго Света / пресветлое светило, / жития чистотою / просвещающее
            всех, / явился еси, / отче Данииле: / образ бо и правило / иноком был еси, / сиротам
            же отец / и питатель вдовицам. / Сего ради и мы, / чада твоя, / вопием ти: / радуйся,
            радосте / и венче наш; / радуйся, многое имый / к Богу дерзновение; / радуйся,
            граду нашему // велие утверждение.'
