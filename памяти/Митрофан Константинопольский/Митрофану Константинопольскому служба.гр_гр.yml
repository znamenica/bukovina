       - глас: 8
         подобен: Τον συνάναρχον Λόγον
         текст: Αρετών ταις ακτίσι καταλαμπόμενος, Πατριαρχών ανεδείχθης γέρας και θεία
            κρηπίς, ως Χριστού μυσταγωγός Πάτερ Μητρόφανες, από δε θρόνου υψηλού, τη
            Εκκλησία δαδουχείς, το φέγγος της ευσέβειας. Και νυν απαύστως δυσώπει,
            ελεηθήναι τας ψυχάς ημών.
утреня:
   канон:
      кондак:
       - глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Τὴν πίστιν Χριστοῦ, τρανῶς σὺ ἐδογμάτισας, καὶ ταύτην τηρῶν, εἰς πλῆθος
            ὄντως ηὔξησας, τὸ πιστόν σου ποίμνιον· σὺν Ἀγγέλοις ὅθεν Μητρόφανες,
            συναγάλλῃ νῦν καὶ Χριστῷ, πρεσβεύεις ἀπαύστως, ὑπὲρ πάντων ἡμῶν.
       - глас: 4
         подобен: Ο υψωθείς εν τω Σταυρώ
         текст: Τον Ιεράρχην του Χριστού Μητροφάνην, της Εκκλησίας τον φωσφόρον λαμπτήρα,
            τον ομοούσιον τον Λόγον τω Πατρί, εν μέσω κηρύξαντα, θεοφόρων Πατέρων, και
            θρόνον κοσμήσαντα, Βασιλίδος εν πρώτοις, και προφητείας χάριν εκ Θεού, σαφώς
            λαβόντα, συμφώνως υμνήσωμεν.

