         глас: 8
         текст: В немощех силу, / в слепоте очи / нетленныя обрела еси, / пребывающи на
            одре болезни, / всюду яко птица / духом носилася еси, / младенствующи телом, / была
            еси мати / скорбящим и обруеваемым. / Темже чтущих твою память / не остави в молитвах, /
            и помози нам избавися / от грехов покаянием, / и улучити с тобою // Царство Небесное.
