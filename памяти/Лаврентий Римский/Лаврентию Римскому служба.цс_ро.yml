---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Огнем Божественным / распалив сердце твое, / огнь страстей / до конца
            испепелил еси, / страдальцев утверждение, / богоносе мучениче Лаврентие, / и
            в страданиих вопиял еси верно: / ничтоже мя разлучит // любве Христовы.'
