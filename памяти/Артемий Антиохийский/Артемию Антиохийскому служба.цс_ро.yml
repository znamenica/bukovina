         да даст правоверным людем, почитающим тя и на поклонение мощем твоим приходящим,
         милость и благих прошений скорое исполнение. Предстояй Престолу Божию в лице
         мученик, поминай всех нас, бедами, напастьми и скорбьми обстоимых, и в житии
         сем много страждущих: да твоею помощию и крепким поборством престанут приходящая
         на нас злая. Мы же, твоими злостраданиями назидаеми, силою благодати Христовы
         чрез тебе исполняеми, в терпении крестоношения жити начнем, во еже Господу покаянием
         благоугодити и неизреченная благая наследовати, яже уготована любящим Бога и
         прославляющим святое имя Его, Отца и Сына и Святаго Духа, ныне и присно, и во
         веки веков. Аминь.'
