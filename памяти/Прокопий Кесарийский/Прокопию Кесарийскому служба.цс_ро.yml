утреня:
   канон:
      кондак:
         глас: 2
         текст: Ревностию ко Христу / Божественною распалаемь / и Креста крепостию ограждаемь, /
            врагов шатание / и дерзость низложил еси, Прокопие, / и честную Церковь возвысил
            еси, / верою преуспевая // и просвещая нас.
