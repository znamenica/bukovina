      молитва:
       - 'К тебе, о преславный новомучениче Юрие, богомудрому наставнику юных, просветителю
         и истины взыскателю и возвестителю, исповеднику, богословия ревнителю, за Христа
         страдания и смерть приявшему, вседушно прибегаем и молим: простри руку помощи
         всем в немощи и злострадании сущим, научи во единодушии и любве пребывати и
         спасатися вкупе, не остави храм, имени твоему посвященный, твоим попечением
         и всех с верою и любовию чтущих святую память твою. Ум и сердце на горняя направи;
         не словесно бо токмо, но действенно жити по Бозе ревнуем; ближняя паче себе
         возлюбим, гнев, зависть, корысть на кротость и милосердие преложим, да над страстьми
         победители явимся. Исповедания веры спасительныя держатися помози, прельщения
         льстиваго сетей избави; и тако прилепившеся тебе, святому заступнику нашему,
         сподобимся Царствие Небесное унаследовати, идеже ты в сонме новомученик и исповедник
         Российских непрестанно славиши Пресвятую Троицу, Отца и Сына и Святаго Духа
         во веки веков. Аминь.'
       - О, святый новомучениче Юрие Петроградский! К тебе, предстателю святый, прибегаем,
         яко не имамы дерзновения ко Господу за премногия грехи наша. Ты же, страстотерпче
         святый, в земном житии твоем столп веры православныя быв и исповедник доблий,
         укрепи нашу веру, да возможем противустати всем кознем лукаваго, испроси нам
         у Всемилостиваго Бога вся благопотребная душам и телесем нашим, заблуждающих
         обрати, недугующих исцели, юныя просвети, да уведят благочестия доброту и греха
         безобразие, даждь нам утешение в печалех, пробуди в сердцах наших покаяние,
         возжги в сердцах наших пламень Божественныя любве и всем вся даруй, яже ко спасению
         потребное и полезная, да всеблагомощным предстательстовм твоим избавимся от
         всякия беды и напасти, и да будем благоуспешны в трудех наших. Услыши моления
         наша, благоверне Юрие, ко иконе твоей с верою и любовию припадающих, яви нам
         многомощное твое заступление, соблюди град Петров, его же возлюбил еси, и вся
         грады и веси русския от напастей ненаветны, да славим дивнаго во святых Своих
         Бога, Отца и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.
       - 'О, святый новомучениче Юрие Петроградский! К тебе, скорому помощнику и теплому
         молитвеннику, недостойнии, прибегаем, смиренное моление приносяще: не презри
         ны, немощныя, по вся дни и часы в беззакония впадающия. Ей, святче Божий, не
         остави ны, твоея милости приносящия, велие бо имаши дерзновение ко Христу Богу
         нашему, яко многи муки и страдания за Него и смерть лютую приял еси и, ныне
         со Ангелы Престолу Божию предстоя, умоли Господа Бога избавити ны от всякия
         скорби и болезни и всякаго зла, наипаче же от нахождения врага темнаго, Церкве
         Православней благоденствие даруй; град Петров, в немже страдания приял еси,
         и всю землю Русскую миром огради, от всякаго злаго обстояния избави и вся, к
         животу временному полезная и ко спасению вечному приводящая, даровати нам у
         Господа Бога нашего испроси, да молитвами твоими христианскую кончину получити
         вси сподобимся и, козней диавольских и муки вечныя избавльшеся, безконечнаго
         блаженнаго Царствия причастницы будем.О святый и добропобедный новомучениче,
         сотвори молитвы твоя за всех страждущих, за лишенных крова, работы, за сущих
         во обстояниях тяжких, за пребывающих в отчаянии и тревоге о днях грядущих.Ей,
         святый Юрие, ниспошли благословение Божие всем в радости сущим, упроси Творца
         нашего даровати помощь благодатную семьям нашим, чадом, старцем и старицам,
         да сподобит всех нас Милосердный наш Господь во всяк день и час жития нашего
         в мире и славословии Божием пребывати. К предстательству и заступничеству твоему
         прибегая, угоднице Христова, усердно просим тя: приклони Милосердие Божие, к
         нашей Святей Церкви, к архипастырям, пресвитером, монашествующим и миряном,
         яко ты еси всеблагий заступниче наша пред Престолом Всесвятыя и Нераздельныя
         Троицы.Вознеси молитвы твоя, о святый страстотерпче, за всех умерших в надежде
         всеобщего воскресения, да простит им Господь вся согрешения их, вольная и невольная.
         О святый Юрие, испроси у Иисуса Христа, Господа и Спасителя нашего, прощения
         всех наших прегрешений, яже от юности до настоящего дня и часа согрешихом. Умоли
         Господа нашего исполнити вся просьбы наша и молитвами твоими сподоби ны славословити
         купно с тобою Всесвятаго Господа и Бога нашего, Отца и Сына и Святаго Духа и
         ныне и присно и во веки веков. Аминь.'
