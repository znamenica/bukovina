         текст: Срадуйтеся нам ангельские чины / и святии вси, / днесь бо празднуем память /
            новомученика Юрия, / подвиги земныма своима, / делы милосердия / и страданиями
            правды / Христовой ради / Царствия вечнаго достигшаго, / веруем, яко духом вкупе /
            с нами пребывая, / моление сие приимет / и Христу принесет, // ходатайствуя о
            спасении нашем.
