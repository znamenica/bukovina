         глас: 2
         текст: Божиим Духом иночество вожделе / и восприя Духа Святаго благодатию,
            / и святительства сана сподобился еси, / содержаще престол Русския Митрополии,
            / и бысть пастырь и учитель от рода русскаго, / пасый стадо Христово словесных
            овец, / и обрете благодать от Господа, Геронтие святителю, / Емуже всегда
            о нас непрестанно молися, // спастися душам нашим.
