         текст: Днесь душа всяка веселится / на память успения святителя Христова
            Геронтия, / премудрости ревнителя / и кротости учителя, / смирению наказателя,
            / учением Божественных словес верныя насладившаго. / Русскаго митрополита
            похвалим, / святительства паству приимшаго, / украсившаго Церковь Христову.
            / Тем и Христос видя твое благопроизволение, / причте тя в лик праведных,
            / святителю Геронтие, / моли Христа Бога и Пречистую Богородицу // непрестанно
            о всех нас.
утреня:
