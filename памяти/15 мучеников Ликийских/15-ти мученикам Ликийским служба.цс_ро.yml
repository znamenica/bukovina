вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Яко воини, мученицы непобедимии, / течением невозбранным / в судилище
            неверных внидосте / и веры ради / многия муки претерпесте, / Христа исповедающе /
            Единаго со дерзновением. / Того молите, / Трофиме и Феофиле с прочими, / яко
            да тяготу страстей отложше, / ваше ныне страдание поем, // страстотерпцы непреоборимии.
       - ссылка: Мученицы Твои, Господи
