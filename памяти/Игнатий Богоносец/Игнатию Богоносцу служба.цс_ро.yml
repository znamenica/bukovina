       - ссылка: И нравом причастник
       - глас: 4
         текст: Апостольских нравов подражателю / и престола их снаследниче, / архиереев
            удобрение / и мучеников славо, богодухновенне, / на огнь, и меч, и звери дерзнул
            еси веры ради / и, слово истины исправляя, до крове пострадал еси, / священномучениче
            Игнатие, / моли Христа Бога // спастися душам нашим.
      молитва: 'О великий святителю Богоносный Игнатие! К тебе припадаем и молим тя:
         призри на ны, грешныя, прибегающий к твоему заступлению! Умоли Господа, да простит
         нам вся согрешения наша. Ты мученически душу твою за веру положил еси, даруй
         и нам мужество во всем подражати тебе. Ничто в жизни не возмогло отлучити тя
         от любве ко Господу: ни лестныя обещания, ни прещения, ни угрозы, ниже самыя
         муки, ты с радостию предстал пред зверьми на смерть лютую и, яко Ангел, возлетел
         еси во обители Отца нашего Небеснаго, и молитва твоя много может пред Господем.
         Буди же, святый угодниче, предстателем у Господа, испроси нам благоденственное
         и мирное житие, здравие, и спасение, и во всем благопоспешение, на враги же
         победу и одоление, да осенит Он, Милосердый, Своею благодатию и да охранит нас
         на всех путях святыми Своими Ангелами. Помогай нам святыми своими молитвами
         ко Всемогущему Богу, да избавит ны от глада, труса, града, бездождия и смертоносных
         болезней. Буди нам помощник скорый во всякой скорби, наипаче в час кончины нашея
         явися нам светлым защитником и ходатаем и умоли Господа сподобитися всем нам,
         тебе ныне тепле молящимся, получити по христианской кончине Небесное Царствие,
         идеже вси святии вкупе с тобою вечно славят Отца и Сына и Святаго Духа. Аминь.'
