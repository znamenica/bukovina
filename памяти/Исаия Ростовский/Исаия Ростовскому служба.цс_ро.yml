вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Православия наставниче, / благочестия учителю и чистоты, / Ростову
            пресветлый светильниче, / святителем Богодохновенное удобрение, / Исаие премудре, /
            учением бо твоим / вся Русския концы / просветил еси благодатию духовною, /
            святителю блаженне, / моли Христа Бога, // да спасет души наша.
       - глас: 2
         текст: В иноцех святыя / лавры Печерския / благоискусен показавыйся / и во
            архиерейстем сане / добр пастырь / своему стаду, / Боголюбезне Исаие, бывый, /
            моли о нас Пастыреначальника / Христа Бога / да помилует и спасет // души наша.
утреня:
   канон:
      кондак:
       - глас: 3
         текст: 'Яко гром, возгремел еси / Божественными твоими учении / в Русстей земли /
            и явился еси / светильник пресветел, / осияя светом Богоразумия, / Исаие блаженне. /
            Темже вопием ти: / Христа Бога моли // непрестанно о всех нас.'
       - глас: 4
         текст: Своего епископска сана / тезоименство храня, / сирых, вдовиц / и всех,
            зле страждущих, / сам собою / посещал еси любезне / и, милостынею довольне тех /
            ущедряя, яко отец, / сподобился еси Ангелы / на освящение церкве Печерския, /
            святителю Исаие, / принесен быти чудне, / с нимиже молися Господеви // о душах
            наших.
