вечерня:
   отпустительно:
      тропарь:
       - текст: Tῶν Λευκάρων τὸ κλέος καὶ Κυπρίων τὸ καύχημα, μονῆς Ἐγκλείστρας, Πολιοῦχε
            θεοφόρε πατὴρ ἡμῶν Νεόφυτε, νηστείᾳ ἀγρυπνίᾳ προσευχῇ καὶ ἔγκλειστος ἐν ἄντρῳ
            καρτερῶν, θείαν χάριν ἐκομίσω, ἣν πιστοῖς νῦν παρέχει θήκη λειψάνων σου. Δόξα
            τῷ ταύτῃ βραβεύσαντι ἡμῖν, δόξα τῷ σὲ δοξάσαντι, δόξα τῷ χορηγοῦντι διὰ σοῦ
            πᾶσιν ἰάματα.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Των Λευκάρων τον γόνον, και της Κύπρου το καύχημα, και Μονής Εγκλείστρας
            το κλέος, θεοφόρον Νεόφυτον, τιμήσωμεν εν ύμνοις και ωδαίς, ως σκεύος
            ουρανίων αρετών, και ως πρέσβυν ημών μέγαν προς τον Θεόν, από ψυχής
            κραυγάζοντες. δόξα τω δεδωκότι σοι ισχύν, δόξα τω σε στεφανώσαντι, δόξα τω
            ενεργούντι δια σου, πάσιν ιάματα.
