         кратко: Η Παρθένος σήμερον
         текст: Η Παρθένος σήμερον, τον υπερούσιον τίκτει, και η γη το σπήλαιον, τω
            απροσίτω προσάγει. Άγγελοι, μετά Ποιμένων δοξολογούσι, Μάγοι δε, μετά
            Αστέρος οδοιπορούσι, δι’ ημάς γαρ εγεννήθη, Παιδίον νέον, ο προ αιώνων Θεός.
