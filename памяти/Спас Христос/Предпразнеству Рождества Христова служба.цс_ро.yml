---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Готовися, Вифлееме, / отверзися всем, Едеме, / красуйся, Евфрафо, /
            яко древо живота / в вертепе процвете от Девы: / рай бо Оноя чрево / явися
            мысленный, / в немже Божественный сад, / от негоже ядше, живи будем, / не
            якоже Адам умрем. / Христос раждается // прежде падший возставити образ.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Дева днесь / превечное Слово / в вертепе грядет / родити неизреченно: /
            ликуй, вселенная, услышавши, / прослави со Ангелы и пастырьми / хотящаго
            явитися Отроча Младо, // Превечнаго Бога.'
