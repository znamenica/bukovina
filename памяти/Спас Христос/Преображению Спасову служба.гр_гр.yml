         текст: Επί του Όρους μετεμορφώθης, και ως εχώρουν οι Μαθηταί σου την δόξαν σου,
            Χριστέ ο Θεός, εθεάσαντο, ίνα όταν σε ίδωσι σταυρούμενον, το μεν πάθος
            νοήσωσιν εκούσιον, τω δε κόσμω κηρύξωσιν, ότι συ υπάρχεις αληθώς, του Πατρός
            το απαύγασμα.
