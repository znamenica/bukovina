         глас: 4
         текст: Написовашеся иногда / со старцем Иосифом, / яко от семене Давидова, / в
            Вифлееме Мариам, / чревоносящи безсеменное Рождение. / Наста же время рождества,
            и место ни единоже бе обиталищу, / но, якоже красная палата, / вертеп Царице
            показашеся. / Христос раждается // прежде падший воскресити образ.
