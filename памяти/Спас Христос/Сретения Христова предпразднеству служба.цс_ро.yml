---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: 'Небе́сный лик Небе́сных А́нгел, / прини́к на зе́млю, / прише́дше зрит я́ко Младе́нца, /
            носи́ма к хра́му, / Перворожде́нна всея́ тва́ри / от Ма́тере Неискусому́жныя, /
            предпра́зднственную у́бо с на́ми // пою́т песнь, ра́дующеся.'
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Со Отце́м Сло́во сый неви́димо, / ны́не у́бо ви́димь есть пло́тию: / неизрече́нно
            от Де́вы роди́ся / и на руку́ ста́рчу / дае́тся святи́телю. / Поклони́мся Тому́, //
            и́стинному Бо́гу на́шему.'
