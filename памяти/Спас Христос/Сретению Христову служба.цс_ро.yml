---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Ра́дуйся, Благода́тная / Богоро́дице Де́во, / из Тебе́ бо возсия́ / Со́лнце Пра́вды,
            Христо́с Бог наш, / просвеща́яй су́щия во тьме. / Весели́ся и ты, ста́рче пра́ведный, /
            прие́мый во объя́тия / Свободи́теля душ на́ших, // да́рующаго нам воскресе́ние.
утреня:
   величание: Величаем Тя, / Живодавче Христе, / и чтим Пречистую Матерь Твою, / Еюже
      по закону ныне // принеслся еси в храм Господень.
   канон:
      кондак:
         глас: 1
         текст: Утро́бу Деви́чу освяти́вый / Рождество́м Твои́м / и ру́це Симео́не благослови́вый, /
            я́коже подоба́ше, предвари́в, / и ны́не спасл еси́ нас, / Христе́ Бо́же, / но умири́ во
            бране́х жи́тельство // и укрепи́ лю́ди, / и́хже возлюби́л еси́, // Еди́не Человеколю́бче.
