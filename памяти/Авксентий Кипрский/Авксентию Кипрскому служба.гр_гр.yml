         глас: 3
         текст: Χαίρει ἔχουσα ἡ Καρπασέων Κώμη λάρνακα τῶν σῶν λειψάνων, παναοίδιμε
            πάτερ Αὐξέντιε. Ὡς γὰρ ποτὲ πολεμίους κατήσχυνας, καὶ τῶν δαιμόνων τὸ θράσος
            ἐνίκησας καὶ κατηύφρανας ἠμᾶς τοὺς πιστῶς σοὶ κράζοντας, ἱκέτευε, δωρήσασθαι
            ἠμὶν τὸ μέγα ἔλεος.
