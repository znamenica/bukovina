         глас: 8
         текст: 'В тебе, мати, известно спасеся, еже по образу: / приимши бо крест,
            последовала еси Христу / и, деющи, учила еси презирати убо плоть, преходит
            бо, / прилежати же о души, вещи безсмертней. // Темже и со Ангелы срадуется,
            преподобная Ксение, дух твой.'
утреня:
