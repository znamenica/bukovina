       - глас: 4
         текст: 'Иже во святых святая / Христа Преблагаго / всем сердцем возлюбила еси, /
            Богомудрая Ксение славная, / того ради омерзила еси / мирскую сладость. / Крест
            же Его / вземши честный, / возлюби пети // присно: аллилуйя.'
       - глас: 2
         текст: Твою страннонравную, / Ксение, память совершающе, / любовию почитающии
            тя, / поем Христа, / во всех тебе подающаго / крепость исцелений, / Емуже всегда
            молися // о всех нас.
