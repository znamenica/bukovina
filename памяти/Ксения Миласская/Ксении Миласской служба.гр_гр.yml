вечерня:
   отпустительно:
      тропарь:
       - ссылка: Ἐν σοί Μῆτερ
       - глас: 3
         подобен: Θείας πίστεως
         текст: Ξένην ἤνυσας, ζωὴν ἐν κόσμῳ, ξένην ἔσχηκας, προσηγορίαν, ὑπεμφαίνουσαν τὴ κλήσει τὸν τρόπον σου, σὺ γὰρ νυμφίον λιποῦσα τὸν πρόσκαιρον, τῷ ἀθανάτῳ ὁσίως νενύμφευσαι. Ξένη ἔνδοξε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἠμὶν τὸ μέγα ἔλεος.
утреня:
   канон:
      кондак:
         глас: 2
         подобен: Τοῖς τῶν αἱμάτων σου
         текст: Τό σόν ξενότροπον Ξένη μνημόσυνον, ἐπιτελοῦντες οἱ πόθῳ τιμῶντές σε, ὑμνοῦμεν Χριστόν τόν ἐν ἅπασι, σοί παρέχοντα ἰσχύν τῶν ἰάσεων· ὅν πάντοτε δυσώπει, ὑπέρ πάντων ἡμῶν.
      икос: Ἵλεων Ξένη, τὸν ξενοτρόπως ἐκ Παρθένου τεχθέντα, ἐκδυσώπει Χριστὸν ἡμῖν γενέσθαι Ἀοίδιμε, τοῖς κατὰ χρέος σοι προσφοιτῶσιν ἐκ ψυχῆς καὶ καρδίας καθαρωτάτης, καὶ εὐσεβῶς τὴν σὴν μνήμην ὑμνῆσαι σπουδάζουσιν, ἣν πᾶσαι τῶν οὐρανῶν αἱ Δυνάμεις ἀξίως ἐτίμησαν, ὡς φωτοφόρον καὶ ἄμωμον καὶ ἁγίαν πανήγυριν, Ἔνδοξε, πρεσβεύουσα ἀπαύστως ὑπὲρ πάντων ἡμῶν.
