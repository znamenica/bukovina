       - глас: 6
         текст: Княжескую диадему / обагрил еси кровию твоею, / Богомудре страстотерпче
            Игоре, / за скиптр крест / в руку приим, / явился еси победоносец / и жертву непорочну
            Владыце / принесл еси себе. / Яко бо агнец / незлобив от раб / убиен был еси, /
            и ныне радуяся / предстоиши Святей Троице, / молися спастися // душам нашим.
