       - глас: 4
         текст: 'Наста днесь всечестная память страстотерпца благовернаго князя Игоря,
            / созывающая люди в пречестный храм Спасов, / идеже радостно сошедшеся благочестивых
            множество / молитвенно празднуют святую память твою, / и с верою взывают ти:
            / молися, святе, стране Российстей, граду Чернигову и всем православным христианом
            // в мире и благоденствии спастися.'
       - глас: 4
         текст: Просветився Божественным крещением, / Духа Святаго светлостьми озаряем,
            / Евангелие Христово в сердце твое восприял еси / делом слово Сына Божия исполняя,
            благоверный княже Игоре, / моли Всеблагаго Спасителя нашего даровати нам мир,
            и милость, // и спасение душ наших, чтущих честную память твою.
      молитва: 'О святый угодниче Божий, страстотерпче благоверный, княже Игоре! Ты
         из млада Бога возлюбил еси, мудрования плотская, честь и славу княжескую ни
         во что же вменил еси и монашескаго образа, еще юный леты, достигл еси, к Богу
         единому всею душею твоею прилепился еси, и благое иго Христово на ся взем, путем
         спасительным неуклонно шествовал еси даже до смерти мученическия. Сего ради
         венча тя Господь, блаженне Игоре, венцем славы и прият в Своя Небесныя селения,
         идеже ты ныне, неизреченныя славы и радости наслаждающеся в невечернем дни Царствия
         Христова, с лики святых страстотерпцев и всех святых Бога о нас умоляеши. Молимся
         тебе, святче Божий, припадая к честному образу твоему: молися о нас грешных
         и непотребных, испроси молитвами твоими мира державе нашей, граду сему <или и: и святому
         храму сему> благодати и милости. Церковь святую огради молитвами твоими от ересей
         и расколов, пастырем ея испроси ревность и благочестие, всем же нам любовь нелицемерную
         и терпение даруй, грехов наших прощение, болезней и всяких недугов исцеление.
         Покрый и сохрани всех нас от всяких бед, скорбей и напастей, да, благодаряще,
         прославим Святую Живоначальную Троицу, Отца и Сына и Святаго Духа, во веки веков.
         Аминь.'
