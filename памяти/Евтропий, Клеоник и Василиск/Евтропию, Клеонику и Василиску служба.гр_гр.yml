вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὸ τρίστοιχον ἄθροισμα, τῶν Ἀθλητῶν τοῦ Χριστοῦ, Εὐτρόπιον μέλψωμεν,
            σὺν Βασιλίσκω ὁμού, τὸν θεῖον Κλεόνικον οὗτοι γὰρ τῆς Τριάδος, τὸ ὑπέρθεον
            κράτος, ἄθλοις ὑπερφυέσιν, ὠμολόγησαν πάσιν ἡ πάντοτε πρεσβεύουσι, σώζεσθαι
            ἅπαντας.
утреня:
   канон:
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Ἁρμονίᾳ πίστεως συνδεδεμένοι, τοῦ ἐχθροῦ διέλυσαν, τάς παρατάξεις
            ἐμφανῶς, σύν Εὐτροπίῳ Κλεόνικος, καί Βασιλίσκος γενναίως ἀθλήσαντες.
