---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Якоже плод красный Твоего Спасительнаго сеяния, / земля Карельская
            приносит Ти, Господи, / вся святыя в той просиявшия. / Тех молитвами в мире
            глубоце, // Церковь и страну нашу Богородицею соблюди Многомилостиве.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Днесь лик святых в земли нашей Богу угодивших, / предстоит в Церкви
            и невидимо за ны молится Богу: / Ангелы с ним славословят, / и вси святии
            Церкви Христовы ему спразднуют, // о нас бо молят вси купно Превечнаго Бога.
