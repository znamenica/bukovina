      молитва: О, всехвальный и всечестный архиерею, великий чудотворче, святителю
         Христов, отче Николае, человече Божий, и верный рабе, мужу желаний, сосуде избранный,
         крепкий столпе церковный, светильниче пресветлый, звездо осиявающая и освещающая
         всю вселенную, ты еси праведник, яко финикс процветший, насажденный во дворех
         Господа своего: живый в Мирех, миром благоухал еси, и миро приснотекущее благодати
         Божия источаеши. Твоим шествием, пресвятый отче, море освятися, егда многочудесныя
         твоя мощи шествоваху во град Барский, от востока до запада хвалити имя Господне.
         О, преизящный и предивный чудотворче, скорый помощниче, теплый заступниче, пастырю
         предобрый, спасающий словесное стадо от всяких бед, тебе прославляем и тебе
         величаем, яко надежду всех христиан, источника чудес, защитителя верных, премудраго
         учителю, алчущих кормителю, плачущих веселие, нагих одеяние, болящих врача,
         по морю плавающих управителя, пленников свободителя, вдов и сирот питателя и
         заступника, целомудрия хранителя, младенцев кроткаго наказателя, старых укрепление,
         постников наставника, труждающихся упокоение, нищих и убогих изобильное богатство.
         Услыши нас, молящихся тебе и прибегающих под кров твой, яви предстательство
         твое о нас к Вышнему и исходатайствуй твоими Богоприятными молитвами вся полезная
         ко спасению душ и телес наших: сохрани святую обитель сию (или: храм сей), всякий
         град и весь, и всякую страну христианскую, и люди живущыя, от всякого озлобления
         помощию твоею: вемы бо, вемы, яко много может молитва праведнаго, поспешествующая
         во благое: тебе же праведнаго по преблагословенней Деве Марии, предстателя ко
         Всемилостивому Богу имамы, и к твоему, преблагий отче, теплому ходатайству и
         заступлению смиренно притекаем: ты нас соблюди яко бодрый и добрый пастырь,
         от всяких врагов, губительства, труса, града, глада, потопа, огня, меча, нашествия
         иноплеменников, и во всяких бедах и скорбех наших подавай нам руку помощи и
         отверзи двери милосердия Божия; понеже недостойны есмы зрети высоту небесную,
         от множества неправд наших: связани есмы узами греховными, и николиже воли Создателя
         нашего сотворихом, ни сохранихом повелений Его. Тем же преклоняем колена сокрушенна
         и смиренна сердца нашего к Зиждителю своему, и твоего отеческаго заступления
         к нему просим: помози нам, угодниче Божий, да не погибнем со беззаконии нашими,
         избави нас от всякого зла, и от всякие вещи сопротивныя, управи ум наш, и укрепи
         сердце наше в правой вере, в ней же твоим предстательством и ходатайством, ни
         ранами, ни прещением, ни мором, ни коим гневом от Создателя своего умалени будем,
         но мирное зде поживем житие, и да сподобимся видети благая на земли живых, славяще
         Отца и Сына и Святаго Духа, Единаго в Троице славимаго и поклоняемаго Бога,
         ныне и присно, и во веки веков. Аминь.
