вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Чудное и славное / рождество твое, / святителю Николае, / Церковь днесь православных /
            светло празднует, / ибо стоянием ногу твоею / яви тя Господь / и провозвести быти /
            светильника и учителя миряном, / весь мир обогащающа / и просвещающа чудесы. / Тем вопием
            ти: / моли Христа Бога // спастися душам нашим.'
       - глас: 2
         текст: 'Днесь возсия нам, / яко солнце, торжество твое, / отче Николае, / ибо в рождестве
            твоем дивным / стоянием ног твоих / ангелы возвеселил еси, / и человеки удивил еси, /
            противныя же устрашил еси, / темже ныне / и Христова Церковь / украшается яко невеста, /
            и высоким гласом / вопиет весело: / уяснися моя доброта прекрасно, / приидите вернии, /
            возвеселитеся и подъимите / спасение ваше / и душевное нетление, / в бедах скораго
            помощника, / в скорбех посетителя, / в мори обуреваемых / тихое пристанище, / алчущих
            питателя, / слепых вождя, / нищих богатство, / старцев жезл, / юных наказателя / и чистоты
            учителя, / и вси притекающии / с верою приемлют исцеление // душам и телом.'
утреня:
   канон:
      кондак:
       - глас: 2
         текст: В Мирех рождься, / святе Николае, / от благородна корене, / яко благоплодна ветвь
            прозябл еси, / исполнь бо быв / Божественных даров, / яко солнце зарями весь мир /
            чудесы просветил еси, / сего ради прославляем тя, / яко ученика и таинника // Божия
            благодати.
       - глас: 3
         текст: Яко звезда пресветлая / просиял еси, блаженне Николае, / посреде Ликии града / от
            праведники родился еси, отче, / и в честнем рождестве твоем / чудна и славна / тя показа
            Господь, / и во святем младенстве твоем / дивная явлена / быша о тебе, / Троицу бо
            проповедал еси / трех часов стоянием / честных ног твоих / на земли в час / рождения
            твоего, / и от сосца деснаго питашеся, / от леваго же никакоже, / в среду же и в пяток
            единою, / токмо во время вечернее, / и оттого, отче, / познан был еси / воздержания
            нелестное правило, / и яко имаши быти / велий таинник // Божия благодати.
