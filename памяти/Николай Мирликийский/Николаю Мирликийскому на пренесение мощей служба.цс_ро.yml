---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Приспе день светлаго торжества, / град Барский радуется, / и с ним
            вселенная вся ликовствует / песньми и пеньми духовными: / днесь бо священное
            торжество / в пренесение честных и многоцелебных мощей / святителя и чудотворца
            Николая, / якоже солнце незаходимое, возсия светозарными лучами, / разгоняя
            тьму искушений же и бед / от вопиющих верно: // спасай нас, яко предстатель
            наш, великий Николае.
       - глас: 4
         текст: Отечество свое, Миры Ликийския, не оставль духом, / во премирный град
            Барский преславно телом пренесеся, архиерею Николае. / И оттуду множество
            человеческое своим пришествием возвеселил еси / и болящия исцелил еси. / Темже
            тя молим, святителю Николае, / моли Христа Бога, // да спасет души наша.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Взыде, яко звезда, от востока до запада / твоя мощи, святителю Николае,
            / море же освятися шествием твоим, / и град Барский приемлет тобою благодать:
            / нас бо деля явился еси чудотворец изящный, // предивный и милостивый.
