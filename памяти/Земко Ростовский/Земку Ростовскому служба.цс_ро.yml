         Умоли Его благоутробие, да не осудит нас по беззакониям нашим, но да сотворит
         с нами по милости Своей. Испроси нам у Христа и Бога нашего мирное и безмятежное
         житие, здравие душевное и телесное, земли благоплодие и во всем всякое изобилие
         и благоденствие, и да не во зло обратим благая, даруемая нам от Щедрого Бога,
