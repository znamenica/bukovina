         поприще временныя жизни; избави нас воздушных мытарств и настави нас на путь,
         ведущий в селения праведных, идеже празднующих глас непрестанный, зрящих Божия
         лица неизреченную доброту. Церковь же Святую от расколов и ересей сохрани, верных
         укрепи, заблуждающих обрати и всем даруй вся, яже ко спасению и славе Божией
         подобающая; Отечество твое сохрани от врагов ненаветно, но поборай оружие Крестоноснаго
         воинства; и подаждь нам всем твое архипастырское и святое благословение, да
         оным осеняеми, избавимся от козней лукаваго и избегнем от всякия беды и напасти.
