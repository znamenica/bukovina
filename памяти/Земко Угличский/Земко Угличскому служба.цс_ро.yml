       - глас: 4
         текст: 'Царскую диадиму / обагрил еси кровию твоею, / Богомудре мучениче, /
            за скиптр Крест / в руку приим, / явился еси победоносец / и жертву непорочну
            Владыце / принесл еси себе: / яко бо агнец незлобив, / от раба заколен еси. /
            И ныне, радуяся, / предстоиши Святей Троице, / молися о державе сродников / твоих
            богоугодней быти // и сыновом русским спастися.'
       - глас: 1
         текст: Всеоружеством Духа / благодати вооружен быв / и необорим столп и утверждение /
            отечеству своему показася, / яко агнец незлобивый, / от врага неправедно / заклан
            быв / и в жертву непорочну / Господеви принесеся. / И ныне дар благодати / от
            всех Подвигоположника прием, / источавши всем исцеление, / достохвальне благоверный /
            царевичу княже Димитрие. / Слава Восприимшему тя / от земных в Небесная, / слава
            Венчавшему тя / венцем неувядаемым, / слава Действующему тобою // всем исцеление.
       - глас: 3
         текст: 'Днесь вельми хвалится / царствующий град Москва, / имея в себе / праведныя
            твоя мощи, / благоверне царевиче Димитрие, / яко цвети благоуханнии, / пребываеми
            во святем храме, / просвещение подают / душам и телом нашим. / Тем радостно
            тя восхваляем, / и честное пренесение / мощей твоих верно / почитаем, и молим
            тя: / моли Христа Бога / даровати нам // велию милость.'
       - глас: 2
         текст: Яко благочестиваго корене / Боголюбивый произыде плод, / яко агня незлобиво, /
            неповинно во младенстве / заклан бысть / от властолюбца вкупе / и злаго раба. /
            Тем, яко златыми крылы, / душевною чистотою / и младенческим незлобием / к
            Небесней высоте / возлетел еси, / страстотерпче Димитрие. / И ныне кровь твоя /
            от земли тайно / вопиет к Богу, / яко Авеля праведнаго. / Сего ради / покланяемся
            верою ти, / славяще прославльшаго тя Бога, / Егоже моли стране / нашей богоугодней
            быти // и сыновом русским спастися.
      молитва: О преславный и дивный в чудесех, красото мучеников, страстотерпче
         царевичу княже Димитрие! Скоро предстани Небесному Царю и мученическия твои
         руце о нас, грешных, молебне к Нему простри, яко имеяй дерзновение велико; сохрани
         же твоими молитвами град сей, и вся грады и веси православныя, и Святейшаго
         Патриарха <прдст.имярек> и преосвященныя митрополиты, архиепископы, епископы и весь
         священный чин церковный, и в палате братию нашу, и вся православныя христианы;
         всех нас приими во твое заступление, и от всех бед и зол избавляя, и от нашествия
         видимых и невидимых борющих нас врагов свобождая, и тех всяк навет и злохитрство
         погубляя и отгоняя; таже прегрешений наших прощение испроси, и в век будущий
         Небеснаго Царствия нас сподоби, и спасенных Богу представи, благодатию и человеколюбием
         Господа и Спаса нашего Иисуса Христа, Емуже честь и поклонение подобает, ныне,
         и присно, и во веки веков. Аминь.
