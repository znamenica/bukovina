---
вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: 'Яко светильницы всесветлии, / явистеся в пределех / града Вологды, / преподобнии
            отцы наши, / Вологодстии чудотворцы: / вы бо, крест Христов / от юности своея /
            на рамена вземше, / усердно Тому / последовали есте, / чистотою Богови приближившеся, /
            от Негоже и чудес / дарованием обогатистеся; / темже и мы, с верою / к вам
            притекающе, / умильно глаголем: / отцы преподобнии, / молите Христа Бога // спастися
            душам нашим.'
       - глас: 2
         текст: Православия наставницы, / благочестия и чистоты учителие, / Церкве
            Вологодския / богодарованное украшение, / молите Милостиваго Бога, / да вашим
            предстательством / подастся благодать / и мир стране нашей // и душам нашим спасение.
утреня:
   величание: Величаем вас, / чудотворцы наши славнии Вологодстии, / страну северну
      лучами добродетелей озарившии / и образ спасения верным // светоявленно показавшии.
   канон:
      кондак:
       - глас: 4
         текст: Светоносный облак / свидетелей веры и благочестия, / осеняющ пределы /
            страны нашел, / утвердил еси, Христе Царю, / на тверди Церкве Вологодский, /
            да, взирающе на скончание жительства их / и венец славы неувядаемый, / терпением
            течем на предлежащий // нам подвиг спасения.
       - глас: 2
         текст: Волнений множество / невлажно проходяще, / безплотныя враги / струями
            слез ваших / крепко погрузили есте, / Богомудрии и преподобнии, / и, чудес дар
            приимше, / молите непрестанно // о всех нас.
