вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Велия веры исправления, / во источнице пламене, / яко на воде упокоения, /
            святый мученик / Феодор радовашеся: / огнем бо всесожжегся, / яко хлеб сладкий /
            Троице принесеся. / Того молитвами, / Христе Боже, // спаси души наша.'
      молитва: О, Преславне, великомучениче Феодоре Тироне. Услыши моление нас верных,
         величающих тя и в смирении своем взывающих к тебе от всея души. От юности показавый
         пламенную веру во Христа Господа и ради нея жизнь свою положивый, подаждь и
         нам молящимся тебе душевныя силы, во еже блюсти во вся дни чистоту правыя веры. Запечатлевый
         мученичеством исповедание веры в пещи огненней, буди нам образом в ревности
         проповедывания Истины Христовой. Оградивый верных от греха язычества и отступничества,
         соблюди и нас чистыми от еретических козней и всякого диавольскаго навождения. О,
         Преблаженне, великомучениче Феодоре, своим предстательством у Престола Всевышняго
         умоли Господа Бога, да подаст нам благодатныя силы, во еже направити пути жизни
         нашея по Слову Божию во спасение душ наших. Яко да твоими молитвами получивше
         благодать и милость, прославим всех благих Источника и Дароподателя Бога, Единаго,
         в Троице Святей Славимаго, Отца и Сына и Святаго Духа, ныне и присно и во веки
         веков. Аминь.
утреня:
