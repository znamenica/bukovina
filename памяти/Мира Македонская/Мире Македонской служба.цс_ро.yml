---
вечерня:
   отпустительно:
      молитва: 'О многострадальная и преславная Ирино, невесто Христова всехвальная,
         угоднице Божия! Ты предстоиши у Престола Пресвятыя Троицы и наслаждаешися неизреченнаго
         блаженства. Призри убо милостивно на нас, приносящих ти хвалебное пение сие,
         испроси нам милость, отпущение грехов у Преблагаго Господа, вемы бо, воистинну
         вемы, яко вся, елико восхощеши, испросити у Него можеши. Темже убо смиренно
         припадаем к тебе и просим: умилостиви Владыку неба и земли, да подаст нам дух
         твоея ревности ко хранению святых Его заповедей, яко да возможем земное поприще
         в добродетельном житии проводити, райских селений унаследовати и тамо с тобою
         и всеми святыми прославляти Отца и Сына и Святаго Духа во веки веков. Аминь.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: Девства добротами / преиспещренна, дево, / страдальчеством была еси /
            краснейшая, Ирино, / кровьми твоими / истекшими обагрена, / прелесть же низложившая
            безбожия. / Сего ради и прияла еси / почести победы // рукою Создателя твоего.
