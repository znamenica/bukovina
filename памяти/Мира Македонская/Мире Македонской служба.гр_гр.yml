вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Εἰρήνης τὸν ἄρχοντα, ἰχνηλατοῦσα σεμνή, εἰρήνης ἐπώνυμος, δι' ἐπιπνοίας
            Θεοῦ, ἐδείχθης πανεύφημε, σὺ γὰρ τοῦ πολέμου, τᾶς ἐνέδρας φυγοῦσα, ἤθλησας
            ὑπὲρ φύσιν, ὡς παρθένος φρονίμη, διὸ Μεγαλομάρτυς Εἰρήνη, εἰρήνην ἠμὶν
            αἴτησαι.
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Ὁ Χριστὸς ἡ εἰρήνη σὲ Εἰρήνην ἐκάλεσε· σὺ γὰρ τὴν εἰρήνην βραβεύεις τοῖς
            τελοῦσι τὴν μνήμην σου, καὶ ὕμνοις καὶ ᾠδαῖς πνευματικαῖς, προστρέχουσι τῷ
            θείῳ σου ναῷ, καὶ πρεσβεύεις ὑπὲρ πάντων, τῇ τρισηλίῳ παρισταμένη Θεότητι.
            Ἅπαντες οὖν χαρμονικῶς, τὴν μνήμην αὐτῆς τελέσωμεν, τὸν ἀντιδοξάσαντα αὐτήν,
            Χριστόν μεγαλύνοντες.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἁγνείας λαμπρότησι, κρίνον ὡς εὔοσμον, ἐξήνθησας ἔνδοξε Εἰρήνη μάρτυς
            Χριστοῦ, στολαῖς μαρτυρίου σου, κάλλεσιν ὡραΐσθης, ἐπιγνώσεως Θείας, πλάνης
            δυσωδεστάτης ἀπελαύνουσα βλάβην· διό σου τὴν πανεύφημον μνήμην γεραίρομεν.
утреня:
   кафисмы:
      седален:
       - глас: 8
         подобен: Τὴν σοφίαν καὶ λόγον
         текст: Τὴν οὐράνιον νύμφην τοῦ ποιητοῦ, καὶ ἀκήρατον κόρην τοῦ λυτρωτοῦ,
            Εἰρήνην τιμήσωμεν, τὴν ἀμνάδα τὴν πάντιμον, τὴν καὶ μετὰ πότμον ἐν νεφέλαις
            ἀρθεῖσαν, Μαγεδὼν ἐκ πόλεως, καὶ εἰς Ἔφεσον φθάσασαν, ἔνθα τοῖς σημείοις καὶ
            τοῖς τέρασι πάντας ἐνθέως ἐξέπληξας, καὶ τὴν πίστιν ἐκήρυξας, ἀθληφόρε
            ἀήττητε· πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἀφεσιν δωρήσασθαι, τοῖς
            ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Καλλιμάρτυς Εἰρήνη, καὶ Χριστοῦ Νύμφη ἄφθορε, σὺ αὐτῷ παρεστῶσα ὡς ὡραία
            καὶ πάγκαλος, ὡς λίθους φαιδροὺς καὶ διαυγεῖς, τὰ στίγματα φέρουσα σαρκός,
            καὶ αἱμάτων τὴν πορφύραν, ὑπέρ ἡμῶν ἀπαύστως πρέσβευε. Δόξα τῷ δεδωκότι σοι
            ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ σὲ ἀναδείξαντι λαμπρῶς, Παρθένων
            ὄντως καλλονὴν καὶ Μαρτύρων καύχημα.
       - глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Κατεπλάγησαν ἁγνή, μάρτυς Εἰρήνη οἱ χοροί, τῶν ἀγγέλων καὶ βροτῶν, φύσις
            ἐξέστη ἐπὶ σοί, πῶς τὸν ἀρχέκακον δράκοντα κατεπάτησας, ὡραίοις σου ποσὶ καὶ
            κατηδάφισας, καὶ πλήθη ἀσεβῶν ἐχειραγώγησας, καὶ διαδήματι κάλλους παρὰ
            Χριστοῦ τοῦ Νυμφίου σου ἐστέφθης· διὸ αἰτοῦμεν, μὴ ἐπιλάθου καὶ ἡμῶν τῶν
            τιμώντων σοι.
       - глас: 1
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Τῷ κάλλει σου Χριστέ, ἡ παρθένος τρωθεῖσα, παρέδραμε σπουδῇ, τὰ ὁρώμενα
            πάντα, καὶ πᾶσαν τὴν τοῦ σώματος, εὐμορφίαν ἐκδέδωκε, ταῖς κολάσεσι, καὶ ταῖς
            πικραῖς τιμωρίαις, ἀφανίζεσθαι· ἣν εἰς ὡραίους νυμφῶνας, εἰσήγαγες Δέσποτα.
   величание: Τῇ εἰρηνωνύμῳ κλήσει σεμνή, κατακολουθοῦσα, εὐηγγέλισαι μυστικῶς, ἄθλοις
      σου θαυμάτων, ψυχαῖς πολεμουμέναις, σωτήριον εἰρήνην, Εἰρήνη ἔνδοξε.
   канон:
      кондак:
       - глас: 4
         подобен: Ὁ ὑψωθεῖς
         текст: Τὴν καλλιπάρθενον ὑμνήσωμεν πάντες, νύμφην Χριστοῦ, ἐκ τῶν νεκρῶν
            ἀναστάσαν, ἧν ὁ Θεός ἐδόξασε σημείοις φρικτοῖς, Εἴλκυσε γὰρ πλῆθος ἄπειρον,
            ἀσεβῶν ἐν τῇ πίστει, καὶ θεόθεν ἔλαβε, τὴν Χριστώνυμον κλήσιν, ὁ τοῦ Θεοῦ γὰρ
            Ἄγγελος ἐλθών, ἐκ Πηνελόπης Εἰρήνην ἐκάλεσε.
       - глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Παρθενίας κάλλεσι, πεποικιλμένη παρθένε, τῇ ἀθλήσει γέγονας, ὡραιοτάτη
            Εἰρήνη· αἵμασι, τοῖς ἐκχυθεῖσί σου φοινιχθεῖσα, πλάνην τε, καταβαλοῦσα τῆς
            ἀθεΐας· διὰ τοῦτο καὶ ἐδέξω, βραβεῖα νίκης χειρὶ τοῦ Κτίστου σου.
      икос: Τοῦ νυμφίου Χριστοῦ ἔρωτι, Παναοίδιμε, ἀπὸ βρέφους σεμνὴ πυρποληθεῖσα
         ἔδραμες, δορκὰς ὡς διψῶσα πηγαῖς ἀειρύτοις, καὶ τῇ ἀθλήσει σαυτὴν συντηρήσασα,
         ἐν τῷ ἀφθάρτῳ, ὄντως τοῦ Κτίστου σου θαλάμῳ ἔνδοξε, ὡς νύμφη εὐκλεής,
         ἐστολισμένη, πεποικιλμένη, εἰσῆλθες ὡς ἐκλεκτή, στεφανηφόρος ὁραθεῖσα, ἐξ
         ἀφθάρτου νυμφίου δεξαμένη, ὡς χρυσίον, βραβεῖον νίκης τῆς σῆς ἀθλήσεως.
