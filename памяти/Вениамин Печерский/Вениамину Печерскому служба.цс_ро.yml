         текст: Куплю житейскую / яко тщетную оставль / и шед, купил еси себе / многоценен
            бисер Христа, / Емуже во иночестем образе / труды и подвиги, / безменством же
            и послушанием, / преподобне Вениамине, благоугождая, / приял от Него велию //
            и богатую милость.
