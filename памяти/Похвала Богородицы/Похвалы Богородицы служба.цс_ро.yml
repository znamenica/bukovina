---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'Повеле́нное та́йно прие́м в ра́зуме, / в кро́ве Ио́сифове тща́нием / предста́
            Безпло́тный, / глаго́ля Неискусобра́чней: / приклони́вый схожде́нием Небеса́ /
            вмеща́ется неизме́нно весь в Тя, / Его́же и ви́дя в ложесна́х Твои́х / прие́мша ра́бий
            зрак, / ужаса́юся зва́ти Тебе́: // ра́дуйся, Неве́сто Неневе́стная.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Взбра́нной Воево́де победи́тельная, / я́ко изба́вльшеся от злых, / благода́рственная
            воспису́ем Ти, / раби́ Твои́, Богоро́дице, / но, я́ко иму́щая держа́ву непобеди́мую, / от
            вся́ких нас бед свободи́, / да зове́м Ти: // ра́дуйся, Неве́сто Неневе́стная.
