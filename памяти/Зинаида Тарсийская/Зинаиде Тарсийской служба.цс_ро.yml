вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
      молитва: 'О, прехвальная мученице Христова Зинаидо, благонадежная наша пред
         Господем предстательнице. Тебе припадаем и молимся: даждь нам быть причастником
         любве твоея к Богу и ближнему — еюже при жизни святая твоя душа преисполнена
         бысть. Озари нас истиною, просвети ум и сердце светом Божественнаго учения,
         научи нас тебе подражати верно, Бога и ближняго нашего любити и заповеди Господа
         совершати непогрешительно, да чада света явимся воистину. Призри благоутробно
         на всякую душу верных твоих почитателей, милости и помощи твоея ищущих. Буди
         всем нам в болезнех целительница, в скорбех утешительница, в печалех посетительница,
         в бедах и нуждах помощница, в час же смертный милостивая покровительница и защитительница
         и всем вся прошения ко благу исполни. Да при помощи молитв твоих даждь нам спасение
         вечное получити и Царствие Христово унаследовати, славяще дивнаго во святых
         своих Бога, Отца и Сына и Святаго Духа во веки веков. Аминь.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Храм твой всечестный, / яко цельбу душевную обретше, / вси вернии велегласно
            вопием ти: / дево мученице / Зинаидо великоименитая, / Христа Бога / моли непрестанно //
            о всех нас.'
