   отпустительно:
      тропарь:
       - ссылка: Мученицы Твои, Господи
       - глас: 3
         текст: Богатство неиждивущее вменил еси / веру спасенную, треблаженне, /
            оставль отеческое нечестие / и Владыки стопами шествуя, / Божественными даровании
            обогатился еси, / Адриане славне; / Христа Бога моли // спастися душам нашим.
      молитва: О священная двоице, святии мученицы Христови, Адриане и Наталие, блаженнии
         супрузи и доблии страдальцы! Услышите нас, молящихся вам со слезами, и низпослите
         на ны вся благопотребная душам и телесем нашим, и молите Христа Бога, да помилует
         нас и сотворит с нами по милости Своей, да не погибнем во гресех наших. Ей,
         святии мученицы, приимите глас моления нашего и избавите ны молитвами вашими
         от глада, губительства, труса, потопа, огня, града, меча, нашествия иноплеменников
         и междоусобный брани, от напрасный смерти и от всех бед, печалей и болезней,
         да выну, вашими молитвами и предстательством укрепляемии, прославим Господа
         Иисуса Христа, Ему же подобает всякая слава, честь и поклонение, со Безначальным
         Его Отцем и Пресвятым Духом, во веки веков. Аминь.
