         глас: 4
         текст: Мученик всечестных светлость, / пяточисленных страстотерпцев воспоем, /
            славу земных презревших, / солнца светлаго Евстратия, / премудраго витию
            со страдальцы, / на огнь и муки дерзнувших / за всех Царя Христа / и от Престола
            Того славы / почестьми венцев обдаренных. / Тех молитвами, Христе Боже, // спаси
            души наша.
