         текст: Кирилла равноапостольнаго язык, / защитив обновил еси / и Патриарха
            Евфимия / благословение Тройческое, / предначав, исполнил еси. / Твоим бо трудом
            болгаром / паки внятным их языком / благочестие воспроповедася, / и тобою первее
            начат / Промысл Тройческий - / дело освобождения / рода Болгарскаго. / Сего ради
            тя почитаем, / Паисие блаженне, / и любовию совершаем // честную память твою.
утреня:
