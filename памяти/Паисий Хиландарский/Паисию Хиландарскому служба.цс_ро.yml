         глас: 8
         текст: 'Во брань вступил еси не оружием, / но книжицею малою, блаженне, /
            никакоже устрашйвся / силы врагов, / но, зажег светильник / посреде смертныя тьмы, /
            победил еси в конец / за люди твоя. / Сего ради вопием ти: / радуйся, Паисие
            отче, / деннице светлая // болгарскаго новаго дне.'
