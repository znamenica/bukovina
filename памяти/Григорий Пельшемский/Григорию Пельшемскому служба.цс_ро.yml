      молитва: О священная главо, преподобне отче, преблаженне авво Григорие! Не
         забуди чад твоих, ихже богоугодными труды и молитвенными подвиги духовно породил
         еси; поминай нас во святых твоих благоприятных молитвах и назидай предстательством
         твоим стадо твое, еже сам упасл еси; моли за ны, отче священный, дети твоя духовныя,
         яко имеяй дерзновение к Небесному Царю; не премолчи за ны ко Христу, и не презри
         нас, верою и любовию чтущих тя. Поминай недостойных нас пред Престолом Вседержителя,
         тебе бо дадеся благодать молитися за ны. Аще бо телом преставился еси от нас,
         но и по смерти жив во Христе пребываеши, не отступи от нас духом, сохраняй нас
         от стрел вражиих от прелести бесовския и козней диавольских, пастырю наш добрый.
         Се бо, ракою мощей твоих пребывая с нами, святою твоею душею с Небесными Силами
         у Престола Вседержителева предстоиши и тамо достойно славиши Господа. Темже,
         припадающе со умилением, молимся тебе о спасении душ наших; испроси нам время
         на покаяние и невозбранно прейти от земли на Небо чрез мытарства горьких бесов,
         да твоим предстательством от вечныя муки избавльшеся, Небесное Царствие наследовати
         сподобимся со всеми праведными, от века угодившими Христу Господу нашему; Емуже
         подобает всякая слава, честь и поклонение, ныне и в бесконечныя веки веков.
