         глас: 5
         текст: Наготою телесною и терпением / обнажил еси вражия коварствия, / обличая
            неподобное его деяние, / зельне стражда / солнечный вар / и нуждныя великия /
            студени мраза, / и огня не чул еси, / Божиею помощию покрываемь, / Иоанне
            премудре, / моли о верою творящих / память твою честно / и усердно притекающих /
            к раце мощей твоих, / избавитися от бед // и падения избежати.
