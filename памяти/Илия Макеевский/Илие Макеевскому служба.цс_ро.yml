         текст: От юности мира / суету оставив, / на Афонскую гору пришел еси, / идеже
            ангельское / житие являя, / Богу неленостно служаше, / дары благодатныя / от
            Него восприяв. / Во отечество же свое пришедши / многим путь / во спасение
            был еси, / чудотворец предивный / и утешитель малодушных являяся, / граду
            Макеевке / похвало и утверждение, / Илие преподобне, / моли Христа Бога //
            о верою и любовию чтущих тя.
