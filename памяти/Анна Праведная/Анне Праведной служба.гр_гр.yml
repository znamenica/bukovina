         подобен: Ταχὺ προκατάλαβε
         текст: Ζωὴν τὴν κυήσασαν, ἐκυοφόρησας, ἁγνὴν Θεομήτορα, θεόφρον Ἄννα, διὸ πρὸς λῆξιν οὐράνιον, ἔνθα εὐφραινομένων, κατοικία ἐν δόξῃ, χαίρουσα νῦν μετέστης, τοῖς τιμῶσί σε πόθῳ, πταισμάτων αἰτουμένη, ἱλασμὸν ἀειμακάριστε.
утреня:
   канон:
      кондак:
         глас: 2
         подобен: Τά ἄνω ζητῶν
         текст: Προγόνων Χριστοῦ, τὴν μνήμην ἑορτάζομεν, τὴν τούτων πιστῶς, αἰτούμενοι βοήθειαν, τοῦ ῥυσθῆναι ἅπαντας, ἀπὸ πάσης θλίψεως, τοὺς κραυγάζοντας, ὁ Θεὸς γενοῦ μεθ᾽ ἡμῶν, ὁ τούτους δοξάσας ὡς ηὐδόκησας.
