         подобен: Ἐπεφάνης σήμερον
         текст: Ἑορτάζει σήμερον, ἡ οἰκουμένη, τὴν τῆς Ἄννης Σύλληψιν, γεγενημένην ἐκ Θεοῦ· καὶ γὰρ αὐτὴ ἀπεκύησε, τὴν ὑπὲρ λόγον, τὸν Λόγον κυήσασαν.
