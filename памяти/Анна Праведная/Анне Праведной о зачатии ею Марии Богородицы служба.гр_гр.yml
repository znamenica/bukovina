         текст: Σήμερον τῆς ἀτεκνίας δεσμὰ διαλύονται· τοῦ Ἰωακεὶμ γὰρ καὶ τῆς Ἄννης εἰσακούων Θεός, παρ᾽ ἐλπίδα τεκεῖν αὐτοὺς σαφῶς, ὑπισχνεῖται θεόπαιδα· ἐξ ἧς αὐτὸς ἐτέχθη ὁ ἀπερίγραπτος, βροτὸς γεγονώς, δι᾽ Ἀγγέλου κελεύσας βοῆσαι αὐτῇ· Χαῖρε Κεχαριτωμένη, ὁ Κύριος μετὰ σοῦ.
