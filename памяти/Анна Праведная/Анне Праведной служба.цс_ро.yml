---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Жизнь рождшую / во чреве носила еси, / Чистую Богоматерь, / богомудрая
            Анно. / Темже к приятию Небесному, / идеже веселящихся жилище, / в славе радующися, /
            ныне преставилася еси, / чтущим тя любовию / прегрешений просящи очищение, //
            присноблаженная.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Радуется ныне Анна, / неплодства разрешившися соуз, / и питает Пречистую, /
            созывающи вся воспети / Даровавшаго от чрева ея человеком // едину Матерь
            и Неискусомужную.
