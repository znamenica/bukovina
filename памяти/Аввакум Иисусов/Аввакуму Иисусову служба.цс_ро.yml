утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Возгласивый вселенней / от юга пришествие Божие от Девы, / Аввакуме богоглаголиве, /
            и на Божественней стражи предстоянием / слышания от светоносна Ангела /
            Христово Воскресение / возвестил еси миру, / сего ради весело зовем ти: // радуйся,
            пророков светлая доброто.'
