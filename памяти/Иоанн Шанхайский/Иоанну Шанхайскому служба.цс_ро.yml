       - глас: 5
         текст: 'Попечение твое / о пастве в странствии ея, / се прообраз и молитв твоих, /
            за мир весь присно возносимых: / тако веруем, / познав любовь твою, / святителю
            и чудотворче Иоанне! / Весь от Бога освящен / священнодействием пречистых Таин, /
            имиже сам присно укрепляемь, / поспешал еси ко страждущим, / целителю отраднейший. /
            Поспеши и ныне / в помощь нам, // всем сердцем чтущим тя.'
       - глас: 1
         текст: 'Святительства дар преумножил еси, / слова проповеданием апостолом поревновав, /
            бдением же, постом и молитвою / с преподобными вменился еси, / клевету и поношения /
            с кротостию приемля. / Сего ради Христос / тя прослави чудесы, / ихже обильно изливаеши
            на всех / с верою притекающих к тебе: / и ныне спасай нас / молитвами твоими, // Иоанне
            досточудне, святителю Христов.'
