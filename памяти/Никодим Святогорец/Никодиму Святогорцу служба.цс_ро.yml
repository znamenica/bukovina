       - глас: 3
         текст: Мудрости благодатию, / отче, украшенный, / труба богогласная / показался
            еси Духа / и добродетелей наставник, / Никодиме Богоглаголивый, / всем бо подаеши /
            спасительная учения,/ жития чистаго / показуя сияние / богатством Божественных / твоих
            словес, / имиже, яко свет, // мирови возсиял еси.
       - глас: 1
         текст: 'Светило Афонское, / и Наксии отрасль, / и Церкве всея / богодухновеннаго
            учителя, / Никодима, вернии, да почтим, / иже, исполняся мудрости Божественныя, /
            учения бо небесная / и обильная изливает вопиющим: / слава прославльшему тя
            Христу, / слава венчавшему тя, / слава подающему // тобою нам помощь.'
