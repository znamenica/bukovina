         текст: Светильник всесветлый / во граде Херсоне явился еси, / пастырю добрый, /
            священномучениче Прокопие. / Любовь и милосердие / в сердцах верных насаждая, /
            твердо стояти во исповедании / веры Православныя призывал еси. / Темже со 
            пресвитером Иоанном / за Христа пострадал еси, / и ныне купно с ним / на небеси
            престолу / Божию предстоя, / моли Милостиваго Бога / отечество наше в Православии /
            и благочестии утвердити, / мир Церкви даровати // и душам нашим велию милость.
