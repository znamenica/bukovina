      молитва: 'О, преславный священномучениче Прокопие, страстотерпче непреодоленный,
         Архиерею Божий и о Церкви Херсонстей ходатаю! Призри на моление нас, почитающих
         святую память твою и испроси нам у Христа Бога прощения грехов наших, да не
         до конца прогневается на нас Господь: согрешихом бо и недостойнии явихомся милосердия
         Божия. Моли о нас Господа, да ниспослет мир на грады и веси наша, да избавит
         нас от нашествия иноплеменников, междоусобныя брани и всяких раздоров, и нестроений.
         Утверди, священномучениче всеблаженне, веру и благочестие во всех нас, и да
         избавит нас Господь от ересей, расколов и всякаго суеверия. О милостивый наш
         предстателю! Молися за ны ко Господу, да сохранит нас от глада и всяких болезней,
         и да подаст вся на потребу человеком полезная. Наипаче же да сподобимся молитвами
         твоими Небеснаго Царствия Христа Бога нашего, Емуже честь и поклонение подобает
         со Безначальным Его Отцем и Пресвятым Духом, ныне и присно и во веки веков.
         Аминь.'
