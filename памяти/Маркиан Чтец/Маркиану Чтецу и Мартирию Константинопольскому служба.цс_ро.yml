         глас: 1
         текст: Мученик двоица единонравная, / Маркиан с Мартирием славным, / Ариево
            нечестие разрушиша / и Соприсносущна Сына Отцу и Духови / веровати научиша, /
            Павлу повинующеся, / истинных повелений учителю, / темже мечем убиени, умроша, /
            и присно со Христом живуще, / о нас Того молят // спасти души наша.
утреня:
