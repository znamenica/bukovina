---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Образом радостотворным / честныя Всецарицы, / желанием теплым взыскающих /
            благодати Твоея / спаси, Владычице, / избави от обстояний / к Тебе прибегающих, /
            от всякия напасти / огради стадо Твое, / к заступлению Твоему // взывающее присно.
      молитва:
         О Всеблагая досточудная Богородице Пантанасса, Всецарице! Несмь достоин, да
         внидеши под кров мой! Но яко милостиваго Бога любоблагоутробная Мати, рцы слово,
         да исцелится душа моя и укрепится немощствующее тело мое. Имаши бо державу непобедимую
         и не изнеможет у Тебе всяк глагол, о Всецарице! Ты за мя упроси, Ты за мя умоли,
         да прославляю преславное имя Твое всегда, ныне и в безконечныя веки. Аминь.
