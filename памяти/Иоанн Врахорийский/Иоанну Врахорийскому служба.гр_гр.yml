       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Νεομάρτυρα πάντες σεμνὸν τιμήσωμεν, ἐξ ἀλλοπίστων Κονίτσης, τὸν
            γενναιόφρονα ᾿Ιωάννην βαπτισθέντα τὸν μακάριον· τὸν μετὰ ζήλου τὸν Χριστὸν
            ὁμολογήσαντα Θεὸν ἀσκήσει καὶ μαρτυρίῳ· ἀεὶ δὲ πᾶσι κηρύττοντα ᾿Ορθοδοξίαν,
            σέβας τὸ σωτήριον.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τῆς Κονίτσης τόν γόνον, Βραχωρίου τό καύχημα, καί Χριστοῦ ὁπλίτην τόν
            νέον, Ἰωάννην τιμήσωμεν· ἐκ ῥίζης γάρ δυσώδους προελθών, ἐνήθλησε λαμπρῶς
            ὑπέρ Χριστοῦ, καί κινδύνων ἐξαιτεῖται ἀπαλλαγήν, τοῖς πρός αὐτόν
            κραυγάζουσιν· δόξα τῷ δεδωκότι σοι ἰσχύν, δόξα τῷ σέ στεφανώσαντι, δόξα τῷ
            χορηγοῦντι διά σοῦ, ἡμῖν παθῶν ἐκλύτρωσιν.
утреня:
   величание:
    - Πίστιν ἀποπτύσας εἰδωλικὴν Χριστὸν ὡς Θεόν σου ὡμολόγησας, ἀγαθέ. ᾿Εν λόγοις καὶ
      ἐν βίῳ τιμῆς κατηξιώθης καὶ μαρτυρίου δόξης, ᾿Ιωάννη ἅγιε.
    - Μαρτυρίου χάριν σὺ ὁ λαβὼν καὶ ἐν Νεομαρτύρων τῇ χορείᾳ καταλεχθείς, τίμια λείψανα
      σου Μονῇ τῆς Προυσιωτίσσης, ὄλβον μέγαν ἀφῆκας, μάρτυς θεόσοφε.
   канон:
      кондак:
         текст: Τὴν πατρῴαν πίστιν σου, σοφέ, ἀφῆκας καὶ Χριστὸν ὡς Κύριον ὁμολογήσας καὶ
            Θεόν, ἐβίωσας τὰς ἐντολὰς τοῦ Εὐαγγελίου. ῎Εδωκας τῇ νέα πίστει καὶ τὴν ζωήν
            σου, διὰ τοῦτο καὶ κατελέχθης ἐν Νεομάρτυσιν, ᾿Ιωάννη ἔνδοξε.
