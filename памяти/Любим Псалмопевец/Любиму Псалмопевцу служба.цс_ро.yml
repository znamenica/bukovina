      молитва:
       - Помяни, Господи, царя Давида и век кротость его, и святыми того молитвами помилуй
         нас, грешных. Аминь.
       - О святый угодниче Божий, царю и пророче Давиде! Подвигом добрым подвизався на
         земли, восприял еси на Небесех венец правды, егоже уготовал есть Господь всем
         любящим Его. Темже взирающе на святый твой образ, радуемся о преславнем скончании
         жительства твоего и чтем святую память твою. Ты же, предстоя Престолу Божию,
         приими моления наша и ко Всемилостивому Богу принеси, о еже простити нам
         всякое прегрешение и помощи нам стати противу кознем диавольским, да
         избавльшеся от скорбей, болезней, бед и напастей и всякаго зла, благочестно и
         праведно поживем в нынешнем веце и сподобимся предстательством твоим, аще и
         недостойни есмы, видети благая на земли живых, славяще Единаго во святых Своих
         славимаго Бога, Отца и Сына и Святаго Духа, ныне и во веки веков. Аминь.
