вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Процвел еси яко финикс / на святей горе Афонстей / и яко кедр на земли
            русстей умножился еси, / Духа Святаго стяжав / чистотою богоугоднаго жития /
            и мир Христов воцарися / в душе твоей, / преподобне отче Аристоклие, / моли
            Христа Бога // спастися душам нашим.
