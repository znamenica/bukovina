---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Небесных воинств Архистратиже, / молим тя присно / мы, недостойнии, /
            да твоими молитвами / оградиши нас / кровом крилу / невещественныя твоея славы, /
            сохраняя нас, / припадающих прилежно и вопиющих: / от бед избави нас, // яко
            чиноначальник Вышних сил.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Архистратиже Божий, / служителю Божественныя славы, / Ангелов начальниче /
            и человеков наставниче, / полезное нам проси / и велию милость, // яко Безплотных
            Архистратиг.
