         глас: 5
         текст: Let us, the faithful, praise the Priest Alexis, / A bright beacon of
            Orthodoxy in America, / A model of patience and humility, / A worthy shepherd
            of the Flock of Christ. / He called back the sheep who had been led astray /
            And brought them by his preaching / To the Heavenly Kingdom!
