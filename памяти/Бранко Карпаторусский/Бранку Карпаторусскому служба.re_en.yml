         глас: 4
         текст: O righteous Father Alexis, / Our heavenly intercessor and teacher, /
            Divine adornment of the Church of Christ! / Entreat the Master of All / To
            strengthen the Orthodox Faith in America, / To grant peace to the world / And
            to our souls, great mercy!
утреня:
   канон:
