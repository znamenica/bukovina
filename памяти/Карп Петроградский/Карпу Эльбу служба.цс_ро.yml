         текст: Простотою и незлобием / просветися житие твое, / утверди бо тя Христос
            Бог / на камени заповедий Своих. / Сего ради во дни смуты / правоверие сохранил
            еси / и в мучении мужество обрел еси, / терпением душу свою стяжав, / священномучениче
            Карпе, / во Царствии Небеснем // со всеми святыми водворяешися.
