вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Благочестно в законе поживши / и благими делы украсившися, / яко крепкий
            адамант, явися, / целомудренная святая / благоверная княгине Иулиание, / тленную
            славу / и добротство телесное презревши, / злокозненнаго врага победила еси, /
            целомудрия ради / мученическую смерть прияла еси. / Сего ради / от Христа Бога /
            нетленным и вечным / венцем венчавшися, / ныне с лики / мученик ликуеши / и нам
            велия чудеса, / приходящим ко гробу твоему, / обильно источавши. / Темже ти
            вопием: / молися Христу Богу / о всех нас, / верою и любовию // страдания твоя
            почитающих.'
      молитва: 'О блаженная госпоже, преславная Христова мученице, небесных Ангелов
         сожительнице, благоверная княгине Иулиание, добре за чистоту подвизавшаяся,
         ея же ради и Божественными дарами обогатившаяся, во временней жизни люте от
         злокозненнаго врага пострадавшая, утешение же некончаемое от Христа Бога получившая,
         благими делы и кротостию украсившаяся и кротких землю наследовавшая, благочестно
         в законе пожившая и вельми ныне чудесы просиявшая! Ты, яже чистоты ради твоея
         сердечныя, прияла в тя свет Святаго Духа и была еси всех благих дел сокровище
         на земле и, сего ради благий конец мученичества улучивши, неизреченнаго света
         сподоблена еси в вечных кровех Небеснаго селения. Ты, яже со святыми соборы
         водворяешися и с мученик лики веселишися, помяни и нас, добродетельное твое
         житие и страдания твоя мученическая похваляющих и с духовною радостию почитающих
         твою память. Призри на ны, волнами житейскими обуреваемыя, да твоими мо­литвами,
         добре поживше, диавольских избежим сетей и с тобою веч­ных благ сподоблены будем.
         О всеблаженная страстотерпице, всех Владыце и Богу благая и верная рабо явившаяся!
         Днесь, собра­нии в храме твоем, к мощем твоим припадающе, умиленно вопи­ем и
         молим тя: моли с нами и о нас умоляемаго от Своего благоутро­бия Бога, да милостивно
         услышит нас, просящих Его благостыню, и подаст нам вся, яже ко спасению и житию
         нужная прошения, и всем на вся­ком месте, во всякой скорби и обстоянии требующим
         Его человеколюбия и помощи, великую Свою милость. Да благодатию Божией и твоим
         теплым ходатайством здрави всегда душею и телом пребывающе, славим дивнаго во
         святых Своих Бога Израилева, не удаляющаго помощи Своея от нас всегда, ныне
         и присно и во веки веков. Аминь.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Воспоем днесь / Благодетеля всех Бога, / прославльшаго на Руси / Иулианию
            Богомудрую, / да молитвами ея / подаст душам нашим / грехов оставление // и велию
            милость.
