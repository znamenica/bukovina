      молитва:
       - Святителю Христов Софроние! Предстоя у престола Божия, призри с небесе на нас, грешных
         и недостойных раб Божиих (имена)! Возгрей сердца немощных людей и призови к покаянию
         и исправлению жизни греховныя. Утверди нас твоею благодатною помощию, предстательством
         твоим и молитвами приход сей от всякого зла и навета вражия огради, спаси и сохрани
         именем Господа Бога и Спаса нашего Иисуса Христа, Емуже славу приносим во веки. Аминь.
       - Святче Божий, святителю Христов, добрый пастырю словеснаго стада,
         человече Божий, новый чудотворче и неусыпный к Богу молит­венниче за страну
         сию, отче Софроние, призри с высоты Небесныя на нас, с верою и любовию поклоняющихся
         образу твоему и честным останкам святых мощей, в наше утешение избывшим от всепоядаю­щаго
         огня. Призри, святче Божий, и виждь наше нестроение и раздоры, нашу тугу, скорбь
         и сердечную болезнь, от лишения братския любве пребывающия. Испроси у Христа
         Бога коемуждо нам благодати смирения, познание своей греховности и самоукорения,
         да, внимающе кийждо своей совести, престанем осуждати ближняго, клеветати и
         поношати, но, соединившеся друг ко другу любовию, сподобимся мирно во смирении
         прочее время живота нашего пожити и улучити христианскую кончину. Да, совокупльшеся
         в будущей жизни со всеми святыми и с тобою, пастырю наш, прославим Единаго в
         Троице славимаго Бога, Отца, и Сына, и Святаго Духа во веки веков. Аминь.
