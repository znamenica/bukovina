---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'Новый Сербский страстотерпче, / Вукашине Герцеговацкий, / Христа ради пострадавый /
            в Ясеновесте узилище. / Внегда мучителю твоему / ножом тя востерзающу, / кротко отвечал еси
            ему: / яко чини чадо / дело свое. / Ради жизни вечныя / муку претерпевый, / моли мучениче, /
            Христа Бога / Спаса нашего, / спасти нас // и род наш православный.'
