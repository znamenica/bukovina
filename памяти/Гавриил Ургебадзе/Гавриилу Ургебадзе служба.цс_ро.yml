вечерня:
   отпустительно:
      тропарь:
         текст: Яко Владыка Христос / сокры Божество Свое, / облекши Его в человечество, /
            и тем невидимою / от нас сотвори неизглаголанную / славу Свою, / такожде, и ты
            юродства образом / покрыл еси славу твою / и знамением исповедничества / душ
            пастырем явился еси, / отче преподобне Гаврииле, / моли Христа Бога // помиловати
            души наши.
утреня:
   канон:
      кондак:
         текст: Непостижима милость Того, / Егоже благодатию создание / обожено лицезреем вси, /
            ты же, преподобне отче, / образ Творца / утвердил в себе еси, / вознесший естество 
            свое / во подобие Божие, / темже, славим тя, / отче Гаврииле, / достойне похвалы, /
            иже был еси на земли / гласом правды / и голубем чистоты, / жительствовавши же в
            чуднем смирении, / звенел еси лирою мудрости / и любви орга́ном, / ныне же на небеси /
            предстательствуеши о спасении нашем, // ходатаю благодати Божией.
