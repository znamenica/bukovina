         глас: 4
         текст: Апостольским преданием, истинней вере проповедницы, / и от тьмы к
            свету Богоразумия человеком наставницы, / и за ны к Богу молебницы, / на Небесная
            любовь возложисте к Любящему вы. / И ныне на Небеси со Ангелы и со всеми святыми
            ликовствующе / у Престола славы всех Царя, Христа Бога нашего, / святии чудотворцы
            Леонтие, и Исаие, и Игнатие, / молите даровати стране нашей мир, / на враги
            одоление, / Церкви единомыслие // и душам нашим велию милость.
утреня:
