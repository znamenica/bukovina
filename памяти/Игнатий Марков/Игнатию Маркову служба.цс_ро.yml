         глас: 8
         текст: Яко во вселенней трие велицыи святителие, / бысте вы благочестием
            и добродетелию наставницы Ростову / и, благоверием приимше паству, стадо Христово
            упасосте / и вечный покой наследовасте. / Молим вас, святии чудотворцы, /
            подати добродетелем исправление, / и болезнем нашим исцеление, и соблазном
            избавление, / и душам спасение, да зовем вам: // радуйтеся, граду нашему Ростову
            похвала и утверждение.
