---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Кровь твоя, / и священства твоего, / и народа твоего верного, / за Господа
            пострадавших, / словно Авелева кровь, / вопиет небу, / священномучениче Иоанникие, /
            Архипастырю Цетиньский, / а ныне ты и чада твои, / собранные в Царствии Небеснем, /
            молите Христа Бога, / да укрепит Он в нас / веру правую / и дарует свободу святую /
            многострадальному сербскому / и всему православному // роду христианскому.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Сотаинниче Пресвятыя Троицы, / учитель мудрости / и страха Божия был еси, /
            Иоанникие победоносче. / примером добродетели / словом и делом / был еси священству /
            и народу своему, / разделив с ним мученичество / Христа ради, / и имя Божие прославил
            еси. / Егоже новомученицы / молите просветити // и спасти души наша.
