      тропарь:
         глас: 5
         текст: Апостольских деяний сказателя / и Евангелия Христова / светла списателя, /
            Луку препетаго, / славна суща / Христове Церкви, / песньми священными / святаго
            апостола похвалим, / яко врача суща, / человеческия немощи, / естества недуги /
            и язи душ исцеляюща / и молящася непрестанно // за души наша.
      молитва: 'О, святый Лука, Богом избранный и Матерью Божией благословеный, проповедниче
         по всей вселенней Евангелия Христова, мучениче и апостоле, помощниче всем молитвенно
         призывающим тя, помози и нам, непотребным рабам Господним. Яко мы по многим
         прегрешениям нашим обретаемся во тьме и сени смертной, отдалече от Бога отстоя.
         Чрез то стыдом посрамленные не имамы дерзновения Господа молити о прощении,
         призываем тя, великий светильниче Божий, яко пребывающаго в непреходящем Его
         свете, моли о нас Господа, да помилует нас. Умоли Господа, святый Лука, да
         обновит в нас страх Господень, он же любы привлекает, а грех отгоняет. Яко мы
         тако навыкли грешити по всях день и час, и во сне, яко не вемы слов Господа:
         бдите, яко не знаете часа, егда хочу приити, Он же может на всяк час призвати
         нас из сего привременного живота в вечный. Пробуди в нас, святый Лука, страх
         и премудрость, о них же святый царь и псалмопевец Давид рече. Да твоими молитвами
         получим покаяния слезы, ими же вси наши души от греха очистятся. Яко мы в духовной
         слепоте и дебелости суще не можем плакатися своего мертвеца, си речь самих себе,
         многи же слезы, потоки слез потребно да пролием за множество содеянных грехов. Помози
         ны, неразумным, да уразумеем писание еже ты сам списал еси,яко истинным разумом
         уразумеем истинные словесы, да бежим от греха яко от огня и вси силы приложим
         да приблизит ны Бог. Да уразумеем, яко грех есть смерть, Бог же живот. Помози
         нам, святый Луго, да то уразумевше, очистимся от греха и прейдем из смерти в
         живот.Да будет нам Бог вся во всем. И ныне и во веки да пребудем близ Него. Да
         бы и нам, яко ти с Клеопою егда путешествовали во Еммаус, сердце и душа трепетны
         быша от присутствия Его. Отнюдуже да снидет на ны мир небесный, к Царствию
         Небесному ны руководящий и радостны ны творяще, да возможем стрелы лукаваго,
         на всяк час в нас испускаемы, отгнати. С тем же получим и любы Божия, да руководит
         нас к Вечному Отечеству, идеже вси силы небесные, вси святии, Мати Божия пред
         ними, Еяже благой лик в иконе тобою написанной увековечен еси. Очи сердец
         наших да непрестанно взирают на ту лепоту и ею наслаждаются, да царит в нас
         Царство Небесное, в кое чаем молитвами твоими, святый Лука, преселитеся егда
         нас Господь призове, да тамо вечно славим Бога во Святой Троице: Безначальнаго
         Отца, Единороднаго Сына и Пресвятаго Духа, во все бесконечные веки. Аминь.'
