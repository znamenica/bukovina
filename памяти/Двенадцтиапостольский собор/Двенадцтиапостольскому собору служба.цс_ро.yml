       - глас: 2
         текст: Петра, вернии, / каменя веры, похвалим / и Павла Богомудраго, / созывают
            бо всех / праздновати верою, / соборне вкупе вся дванадесяте, / яко проповедники
            вере, // просяща грехов оставления.
       - глас: 2
         текст: Камень Христос каменя веры / прославляет светло, / учеников преизрядна, /
            и с Павлом весь дванадесяточисленный / собор днесь, / ихже память / совершающе
            верно, // сих Прославльшаго прославляем.
