вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Просветився Божественною благодатию, Богомудре, / целомудрием многим
            и терпением / во временней жизни течение добре скончал еси. / Тем и по смерти
            яви тя светлость жития твоего: / источавши бо исцелений благодать / иже с
            верою притекающим ко святому твоему гробу, / Исидоре блаженне, / моли Христа
            Бога, // да спасет души наша.'
       - глас: 4
         текст: От земли Воззвавый тя на вечныя обители, / соблюдает и по смерти тело
            твое невредимо, / святе Исидоре, / ты бо в целомудрии и чистоте жития пожил
            еси, блаженне, / не осквернив своего телесе, / темже со дерзновением Христа
            Бога моли // спастися душам нашим.
       - глас: 1
         текст: Божественною свыше просветився благодатию, Богомудре, / многим терпением
            во временней жизни течение совершил еси, / темже и по успении источавши чудеса
            / иже с верою приходящим к раце мощей твоих, Исидоре всеблаженне. / Слава
            Давшему ти крепость, / слава Прославльшему тя в чудесех, // слава Действующему
            тобою всем исцеления.
       - глас: 4
         текст: Мученик Твой, Господи, Исидор / во страдании своем венец прият нетленный
            от Тебе, Бога нашего, / имеяй бо крепость Твою / мучителей низложи, / сокруши
            и демонов немощныя дерзости. / Того молитвами // спаси души наша.
      молитва:
утреня:
   величание:
   канон:
      кондак:
       - глас: 8
         текст: 'Взбранному и дивному в праведницех, / иже убо от Христа дар чудес
            приимшему, / похвальный ныне принесем глаголы, / но яко имея дерзновение ко
            Святей Троице, / Юже моли избавитися от бед рабом твоим, да зовем ти: // радуйся,
            Богомудре Исидоре.'
       - глас: 4
         текст: Верою память твою, блаженне, совершающий, / соблюдай от всякия злобы
            и соблазна змиина, / имаши бо дерзновение ко всех Владыце, Христу Богу, /
            Егоже моли избавитися от бед и напастей рабом твоим, // Богомудре Исидоре.
       - глас: 4
         текст: Управитель превеликий вселенней ты явился еси, святе, / твоими к Богу
            молитвами, / темже воспеваем тя днесь, / мучениче Богомудре, // Исидоре преславне.
