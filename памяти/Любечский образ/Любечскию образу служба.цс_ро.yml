вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Преблагословенная Царице, / Пречистая Дево Богородице, / прославльшая
            град Любеч / угодника Твоего преподобнаго / Антония Печерскаго рождением / и
            чудотворныя иконы Твоея явлением, / молим Тя, Всеблагая: / моли за ны рождшагося
            от Тебе / Царя, Христа Бога нашего, / и Матерним Твоим / к Нему предстательством /
            избави нас от всякаго зла, / недуги наша исцели, / печали наша утоли / и наследники
            яви нас / Царствия Небеснаго, // яко Милосердна.'
      молитва:
       - 'О, Пресвятая и Преблагословенная Мати Господа и Спаса нашего Иисуса Христа,
         Пречистая Приснодево, Богородице Марие! Припадаем и покланяемся Тебе пред святою
         и чудотворною иконою Твоею, юже от лет древних зде чудесы многими и исцеленьми
         неисчетными прославити благоизволила еси. Смиренно молимся Тебе, Благой и милосердной
         Заступнице нашей, предстательством угодника Твоего, преподобнаго Антония Печерскаго,
         вонми гласу грешных молений наших, не презри воздыханий от души, виждь скорби
         и беды, нас обышедшия, и, яко любвеобильная воистину Мати, потщися на помощь
         нам, безпомощным, унылым, во многия и тяжкия грехи впадшим и приснопрогневляющим
         Господа и Создателя нашего, Егоже умоли, Предстательнице наша, да не погубит
         нас со беззаконии нашими, но явит нам человеколюбную Свою милость. Испроси нам,
         Владычице, у благости Его, телесное здравие и душевное спасение, благочестное
         и мирное житие, земли плодоносие, воздуха благорастворение, дожди благовременны
         и благословение свыше на вся благая дела и начинания наша. Исходатайствуй, Госпоже,
         у Царя царствующих и Господа господствующих стране нашей на вся враги победу
         и одоление, всем же православным христианом милость Божию, благоустроение и
         во всех благих изобилие. О Царице Всепетая, Мати Божия Всеблагая, простри богоноснии
         руце Твои к возлюбленному Сыну Твоему и Богу нашему, умоли Его вся ны спасти
         и избавити погибели вечныя. Якоже древле на месте сем отцем нашим милость Твою
         являла еси, Владычице, сице и нам ныне яви, Богородице, Твоя щедроты: болящия
         исцели, скорбящия утеши, бедствующим помози. Споспеши всем нам носити иго Христово
         в терпении и смирении и сподоби нас благочестно житие сие земное скончати, христианскую
         непостыдную кончину получити и Небесное Царствие унаследити Матерним ходатайством
         Твоим к рождшемуся от Тебе Господу и Богу нашему Иисусу Христу, Емуже со Безначальным
         Его Отцем и Пресвятым Духом подобает всякая слава, честь и поклонение, ныне,
         и присно, и во веки веков. Аминь.'
       - 'О Премилосердная Госпоже, Дево Богородице! Киима устнама прикоснуся ко святыни
         Твоей или киими словесы исповем щедроты Твоя, людем являемыя: никтоже бо, притекаяй
         к Тебе, отходит тощ и не услышан. От юности моея взысках помощи и заступления
         Твоего и николиже лишен бых милосердия Твоего. Зриши, Госпоже, скорби сердца
         моего и язвы души моея веси. И ныне, коленопреклоненно предстоя пред пречистым
         Твоим образом, моления моя приношу Ти: не лиши мя всесильнаго ходатайства Твоего
         в день скорби моея и в день печали моея заступи мя. Тока слез моих не отвратися,
         Владычице, и радости мое сердце исполни. Прибежище и предстательство буди мне,
         Милостивая, и света Твоего зарями ум мой просвети. И не токмо молю Тя о себе,
         но и о людех, притекающих к заступлению Твоему. Церковь Сына Твоего во благости
         соблюди и огради ю от злокозненных наветов враг, возстающих на ню. Архипастырем
         нашим посли помощь Твою во апостольстве и сохрани их здравы, долгоденствующи,
         право правящи слово истины Господни. Пастырем испроси у Бога, Сына Твоего, ревность
         и бдение о душах врученнаго им стада словеснаго и дух разума и благочестия,
         чистоты и правды Божественныя им низпосли. Испроси такожде, Владычице, у Господа
         властем предержащим и градоправителем мудрость и силу, судиям правду и нелицеприятие,
         всем же, притекающим к Тебе, дух целомудрия, смиренномудрия, терпения и любве.
         Еще же молю Тя, Премилосердная, осени страну нашу кровом Твоея благостыни и
         избави ю от бедствий стихийных, нашествия иноплеменников и междоусобных нестроений,
         да вси, живущии в ней, в любви и мире пребывающе, тихое и безмятежное житие
         поживут и, благ вечных молитвами Твоими унаследивше, возмогут купно с Тобою
         восхваляти Бога на Небеси во веки. Аминь.'
