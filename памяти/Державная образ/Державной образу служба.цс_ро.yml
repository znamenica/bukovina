---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Града Сионска взыскующе, / под Твой покров, / Дева Чистая, / днесь притекаем, /
            и никтоже возможет на ны, / яко несть град силен, / аще не Сущаго Бога, /
            и несть ина крепость, // аще не милость Владычицы Девы.
       - глас: 4
         текст: 'А́нгелов ли́цы / благогове́йно Тебе́ слу́жат, / и вся Небе́сныя си́лы / немо́лчными
            гла́сы Тя ублажа́ют, / Богоро́дице Де́во, / усе́рдно мо́лим Тя, Влады́чице: / да
            пребу́дет Боже́ственная благода́ть / на честне́й ико́не Твое́й Держа́вней, / и
            светоза́рный луч сла́вы / чуде́с Твои́х да нисхо́дит от нея́ / на всех, с ве́рою /
            Тебе́ моля́щихся // и вопию́щих Бо́гу: аллилу́ия.'
утреня:
   величание: Величаем Тя, / Пресвятая Дево, Богоизбранная Отроковице, / и чтим Державный
      образ святыни Твоея, / имже подаеши велию милость всем, // с верою к нему притекающим.
   канон:
      кондак:
       - глас: 8
         текст: Взбранной Воеводе / победительныя песни приносим, / яко даровася нам /
            Держава Твоя, / и ничесоже устрашимся, / не от мира бо спасение наше, / но Превознесенной
            Владычицы / милосердием ограждаемся / и тому днесь радуемся, / яко прииде Заступница //
            на стражу земли Своея.
       - глас: 8
         текст: Взбра́нней Воево́де, / Засту́пнице на́шей Держа́вней, / пе́сни благода́рственныя
            прино́сим / о дарова́нии нам ико́ны Ея святы́я, / е́юже огражда́еми, / ничесо́же
            устраши́мся, / не от челове́к бо спасе́ние на́ше, / но Преблагослове́нныя Влады́чицы
            милосе́рдием. / Те́мже днесь ра́дуемся / и пра́зднуем све́тло, / яко прии́де
            Держа́вная // на стра́жу земли́ Своея́.
       - глас: 8
         текст: 'Избранной от всех родов / Заступнице рода христианскаго, / покровом
            Своея благости, / покрывающей страну нашу православную, / благодарственныя пения /
            приносим Ти, Владычице, / о явлении нам чудныя / иконы Твоея Державныя. / Ты
            же, яко Всемилостивая / Заступница всех, с верою / к Тебе притекающих, / от всяких
            нас бед свободи, / да зовем Ти: радуйся, / Матерь Божия Державная, // Заступнице
            Усердная рода християнскаго.'
