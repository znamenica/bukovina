         текст: Новомученик Твой, Господи, / Николай, во дни гонения безбожнаго / жизнь
            свою за веру православную / и Слово Божие положивый, / и кровьми своими верность /
            Тебе показавый, / и град Москву освятивый, / его же молитвами, / яко Многомилостив, //
            спаси души наша.
      молитва: О святый новомучениче Николае, ты в житии своем земном явился ревностными
         хранителем и исповедником веры православной. За нее же и мученическую кончину
         приял еси. И ныне, в покой Небесного Царствия вшедше, имаши велие дерзновение
         ко Пресвятей Троице ходатайствовати о нас, недостойных и грешных. Услыши нас,
         страстотерпче всехвальне, и помози нам в век сей лукавый веру Христову незыблему
         соблюсти. Подай родителям мудрость в воспитании чад своих в любви, смирении,
         кротости, целомудрии и убереги их от от всех натисков бесовских, дабы и они
         могли противостоять духу коварства, зла и безбожия и своей благочестивой жизнью
         послужили святому делу возрождения Земли Русской из мрака неверия и смуты. Да
         молитвами и предстательством твоим охраняемии единым сердцем и едиными устами
         воспоем и прославим Всесвятое Имя Отца и Сына и Святаго Духа во веки веков.
         Аминь.
