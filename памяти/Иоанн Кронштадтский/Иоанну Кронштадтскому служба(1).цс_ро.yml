---
источник: рукописный акафист праведному Иоанну
описание: в отредактированном виде вошел в службу св. Иоанну
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Российския земли / пастырь дивный показался еси, / богомудре отче Иоанне, /
            подобен был еси / святителем Христовым, / чрез них же благодать / от Владыки
            Христа / получил еси недуги исцеляти, / малодушных утешати, / Таин Тела и
            Крови / со Христом соединяти. / Сего ради ублажаем тя, // яко всегда молящагося
            о душах наших.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Во Христе во веки живый, / чудотворче, любовию милуяй / сущия в бедах, /
            слыши чада твоя, / верою тя призывающия, / щедрыя помощи от тебе чающия, /
            Иоанне Кронштадтский, // возлюбленный пастырю наш.
