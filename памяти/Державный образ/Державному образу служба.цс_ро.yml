вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Града Сионска взыскующе, / под Твой покров, / Дева Чистая, / днесь притекаем, /
            и никтоже возможет на ны, / яко несть град силен, / аще не Сущаго Бога, /
            и несть ина крепость, / аще не милость // Владычицы Девы.
       - глас: 4
         текст: Ангелов лицы / благоговейно Тебе служат, / и вся Небесныя силы / немолчными
            гласы / Тя ублажают, / Богородице Дево, / усердно молим / Тя, Владычице: / да
            пребудет / Божественная благодать / на честней иконе / Твоей Державней, / и светозарный
            луч славы / чудес Твоих / да нисходит от нея / на всех, с верою / Тебе молящихся /
            и вопиющих Богу: // аллилуйя.
утреня:
   величание: Величаем Тя, / Пресвятая Дево, Богоизбранная Отроковице, / и чтим Державный
      образ святыни Твоея, / имже подаеши велию милость всем, // с верою к нему притекающим.
   канон:
      кондак:
       - глас: 8
         текст: Взбранной Воеводе / победительныя песни приносим, / яко даровася нам /
            Держава Твоя, / и ничесоже устрашимся, / не от мира бо / спасение наше, / но Превознесенной
            Владычицы / милосердием ограждаемся / и тому днесь радуемся, / яко прииде Заступница //
            на стражу земли Своея.
       - глас: 8
         текст: Взбранней Воеводе, / Заступнице нашей Державней, / песни благодарственныя
            приносим / о даровании нам / иконы Ея святыя, / еюже ограждаемы, / ничесоже устрашимся, /
            не от человек бо / спасение наше, / но Преблагословенныя Владычицы милосердием. /
            Темже днесь радуемся / и празднуем светло, / яко прииде Державная // на стражу
            земли Своея.
       - глас: 8
         текст: Избранной от всех родов / Заступнице рода христианскаго, / покровом
            Своея благости, / покрывающей страну / нашу православную, / благодарственныя пения /
            приносим Ти, Владычице, / о явлении нам / чудныя иконы / Твоея Державныя. / Ты
            же, яко Всемилостивая / Заступница всех, / с верою к Тебе притекающих, / от всяки
            нас беды свободи, / да зовем Ти: / радуйся, Матерь / Божия Державная, / Заступнице
            Усердная // рода християнскаго.
