---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Светлых подвиг твоих / светоносный наста день, / воньже почитающи сих, /
            Божественная Церковь / вся созывает весело / вопити тебе: / радуйся, дево и
            мученице, // Агрипино всечестная.'
