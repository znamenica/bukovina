вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'Днесь, яко солнце пресветло, / просия в Российстей стране, / в конце
            ея полуденнем, / всечестная икона / Твоя, Владычице, / юже благоверный великий /
            князь Димитрий / в град Москву принесе. / Светло празднуем, / благовернии людие, /
            честнаго образа пришествие, / молящеся прилежно: / Владычице Богородице, / молися
            Сыну Твоему, / Христу Богу нашему, / избавити град Москву, / страну нашу / и вся
            православныя Христианы / от варварскаго пленения, / и междоусобныя брани, / и
            всех навет вражиих, // Тебе бо Едину Заступницу имамы.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'От святыя иконы Твоея, / Богородице Дево, / источаются исцеления, / яко
            реки многи, / яже видевше, российстии людие, / сице глаголем: / о Пресвятая
            Владычице Богородице, / не забуди грешных раб Твоих, / молящихся Христу Богу //
            нашему спастися нам.'
