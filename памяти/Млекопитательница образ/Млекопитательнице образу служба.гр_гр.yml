---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τὴν θείαν σου Εἰκόνα ὡς τῆς δόξης σου σκήνωμα, Γαλακτοτροφοῦσα Παρθένε,
            προσκυνοῦντες δοξάζομεν· ἐκ ταύτης γὰρ πηγάζεις μυστικῶς, τὸ γάλα τῶν ἀΰλων
            δωρεῶν, καὶ ἐκτρέφεις τὰς καρδίας καὶ τὰς ψυχάς, τῶν πίστει ἐκβοώντων σοι·
            δόξα τοῖς μεγαλείοις σου Ἁγνή, δόξα τοῖς θαυμασίοις σου, δόξα τῇ πρὸς ἡμᾶς
            σου ἀφάτῳ χρηστότητι.
утреня:
   величание: Γαλακτοτροφούσης τὴν ἱεράν, καὶ σεπτὴν Εἰκόνα, προσκυνήσωμεν ἀδελφοί· χάριν
      γὰρ βλυσταίνει, ἀρρήτου συμπαθείας, καὶ θάλπει τὰς καρδίας, καὶ τὰς ψυχὰς ἡμῶν.
   канон:
      кондак:
         глас: 2
         подобен: Τὴν ἐν πρεσβείαις
         текст: Τὴν μητρικῶς θηλάζουσαν ὥσπερ βρέφος, τὸν ἐξ αὐτῆς ἀνερμηνεύτως
            γεννηθέντα, τὴν μόνην Θεοτόκον ὑμνήσωμεν, τὴν γαλακτοτροφοῦσαν Χριστὸν τὸν
            Θεὸν ἡμῶν· πολλῶν γὰρ κινδύνων ἡμᾶς ῥύεται.
