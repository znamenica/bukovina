         уст младенец и ссущих Господь совершит хвалу Свою. О Мати Сына Божия! Умилосердися
         на матери сынов человеческих и на немощныя люди Твоя: постигающия нас болезни
         скоро исцели, належащия на нас скорби и печали утоли, и не презри слез и воздыханий
