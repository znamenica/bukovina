вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Постнически предподвизався на горе, / умная врагов ополчения / всеоружием
            Креста / погубил еси, всеблаженне, / паки же ко страдальчеству / мужески вооружился
            еси, / убив Копронима / мечем веры, / и обоих ради / венчался еси от Бога, /
            преподобномучениче // Стефане приснопамятне.
       - глас: 3
         текст: Яко предпросиявый, / Стефане, житием постническим, / и в мире облистал
            еси / течением страдальчества, / разгнал еси мрачную / прелесть еретичествующих, /
            показавый истинную / славу православных, / сего ради прославился / яко Божественный
            свидетель // Истины Христовы.
утреня:
   канон:
      кондак:
       - глас: 3
         текст: Из неплодна, преподобне, / корене возрасте ветвь, / первострадальцу
            тезоимените, / монахов наставник велик, / отче, явился еси, / и ярости не убоявся
            царя, / не хотяща Христов / чествовати образ, / сего ради скончався, / мученический
            венец // приял еси, Стефане.
       - глас: 8
         текст: Троицы рачителя / и Божественнаго Стефана / восхвалим верно песньми, /
            празднолюбцы, от сердца, / яко почествовавша начертание / красное Владыки / и
            Матере Его, / и согласно ныне от любве / возопиим ему, радующеся: // радуйся,
            отче приснославне.
