         глас: 8
         текст: Яко начатки естества, / Насадителю твари, / вселенная приносит Ти, Господи, /
            богоносныя мученики, / тех молитвами / в мире глубоце / Церковь Твою, / жительство
            Твое, / Богородицею соблюди, // Многомилостиве.
