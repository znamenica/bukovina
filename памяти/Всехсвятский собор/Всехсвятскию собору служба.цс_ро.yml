         текст: Иже во всем мире / мученик Твоих, / яко багряницею и виссом, / кровьми
            церковь / Твоя украсившися, / теми вопиет Ти, / Христе Боже: / людем Твоим / щедроты
            Твоя низпосли, / мир жительству / Твоему даруй / и душам нашим // велию милость.
