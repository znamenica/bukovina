      молитва: Богопрославленная, всемирно воспеваемая Госпоже Мати Вседержителева Богородице
         Марие! Приими нашу сию от полноты сердец любящих Тя, приносимую Тебе пред святою Твоею
         иконою молитву. Якоже до сего дне и часа милостиво покрывала еси вся люди, притекающия
         в храм сей, тако и в предняя благоспопеши нам во всех делех и начинаниих наших, яже не
         возбраняют нашему вечному спасению. Ты веси немощь нашу, зришы скорби, нужды и смущения
         отовсюду находящия, но вся сия можеши единым токмо воззрением Твоим умирити, аще токмо
         восхощеши помощи нам. Вемы, яко грех ради наших несмы достойни милосердия Твоего, но Ты,
         Рождшая пришедшаго в мир грешники спасти, спаси и нас на всяк день и час согрешющих.
         Укрепи слабую волю и немощное произволение наше и оживотвори нас духом истиннаго покаяния.
         Да тако очишении зде Твоего покрова достойни будем и с горящим светильники добродетелей
         в Страну Небесную прейдем невозбранно, идеже сподобимся поклонитися Тебе, Пречистая Госпоже,
         славяще избравшую и возвеличившую Тя Пресвятую Троицу, Отца и Сына, и Святаго Духа во
         веки веков. Аминь.
