---
вечерня:
   отпустительно:
      молитва: 'О, преподобнии и Богоноснии отцы наши: Марко, Ионо, Корнилие, Вассиане,
         Дорофее, Лазаре, Симеоне, Александре и мати преблаженная Вассо! Смиренно припадаем
         к вам, яко праведником сущим, иже в Псковстей земли просиявше преславно, украсили
         есте обитель Печерскую жития вашего чуднаго звездами пресветлыми; к вам прибегаем
         и, с любовию хваляще днесь, предстательства просим за нас, многогрешных: умолите
         Господа Сил и Пречистую Его Матерь, да сохранят Российскую страну нашу мирну,
         утвердят в благочестии землю Псковскую и да покровом благодати Своея град сей
         покроют, обитель же нашу укрепят и всем подвизающимся в ней даруют спасение
         и Жизнь Вечную. Помозите нам, угодницы Божии, создати храм благолепен в сердцах
         наших и украсити сей храм добродетельми, да жительствует в нем едино Господь!
         Оградите нас стеною молитв всепобедных от греховных стрел врага спасения нашего
         и от всех его злых искушений, да Богоугодне зде на земли поживем и вечное Царство
         Пресвятыя Троицы унаследим, прославляюще присно Отца и Сына и Святаго Духа,
         ныне и в безконечныя веки. Аминь.'
