      молитва: 'О великий угодниче Христов, святителю отче наш Ермогене! К тебе, молитвеннику
         теплому и предстателю пред Богом непостыдному, усердно притекаем, в нуждах и
         скорбех наших утешения и помощи просяще. В древнюю годину искушений, внегда
         обышедше обыдоша страну нашу нечестивии врази. Господь яви тя Церкви Своей столпа
         непоколебима и людем российским пастыря добра, душу свою за овцы положивша и
         лютыя волки далече отгнавша. Ныне убо призри и на ны, недостойная чада твоя,
         умиленною душею и сокрушенным сердцем тебе призывающая. Крепость бо наша в нас
         оскуде, и вражия ловления и сети обыдоша нас. Помози нам, заступниче наш! Утверди
         нас в вере святей: научи нас всегда творити заповеди Божия и вся предания церковная,
         от отец нам заповеданная. Пастырем нашим буди архипастырь, воином вождь духовный,
         болящим врач, печальным утешитель, гонимым заступник, юным наставник, всем же
         благосердый отец и за вся теплый молитвенник; яко да молитвами твоими ограждяеми,
         непрестанно воспоем и прославим всесвятое Имя Живоначальныя Троицы, Отца и Сына
         и Святаго Духа, во веки веков. Аминь.'
