         глас: 8
         текст: В тебе, отче, известно / спасеся, еже по образу, / приим бо Крест, / последовал
            еси Христу / и дея учил еси / презирати убо плоть, / преходит бо, / прилежати
            же о души, / вещи безсмертней. / Темже и со Ангелы срадуется, // преподобне Маркелле,
            дух твой.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Яко звезда, красно сияя, / от Ефеса провозсиял еси / нам, всеблаженне,
            постижно, / и добродетельми возгремел еси, / наставник иноком / многим быв,
            преподобие, / того ради и царствующий град / просветил еси, / и сего ради вопием
            ти: / радуйся, отче // всеблаженне Маркелле.'
