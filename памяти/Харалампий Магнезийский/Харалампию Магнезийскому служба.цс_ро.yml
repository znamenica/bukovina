       - глас: 4
         текст: Яко столп избранный / Церкве Христовой / и светильник присносветлый / всея
            вселенныя, / премудре показася, Харалампие, / возсия в мире мучением, / разруши
            идольское / мракобесие, блаженне, / сего ради явися / предстатель Христу, // молися
            спастися нам.
       - глас: 4
         текст: 'Страстотерпцу Харалампию приступим / и образу его поклонимся, / от сердца
            вопиюще: / мучениче Харалампие и отче, / от всякаго обстояния / и всех бед / своих
            раб избави нас, / в церкве твоей // выну пребывающих.'
       - глас: 4
         текст: Пострадавый мужески / и мученический надевый венец, / священномучениче
            преславне Харалампие, / свобода раб твоих / от губительства и всякаго зла, /
            напастей и бед, святе, / с любовию твое // призывающих чудное имя.
       - глас: 2
         текст: Молитвами твоими / ко Господу / от зол, бед, / напастей свободи / верно к
            тебе прибегающих / и сетей избави вражиих, // велий страстотерпче Харалампие.
