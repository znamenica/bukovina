       - глас: 3
         подобен: Θείας πίστεως
         текст: Θεία ὄργανα, τοῦ Παρακλήτου, καὶ ἐκφάντορες, τοῦ Θεοῦ Λόγου, ἀνεδείχθητε
            θεόπται Ἀπόστολοι, Βαρθολομαῖε τῶν Δώδεκα σύσκηνε, καὶ Βαρνάβα ὡς υἱὸς
            παρακλήσεως. Ἀλλὰ αἰτήσασθε, Χριστὸν τὸν Θεὸν πανεύφημοι, δωρήσασθαι ἠμὶν τὸ
            μέγα ἔλεος.
       - ссылка: Ἀπόστολοι Ἅγιοι
