вечерня:
   отпустительно:
      тропарь:
         глас: 6
         текст: Святителю отче Германе, / заступниче наш, / церкве Галльския / похвало и
            украшение, / славу земную / и богатство оставил еси, / да смирением последуеши /
            Христу Богу нашему, / ереси поборол еси, / да торжествует вера Православная; /
            пастырю Оксеррский, / убогим прибежище, / моли Христа Бога // помиловатися душам
            нашим.
