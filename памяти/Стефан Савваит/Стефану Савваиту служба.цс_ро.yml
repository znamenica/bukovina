         глас: 5
         текст: Воздержанием житие украси / и страсти умертвив, / посрамил еси вражия
            прилоги, / отче Стефане, / и преложися к Богу, / чудотворец показася, / в вечней
            славе / со Ангелы ликуя, / с ними же моли // помиловати души наша.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Насадил еси добродетелей рай / и напоил еси токами / слез твоих, / яко
            жизни, всеславне, / древо получив, / спаси молитвами твоими / от тли стадо твое, /
            избави от обстояний / тепле чтущих тя, Стефане, / тя бо предстателя величайша,
            мудре, / вси верою // и любовию стяжахом.
