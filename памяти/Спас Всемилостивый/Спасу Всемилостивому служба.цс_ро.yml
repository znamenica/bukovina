         глас: 4
         текст: 'Всякия скверны, / Всемилостивый Спасе, / аз бых делатель, / и во отчаяния
            ров впадся, / но стеню от сердца / и вопию к Тебе, Слове: / ускори, Щедрый, /
            и потщися на помощь нашу, // яко Милостив.'
