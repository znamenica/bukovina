         имже Бог превознесе имя твое, еще на земли тебе суща, наипаче же увенча тя небесною
         честию по отшествии твоем в чертог славы вечныя. Приими ныне моление нас, недостойных
         чад твоих, чтущих тя и призывающих имя твое святое, избави нас твоим предстательством
         пред Престолом Божиим от всех скорбных обстояний, душевных и телесных недугов,
         злых напастей, тлетворных и лукавых искушений, низпосли Отечеству нашему от
         великодаровитаго Бога мир, тишину и благоденствие, буди непреложный покровитель
         святыя обители сия, в нейже в преуспеянии сам подвизался еси и угодил еси всеми
         в Троице славимому Богу нашему, Емуже подобает всякая слава, честь и поклонение,
         Отцу и Сыну и Святому Духу, ныне и присно, и во веки веков. Аминь.
