вечерня:
   отпустительно:
      тропарь:
         глас: 6
         текст: Первопрестольниче и наместниче / новопросвещенного града Астрахани, / святителю
            Феодосие, / положивый душу свою / за стадо Христово Словесных овец, / и многи люди /
            в веру тверду / и не поколебиму привлекл еси, / и на истинное Благоразумие наставив
            их, / моли за Православного Царя нашего, / и за вся яже подовластию / в державе его
            суть, / и за град Сей, и за Архиерея, / и за все православие, / почитающих Честную //
            и Святую память Твою. 
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Яко истинне поборник, / и православию наставник, / и к Богу молебник верен, /
            добродетельми превозшедый на небесная, / и любовь возложив к любящему Тя, / тем да
            зовем Ти: / Радуйся Святителю Феодосие, / Граду Нашему Астрахани // великое
            утверждение.'
