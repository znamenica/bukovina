вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Православия ревнителю, / первый архиерею церкве Астраханския, / увещал еси
            люди веру, / в нейже утверждении, истее хранити. / не убоявся врагов отечества
            земнаго, / представ пред татем Тушинским, / обличил еси дерзость его. / И ныне,
            предстоя / престолу Царя Славы, / моли, святителю Феодосие, / Отечеству нашему //
            в вере православной утвердитися.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Подвиги добрыми прославился еси, / пред враги убиение святаго / царевича
            Димитрия исповедал еси, / темже и Христос тя / славы небесныя сподоби. / Мы же
            вопием ти: / Радуйся святителю Феодосие, // земли Астраханския похвало.'
