вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Житие богоугодное / добре скончав / сосуд честен / Утешителя явился еси, /
            Богоносне Арсение, / чудес благодать приимь, / всем подаеши / скорое вспоможение, /
            отче преподобне, / Христу Богу молися // даровати нам велию милость.
