вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Στολαῖς ταῖς ἐξ αἵματος ὠραϊζόμενος, Κυρίῳ παρίστασαι τῷ Βασιλεῖ οὐρανῶν, ἀοίδιμε Ζώσιμε· ὅθεν σὺν ἀσωμάτων καὶ μαρτύρων χορείαις, ᾄδεις τῇ τρισαγίῳ καὶ φρικτὴ μελωδία· διὸ ταῖς ἱκεσίαις ταῖς σαῖς σῷζε τοὺς δούλους σου.
утреня:
   величание: Ἄστρον ἀνατέταλκε φαεινὸν ἐξ Ἀπολλωνίας, ὁ πολύαθλος τοῦ Χριστοῦ μάρτυς καὶ φωτίζει πιστῶν ἅπαν τὸ πλῆθος, Ζώσιμος ὁ θεῖος, ὂν νῦν γεραίρομεν.
   канон:
      седален:
         глас: 3
         подобен: Θείας πίστεως
         текст: Λίθος τίμιος τῆς Ἐκκλησίας, φυλαττόμενος ἐν τοῖς ταμείοις, τοῖς οὐρανίοις γέγονας Ζώσιμε· τοὺς προσκυνοῦντας τοὺς λίθους διήλεγξας καὶ μαρτυρίου ποτήριον ἔπιες, μάρτυς ἔνδοξε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἡμῖν τὸ μέγα ἔλεος.
      кондак:
         глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Τῆς πλάνης τεμῶν τὸ κράτος τῇ ἐνστάσει σου καὶ νίκης λαβὼν τὸ στέφος τῇ ἀθλήσει σου, τοῖς Ἀγγέλοις ἔνδοξε, συναγάλλει Ζώσιμε πολύαθλε, σὺν αὐτοῖς Χριστῷ τῷ Θεῷ, πρεσβεύων ἀπαύστως ὑπὲρ πάντων ἡμῶν.
      икос: Γνῶσιν ἐνθεὶς τὴν ψυχὴν μου, καθαρόν μου τάς φρένας, καὶ τῶν σῶν ἐντολῶν ἐργάτην Σῶτερ ἀνάδειξον, ἵνα ἰσχύσω καταπαλαῖσαι τάς ποικίλας τῶν παθῶν μου ἐπαναστάσεις νικητικὸν ἀφθαρσίας βραβεῖον δεξάμενος, πρεσβείαις τοῦ σοῦ γενναίου ἀθλοφόρου Ζωσίμου φιλάνθρωπε· καὶ γὰρ αὐτὸς ἡμᾶς ἐν τῇ μνήμῃ αὐτοῦ συνεκαλέσατο, πρεσβεύων ἀπαύστως, ὑπὲρ τῶν ψυχῶν τῶν τὴν ἐτήσιον μνήμην καὶ πανήγυριν ἐπιτελούντων.
