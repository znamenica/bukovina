      тропарь:
       - глас: 5
         текст: Благославная похвале / и благосветлый венче / царствующаго града Москвы, /
            всеблаженне Данииле, отче наш. / Подвигом бо добрым подвизався, / богоугодное
            течение совершил еси, / всерадостныя некончаемыя жизни сподоблься, / зриши
            Господа Бога, / Емуже молися, / благочествующим тя и лобызающим / богохранимыя
            твоя и чудесоточныя мощи / спасение и наследие // Царства Небеснаго даровати.
       - глас: 4
         текст: Княжения твоего славу отложив, / озаряемый Божественною благодатию, /
            Богомудре княже Данииле, / весь разум в сердце / от суетнаго мира сего / к
            Зиждителю неуклонно возложил еси / и, яко звезда на востоце / Русской державы
            просиял еси, / целомудрием же и равноангельным твоим житием / течение добре
            совершая, / веру соблюл еси непорочну, / тем и по смерти прослави / тя Бог в
            чудесех, / яко источаеши исцеления / верно притекающим к честней раце твоей; /
            сего ради днесь / празднуем успение твое, / людие твои. / Ты же, яко имаши /
            дерзновение ко Христу, / моли спасти отечество твое // и мирней быти державе
            нашей.
       - глас: 5
         текст: 'Благодатнородный сын Твой, / Всетворителю Господи Боже наш, / щедрототворством
            христоподражательный отец Даниил / в евангельском заповедании / и благоразумном
            своем житии / чудесодарования и Небесная / со святыми пребывания восприят /
            от Тебе, Спасителя / нашего Христа Иисуса. / Возымев бо Твое Божественное пособие, /
