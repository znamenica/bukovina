            Зиждителю неуклонно возложил еси / и, яко звезда на востоце / Русской державы
            просиял еси, / целомудрием же и равноангельным твоим житием / течение добре
            совершая, / веру соблюл еси непорочну, / тем и по смерти прослави / тя Бог в
            чудесех, / яко источаеши исцеления / верно притекающим к честней раце твоей; /
            сего ради днесь / празднуем успение твое, / людие твои. / Ты же, яко имаши /
