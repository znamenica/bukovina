            православным поборник еси, / пленным свободитель / и нищим защитетель. / Моли
            Христа Бога / державе Русстей даровати мир // и спасти души наша.
      молитва: 'Церкве Христовы похвале высокая, града Москвы стено необоримая, державы
         Российский Божественное утверждение, преподобне княже Данииле. К раце мощей
         твоих притекающе, усердно молим тя: призри на нас, память твою воспевающих и
         с верою под кров молитв твоих прибегающих. Пролей теплое твое ходатайство ко
         Спасу всех, яко да утвердит миром страну нашу, грады и веси ея и обитель сию
         добре да сохранит, благочестие и любовь в людех твоих насаждая, злобу же, междоусобие
         и нравов развращение искореняя; всем же нам вся благая ко временному животу
         и вечному спасению даруй молитвами твоими, яко да прославляем дйвнаго во святых
         Своих Христа Бога нашего во веки веков. Аминь.'
