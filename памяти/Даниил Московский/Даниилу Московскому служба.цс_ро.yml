            благоче́стно / в ми́ре пожи́л еси́, / блаже́нне кня́же Дании́ле, / ми́лостию, и моли́твами, /
            и и́ночеством Бо́гу угоди́в, / и по преставле́нии свое́м / чуде́с дар прии́мь / от Христа́
            Бо́га, / и свети́льник яви́ся пресве́тлый, / просвеща́я свои́ми чудесы́, / приходя́щим с ве́рою /
