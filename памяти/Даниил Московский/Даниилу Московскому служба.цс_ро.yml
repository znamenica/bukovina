       - глас: 4
         текст: 'Явися, яко звезда пресветлая, / благоверный и преподобный княже Данииле, /
            в богопорученнем твоем граде Москве / в жизни временней / и просветися воздержанием, /
            и всенощным стоянием, / и постом, и молитвою, / и слезами ко Всемилостивому
            Спасу / за град свой Москву / и за вся страны Русския земли. / И по преставлении
            твоем / честныя твоя мощи / источают исцеления неоскудно / приходящим с верою, /
            темже вопием ти: / моли Христа Бога // спастися душам нашим.'
       - глас: 3
         текст: Явился еси в стране нашей, / яко звезда пресветлая, / благоверный
