       - глас: 4
         текст: 'Яви́ся, я́ко звезда́ пресве́тлая, / благове́рный и преподо́бный кня́же Дании́ле, /
            в богопоруче́ннем твое́м гра́де Москве́ / в жи́зни вре́менней / и просвети́ся воздержа́нием, /
            и всено́щным стоя́нием, / и посто́м, и моли́твою, / и слеза́ми ко Всеми́лостивому Спа́су /
