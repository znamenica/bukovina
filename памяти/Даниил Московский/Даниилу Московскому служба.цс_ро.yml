            тя, / благочести́вый кня́же Дании́ле, / ца́рствующему твоему́ гра́ду // Москве́ вели́кое утвержде́ние.
       - глас: 6
         текст: 'Еже по образу соблюд непреложно / и яже в мире тленная оставив, /
            со ангельскими лики / предстоиши Христу, / преподобне княже Данииле, / никакоже
            забывая чад твоих, / но милостивно посещая / и глаголя им: аз есмь с вами //
