вечерня:
   отпустительно:
      тропарь:
         текст: Постом душу твою просветил еси, / молитвами непрестанными сердце твое /
            сосуд Духа Святаго соделал еси, / преподобне отче наш Илие, / тем же вся
            вражия ополчения / крепко посрамил еси / и, яко победоносец истинный, /
            воздаяния получил еси / от Христа Бога, // тому помолися о душах наших.
утреня:
   канон:
      кондак:
         текст: 'Христовою любовию уязвив душу, / преподобне отче наш Илие, / в пещернем
            мраце / свет спасения обрел еси / и, яко чадо избранное / великих отцев
            Печерских / Антония и Феодосия, / вкупе с ними / обитель райскую унаследовал
            еси, / отонудуже призирай ныне / на обитель земную, / в ней же подвизался
            еси, / и молися о чтущих / память твою, / да зовем ти: радуйся, // Илие,
            молитвенниче о душах наших.'
