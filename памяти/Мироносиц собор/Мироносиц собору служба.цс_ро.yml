         О блаженныя и святыя жены, верою и любовию Христу Богу последовавшия и во обители
         Отца Небеснаго вселившияся! К вам ныне аз, грешная, прибегаю и смиренно молю:
         научите мя и помозите ми ходити пред Богом путьми вашими непреткновенно и вечную
         купно с вами жизнь наследовати.      О Марфо праведная, твердым исповеданием веры
         твоей Христу угодившая, укрепи слабую веру мою. О службе Господу и братиям нелицемерне
         и всеусердне прилежавшая, помози и мне служение мое безропотне и вседушевне
         проходити. Сестру твою иногда, в скорби сущу, ко Христу воззвала еси, отай рекши:
         Учитель пришел есть и глашает тя. Ныне убо предстани мне в трудный час испытания
         веры и любве моей и в глубине сердца возвести ми, яко Господь Иисус незримо
         грядет, да путем испытаний привлечет мя к Себе! Испроси мне, о мати святая,
         у Господа нашего силу и крепость, да, воставши скоро притеку к Нему, поклонюся
         Ему и в смиренней любви Его мир и спасение души обрящу.      И ты, о Боголюбивая
         Марие, у ногу Иисусову единое на потребу обретшая, помолися Ему благую часть
         спасаемых и мне, грешней, улучити. Миро благовонное в дар благодарения Христу
         Жизнодавцу принесшая, умоли ныне Его и души моей подати миро молитвы и покаяния
         слезы, чистоты и добрых дел благоухание, тако да во обновленное всеми сими сердце
         мое Господь приидет и обитель Себе сотворит.      К вам, о святыя праведныя жены,
         Марфо и Марие, припадаю и смиренно молю: не оставите мя в дни тяжких испытаний,
         да не соблазнюся тленными и красными мира сего, наипаче же в час горький разлучения
         души моей с телом предстаните мне и общаго Владыку нашего умолите, да призрит
         на мя в оскудении сил моих милостивым оком и, простив вся прегрешения моя, возставит
         мя к жизни нескончаемей в блаженных обителях Отца Небеснаго. Аминь.
