         глас: 5
         текст: 'Приидите торжествуем днесь / и восхвалим добродетели и подвиги / просиявшей
            яко светило / в странах западных / Фридесвиды, велией во отшельницех / и
            прехвальной инокинь наставницы, / яже на ны взирает с вышних: / дивно бо Господь /
            прослави ю во святых Своих, / еяже молитвами // да спасет души наша.'
