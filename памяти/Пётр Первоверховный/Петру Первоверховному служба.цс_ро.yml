вечерня:
   отпустительно:
      молитва:
         О святый Петре, великий апостоле, самовидче и сотаинниче Божий, всемощною десницею
         Учителя твоего приятый из вод волнующихся и крайняго потопления свобождшийся!
         Не забуди и нас, убогих, в тине греховной увязших и волнами житейскаго моря
         заливаемых, подаждь нам твою руку крепкую, помози нам и удержи нас от потопления
         в страстех, похотех, лжах и клеветах. Сотвори и ты с нами милость, тебе от Господа
         явленную, да не в сомнении и маловерии изгибнем. Научи нас, учителю наш, пролияти
         слезу покаяния, да плачемся горько деяний наших в веце сем. И аще твою слезу,
         в покаяние излиянную, милостию Своею покры Господь и Учитель твой, испроси и
         нам, с дерзновением апостольским, прощения в буести нашей ежечаснаго от Христа
         отречения. Град сей, ко святым стопам твоим поверженный, сохрани и от прилучающихся
         козней лукавых врага спасения нашего огради; воздвигни твои преподобнии руце
         ко Господу за народ наш, да тихое и безмолвное житие поживем в веце сем до часа,
         в онь же имать призвати нас Владыка Господь, наш Судия неумытный. Ты же, о всехвальный
         апостоле, не отвергни вопля нашего и стенаний к тебе о заступлении нас пред
         Христом, да выну славим Его милосердие к нам со Отцем и Святым Духом. Аминь.
