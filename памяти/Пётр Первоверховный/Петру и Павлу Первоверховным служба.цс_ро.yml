   отпустительно:
      тропарь:
         глас: 4
         текст: Апостолов первопрестольницы / и вселенныя учителие, / Владыку всех молите /
            мир вселенней даровати / и душам нашим // велию милость.
      молитва:
         О преславнии апостоли Петре и Павле, души за Христа предавшии и кровию вашею
         пажить Его удобрившии! Услышите чад ваших молитвы и воздыхания, сердцем сокрушенным
         ныне приносимыя. Се бо беззаконьми омрачихомся и того ради бедами, якоже тучами,
         обложихомся, елея же добраго жития обнищахом зело. О сильнии! Понесите немощи
         наша, не отлучайтеся духом от нас, да не разлучимся вконец от любве Божия, но
         крепким заступлением вашим нас защитите, да помилует Господь всех нас молитв
         ваших ради, да истребит же рукописание безмерных грехов наших и да сподобит
         со всеми святыми блаженнаго Царствия и брака Агнца Своего, Емуже честь, и слава,
         и благодарение, и поклонение во веки веков. Аминь.
