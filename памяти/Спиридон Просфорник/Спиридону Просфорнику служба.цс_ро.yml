вечерня:
   отпустительно:
      молитва: 'Преподобне отче Спиридоне! Воззри на нас милостивно и к земли приверженных
         возведи к высоте небесней. Ты горе на небеси, мы на земли низу, удалены от тебе,
         не толико местом, елико грехми своими и беззаконии, но к тебе прибегаем и взываем:
         настави нас ходити путем твоим, вразуми и руководствуй. Вся твоя святая жизнь
         бысть зерцалом всякия добродетели. Не престани, угодниче Божий, о нас вопия
         ко Господу. Испроси предстательством своим у Всемилостиваго Бога нашего мир
         Церкви Его, под знамением креста воинствующей, согласие в вере и единомудрие,
         суемудрия же и расколов истребление, утверждение во благих делех, больным исцеление,
         печальным утешение, обиженным заступление, бедствующим помощь. Не посрами нас,
         к тебе с верою притекающих. Вси православнии христиане, твоими чудесы исполненнии
         и милостями облагодетельствованнии, исповедуют тя быти своего покровителя и
         заступника. Яви древния милости твоя, и ихже отцем всепомоществовал еси, не
         отрини и нас, чад их, стопами их к тебе шествующих. Предстояще всечестней иконе
         твоей, яко тебе живу сущу, припадаем и молимся: приими моления наша и вознеси
         их на жертвенник благоутробия Божия, да приимем тобою благодать и благовременную
         в нуждех наших помощь. Укрепи наше малодушие и утверди нас в вере, да несомненно
         уповаем получити вся благая от благосердия Владыки молитвами твоими. О, превеликий
         угодниче Божий! Всем нам, с верою притекающим к тебе, помози предстательством
         твоим ко Господу, и всех нас управи в мире и покаянии скончати живот наш и преселитися
         со упованием в блаженныя недра Авраамова, идеже ты радостно во трудех и подвизех
         ныне почиваеши, прославляя со всеми святыми Бога, в Троице славимаго, Отца и
         Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.'
