      тропарь:
         глас: 4
         текст: Из чрева матерня / прекрасное вселение бысть Святаго Духа, / преславне
            Иоасафе, / и от блаженнаго Варлаама безценный бисер, Христа, / в сердце своем
            приял еси, / и Божественным Крещением Индию просветил еси, / отеческое же
            нечестие исправль, / приведе его от тьмы ко свету Богоразумия / и, оставив
            тленное на земли царство, / пустыню достиг и своего учителя, / темже на Небесех
            от Живоначальныя Троицы / венцем царским венчася, // моли о нас, чтущих честную
            твою память.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Ведый твое от младенства / благое изволение, Иоасафе, / един сердцеведец
            Бог, / ибо от царствия земнаго / во иноческое пребывание приведый тя, / и великому
            Варлааму / воследовати сподоби тя, / и со Ангелы с ним / в Неизреченном Свете
            водворися; / с нимже Святей Троице предстоя, / молим тя, царское красото, /
            поминай нас, // верою празднующих память твою.
