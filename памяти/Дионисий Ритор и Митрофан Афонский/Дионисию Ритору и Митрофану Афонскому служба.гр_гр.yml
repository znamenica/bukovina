         глас: 8
         подобен: Τῇ Ὑπερμάχῳ
         текст: Ὡς τῆς Τριάδος μυστηπόλοι ἱερώτατοι Καὶ τῶν Ὁσίων κοινωνοὶ καὶ ἰσοστάσιοι
