         текст: Θείοις ἄνθραξι, τῆς ἐγκρατείας, πάθη φλέξαντες, τὰ φρυγανώδη, ἀσκητικῶς
            ἐν τῷ Ἄθῳ ἠστράψατε· τῷ γὰρ ἀδύτῳ φωτὶ λαμπρυνόμενοι, τῶν θεοφόρων ἐφάμιλλοι
            ὤφθητε, Διονύσιε σοφέ, καὶ θεῖε Μητρόφανες, αἰτούμενοι ἡμῖν τὸ μέγα ἔλεος.
