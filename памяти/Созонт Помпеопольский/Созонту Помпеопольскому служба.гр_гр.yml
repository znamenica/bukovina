         подобен: Τῆς ἐρήμου πολίτης
         текст: Δι' ὄμφης οὐρανίου πιστωθεῖς πρὸς τὰ κρείττονα, τοὺς τῆς εὐσέβειας
            ἀγῶνας, ἄπτοητως διέδραμες· καὶ ὤφθης τοῦ Σωτῆρος κοινωνός, ἀθλήσας
            Μάρτυς Σῴζων ἄνδρικως· διὰ τοῦτο διασῴζεις ἐκ πειρασμῶν, τοὺς πίστει
            προσιόντας σοί. Δόξα τῷ παρασχόντι σοὶ ἴσχυν, δόξα τῷ σὲ στεφανώσαντι,
            δόξα τῷ ἔνεργουντι διὰ σοῦ πάσιν ἰάματα.
       - глас: 4
         текст: Ὁ Μάρτυς σου Κύριε, ἐν τῇ ἀθλήσει αὐτοῦ, τὸ στέφος ἐκομίσατο τῆς
            ἀφθαρσίας, ἐκ σοῦ τοῦ Θεοῦ ἡμῶν· ἔχων γὰρ τὴν ἰσχύν σου, τοὺς τυράννους
            καθεῖλεν ἔθραυσε καὶ δαιμόνων τὰ ἀνίσχυρα θράση. Αὐτοῦ ταῖς ἱκεσίαις
            Χριστέ ὁ Θεός, σῶσον τὰς ψυχὰς ἡμῶν.
