         глас: 4
         текст: Ταχὺ προκατάλαβε σωθεὶς διὰ πίστεως, Σῴζων πολύαθλε, σωτήριος γέγονας,
            χειμαζομένων λιμήν, προνοίᾳ Χριστοῦ τοῦ Θεοῦ· βρύεις γὰρ ἰαμάτων, ποταμοὺς
            τοῖς ποθοῦσι, παύεις ἀρρωστημάτων, τὸν φλογμὸν καθ᾿ ἑκάστην· διὸ τὴν θείαν
            μνήμην σου, πίστει γεραίρομεν.
      кондак:
         глас: 2
         подобен: Τοὺς ἀσφαλεῖς
         текст: Τὸν ἀληθῆ, καὶ θεοφόρον Μάρτυρα, καὶ ἀθλητὴν τῆς εὐσεβείας δόκιμον,
            συνελθόντες ἀνυμνήσωμεν, μεγαλοφώνως πάντες σήμερον, Σῴζοντα τὸν θεῖον
            μύστην τῆς χάριτος, ἰάσεων δοτῆρα πλουσιώτατον· πρεσβεύει γὰρ τῷ θεῷ,
            ὑπὲρ πάντων ἡμῶν.
