         текст: 'И́стиннаго и богому́драго му́ченика, / страда́льца благоче́стия иску́снаго, /
            соше́дшеся днесь, / велегла́сно восхва́лим Созо́нта, / таи́нника благода́ти, /
            исцеле́ний да́теля богате́йшаго: / мо́лит бо Христа́ Бо́га // о всех нас.'
