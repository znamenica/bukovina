---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Христа Господа Иисуса / верная ученице, / Церкви Российския / избранная
            агнице, / страстотерпице Наталие, / легкое иго и язвы Его / любовию носяще, /
            лествицею мучений к Нему, / яко Небесному Жениху востекла еси, / Его же моли
            сохранити / в благочестии люди Российския, // и спасти души наша.
утреня:
   величание: Величаем Тя, / страстотерпице святая Наталие, / и чтем честная страдания твоя, /
      яже за Христа // претерпела еси.
   канон:
      кондак:
         глас: 4
         текст: Яко крин багряновидный, / посреде терний безбожия, / в земнем Отечестве
            твоем процвела еси / мученице Наталие честная, / подвиги воздержания / страданием
            украсивши, / востекла еси к Небесному Жениху Христу /, Иже увенча тя // красотою
            славы нетленныя.
