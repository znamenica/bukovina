       - глас: 8
         текст: Ορθοδοξίας οδηγέ, ευσεβείας διδάσκαλε και σεμνότητος, των μοναστών η καλλονή, αρχιερέων θεόπνευστον εγκαλλώπισμα, Θεωνά πατήρ ημών όσιε, Θεσσαλονίκης το καύχημα, λύρα του πνεύματος, ικέτευε δια παντός σωθήναι τας ψυχάς ημών.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ὁσιότητι βίου Πάτερ κοσμούμενος, Θεσσαλονίκης ἐδείχθης ἀρχιεράρχης σοφός, καὶ ποίμην ἀληθινὸς Ἁγίῳ Πνεύματι, θεοφόρε Θεωνᾶ, Ἐκκλησίας καλλονή, δοχεῖον τοῦ Παρακλήτου. Καὶ νῦν ἀπαύστως δυσώπει, ἐλεηθῆναι τὰς ψυχὰς ἡμῶν.
утреня:
   величание: Ἔλαμψας ἐν Ἄθῳ ἀσκητικῶς, καὶ τὸν ὑπὲρ λόγον, ἠξιώθης θεωριῶν· ἔνθεν ψήφῳ θείᾳ, ποιμὴν Θεσσαλονίκης, ἐδείχθης θεοφόρος, Θεωνᾶ Ἅγιε.
   канон:
      кондак:
         глас: 2
         подобен: Τοῖς τῶν αἱμάτων σου
         текст: Θεσσαλονίκης ποιμὴν ἐνθεώτατε, καὶ πρεσβευτὰ πρὸς Θεὸν ἡμῶν μέγιστε, σοφὲ Θεωνᾶ ἀεὶ πρέσβευε, πάσης ἀνάγκης λυτροῦσθαι καὶ θλίψεως, τοὺς πόθῳ τιμῶντάς σε Ἅγιε.         
