      тропарь:
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Βυζαντίου ποιμένες καὶ περίδοξοι πρόεδροι, ὤφθητε σοφοὶ Ἱεράρχαι
            διαφόροις ἐν ἔτεσι· διὸ ἡ Ἐκκλησία τοῦ Χριστοῦ, ὑμῶν τὴν πολιτείαν
            εὐφημεῖ· δι’ αὐτῆς γὰρ φωστῆρες περιφανεῖς, πυρσεύετε τοὺς κράζοντας·
            δόξα τῷ ἐνισχύσαντι ὑμᾶς, δόξα τῷ στεφανώσαντι, δόξα τῷ βεβαιοῦντι
            δι’ ὑμῶν, πίστιν τὴν Ὀρθόδοξον.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χορείαν τὴν ἔνθεον, Ἱεραρχῶν τοῦ Χριστοῦ, συμφώνως τιμήσωμεν, ὡς
            Πατριάρχας σοφούς, καὶ θείους ἐκφάντορας· οὗτοι γὰρ δεδεγμένοι, τὴν
            τοῦ Πνεύματος αἴγλην, ὤφθησαν Ἐκκλησίας, ἀληθεῖς ποιμενάρχαι,
            πρεσβεύοντες τῷ Κυρίῳ, ὑπὲρ τῶν ψυχῶν ἠμῶν.
утреня:
   величание: Κωνσταντινουπόλεως τοὺς σοφούς, καὶ κλεινοὺς Ποιμένας, εὐφημήσωμεν, οἱ
      πιστοί, τοὺς ἐν διαφόροις, ἐκλάμψαντας τοῖς χρόνοις, ὡς Ἐκκλησίας στύλους καὶ
      ἑδραιώματα.
   канон:
      кондак:
         глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Τοῦ Βυζαντίου τοὺς ἁγίους ποιμένας, ὡς Ἱεράρχας τῆς Χριστοῦ Ἐκκλησίας,
            καὶ ἀρετῶν δοχεῖα πολυτίμητα, πάντες εὐφημήσωμεν, ἐν μιᾷ συμφωνίᾳ, πρὸς
            αὐτοὺς κραυγάζοντες· ἀπὸ πάσης ἀνάγκης, καὶ ἐπηρείας ρύσασθε ἡμᾶς,
            Ἀρχιεράρχαι Χριστοῦ ἐνθεώτατοι.
