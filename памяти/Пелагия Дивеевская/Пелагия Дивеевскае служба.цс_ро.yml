         глас: 8
         текст: 'Вышния красоты возжелевша, / нижния сласти телесныя / тощно оставили есте, /
            нестяжанием суетнаго мира, / ангельское житие проходяща, / скончавшася, Пелагие, /
            Параскево и Марие блаженныя: / Христа Бога молите // непрестанно о всех нас.'
