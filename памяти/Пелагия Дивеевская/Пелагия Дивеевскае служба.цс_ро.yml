      тропарь:
         глас: 1
         текст: 'Глас апостола Павла / услышавша глаголющ: / мы юроди Христа ради, / рабы
            Твои, / Христе Боже, / Пелагия, Параскева и Мария, / юроди быша на земли / Тебе ради; /
