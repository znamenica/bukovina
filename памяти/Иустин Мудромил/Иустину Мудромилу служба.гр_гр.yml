         глас: 2
         подобен: Τους ασφαλείς
         текст: Τον αληθή, της ευσεβείας κήρυκα, και ευκλεή, των μυστηρίων ρήτορα,
            Ιουστίνον τον φιλόσοφον, μετ' εγκωμίων ευφημήσωμεν δυνάμει γαρ σοφίας τε και
            χάριτος, τον λόγον κατετράνωσε της πίστεως, αιτούμενος πάσι θείαν άφεσιν.
