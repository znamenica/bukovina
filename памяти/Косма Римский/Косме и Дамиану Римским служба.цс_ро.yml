         помощником и теплым молитвенником о спасении нашем, мы, недостойнии, преклоньше
         колена, прибегаем и, припадающе, усердно вопием: не презрите моления нас, грешных,
         немощных, во многая беззакония впадших и по вся дни и часы согрешающих. Умолите
         Господа, да пробавит нам, недостойным рабом Своим, великия и богатыя Своя милости;
         избавите нас от всякия скорби и болезни, вы бо прияли есте от Господа и Спаса
         нашего Иисуса Христа неоскудную благодать исцелений, ради твердыя веры, безмезднаго
         врачевания и мученическия кончины вашея. Услышите нас, молящихся, и благоприятным
         ходатайством вашим испросите у Христа Бога православным людем на враги победу
         и одоление. Паки, припадающе, прилежно молим: испросите нам от Господа вся благополезная,
         яже в животе нашем временнем, наипаче же ко спасению вечному служащая, да сподобимся
         молитвами вашими улучити кончину христианскую, безболезненну, непостыдну, мирну,
         и да избавимся от козней диавольских и вечныя муки, безконечнаго же и блаженнаго
         Царствия Небеснаго наследницы будем. Ей, угодницы Божии, не престайте молящеся
         за ны, с верою к вам притекающия. Аще бо по множеству грехов наших и несмы достойны
         милосердия вашего, обаче вы, вернии подражателие человеколюбия Божия суще, сотворите,
