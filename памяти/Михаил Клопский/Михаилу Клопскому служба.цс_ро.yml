         текст: Иже на земли Христа ради / волею в буйство преложився, / мира сего красоты /
            отнюд возненавидел еси / и, плотская играния / увядив постом и жаждею / и на земли
            леганием, / от зноя же и студени, / от дождя и снега / и от прочия воздушныя
            тягости / никогда же уклонился еси, / душу же очистил еси / добродетельми, яко
            злато в горниле, / отче преподобне / Богоносне Михаиле, / и ныне на Небесех
            предстоиши / престолу Пресвятыя Троицы. / Но яко имея / дерзновение многое, /
            моли Христа Бога // спастися душам нашим.
      молитва: 'О преподобне и преблаженне отче наш Михаиле, ты, возжелав усердно
         шествовати во след Господа нашего Иисуса Христа, вся плотская мудрования отринул
         еси: ты отечество свое, род и временное благородство и земнаго царствия наследие
         оставив, монашества и юродства путь ко спасению и к наследию Царствия Небеснаго
         предызбрал еси; пришед же дйвне во обитель Пресвятыя Троицы, в ней трудолюбно
         и богоугодно подвизался, по премногу ко устроению ея споспешествовал еси и,
         от всех бед, от глада, вражияго нахождения, и огненнаго запаления, и всякаго
         зла оную сохраняя и защищая живущих в ней и к ней притекающих, пути Господню
         поучал еси; ты и ныне, Пресвятей Троице со всеми святыми предстоя и непрестанно
         насыщался зрения Божества Трисветлаго, поминай, молим тя, чтущих святую память
         твою, не премолчй, угодниче Христов, ко Господу моляся, да Он, благодатию Своею
         приосеняя притекающих к тебе и мощи твоя устами и сердцем лобызающих, здравы
         и невредимы сохранит и от всякия напасти свободит, подая путешествующим в пути
         благоспешество, болящим здравие, печальным утешение, сирым, вдовицам и всем
         напаствуемым скорое заступление и вспоможение и от вражиих наветов твердое ограждение
         и защищение. Не престай же моляся и о Богохранймей стране нашей, яко да, твоим
         предстательством и молитвами сохраняемы, вси возможем подвиг течения неблазненно
         совершити, славяще Святую Троицу, Отца и Сына и Святаго Духа, и твое заступление,
         ныне и присно и во веки веков. Аминь.'
