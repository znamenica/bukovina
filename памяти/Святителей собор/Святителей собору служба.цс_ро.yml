вечерня:
   отпустительно:
      тропарь:
         глас: 4
         крат: Боже отец наших
         текст: Бо́же оте́ц на́ших, / творя́й при́сно с на́ми / по Твое́й кро́тости, / не отста́ви
            ми́лость Твою́ от нас, / но моли́твами их // в ми́ре упра́ви живо́т наш.
утреня:
   величание: Велича́ем вас, / святи́телие вели́цыи, / и чтим святу́ю па́мять ва́шу, / вы бо
      мо́лите за нас // Христа́ Бо́га на́шего.
   канон:
      кондак:
         глас: 8
         текст: Я́ко доброде́телей учи́телие / и иера́рхов украше́ние, / Це́рковь пою́щи вас
            сла́вит, / моли́твами ва́шими пода́йте / чту́щим вас любо́вию / доброде́телей
            исправле́ние / и собла́знов избавле́ние, // я́ко непобеди́мии.
