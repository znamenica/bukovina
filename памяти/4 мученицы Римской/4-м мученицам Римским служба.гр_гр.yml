       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Σοφία ἐκθρέψασα, κατὰ τὴν κλῆσιν σεμνή, τᾶς τρεῖς θυγατέρας σου, ταύτας
            προσάγεις Χριστῷ, ἀθλήσεως σκάμασιν ὅθεν τῆς ἄνω δόξης, σὺν αὐταὶς κοινωνοῦσα,
            πρέσβευε τῷ Σωτήρι, καλλιμάρτυς Σοφία, δοῦναι τοὶς σὲ τιμώσι, χάριν καὶ ἔλεος.
       - текст: Χαίρει ἔχουσα ἡ Ἐκκλησία, σὲ καὶ τέκνα σου καύχημα θεῖον, καὶ γηθοσύνως
            εὐφημεῖ σε κραυγάζουσα. Σύ μου ὑπάρχεις τὸ καύχημα, καὶ τῶν σῶν τέκνων τὰ
            πάντιμα λείψανα, μάρτυρες ἔνδοξοι, Σοφία, Πίστις, Ἐλπὶς καὶ Ἀγάπη, Χριστῷ τῷ
            Θεῷ πρεσβεύσατε σωθῆναι τὰς ψυχὰς ἡμῶν.
       - текст: Ὡς ἐλαία κατάκαρπος ἀνεβλάστησας ἐν ταῖς αὐλαῖς τοῦ Κυρίου, Σοφία μάρτυς
            σεμνὴ καὶ προσήγαγες Χριστῷ καρπὸν ἡδύτατον τοὺς τῆς νηδύος σου βλαστούς, δι'
            ἀγώνων εὐαγῶν, Ἀγάπην τε καὶ Ἐλπίδα σὺν τῇ θεόφρονι Πίστει· μεθ' ὧν δυσώπει
            ὑπὲρ πάντων ἡμῶν.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: ᾿Εν ταῖς μάρτυσι λάμπεις Σοφία ἔνδοξε, καὶ στεφάνοις τῆς νίκης περι
            κοσμεῖσαι λαμπροῖς· δι᾿ ὃ ἐν ὕμνοις καὶ ᾠδαῖς εὐφημοῦμέν σε, ὅτι θυγάτρια
            σεμνὰ τῷ μαρτυρίῳ ὁδηγεῖς, ᾿Αγάπην Πίστιν ᾿Ελπίδα· μεθ᾿ ὧν μὴ παύσῃ
            πρεσβεύειν, ἐλεηθῆναι τὰς ψυχὰς ἡμῶν.
утреня:
   канон:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Τὰς ψυχὰς δεσμευθεῖσαι πόθω Χριστοῦ, τῶν φθαρτῶν καὶ προσκαίρων τὴν
            καλλονήν, ἐν λήθῃ παρεδραμετε, ὡς τοῦ Λόγου μαθήτριαι, ἀσκητικῶς τὸ πρῶτον,
            τὰ πάθη νεκρώσασαι, καὶ ἀλγειναὶς βασάνοις, στερρῶς ἐναθλήσασαι, ὅθεν ὁ
            Δεσπότης, τῆς διπλῆς μαρτυρίας, στεφάνους ἐδωρήσατο, καὶ νυμφῶνος ἠξίωσε,
            Παμμακάριστοι Μάρτυρες, πρεσβεύσατε Χριστῷ τῶ Θεῷ, τῶν πταισμάτων ἄφεσιν
            δωρήσασθαι, τοὶς ἑορτάζουσι πόθω, τὴν ἁγίαν μνήμην ὑμῶν.
      кондак:
         глас: 1
         подобен: Χορὸς ἀγγελικὸς
         текст: Σοφίας τῆς σεμνῆς, ἱερώτατοι κλάδοι, ἡ Πίστις καὶ Ἐλπίς, καὶ Ἀγάπη
            δειχθεῖσαι, σοφίαν ἀπεμώραναν, τῶν Ἑλλήνων ἐν χάριτι, καὶ ἀθλήσασαι, καὶ
            νικηφόροι φανεῖσαι, στέφος ἄφθαρτον, παρὰ τοῦ πάντων Δεσπότου, Χριστοῦ
            ἀνεδήσαντο.
      икос: Ὅτε εἰς πάντα τὰ πέρατα, τὸ ἀθέμιτον ἐξελήλυθε πρόσταγμα, θύειν εἰδώλοις
         καὶ σπένδεσθαι, καὶ βωμοὺς δαιμόνων, καὶ ναοὺς εὐτρεπίζεσθαι, πρὸς ἀνθρώπων
         ἀπώλειαν, τότε αἱ πανεύφημοι καὶ καλλιπάρθενοι, ὡς ἀστέρες ἐξέλαμψαν, ζόφον
         ἀθεϊας καὶ ἀγνωσίας ἐλαύνουσαι, καὶ φέγγος εὐσεβείας ἐν ταῖς καρδίαις τῶν πιστῶν
         ὑπανάπτουσαι, τρανῶς ἀνεβόων, Θεὸς μέγιστός ἐστιν ὁ σταυρωθεὶς βουλήματι, καὶ
         ἀναστὰς τριήμερος, ἐν ὧ καὶ καυχώμεθα, ὅθεν καὶ ἐπαξίως, στέφος ἄφθαρτον παρὰ
         Χριστοῦ ἀνεδήσαντο.
