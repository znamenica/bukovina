         текст: Житие твое / служением Господним исправил еси / и, взем крест, / оставил
            еси вся житейская, / красото пустыни, преподобне Шио. / Кого убо паче тя, /
            и по смерти жива суща / страна Иверская почитает / и мощми твоими, / от гроба
            явленными услаждается, / темже не престай моляся // о нас ко Господу.
