      тропарь:
         текст: 'Днесь радостно празднуем / память явления / чудотворнаго образа Твоего /
            в Кресте, Владычице, / иже щит явися / Веры Православныя, / укрепляяй и спасаяй /
            во дни тяжких испытаний / с верою притекающих к Тебе. / Сице прилежно молимся: //
            Буди всегда наша Заступница.'
      молитва: О Преблагословенная Владычице, всемощная Заступнице, непостыдное наше Упование!
         Приими хвалебное и благодарственное пение нас, недостойных раб Твоих, и вознеси
         молитвы наша ко Престолу Сына и Бога Твоего, да милостив будет неправдам нашим,
         пробавит благость Свою чтущим Всечестное Имя Твое и с верою и любовию поклоняющимся
         чудотворному образу Твоему. Сохрани землю нашу от всякия беды, посли мир людем
         на земли, собери вся христианы во едино стадо право славящих Бога в Троице Единаго.
         Утверди нас всех в Вере Христове и в усердии к Церкве Православней. Вложи в
         сердца наша дух страха Божия, благочестия и смирения. В напастех терпение нам
         подаждь, во благоденствии воздержание, к ближним любовь, ко врагам всепрощение,
         в добрых делех преуспеяние. Избави нас от всякаго искушения и от окамененнаго
         нечувствия. В страшный день Суда сподоби нас ходатайством Твоим стати одесную
         Сына Твоего Христа Бога нашего. Емуже подобает всякая слава, честь и поклонение
         со Отцем и Святым Духом, ныне и присно и во веки веков. Аминь.
