вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От запада возсиявши Предтечева рука, / лучи испущает нетления верным
            исцелений, / свыше собирает множество Ангел, / доле же созывает человеческий
            род, // единогласно возсылати славу Христу Богу.
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Умнаго Солнца светильник Божественный Предтеча, / показавый в концех
            светоносную свою десницу, / ныне на севере озаряет ею блаженное Отечество
            наше, / просвещая и освящая верно покланяющихся, и Христу вопиющих: // спаси
            нас молитвами пророка Твоего, Царю Вышний.'
