         текст: Троицкаго вертограда отрасль добрая, / Сергия преподобного верный сподвижниче, /
            яко крин в пустыне процвел еси, / терние злострастия искоренил еси, / и обитель свою
            дивно наздал еси, / преподобне отче Григорие достохвальне, / Духа Всесвятаго жилище
            явился еси, / Коломны похвало / и обители твоея утверждение был еси. / Тем же поминай
            память твою / днесь празднующих, / моля Милостиваго Бога нашего // да спасет души наша.
