---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: От запада возсиявши, / яко звезда небосветлая, / прияти Православную веру /
            сподобилася еси, / в нейже плод благославный / Русской земле принесши, / святая
            благоверная / княгине Анно, / Христа всем сердцем / возлюбила еси, / Того оправдания /
            и законы хранящи; / темже днесь всесвятую / твою память празднующе, / грехов
            оставление // молитвами твоими приемлем.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Днесь в светлой / памяти твоей / Великий Новград веселится, / созывая
            всех верных / светло праздновати / память твою, / и мы ныне, / духовно ликовствующе, /
            радостно славим / тя и молим: / святая благоверная / княгине Анно, / предстоя
            Святей Троице / моли избавити / Великий Новград / и всю землю Русскую / от всяких
            бед и обстояний // и всем нам спастися.'
