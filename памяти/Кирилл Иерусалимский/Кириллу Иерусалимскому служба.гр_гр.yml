       - глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Στολὴν τὴν ἔνθεον, ἀμφιεσάμενος, στῦλος ὁλόφωτος, ὤφθης τῆς
            πίστεως, τῶν Ἀποστόλων ἐν Σιῶν τὴν χάριν κεκληρωμένος, ὅθεν ἐνδιέπρεψας,
            εὐσέβειας τοὶς δόγμασι, καὶ πιστῶς ἐσκόρπισας, τῆς σοφίας τὸ τάλαντον.
            Καὶ νῦν ὑπὲρ ἠμῶν ἐκδυσώπει, Κύριλλε Πάτερ Ἱεράρχα.
утреня:
   канон:
      седален:
         глас: 8
         подобен: Τὴν σοφίαν
         текст: Τὴν σοφίαν τοῦ λόγου πεπλουτηκώς, ἐξηρεύξω δογμάτων ῥεῖθρα ζωῆς, καὶ
            πᾶσαν κατήρδευσας, εὐσεβούντων διάνοιαν, καὶ βακτηρίᾳ θείᾳ ποιμάνας τὸ
            ποίμνιον, ἐπὶ χλόην θείας, ἐξέθρεψας γνώσεως· ὅθεν ὡς Ποιμένα, καὶ
            διδάσκαλον μέγαν, καὶ πίστεως πρόμαχον, εὐφημοῦμέν σε Κυριλλε, Ἱεράρχα
            κραυγάζοντες· Πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι,
            τοῖς ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Φερωνύμος γέγονε, τῇ τοῦ Χριστοῦ Ἐκκλησία, ὁ φωσφόρος λόγος σου,
            κῦρος οὐράνιον Πάτερ· γνῶσιν γάρ τῆς ἀληθείας Πάτερ διδάσκων, ἔλλαμψιν,
            ἠθῶν ὁσίων καθυπογράφεις, καί παθῶν βραβεύεις λύσιν, τῇ σῇ πρεσβείᾳ,
            θεόφρον Κύριλλε.
