вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Всечестный канонарше Леонтие, / правилоначальный бывый в церкви /
            и в правиле иночестем возсиявший светло, / моли Христа Бога, / да прегрешений
            оставление // подаст душам нашим.
утреня:
   канон:
      кондак:
       - глас: 1
         текст: Канонаршествуя, честный канонарше Леонтие, / и пение церковное поющим
            предводительствуя в церкви, / уподобился воистинну Ангелом, / поющим Бога
            на Небеси, / ихже и житию подражая, и, с ними ликуя, // поминай ны, любовию
            хвалящих тя.
