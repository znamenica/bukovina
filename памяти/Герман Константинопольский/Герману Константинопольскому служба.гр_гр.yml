         подобен: Τοῦ λίθου σφραγισθέντα
         текст: Ξυνωρίδα τῆς θείας Ἐκκλησίας τᾶς σάλπιγγας, Γερμανὸν σοφὸν Ἱεράρχην, καὶ
            κλεινὸν Ἐπιφάνιον, τιμήσωμεν προφρόνως οἱ πιστοί, τὸν μὲν ὡς ἐν φρονήματι
            στερρῶ ὑπὲρ τῆς Χριστοῦ εἰκόνος, τὸν θεομάχον Λέοντα ἐλέγξαντα, ὡς μάστιγα δὲ
            αἱρέσεων δεινήν, τὸν ἅγιον Ἐπιφάνιον, Οὗτοι γὰρ ἐκτενῶς ὑπὲρ ἠμῶν, ἀεὶ
            πρεσβεύουσι.
