         подобен: Ταχὺ προκατάλαβε
         текст: Βαφαίς των αιμάτων σου, φαιδράν στολήν σε αυτή, Ξενία, επέχρωσας,
            παρισταμένη Χριστώ ως νύμφη πανάσπιλος. Είληφας δε την χάριν, μαγγανείας του
            λύειν, δαίμονας εκδιώκειν, και τας νόσους ιάσθαι. Ικέτευε εκτενώς, υπέρ των
            ψυχών ημών.
