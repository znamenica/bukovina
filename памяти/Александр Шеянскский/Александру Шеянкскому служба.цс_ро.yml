   отпустительно:
      тропарь:
         глас: 4
         текст: 'Не убоявся страданий в жизни временней, / ко Христу душу твою устремил
            еси, / иерейское служение от Господа приемь, / даже до смерти / сохранил еси
            верность Ему. / Священномучениче Александре, / не забуди храм твой и паству
            твою: // моли спастися душам нашим.'
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Апостольская словеса / еже жити и умирати Господа ради / в сердце
            твоем приемь, / священномучениче Александре, / темницу, узы и тяжкия скорби, /
            по сих же и смерть за Христа / мужественне претерпел еси, / научив чада твоя
            пети радостно: / жизнь моя есть Христос, // и смерть приобретение.'
