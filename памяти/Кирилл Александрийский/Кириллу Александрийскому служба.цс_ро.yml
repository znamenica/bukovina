вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Боже отец наших, / творяй присно с нами по Твоей кротости, / не отстави
            милость Твою от нас, / но молитвами их // в мире управи живот наш.
       - глас: 3
         текст: Делы возсиявше православия, / все погасившие злославие, / победителие,
            победоносцы бысте, / благочестием вся обогативше, / Церковь вельми украсивше,
            / достойно обретосте Христа Бога, // дарующаго нам велию милость.
       - глас: 8
         текст: Православия наставниче, / благочестия учителю и чистоты, / вселенныя
            светильниче, / архиереов богодухновенное удобрение, / Кирилле премудре, /
            ученьми твоими вся просветил еси, / цевнице духовная, // моли Христа Бога
            спастися душам нашим.
      молитва: О всесвятии отцы Афанасие и Кирилле, теплии наши заступницы, ересей потребители,
         благочестия защитители, недужным врачеве, в бедах помощницы и всем притекающым
         к вам теплии предстатели, помозите нам, грешным, в сем житии, и умолите Господа
         Бога даровати нам грехов оставление и Царствия Небеснаго наследие, да всегда
         прославляем Отца и Сына и Святаго Духа, и ваше милостивное предстательство,
         ныне и присно и во веки веков. Аминь.
