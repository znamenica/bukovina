         текст: Бездну нам учений / богословия источил еси / яве от источник Спасовых, /
            ереси погружающую, / блаженне Кирилле, / и стадо невредимо / от треволнений
            спасающую, / странам бо всем / наставник, преподобне, // яко Божественная являя.
