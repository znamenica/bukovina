       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τῆς Νικαίας τὸν γόνον καὶ τῆς Πάτμου τὸ καύχημα καὶ τῶν μοναζόντων τὸ
            κλέος θεοφόρον Χριστόδουλον τιμήσωμεν ἐν ὕμνοις ἀδελφοί, τὸ σκῆνος
            προσπτυσσόμενοι αὐτοῦ, ἵνα λάβωμεν τὴν ἴασιν τῶν ψυχῶν καὶ τῶν σωμάτων
            κράζοντες. Δόξα τῷ δεδοκότι σοι ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ
            ἐνεργοῦντι διὰ σοῦ πᾶσιν ἰάματα.
       - глас: 2
         текст: Τοῖς τῶν δακρύων σου ὄμβροις, πάτερ Χριστόδουλε, τῶν νοσημάτων ἐξαίρεις
            τὸν καύσωνα· διό σε πιστῶς ἱκετεύομεν, ἑπερχομένων παντοίων κακῶν ἡμᾶς
            λύτρωσαι, πρεσβεύων ἀπαύστως ὑπὲρ πάντων ἡμῶν.
       - глас: 3
         подобен: Μέγαν εὔρατο ὲν τοῖς κινδύνοις
         текст: Μέγα εὗρέ σε ἡ Πάτμος κλέος, παμμακάριστε ποιμὴν πατέρων· ὡς γὰρ διῆλθες
            ὁδὸν τῆς ἀσκὴσεως, τοῦ ἀκροτάτου τέλους ἐπέτυχες καὶ παρρησίας οὐδόλως
            διήμαρτες πάτερ, ὁσιε Χριστόδουλε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρὴσασθαι
            ἡμῖν τὸ μἐγα ἕλεος.
