       - глас: 4
         подобен: Τῆ ὑπερμάχῳ στρατηγῷ
         текст: Τῷ ἐκ τοῦ κὀσμου τῆς δεινῆς ματαιὄτητος ταῖς διδαχαῖς σου ταῖς σεπταῖς
            ποίμνην ἐλάσαντι, ἀναγράφομεν οἱ παῖδἐς σου ὕμνον σοι, μάκαρ. Ἀλλ᾿ ὡς ἔχων
            παρρησίαν πρὸς τὸν Κύριον, ὲκ παντοίων ἡμᾶς λύτρωσαι κολάσεων, ἵνα κράζωμεν·
            Χαίροις, πάτερ Χριστόδουλε.
       - глас: 4
         подобен: Επεφάνης σήμερον
         текст: Τὸ σεπτόν σου λείψανον τοῦς προσκυνοῦντας σχετικῶς ἐκ πίστεως φύλαττε,
            πάτερ, ἀσινεῖς, ταῖς πρὸς Θεὸν ἱκεσίαις σου, ὁσιε πάτερ θεόφρον Χριστόδουλε.
         автор: Ποίημα του αββά Απολλώ
      икос: Άγγελος ἀλλος ὤφθης ἐπὶ γῆς, θεοφόρε, βιώσας ἐγκρατῶς ὑπὲρ λόγον καὶ τοῖς
         ἐπουρανίοις χοροῖς συνηρίθμησαι τανῦν, τρισμακάριστε· διὸ ἀνυνοῦντες βοῷμέν σοι
         θερμῶς τοιαῦτα· Χαίροις ἀστὴρ τῆς ἐῴας ἑκλάμψας. Χαίροις φωστὴρ τους ὲν Πάτμῳ
         αὐγάσας. Χαῖρε τῶν ἑν βάθει παθῶν ἡ ἀνάκλησις. Χαῖρε τῶν ἐν ζόφῳ κακίας ἡ λύτρωσις
         Χαῖρε ἐλκών πρὸς μετάνοιαν ταῖς τῶν λόγων διδαχαῖς. Χαῖρε ἄγων πρὸς ἀπάθειαν ταῖς
         τοῦ βίου ἀγωγαῖς. Χαῖρε, ὅτι ὑπάρχεις όδηγὸς μοναζόντων. Χαῖρε, ὅτι τυγχάνεις
         ἰατρὸς ἀσθενούντων. Χαῖρε σωτὴρ ἀνθρώπων θερμὸτατε. Χαῖρε φωστὴρ σῶν, παίδων
         λαμπρότατε. Χαῖρε, δι οῦ ό Θεὸς ὲδοξάσθη. Χαῖρε, δι᾿ οὗ ό ἐχθρὸς κατησχύνθη.
         Χαίροις, πάτερ Χριστόδὁυλε.
