вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Яко Пресветлая Звездо, / просия Божественными чудесы / святый Твой образ, /
            Целительнице, подаждь убо и нам, / Богородице Марие, / исцеление недугов / душевных
            и телесных, // спасение и велию милость.
       - глас: 1
         текст: Любовию, Чистая Дево, / Твою святую икону почитающим / и Божию Тя истинную
            Матерь прославляющим / и верно поклоняющимтися / Целительница явися, / всякое
            зло и болезни // от сих удаляющая, яко Всемогущая.
      молитва: 'О Пресвятая Госпоже Царице Богородице, высшая всех небесных сил и
         святейшая всех святых! Припадаем и поклоняемся Тебе пред всечестным и цельбоносным
         образом Твоим, воспоминающе дивное явление Твое болящему клирику Викентию, и
         усердно молим Тя, всесильную рода нашего заступницу и помощницу: якоже древле
         подала исцеление тому клирику, тако и ныне исцели наша души и телеса, болезнующия
         ранами грехов и страстей многоразличных, избави нас от всяких напастей, бед,
         скорбей и вечнаго осуждения, сохрани от душепагубных учений и безверия, от льстивых
         и наглых нападений невидимых врагов, подаждь нам христианскую кончину, безболезненну,
         мирну, непостыдну, Святых Таин причастну и сподоби нас на нелицеприятнем судищи
         Христове стати одесную Всеправеднаго Судии и блаженный глас Его услышати: «Приидите,
         благословеннии Отца Моего, наследуйте уготованное вам Царствие от сложения мира».
         Аминь.'
