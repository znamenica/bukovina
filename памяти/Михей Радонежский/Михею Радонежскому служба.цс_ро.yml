         текст: Иго Господне / на рамо взем, / последовал еси Христови / со учителем своим /
            преподобным Сергием, / с нимже и сподобился еси / видети Пресвятую Богородицу. /
            И слышал еси / пресладкий глас Ея, / яко обещася неотступна / быти места сего, /
            но, о преподобне Михее, / молися о чтущих // святую память твою.
      молитва: 'О преблаженне и Богомудре отче Михее! Ты истиннаго Пастыря Христа
         заповеди исполняя, всяко веселие, еже в мире, возненавидел еси и житие твое
         в слезах препровождал еси, телесныя страсти до конца умерщвляя и во всем последуя
         житию учителя твоего преподобнаго Сергия, с нимже и сподобился еси видети Небесную
         Царицу, Пресвятую Богородицу, посещающую вас и благодатне обещавающую, яко неотступна
         будет от места сего. О таковей, данней тебе благодати, ведуще мы, яко и ныне
         купно с Богоносным аввою твоим во обителях света обитаеши и Господу предстоиши,
         смиренно молим тя, к честней раце твоей припадающе: не престани вкупе с ним
         моляся о нас ко Господу нашему Иисусу Христу и Пречистей Его Матери, о еже сохранити
         страну нашу в мире и благопребывании, победу на враги даровати, всем же нам
         во благочестии и чистоте и взаимной любви тихое и безмолвное житие устроити,
         от глада, губительства, огня, меча, междоусобныя брани и от всякия беды и нужды
         нас избавити, да, спасени душею же и телом, единодушно славим в Троице славимаго
         Бога, Отца, и Сына, и Святаго Духа, ныне, и присно, и во веки веков. Аминь.'
