---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Святых Таин Христовых / верный служителю, / покаяния проповедниче / и
            края Кольскаго печальниче, / преподобномучениче Моисее, / моли Милостивого
            Бога // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Уподобился еси пророку Моисею, / душу свою / за погибающую паству положил
            еси, / узы темничные и смерть / за Христа претерпел еси, / спасай нас молитвами
            твоими, / отче Моисее, // пастырю наш преблаженный.
