      тропарь:
       - ссылка: Мученик Твой Господи
       - глас: 4
         текст: 'Пищи Божественныя, треблаженне, / наслаждаяся на Небесех неоскудно, /
            славящих песньми / память твою / покрый и сохрани / от всякия нужды, / отжени
            вредящих / нивам животных, / да тебе от любве / вопием всегда: // радуйся, Трифоне,
            мучеников укрепление.'
      молитва: 'О святый мучениче Христов Трифоне, скорый помощниче и всем к тебе
         прибегающим и молящимся пред святым твоим образом скоропослушный предстателю!
         Услыши ныне и на всякий час моление нас, недостойных рабов твоих, почитающих
         святую память твою во всечестнем храме сем, и предстательствуй о нас пред Господем
         на всяком месте. Ты бо, угодниче Христов, в великих чудесех возсиявый, источаяй
         цельбы притекающим к тебе с верою и сущия в скорбех человеки заступаяй, сам
         обещался еси прежде исхода твоего от жития сего тленнаго молитися за ны ко Господу
         и испросил еси у Него дар сей: аще кто в какой-либо нужде, печали и болезни
         душевней или телесней призывати начнет святое имя твое, той да избавлен будет
         от всякаго прилога злаго. И якоже ты иногда дщерь цареву, в Риме граде от диавола
         мучиму, исцелил еси, сице и нас от лютых его козней сохрани во вся дни живота
         нашего, наипаче же в день последняго нашего издыхания предстательствуй о нас.
         Буди нам тогда помощник и скорый прогонитель лукавых духов, и к Царствию Небесному
         предводитель. И идеже ты ныне предстоиши с лики святых у Престола Божия, моли
         Господа, да сподобит и нас причастники быти присносущнаго веселия и радости,
         да с тобою купно прославляем Отца и Сына и Святаго Утешителя Духа во веки. Аминь.'
