      кондак:
         глас: 8
         текст: 'Яко звезда пресветлая, / от Святыя Горы провозшедши, / доброты чудес
            твоих / весь просветил мир, / Христов бо крест взем, / последова Ему, / в пустынном
            озлоблении, / в молитвах же и пощениих, / во бдениих же и злостраданиих / изнурив
            плоть свою, / тем и Христос даром / чудес одари тебе, / Емуже о нас моляся, /
            посещай чад своих, / да зовем ти: радуйся, / Сергие отче наш, // пустынный жителю.'
