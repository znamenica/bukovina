         текст: Желанием духовным / разгарашеся, пребогате, / слез твоих течением / душу
            свою напоил еси / и еже из глубины воздыханьми / уязвляше сердце свое, / и бодренными
            молитвами, / и всенощным предстоянием / Владыце Христу / многодобродетелен плод /
            принесе сам себе. / И сего ради / яко Божий угодник / светло миру показася, /
            сияя чудесы, / Сергие отче наш, / теплый молитвенниче к Богу, / всегда о нас Того
            моли, // да спасет души наша.
утреня:
