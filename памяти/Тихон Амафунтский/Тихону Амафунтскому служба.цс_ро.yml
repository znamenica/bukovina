вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Пустынный житель, / и в телеси ангел, / и чудотворец явился еси, / богоносе
            отче наш Тихоне, / постом, бдением, молитвою / Небесная дарования приим, / исцеляеши
            недужныя / и души верою притекающих ти. / Слава Давшему / тебе крепость, / слава
            Венчавшему тя, / слава Действующему тобою // всем исцеления.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Иже Божественнаго Духа / благодатию избран / святитель явися / и чудотворец
            показася предивен. / Яко солнце, / чудесы сияя, Тихоне, / память твоя пресветлая. /
            Темже зовем ти: / радуйся, пресловущее // миру светило.'
       - глас: 3
         текст: В постничестве, святе, / боголюбезном пребыв, / Утешителеву силу / с высоты
            приял еси, / идол низложити прелести, / люди же спасти, / демоны отгнати, / недуги
            исцеляти. / Сего ради почитаем тя, / яко Божия друга, // Тихоне блаженне.
