вечерня:
   отпустительно:
      тропарь:
         текст: Яко цветы и плоды к Стопам / Твоим божественным, о Спасителю, / земля
            Арморийская / в благодарение приносит молитву / тех, иже возжгли ю / во Имя
            Твое. / Сих предстательством, / молитв ради / без семени рождшия Тя, / и
            блаженныя матери Ея Анны, / храни землю сию / в верности Имени Твоему, / и
            мир подаждь верным, // Тя славящим, во веки веков.
