вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Мученик Твой, Господи, / спасшеся веры ради, / княже Глебе, / труждающимся
            быстрый помощник / и ненадежным надежа. / Ты бо болезни врачуеши / притекающим
            к тебе с верою. / Темже и мы верою молимся / от бед избави нас, // чтущим
            любовию память твою.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Днесь земля ублажается, / напившися крови твоея, / и храм освящается, /
            приимши тело твое, / великомучениче княже Глебе. / Желанием болезни твоея /
            за грези предлагаема / и удесы благоухания освящающи, / подающи всему миру //
            велию милость.
