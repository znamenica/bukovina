вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Апостоли святии, / молите милостиваго Бога, / да прегрешений оставление
            // подаст душам нашим.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Явистеся Христовы ученицы и апостоли всечестнии, / Иродионе славне,
            Агаве и Руфе, / Асинкрите, Флегонте со Ермом, / присно молитеся Господеви
            // подати нам согрешений прощение, поющим вас.
       - глас: 2
         текст: Божественным светом ум озаривше, / витийская плетения мудре разористе,
            / и языки вся уловивше, апостоли славнии, / Владыце приведосте, // Троицу
            Божественную славити научающе.
       - глас: 4
         текст: Явися днесь / апостол честное торжество, / подающее яве всем / прегрешений
            оставление, // совершающим их память.
