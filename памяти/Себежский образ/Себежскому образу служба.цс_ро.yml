         текст: 'Взыдем, православнии народи / града Опочки, / на тучную гору, / яко на Фаворскую, /
            в дом Спасителя своего, / в честь боголепнаго Преображения Его, / обилующу чудес
            и стократный клас израстившую, / и узрим славу чудесе / от чудотворнаго образа /
            Пресвятыя Богоматере Умиления Себежския: / яко море пролияся / и Евфрат, текий
            из рая, / тако слезы Ея быша, / из обою оку пролитыя, / о нашедшем гневе Создателя
            Своего / за наше согрешение, / припадем, каменносердечнии, / и возрыдаем, просяще: /
            о Владычице, умоли Сына Своего / и Господа нашего / сими пресвятыми Своими слезами, /
            да избавит нас от всякаго злаго обстояния, / и огненнаго запаления, / и междоусобныя
            брани, / от мора и глада, / и нашествия иноплеменных / в грядущия времена, / и, радующеся,
            со Гавриилом / благовестником возопием Ти: / радуйся, Обрадованная, // Господь с
            Тобою.'
