вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: Пустынный житель / и в телеси Ангел / и чудотворец явился еси, / богоносе
            отче наш Иоанне, / постом, бдением, молитвою / Небесная дарования приим, / исцеляеши
            недужныя / и души верою притекающих ти. / Слава Давшему / ти крепость, / слава
            Венчавшему тя, / слава Действующему // тобою всем исцеления.
       - глас: 8
         текст: Слез твоих теченьми / пустыни безплодное / возделал еси, / и иже из глубины
            воздыханьми / во сто трудов / уплодоносил еси, / и был еси светильник вселенней, /
            сияя чудесы, / Иоанне, отче наш, / моли Христа Бога // спастися душам нашим.
       - глас: 4
         текст: Яко Божественную лествицу, / обретохом, Иоанне преподобне, / твоя Божественныя
            добродетели, / к Небеси возводящия ны: / добродетелей бо ты / был еси воображение. /
            Тем моли Христа Бога, // да спасет души наша.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: На высоте Господь воздержания / истинна тя положи, / якоже звезду нелестную, /
            световодящую концы, / наставниче Иоанне, // отче наш.
       - глас: 1
         текст: Плоды присноцветущия, / от твоей книги / принося учения, премудре, /
            услаждавши сердца, / сим с трезвением / внемлющих, блаженне: / лествица бо есть, /
            души возводящая / от земли к Небесней / и пребывающей славе // верою чтущих тя.
