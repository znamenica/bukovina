         глас: 2
         текст: В молитвах твоих / не оскудевая, отче святый, / и предстательством ограждая /
            притекающих к тебе, / буди нам всем, / верою чтущим / память твою, / просвещение совести /
            и очищение нравов, / яко да и мы, / божественною благодатию вооружившеся, / возлюбим,
            якоже и ты, / узкий путь, // священномучениче преблаженне Сергие.
