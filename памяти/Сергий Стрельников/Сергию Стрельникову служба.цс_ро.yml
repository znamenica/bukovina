         глас: 1
         текст: Оршанския веси / отрасль доброцветную / и Марийския земли / благолепное
            украшение, / новаго мученика Христова / Сергия почтим, / житие бо многоскорбное /
            в гонениих лютых / добродетельне совершив / и славне в подвиге скончав, / Божественною
            славою / на Небесех обогатился есть. / Ныне же предстоя престолу Подвигоположника /
            Христа Бога нашего, // молит непрестанно о всех нас.
утреня:
