      молитва: О преславный Апостоле Христов Варфоломее, душу за Христа предавший
         и кровию твоею пажить Его удобривший! Услыши чад твоих молитвы и воздыхания,
         сердцем сокрушенным ныне приносимыя. Се бо беззаконьми омрачихомся, и того ради
         бедами, якоже тучами, обложихомся, елея же добраго жития обнищахом зело, и не
         возможем противитися волком хищным, иже расхищати наследие Божие дерзостно тщатся.
         О, сильный! Понеси немощи наша, не отлучайся духом от нас, да не разлучимся
         в конец от любве Божия, но крепким заступлением твоим нас защити, да помилует
         Господь всех нас молитв твоих ради, да истребит же рукописание безмерных грехов
         наших, и да сподобит со всеми сСвятыми блаженнаго Царствия и брака Агнца Своего,
         Емуже честь и слава, и благодарение и поклонение во веки веков. Аминь.
