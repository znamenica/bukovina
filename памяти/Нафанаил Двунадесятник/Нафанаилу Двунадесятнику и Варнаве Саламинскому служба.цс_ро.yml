         текст: 'Язык огнедохновен / в силе Духа приемше, / во плоти пришедшее Слово /
            проповедаете всюду, / Егоже ради ов / во главу усечен, / ов же камением побиен, /
            и есте апостольскому / лику украшение, / Варфоломее и Варнаво, / темже память
            вашу / почитаем и просим: / молите Христа Бога / подати нам // грехов оставление.'
