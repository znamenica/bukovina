         текст: 'Заре́ю Ду́ха / обогати́вся, сла́вне, / и отту́ду восприи́м дерзнове́ние, / испове́дал еси́
            на суди́щи / му́жески Тро́ицу Единосу́щную, / те́мже и ка́мением побива́емь, / не покори́лся еси́. /
