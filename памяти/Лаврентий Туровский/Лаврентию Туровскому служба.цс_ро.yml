---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Всеблаженне Лаврентие, / затворивый себе Господа ради / в месте тесне /
            и в нем многа лета / трудолюбне поживый, / молися о нас ко Господу, / яко да
            и мы от всякаго греха / чувства затворше, / получим отверзение дверей / милости
            Господни в День судный.
утреня:
   канон:
      кондак:
         глас: 6
         текст: Усердие Лавре Печерстей / желая от чудес прославления, / себе же самаго
            смиряя, / отреклся еси онаго, / бедне диаволом / мучима, исцелити, / отслав
            его ко пещере, / идеже он исцелившися, / блаженне Лаврентие, / прослави с
            тобою Господа, // прославляющаго святых Своих.
