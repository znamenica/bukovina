вечерня:
   отпустительно:
      молитва: 'О, Пресвятая Госпоже, Царице небесе и земли, Преблагословенная Мати Христа
         Бога нашего! С верою и любовию молитвенно прибегаем мы недостойнии к Тебе, Пречистая
         Заступнице наша. Ты еси Покровительнице града нашего Мариуполя и всея Приазовския
         земли благословение. Твой бо образ святый, чудесно явленный некогда в каменных
         горах Крымских, избави люди греческия от страшных бедствий змия великаго, пожиравшаго
         скоты и вся окрест живущия – избави и нас от вредоносных козней диавольских,
         от враг видимых и невидимых, от напастей, скорбей и болезней и всякого зла.
         Ты еси Путеводительнице благая, путь спасения верным указующая. Твой бо образ
         святый принесеся от гор Крымских во основание града нашего Мариуполя святителем
         Игнатием, и яко светильник пресветлый просвети верою православною вся живущия
         в нем. Ты еси воистину богородице всепетая, яко вся Тебе возможна суть и елика
         аще восхощеши, власть имаши вся совершити. Никтоже бо притекаяй к Тебе, пред
         образом сим молящеся посрамлен отходит, но просит благодати и приемлет милость
         по благому изволению во спасение душ и телес. О, Всемилостивая, Мати, Мариупольское
         Похвало и наше Заступление! Тебе единой от Всевышняго дадеся власть во всем
         заступати и спасати нас: Ты еси верное и скорое врачевство греховных страстей
         наших. От Тебя Господь всяко слово прошения приемлет, тебе вси ангели и архангели
         и вся начала смиренно служат, и яко Царицу Небесную вси восхваляют. Ты отверзла
         еси верным двери Царствия Небеснаго,- отверзи и нам, чрез наше искреннее покаяние
         двери спасения душ наших. Яви нам богатую помощь Твою и благопоспеши во всяком
         деле блазе: от всякаго же начинания греховнаго и помышления лукавого отврати
         нас, озари наш ум светом истиннаго богопознания, согрей сердце наша любовию
         Христовою и подаждь нам, Всеблагая, вся полезная ко спасению. Не престай молитися
         о нас, недостойных рабех Твоих, славящих Тя и почитающих Тя, и покланяющихся
         со умилением Пречистому образу Твоему. Да Твоим предстательством соблюдаеми
         и покровом Твоим осеняеми, прославим Господа и Спаса нашего Иисуса Христа, со
         Безначальным Отцем и Пресвятым и благим и животворящим Его Духом, ныне и присно,
         и во веки веков. Аминь.'
