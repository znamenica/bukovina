вечерня:
   отпустительно:
      тропарь:
       - ссылка: Ὁ Μάρτυς σου Κύριε
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χριστῷ στρατευσάμενος, τῷ Βασιλεῖ τοῦ παντός, γενναίως διέκοψας, τὰς
            παρατάξεις ἐχθρῶν. Ἑρμεία πανένδοξε· σὺ γὰρ ἐγκαρτερήσας, πολυτρόποις
            αἰκίαις, ἤθλησας ἐν τῷ γήρᾳ, ὡς τοῦ Λόγου ὁπλίτης· ὧ πρέσβευε Ἀθλοφόρε,
            σώζεσθαι ἅπαντας.
утреня:
   величание: Ὄπλοις ἀληθείας περιφραχθείς, κάθεῖλες τοῦ ψεύδους, Ἀθλοφόρε τὸν εὑρετήν,
      ἐν γήρᾳ νεάζον, ψυχῆς φρόνημα φέρων, καὶ ἤθλησας νομίμως, Ἑρμεία ἔνδοξε.
   канон:
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Τοῦ Χριστοῦ τὸ ὄνομα, ὁμολογήσας εὐτόνως, καὶ σφοδρῶν κολάσεων,
            ὑπενεγκὼν τὰς ὀδύνας, ᾔσχυνας, τῶν παρανόμων τὰς ἐπινοίας· ἔδειξας, τῆς
            εὐσεβείας πᾶσι τὸ κράτος· διὰ τοῦτό σε Ἑρμεία, ὁ Ἀθλοθέτης Λόγος ἐδόξασε.
