       - глас: 3
         подобен: Θείας πίστεως
         текст: Θείαν ἔννοιαν ἐν σῆ καρδίᾳ, φέρων ἔνδοξε τῶν ἐπιγείων, ἀντηλλάξω τὰ θεῖα
            καὶ μόνιμα, καὶ συγχορεύων ἀγγέλοις γηθόμενος, ἐπαπολαύεις τῆς θείας
            λαμπρότητος· ὅθεν ἅγιε Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἡμῖν τὸ μέγα
            ἔλεος.
       - глас: 1
         подобен: Χορὸς Αγγελικός
         текст: Ἀσκήσει σὴν ψυχήν, καὶ δακρύων τοῖς ῥείθροις, ἁγνίσας ἐναθλῶν, Ἱλαρίων
            νομίμως, ἐνδόξως ἐλάμπρυνας, καὶ παρέθου τῷ κτίστῃ σου, ὡς οὖν ἔτυχες, οὗπερ
            ἐπόθεις δυσώπει, τὸ ἀνείκαστον, τῶν οἰκτιρμῶν αὐτοῦ πλῆθος, σωθῆναι πάντας
