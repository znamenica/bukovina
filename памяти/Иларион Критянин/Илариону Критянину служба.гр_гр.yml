       - глас: 1
         текст: Τὸν λαμπρὸν ἀριστέα τοῦ Χριστοῦ, Ἱλαρίωνα τὸν ἔνδοξον, συνελθόντες ὦ
            φιλόχριστοι, μαρτυρικοῖς ἐγκωμίοις, καταχρέως εὐφημήσωμεν. Οὗτος γὰρ τὸν πρὸς
            ἐχθροὺς ἀοράτους πόλεμον ὑπελθών, καὶ νομίμως ἀθλήσας, τὸν τῆς νίκης στέφανον
            ἀξίως ἐδέξατο· καὶ νῦν ἐν οὐρανοῖς μετ’ ἀγγέλων χορεύων, αἰτεῖται ταῖς ψυχαῖς
            ἡμῶν τὸ μέγα ἔλεος.
       - глас: 1
         текст: Γενναῖε μάρτυς τοῦ Χριστοῦ Ἱλαρίων, ἐπαξίως εὐφημοῦμεν τὴν μνήμην σου, σὲ
            γὰρ οὐ βίαι τυραννικαί, οὐ θωπεῖαι ἀπατηλαί, οὐ βασάνων ἐπιφοραί, οὐδ’ αὐτὸς
            ὁ ἐπίπονος θάνατος τῆς πρὸς Χριστὸν ἀγάπης χωρίσαι ἴσχυσαν, καὶ νῦν ἐν
            οὐρανοῖς παριστάμενος τῷ θρόνῳ τῆς θείας δόξης αὐτοῦ, καὶ τῆς ἐκεῖθεν
            ἀποῤῥεούσης δόξης τε καὶ λαμπρότητος, πλουσίως ἐμπιπλάμενος, αἴτησαι
            δωρηθῆναι καὶ ἡμῖν τὸ μέγα ἔλεος.
   отпустительно:
