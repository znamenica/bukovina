            Ἱλαρίων ἀθλητὰ γενναιότατε· καὶ νῦν οἰκεῖς τοὺς οὐρανούς, μετὰ πάντων
            ἀθλητῶν, τὸν κτίστην καθιλαρύνων, ὑπὲρ ἡμῶν τῶν ἐν πίστει, ἐπιτελούντων σου
