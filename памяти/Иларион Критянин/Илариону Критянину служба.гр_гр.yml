       - глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Καθελὼν του πονηροῦ, τὰς πολυπλόκους μηχανάς, ἀνδρειότητι φρενῶν, νίκης
            βραβεῖα ἐκ Θεοῦ, ὦ Ἱλαρίων ἀπείληφας ἐπαξίς· καὶ νῦν πρὸς οὐρανοὺς
            κατεσκήνωσας, Αγγέλων σὺν χοροῖς ἀγαλλόμενος, μεθ᾿ ὧν ἡμῶν μνημόνευε, τῶν
            πίστει ἐπιτελούντων τὴν μνήμην σου, καὶ προσκυνούντων τὴν τῶν λειψάνων θήκην
            ἀξιοθαύμαστε.
       - глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Ἀσκητικῶς τὸν πονηρὸν συμπατήσας, ἀθλητικῶς Μάρτυς Χριστοῦ ἐδοξάσθης,
            καθυπομείνας βάσανα τελεἵῳ νοἵ· ὅθεν συνηρίθμησαι, τοῖς χοροῖς τῶν μαρτύρων,
            καὶ τὴν αἰωνίζουσαν βασιλείαν ἐκτήσω, ἐν ᾗ χορεύων μέμνησο ἡμῶν, τῶν
            ἐκτελούντων ἐν πίστει τὴν μνήμην σου.
      кондак:
         глас: 2
         подобен: τὰ ἄνω ζητῶν
         текст: Τὸν κόσμον λιπὼν Χριστῷ ἠκολούθησας, ἀθλήσας δὲ στεῤῥός, αὐτῷ νῦν
            παρίστασαι, μαρτυρίου αἵματι καὶ ἀσκήσεως πόνοις καλλυνόμενος Ἱλαρίων· ὅθεν
            καὶ ἀνεδείχθης μαρτύρων καὶ ὁσίων ὁμόσκηνος.
      икос: Τὸν γενναῖον ἐν μάρτυσιν Ἱλαρίωνα, ἐν ἀσμάτων ᾠδαῖς εὐφημήσωμεν οἱ φιλέορτοι.
         Οὗτος γἀρ ὁ καρτερόψυχος, τῇ τοῦ Χριστοῦ δυνάμει θωρακισθείς, πάντα τὰ τοῦ βίου
         τερπνὰ ὡς σκύβαλα ἐλογίσατο, καὶ σαρκὸς μηδόλως φεισάμενος, εἰς τὸ στάδιον τῆς
         ἀθλήσεως ἀπεδύσατο· ἔνθα τὴν μὲν τῶν Αγαρηνῶν ἀσέβειαν θριαμβεύσας, τὴν δὲ τοῦ
         Χριστοῦ ὀρθόδοξον πίστιν ἐν παῤῥησίᾳ κηρύξας, ὑπὲρ ἧς καὶ πολυειδέσι βασάνοις
         δοκιμασθείς, ἀνεδείχθης μαρτύρων καὶ ὁσίων ὁμόσκηνος.
