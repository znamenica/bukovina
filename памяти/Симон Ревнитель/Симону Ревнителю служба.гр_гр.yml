         подобен: Θείας πίστεως
         текст: Ζῆλος ἔνθεος, καταλαβῶν σε, τοῦ γνωσθέντος σοι, σαρκὸς ἐν εἴδει, ζηλωτὴν
            ἐν Ἀποστόλοις ἀνέδειξε καὶ τοῦ Δεσπότου ζηλώσας τὸν θάνατον, διὰ Σταυροῦ πρὸς
            αὐτὸν ἐξεδήμησας, Σίμων ἔνδοξε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἠμὶν τὸ
            μέγα ἔλεος.
