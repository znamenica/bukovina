         подобен: Τοὺς ἀσφαλεῖς
         текст: Τὸν ἀσφαλῶς τὰ τῆς σοφίας δόγματα, ἐν ταῖς ψυχαῖς τῶν εὐσεβούντων
            θέμενον, ἐν αἰνέσει μακαρίσωμεν, τὸν θεηγόρον πάντες Σίμωνα· τῷ θρόνῳ γὰρ τῆς
            δόξης νῦν παρίσταται, καὶ σὺν τοῖς Ἀσωμάτοις ἐπαγάλλεται, πρεσβεύων ἀπαύστως
            ὑπὲρ πάντων ἡμῶν.
