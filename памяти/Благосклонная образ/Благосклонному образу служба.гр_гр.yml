вечерня:
   лития:
      стихира:
       - глас: 1
         текст: Εὐφραίνου καὶ ἀγάλλου, ἡ περίφημος Ῥόδος, καὶ τὰς πέριξ νήσους
            συγκάλεσον, πρὸς ἑόρτιον πανήγυριν, τῆς Κεχαριτωμένης Φιλερήμου·
            ἰδοὺ γὰρ σήμερον ἡ Θεόνυμφος, τὴν τιμιωτάτην Εἰκόνα αὐτῆς, ὡς σκεῦος
            μυστικοῦ ἁγιασμοῦ, διὰ πολλὴν εὐσπλαγχνίαν προβάλλεται, καὶ παρέχει
            δαψιλῶς, τῆς εὐλογίας πᾶσι τὰ δωρήματα. Δεῦτε οὖν πνευματικῶς, αὐτὴν
            ἀσπασώμεθα, ὡς ἐξ ἑνὸς στόματος βοῶντες· Θεοτόκε Πανύμνητε, τῆς
            βοηθείας σου δίδου τὴν ἰσχύν, τῷ λαῷ σου ὡς φιλάγαθος.
       - глас: 1
         текст: Πνευματικὴ πανήγυρις σήμερον, εὐφροσύνης πρόξενος ἡμῖν, ὦ ἀδελφοὶ
            ἐπεδήμησε. Δεῦτε οὖν δαυϊτικῶς, εἰς οἶκον Κυρίου πορευσώμεθα, καὶ τῇ
            Εἰκόνι τῆς Ἁγνῆς Θεοτόκου, ἐν κατανύξει προσπέσωμεν· ὡς χρυσέα γὰρ
            μανναδόχος στάμνος, τὸ μάννα τῆς χάριτος παρέχει ἀεί, τοῖς εὐσεβῶς
            ἀναβοῶσι· Χαῖρε Κεχαριτωμένη, Φιλέρημε Κυρία Θεονύμφευτε, τῆς Ῥόδου
            τὸ καύχημα, καὶ Ὀρθοδόξων τὸ κραταίωμα· μετὰ σοῦ ὁ Κύριος, ὁ διὰ σοῦ
            δωρούμενος ἡμῖν, τὸ μέγα καὶ πλούσιον ἔλεος.
       - глас: 2
         текст: Δεῦτε σήμερον οἱ πιστοί, τῆς Φιλερήμου τὴν ἑόρτιον Σύναξιν, ἐν
            κατανύξει ἑορτάσωμεν, καὶ τὴν ὑπέρτιμον Εἰκόνα αὐτῆς, ἐν εὐλαβείᾳ
            τιμήσωμεν· τῶν ἰαμάτων γὰρ ἡμῖν, πηγὴ ἀστείρευτος δείκνυται, νόσους
            θεραπεύουσα, θλίψεις διασκεδάζουσα, δαίμονας ἀποδιώκουσα, καὶ τὰς δεήσεις
            πάντων ἐκπληροῦσα, τῶν ἐπ᾿ αὐτῇ πεποιθότων, καὶ ἐκ καρδίας βοώντων· Χαῖρε
            Κεχαριτωμένη, ἡ τῆς Ῥόδου ἀπόρθητος ἀκρόπολις, προστασία καὶ σκέπη, καὶ
            θεῖον καταφύγιον.
       - глас: 8
         текст: ᾿Εν εὐσήμῳ ἡμέρᾳ ἑορτῆς ἡμῶν σαλπίσωμεν, πνευματικῇ κιθάρᾳ, τῶν Ῥοδίων
            τὸ θεόλεκτον ποίμνιον· ἡ γὰρ Πανάχραντος Θεοτόκος, ηὐδόκησε τὴν νῆσον ἡμῶν,
            ὡς πολυτίμητον δῶρον, τὸ ἀντίτυπον τῆς Εἰκόνος αὐτῆς, ὡς εὔσπλαγχνος ἡμῖν
            δωρησάμενη. Ὅθεν βοήσωμεν αὐτῇ, σὺν τῷ Ἀρχαγγέλῳ Γαβριήλ, ἐν φωνῇ
            ἀγαλλιάσεως· Χαῖρε Κεχαριτωμένη, Κυρία Φιλέρημε Θεόνυμφε, ὁ Κύριος μετὰ
            σοῦ· Εὐλογημένη σὺ ἐν γυναιξί, καὶ εὐλογημένος ὁ καρπὸς τῆς κοιλίας σου,
            ὅτι Σωτῆρα ἔτεκες τῶν ψυχῶν ἡμῶν.
   отпустительно:
      тропарь:
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: ῾Ως ἀπόρθητον τεῖχος, καὶ ἀκρόπολιν ἄσειστον, Ῥόδος ἡ περίφημος νῆσος,
            τὸν Ναόν σου ἐκτήσατο, ἐν ᾧ ὥσπερ ἐν θρόνῳ ὑψηλῷ, ἐνίδρυται ἡ θεία σου Εἰκών,
            ἀναβλύζουσα τῆς χάριτος μυστικῶς, τὰ ῥεῖθρα τοῖς ἐκβοῶσι· Δόξα τοῖς
            μεγαλείοις σου Ἁγνή, δόξα τοῖς θαυμασίοις σου, δόξα Μῆτερ Φιλέρημε τῇ σῇ,
            πλουσίᾳ χρηστότητι.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὴν θείαν Εἰκόνα σου, ὡς θησαυρὸν τιμαλφῆ, τοῦ πλούτου Φιλέρημε, τῆς
            μητρικῆς σου στοργῆς, τιμῶμεν οἱ δοῦλοί σου· βρύεις γὰρ ἀενάως, ἐξ αὐτῆς
            πᾶσι χάριν, τοῖς προσιοῦσι πόθῳ, καὶ πιστῶς ἐκβοῶσι· Χαῖρε Κεχαριτωμένη,
            ὁ Κύριος μετὰ σοῦ.
утреня:
   величание:
    - Βρύει τῶν θαυμάτων τοὺς ποταμούς, Φιλέρημε Κόρη, ἡ Εἰκών σου ἡ εὐαγής, πληροῦσα
      ἀῤῥήτου, χαρᾶς καὶ εὐφροσύνης, τοὺς κατασπαζομένους, αὐτὴν ἐκ πίστεως.
    - Χαίρει ἡ Ῥοδόνησος ἐπὶ σοί, Φιλέρημε Μῆτερ, ὥσπερ χάριτος θησαυρόν, πλουτοῦσα ἐν
      κόλποις, τὴν θείαν σου Εἰκόνα, ἣν σκέπε ἐκ παντοίων, δεινῶν καὶ θλίψεων.
   кафисма:
    - седален:
         глас: 1
         подобен: Τὸν τάφον σου Σωτηρ
         текст: Εἰκόνι τῇ σεπτῇ, τῆς Ἁγνῆς Φιλερήμου, προσπέσωμεν πιστοί, ἐν θερμῇ
            κατανύξει, καρδίας ὑποκλίνοντες, καὶ τοῦ σώματος γόνατα, καὶ βοήσωμεν·
            Θεοχαρίτωτε Κόρη, σκέπε πάντοτε, ἐκ πειρασμῶν πολυτρόπων, τοὺς σὲ
            μακαρίζοντας.
    - седален:
         глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Τὸ ἀντίτυπον τῆς σῆς, θείας Εἰκόνος Ἀγαθή, τῶν Ῥοδίων ὁ λαός, ὥσπερ
            ταμεῖον ἀληθῶς, τῶν δωρεῶν κεκτημένος τῆς χάριτός σου, ᾄδει σοι ᾠδήν,
            χαριστήριον, καὶ τὸν ἀσπασμόν, ἀναφέρει σοι, τοῦ Γαβριὴλ Φιλέρημε Παρθένε,
            μετ᾿ εὐφροσύνης κραυγάζων σοι· Χαῖρε Μαρία, Εὐλογημένη, σωτηρία τοῦ κόσμου.
   полиелей:
      седален:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Η῾ Ῥόδος ἀγάλλεται, Μῆτερ Ἁγνὴ πανδημεί, τιμῶσα τὸ τύπωμα, τῆς θεαυγοῦς
            σου Μορφῆς, Φιλέρημε σήμερον. Ὅθεν αὐτὴν ὡς πλοῦτον, οἰκτιρμῶν κεκτημένη,
            ῥύου ταῖς μητρικαῖς σου, πρὸς Χριστὸν ἱκεσίαις, κινδύνων πολυτρόπων ἀεί,
            καὶ πάσης κακώσεως.
   канон:
      седален:
         глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Η῾ Ῥοδόνησος ἀεί, χαίρει Παρθένε ἐπὶ σοί, ὥσπερ θεῖον θησαυρόν, τῶν
            μητρικῶν σου οἰκτιρμῶν, τῆς σῆς Εἰκόνος τὸ Ἔκτυπον κεκτημένη, καὶ ἐν τῷ Ναῷ,
            τῷ ἁγίῳ σου, σπεύδουσα πιστῶς, μακαρίζει σε, χαῖρε βοῶσα Ἄχραντε Μαρία,
            Εὐλογημένη Φιλέρημε· μὴ οὖν ἀπώσῃ, τῶν οἰκετῶν σου, τὰς ἐκ πόθου δεήσεις.
      кондак:
         глас: 8
         подобен: Τῇ Ὑπερμάχῳ
         текст: Τῆς Φιλερήμου τῷ Ναῷ ἐν πίστει δράμωμεν, καὶ τὴν Εἰκόνα εὐλαβῶς αὐτῆς
            τιμήσωμεν εὐφραινόμενοι τῷ πνεύματι ἑορτίως· ὡς πηγὴ γὰρ ζωηφόρος βρύει
            πάντοτε, οἰκτιρμῶν τῆς Θεομήτορος τὰ νάματα, τοῖς κραυγάζουσι· Χαῖρε Ῥόδου
            τὸ καύχημα.
      икос: Τάγματα τῶν Ἀγγέλων, ἐν ὑψίστοις ὑμνοῦσι, τὴν δόξαν σου Φιλέρημε Μῆτερ·
         ἡμεῖς δὲ οἱ ἐν Ῥόδῳ πιστοί, τῇ εὐαγεῖ σου Εἰκόνι προστρέχοντες, εὐνοίας σου
         λαμβάνομεν, τὰς δωρεὰς ἀναβοῶντες· Χαῖρε, τοῦ κόσμου ἡ σωτηρία· χαῖρε,
         ἀνθρώπων ἡ προστασία. Χαῖρε, παρθενίας εὐῶδες κειμήλιον· χαῖρε, σωφροσύνης
         ὡραῖον παλάτιον. Χαῖρε, ὅτι ἐσωμάτωσας τὸν φιλάνθρωπον Θεόν· χαῖρε, ὅτι
         ἐθανάτωσας τὸν ἀρχέκακον ἐχθρόν. Χαῖρε, τοῦ Φιλερήμου ἄνασσα πανολβία· χαῖρε,
         Δωδεκανήσου θαυμαστὴ θυμηδία. Χαῖρε, δι᾿ ἧς ἰάσεις λαμβάνομεν· χαῖρε, δι᾿ ἧς
         κινδύνων σῳζόμεθα. Χαῖρε, πηγὴ ζωηφόρος θαυμάτων· χαῖρε, ἀκτὶς φωτοφόρος
         χαρίτων. Χαῖρε, Ρόδου τὸ καύχημα.
