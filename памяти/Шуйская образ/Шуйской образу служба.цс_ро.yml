         текст: 'Всеблагая и премилостивая / Заступнице рода христианскаго, / Пречистая
            Дево Богородице, / припадающе пред святым / и чудотворным Твоим образом, / имже
            от лютаго смертоносия / град Шую / древле избавила еси, / умильно взываем Ти: / не
