вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Просветившися Божественною благодатию, / и по смерти светлость / жития
            твоего явила еси: / источаеши бо миро благовонное / всем болящим на исцеление, /
            с верою приходящим к мощем твоим, / праведная мати Иулиание, / Христа Бога
            моли // спастися душам нашим.'
       - глас: 3
         текст: На рамо вземши крест свой, / последовала еси Христу / милостынею, постом
            и молитвою, / всехвальная Иулиания милостивая, / и всем, в мире живущим, / правило
            явилася еси жития, / темже Вышнее Царствие наследовавши, / непрестанно моли //
            спастися душам нашим.
      молитва: 'Утешение наше и похвала, Иулиание, голубице богомудрая, яко финикс,
         преславно процветшая, криле добродетелей священне и посребренне имущая, имиже
         на высоту Царствия Небеснаго возлетела еси! Похвальная пения памяти твоей радостно
         днесь приносим, понеже Христос нетлением чудесным тя увенча и бла­годатию исцелений
         тебе прослави. Зане любовию Христовою уязвив­шися, от младости чистоту душевную
         и телесную хранила еси, пост же и воздержание возлюбила еси, имиже, помогающей
         ти благодати, вся страсти мира сего попрала еси, и, яко пчела, мудро цвет добро­детелей
         изыскавши, пресладкий мед Святаго Духа в сердце свое вселила еси и, еще во плоти
         бывши, посещения Богоматере сподо­билася еси. Прилежно убо тя молим: молися,
         госпоже, да подаст нам в Троице славимый Бог твоими молитвами многолетно здравие
         же и спасение, тишину и изобилие плодов земных и на враги победы и одоления.
         Сохрани предстательством твоим, преподобная мати, страну Российскую и град сей
         и вся грады и страны христианския неврежденны от всех навет и козней вражиих.
         Помяни, госпоже, убогия рабы твоя, днесь в молитве тебе предстоящия, но чрез
         все житие свое паче всех человек прегрешившия, обаче теплое покаяние о сих приносящия
         и твоими к Богу молитвами оставление грехов получити просящия, яко да, греховных
         страстей свободившеся, благодарственное пение тебе приносити присно потщимся
         и прославим всех благих Подателя Бога, Отца, и Сына, и Святаго Духа, ныне и
         присно и во веки веков. Аминь.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: Скоропослушливую помощницу вси, / сущии в бедах и болезнех, / воспоем Иулианию
            святую, / та бо в мире / богоугодно поживе / и милостыню к нищим / безмерну показа, /
            сего ради обрете // благодать чудес Божиим ведением.
