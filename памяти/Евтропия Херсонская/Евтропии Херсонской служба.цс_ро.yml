         текст: Добродетельми богатая, / кротостию и благочестием украшенная, / возсияла еси /
            чистотою жития твоего: / и ныне в Небеснем чертозе / с мудрыми девами / предстоящи
            Христу, / моли о нас, / мати Евтропие, // почитающих память твою.
   молитва: О преподобная мати Евтропие, великая подвижнице и всехвальная угоднице Христова!
      Приими моление нас, недостойных, с верою и любовию к тебе припадающих, и испроси
      у Великодаровитаго Христа Бога нашего земли Херсонстей и людем ея мир и благоустроение;
      на ниве Божией подвизающимся исходатайствуй у Господа нашего, да выну пребывают тщанием
      не лениви, духом горяще, Ему неленостно работающе и в молитвах неусыпающе; в мире
      благочестно живущим испроси в вере твердость и во благочестии постоянство; и всем, с верою
      прибегающим к тебе и твоея помощи и заступления просящим, подавай присно недугов исцеление,
      в скорбех утешение, во всем житии благопоспешение; наипаче же Господа умоли в мире и
      покаянии земное житие нам преити, мытарств горьких и мук вечных избавитися, и Царство
      Небесное наследовати, идеже ты со всеми святыми Господу предстоиши, да выну славим Отца
      и Сына и Святаго Духа, ныне и в безконечныя веки. Аминь.
