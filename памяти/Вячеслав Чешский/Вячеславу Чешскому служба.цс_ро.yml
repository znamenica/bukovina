вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Днесь Ангели с человеки радуются / вкупе общим веселием, / Небо и земля
            светло ликуют / в память твою, святе. / И мы, грешнии, прилежно ти вопием: /
            помолися к Владыце о нас, / избавити ны от напасти / видимых и невидимых враг, //
            чтущих пресветлую память твою.'
       - глас:
         текст: Благочестиваго корене / отрасль пречестная, / святый благоверный / великий
            княже Вячеславе, / поборник быв Восточныя в Чехах Церкве / и прибежище теплое
            убогим и сирым, / яко вторый Авель, незлобиве / претерпел еси смерть, / во главу
            усечен / рукою брата пред враты церковными. / Темже и всели тя Христос / яко
            исповедника правыя веры / во обители Небесныя, / прослави всечестную память
            твою / в словенских языцех / и дарова тя скораго помощника / всем, почитающим
            тя. / Молися о людех твоих ко Господу, / да обратит их / в лоно Православныя
            Церкве // и спасет души наша.
      молитва: О святый благоверный княже мучениче Вячеславе, избранный воеводо земли
         Чешския и всех христиан словенских теплый пред Богом предстателю! Днесь, в память
         твою единодушно сошедшеся в честнем храме сем и пред иконою твоею умиленно молящеся,
         сице из глубины сердца нашего к тебе взываем: ты в житии твоем ревнитель и защитник
         Православныя веры был еси – и нас в ней теплыми твоими к Богу молитвами непоколебимы
         утверди. Ты великое возложенное на тя служение усердно проходил еси, и нас твоею
         помощию пребывати коегождо, в немже призван есть, настави. Ты супостатов
         полки от отечества твоего силою ратною и мудростию управительною отгнал еси,
         и на нас ополчающихся всех врагов видимых и невидимых низложи. Ты в пределах
         страны своея правду и мир и милосердие насаждати потщался еси, и нам от милостиваго
         Бога в сих добродетелех преуспеяние испроси. Ты безвинную кровь твою, аки Авель,
         от руки брата своего пред враты церковными пролиял еси, и нас, яко чада единыя
         Матере Церкве, братолюбию и кротости научи. О великий и славный княже Вячеславе,
         ради вящшия славы Небесныя венец земнаго княжения оставивый и венцем мученическим
         праведно увенчанный! Ныне с мудрою наставницей, праматерию твоею Людмилою, и
         всеми святыми у Престола Божия предстоя, не забуди нас сирых и убогих, якоже
         в животе твоем никогоже от таковых оставил еси. И предстательством твоим житие
         тихое и безгрешное и к вечному царствию шествие устрой нам, да прославим Бога,
         дивнаго во святых Своих, Отца и Сына и Святаго Духа, ныне и присно и во веки
         веков. Аминь.
утреня:
   величание: Величаем тя, / благоверный княже Вячеславе, / и чтим святую память твою, /
      ты бо молиши за нас // Христа Бога нашего.
   канон:
      кондак:
         глас: 1
         текст: С лики Ангельскими предстоя, / блаженне княже Вячеславе, / наслаждаешися
            Божественныя / и неизреченныя доброты / и, оттуду благодетельныя дары / почерп
            чудес, / всем, притекающим верою / под твою святыню, // источавши цельбам дарование.
