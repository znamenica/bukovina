---
вечерня:
   отпустительно:
      тропарь:
         текст: Яко маслина плодовита возросла еси / во обители Бородинстей, / и процветши
            даровании исцелений и чудес, / преподобная мати Рахиле, / плод сторичный принесла
            еси, / повелением Богородицы / всеусердно ближнему послуживши, / кротостию и
            любовию многих / на путь спасения наставляющи / и добродетели научающи, / темже
            светлым тя венцем увенча / подвигоположник Христос Бог наш, / Егоже моли спасти //
            и просветити души наша.
утреня:
   канон:
      кондак:
         текст: 'Заповеди Господни исполнивши, / старчества благодать восприяла еси, / немощи
            немощных носящи, / священна жертва принеслася еси, / агнице кроткой тезоименита, /
            исцелений реки / и ныне источаеши, / темже мы, чада твоя, / любовию притекающи
            вопием: / преподобная мати Рахиле, / моли Владыку Христа / и Пречистую Матерь Его //
            спастися душам нашим.'
