       - глас: 4
         текст: Возвысився на добродетель / и ум очистив, / к Желанному и Крайнему достигл
            еси, / безстрастием же украсив житие твое, / и пощение изрядное восприим / совестию
            чистою, / в молитвах яко безплотен пребывая, / возсиял еси яко солнце в мире, //
            преблаженне Алексие.
       - глас: 4
         текст: Яко чистоты светильник / пресветел показася, / дивный Алексие, / ибо
            тленный чертог / на нетленное Божие Царствие пременив, / яко целомудрия делатель
            преизряден. / Сего ради предстоиши / Господеви, всех Царю. / Егоже моли, даровати //
            нам мир и велию милость.
      молитва: О, великий Христов угодниче, святый человече Божий Алексие, душею
         на Небеси Престолу Господню предстояй, на земли же данною ти свыше благодатию
         различная совершаяй чудеса! Призри милостиво на предстоящия святей иконе твоей
         люди, умиленно молящияся и просящия от тебе помощи и заступления. Простри молитвенно
         ко Господу Богу честнии руце твои и испроси нам от Него оставление согрешений
         наших вольных и невольных, в недузех страждущим исцеление, напаствуемым заступление,
         скорбящим утешение, бедствующим скорую помощь, всем же, чтущим тя, мирную и
         христианскую живота кончину и добрый ответ на страшнем Суде Христове. Ей, угодниче
         Божий, не посрами упования нашего, еже на тя по Бозе и Богородице возлагаем,
         но буди нам помощник и покровитель во спасение, да, твоими молитвами получивше
         благодать и милость от Господа, прославим человеколюбие Отца и Сына и Святаго
         Духа, в Троице славимаго и покланяемаго Бога, и твое святое заступление, ныне,
         и присно, и во веки веков. Аминь.
