   отпустительно:
      тропарь:
       - глас: 3
         текст: Яко сый нравом православных / Восточныя Церкве преданий истинный защитник,
            / сподобился еси великаго во отцех Феодосия / видети по смерти яко жива, /
            возвещающа тебе Царствия Небеснаго наследие, / егоже неизреченных доброт /
            ныне с ним неразлучно наслаждаяся, // моли и о нас, чадех своих, Нифонте прехвальне.
       - глас: 4
         текст: От мирскаго мятежа из младых ногтей / исшед в тихое пристанище, /
            честный обители Печерския достигл еси / и, тамо ярем Христов восприим на ся,
            / равно Ангелом житие поживе, / отнюду же пришед, святителю Христов Нифонте,
            в великий Новград, / и архиерейский престол восприял еси / и многи люди учением
            своим ко Христу привел еси, // Егоже моли, святителю преподобне, спастися
            душам нашим.
утреня:
   канон:
      кондак:
       - глас: 5
         текст: Ревности древних отец / в твердом истинных догмат хранении подобней,
            / крепкоумне Нифонте, / не восхотел еси восхитившему самовольне престол Митрополии
            Климу сослужитель быти, / избранному же на се от всех, покорен, / священнолепне
            с ним служил еси / и, жизнь свою скончав, // обрел еси безконечное Царство
            Христово.
       - глас: 8
         текст: 'Возложив себе от юности Богу, преподобне, / мир тленных нивочтоже
            вменив / и паче всех Христа возлюбив, / Тому от всея души любовию последовал
            еси / и, яко светозарное солнце, / от Киева просил во вся концы Русский земли
            добродетелию, / и бысть пастырь великому Новуграду, / и, добре упас стадо
            Христово словесных овец на пажитех духовных, / к Богу отшел еси, / и ныне
            со Ангелы Владычню Престолу предстоя, / нас поминай, раб своих, да зовем ти:
            / радуйся, отче Нифонте, // святителем изрядная похвало.'
