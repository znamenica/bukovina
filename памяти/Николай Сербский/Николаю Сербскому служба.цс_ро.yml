         текст: Златоустый проповедниче / Воскресшаго Христа, / путеводителю рода Сербскаго /
            крестоноснаго в веках, / благогласная лиро / Духа Святаго, / слово и любы монахов, /
            радованье и похвало священников, / учителю покаяния, / предводителю богомольна /
            воинства Христова / святый Николае Сербский / и всеправославный: / со всеми святыми /
            Небесныя Сербии / моли Единаго Человеколюбца / да дарует мир // и единение роду нашему.
