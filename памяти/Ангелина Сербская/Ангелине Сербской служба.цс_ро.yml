вечерня:
   отпустительно:
      тропарь:
         ссылка: В тебе, мати, известно
утреня:
   канон:
      кондак:
         глас: 8
         подобен: Взбранной Воеводе
         текст: 'Вышняго живота / желающи сподобитися, / нижнюю пищу / тщательно оставила
            еси, / и богатство твое / расточила еси нищим, / и Небесное богатство прияла
            еси, / и по смерти нас освящавши, / и чудеса твоя, всехвальная / Ангелино, источаеши. /
            Темже твое успение святое / почитаем, взывающе: // радуйся, мати прехвальная.'
