---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Воздержанием житие украсив / и, уды умертвив, победил еси / вражия
            козни, / отче Феофане, / преставился еси к Богу / в вечную жизнь, / яко достоин
            причастник, / моляся непрестанно // помиловати души наша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Свы́ше прие́мь / Боже́ственное открове́ние, / со тща́нием изше́л еси́ / от среды́
            молвы́ жите́йския / и, уедини́вся, преподо́бне, / чуде́с прия́л еси́ де́йство / и
            проро́чества досто́инство, // бога́тства и супру́жницы лиши́вся.
