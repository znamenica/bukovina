---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Воздержанием житие украсив / и, уды умертвив, / победил еси вражия
            козни, / отче Феофане, / преставился еси к Богу / в вечную жизнь, / яко достоин
            причастник, / моляся непрестанно // помиловати души наша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Свыше прием / Божественное откровение, / со тщанием изшел еси / от среды
            молвы житейския / и, уединився, преподобне, / чудес приял еси действо / и пророчества
            достоинство, // богатства и супружницы лишився.
