---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Воинство тленное оставль, / в нетленном ввоенился еси Христови, /
            и оружием его крестным / победив подземных ефиопов, / победы венец от Христа, /
            Тите, славно приял еси, / Емуже молися / даровати нам мир // и велию милость.
утреня:
   канон:
      кондак:
         глас: 6
         текст: Воина Христова храбраго, / щитом преподобия обложшагося / и воев невидимых /
            крепко победивша, / приидите, вернии, восхвалим, / Тита крепкодушнаго / и возопиим: 
            прииди, / святе, к нам // и никтоже озлобит ны.
