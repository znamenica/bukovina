      тропарь:
         глас: 4
         текст: Иже от Бога свыше / Божественною благодатию совершен / и благими нравы
            украшен, / Духом Святым просвещен, / совершив святыню / в страсе Божии, / сподоблен
            бысть / благодати Божественнаго Духа, / пасый Церковь Божию / Русския митрополии, /
            постом вся поборая, / волнение претерпе, / гонение преминув, / святаго Петра
            митрополита / всегда себе / в помощь призывая, / и сего помощника имея, / и того
            стопам последуя. / Служитель благоприятный, / заповеди Божия соблюдая, / Духом
            Божиим наставляемь, / просвещая верныя люди / учением словес твоих, / пощением
            украси / житие свое, / ярем Господень / измлада восприим, / и паче всех / Христа
            возлюби. / Того ради и архиерейским / седалищем почтен, / и, яко светозарное
            солнце, / от Сербския земли происшед, / и по вся концы / русския земли / добродетелию
            просияв, / светило явися мирови, / и преставися ко Господу / от сея жизни / в
            вечный покой, / великий архиерею Божий, / Киприане митрополите, / учителю и
            наставниче / Русския земли, / всегда предстоя Престолу / Пресвятыя Троицы, / моли
            Господа прилежно / о архиереех и о всех христианех, / да спасет тебе ради //
            души наша.
      молитва: О святителю Христов Киприане, от Афона возсиявый и в Царьграде процветый,
         изволением Божиим на Русь пришедый и на престол святительский поставленный,
         болгарская отрасле и украшение предивное! Приими ныне молитву нашу, притекших
         ко гробу твоему российских и болгарских чад твоих, и принеси Богу усердная моления,
         да сохранит предстательством твоим веру православную, церквей православных единение
         да укрепит, грады наша и люди от всяких бед и напастей, искушений и скорбей
         да избавит, да дарует нам неотъемлемый мир, да утвердит любовь христианскую
         посреде нас и да соберет всех нас в Царствие Свое, идеже прославим пречестное
         и благословенное Имя Отца и Сына и Святаго Духа, ныне и присно, и во веки веков.
         Аминь.
