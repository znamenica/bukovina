            Господнею любовию распалаемь, / Духу Пресвятому / дом явися / и душу, яко
            жертву / непорочну, Господеви принесе, / досточудне и всечестне Киприане, / святителю
            Христов, / сего ради вселися / в широту райскую, / предстоя Христу / в лице святых, /
            Емуже молися / и спасай град и люди / от поганых нахождения, / яко да зовем
            ти: / радуйся, отче Киприане, // учителю премудрый.'
       - глас: 6
         текст: Святителю Христов, / пастырю добрый, / учителю небесныя мудрости, /
            светильниче света духовнаго, / Киприане досточудне, / не престай молитися /
            за паству свою, / за любящих и чтущих тя, / града нашего // крепкий заступниче.
