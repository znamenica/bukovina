---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Страстотерпцы Господни, / Феодоре со Иоанном отроком, славнии! / Блаженна
            земля Русская, / напившаяся кровьми вашими, / и радуется отечество наше, / в
            немже вы первии, / идолы посрамивше, / Христа со дерзновением исповедасте /
            и за Него пострадасте. / Того, яко Блага, молите, / до скончания века / в стране
            нашей / Церковь Православную / непоколебиму утвердити / и всех русских людей /
            во истинней вере // и благочестии сохранити.
