         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 8
         текст: Я́ко благоче́стия пропове́дника / и страда́льцев утвержде́ние, / Це́рковь сла́вит
            тя, Вави́ло сла́вне, / освеща́ема днесь; / но, я́ко име́я дерзнове́ние ко Го́споду, /
            в ми́ре соверше́ннем велича́ющия / и восхваля́ющия тя сохрани́ти // Христу́ моли́ся,
            о многострада́льне.
