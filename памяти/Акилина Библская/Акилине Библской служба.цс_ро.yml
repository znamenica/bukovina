вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
         глас: 2
         текст: Девства твоего добротами / предочистивши душу твою, / на высоту мучением
            востекла еси, / Акилино всечестная, / любовию Жениха твоего / Христа уязвившися, /
            Емуже со Ангелы / предстоиши, веселящися, / с нимиже не престай // моляся о
            всех нас.
