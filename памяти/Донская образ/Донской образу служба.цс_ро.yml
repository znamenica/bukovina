      молитва: 'О Пресвятая Владычице, Дево Богородице, Заступнице наша благая и скорая!
         Воспеваем Ти вси благодарственная за чудная дела Твоя. Песнословим от лет древних
         неотъемлемое заступление Твое граду Москве и стране нашей, чудотворным образом
         Твоим Донским всегда являемое: в бегство обращаются полцы чуждих, гради и веси
         невредими сохраняются, людие же от лютыя смерти избавляются. Осушаются очи слезящеи,
         умолкают стенания верных, плач в радость общую претворяется. Буди и нам, Пречистая
         Богородице, утешение в бедствиих, возрождение надежды, образ мужества, источник
         милости и в скорбных обстояниих неистощимое терпение нам даруй. Подаждь коемуждо
         по прошению и нужде его: младенцы воспитай, юныя уцеломудри и страху Божию научи,
         унывающия ободри и немощную старость поддержи. Посети в болезнех и печалех сущия,
         злая сердца умягчи, братолюбие укрепи, мира и любве всех нас исполни. Примири,
         Благосердая Мати, враждующия и оправдай оклеветанныя. Истреби пороки, да не
         восходят греси наши пред Судиею всяческих, да не постигнет нас праведный гнев
         Божий. Твоими молитвами, всемощным Твоим покровом огради нас от нашествий вражиих,
         от глада, губительства, огня, меча и всякаго иного злострадания. Уповаем молитвами
         Твоими получити от Всевышняго Бога грехов прощение и изглаждение и с Богом примирение.
         Умоли стяжати нам Царствие Небесное и по скончании жизни нашея одесную Престола
         Божия стати, идеже Ты, о Всепетая Дево, Святей Троице в вечней славе предстоиши.
         Удостой и нас с лики Ангелов и святых тамо восхвалити Пречестное Имя Сына Твоего,
         со Безначальным Его Отцем и Всесвятым и Благим и Животворящим Его Духом, во
         веки веков. Аминь.'
