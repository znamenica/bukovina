---
вечерня:
   отпустительно:
      тропарь:
       - глас: 2
         текст: Пророче Божий Иезекииле, / предзревый затворенная / Духом врата / и
            Плотоносца, во исходе сих, / Единаго сказавый Бога, / Того моли, молимся, /
            да отверзет дверь / милости Своей / и спасет души благочестно // поющих память
            твою.
       - глас: 2
         текст: 'Пророка Твоего Иезекииля / память, Господи, празднующе, / тем Тя молим: //
            спаси души наша.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: Божий явился еси пророк, / Иезекииле чудне, / воплощение Господне /
            всем провозвестил еси, / Сего Агнца и Зиждителя, / Сына Божия, // явльшася во
            веки.
