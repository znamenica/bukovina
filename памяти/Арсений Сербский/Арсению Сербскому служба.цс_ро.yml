---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'Милости наставниче / и благоутробия сокровище, / еже всем отверзл еси, /
            правоверия учителю / и архиереев Божественное удобрение, / отче наш, / иерарше
            Арсение, / нищих был еси заступник: / тем моли Христа Бога, / просветити
            души наша, // да не когда уснем в смерть.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'В пищи словес твоих, / Богоносе Арсение, / разумно чада / твоя питая, /
            языком хваля, / устнами же пение принося, / вещанием зовый: / Христе, Ты еси //
            Свет неизреченный.'
