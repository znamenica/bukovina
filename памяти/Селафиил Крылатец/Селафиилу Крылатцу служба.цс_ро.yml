---
вечерня:
   отпустительно:
      молитва: 
       - Святый Архангеле Божий Селафииле, даяй молитву молящемуся, научи меня
         молиться молитвой смиренной, сокрушенной, сосредоточенной и умиленной. О, великий
         Архангеле Божий Селафииле, ты молиши Бога за людей верующих, умоли Его Благоутробие
         за меня, грешного, да избавит меня Господь от всех бед и скорбей, и болезней,
         и от напрасныя смерти, и от муки вечныя, и сподобит меня Господь Царствия Небесного
         со всеми Святыми во веки. Аминь.
       - О, великий архистратиже Божий Селафииле! Ты молиши Бога за людей верующих, умоли
         Его благоутробие за мя, грешнаго, да избавит меня Господь от всех бед и болезней
         и от напрасныя смерти и да сподобит мя Господь Царствия Небеснаго со всеми святыми
         во веки веков. Аминь.
