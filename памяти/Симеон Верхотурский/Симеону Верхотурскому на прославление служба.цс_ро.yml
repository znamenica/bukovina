            к тебе, / праведный Симеоне. / Темже, по данному ти дару, / испроси у Христа Бога /
            исцеление нам, болящим / душевными страстьми, // и моли спасти души наша.
      молитва: 'О святый и праведный Симеоне, чистою душею твоею в небесных обителех
         в лице святых водворяяйся, на земли же с нами неотступно пребывая! По данней
         ти благодати от Господа молитися о нас, милостивно призри на нас многогрешных,
         аще и недостойне, обаче   с верою и упованием к тебе притекающих, и испроси нам
         от Бога прощение согрешений наших, в няже впадаем множицею во вся дни жития
         нашего. И якоже прежде овым убо от очныя зельныя болезни ни мало зрети могущим
         исцеление очес, овым же близ смерти бывшим от лютых недугов врачевание, и иным
         иная многая преславная благодеяния даровал еси: сице избави и нас от недугов
         душевных и телесных и от всякия скорби и печали, и вся благая к настоящему житию
         нашему и к вечному спасению благопотребная нам от Господа испроси, да тако твоим
         предстательством и молитвами стяжавше вся нам полезная, аще и недостойнии, благодарне
         восхваляюще тя, прославим Бога, дивнаго во святых Своих, Отца, и Сына, и Святаго
         Духа, ныне и присно и во веки веков. Аминь.'
