   отпустительно:
      тропарь:
         глас: 2
         текст: Светлости святых / насладитися вожделев, / в темную вселился еси пещеру,
            прехвальне, / и добре подвизался еси, Исаакие, / прельщен же быв от врага, /
            паки крепко попрал еси / того вся коварства. / И ныне, яко победитель, / в
            веселии предстоя / Христу Богу, / проси нам мира // и велия милости.
утреня:
   канон:
      кондак:
         глас: 5
         текст: Вражию прелесть низложивша / и в постничестве светло просиявша, / приидите,
            вернии, / восхвалим Исаакия победоноснаго, / иже, яко злато, во искушениих просия /
            и просвещает сердца / верно к нему притекающих, / моляся Господеви // непрестанно
            о душах наших.
