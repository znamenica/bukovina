---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Се, Жени́х гряде́т в полу́нощи, / и блаже́н раб, / его́же обря́щет бдя́ща, /
            недосто́ин же па́ки, / его́же обря́щет уныва́юща. / Блюди́ у́бо, душе́ моя́, / не
            сном отяготи́ся, / да не сме́рти предана́ бу́деши, / и Ца́рствия вне
            затвори́шися, / но воспряни́ зову́щи: / Свят, Свят, Свят еси́, Бо́же, //
            Богоро́дицею поми́луй нас.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Иа́ков рыда́ше Ио́сифова лише́ния, / и до́блий седя́ше на колесни́це, / я́ко
            царь почита́емь: / еги́птяныни бо тогда́ / сласте́м не порабо́тав, /
            воспрославля́шеся от Ве́дущаго / челове́ческая сердца́ // и Посыла́ющаго
            вене́ц нетле́нный.'
