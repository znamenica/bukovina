      молитва: О великий и преславный угодниче Божий, богоизбранный и богопрославленный,
         равноапостольный княже Владимире, святое и великодейственное орудие всеблагаго
         Промысла о спасении народа российскаго! Ты отринул еси зловерие и нечестие языческое,
         уверовал еси во Единаго Истиннаго Триипостаснаго Бога и, восприяв святое крещение,
         просветил еси светом Божественной веры и благочестия страну Российскую. Славяще
         убо благодаряще Премилосердаго Творца и Спасителя нашего, славим и благодарим
         тя, великий пастырю и отче наш, яко тобою познахом спасительную веру Христову
         и крестихомся во имя Пресвятыя и Пребожественныя Троицы, тою же верою избавихомся
         от праведнаго осуждения Божия, вечнаго рабства диаволя и адова мучительства,
         тою верою восприяхом благодать всыновления Богу и надежду наследования небеснаго
         блаженства. Ты еси первейший наш вождь к Начальнику и Совершителю нашего вечного
         спасения, Господу Иисусу Христу, ты еси ближайший предстатель пред Престолом
         Царя царствующих и теплый молитвенник и ходатай о стране нашей и о всех людех,
         ты еси первейший виновник благословений и милостей Божиих, почивающих на нас.
         И что еще речем? Не может язык наш изобразити величие и высоту благодеяний твоих,
         излиянный на нас недостойных. Но, о неразумия и ослепления нашего! Приемше толикая
         благодеяния, ни во что же вменихом я и отщетихомя спасительных плодов твоих.
         Омывшеся бо от греха      в купели крещения и облекшеся в одежду чистоты и невинности,
         осквернихом сию благодатную одежду студеными деянии и помышлении нашими. Отрекшеся
         сатаны и ангелов его, паки порабощаемся ему, служаще идолом страстей наших,
         миру, плоти и злым обычаем века. Сочетавшеся Христу, выну оскорбляем Его беззаконии
         нашими, многообразными язвами гордости, зависти, злобы, злословия, невоздержания
         и презорства ко Святей Церкви. Прилепихомся всецело к суетным благом, аки мняще
         во веки пребывати на земли, не помышляем о небе, о душе, о смерти, о суде, о
         нескончаемей вечности. Сего ради воздвизаем на ся праведный гнев и осуждение
         Божие, купно же оскорбляем и преогорчеваем твою отчую любовь и попечение о нас,
         ты бо просветил еси нас святым крещением, во еже способствовати нам к получению
         небеснаго блаженства и земнаго благоденствия, мы же неразумнии злым произволением
         нашим сами себе подвергаем адовым мукам и временным бедствием! Но, о всеблагий
         отче и просветителю наш, милостив буди к нашим немощем, долготерпелив ко грехом
         и неправдам нашим, умоли Премилосердаго Царя Небеснаго, да не прогневается на
         ны зело и не погубит нас со беззаконьми нашими, но да помилует и спасет нас,
         имиже весть судьбами. Да всадит в сердца наша спасительный страх Свой, да просветит
         Своею благодатию ум наш, во еже узрети нам бездну погибели, в нюже стремимся,
         оставити стези нечестия и заблуждений, обратитися же на путь спасения и истины,
         неуклонно исполняти заповеди Божии и уставы Святыя Церкве. Моли, благосерде,
         Человеколюбца Бога, да явит нам великую милость Свою, да избавит нас от нашествия
         иноплеменников, от внутренних нестроений, мятежей и раздоров, от глада, смертоносных
         болезней, и от всякаго зла, да подаст нам благорастворение воздуха и плодоносие
         земли, да сохранит в судящих и начальствующих правду и милость, да даст духовным
         пастырем непорочность жития и ревность о спасении пасомых, всем же людем усердие
         в исполнении своих обязанностей, взаимную любовь и единомыслие, стремление ко
         благу отечества и Святыя Церкве. Да распространит свет спасительныя веры в стране
         нашей, во всех концех ея, да обратит к правоверию неверующих, да упразднит вся
         ереси и расколы, да, тако поживше в мире на земли, сподобимся      с тобою вечнаго
         блаженства, хваляще и превозносяще Бога во веки веков. Аминь.
