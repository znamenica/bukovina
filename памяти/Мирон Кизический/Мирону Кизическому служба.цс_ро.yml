         глас: 4
         текст: Измлада Христа / возлюбив, преславне, / и Того соблюдая / Божественныя
            заповеди, / к Тому притекл еси весь цел, / Мироне всечестне, / и со Ангелы
            молишися прилежно. / Проси всем почитающим / память твою // оставления грехов.
