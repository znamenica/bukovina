         великомученице славная, сладчайшая мати наша Злато, Троице Преблагословенней,
         да избавит ны от всякаго обстояния, и от всякаго навета вражия безбоязненны
         нас да сохранит, да ни ранами, ниже прещением устрашаеми, до конца верни Христу
         Жениху нашему пребудем, и тако со благою надеждею и истинным уверением к тамошнему
         миру пойдем, богоприятное твое заступление призывающе и Пребожественную Троицу:
