         своему и твоего матерняго заступления к Нему просим. Воздвигни руце твои, красная
         девомученице, любве Христовы сосуде всезлатый, и вкупе с Пречистою Богородицею
         и всеми святыми рода нашего Зиждителя всех умоли, да ниспослет милость Свою
         на многострадальную страну нашу, шатание людей да умирит, горькия соблазны церковныя
         да утолит, отступившия от Веры Православныя светом Истины Своея да просветит,
         старыя да умудрит, юныя да наставит, от растления нравов и от сетей еретических
         добре их сохраняя, младенцы млеком благочестия да воспитает, всех же нас банею
         покаяния да обновит. Умоли, о златонравная мати, красный цвете девства и мучеников
         удобрение, Господа и Спаса нашего, да подаст нам дух смирения и кротости, дух
         целомудрия и послушания, дух любве нелицемерныя, и да управит ум наш, и сердце
