         текст: Днесь святии / земли Эстонския / предстоят Богу / и усердно за ны Ему
            молятся, / Ангели славословят с ними, / и вси святии / Церкве Российския им
            спразднуют, / о нас молят вси купно // с Богородицею Превечнаго Бога.
