источник: http://www.patriarchia.ru/db/text/4367433.html Тексты тропаря, кондака и молитвы святителю Серафиму, архиепископу Богучарскому
      утверждены на заседании Священного Синода 3 февраля 2016 года (журнал № 1).
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Божестве́нною ре́вностию при́сно распала́емь, / Правосла́вия сто́лп яви́лся еси́, /
            в Софи́и гра́де возсия́в, / и благоче́стием твои́м мно́гия лю́ди ко Христу́ приве́л еси́, /
            па́стырю до́брый, святи́телю Серафи́ме, / моли́ Христа́ Бо́га, // спасти́ся душа́м на́шим.
       - глас: 5
         текст: Сосу́д Боже́ственных даро́в / и до́м Святы́я Тро́ицы яви́лся еси́, / чудотво́рче
            святи́телю о́тче Серафи́ме, / те́мже, име́я дерзнове́ние ко Го́споду, / не оста́ви на́с
            си́рых / и, я́коже обеща́лся еси́, / испроси́ на́м моли́твами твои́ми // ми́р и ве́лию
            ми́лость.
      молитва: 'О, чудотво́рче преди́вный, святи́телю о́тче Серафи́ме! Ты́, еще́ жи́в сы́й, ре́кл еси́
         ве́рным: я́ко а́ще улучу́ дерзнове́ние у Го́спода, не оста́влю ва́с си́рых. Сего́ ра́ди,
         помина́юще глаго́лы твоя́ и дела́ милосе́рдия твоего́ в жи́зни вре́менней, любо́вию припа́даем
         и усе́рдно про́сим: моли́ся непреста́нно у Престо́ла Царя́ Сла́вы о все́х на́с, бли́жних и
         да́льних, при́сных и стра́нных, немощны́х и гре́шных, любо́вию почита́ющих тя́. Ты́ от
         младе́нства благода́тию Бо́жиею просвеще́н бы́л еси́, в ю́ности же у́м соверше́нный стяжа́в,
         ю́ноши и де́вы умудри́л еси́. Дости́гше же му́жеска во́зраста, усе́рдный де́латель Боже́ственных
         доброде́телей яви́лся еси́. Сего́ ра́ди утверди́ и на́с во благоугожде́нии Бо́гу, и я́ко па́стырь
         до́брый изря́дно е́же о́вцы Христо́вы упа́сл еси́, наста́ви на́с на пу́ть покая́ния. Я́ко
         свети́льник Све́та И́стиннаго просвети́ на́с и сохрани́ от заблужде́ний и собла́знов ми́ра сего́,
         и, я́ко чудотво́рец ди́вный, не преста́й явля́ти ми́лость свою́ все́м, с любо́вию притека́ющим
         к тебе́. Па́стырю до́брый, не оста́ви па́ству в зе́млях Бо́лгарстей и Ру́сстей и и́нуде су́щей.
         Бу́ди ско́рый помо́щник призыва́ющим тя́ от все́х конце́в земли́, да просла́вится неизре́ченное
         милосе́рдие Пастыренача́льника и Го́спода на́шего Иису́са Христа́, при́сно прославля́емаго и
         спокланя́емаго со Безнача́льным Его́ Отце́м, и Всесвяты́м, и Благи́м, и Животворя́щим Его́
         Ду́хом, ны́не и при́сно, и во ве́ки веко́в. Ами́нь.'
утреня:
   канон:
      кондак:
         глас: 8
         подобен: Вознесыйся на Крест
         текст: 'Вознесы́йся на высоту́ смиренному́дрия, / благоче́стия учи́тель яви́лся еси́, /
            Правосла́вия побо́рниче и стра́нных предста́телю, / мона́шествующих похвало́
            и па́стырю изря́дный. / Те́мже любо́вию зове́м ти́: / ра́дуйся, Серафи́ме, чудотво́рче.'
