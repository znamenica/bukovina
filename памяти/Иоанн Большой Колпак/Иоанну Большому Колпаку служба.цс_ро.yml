      тропарь:
         текст: Иже Христа ради / волею оставив твое / отечество, град Вологду, / и вся
            красная мира / сего возненавидев, / желанием духовным / вселился еси во град
            Ростов, / яко в пустыни скитаяся в нем, / гладом и жаждею / и безмерною тяготою /
            плоть твою изнуряя / и работая Господеви / день и нощь, / в посте и молитве
            пребывая / в притворе церковнем, / власы же главы твоея / пеплом и смолою удручая, /
            и, ревнуя Василию блаженному, / пришел еси в царствующий / град Москву / и, в
            целомудрии и терпении / течение добре скончав, / преселился еси к вечным обителем, /
            чудес лучи испущая, / преблаженне Иоанне, / отче наш, / моли Христа Бога // спастися
            душам нашим.
