      молитва:
       - О предивный угодниче Христов, святый праведный Иоанне, припадающе к раце цельбоносных
         мощей твоих, лобызаем честный твой образ с верою и усердием нелестным; со изумлением
         и благого­вением духа прикасаемся пречудным твоим веригам, якоже иногда Павловым
         главотяжем и убрусцем, чающе от них действием Вышняго получити цельбу души и
         телу. Прославляем всемогущество Зижди­теля тварей, Егоже ты в жизни сей добродетельными
         твоими прославил еси, ублажаем равноангельское на земли житие твое, еже ты пощением,
         бдением и воздержанием преукрасил еси. Проповедуем твердость веры твоея и любве,
         яже к Богу, темже, благоговейно воспоминающе богоносныя подвиги твоя, из глубины
         сердец наших вопием ти: предстательством твоим умоли Творца и Владыку всех,
         да и мы, верою единою одушевляеми, потщимся соблюсти единение духа, препоясавше
         чресла наша истиною и оболкшеся в брань правды. Ты предстоиши Престолу Агнца,
         заколеннаго от сложения мира; пролей теплыя молитвы твоя, да тойже Агнец упасет
         нас и наставит на животныя источники вод и отымет всяку слезу от очей наших
         любве ради Христовы. Ты тело твое святое постом и бдением и ношением тяжких
         вериг измождил еси; содействуй твоим ходатай­ством, да будем и мы выну освещаеми
         сиянием Незаходимаго Солнца, да будет закон Его светильник ногам нашим и свет
         стезям нашим. Ты, соединився с Богом, непрестанным Его зрением наслаждаешися
         и в вечных кровех со Ангелы беседуеши; пособствуй молитвами твоими, да и мы,
         представивше к житии сем телеса наша жертву живу благоприятну Богови, сподобимся
         вкусити с тобою небесных немерцаемых благ. Аминь.
       - О великий угодниче Христов Иоанне, собравшеся днесь во всечестный храм сей,
         усердно припадаем к тебе и, любовию ту целующе доблественные подвиги твоя и
         в них Самого прославляемаго во святых Своих Подвигоположника Христа Спасителя,
         даровавшаго тебе не точию, еже веровати в Него, но и еже ревностно Ему последовати,
         похвалами ублажаем и со слезами молим тя: о имый дерзновение ко Христу Спасу,
         о спасении всех верных ходатае Иоанне! Моли с нами, по неизреченному твоему
         милосердию, от всех умоляемаго Бога о чадородии безчадных, и о всем отечестве
         нашем, о всех христоиме­нитых людей, да милостивно не отставит от нас вся ко
         спасению и житию нуждная прошения и дарует христианскую кончину животу нашему,
         безболезненну, непостыдну, мирну, Боже­ственных Таин причастну, и всем, на всяком
         месте во всякой скорби и обстоянии требующим Его человеколюбия и помощи, великую
         Свою подаст милость, да Божественною Его благодатию и твоим теплым предстательством,
         душею и телом всегда здрави пребывающе, выну прославляем дивнаго во святых Своих
         Бога Израилева, не удаляющаго помощи Своея от нас всегда, ныне и присно и во
         веки веков. Аминь.
       - Владыко Человеколюбче, Царю Небесный, Господи Иисусе Христе, Боже наш, нас
         ради человек и нашего ради спасения сшедый с небесе и явивыйся на земли и с
         человеки поживый! Велие есть Твое и неизреченное к роду человеческому милосердие,
         егоже никий язык изрещи, никая уста исповедати, ниже кая сердца возблагодарити
         по достоянию возмогут, обаче надеждни суще на неизреченнаго благоутробия Твоего
         милость, ко Твоему благосердию, Владыко, припадаем и молим Тя: Господи Вседержителю,
         Благотерпеливе и Много­милостиве, подаждь нам славити Тя бодренным умом во вся
         дни живота нашего. И паки вседушно со слезами Тя просим: о Владыко, Господи
         Иисусе Христе, Боже наш, услыши нас, грешных, молящихся Тебе, и помилуй нас,
         и даждь нам святаго и праведнаго Твоего угодника Иоанна, егоже многоцелебныя
         мощи соблюл еси, всем сердцем славити и на помощь нашу выну того призывати,
         святому образу его усердно поклонятися, и к честней его раце с верою несумненною
         припадати, и его молитвами подаждь молящимся Ти неизреченная чудеса и исцеления
         многа. Темже и тебе, о предивный чудес совершителю, святый угодниче, блаженне
         Иоанне, все единодушно просим: молися Христу Богу нашему о чадородии безчадных,
         и о всех рабех твоих, и помилуй всех, приходящих к тебе с верою, и молящихся
         тебе умиленною душею и сокрушенным сердцем, и покланяющихся усердно святому
         твоему образу, и призывати тя в скорбех и болезнех на помощь. Буди нам помощник
         скор и исцелитель, даруй нам неоскудное здравие ко всем помощь неослабну, буди
         заступник тверд сиротам и вдовицам, и всем подаждь яже ко спасению прошения,
         и сохрани всех нас, и соблюди от всех зол и от всех наветов вражиих. Ты бо,
         представ Престолу Владычню, дерзновение имаши молити неотложно о нас, грешных
         и недостойных рабех твоих, Христа Бога нашего, яко Тому подобает всякая слава,
         честь и поклонение со Безначальным Его Отцем и с Пресвятым и Благим и Животворящим
         Его Духом, ныне и присно и во веки веков. Аминь.
