вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Возсияв, яко звезда многосветлая, / в соборней церкви / пред пречистым
            и чудотворным / образом Пречистей Богородицы, / за Нюже и за град Смоленск
            пострада, / многокозненнаго и богомерзкаго / царя Батыя устраши, / и сильнаго
            исполина победи, / и люди удиви, / душу свою, многострадальне Меркурие, / за
            благочестие положи, / яко Захариина и Авелева / ясно вопиет твоя / кровь ко
            Господу. // И ныне молися за души наша.
утреня:
   канон:
      кондак:
       - текст: Явися во бранех / непобедимь воин, / от римлян родом, / сыновство име
            града Смоленска, / яко бо сих ради наречеся, / яко от Богородицы страж /
            крепок послася граду, / песньми Меркурия ублажим, / празднующе весело память
            его, / яко да избавит град наш // от беды ратник.
       - глас: 8
         текст: Чистотою душевною / купно и телесною / и сердечною к Богу любовию / и
            непрестанною молитвою / римское богатство оставль / и прият богатство /
            от Господа — венец, / прием в руце копие, / крепко зловернаго / царя Батыя
            ужаси, / и самохвальнаго исполина победи, / и вси внуцы агарянския проженув, /
            страстотерпче Меркурие, / моли Христа Бога // спастися душам нашим.
