---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς θῦμα εὐπρόσδεκτον τὴν παρθενίαν τὴν σήν, Χριστῷ προσενήνοχας
            ἀνδρειοτάτῃ ψυχῇ, μισοῦσα τὰ πρόσκαιρα· ὅθεν Ἁγία Κόρη, ἀναβλύζεις ἰάσεις,
            πᾶσι τοῖς προσιοῦσι, τῷ ἁγίῳ σου τάφῳ, καὶ πίνουσιν ἐν πίστει, ἐκ τοῦ σοῦ
            ἁγιάσματος.
утреня:
   величание: Χαῖρε Ἁγία Κόρη Νύμφη Χριστοῦ, χαῖρε τοῦ Ὀλύμπου καὶ Ἰωαννίνων θεῖος
      βλαστός, χαῖρε ἡ τὰς νόσους, καὶ ὄμματα θεραπεύεις, καὶ πάσης βλάβης σώζεις,
      ῳς καλλιπάρθενος.
