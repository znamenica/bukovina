         твоим ходатайством умолити Господа, да ниспослет нам тихое и богоугодное житие,
         уврачует Своею благодатию наша болезни душевныя и телесныя, согреет наша сердца
         любовию друг ко другу и сотворит ны братолюбны и единомысленны. Испроси такожде
