         глас: 1
         текст: 'Терпения столп / воистину непоколебимый / и забрало от вражиих / стреляний
            необоримо, / равноангельне и многострадальне / отче наш Иоанне, / имуще тя,
            мы, / недостойнии, молимся, / припадающе к честным / твоим мощем тепле: / избави
            нас / душетленных страстей плотских // и спаси твоими молитвами.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Столп целомудрия, / вражиими бореньми непобедимь сый, / аки столп, многострадальное /
            водруженно оставил еси / нам тело твое, / всечестне Иоанне, / емуже в немощех
            душевных / и телесных покланяющеся, / молим тя, преподобне: / моли Христа Бога //
            непрестанно о всех нас.'
