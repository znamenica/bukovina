         текст: Отечества своего, / блаженне Петре, удалився, / и богомерзкую веру / отнюд
            возненавидев, / от тьмы во свет пришел еси / и вселился еси во славный / и многонародный
            град Ростов, / в немже житие честно пожив, / церковь во имя / святых апостол /
            Петра и Павла / воздвигл еси Христовою благодатию, / и сию чудными иконами, /
            яко невесту, украсив, / святителя же, и князя, / и вся люди житием / своим удивил
            еси, / темже и по смерти твоей / Христос даром / чудес обогати тя. / Поминай нас,
            чтущих / пресветлую память твою, / преподобне отче Петре, / и моли Христа Бога //
            спастися душам нашим.
