       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χορείαν τὴν τρίπλοκον, τῶν Ἀποστόλων Χριστοῦ, συμφώνως τιμήσωμεν, ὡς
            ποταμοὺς λογικούς, τῆς θείας χρηστότητας, Πούδην σὺν Ἀριστάρχω, καὶ
            Τροφίμω τῷ θείῳ λόγοις θεογνωσίας, καταρδεύσαντας κόσμον. Αὐτῶν Χριστὲ
            μεσιτείαις πάντας οἰκτείρησον.
       - ссылка: Апостоли святии
утреня:
   канон:
      кондак:
         глас: 8
         подобен: Ὡς ἀπαρχάς τῆς φύσεως
         текст: Ὡς ἱεροί συνέκδημοι, Παύλου τοῦ θεοκήρυκος, τὴν οἰκουμένην σὺν
            τούτῳ διήλθετε, γνῶσιν τὴν θείαν σπείραντες, Ἀρίσταρχε θεόφρον, σὺν
            Τροφίμῳ τῷ Θείῳ καὶ Πούδη ἔνδοξε· διὸ καὶ ἠθληκότες, ἀξίως συνεδοξάσθητε.
