---
вечерня:
   отпустительно:
      молитва: 'О Пресвятая Владычице моя Богородице, милосердия сущи источник, покрове,
         упование и прибежище христиан! Тебе, Все­сильней Предстательнице и Споручнице
         покаяния и спасения моего, аз, грешный раб Твой, вручаю душу и тело мое, входы
         и исходы моя, веру и жительство мое, кончину и число дней моих, глаголы и помышления
         моя, дела и начинания моя; Ты же, милостивая Мати Божия, мною руководствуй,
         покрывай, соблюдай и спасай мя от всех вражеских козней невредимо, да немолчно,
         до последняго издыхания моего, взываю Ти: Радуйся, Невесто неневестная! Радуйся,
         Святая, святых большая! Пресвятая Богородице, спаси мя! Аминь!'
