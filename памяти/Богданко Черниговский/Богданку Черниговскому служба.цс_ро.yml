---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Преудобрен во архиереех, / святителю Феодосие, / был еси светило / своему
            стаду, / таже преставился еси / в вечныя Обители. / Умоли у Престола / Царя Славы /
            избавитися нам / от находящих на ны зол / и спастися душам нашим, // святе, молитвами
            твоими.
      молитва: 'О священная главо, крепкий наш молитненниче и заступниче, святителю
         Феодосие, услыши нас, с верою призывающих тя и усердно припадающих к раце честных
         и многоцелебных мощей твоих (или: иконе твоей). Поминай нас у Престола Вседержителева
         и не престай молитися за ны. Вемы, яко грехи наши разлучают нас между нами и
         тобою, и недостойни есмы толикаго отца и ходатая. Но ты, быв подражатель человеколюбия
         Божия, не престани вопия о нас ко Господу, испроси предстательством твоим у
         Всемилостивейшаго Бога нашего мир Церкви Его, на земли воинствующей, пастырем
         ея силу ревностно подвизатися о спасении людей. Умоли Небеснаго Отца всем нам
         подати дар, коемуждо благопотребен, веру истинную, надежду твердую и любовь
         неоскудевающую, градов наших утверждение, мира умирение, от глада и пагубы избавление,
         от нашествия иноплеменников сохранение, юным и младенцем благое в вере возрастание,
         старым и немощным утешение и подкрепление, болящим исцеление, сиротам и вдовицам
         милость и заступление, заблуждшим исправление, бедствующим благовременную помощь.
         Не посрами нас в уповании нашем, споспешествуй, яко отец чадолюбивый, и нам
         понести иго Христово во благодушии и терпении, и всех управи в мире и покаянии
         непостыдно скончати живот свой и Царствия Божия наследником быти, идеже ты ныне
         водворяешися со Ангелы и всеми святыми, прославляя Бога, в Троице славимаго,
         Отца и Сына и Святаго Духа. Аминь.'
утреня:
   величание: Величаем тя, святителю отче Феодосие, и чтим святую память твою, ты бо
      молиши за нас Христа Бога нашего.
   канон:
      кондак:
         глас: 4
         текст: Пастырей Начальнику / Христу трудился еси, / святителю Феодосие, / на пажити
            духовней / словесныя твоя / овцы питая, / и целебен дар / от Христа Спаса / приял
            еси, / во еже немощи / душевныя и телесныя / целити всех, / с верою к тебе приходящих. /
            Темже и ныне, / святе, молися, / всем, имя / твое призывающим, / от наветов
            вражиих спастися // и помиловатися душам нашим.
