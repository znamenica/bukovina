утреня:
   канон:
      кондак:
         глас: 1
         текст: 'От художества волшебнаго / обратився, богомудре, / к познанию Божественному, /
            показался еси миру / врач мудрейший, / исцеления даруя чествующим тя, / Киприане
            со Иустиною: / с неюже молися / Человеколюбцу Владыце // спасти души наша.'
