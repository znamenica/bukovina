      тропарь:
         ссылка: И нравом причастник
      молитва: О святый угодниче Божий, священномучениче Киприане, скорый помощниче
         и молитвенниче о всех к тебе прибегающих! Приими от нас, недостойных, хваление
         сие; испроси у Господа Бога в немощех укрепление, в печалех утешение и всем
         вся полезная в жизни нашей; вознеси ко Господу благомощную твою молитву, да
         оградит нас от падений греховных, да научит нас истинному покаянию, да избавит
         нас от пленения диаволъскаго и всякаго действия духов нечистых и укротит обидящих
         нас. Буди нам крепкий поборник на вся враги видимыя и невидимыя; подаждь нам
         терпение в искушениих и в час кончины нашея яви нам заступление от истязателей
         на воздушных мытарствех; да водимии тобою, достигнем Горняго Иерусалима и сподобимся
         в Небеснем Царствии со всеми святыми славити и воспевати пресвятое имя Отца
         и Сына и Святаго Духа во веки веков. Аминь.
