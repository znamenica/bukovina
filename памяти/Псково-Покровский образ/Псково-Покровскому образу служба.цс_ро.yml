         текст: 'Днесь светло красуется / Богоспасаемый град Псков / и вся страна Российская /
            пришествием Матери / Бога Вышняго / на избавление града сего / от варварскаго
            пленения. / Услыша плач / и слезы раб Своих, / скоро приклонися на мольбу / к
            Сыну Своему / и Богу нашему, / и молением Своим / гнев Божий укроти / и весь мир
            просвети, / и град сей от скорби / на радость премени. / О, дивному знамению, /
            како Пресвятая Владычице / прииде на воздусе / и в церковь Свою / и на забрало
            града Пскова / и призва угодников своих, / благоверных князей, / и поноси в
            людех беззаконие. / И Своею пречистою рукою / указоваше на поганаго / злаго варвара /
            и его совет на разрушение. / Возвеселися, Богоспасаемый / граде Пскове / и
            все Православие, имеюще / такову Заступницу непобориму. / Днесь притецем, вернии, /
            в дом спасительный / Владычицы Богородицы, / светло празднуя, / и ко святому
            Ея образу / со слезами припадем, / вопиюще и глаголюще: / О Всемилостивая Госпоже /
            Владычице Богородцие, / молися Сыну Своему / Христу Богу нашему / спасти православныя
            люди / и град сей избавити / от огненнаго запаления / и от нахождения поганых /
            и междоусобныя брани, / и спасти души наша // яко Милосердая.'
