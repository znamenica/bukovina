            зарями / раб Своих возвесели / и торжествовати устрой, / в беде и в сетовании
            возвесели, / и завеща во граде / молити Святую Троицу, / и Сама обещася молити
            Ю. / О, преславному чудесе, / како Небесная Царице / к земным прийде избавити /
            рабы Своя погибающия. / О, дивному знамению, / како вразумляют; / е рабы Своя, /
            како бы умолити Святую Троицу. / О, Всемилостивая Владычице Богородице, /
            аще не бы Ты предстояла, / молящи за ны, / кто бы нас избавил / от толикия беды, /
            яко не имамы иныя / помощи и надежды, / разве Тебе, Владычице, / Твой бо раби, /
            да не погибнем, / и потщися на умоление / раб своих присно, // Богородице, чтущих
