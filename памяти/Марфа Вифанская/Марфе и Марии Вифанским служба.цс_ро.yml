вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Праведнаго Лазаря / Боголюбивыя сестры, / Марфо и Марие преславныя, /
            чистым сердцем Христа / в житии вашем возлюбили есте, / мироносиц вземше чин, /
            и Его, яко Сына Божия, / безбоязненно исповедали есте, / сего ради ныне / во
            обителех Отца Небеснаго / со Ангелы и всеми святыми / славно царствуете. / Умолите,
            Егоже возлюбили есте, / и нам, грешным, в вере / и любви Христовой утвердитися //
            и Царствия Небеснаго сподобитися.
      молитва:
         О святыя и всехвальныя ученицы Христовы, Боголюбивыя Марфо и Марие! Умолите
         возлюбленнаго вами и вас возлюбившаго Сладчайшаго Иисуса, Егоже вы исповедали
         есте, Христа, Сына Божия, да даст и нам, грешным, грехов оставление, в вере
         правой нелицемерное и твердое стояние. Вселите в сердца наша дух страха Божия,
         смиреннаго на Бога упования, терпения и к ближним милосердия. Избавите нас молитвами
         вашими от искушений житейских, бед и напастей, да, тихое и мирное житие поживше
         зде, с помыслы непорочными и сердцем чистым, с дерзновением веры и упования
         предстанем на оный Страшный Суд и, добрый ответ на нем воздавше, радости вечныя
         в Царствии Небеснем сподобимся. Аминь.
