вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Εν Ιορδάνη βαπτιζομένου σου Κύριε, η της Τριάδος εφανερώθη προσκύνησις,
            του γαρ Γεννήτορος η φωνή προσεμαρτύρει σοι, αγαπητόν σε Υιόν ονομάζουσα,
            και το Πνεύμα εν είδει περιστεράς, εβεβαίου του λόγου το ασφαλές. Ο
            επιφανείς Χριστέ ο Θεός, και τον κόσμον φωτίσας δόξα σοι.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Επεφάνης σήμερον, τη οικουμένη, και το φως σου Κύριε, εσημειώθη εφ’
            ημάς, εν επιγνώσει υμνούντας σε. Ήλθες, εφάνης, το φως το απρόσιτον.
