         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Τὰς χαμαιζήλους ἡδονὰς συμπατοῦντες, πρὸς μαρτυρίου Ἀθληταὶ θεῖον ὕψος, περιφανῶς ἐπήρθητε ἐν χάριτι, Κῦρε Ἰωάννη τε, οἰκουμένης φωστῆρες· ὅθεν ἱκετεύομεν, σκοτασμοῦ ἁμαρτίας, καὶ νοσημάτων ῥύσασθαι ἡμᾶς, τὸν ἐπὶ πάντων Θεὸν ἱκετεύοντες.
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Ἐκ τῆς θείας χάριτος, τήν δωρεάν τῶν θαυμάτων, εἰληφότες Ἅγιοι, θαυματουργεῖτε ἀπαύστως, ἅπαντα ἡμῶν τά πάθη, τῇ χειρουργίᾳ, τέμνοντες, τῇ ἀοράτῳ, Κῦρε θεόφρον, σύν τῷ θείῳ Ἰωάννῃ· ὑμεῖς γάρ θείοι ἱατροί ὑπάρχετε.
      икос: Ἑαυτοὺς τῷ Θεῷ ἀναθέμενοι Ἅγιοι, πᾶσαν πεῖραν δεινῶν δι᾿ αὐτὸν ὑπεμείνατε, θανόντες προθύμως Μάρτυρες γενναῖοι, καὶ μετὰ τέλος, πᾶσι πηγάζετε τὰ θεῖα χαρίσματα, τοῖς ἐν ποικίλαις νόσοις ὑπάρχουσι, καὶ ὑπὸ πολλῶν ἐταζομένοις κακῶν, ὧν εἷς καὶ πρῶτος εἰμὶ ἐγὼ ὁ τάλας· τὸ σῶμα γὰρ καὶ τὴν ψυχὴν ὑπὸ τραυμάτων χαλεπῶν ὀδυνῶμαι, καὶ πίστει ὑμῖν βοῶ, ἰάσασθέ με· ὑμεῖς γὰρ θεῖοι ἰατροὶ ὑπάρχετε.
