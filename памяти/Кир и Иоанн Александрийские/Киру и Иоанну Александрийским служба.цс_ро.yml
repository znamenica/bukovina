---
вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         текст: Чудеса́ святы́х / Твои́х му́ченик / сте́ну необори́му нам / дарова́вый, Христе́
            Бо́же, / тех моли́твами / сове́ты язы́ков разори́, / Це́рковь Святу́ю укрепи́, // я́ко
            Еди́н Благ и Человеколю́бец.
       - глас: 5
         текст: Троичная благодать всельшися / в честная сердца ваша, / преблаженнии
            Кире и Иоанне, / на духи нечистыя / страшни прогонителие явистеся. / И не точию
            явленным, / но и тайным / недугом врачеве бысте, / темже, дерзновение имуще /
            к Человеколюбцу Богу, / непрестанною молитвою / душевныя наша страсти исцелите.
       - глас: 5
         текст: Святии славнии / Кире и Иоанне, / безсребренницы, мученицы и чудотворцы, /
            милосердием своим, / яко стеною необоримою, / нас оградите от всех бед / и от
            врагов видимых / и невидимых сохраните / непрестанною вашею молитвою ко Господу.
       - глас: 5
         текст: Премудрии вселенней врачеве, / Кире и Иоанне, / от Бога приясте власть /
            целити недуги душевныя, / вкупе же и телесныя, / и ныне молитеся / сохранити
            град и люди / от одержащих зол / и спасти молитвами // вашими души наша.
утреня:
   канон:
      кондак:
       - глас: 3
         текст: 'От Боже́ственныя благода́ти дар / чуде́с прие́мше, святи́и, / чудоде́йствуете
            непреста́нно, / вся на́ша стра́сти / рукоде́йством секу́ще неви́димым, / Ки́ре богому́дре
            со Иоа́нном сла́вным: // вы бо боже́ственнии вра́чеве есте́.'
       - глас: 6
         текст: 'Великое врачевство вселенней, / супряжение Христово возлюбленное, /
            светильники сияющия, / зарю исцелений, / воспоем, вернии, велегласно, / внутрь
            церкве им вопиюще: / Кире и Иоанне, / податели чудесем, / врачеве недужным, //
            освящаете вся страны.'
