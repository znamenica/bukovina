утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Хврастная страстей / яже от телесе востания / сечительно, Ниле блаженне, /
            во бденной твоей / ссекл еси молитве, / но, яко имея дерзновение ко Господу, /
            от всяких мя бед / свободи, да зову ти: // радуйся, отче всемирный.'
       - глас: 8
         текст: 'Божественною любовию / возгоревся, всеблаженне, / оставил еси иже в
            житии молвы / и постных селитву / в горе стяжа, / от неяже, вшед в мрак незаходный, /
            приемлеши, яко древле Богоносец, / Богоначертанная писмена, / имиже к Божественней
            добродетели наставляеми, / весело вопием ти: / радуйся, отче Ниле, // постником
            добротворение.'
