---
вечерня:
   отпустительно:
      тропарь:
         текст: Днесь светло красуется / славный град Москва / и в Путивле ликование велие, /
            яко чествуют, Богомати, / дивную икону Твою, // медом благодати всех напояющую.
утреня:
   канон:
      кондак:
         текст: Притецем, людие, / к Владычице нашей / Деве Богородице, / икону бо Свою /
            Молченскую нам дарова, / токи исцелений источающую, / всякую помощь в душевных /
            и телесных недугах подающую // и к жизни вечной приводящую.
