         текст: Воздержанием, отче, / житие украсив, / и плоть умертвил еси, / темже
            и победил еси / вражия прилоги, преблаженне, / и прешел еси к Богу / в безскорбный
            и вечный живот, / яко достоин / наследник, Иоанне, / Емуже молися // спастися
            нам.
