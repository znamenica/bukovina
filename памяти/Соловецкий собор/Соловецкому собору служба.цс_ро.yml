         текст: 'Взыскующе Христа / вожделеннаго бисера, / во страну полунощную востекли
            есте, / и подвигом первоначальников / соловецких поревновавше, / леса и пустыни
            облагоухали есте / своими богоугодными молитвами. / Темже и Христос вас прослави, /
            и мы вопием: / вси святии Соловецтии, / молите Бога // спастися душам нашим.'
