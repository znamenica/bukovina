вечерня:
   отпустительно:
      тропарь:
       - глас: 6
         текст: 'Свети́ло незаходи́маго све́та / стране́ на́шей / яви́лся еси́, богоблаже́нне, /
            до́блественне претерпе́в / вра́жия озлобле́ния, / бие́ние и ра́ны / я́ко оде́жда
            нетле́ния / вмени́шася тебе́, / со зверьми́ бо бра́вся, / и от челове́к злых /
            прободе́ния прия́в, / о тех моли́лся еси́: / не поста́ви им греха́ сего́, глаго́ля; /
            те́мже Влады́це Христу́ уподо́бился еси́, / достохва́льне Ника́ндре, / о́тче наш, //
            моли́ся о душа́х на́ших.'
       - глас: 4
         текст: 'Глас Боже́ственный, / и́же во Ева́нгелии, услы́шав, / преподо́бне о́тче Ника́ндре: /
            прииди́те ко Мне, / вси тружда́ющиеся и обремене́ннии,/ и Аз упоко́ю вы, / и прие́мь крест, /
            после́довал еси́ Христу́, / мир оста́вль, / в пусты́ню всели́лся еси́, / поще́нием же и бде́нием /
            Небе́сный дар восприи́м, / и ду́ши неду́жных / приходя́щих к тебе́ / с ве́рою исцеля́еши: /
            те́мже и со А́нгелы сра́дуется, // преподо́бне, дух твой.'
утреня:
   канон:
      кондак:
       - глас: 1
         текст: 'Я́ко лучу́ тя со́лнечную / Христо́с показа́, преподо́бне, / сия́еши бо в земли́ Российстей /
            чуде́с благода́тию, / и отгоня́еши тьму / страсте́й же и скорбе́й, / от приходя́щих к тебе́
            с ве́рою. / Те́мже почита́ем / твою́ па́мять, / Ника́ндре, о́тче наш, / и вопи́ем ти:
            ра́дуйся / пустынножи́телей красото́, / и стране́ на́шей // похвало́ и утвержде́ние.'
       - глас: 8
         текст: 'Богосия́нная звездо́ ве́ры, / я́же возсия́ в Ру́сстей земли́, / о́тче преблаже́нне Ника́ндре, /
            слеза́ми и посто́м / и бде́нием и моли́твами / удруча́л еси́ те́ло свое́, / те́мже и обре́л еси́ /
            Небе́сную жизнь, / и ра́достно та́мо / со А́нгелы ликовству́еши, / сего́ ра́ди да зове́м ти: /
            ра́дуйся, о́тче преподо́бне // Ника́ндре, пусты́нный жи́телю.'
