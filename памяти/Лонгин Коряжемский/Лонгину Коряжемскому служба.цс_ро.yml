         текст: От мятежа мирскаго удалився, / к немерцающему Свету / притекл еси, / преподобне
            отче Лонгине, / и ныне чисте зриши / Святую Троицу, / Юже моли / за ны недостойныя, //
            да спасет души наша.
      молитва: О великий угодниче, преславный чудотворче и обители нашея богодохновенный
         наставниче, Лонгине преблаженне, душею на небеси Престолу всех Царя предстояй,
         телом же во святей обители сей почиваяй и различная чудеса повсюду молитвами
         твоими совершаяй! Призри милостивно на люди предстоящия и твоего ко Господу
         Богу ходатайства во обдержащих нуждах просящия, вси бо мы по множе¬ству грехов
         наших не смеем ниже возвести очес наших на небо. Ты же, яко стяжавый дерзновение,
         принеси за всех, к тебе притекаю¬щих, теплыя молитвы ко Господу, еже избавитися
         нам от глада, потопа, труса, огня, меча и брани, от людей и от диавола бывающия,
         и от всякия душевныя и телесныя болезни, да сих избежавше и Господу, Ему же
         предстоиши, работающе, внидем в некончаемый покой и прославим тамо с тобою всех
         благих Подателя Бога, всегда, ныне и присно и во веки веков. Аминь.
