         текст: 'Преблагословенная Царице, / Пречистая Дево Богородице, / прославльшая
            Святую Гору Афонскую / многими чудесы, / от икон Твоих честных изливающимися; /
            сего ради пред образом Твоим / припадающе, молимся: / избави нас от всякаго зла, /
            недуги наша исцели, / мир в сердца наша низпосли / и наследниками Царствия
            Небеснаго, // яко Мати Милосердная, сотвори.'
      молитва: 'О Пресвятая Дево, Преславная Госпоже Владычице наша Богородице, воззри
         милостиво на нас, предстоящих Ти с верою и любовию: приими милостиво наше хвалебное
         пение сие и пролей ко Господу Богу нашему Твою матернюю молитву о нас, грешных
         и недостойных, да узрит Он наше покаяние сердечное и, простив нам вся согрешения
         наша, спасет и помилует нас. Покажи на нас чудныя милости Твоя, Богомати, смиренно
         молим Тя: на путь правый нас настави, светом истины умы наша просвети, сердца
         наша умягчи, веру укрепи, надежду утверди, дара любве к Богу и ближним сподоби,
         да в единении друг со другом пребывающе, богоугодное житие поживем, и дарами
         благ земных насладившеся, благ небесных, милосердия ради Божественнаго, не лишимся,
         да благодарне воспевающе величия Твоя, Пречистая, сподобимся Небеснаго Царствия
         и тамо со всеми святыми прославим пречестное и великолепое имя в Троице славимаго
         Бога: Отца и Сына и Святаго Духа. Аминь.'
