      кондак:
       - глас: 8
         текст: Твоя поты, преславне, / всю землю напоиша, / и честными кровьми, Гордие, /
            мир весь возвеселил еси. / Молитвами твоими, Богомудре, / спасай вся, верою /
            тя воспевающия и ублажающия, / вопиющия песнь достойную, // всехвальне, яко
            многострадалец.
       - глас: 4
         текст: Всею любовию / днесь Церковь твою / память совершает, Гордие, / восхваляющи
            тайно, / яко по той пострадал еси, / мучеником доброто // и всем верным во
            Христа похвало.
