---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Преподобне и чудотворче, / отче Прохоре, / препитавый во гладе алчущия /
            хлебом от былия / и солию от пепела, / напитай и нас / пищею духовною, / моля
            Христа Бога // о душах наших.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Велиим воздержанием удручая / плоть свою, святе, / лишився пищи человеческия, /
            зелием и травою / вместо хлеба, / пепелом же, аки солию, / питался еси, / чудодейственне
            Прохоре. / Еже видя, Господь / преложи зелие во хлеб / и пепел в соль, / имиже
            ты множество / гладных препитал еси, // тем тя чтем и ублажаем.
