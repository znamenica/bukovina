         текст: Церкве Русския / столпе непоколебимый / благочестия правило, / жития
            Евангельскаго образе, / священномучениче Владимире, / Христа ради / пострадавый
            даже до крове, / Его же моли усердно, / яко Начальника и совершителя спасения, /
            Русь Святую / утвердити в Православии // до скончания века.
