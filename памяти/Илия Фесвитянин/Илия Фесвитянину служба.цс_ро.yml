      молитва:
       - О прехвальный и пречудный пророче Божий Илие, просиявый на земли равноангельским
         житием твоим, пламеннейшею ревностию по Господу Богу Вседержителю, еще же знамении
         и чудесы преславными, таже по крайнему благоволению к тебе Божию преестественно
         восхищенный на огненней колеснице с плотию твоею на небо, сподобльшийся беседовати
         с преобразившимся на Фаворе Спасителем мира, и ныне в райских селениих непрестанно
         пребываяй и предстояй престолу Небесного Царя! Услыши нас, грешных и непотребных,
         в час сей предстоящих пред святою твоею иконою и усердно прибегающих к ходотайству
         твоему. Моли о нас Человеколюбца Бога, да подаст нам дух покаяния и сокрушения
         о гресех наших и всесильною Своею благодатию да поможет нам оставити пути нечестия,
         преспевати же во всяком деле блазе, да укрепит нас в борьбе со страстьми и похотьми
         нашими, да всадит в сердца наша дух смирения и кротости, дух братолюбия и незлобия,
         дух терпения и целомудрия, дух ревности к славе Божией и о спасении своем и
         ближних доброе попечение. Упраздни молитвами твоими, пророче, злыя обычаи мира,
         паче же погибельный и тлетворный дух века сего, заражающий христианский род
         неуважением к Божественней православней вере, к уставом Святыя Церкве и к заповедем
         Господним, непочтением к родителем и властем предержащим, и низвергающий людий
         в бездну нечестия, развращения и погибели. Отврати от нас, пречудне пророче,
         предстательством твоим праведный гнев Божий и избави вся грады и веси отечества
         нашего от бездождия и глада, от страшных бурь и землетрясений, от смертоносных
         язв и болезней, от нашествия врагов и междоусобной брани. Укрепи твоими молитвами,
         преславне, предержащия власти наша в велицем и многотруднем подвизе народоправления,
         благопоспешествуй им во всех благих деяниих и начинаниих к водворению мира и
         правды в стране нашей. Пособствуй христолюбивому воинству во бранех со врагами
         нашими. Испроси, пророче Божий, от Господа пастырем нашим святую ревность по
         Богу, сердечное попечение о спасении пасомых, мудрость во учении и управлении,
         благочестие и крепость во искушениих, судиям испроси нелицеприятие и безкорыстие,
         правоту и сострадание к обидимым, всем начальствующим попечение о подчиненных,
         милость и правосудие, подчиненным же покорность и о послушании своем рачение.
         Да тако в мире и благочестии поживше в сем веце, сподобимся причастия вечных
         благ в Царствии Господа и Спаса нашего Иисуса Христа, Емуже подобает честь и
         поклонение со Безначальным Его Отцем и Пресвятым Духом во веки веков. Аминь.
       - описание: Во время бездождия
         текст:
          - О, великий и преславный пророче Божий Илие, ревности ради твоея по славе
            Господа Бога Вседержителя не терпевый зрети идолослужения и нечестия сынов
            Израилевых, обличавый законопреступнаго царя Ахава, и в наказание тех трилетний
            глад на землю Израилеву молитвою твоею от Господа испросивый, да, отвергше мерзкия
            идолы и отступльше от неправд и беззаконий, обратятся ко Единому Истинному Богу и
            исполнению святых Его заповедей, вдовицу Сарептскую в гладе пречудно препитавый
            и сына ея умерша молитвою твоею воскресивый, по прошествии же пронареченнаго
            времени глада, собранный на гору Кармильскую народ израильский в богоотступстве
            и нечестии укоривый, таже огнь молитвою на жертву твою с небес испросивый, и
            чудом сим Израиля ко Господу обративый, студныя же пророки Вааловы посрамивый и
            умертвивый, по сих же молитвою паки небо разрешивый и обильный дождь на землю
            испросивый, и люди Израилевы возвеселивый! К тебе, предивный угодниче Божий,
            усердно прибегаем, грешнии и смиреннии, томими бездождием и зноем; исповедуем,
            яко недостойни есмы милости и благодеяний Божиих, достойни же паче лютых
            прещений гнева Его, скорби же и нужды, и всяких зол и болезней.
          - Не бо ходихом в страсе Божии и в путех заповедей Его, но в похотех развращенных
            сердец наших, и всякий вид греха безчисленно сотворихом; беззакония наша превзыдоша
            главу нашу, и несмы достойни явитися пред лице Божие и зрети на небо.
          - Исповедуем, яко и мы, якоже древний Израиль, отступихом от Господа Бога нашего, аще
            не верою, то беззаконьми нашими, и аще не покланяемся Ваалу и другим мерзким идолом,
            то раболепствуем страстем и похотем нашим, служаще идолу чревоугодия и сластолюбия,
            идолу корыстолюбия и честолюбия, идолу гордости и тщеславия, и вслед ходим
            богопротивным иноплеменным обычаем и погибельному духу времене. Исповедуем, яко
            сего ради заключися небо и сотворися аки медяно, яко заключися сердце наше от
            милосердия и истинныя любве ко ближнему; сего ради отверде земля и соделася
            безплодна, яко не приносим Господу нашему плодов добрых дел; сего ради несть
            дождя и росы, яко не имамы слез умиления и животворныя росы Богомыслия; сего
            ради увяде всяк злак и трава сельная, яко изсше в нас всякое благое чувство;
            сего ради омрачихся воздух, яко ум наш омрачися студными помышленьми и сердце
            наше осквернися беззаконными похотеньми. Исповедуем, яко и тебе, пророче Божий,
            просити мы недостойни есмы. Ты бо, подобострастен быв нам человек, ангелом в
            житии твоем уподобился еси и, аки бесплотный, на небо восхищен еси; мы же
            студными помыслы и деяньми нашими безсловесным скотом уподобихомся, и душу нашу
            яко плоть сотворихом. Ты постом и бдением удивил еси ангелов и человеков, мы же,
            предающеся невоздержанию и сластолюбию, скотом несмысленным уподобляемся. Ты
            презельною ревностию о славе Божией выну горел еси, мы же небрежением о славе
            нашего Творца и Господа небрегуще, исповедовати достопокланяемое имя Его зле
            стыдихомся. Ты нечестие и злыя обычаи искоренял еси, мы же рабствуем духу века
            сего, поставляюще богопротивныя обычаи мира паче заповедей Божиих и уставов
            Святыя Церкве. И кий грех и неправду не сотворихом мы, окаяннии?
          - 'Истощихом беззаконьми нашими долготерпение Божие. Темже правосудный Господь
            прогневася на нас, и во гневе Своем наказа нас. Обаче ведуще велие дерзновение
            твое пред Господем и надеющеся на любовь твою к роду человеческому, дерзаем молити
            тя, прехвальне пророче: милостив буди к нам, недостойным и непотребным, умоли
            Великодаровитаго и Всещедраго Бога, да не до конца прогневается на ны и не
            погубит нас со беззаконьми нашими, но да низпослет на жаждущую и изсохшую
            землю дождь обильный и мирный, да дарует ей плодоносие и благорастворение
            воздуха. Преклони действенным твоим ходатайством на милость Царя Небеснаго,
            аще не ради нас, грешных и скверных, но ради избранных рабов Его, не
            преклонивших колена своя пред Ваалом мира сего, ради незлобивых и несмысленных
            младенцев, ради безсловесных скотов и птиц небесных, страждущих за наша
            беззакония и истаевающих от глада, зноя и жажды. Испроси нам твоими
            благоприятными молитвами от Господа дух покаяния и сердечнаго умиления, дух
            кротости и воздержания, дух любве и терпения, дух страха Божия и благочестия,
            да тако, возвратившеся от стезей нечестия на правый путь добродетели, ходим
            во свете заповедей Божиих и достигнем обетованных нам благих благоволением
            Безначальнаго Бога Отца, человеколюбием Единороднаго Сына Его и благодатию
            Всесвятаго Духа, ныне и присно и во веки веков. Аминь.'
