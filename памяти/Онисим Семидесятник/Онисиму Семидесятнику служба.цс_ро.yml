---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Апостоле святый Онисиме, / моли Милостиваго Бога, / да прегрешений оставление //
            подаст душам нашим.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Яко луча, / возсиял еси вселенней, / зарями сияя / солнца, блаженне, /
            всесветлаго Павла, / мир просветившаго: / темже тя почитаем, // Онисиме славне.'
