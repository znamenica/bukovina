вечерня:
   отпустительно:
      молитва: 'О преподобне отче Адриане, угодниче Божий, пустынный жителю, послушниче
         Христов! Ты убиение от нечестивых человек по наущению вражию претерпел еси,
         но Господь Бог деснаго стояния Своего со святыми тя сподоби. Сего ради к раце
         честных мощей твоих припадаем и молим тя усердно: буди молитвенник ко Господу
         Богу о нас грешных, святыми твоими молитвами сохрани нас от всякаго зла, огня,
         глада, потопа и всякия болезни и внезапныя смерти, и умоли Господа Бога даровати
         нам оставление грехов, деснаго же стояния и нас сподобити, да непрестанно прославляем
         Пресвятую Троицу, Отца и Сына и Святаго Духа, во веки веков. Аминь.'
