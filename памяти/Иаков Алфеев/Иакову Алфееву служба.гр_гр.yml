       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὴν χάριν τοῦ Πνεύματος, γλωσσοπυρσεύτω πνοή, ὡς θεῖος ἀπόστολος, ὑποδεχθεῖς τὴ ψυχή, Ἰάκωβε ἔνδοξε, ἔλαμψας ἐν τῷ κόσμῳ, ὡς ἀστὴρ ἑωσφόρος, ἔλυσας τῶν εἰδώλων, τὴν πολύθεον νύκτα. Καὶ νῦν ἀπαύστως δυσώπει, ὑπὲρ τῶν ψυχῶν ἠμῶν.
       - ссылка: Ἀπόστολε Ἅγιε
утреня:
   канон:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Τὴν σοφίαν τὴν ὄντως παιδαγωγόν, ἐσχηκὼς σε μυοῦσαν τὰ ὑπὲρ νοῦν, σοφίαν ἐμώρανας, τῶν Ἑλλήνων θεόπνευστε, καὶ ἐθνῶν ἐγένου, φωστὴρ καὶ διδάσκαλος, εὐσεβείας λόγοις, ῥυθμίζων τοὺς ἄφρονας· ὅθεν οἱ ῥυσθέντες, διὰ σοῦ τῆς ἀπάτης, ἀξίως ὑμνοῦμέν σε, καὶ πιστῶς μακαρίζομεν. Θεηγόρε Ἰάκωβε, πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
      кондак:
       - глас: 6
         подобен: Τὴν ἐν πρεσβείαις
         текст: Ὡς ἑωσφόρον ἐκλάμποντα πᾶσαν κτίσιν, τὸν τοῦ Χριστοῦ αὐτόπτην τε καὶ θεηγόρον, ὕμνοις Ἰάκωβον εὐφημήσωμεν, γεραίροντες τὴν τούτου πανήγυριν σήμερον· πρεσβεύει γὰρ ἀεὶ ὑπὲρ πάντων ἡμῶν.
       - глас: 4
         подобен: Ὁ ὑψωθείς
         текст: 'Ὁ τῶν ἐθνῶν σαγηνευτὴς ὑπερθαύμαστος, καὶ Μαθητῶν ἀναδειχθεὶς τιμιώτατος, τῶν Ἀποστόλων σύσκηνος Ἰάκωβος, κόσμῳ τῶν ἰάσεων διανέμει τὸν πλοῦτον, λύει περιστάσεων, τοὺς αὐτὸν εὐφημοῦντας, διὸ συμφώνως κράζωμεν αὐτῷ: σῶζε τοὺς πάντας, εὐχαῖς σου Ἀπόστολε.'
      икос: Τὸν οὐρανόθεν τοῦ Λόγου μυηθέντα τὴν γνῶσιν, καὶ τρανῶς τοῖς ἐν γῇ τὸ Εὐαγγέλιον κηρύξαντα, Ἰάκωβον τὸν μέγαν προηρημένος, τοῦ Ἀλφαίου τὸν γόνον, ἀνευφημῆσαι, σὲ δυσωπῶ καταπέμψαι μοι χάριν, Χριστὲ Ἰησοῦ, ὁ πλήσας Πνεύματος θείου τὸν σοφὸν Μαθητήν σου, καὶ κήρυκα τοῦτον πᾶσι τοῖς πέρασι δωρησάμενος, καὶ πρέσβυν πρὸς σὲ εὐπρόσδεκτον· πρεσβεύει γὰρ ἀεὶ ὑπὲρ πάντων ἡμῶν.
