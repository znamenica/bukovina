         текст: От благочестиваго корене отрасль / благочестивая прозябл еси / и, скончався
            в юности, / лета долга твоими / добродетельми исполнил еси, / благоверный княже
            Феодоре, / сего ради Владеющему / временами молимся, / да молитвами твоими / подаст
            нам долготу лет / и низпослет стране нашей // велию и богатую милость.
      молитва: 'Святый благоверный великий княже Феодоре! Ты от княжеския крове происшед
         в мир сей, княжескую славу навсегда имел еси наследовати, и вся красная мира
         сего бьппа в руку твоею, егда на земли сей обитал еси. Но ты, аще и в младых
         летех скончался еси, но исполнил еси лета долга и душевнаго сопостата, еще млад
         сый, победити в силах был еси. И чистоту в житии твоем соблюл еси, чесо ради
         Крепкий во бранех Господь и причте тя, яко добраго воина, к Безплотному Своему
         воинству в Небесных обителех, Россию же защити рукою брата твоего, святаго благовернаго
         великаго князя Александра Невскаго. Сего ради молим тя, Небесный воине Христов:
         даждь и нам познати, сколь ничтожно и преходяще все житейское и сколь близок
         всегда должен быти сердцу нашему Бог наш, да выну помышляем о Горнем, не о земном,
         да неусыпно ищем вечнаго Небеснаго отечества, да прославляем Бога жизнию и делами
         нашими и с мужеством отражаем стрелы похоти, греха и соблазнов. Ты из среды
         волнующагося душевных страстей моря к тихому пристанищу в краткое время безбедно
         достигл еси, и, аще устремляхуся мира сего волны, еже потопити невинную юность
         твою, но ничтоже успеша, ковчег бо тебе бысть чистота, кормило  - Православная
         вера, котва  - твердая на Бога надежда, ветрило  - любовь к Богу и ближнему. Молим
         тя, угодниче Божий, усвой и нам эти свойства своя и добродетели, охлаждай похоти
         сердца нашего, помогай нам в борьбе со страстьми нашими, исходатайствуй нам
         у Господа решительное отвращение от пороков, постоянство в добродетели, терпение
         в бедствиих, великодушие в горестех, твердую на Бога надежду во всех обстоятельствех
         настоящая жизни, любовь к врагом, желание добра всем, любящим и ненавидящим
         нас. Ты, уверен быв, яко златотканныя ризы общему подлежат тлению, потщался
         еси в животе твоем из добродетелей исткати себе ризу нетления, в нейже ныне
         красуешися, внуши и нам, да отвращаемся от всех мирских удовольствий, от всякия
         плотския похоти, от всея земныя славы и от всякаго тленнаго сокровища, да презираем
         обольщение роскоши, и гнушаемся обаяния лести и порока, и да радуемся, егда
         терпим за Христа лишения, уничижения, гонения, презрения, клевету и озлобление.
         Горяху к тебе, святьш княже, любовию российския сынове, видяще тя, от благочестиваго
         корене отрасль благочестивую, и великолепный брак тебе на земли готовляху сродницы
         и друзи твои, не ведуще Божия Промысла, яко Бог благоволил избрати, во еже тебе
         безбрачну служити на браце Сына Его Единороднаго, и ты, святый благоверный княже,
         предварив нас в Царстве благодати, привлецы и нас своею любовию в Царство Небесное,
         буди для нас орудием человеколюбия и благости Божией, отклоняй от нас истинная
         бедствия, утешай нас в горестех и печалех, укрепляй своим предстательством у
         Господа силы верныя на доброделание во славу Имене Божия и в преспеяние Царства
         Христова, да процветают здравием к благоденствию и возрастают от силы в силу
         и от славы в славу вси народи земли Российския, да будут всегда одушевлени благочестием,
         правдою, мужеством, преданностию отечеству и всеми добродетельми, да и мы вместе
         с тобою удостоимся превозносити благость, любовь и милосердие Единаго, в Троице
         Святей славимаго Бога, Отца и Сына и Духа Святаго, ныне, и присно, и во веки
         веков. Аминь.'
