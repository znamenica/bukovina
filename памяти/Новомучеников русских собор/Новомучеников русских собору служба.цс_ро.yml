---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Днесь радостно ликует / Церковь Русская, / прославляющи новомученики /
            и исповедники своя: / святители и иереи, / царственныя страстотерпцы, / благоверныя
            князи и княгини, / преподобныя мужи и жены / и вся православныя христианы, /
            во дни гонения безбожнаго / жизнь свою за веру / во Христа положившия / и
            кровьми истину соблюдшия. / Тех предстательством, / долготерпеливе Господи, /
            страну нашу / в Православии сохрани // до скончания века.'
       - глас: 4
         текст: 'Цвети Русскаго / луга духовнаго / в годину лютых гонений / дивно процветшии /
            новомученицы и исповедницы безчисленнии: / святителие, / царственнии страстотерпцы
            и пастырие, / монаси и мирстии, / мужие, жены же и дети, / добрый плод в терпении /
            Христу принесшии, / молитеся Ему, / яко насадителю вашему, / да избавит люди
            Своя / от безбожных и злых, / да утверждается же / Церковь Русская / кровьми и
            страдании вашими // во спасение душ наших.'
утреня:
   величание: Величаем вас, / святии новомученицы и исповедницы Российстии, / и чтим честная
      страдания ваша, / яже за Христа // претерпели есте.
   канон:
      кондак:
       - глас: 3
         текст: 'Днесь новомученицы Русстии / в ризах белых предстоят / Агнцу Божию /
            и со Ангелы / песнь победную воспевают Богу: / благословение, / и слава, и премудрость, /
            и хвала, и честь, / и сила, и крепость / нашему Богу // во веки веков. Аминь.'
       - глас: 2
         текст: Новии страстотерпцы Русстии, / исповеднически поприще / земное прошедши, /
            страданиями дерзновение приимшия, / молитеся Христу / на вас призревшему, /
            яко да молящиися вам / в час испытания веры их, / мужества дар приимут. /
            Образ бо есте нам, / лобызающим стопы ваша, / яко ни скорбь, / ни теснота, ни
            смерть, / от любве Божия // разлучити вас не возмогоша.
