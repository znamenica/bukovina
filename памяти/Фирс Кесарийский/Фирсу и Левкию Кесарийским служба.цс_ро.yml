         глас: 2
         текст: Благочестия веры поборницы, / злочестиваго мучителя оплевавше, / обличисте
            зверообразное его кровопролитие / и победисте того яростное противление, /
            Христовою помощию укрепляеми, / Фирсе и Левкие, // с пострадавшими о нас молитеся.
