         текст: Ὀρθοδοξίας ὁδηγέ, εὐσεβείας Διδάσκαλε καὶ σεμνότητος, τῆς Οἰκουμένης ὁ
            φωστήρ, τῶν Μοναζόντων θεόπνευστον ἐγκαλλώπισμα, <έτσικέτσι.κλ> σοφέ, ταῖς
            διδαχαῖς σου πάντας ἐφώτισας, λύρα τοῦ Πνεύματος. Πρέσβευε Χριστῷ τῷ Θεῷ,
            σωθῆναι τὰς ψυχὰς ἡμῶν.
