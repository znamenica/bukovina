         текст: За Тро́ицу терпели́вно страда́льчествовавшия, / многоко́зненнаго врага́
            победи́сте, / бра́тски обле́кшеся Ду́хом, / те́мже водвори́стеся / с пятьми́ де́вами /
            в Hебе́сном, страстоте́рпицы, черто́зе, / и со А́нгелы Всецарю́ // в весе́лии
            непреста́нно предстоите́.
