вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         подобен: Τοὺς τρεῖς μεγίστους φωστῆρας
         текст: Τᾶς τρεῖς ἔνδοξους Παρθένους καὶ Ἀθληφόρους θεόφρονας, τᾶς συνδεδεμένος
            ἐνθέως, ἀδελφικὴ οἰκειότητι, τᾶς καλλιρόους πηγᾶς τῆς εὐσέβειας, τᾶς
            ἀναβλύζουσας, μαρτυρικῶν ἀγώνων χάριν ἀέναον, τὴν θείαν Μηνοδώραν, καὶ τὴν
            Μητροδώραν τὴν ἔνδοξον, σὺν τὴ κλυτὴ Νυμφοδώρα, τὴ ἐν πάσι καρτερόφρονι,
            πάντες οἱ τρυφῶντες τῶν ἄθλων αὐτῶν, συνδραμόντες ὕμνοις τιμήσωμεν αὑταὶ γὰρ
            τὴ Τριάδι, ὑπὲρ ἠμῶν ἀεὶ πρεσβεύουσι.
       - глас: 1
         текст: Τὸν τρισάριθμον σύλλογον καὶ θεόπλοκον τῶν αὐτάδελφων παρθένων στέψωμεν
            θείαις ᾠδαῖς· ἀνδρικῶς γὰρ τὸν ἐχθρὸν κατετροπώσαντο· ὅθεν προϊστάντι ἡμῶν
            τῶν βοώντων ἐκτενῶς· χαῖρε, σεμνὴ Μηνοδώρα, σὺν Μητροδώρα τῇ θείᾳ καὶ
            Νυμφοδώρα τῇ θεόφρονι.
утреня:
   канон:
      кондак:
         глас: 4
         подобен: Ὁ ὑψωθεῖς
         текст: Ὑπὲρ Τριάδος καρτερῶς ἐναθλούσαι, τὸν πολυμήχανον ἐχθρὸν ἐτροπώσασθε,
            ἀδελφικῶς τῷ πνεύματι συνδούμεναι, ὅθεν εἰσωκίσθητε, σὺν ταὶς πέντε
            Παρθένοις, πρὸς τὸν ἐπουράνιον, Ἀθληφόροι νυμφῶνα, καὶ σὺν Ἀγγέλοις
            τῷ παμβασιλεῖ, ἐν εὐφροσύνῃ ἀπαύστως παρίστασθε.
