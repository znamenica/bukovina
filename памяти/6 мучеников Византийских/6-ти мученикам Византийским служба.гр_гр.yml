вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         подобен: Χορός Ἀγγελικός
         текст: Ὡς ἄστρον φαεινόν, ἐκ νυκτὸς τῆς ἀπάτης, ὦ Λουκιλλιανέ, εὐσεβῶς ἀναλάμψας
            νομίμως ἠγώνισαι καὶ τὸν δόλιον ἔκτεινας· ὅθεν πρέσβευε σὺν τῇ θεόφρονι Παύλῃ
            καὶ τοῖς τέσσαρσι παισὶ Χριστῷ, ἀθλοφόρε, ὑπὲρ τῶν ψυχῶν ἡμῶν.
       - глас: 4
         текст: Τοὺς μάρτυρας Χριστοῦ, ἱκετεύσωμεν πάντες, αὐτοὶ γὰρ τὴν ἡμῶν, σωτηρίαν
            αἰτοῦνται, καὶ πόθῳ προσέλθωμεν, πρὸς αὐτοὺς μετὰ πίστεως, οὖτοι βρύουσι τῶν
            ἰαμάτων τὴν χάριν, οὖτοι φάλαγγας, ἀποσοβοῦσι δαιμόνων, ὡς φύλακες τῆς
            πίστεως.
