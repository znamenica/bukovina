---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Бысть чрево Твое святая трапеза, / имущи Небеснаго Хлеба, Христа,
            / от Негоже всяк ядый не умирает, / якоже рече всяческих, // Богородице, Питатель.
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Предстательство христиан непостыдное, / ходатайство ко Творцу непреложное,
            / не презри грешных молений гласы, / но предвари яко Благая на помощь нас,
            / верно зовущих Ти: / ускори на молитву и потщися на умоление, // предстательствующи
            присно, Богородице, чтущих Тя.'
