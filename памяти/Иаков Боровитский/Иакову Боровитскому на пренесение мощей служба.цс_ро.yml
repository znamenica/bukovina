         глас: 1
         текст: 'Божественною благодатию просветився, / и по смерти даруеши исцеление /
            притекающим к тебе, / премудре Иакове: / темже и мы ныне чтим / честных мощей
            пренесение, / веселяще вкупе / души и телеса. / Тем вси вопием: / слава Давшему
            ти крепость, / Слава Венчавшему тя, / Слава Действующему тобою // всем исцеления!'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Яко звезда многосветлая, / отче, на востоце возсия. / к западу пришел
            еси, / блаженне, во твое принесение, / яко солнечная луча, / испущаеши исцеления
            притекающим / к раце мощей твоих, / молися Христу Богу / спасти православныя / люди,
            молящияся ти, / да вси вопием ти: // радуйся Богомудре Иакове.'
