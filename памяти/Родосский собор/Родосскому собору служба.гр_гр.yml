вечерня:
   лития:
      стихира:
       - глас: 1
         текст: Εὐφραίνου ἐν Κυρίῳ, ἡ περίφημος Ῥόδος, ἀγάλλου καὶ χόρευε, τῶν ἐν σοὶ
            διαλαμψάντων Ἁγίων, τὴν μνήμην σήμερον ἑορτάζουσα. Οὗτοι γὰρ οἱ μακάριοι,
            τὴν πίστιν τηρήσαντες, καὶ Εὐαγγελίου τὰ λόγια πληρώσαντες, τῆς ἀθανάτου
            ζωῆς κατηξιώθησαν, Χριστῷ ἐν οὐρανοῖς παριστάμενοι, καὶ πρεσβεύοντες
            ἐκτενῶς, ὑπὲρ τῶν εὐσεβῶς ἀναβοώντων· Ὁ θαυμαστὸς ἐν τοῖς Ἁγίοις σου Θεός,
            Τριὰς Ἁγία δόξα σοι.
       - глас: 2
         текст: ῾Εορτὴ χαρμόσυνος, καὶ ἔαρ πανευφρόσυνον, σήμερον τῇ Ῥόδῳ ἀνέτειλε,
            τῶν ἐν αὐτῇ διὰ πίστεως, Θεῷ τῷ ἐν Τριάδι οἰκειωθέντων, ἡ ὑπέρτιμος Σύναξις.
            Ὅθεν ταύτην πιστοί, πνευματικῶς ἐπιτελοῦντες, αὐτοῖς ἐκβοήσωμεν·
            Μακάριοι Ἅγιοι, Ποιμένες καὶ Μάρτυρες καὶ Ὅσιοι, πανολβία παράταξις, τοῦ
            Βασιλέως τῆς δόξης Χριστοῦ, σὺν τῇ Θεοτόκῳ καὶ τῷ Ἀρχιστρατήγῳ Μιχαήλ,
            πρεσβεύετε αὐτῷ ἐκτενῶς, σωθῆναι τὰς ψυχὰς ἡμῶν.
       - глас: 2
         текст: Τῶν ἐν Ῥόδῳ Ἁγίων, τῶν μακάριον ὅμιλον, δεῦτε πιστοὶ τιμήσωμεν, ὅτι
            Χριστὸν ἐνδυσάμενοι, ἐν χρόνοις ἰδίοις ἕκαστος, τῆς κατ᾿ αὐτὸν ζωῆς
            ἐξανέτειλαν, τὴν ἀνέσπερον λαμπρότητα, φωστῆρες τῆς Ἐκκλησίας γνωριζόμενοι,
            καὶ πάντας φωτίζοντες, τοὺς πρὸς αὐτοὺς ἐκβοῶντες· Πανεύφημοι Ἅγιοι, ὑμεῖς
            ἐστὲ τὸ ἅλας τῆς γῆς, ὑμεῖς τὸ φῶς τοῦ κόσμου, τὰ ἄνθη τοῦ Παραδείσου, οἱ
            τοῦ λαοῦ ἀντιλήπτορες· πρεσβεύετε ἐκτενῶς, ὑπὲρ τῶν ψυχῶν ἡμῶν.
       - глас: 3
         текст: Δεῦρο σήμερον ὁ τῶν Ῥοδίων λαός, τῶν ἐν τῇ νήσῳ Ἁγίων, τὴν πανολβίαν
            συνέλευσιν, ἐν φαιδροῖς ἐγκωμίοις, τιμήσωμεν κράζοντες· Χαίρετε Παῦλε καὶ
            Σίλα, Ἀπόστολοι Χριστοῦ, οἱ ἐν Ῥόδῳ Χριστὸν καταγγείλαντες· χαίρετε ἔνδοξοι
            Μάρτυρες, Φανούριε μεγάλαθλε, Κλήμη καὶ Ἀγαθάγγελε· χαίρετε θεῖοι Νεομάρτυρες,
            Εὐθύμιε ποιμὴν φιλοπρόβατε, Κύριλλε τῆς Κωνσταντίνου ὁ πρόεδρος, Κωνσταντῖνε,
            Νικήτα καὶ Μαλαχία, σὺν τῷ ἐν Ὁσίοις θαυμαστῷ, Μελετίῳ τῆς Θεοτόκου τῷ
            θεράποντι· Χριστῷ γὰρ ἀκολουθήσαντες, καὶ αὐτὸν διὰ πίστεως εὐαρεστήσαντες,
            εὐαγγελικῆς ζωῆς παραδείγματα ὑπάρχετε, καὶ τῶν πιστῶν προπύργια ἀκλόνητα,
            πάντας σῴζοντες ἐκ πειρασμῶν καὶ κινδύνων, τοὺς προσιόντας τῇ ἀντιλήψει ὑμῶν.
       - глас: 7
         текст: Τῶν ἐν Ῥόδῳ Ἁγίων τὸν χορόν, ὁ τῶν Ῥοδίων χριστώνυμος λαός, σήμερον
            ὁμοτίμως ὕμνοις τιμήσωμεν. Οὗτοι γὰρ ἐπὶ γῆς, εὐαγγελικῶς πολιτευσάμενοι, τῆς
            ἁγιότητος τὸν πλοῦτον ἐθησαύρισαν· νῦν δὲ εἰς μίαν χορείαν συναφθέντες, τῆς
            εὐσεβείας τὸ μέγα μυστήριον, ὑπεμφαίνουσι τοῖς ψάλλουσιν· Δόξα σοι Πάτερ,
            δόξα σοι Υἱέ, δόξα σοι τὸ Πνεῦμα τὸ Ἅγιον, ὁ ἐν Τριάδι προσκυνούμενος Θεός,
            ὁ θαυμαστὸς ὡς γέγραπται, ἐν τῇ χορείᾳ τῶν Ἁγίων σου.
   отпустительно:
      тропарь:
         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τοὺς ἐν Ῥόδῳ Ἁγίους, ἐν ᾠδαῖς εὐφημήσωμεν, ὡς τῆς εὐσεβείας κρηπίδας,
            καὶ φωστῆρας τῆς πίστεως· Χριστῷ γὰρ παρεστῶτες τῷ Θεῷ, πρεσβεύουσιν αὐτῷ
            ὑπὲρ ἡμῶν, καὶ παρέχουσι τῆς χάριτος δωρεάς, τοῖς πόθῳ ἀναβοῶσι· Δόξα τῷ
            θαυμαστώσαντι ὑμᾶς, δόξα τῷ μεγαλύναντι, δόξα τῷ ἐνεργοῦντι δι᾿ ὑμῶν, πᾶσιν
            ἰάματα.
утреня:
   величание: Δεῦτε οἱ ἐν Ῥόδῳ πάντες πιστοί, τιμήσωμεν ὕμνοις, τὴν χορείαν
      τὴν θαυμαστήν, τῶν διαλαμψάντων, Ἁγίων ἐν τῇ νήσῳ, ὡς ταῖς αὐτῶν
      πρεσβείαις, περιφρουρούμενοι.
   канон:
      седален:
       - глас: 1
         подобен: Τὸν τάφον σου
         заметка: Μετὰ τὴν α΄ Στιχολογίαν
         текст: Χορείαν τὴν σεπτήν, τῶν ἐν Ῥόδῳ Ἁγίων, τιμήσωμεν πιστοί, ἐν φαιδροῖς
            ἐγκωμίοις, αὐτῶν τὴν φωτοπάροχον, ἑορτάζοντες Σύναξιν, καὶ βοήσωμεν, ἐν
            κατανύξει καρδίας· Παμμακάριστοι, ὑπὲρ ἡμῶν δυσωπεῖτε, Τριάδα τὴν ἄκτιστον.
       - глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         заметка: Μετὰ τὴν β΄ Στιχολογίαν
         текст: Τῶν Ῥοδίων ὁ λαός, σήμερον γάνυται λαμπρῶς, καὶ χορεύει ἱερῶς, ἐν τῇ
            εὐσήμῳ ἑορτῇ, τῶν ἐν τῇ νήσῳ Ἁγίων καὶ ἀνακράζει· Χαίρετε Χριστοῦ, φίλοι
            γνήσιοι, ἄνθη μυστικά, Θείου Πνεύματος, τῆς εὐσεβείας πρόβολοι γενναῖοι,
            καὶ ὑποφῆται τῆς πίστεως· πᾶσιν αἰτεῖσθε, ἐν παῤῥησίᾳ, σωτηρίας τὴν χάριν.
       - глас: 3
         подобен: Θείας πίστεως
         заметка: Μετὰ τὸν Πολυέλεον
         текст: Θείας πίστεως, τῇ συμφωνίᾳ, διαλάμψαντες, τῇ Ἐκκλησίᾳ, οἱ ἐν Ῥόδῳ
            πανεύφημοι Ἅγιοι, τῶν εὐσεβῶν τὰς καρδίας λαμπρύνετε, καὶ ἀσεβείας τὸν
            ζόφον ἐλαύνετε. Ὅθεν πάντοτε, Χριστῷ τῷ Θεῷ πρεσβεύετε, δωρήσασθαι ἡμῖν
            τὸ μέγα ἔλεος.
       - глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Τοὺς ἐν τῇ Ῥόδῳ τοῦ Χριστοῦ στεφανίτας, ὡς εὐσεβείας θαυμαστοὺς ὑποφῆτας,
            νῦν ἐν κοινῇ τιμήσωμεν, συμφώνως ἑορτῇ· οὗτοι γὰρ ἐκλάμψαντες, ὡς φωστῆρες
            τῷ κόσμῳ, συμφωνίᾳ πίστεως, ἀνατέλλουσι πᾶσι, τὸν φωτισμὸν τῆς χάριτος ἡμῖν,
            τοῖς ἐκτελοῦσιν αὐτῶν τὴν πανήγυριν.
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Τῶν Ἁγίων σήμερον, τῶν ἐν τῇ Ῥόδῳ, οἱ πιστοὶ τελέσωμεν, τὴν παναγίαν
            ἑορτήν, καὶ πρὸς αὐτοὺς ἐκβοήσωμεν· Ὑπὲρ τῆς νήσου, Χριστὸν ἱκετεύετε.
      икос: ῾Ο θεσπέσιος Παῦλος καὶ ἔνδοξος, τῶν Ἐθνῶν ὁ πυρίπνους Ἀπόστολος, τῆς
         εὐσεβείας ἀπαρχή, καὶ πίστεως ὑποφήτης, ἐν Ῥόδῳ τῇ περιφήμῳ γενόμενος, μαθητῶν
         χορείαν οὐράνιον, ἡγιασμένην ἐκτήσατο, τοὺς ἐσύστερον ἁγιότητος, ταῖς πράξεσιν
         ἐν αὐτῇ διαπρέψαντας, καὶ εὐαγγελικῇ πολιτείᾳ διαλαμψάντας· οὓς σήμερον εἰς
         χορείαν μίαν συνάψαντες, ἐν ἐγκωμίοις μακαρίζομεν, ὡς εὐεργέτας τοῦ λαοῦ καὶ
         προστάτας, καὶ τῇ πρεσβείᾳ αὐτῶν καταφεύγοντες, ἐν κατανύξει ἱκετεύομεν· Ἅγιοι
         τοῦ ἐν Τριάδι Θεοῦ, τῆς οὐρανῶν βασιλείας τὰ ἄνθη, τοῦ Παραδείσου οἱ οἰκήτορες,
         ἐν παῤῥησίᾳ ἀπαύστως, ὑπὲρ τῆς νήσου, Χριστὸν ἱκετεύετε.
