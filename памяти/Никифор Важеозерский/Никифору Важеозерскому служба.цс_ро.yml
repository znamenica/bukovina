   канон:
      кондак:
       - глас: 1
         текст: Любве союзом / связався, Никифоре, / разрушил еси яве / злобу ненависти /
            и мечем во главу твою / усечен был еси, / мученик Божественный / воплощшагося
            Спаса, / Егоже о нас моли, // поющих славную память твою.
       - глас: 3
         текст: Вперився, славне, / Господнею любовию / и Сего славный Крест / на рамо взем, /
            посрамил еси / диаволи козни, / пострадал еси / даже до смерти / и истины явился
            еси / победоносец,  оружник // и таинник Божия благодати.
