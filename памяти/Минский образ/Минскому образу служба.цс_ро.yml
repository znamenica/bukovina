вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: На древе крестнем явилася еси, / Пренепорочная Отроковице, / от Царьграда
            и Киева / Богоспасаемому граду Минску / милость показавши. / Просвети нас, грешных, /
            сиянием Своим, / яви, яко присно, силу Свою, / спаси нас предстательством
            Своим / и избавляй от навет вражиих, / Тя бо Необоримую Стену // и едину Надежду
            имамы.
