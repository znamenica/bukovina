      молитва: 'О святая угоднице Христова, мученице княгине Людмило, первоугоднице
         Чешския страны и стольнаго града Праги украшение, теплая о нас пред Богом молитвеннице!
         Се мы, многогрешнии, смиренно припадающе, молим тя: не попусти нам погибнути
         в тине грехов наших, но вознеси о нас моление ко Господу, да помилует нас и
         дарует нам покаяние. О преблагая мати Людмило! Не забуди посещати чад твоих,
         аще бо и преставилася еси от нас в Небесныя обители, вкупе со внуком твоим,
         святым мучеником Вячеславом. Темже, святая прамати его, испроси и нам, грешным,
         Божие благословение на чада наша и на всех нас, да и мы, многогрешнии, возблагодарим
         Господа за подаяние Его благодати и купно с тобою да прославим Отца и Сына и
         Святаго Духа и твое великое заступление о нас во веки веков. Аминь.'
