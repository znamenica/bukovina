---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: 'От юности, преподобне Феодосие, / желание твое / ко Христу Богу / вперил
            еси, / егоже ради / град и отечество оставль / и славу суетную, / яко прах вменив, /
            последовал еси / преподобному Димитрию / и обители его сожитель был еси, /
            преселився ко граду Тотьме / и в междоречие вселився, / постом и бдением, /
            и власяным одеянием, / и веригами тело / твое удручил еси. / Сего ради Бог, /
            видев твоя труды, / по преставлении твоем / чудесы обогати тя: / бесы изгоняеши /
            и слепыя просвещаеши, / от всяких недуг / и бед избавляеши / приходящия к тебе /
            с верою и вопиющия: / слава Давшему ти крепость, / слава Венчавшему тя, /
            слава Дающему тобою // всем исцеление.'
       - глас: 2
         текст: От мирскаго мятежа изшед, / преподобне отче / наш Феодосие, / и в тихое
            пристанище достиг, / преподобному Димитрию / сожитель был еси, / и оттуду, Божиим
            Духом направляемь, / во град Тотьму / преселился еси, / и во отоцех водных / обитель
            себе воздвигл еси, / идеже равноангельное / житие пожив, / последовал еси Христу, /
            Егоже ради / власяну ризу и вериги / на теле твоем носил еси. / Смирением и
            нищелюбием украсився, / славу суетную презрел еси / и отеческое имение / добре
            расточил еси, / молением же к Богу / и слезными струями / бесы посрамил еси, /
            темже по успении твоем / Христос даром / чудес обогати тя. / Имея убо дерзновение
            ко Господу, / преподобне отче / наш Феодосие, / моли Христа Бога, // да спасет
            души наша.
утреня:
   величание: Ублажаем тя, / преподобне отче Феодосие, / и чтим святую память твою, / наставниче
      монахов / и собеседниче ангелов.
   канон:
      кондак:
         глас: 8
         текст: 'Воздержанием плоть / изнурил еси / и непрестанными молитвами, / яко Ангел,
            возвысился еси, / струями же слезными / бесовския полки погрузил еси. / И ныне
            во Свете невечернем / ликуеши у Христа Бога / и приходящим / ко святому твоему
            гробу / неоскудно исцеление подаеши, / верою вопиющим тебе: // радуйся, отче
            Феодосие Богомудре.'
