         красотами не восхотел еси наслаждатися; роднаго жилища, любве сродник, богат­ства
         и славы временныя отреклся еси и безприютное житие возлюбил еси. Прилежав о
         спасении души, плоть твою наготою телесною, мразом и зноем, постом и бдением,
         долговременным на земли лежанием изнурил еси и вся страсти ея духови покорил
         еси, на земли пожив небесно, во плоти духовно, умом весь к премирным вземся,
         плотскую мудрость отринул еси и, быв мудр о Христе, юрод мирови показался еси,
         от неразумных многия обиды и биении благодушно притерпевая и многих нечестивых
         на путь спасения наставляя. Темже, по скончании твоих подвигов, всеправедный
         Судия нетле­нием честных твоих мощей и многими чудесы тя прослави, душу же твою
         святую в Небесныя обители всели, идеже, предстоя Престолу Неприступнаго Божест­веннаго
         Света, в Нем, яко в зерцале, видиши наша нужды, слышиши наша к тебе прошения
         и яко друг Христов имаше велие к Нему дерзновение молитися о нас. Сего ради
         усердно просим тя: помолися Господу Богу о нас, к земли приверженных, да и мы,
         в подражание твоему ангелоподобному на земли житию, не погрязнем в суетных житейских
