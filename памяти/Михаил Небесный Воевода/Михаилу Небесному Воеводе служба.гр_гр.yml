         глас: 4
         текст: Τῶν οὐρανίων στρατιῶν Ἀρχιστράτηγε, δυσωποῦμέν σε ἀεὶ ἡμεῖς οἱ ἀνάξιοι,
            ἵνα ταῖς σαῖς δεήσεσι τειχίσης ἡμᾶς, σκέπη τῶν πτερύγων, τῆς ἀῢλου σου δόξης,
            φρουρῶν ἡμᾶς προσπίπτοντας, ἐκτενῶς καὶ βοῶντας· Ἐκ τῶν κινδύνων λύτρωσαι ἡμᾶς,
            ὡς ταξιάρχης τῶν ἄνω Δυνάμεων.
утреня:
   канон:
      кондак:
         глас: 2
         подобен: Αὐτόμελον
         текст: Ἀρχιστράτηγε Θεοῦ, λειτουργὲ θείας δόξης, τῶν ἀνθρώπων ὁδηγέ, καὶ ἀρχηγὲ τῶν
            Ἀσωμάτων, τὸ συμφέρον ἡμῖν αἴτησαι, καὶ τὸ μέγα ἔλεος, ὡς τῶν Ἀσωμάτων
            ἀρχιστράτηγος.
