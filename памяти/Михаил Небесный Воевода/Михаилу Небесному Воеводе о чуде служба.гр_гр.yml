         текст: Ὡς νεφέλη ὠράθης ἐπισκιάζουσα, Μιχαὴλ Ταξίαρχο τῷ σῷ ἁγίω ναῶ, ὑετίζων
            δαψιλῶς ὕδωρ ἀθάνατον ὅθεν ὡς ἄλλη κιβωτόν, διεφύλαξας αὐτόν, καὶ ρείθρων
