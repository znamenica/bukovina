      молитва: 'О, Святый Архангеле Божий Гаврииле! Присно предстояй престолу Всевышняго,
         прерадостный благовестниче и усердный споспешниче нашего спасения! Милостиво
         приими от нас недостойных тебе приносимое сие хвалебное пение. Исправи молитвы
         наша и, яко фимиам, на небесный алтарь кадильный вознеси их. Озари умы наша
         светом веры православныя, воспламени любовию сердца наша ко Христу Спасителю
         нашему, обрати и укрепи желания наша на спасительном пути Евангельских заповедей.
         Да в сем веце тихо и благочестно поживем во славу Божию, в будущем же не лишимся
         Царствия Небеснаго, егоже получити да сподобимся благодатию Христа Бога нашего,
         ходатайством Пречистыя Его Матери, и твоими многомощными молитвами, и да прославим
         с Тобою и прочими безплотными силами Небесными и всеми святыми Единого в Троице
         славимого Бога: Отца и Сына, и Святаго Духа ныне и присно, и во веки веков.
         Аминь.'
