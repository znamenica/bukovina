         текст: Молитва усердная / пища и питие бысть, / блаженне Василие, / в несении
            креста / жития страническаго / любовь Христову познал еси. / Оком чистым
            будущая / яко настоящая прозревая, / радость и от бед избавление / требующим
            твоея / помощи даровал еси. / Темже и нас, / яко Божий избранник, / не забуди
            твоими ходатайствы / Христа Бога // о нас умоляющи.
