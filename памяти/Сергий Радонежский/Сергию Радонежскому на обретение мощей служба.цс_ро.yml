       - глас: 8
         текст: 'Днесь, яко солнце пресветло, / возсиявше от земли, / честныя мощи твоя /
            нетленны обретошася, / яко благоуханный цвет, / множеством чудес сияюще, / и
            всем верным источающе / различная исцеления, / и веселяще избранное / твое стадо, /
            еже мудре собрав, / добре паствил еси. / О нихже и ныне / Троице предстоиши,
            моляся, / и воинству победительная / на враги даровати, / да вси вопием ти: //
            радуйся, Сергие богомудре.'
       - глас: 8
         текст: 'Взирающе на предлежащий / честный твой гроб, / в немже скрыся, / яко многоценное
