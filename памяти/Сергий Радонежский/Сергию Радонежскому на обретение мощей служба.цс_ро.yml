вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Днесь пресветло красуется / царствующий град Москва, / яко светолучными
            зарями, / молниями чудес твоих осияемь, / всю вселенную созывает / похвалити
            тя, Богомудре Сергие; / пречестная же и славная / обитель твоя, / юже во Имя
            Святыя Троицы / многими труды твоими / создал еси, отче, / имущи в себе / стада
            ученик твоих, / веселия и радости исполняется. / Мы же, празднующе / преславное
            обретение / честных мощей твоих, / в земли сокровенных, / яко цвет благоуханен /
            и кадило благовонно, / любезно я лобызающе, / различная исцеления приемлем /
            и твоими молитвами / грехов прощения сподобляемся, / отче преподобне Сергие, /
            моли Святую Троицу // спасти души наша.
      молитва: 'О священная главо, преподобне отче, преблаженне авво Сергие великий! Не забуди
         убогих своих до конца, но поминай нас во святых своих и благоприятных молитвах
         к Богу. Помяни стадо свое, еже сам упасл еси, и не забуди посещати чад своих.
         Моли за ны, отче священный, за дети своя духовныя, яко имея дерзновение к Небесному
         Царю, не премолчи за ны ко Господу и не презри нас, верою и любовию чтущих тя.
         Поминай нас, недостойных у Престола Вседержителева, и не престай моляся о нас
         ко Христу Богу, ибо дана тебе бысть благодать за ны молитися. Не мним бо тя
         суща мертва: аще бо и телом преставился еси от нас, но и по смерти жив сый пребывавши.
         Не отступай от нас духом, сохраняя нас от стрел вражиих, и всякия прелести бесовския,
         и козней диавольских, пастырю наш добрый; аще бо и мощей твоих рака пред очима
         нашима видима есть всегда, но святая твоя душа со Ангельскими воинствы, со безплотными
         лики, с Небесными силами, у Престола Вседержителя предстоящи, достойно веселится.
         Ведуще бо тя воистинну и по смерти жива суща, тебе припадаем и тебе молимся,
         еже молитися о нас Всемилостивому Богу о пользе душ наших, и испросити время
         на покаяние, и о невозбранном преитии от земли на небо, мытарств же горьких,
         бесов, воздушных князей и вечныя муки избавитися, и Небесному Царствию наследником
         быти со всеми праведными, от века угодившими Господу нашему Иисусу Христу, Емуже
         подобает всякая слава, честь и поклонение со Безначальным Его Отцем и с Пресвятым,
         и Благим, и Животворящим Его Духом, ныне и присно и во веки веков. Аминь.'
утреня:
