      молитва:
       - 'О священная главо, преподобне и богоносне отче наш Сергие, молитвою твоею,
         и верою и любовию, яже к Богу, и чистотою сердца, еще на земли во обитель Пресвятыя
         Троицы душу твою устроивый, и ангельскаго общения и Пресвятыя Богородицы посещения
         сподобивыйся, и дар чудодейственныя благодати приемый, по отшествии же твоем
         от земных наипаче к Богу приближивыйся, и небесныя силы приобщивыйся, но и от
         нас духом любве своея не отступивый, и честныя твоя мощи, яко сосуд благодати
         полный и преизливающийся, нам оставивый! Велия имея дерзновение ко Всемилостивому
         Владыце, моли спасти рабы Его, сущей в тебе благодати Его верующия и к тебе
         с любовию притекающия. Испроси нам от великодаровитаго Бога нашего всякий дар,
         всем и коемуждо благопотребен, веры непорочны соблюдение, градов наших утверждение,
         мира умирение, от глада и пагубы избавление, от нашествия иноплеменных сохранение,
         скорбящим — утешение, недугующим — исце­ление, падшим — возставление, заблудшим
         — на путь истины и спасения возвращение, подвизающимся — укрепление, благоделаю­щим
         — в делах благих преспеяние и благословение, младенцем — воспитание, юным —
         наставление, неведущим — вразумление, сиротам и вдовицам — заступление, отходящим
         от сего временного жития к вечному — благое уготовление и напутствие, отшедшим
         — блаженное упокоение, и вся мы споспешествующими твоими молитвами сподоби в
         день Страшнаго суда шуия части избавитися, десныя же страны общники быти и блаженный
         оный глас Владыки Христа услышати: приидите, благословеннии Отца Моего, наследуйте
         уготованное вам Царствие от сложения мира. Аминь.'
       - 'О Небеснаго гражданине Иерусалима, преподобне отче Сергие! Воззри на нас милостиво
         и к земли приверженных возведи к высоте небесней. Ты горе на небеси; мы на земли
         низу, удалены от тебе не только местом, елико грехами своими и беззакониями;
         но к тебе, яко нам сродному, прибегаем и взываем: настави нас ходити путем твоим,
         вразуми и руководствуй. Свойственно есть тебе, отче наш, благоутробие и человеколюбие:
         на земли живущу, не о своем токмо спасении бысть тебе попечение, но и о всех
         к тебе притекающих наставления твоя быша тростию книжника скорописца, на сердце
         каждаго глаголы жизни начертавающего. Не телесныя токмо врачевал еси болезни,
         но паче душевных врач изящный явился еси; и вся твоя святая жизнь бысть зерцалом
         всякия добродетели. Аще толик был еси, святче Божий, на земли, колик ныне еси
         на небеси! Ты днесь предстоиши Престолу Света Непреступнаго и в Нем, яко в зерцале,
         зриши вся наша нужды и прошения; ты водворяешися со Ангелы о едином грешнице
         кающемся радующимися. И человеколюбие Божие есть, неистощимо, и твое к Нему
         дерзновение много, не престани   о нас вопия ко Господу. Испроси предстательством
         своим у Всемилостиваго Бога нашего мир Церкви Его, под знамением креста воинствующей,
         согласие в вере и единомудрие, суемудрия же и расколов истребление, утверждение
         во благих делех, больным исцеление, печальным утешение, обиженным заступление,
         бедствующим помощь. Не посрами нас, к тебе с верою притекающих. Аще бо и недостойни
         есмы толикаго отца и ходатая, но ты, быв подражатель человеколюбия Божия, сотвори
         нам достойны чрез обращение от злых дел к благому житию. Вся богопросвещенная
         Россия, твоими чудесы исполненная и милостями облагодетельствованная, исповедует
         тя быти своего покровителя и заступника. Яви древния милости твоя и ихже отцем
         спомоществовал еси, не отрини и нас, чад их, стопами их к тебе шествующих. Веруем,
         яко духом нам соприсутствуеши. Идеже бо есть Господь, якоже слово Его учит нас,
         тамо и слуга Его будет. Ты верный еси раб Господень, и Богу везде сущу, ты в
         Нем еси, и Он в тебе есть, паче же и телом с нами еси. Се нетленныя и живоносныя
         твоя мощи, яко сокровище безценное, вручи нам чудес Бог. Предстояще им, яко
         тебе живу сущу, припадаем и молимся: приими моления наша и вознеси их на жертвенник
         благоутробия Божия, да приимем тобою благодать и благовременну в нуждах наших
         помощь. Укрепи наше малодушие и утверди нас в вере, да несомненно уповаем получити
         вся благая от благосердия Владыки молитвами твоими. Паству же твою духовную,
         тобою собранную, не престани управляти жезлом духовныя мудро­сти, подвизающимся
         помози, разслабленных возстави, споспеши иго Христово нести во благодушии и
         терпении и всех нас управи в мире и покаянии скончати живот наш и преселитися
         со упованием в блаженная недра Авраамова, идеже ты радостно во трудех и подвизех
         ныне почиваеши, прославляя со всеми святыми Бога, в Троице славимаго, Отца,
         и Сына, и Святаго Духа. Аминь.'
