---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'От земли воззвавый тя / к Небесным селением / соблюдает и по смерти /
            невредимо тело твое, / святе Евдокиме: / ты бо в целомудрии / и чистом жительстве,
            блаженне, / жительствовал еси, не осквернив плоти. / Темже со дерзновением /
            моли Христа Бога // спастися нам.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Вышних желая, / с вышними совокупляяся, / и колесницу огненную, / Божественными
            восхожденьми добродетелей, / совершил еси душу, / преблаженне Евдокиме, / на
            земли пожив, яко безплотен, / Зиждителю всех // благоугодил еси.
