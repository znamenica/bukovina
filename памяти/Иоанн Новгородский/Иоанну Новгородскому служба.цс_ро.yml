       - глас: 8
         текст: Днесь светло красуется / славнейший великий Новград, / имея мощи
            твоя в себе, / святителю Иоанне, / яко солнечныя лучи испущающия, / и
            подающия исцеления / притекающим с верою / к раце мощей твоих; / молися
            Христу Богу, / избавити град сей / невредим от варварскаго пленения / и
            междоусобныя брани, / и огненнаго запаления, / святителю Богомудре и
            чудоносче, / небесный человече / и земный ангеле, / да сошедшеся любовию /
            в память твою, / светло празднуем / в песнех и пениих радующеся, / и
            Христа славяще, / тебе таковую благодать / даровавшаго исцелений, / и
            Великому Новуграду // заступление и утверждение.
       - глас: 4
         текст: Господи Боже наш, / творяй присно с нами / по Твоему смотрению, /
            не отстави милости Твоея от нас, / но молитвами святителя / Твоего Иоанна //
            в мире устрои живот наш.
