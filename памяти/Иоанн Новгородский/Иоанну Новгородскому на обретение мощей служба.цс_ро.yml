         текст: 'Возвеселися явленно, / честная Церковь Христова, / в память днесь /
            приснословущаго святителя Иоанна, / от Великаго Новаграда возсиявшаго, /
            и всю страну удивившаго / преславными чудодеянии, / и всеми добродетельми
            украсившагося. / И по преставлении бо честное тело его / обретеся нетленно, /
            источающее велия чудеса; / темже зовем ему: о всеблаженне, / моли Христа Бога //
            непрестанно о всех нас.'
