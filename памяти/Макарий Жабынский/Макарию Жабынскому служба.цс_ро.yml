         текст: От мирскаго жития изшед / в тихое пристанище жизни иноческия, / преподобне
            Макарие, вшел еси, / в нейже добре подвизався, / душу твою добродетельми / превысокими
            обогатил еси, / и явился еси добр пастырь / и учитель иноческому собору, / емуже
            и обитель возградил еси, / таже в безмолвие вшед / и Боговидения сподобився, /
            ко Господу преставился еси, / Иже даром чудес тя обогати. / Егоже ныне моли, /
            да спасет верою / и любовию почитающих // святую память твою.
      молитва: 'О священная главо! Великий чудотворче, преподобне отче наш Макарие,
         преблаженне и преславне, Духа Святаго исполненне! Постников похвало, монашествующих
         славо, пустыни Жабынския возградителю и украсителю, теплый о нас, грешных, молитвенниче!
         Ныне со ангельскими воинствы предстояй у Престола всех Царя славы, Господа,
         и наслаждаяйся света Единосущныя Троицы, и с Гор­ними силами воспеваяй Трисвятую
         песнь, яко дерзновение имеяй, молися Всемилостивому Владыце спасти вся верующия
         во имя Его, испроси мир и тишину Святым Церквам низпослати, вере православней
         укрепление, противныя языки, брани хотящия, видимых и невидимыя враги низложити,
         грады, веси и обители наши утвердити, мир весь умирити. Моли Милостиваго Бога,
         да твоим благоприятным ходатай­ст­вом вся православныя христианы избавит Он
         от глада, губительства, труса, потопа, огня, меча, от нашествия иноплемен­ник
         и междоусоб­ныя брани, старыя да подкрепит, юныя да наставит, немудрых умуд­рит,
         болящия исцелит, плененныя и юзники свободит, сирот засту­пит, мла­денцы воспитает
         и вся люди сохранит от бед и напастей, и от напа­дения вражия, и смертоносныя
         язвы, внезапныя смерти и от всякаго зла. Днесь же с верою приходящих рабов твоих,
         со стра­хом и любовию припадающих к честным мощем твоим и образ подобия твоего
         любезно целующих, яко теплый нам заступниче, сохрани, в скорбных обстояниих
         наших предстани, душевных и телесных страс­тей свободи, в день Страшнаго суда
         шуияго стояния избави и с дес­ными овцами молитвами твоими стати сподоби и слышати
         блаженный оный глас Владыки, Христа Бога нашего: «Приидите, благословеннии Отца
         Моего, наследуйте уготованное вам Царство от сложения мира». Емуже подобает
         всякая слава, честь и поклонение, со Безначальным Его Отцем и со Пресвятым,
         и Благим, и Животворящим Его Духом, ныне и присно и во веки веков. Аминь.'
