       - глас: 8
         текст: Богодуховныя благодати исполнився / и разжегся любовию / Животворящия
            Троицы, / млад явися / Богу угождаяй, / ревнуя святым / отцем преподобным, /
            великия труды / возлюбив, и понесл еси, / и демонския посрамив, / множества
            низложил еси, / и преставися в вечный покой, / и ныне подаеши просящим /
            неоскудное исцеление, / исцеляя многоразличныя недуги, / молимтися, святый /
            преподобне отче Варлааме, / непрестанно молися / ко Господу о душах наших.
      молитва:
       - О Преподобне и Богоносне Отче наш Варлааме! Услыши нас молящихся Тебе
         и буди нам помощник в скорбех наших, и избави нас от напастей, за множество
         прегрешений находящих на ны; умоли, Угодниче Христов! Всеблагаго Бога даровати
         нам оставление всех от юности нашея до настоящаго дне и часа, делом, словом,
         помышлением и всеми чувствы содеянных нами согрешений, исходатайствуй нам невозбранный
         вход в Небесное Царствие, да прославляем непрестанно Славимую от Ангел Всесвятую
         Троицу, Отца и Сына и Святаго Духа! и Твое милостивное предстательство в безконечныя
         Веки. Аминь! И Богу слава!
       - 'О священная главо, преподобне и преблаженне отче наш Варлааме великий! не забуди
         нас рабов твоих, но поминай нас всегда во святых и благоприятных молитвах к Богу,
         яко имея к нему дерзновение и не премолчи молитися о нас верою и любовию чтущих тя.
         Тебе бо дадеся благодать молитися о нас; не мним бо тя мертва быти, и по смерти убо
         духом твоим не отступай от нас, но сохраняй нас от стрел вражиих и всякия прелести
         бесовския и козней диавольских. Пастырю наш добрый и светило российское! се образ
         твой пред очима нашими представит всегда: святая же твоя душа со бесплотными небесными
         лики у престола Вседержителя предстоит веселящися. Тебе припадаем, отче святый Варлааме,
         и со слезами молимся: моли Всесильнаго Бога о нас и о пользе душ наших, испроси нам
         время покаяния и невозбранно пройти от всех воздушных князей и избавитися вечныя муки,
         и царствия Христова причастниками быти, да спасени тобою, прославим Господа нашего
         Иисуса Христа со безначальным его Отцем и пресвятым Духом ныне и присно и во веки
         веков. Аминь.'
