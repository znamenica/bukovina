         текст: 'Якоже другий Илия, отче, / дождь с небесе свел еси, / он убо огнь сведе /
            и царя удиви, / ты же люди твоя возвеселил еси / и торжествовати устроил еси. /
            Великий бо Новград / вельми тобою хвалится, / имея мощи твоя в себе, / Егоже
            сохраняй / от враг непоколебима, / да зовем ти: радуйся, // преподобне Варлааме,
            отче наш.'
