---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: В терпении многоискуснем, блаженне мучениче Георгие, / огнеискусную
            смерть претерпел еси / и по кончине твоей венец от Христа нетленный / с мученическими
            лики приял еси. / И ньше, на земли кротких достойно водворялся, / Христа Бога
            о нас непрестанно моли, // иже верою покланяющихся раце мощей твоих.
       - глас: 4
         текст: Божественным желанием от юнаго возраста / весь сам себе Господеви
            возложив, / в молитвах и постех образ быв добродетели, / богатство же, и славу,
            и доброродство телесное, яко не сущее, презрев, / и Христа единаго от души
            возлюбил еси, / и Того, истиннаго суща Бога, в Троице покланяема, / пред нечестивыми
            турки проповедал еси, / и, срацынскую веру, и законы Моамефовы под ногами
            поправ / и мучителя ужасив, / мучения венцем украсився, славне, / к Небесным
            востекл еси ликостоянием, / премудре Георгие. / Моли Христа Бога / сохранити
            отечество твое и спасти люди и град, // иже твоя подвиги присно почитающия.
       - глас: 4
         текст: Божественною уязвлен любовию, / премудре Георгие славне, / Христа
            Бога нечестивым проповедал еси / и злочестие турское ногами попрал еси; /
            мучения же венцем украсився, / к Небесным востекл еси ликостоянием. / Моли
            Христа Бога / сохранити отечество твое, град и люди, // подвиги твоя присно
            почитающия.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Вышния славы желая, многострадальне Георгие, / агарянскую прелесть
            поплевав, попрал еси / и победы венец приял еси, / Ангелом ныне свеселяся
            и мучеником соводворяяся, // с нимиже Христу Богу молися непрестанно о всех
            нас.
       - глас: 4
         текст: Яко звезда пресветлая, явился еси непрелестная мирови, / праведнаго
            солнца Христа возвещающи страдании твоими, страстотерпче, / великий мучениче
            Христов Георгие, / и прелесть погасил еси срацынскую, / и Моамефова предания
            и законы под ногами твоими попрал еси, / и беззаконнаго царя и мучителей ужасил
            еси крепким твоим терпением, / и верным подаеши свет, / моляся к Богу непрестанно
            // о всех нас.
