---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Ὁ πάσης δημιουργὸς τῆς κτίσεως, ὁ καιροὺς καὶ χρόνους ἐν τῇ ἰδίᾳ
            ἐξουσία θέμενος, εὐλόγησον τὸν στέφανον τοῦ ἐνιαυτοῦ τῆς χρηστότητός
            σου Κύριε, φυλάττων ἐν εἰρήνῃ τοὺς Βασιλεῖς καὶ τὴν πόλιν σου,
            πρεσβείαις τῆς Θεοτόκου, καὶ σῶσον ἡμᾶς.
утреня:
   величание: Ἄναρχε τρσήλιε Βασιλεῦ, ὁ καιρῶν καὶ χρόνων, τὰς ἑλίξεις περισκοπῶν,
      εὐλόγησον τὸν κύκλον, τῆς νέας περιόδου, τὰς ἀγαθάς σου δόσεις πᾶσι δωρούμενος.
   канон:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Ὁ καιροὺς καρποφόρους καὶ ὑετούς, οὐρανόθεν παρέχων τοῖς ἐπὶ γῆς,
            καὶ νῦν προσδεχόμενος, τὰς αἰτήσεις τῶν δούλων σου, ἀπὸ πάσης λύτρωσαι,
            ἀνάγκης τὴν πόλιν σου, οἱ οἰκτιρμοὶ καὶ γάρ σου, εἰς πάντα τὰ ἔργα σου.
            Ὅθεν τὰς εἰσόδους, εὐλογῶν καὶ ἐξόδους, τὰ ἔργα κατεύθυνον ἐφ᾿ ἡμᾶς τῶν
            χειρῶν ἡμῶν, καὶ πταισμάτων τὴν ἄφεσιν, δώρησαι ἡμῖν ὁ Θεός· σὺ γὰρ ἐξ
            οὐκ ὄντων τὰ σύμπαντα, ὡς δυνατὸς εἰς τὸ εἶναι παρήγαγες.
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Ὁ ἀρρήτῳ σύμπαντα, δημιουργήσας σοφίᾳ, καὶ καιροὺς ὁ θέμενος, ἐν τῇ
            αὐτοῦ ἐξουσίᾳ, δώρησαι, τῷ φιλοχρίστῳ λαῷ σου νίκας· ἔτους δέ, τάς τε
            εἰσόδους καὶ τάς ἐξόδους, εὐλογήσαις κατευθύνων, ἡμῶν τὰ ἔργα πρὸς θεῖόν
            σου θέλημα.
