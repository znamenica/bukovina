         текст: Почерпем, человецы, / цельбы душам / и телом молитвою, / река бо всем предтечет, /
            Пречистая Царица Богородица, / источающи нам чудную воду / и измывающи сердец черности, /
            греховныя струпы очищающи, / души же освящающи верных // Божественною благодатию.
утреня:
   канон:
      кондак:
         глас: 8
         текст: От неистощимыя / Ты, Источниче богоблагодатный, / подаеши ми, точащи, воды /
            Твоея благодати, / приснотекущий паче слова, / яко бо Слово рождшая / паче смысла, /
            молютися, ороси мя / благодатию, да зову Ти: // радуйся, Водо спасительная.

