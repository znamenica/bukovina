         подобен: Τῆς ἐρήμου πολίτης
         текст: Εὐσεβεῖα ἐμπρέπων τὴ ἀθλήσει δεδόξασαι, τὴν τῶν Χριστοκτόνων κακίαν καθελῶν τὴ ἐνστάσει σου, διὸ καὶ προσενήνοχας Χριστῷ, Μαρτύρων ἀρραγῆ συνασπισμῶν, ὥσπερ θεῖος παιδοτρίβης καὶ ὁδηγός, Ἀρέθα παμμακάριστε. Δόξα τῷ δεδωκότι σοι ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργούντι διὰ σοῦ, πάσιν Ἰάματα.
