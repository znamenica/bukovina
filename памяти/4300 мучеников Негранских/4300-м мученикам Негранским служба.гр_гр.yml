         подобен: Ἐπεφάνης σήμερον
         текст: Εὐφροσύνης πρόξενος ἡμῖν ἐπέστη, ἡ φωσφόρος σήμερον, τῶν Ἀθλοφόρων ἑορτή, ἢν ἀνυμνοῦντες δοξάζομεν, τὸν ἐν ὑψίστοις ὑπάρχοντα Κύριον.
      икос: Τὸν νοῦν μου φώτισον Χριστέ, τῇ αἴγλῃ τῶν ἀγώνων, Ἀρέθα τοῦ γενναίου, καὶ πάντων τῶν ἁγίων τῶν ἀθλησάντων σὺν αὐτῷ· πρῶτος γὰρ ἁπάντων ἀνεδείχθη ὁ στερρός, φαιδρῶς παραταξάμενος κατὰ τῶν ἀθετούντων τὴν σάρκωσιν σου, τοῦ ὑπὲρ φύσιν σαρκωθέντος καὶ τεχθέντος, ἵνα ἡμᾶς λυτρώσῃς τῆς πλάνης, καὶ δείξῃς ἀπλανῶς τοῖς βουλομένοις διοδεύειν τὴν ὁδὸν τοῦ μαρτυρίου, ἣν οἱ Ἀθληταὶ ἐβάδισαν, σὲ ἀνυμνοῦντες τὸν ἐν ὑψίστοις ὑπάρχοντα Κύριον.
