---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Мужествовавше во Христе / противу безбожнаго царя, / мученицы святии, /
            и того неверие иудейское / во Христа обличивше, / прияша мук томление / и главам
            усечение; / тем восхвалиша тя Ангели, / и верных роди тя / прославляют, Арефо, /
            и пострадавших с тобою, / яко молящихся присно // о душах наших.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Веселия ходатай нам наста / светоносный днесь / страстотерпец праздник, /
            егоже совершающе, / славим в Вышних // сущаго Господа.
