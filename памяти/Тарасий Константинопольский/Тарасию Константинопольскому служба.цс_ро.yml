      молитва:
       - О, всехвальный святителю Христов и чудотворче Тарасие! Приими сие малое моление
         от нас грешных, к тебе прибегающих, и теплым твоим предстательством умоли Господа
         и Бога нашего Иисуса Христа, яко да, призрев на ны милостивно, дарует нам согрешений
         наших вольных и невольных прощение, и по велицей Своей милости избавит нас от
         бед, печалей, скорби и болезней душевных и телесных, обдержащих нас; да подаст
         земли плодоносие, и вся, яже на пользу настоящаго жития нашего потребная; да
         дарует нам скончати житие сие привременное в покаянии, и да сподобит нас грешных
         и недостойных Небеснаго Царствия Своего, со всеми святыми славити Его безконечное
         милосердие, со Безначальным Его Отцем и Святым и Животворящим Его Духом, во
         веки веков. Аминь.
       - О, пречестная и священная главо и благодати Святаго Духа исполненная, Спасово
         со Отцем обиталище, великий архиерее, теплый наш заступниче, святителю Тарасие,
         предстоя у Престола всех Царя и наслаждаяся света Единосущныя Троицы и херувимски
         со ангелы возглашая песнь трисвятую, великое же и неизследованное дерзновение
         имея ко Всемилостивому Владыце, моли спастися паствы Христовы людем, благостояние
         святых церквей утверди, архиереи благолепием святительства украси, монашествующия
         к подвигом добраго течения укрепи, царствующий град и вся грады страны добре
         сохрани и веру святую непорочну соблюсти умоли, мир весь предстательством твоим
         умири, от глада и пагубы избави ны, и от нападения иноплеменных сохрани, старыя
         утеши, юныя настави, безумныя умудри, вдовицы помилуй, сироты заступи, младенцы
         возрасти, плененныя возврати, немощствующия исцели, и везде тепле призывающия
         тя и с верою припадающия и молящияся тебе от всяких напастей и бед ходатайством
         твоим свободи, моли о нас Всещедраго и Человеколюбиваго Христа Бога нашего,
         да и в день страшнаго пришествия Его от шуияго стояния избавит нас и радости
         святых причастники сотворит со всеми святыми во веки веков. Аминь.
