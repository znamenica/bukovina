         текст: Μέγα καύχημα τῆς Λευκωσίας, μέγα στήριγμα πέλεις Ἐφέσου, μέγα κλέος
            τε τῶν δύο πόλεων· τῆς μὲν γὰρ γόνος σεπτὸς ἐχρημάτισας, τὴν δὲ τὰ σὰ
            ἐπορφύρωσαν αἵματα. Ἀλλὰ πρέσβευε Χριστῷ τῷ Θεῷ, Πολύδωρε, ἵνα ῥυσθῶμεν
            κινδύνων καὶ θλίψεων.
утреня:
   величание: Δόξης απροσίτου μαρμαρυγαίς, και θείαις ακτίσιν, ελλαμπόμενος, αθλητά
      Πολύδωρε μάκαρ, της τριλαμπούς και θείας Τριάδος ταις ευχαίς σου, ημάς
      καταύγασαν. Δεύτε ευφημήσωμεν οι πιστοί, τους λαμπρούς αγώνας, Πολυδώρου του
      αθλητού, του εν τοις εσχάτοις καιροίς αναφανέντος, μάρτυρος θεηγόρου, της θείας
      πίστεως.
