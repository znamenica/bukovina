---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Страстотерпцы Господни блаженнии, / православную веру Христову / со дерзновением
            проповедасте, / и на судищи учения / врагов неправая обличисте: / того ради / и ввержени
            бысте, / святии, во глубину речную, / души же ваши вселишася / в Небесныя кровы, /
            идеже со святыми / предстояще Престолу Царя / всех Бога, / молитеся Ему / за вся
            православныя люди, / подвиги ваша // честно почитающия.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Мученик Христовых / лик песньми почтим, / пострадавших крепко / Христовы
            ради / веры истинныя / и вражию гордыню / до конца низложивших: / озарившеся бо благодатию /
            несозданныя Троицы, славнии, / со священномучеником Исидором пострадавшии, / яко
            звезды сияете / во всем мире, / и ныне молитеся / Христу непрестанно, / и нас обраняете /
            от враждебных язык нашествия, / неусыпнии молитвенницы // о душах наших.'
