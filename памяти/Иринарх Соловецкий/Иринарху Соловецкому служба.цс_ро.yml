вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Постническое по Бозе / житие возлюбив, / вся плотская мудрования / духу
            покорил еси / и воздержанием страсти умертвил еси, / во трудех, и бдениих, /
            и молитвах образ быв добродетели, / тем монашескаго жития / наставник показался
            еси, / отче преподобне Иринарше. / Моли Христа Бога // спастися душам нашим.
       - глас: 8
         текст: Бодростию ума / жизнь твою управляя, / прилежанием Бога взыскуя, / отонудуже
            и стаду монахов / предстатель показался еси, / и, благодать приемь / целити души
            и телеса / приходящим с верою / к честному гробу твоему, / Иринарше, отче наш, /
            моли Христа Бога // спастися душам нашим.
      молитва: О преподобне отче Иринарше, угодниче Божий и молитвенниче о душах
         наших! Услыши нас, ныне молящихся тебе, яко имущему дерзновение ко Господу,
         да подаст нам вся, яже на пользу в сем житии нашем и во уготовление к вечному
         животу. Буди нам наставник в духовнем жительстве, утишитель бури страстей, помощник
         в скорбех и заступник от враг невидимых, борющих ны, да и мы, богоугодно прешедши
         поприще сея жизни, будем наследницы Царствия Небеснаго и сподобимся вкупе с
         тобою славити Отца, и Сына, и Святаго Духа во веки веков. Аминь.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Чистотою душевною / Божественныя благодати / дары стяжав, / блаженную
            жизнь совершил еси, / и путь ко спасению / всем указал еси, / и богомудрый начальник /
            монахов явился еси. / Темже имея дерзновение / ко Святей Троице, / поминай нас,
            чтущих / память твою, да зовем ти: / радуйся, преподобне Иринарше, // монашествующих
            похвало.'
