---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Радость предобручает / всем Анна ныне, / печали сопротивный плод прозябши, /
            едину Приснодеву, / Юже и приводит, молитвы исполняющи, / днесь веселящися, /
            в храм Господень, / яко сущий храм / Бога Слова // и Матерь чистую.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Веселия днесь / вселенная исполнися вся / в благознаменитом празднице /
            Богородицы, зовущи: // Та есть сень Небесная.'
