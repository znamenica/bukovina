---
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Любимиче паствы Рязанския, / юже от нечестия / и безверия ограждая, /
            пострадал еси даже до крове, / священномучениче Иувеналие, / молися о нас /
            Владыце Христу, / да сохранит державу Российскую / в мире и благоденствии //
            и спасет души наша.
утреня:
   канон:
      кондак:
       - текст: Родился еси во граде Ливны, / обучение восприял еси / во граде Казани, /
            епископствовал еси в Кашире, / Туле и Рязани, / скончался еси мученически в Томске. /
            Ныне жительствуеши / во граде Небеснем. / Молися за ны, святителю Иувеналие, /
            да спасет Господь // души наша.
       - глас: 4
         текст: От юности делатель / заповедей Господних изряден быв, / монашескаго чина 
            достигл еси, / священноначалие приемь, / светильник веры / и молитвы наставник
            явился еси, / гонителей посрамление, / предивно страдания / и смерть за Христа
            претерпел еси, / святителю Иувеналие, / не престай моляся // о чтущих память твою.
