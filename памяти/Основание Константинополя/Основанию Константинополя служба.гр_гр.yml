         текст: Τῆς Θεοτόκου ἡ Πόλις, τῇ Θεοτόκῳ προσφόρως, τὴν ἑαυτῆς ἀνατίθεται
            σύστασιν, ἐν αὐτῇ γὰρ ἐστήρικται διαμένειν, καὶ δι᾽ αὐτῆς περισώζεται καὶ
            κραταιοῦται, βοῶσα πρὸς αὐτήν, Χαῖρε ἡ ἐλπίς πάντων τῶν περάτων τῆς γῆς.
