         текст: Кротость и смирение стяжавый, / любовь Христову / пастве твоей показал
            еси, / защитник небоязненный / Церкве Православныя / в годину огненных искушений
            явился еси, / священномучениче Николае, / заточения и изгнания, / страдания и
            смерть / от богоборцев претерпел еси. / Венец мученический приявый, / на Небеси
            ныне радуешися. / Моли Милостивого Бога, / да сохранит Церковь нашу от нестроений, /
            единомыслие и мир / людям Своим дарует // и спасет души наша.
