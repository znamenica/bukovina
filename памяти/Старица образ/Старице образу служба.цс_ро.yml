         текст: Ко иконе Твоей, / Пресвятая Госпоже, / бедствовавши с верою притекше, /
            заступлением Твоим / избавишася от злых, / но яко Матерь / Христа Бога / и нас свободи /
            от лютых обстояний, / временных и вечных, / да зовем Ти: / радуйся Избавительнице
            наша // от всех бед.
