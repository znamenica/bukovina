---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Непобедимая Победо, / Владычице Ченстоховская: / древняго иже о нас
            благоволения Самозритильнице, / будущаго спасения Хранительнице: / покаянием
            соделай // ны новыя новому Царю.'
       - текст: 'Ко иконе твоей, Пречистая Госпоже, / бедствовавшии с верою притекше, /
            заступлением Твоим / избавитися от злых, / но яко Матерь Христа Бога, / и нас
            свободи от лютых обстояний, / временых и вечных, / да зовем Ти: радуйся //
            Владычице, Ченстоховская похвало!'
