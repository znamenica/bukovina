         глас: 6
         текст: Священномучениче Александре, / безбожную крепость / твердым борением
            низложил еси / и вознесл еси веру Православную, / злочестивое служение
            уничижил еси / и дерзновенно Христа Бога проповедал еси / и ныне неустанно
            молися / за град Самару / и вся волжския страны, / даровати нам мир // и
            велию милость.
утреня:
