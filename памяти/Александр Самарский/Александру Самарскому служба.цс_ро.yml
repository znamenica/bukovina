      кондак:
         глас: 2
         текст: Яко просияв, Александре, / житием святительским, / и в мире облистал
            еси / течением страдальчества, / разгнал еси мрачную прелесть / безбожников
            воинствующих / и раскольников злобствующих, / показав истинную славу
            православных, / сего ради моли / Христа Бога // спастися душам нашим.
