---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: Светлыя постничества подвиги, / радуяся, понесл еси, / Иулиане Богоблаженне, /
            с преподобною Василиссою, / и страдания добльственно претерпел еси / с честными
            твоими сострадальцы, / с нимиже моли Христа Бога // спастися душам нашим.
       - ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
       - глас:
         текст: 'Иже в преподобных и мученицех / преславнаго Иулиана / и сподвижников
            его / любовию память / почитаем днесь, / яко прославивших Господа / Божественными
            делы / и прославленных Господом / Божественными чудесы, / ихже песньми / увенчаим,
            зовуще: / радуйтеся, воини // Христовы непобедимии.'
       - глас: 2
         текст: 'Благочестия непобедимаго воина / и истины согласника и оружника, /
            вси достойно восхвалим / Иулиана днесь / и к нему возопиим: / моли Христа
            Бога // о всех нас.'
