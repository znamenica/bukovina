         текст: Усердно от мытницы / к звавшему Владыце Христу, / явльшуся на земли / человеком
            за благость, / Тому последовав, апостол / избранный явился еси / и благовестник
            Евангелия / вселенней велегласен. / Сего ради чтим / честную память твою, / Матфее
            богоглаголиве, / моли Милостиваго Бога, / да грехов оставление // подаст душам
            нашим.
      молитва: О, преславный апостоле Матфее, душу за Христа предавший и кровию твоею
         пажить Его удобривший! Услыши чад твоих молитвы и воздыхания, сердцем сокрушенным
         ныне приносимыя. Се бо беззаконьми омрачихомся, и того ради бедами, якоже тучами,
         обложихомся, елеа же добраго жития обнищахом зело, и не возможем противитися
         волком хищным, иже расхищати наследие Божие дерзостно тщатся. О, сильний! Понеси
         немощи наша, не отлучайся духом от нас, да не разлучимся й конец от любве Божия,
         но крепким заступлением твоим нас защити, да помилует Господь всех нас молитв
         твоих ради, да истребит же рукописание безмерных грехов наших, и да сподобит
         со всеми Святыми блаженнаго Царствия и брака Агнца Своего, Емуже честь и слава,
         и благодарение и поклонение, во веки веков. Аминь.
