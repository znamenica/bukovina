      тропарь:
       - глас: 3
         текст: Церкве Русския / столпе непоколебимый, / благочестия правило, / жития евангельскаго
            образе, / священномучениче Василие, / Христа ради пострадавый / даже до крове, /
            Егоже моли усердно, / яко Начальника / и Совершителя спасения, / Русь Святую /
            утвердити в Православии // до скончания века.
       - глас: 4
         текст: Церкве Русския славо / и отечества нашего украшение, / священномучениче
            Василие, / властию от Бога / тебе данною, / ругатели безбожныя / обличал еси, /
            и, яко волки лютыя, / от стада твоего отгнал еси / и диавола посрамил еси, /
            кровь же твоя, / яко Авелева, / от земли нашея / вопиет немолчно. / Сего ради
            ходатай / на Небеси о нас верен буди / и моли спастися // душам нашим.
