---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Днесь, благовернии людие, / светло празднуем, / осеняеми Твоим, / Богомати,
            пришествием, / и к Твоему взирающе / пречистому образу, / умильно глаголем: /
            покрый нас честным / Твоим Покровом / и избави нас от всякаго зла, / молящи
            Сына Твоего, / Христа Бога нашего, // спасти души наша.'
утреня:
   величание: Величаем Тя, / Пресвятая Дево, / и чтим Покров Твой святый: / Тя бо
      виде святый Андрей на воздусе, // за ны Христу молящуюся.
   канон:
      кондак:
         глас: 3
         текст: 'Дева днесь / предстоит в церкви / и с лики святых невидимо / за ны молится
            Богу, / Ангели со архиереи покланяются, / апостоли же со пророки ликовствуют: /
            нас бо ради молит // Богородица Превечнаго Бога.'
