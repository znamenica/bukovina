---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
         глас: 1
         текст: 'Законы Христовы / в руку обнося, / предстал еси, вопия / врагом, в подвизе: /
            самозван есмь страдальчествовати твердейши. / Темже, приклонив / радостно
            выю твою, / подъял еси усечение мечем, // скончавый течение твое.'
