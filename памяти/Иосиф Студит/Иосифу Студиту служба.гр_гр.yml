         подобен: Ταχὺ προκατάλαβε
         текст: Εἰκὼν πέλων ἔμψυχος, τῶν ἱερῶν ἀρετῶν, Εἰκόνα τὴν ἄχραντον, τοῦ Ζωοδότου Χριστοῦ, τιμᾶν ἀνεκήρυξας, ὅθεν ὁμολογίας, διαπρέψας ἀγώσιν, ὤφθης Θεσσαλονίκης, Ἰωσὴφ Ποιμενάρχης, διὸ σὲ ὁ Δεσπότης τῶν ὅλων ἐδόξασε.
