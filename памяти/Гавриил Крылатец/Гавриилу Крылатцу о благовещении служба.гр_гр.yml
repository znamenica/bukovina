вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Τῶν οὐρανίων στρατιῶν Ἀρχιστράτηγε, δυσωποῦμέν σε ἀεί ἡμεῖς οἱ ἀνάξιοι, ἵνα ταῖς σαῖς δεήσεσι τειχίσῃς ἡμᾶς, σκέπῃ τῶν πτερύγων τῆς ἀῢλου σου δόξης, φρουρῶν ἡμᾶς προσπίπτοντας ἐκτενῶς καί βοῶντας· Ἐκ τῶν κινδύνων λύτρωσαι ἡμᾶς, ὡς Ταξιάρχης τῶν ἄνω Δυνάμεων.
       - глас: 4
         подобен: Ὃ ὑψωθεῖς ἐν τῷ Σταυρῳ
         текст: Φερωνυμία καταλλήλω ἐμπρέπων, καθυπουργεῖς ἐν τὴ τοῦ Λόγου σαρκώσει, ὡς στρατηγοὶ τῶν Ἀσωμάτων τάξεων ὅθεν εὐηγγέλισαι, τὴ Παρθένω Μαρία, χαῖρε προσφωνῶν αὐτή, τὸν Θεὸν γὰρ συλλήψη, ὂν ἐκδυσώπει σώζεσθαι ἠμᾶς, τοὺς σὲ ὑμνοῦντας, Γαβριὴλ Ἀρχάγγελε.
утреня:
   канон:
      седален:
         глас: 1
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Ὁ μέγας Γαβριήλ, Ἀρχηγὸς τῶν Ἀγγέλων, δεικνύμενος ἀεί, σὺν αὐτοῖς ἀνακράζει, τὸ θεῖον μελῴδημα, τῇ Τριάδι γηθόμενος. Τοῦτον ἅπαντες, μεγαλοφώνως ἐν πίστει, ἀνυμνήσωμεν, καὶ καθαρᾷ διανοίᾳ, αἰσίως δοξάσωμεν.
      кондак:
         глас: 4
         текст: Ἀρχιστράτηγε Θεοῦ λειτουργέ θείας δόξης, τῶν ἀνθρώπων ὁδηγέ καὶ ἀρχηγέ Ἀσωμάτων, τὸ συμφέρον ἡμῖν πρέσβευε, καὶ τὸ μέγα ἔλεος, ὡς τῶν Ἀσωμάτων Ἀρχιστράτηγος.
