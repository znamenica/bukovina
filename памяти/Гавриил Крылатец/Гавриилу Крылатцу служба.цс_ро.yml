---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Небесных воинств Архистратиже, / молим тя присно / мы, недостойнии, /
            да твоими молитвами / оградиши нас / кровом крилу / невещественныя твоея славы, /
            сохраняя нас, / припадающих прилежно и вопиющих: / от бед избави нас, // яко
            чиноначальник Вышних сил.'
утреня:
   канон:
      глас: 4
      кондак:
       - глас: 8
         текст: 'Пресветлыя, и Честныя, и Вседетельныя, / пренеисчетныя и страшныя Троицы / Ты
            еси, Архистратиже, / славный служителю и молитвенниче, / ныне непрестанно моли /
            избавитися нам / от всяких бед и мук, / да зовем ти: радуйся, // покрове рабом
            твоим.'
       - глас: 2
         текст: Архистратиже Божий, / служителю Божественныя славы, / Ангелов начальниче /
            и человеков наставниче, / полезное нам проси / и велию милость, // яко Безплотных
            Архистратиг.
      припев: Святый Архистратиже Гаврииле, моли Бога о нас.
      седален:
          - глас: 4
            подобен: Вознесыйся
            текст: Безплотных служителей ты первствуяй, прежде век определенное страшное таинство,
               тебе единому, Гаврииле славне, вверися, рождество неизреченное Святыя Девы, радуйся,
               провозглашая Ей, Обрадованная. Темже тя должно, вернии, с веселием присно ублажаем.
          - ссылка: Безплотных служителей ты
      песнь:
          - запев:
               ссылка: Отверзу уста моя
            тропарь:
             - 'Яко Света суща к Свету крайнейшему невещественными причащении, Божественнаго и
               невещественнаго, молю тя, Архангеле Господень: ум мой просвети молитвами твоими,
               яко да воспеваю тя.'
             - Составим днесь лик Божественный, веселящеся, перваго почитающе безплотных умов,
               неизреченную радость возвестившаго, в мир пришедшую за благость.
             - Предстателя тя величайша, и к Богу заступника, и стену, и утверждение, Гаврииле,
               имуще, любящия тя, избавляемся от бед и вреда змиина, восхваляющия тя.
            богородичен: Чисту Тя, Всенепорочную, Гавриил яко узре, радуйся! Тебе, Владычице,
               светло возопи, браконеискусная, человеков спасение, ангелов похвала и честнословие.
          - запев:
               ссылка: Твоя песнословцы, Богородице
            тропарь:
             - Причастием Света невещественнейшаго, яко невеществен воистинну, Гаврииле,
               невещественно просвещаемь, Свет виден был еси вторый, вещественныя всегда человеки
               просвещая, поющия тя.
             - Величайшаго благославия сподобился еси, великое таинство нам открыв, величайше
               Ангелов, имже взяти быхом от земли к величайшей высоте вельми чтущия тя.
             - Явися всем с Небесе, любовию ищущим тя присно, и устави бурю на ны движимую напастей
               же и скорбей, о, Гаврииле Архистратиже!
            богородичен: 'Сказуя еже древле сокровенное таинство, Отроковице, Тебе иногда Гавриил
               взываше: радуйся, Божия палато, в нюже вселився, вся человеки обожи, яко Благоутробен.'
          - запев:
               текст: 'Неизследный Божий совет, еже от Девы воплощения Тебе, Вышняго, пророк Аввакум
                  усмотряя, зовяше: слава силе Твоей, Господи.'
            тропарь:
             - Стоял еси, причастиями Богоначальными древле, Гаврииле досточудне, просвещая пророка
               Даниила и изложив явление недоведомых духом.
             - 'Усты бренными тя радостно, огненна естеством суща, восхваляем: изми ны огня всегда
               палящаго, Божественными, Гаврииле, ходатайствы твоими.'
             - Паче солнца в Божественную одежду, славою неприступною блистающуся, одеваемь,
               Архистратиже служителей, Царю предстоиши Небесному, веселяся.
            богородичен: 'Всю Тя, духом Гавриил преочищену, Всенепорочная, разумев, вопиет Тебе
               явственно: радуйся, клятвы избавление и праотцев воззвание.'
          - запев:
              ссылка: Ужасошася всяческая
            тропарь:
             - 'Ума причастием перваго просвещаемь, вторый виден был еси Свет, зовый со безчисленными
               Ангел чинми: Свят Отец Вседетель, Сын Собезначален и Дух Сопрестолен.'
             - Вид твой огнен, доброта пречудна, всяку мысль ужасая, велия слава, Гаврииле величайше,
               Божественных безплотных начальниче, всех удобрение, верно воспевающих тя.
             - 'Божественный яко виде тя, во время каждения древле стояща, Захария, бывает нем: не
               верова бо твоему возвещению страшному, егоже изгласил еси, Гаврииле Архистратиже.'
            богородичен: Храм священия сущи, Всенепорочная, гласом Гавриила Архангела, во святых
               почивающаго родила еси Всесвятаго Бога, вся освящающаго и лютых изымающего.
          - запев:
               ссылка: Божественное сие и всечестное
            тропарь:
             - Земнии языцы почести тя, ума светозарнаго и Небеснаго, не возмогут, пресветло
               просвещаема паче ума неизреченно Божественными светлостьми.
             - Заря солнца многосветлая, огненных слуг Архистратиже, светоносными твоими ко Владыце
               мольбами поющия тя тьмы страстей исхити.
             - Советы языков разори, веру православную утверди, устави раздоры церковныя, Архангеле,
               ко всех Творцу твоими молитвами.
            богородичен: Глаголов Божественных послушлива, Чистая, Гаврииловых была еси и
               Пребезначальнаго Слова плотию родила еси, безсловесия мир избавльшаго.
          - запев:
               ссылка: Не послужиша твари
            тропарь:
             - 'Иоанново рождество, славне, возвестил еси Захарии иногда, внутрь Божественнаго
               храма предстоящу и поющу Избавителю и Богу: препетый отцев Господь и Бог, благословен
               еси.'
             - 'Преславное храма твоего благолепие пресветло, Гаврииле, освящает души верных и
               повелевает велегласно вопити: препетый отцев Господь и Бог, благословен еси.'
             - 'Просвещаем причастием, Архистратиже, перваго Света тайно, вторый Свет воистинну
               виден был еси, поющия просвещая всегда: препетый отцев Господь и Бог, благословен еси.'
            богородичен: Послан бысть Гавриил Архистратиг, радость возвещая Тебе, Дево Мати Чистая,
               Еяже ради печаль преста, и клятва воистинну онеплодствися, и благословение процвете
               верным во веки.
          - запев:
               ссылка: Отроки благочестивыя
            тропарь:
             - Священнословии священными тя людие священнии поют, веселящеся, ты бо всевиновное
               Слово воплощаемо, еже по нам, Архангеле, сущей от нас приглашаеши Деве паче ума же
               и слова. Темже тя почитаем во вся веки.
             - 'Уму великому же и первому невещественно, Архангеле, соединяяся усты огненными твоими
               поеши песнопение страшное, еже поют вси Ангельстии лицы: Господа пойте дела, и
               превозносите Его во вся веки.'
             - Благославляеми яве испещрен Божественными, преходиши Небесная, таже и земная,
               совершая священная хотения Христа, всех Бога, Ангелов начальниче Гаврииле, красото
               верою присно тя хвалящих.
             - Плотию по ипостаси Слово человеком примеситися хотя, имяше тя, предтекуща и
               предуготовающа священную палату, о священный Гаврииле, Господа пойте, вопиюще,
               и превозносите Его во вся веки.
            богородичен: Яко престол красен Царев, яко всех тварей преимущую, яко Пресущнаго
               едину осуществовавшую, человеки обожившаго соединением лучшим рождества неизреченнаго
               и страннаго, благословенную воспоим Деву.
          - запев:
               ссылка: Всяк земнородный
            тропарь:
             - Предстоиши, страшно престолу Благодати служа, и облистаем светоликии сущими паче ума,
               и священно обожаем, и Свет зриши, и просвещая верою чествующая тя, священне Гаврииле
               Архистратиже.
             - Якоже Небо, зришися, звездами украшено, Божественными светлостьми, и, якоже воевода,
               руками держиши скиптр пресветлый и претекаеши всю землю, волю Владычню всегда творя и
               лютых верныя изымая.
             - Утиши лютую варварскую бурю, воздвижемую всегда на рабы твоя, церковныя устави раздоры,
               поющим тя подаждь прегрешений избавление, верным же даруй победительная, Гаврииле,
               теплым предстательством твоим.
             - Предобрая двоице и преславная, Михаиле и Гаврииле, престолу предстояще Божественныя
               славы, всем просите грехов прощения и злых пременения, яко предстателие и яко благости
               Владычни во всем подобящеся.
            богородичен: Свет блистания рождеством Твоим возсия, и просвети всю подсолнечную, и
               предстателя тьмы погуби, Богородительнице Всечистая, Ангелов хвало и человеков всех
               спасение, непрестанными гласы восхваляющих Тя.
