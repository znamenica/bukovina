       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς θεῖος Ἀρχάγγελος, τῶν νοερῶν στρατιῶν, Τριάδος τὴν ἔλλαμψιν, καθυποδέχη λαμπρῶς, Γαβριὴλ Ἀρχιστράτηγε, ὅθεν ἐκ πάσης βλάβης, καὶ παντοίας ἀνάγκης, σῷζε ἀπαρατρώτους, τοὺς πιστῶς σὲ τιμώντας, καὶ πόθω ἀνευφημούντας, τὰ σὰ θαυμάσια.
       - глас: 4
         текст: Τῶν οὐρανίων στρατιῶν Ἀρχιστράτηγε, δυσωποῦμέν σε ἀεί ἡμεῖς οἱ ἀνάξιοι, ἵνα ταῖς σαῖς δεήσεσι τειχίσῃς ἡμᾶς, σκέπῃ τῶν πτερύγων τῆς ἀῢλου σου δόξης, φρουρῶν ἡμᾶς προσπίπτοντας ἐκτενῶς καί βοῶντας· Ἐκ τῶν κινδύνων λύτρωσαι ἡμᾶς, ὡς Ταξιάρχης τῶν ἄνω Δυνάμεων.
