         текст: 'На Небесех зря / Божию славу / и на земли с высоты / подая благодать, /
            начальниче Ангелов, / мудре Гаврииле, / Божия славы служителю / и мира Божественный
            поборниче, / спасай, соблюдай вопиющия ти: / сам буди помощник, // и никтоже
            на ны.'
