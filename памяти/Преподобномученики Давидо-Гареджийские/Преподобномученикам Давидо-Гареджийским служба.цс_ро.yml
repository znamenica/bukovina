      молитва: О, небесные граждане вышнего Иерусалима, преподобные отцы наши, светлые
         звезды пустыни Гареджийской, благоухание райское, облагоухайте церковь Иверскую
         молитвами и покровом вашим! Принявши от рук Подвигоположника мзду трудов наших,
         оградите своим покровом и словесное стадо ваше от нашествия невидимых врагов,
         попирающих и убивающих души верных чад православия! Отгоните от стада вашего
         нашествие нечестивых ересей и, предстоя Престолу всех Царя и Господа Иисуса,
         молитесь, да сподобит и нас предстательством вашим стоять одесную Его и вкупе
         с вами славословить Пречестиое и Великолепное Имя Отца и Сына и Святого Духа,
         ныне и присно и во веки веков. Аминь.
