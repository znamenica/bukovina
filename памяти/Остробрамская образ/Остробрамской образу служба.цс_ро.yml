вечерня:
   отпустительно:
      молитва:
       - "О, Пресвятая Дево, Мати Господа вышних сил, Небесе и земли Царице и града
         нашего Киева всемощная Заступнице! Прими хвалебное пение сие от нас недостойных
         раб Твоих, и вознеси молитвы наша ко престолу Сына Твоего и Бога нашего, да
         милостив будет нам, грешным, и да пробавит благость Свою чтущим Тя и с верою
         и любовию покланяющимся чудотворному образу Твоему. К кому бо возопиим Владычице?
         К кому прибегнем в горестях наших, аще не к Тебе, Царице Небесная? Кто плач
         наш и воздыхания наша приимет, аще не Ты, Пренепорочная, Надеждо христиан и
         прибежище нам грешным? Кто паче Тебе в напастех защитит? Тем же молим Тя усердно:
         покрый Твоим ходатайством наша прегрешения, защити нас от враг видимых и невидимых,
         умягчи сердца злых человек, возстающих на нас. О Мати Господа нашего Творца!
         Ты еси корень девства и неувядаемый цвет чистоты. Прими недостойную молитву
         нашу и соблюди нас в чистоте душевней, сохрани нас от навета злых человек и
         от внезапныя смерти, и даруй нам прежде конца покаяние. Помилуй нас в дневных
         часех и утренних и вечерних, и во всякое время сохрани нас: стоящих, седящих
         соблюди, и на всяком пути ходящих, и в нощных часех спящих снабди, покрый и
         заступи. На всяком месте и на всякое время буди нам, Мати Преблагая, стена необоримая
         и заступление крепкое. Ты хранительница жизни всея нам явися, Пречистая; Ты
         нас избави от бесов в час смерти; Ты и по смерти упокоение обрести испроси у
         Сына Твоего и Бога нашего. Мы же, грешнии, со упованием моления Тебе возносим
         и умильно вопием: радуйся,Благодатная; Радуйся, Обрадованная; радуйся, Преблагословенная;
         Господь с Тобою, с Тобою с нами. К Тебе прибегаем, яко к несомненней и скорой
         Заступнице нашей, и Тебе, яко всемогущей Помощнице, сами себе и друг друга и
         весь живот наш по Христе Бозе предаем, Ему же подобает всякая слава, честь и
         поклонение со безначальным Его Отцем, со Пресвятым и благим и животворящим Его
         Духом, ныне иприсно, и во веки веков. Аминь."
       - "О Всемилостивая Госпоже, Царице Богородице, от всех родов избранная и всеми
         роды небесными ублажаемая! Воззри милостиво на предстоящия пред святою иконою
         Твоею люди сия, усердно молящияся Тебе, и сотвори предстательством Твоим и заступлением
         у Сына Твоего и Бога нашего, да никто же отыдет от места сего тощ упования своего
         и посрамлен в надежде своей, но да приимет кийждо от Тебе вся по благому изволению
         сердца своего, по нужде и потребе своей, во спасение души и во здравие телу. Наипаче
         же осени и огради покровом Твоим, Милосердная Мати, Церковь Твою Святую, вышним
         Твоим благословением архиереи наши православныя укрепи, миром огради, и Святей
         Твоей Церкви целых, здравых, честных, долгоденствующих право правящих слово
         Своея истины даруй, от всех же видимых и невидимых враг, со всеми православными
         христианы, милостиво избави, и во православии и твердей вере до конца веков
         непоступно и неизменно сохрани. Призирай благосердием, Всепетая, и призрением
         милостиваго Твоего заступления на всю страну нашу, грады наша и град сей [или:
         храм сей, или: и духовный вертоград, зде сущий], и на сия богатыя Твоя милости
         неоскудно изливай. Ты бо еси всесильная Помощница и Заступница всех нас. Приклонися
         к молитвам и всех раб Твоих, ко святей иконеТвоей зде притекающих, услыши воздыхания
         и гласы, имиже раби Твои молятся во святем месте сем. Аще же и иноверный,
         и иноплеменник, зде преходя, помолится, услыши, чадолюбивая Госпоже, и сего
         человеколюбне и милостивно соделай, яже к помощи ему и ко спасению. Ожесточенныя
         же и разсеянныя сердцы своими во странах наших на путь истины настави: отпадшия
         от благочестивыя веры обрати и паки святей Православней Соборней и Апостольстей
         Церкви сопричти. В домех людей Твоих и во братии святыя обители сея мир огради
         и соблюди, в юных братство и смиренномудрие утверди, старость поддержи, отроки
         настави, в возрасте совершеннем сущия умудри, сирыя и вдовицы заступи, утесненныя
         и в скорбех сущия утеши и охрани, младенцы воспитай, болящия уврачуй, плененныя
         свободи, ограждающи ны присно от всякаго зла благостию Твоею, и утеши милостивным
         Твоим посещением и вся благодеющия нам. Даруй же, Благая, земли плодоносие,
         воздуху благорастворение и вся, яже напользу нашу, дары благовременныя и благопотребныя,
         всемощным Твоим предстательством пред Всесвятою Живоначальною Троицею. Прежде
         отшедшия отцы и матери, братию и сестры наша, и вся от лет древних ко святей
         иконе Твоей сей припадавшия, упокой в селениих святых, в месте злачне, в месте
         покойне, идеже несть печаль и воздыхание. Егда же приспеет и наше от жития сего
         отшествие и к вечной жизни преселение, предстани нам, Преблагословенная Дево,
         и даруй христианскую кончину жития нашего, безболезненну, непостыдну, мирну
         и Святых Таин причастну, да и в будущем веце сподобимся вси, купно со всеми
         святыми, безконечныя блаженныя жизни во Царствии возлюбленнаго Сына Твоего,
         Господа и Бога нашего Иисуса Христа, Емуже подобает слава, честь и поклонение
         со Отцем и Святым Духом, во веки веков. Аминь."
