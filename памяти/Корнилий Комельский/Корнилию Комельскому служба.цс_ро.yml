      молитва: 'О священная главо, земный Ангеле, Небесный человече, великий чудотворче,
         преподобне отче Корнилие! К тебе с верою и любовию усердно прибегающе, умиленно
         просим тя, Небеснаго предстателя нашего: яви нам, смиренным и грешным, любовь
         твою отеческую и многомощное твое заступление, се бо грех ради наших не дерзаем,
         с свободою чад Божиих, просити Господа и Владыку нашего о нужных нам на потребу,
         но тебе, молитвенника к Нему благоприятнаго, предлагаем, верующе несомненно,
         яко вся благая можеши нам испросити у благости Его, аще токмо восхощеши. Испроси
         убо нам, угодниче Божий, у Всещедраго и Человеколюбца Бога, веру праву, благочестие
         непоколебимое, покаяние совершенное, жития исправление решительное, да прочее
         не прогневляем Господа нарушением святых Его заповедей и сподобимся прощение
         грехов наших от Него получити. Умоли, чудотворче святый, Царя царствующих и
         Господа господствующих даровати мир и благостроение стране нашей, яко да познают
         вси противляющиися ей, яко с нами Бог и святии угодницы Его. Сохрани, святче
         Божий, молитвами твоими Церковь Христову от ересей и расколов, суеверия и неверия
         человеческаго, да цветет в ней святое Православие во всей силе и приносит плоды
         спасительныя душам. Соблюди от всякаго зла и обитель, тобою созданную, и вся
         живущия и подвизающиися в ней по твоим уставом, да целы и невредимы пребудут
         от искушений врага спасения человеческаго. Призри милостивно и на предстоящия
         тебе и молящияся люди, иже в обитель твою приходят на поклонение, и вся прошения
         их во благо исполни: болящим исцеление, скорбящим утешение, бедствующим вспоможение
         скоро подаждь. Всем же нам здравие душевное и телесное, земли плодоносие, тихое
         и богоугодное житие, благую христианскую кончину и добрый ответ на Страшнем
         Суде Христовом у Всемилостиваго Бога исходатайствуй, яко воистинну имеяй велие
         к Нему дерзновение. Ей, отче! вемы, яко много может молитва твоя пред лицем
         Вседержителя Господа, сего ради крепко на тя уповаем и на твоя святыя молитвы
         зело надеемся, яко ты приведеши нас предстательством твоим в небурное пристанище
         спасения и наследники покажеши нас всесветлаго Царствия Христова. Не посрами
         же, святче отче наш, упования нашего и сподоби нас вкупе с тобою блаженства
         райскаго наслаждатися, да славим, хвалим и величаем великую милость к нам Человеколюбца
         Бога, Отца, и Сына, и Святаго Духа, и твое благое отеческое заступление, во
         веки веков. Аминь.'
