         текст: Τὸν ἐν Ὁσίοις θεοφόρον Ἱερόθεον, καὶ ἐν Ἁγίοις νέον κήρυκα τῆς χάριτος,
            ὑμνωδείαις εὐφημήσωμεν ἐπαξίως, Μεσσηνίας γὰρ αὐτὸς ὑπάρχει καύχημα, καὶ
            Μονῆς τῆς τῶν Ἰβήρων θεῖον σέμνωμα, ὅθεν κράζομεν· Χαίροις Πάτερ θεόσοφε.
