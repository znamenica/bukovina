            мир и вся, яже в нем, / яко не сущая, / преобидевше любве ради Христовы, / и
            в морский остров вселистеся, / и трудолюбно в нем противу / козней невидимых
            врагов подвизастеся, / постом, бдением же / и всенощным стоянием / плоти своя
            духу / мудре повинули есте. / Сего ради от Вседержительныя десницы / достойныя
            венцы прияли есте, / и ныне Пресвятей Троице / предстояще, молитеся, / всеблаженнии
            отцы Сергие и Германе, / сохранитися в мире отечеству нашему // и спастися
