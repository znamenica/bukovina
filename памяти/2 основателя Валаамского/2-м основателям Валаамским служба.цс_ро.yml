         текст: 'От мирския молвы бегающе, / безмолвия и благочестия рачители, / в тихое
            пристанище / Валаама от востока приидосте, / и в нем Евангельски Христу / добродетельми
            последовавше, / на верх совершенства востекли есте: / и ныне в торжестве премирном /
            Богозрением наслаждающиеся, / всеблаженнии отцы / Сергие и Германе, / Человеколюбца
