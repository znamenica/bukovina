---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Агнцу Пречистому и Пастырю последуя, / агнице словесная Татиано, / мысленных
            зверей не убоялася еси, / но знамением крестным вооружившися, / до конца тех
            низложила еси, / и вошла еси в Небесную ограду, / идеже помяни и нас, // мученице
            Христова многомудрая.
       - глас: 4
         текст: Всечестна́я благоче́стия учреди́тельнице,/ прехва́льная и всеблаже́нная му́ченице Татиа́но,/ сосу́дом де́вства и чистоты́ яви́вшаяся/ и неве́стою Христо́вою наре́кшаяся,/ страда́ний кровьми́ украси́вшеся,/ возлете́ла еси́ в небе́сный чертог.// Те́мже чту́щия тя́ помина́й. 
утреня:
   канон:
      кондак:
         глас: 4
         текст: Све́тло во страда́нии твое́м / возсия́ла еси́, страстоте́рпице, / от крове́й твои́х
            преиспещре́на / и, я́ко кра́сная голуби́ца, / к Небеси́ возлете́ла еси́, / Татиа́но,
            те́мже моли́ // при́сно за чту́щия тя.
