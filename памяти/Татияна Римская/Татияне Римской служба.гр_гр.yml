         подобен: Ταχὺ προκατάλαβε
         текст: Ἰσχύι τῆς πίστεως, κραταιωθεῖσα σεμνή, νομίμως ἐνήθλησας, ὑπὲρ Χριστοῦ τοῦ Θεοῦ, Τατιανὴ ἔνδοξε πάσας γὰρ τᾶς ἰδέας, τῶν δεινῶν ἐνεγκοῦσα, ἤσχυνας τὸν Βελίαρ, τὴ ἀτρέπτω σου στάσει ἐξ οὐ τῆς κακοτροπίας πάντας ἀπάλλαξαν.
