---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: 'Чудотворней Твоей иконе, / Богородице Дево, / всеблагоговейно покланяемся
            и лобызаем ю, / подаеши бо тою исцеления, / здравие же и крепость / душам и
            телесем воистинну. / Темже любовию Тебе взываем: / слава промышлению / Твоему
            о нас, Чистая, / слава милосердию / Твоему к верным, / слава Тебе, самоизобразовшейся, //
            Всеблагая Владычице.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Богоматери воспоем божественне, / припадающе Божественному образу
            Ея, / преславно бо на том самонаписася, / и источает чудес струи / с верою притекающим, /
            и избавляет от зол зовущих Ей: // радуйся, Невесто Неневестная.'
