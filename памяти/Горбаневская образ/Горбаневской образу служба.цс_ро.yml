         текст: 'Заступнице и Похвало / земли нашея Полтавския, / Пречистая Дево / Богоневесто
            Владычице! / Многообразную благодать / от святыя Твоея иконы / стяжавше, молим Тя, /
            смирении и грешнии: / о, Всепетая Мати Бога нашего, / Молитвеннице теплая, / чудес
            и исцелений подательнице, / не отвратися тока слез наших, / но приими моления
            рабов Твоих; / не ввери нас человеческому предстательству, / да не до конца погибнем /
            от беззаконий наших, / но покрый нас всечестным / покровом Твоим, / и изми ны от
            належащих на нас / бед и скорбей; / моли Сына Твоего, / Христа Бога нашего, / грехов
            оставление / нам даровати, / и жизни вечныя / причастники быти сотвори; / на Тя бо
            по Бозе / все упование наше возлагаем, // Пресвятая Дево.'
