вечерня:
   отпустительно:
      молитва: 'О Пресвятая Госпоже Владычице Богородице! Вышши еси всех ангел и архангел,
         и всея твари честнейшая, помощница еси обидемых, ненадеющихся надеяние, убогих
         заступнице, печальных утешение, алчущих кормительнице, нагих одеяние, больных
         исцеление, грешных спасение, христиан всех поможение и заступление! О Всемилостивая
         Госпоже, Дево Богородице Владычице, милостию Твоею спаси и помилуй богохранимую
         страну нашу, власти и воинство ея, и вся православные христианы, ризою Твоею
         честною защити: и умоли, Госпоже, из Тебе без семене воплотившегося Христа Бога
         нашего, да препояшет нас силою Своею свыше на невидимые и видимые враги наша.
         О Всемилостивая Госпоже, Влыдычице Богородице, воздвигни нас из глубины греховныя
         и избави нас от глада, губительства, от труса и потопа, от огня и меча, от нахождения
         иноплеменных и междоусобныя брани, и от напрасныя смерти, и от нападения вражия,
         и от тлетворных ветр, и от смертоносныя язвы, и от всякого зла. Подаждь, Госпоже,
         мир и здравие рабом Твоим, всем православным христианам, и просвети им ум и
         очи сердечнии, еже ко спасению: и сподоби ны, грешныя рабы Твоя, царствия Сына
         Твоего, Христа Бога нашего: яко держава Его благословенна, и препрославлена,
         со Безначальным Его Отцем, и с Пресвятым, и Благим, и Животворящим Его Духом,
         ныне и присно, и во веки веков, Аминь.'
