вечерня:
   отпустительно:
      тропарь:
         ссылка: В тебе, мати, известно
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'За любовь Господню, преподобная, / покоя желание возненавидела еси, /
            пощением дух твой просветивши: / крепко бо звери победила еси: / но молитвами
            твоими // противных шатание разори.'
