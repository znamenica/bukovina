---
вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: Чистоту душевную и житие непорочно стяжав, / Пречистаго Света, нам
            приближшагося, быв по плоти брат и ученик, / благочестия проповедник и языком
            учитель истинный, / Иудо всехвальне, / моли Христа Бога, // да спасет души
            наша.
       - глас: 1
         текст: Христова тя сродника, о Иудо, ведуще и мученика тверда, / священно
            восхваляем, прелесть поправша и веру соблюдша. / Темже днесь всесвятую твою
            память празднующе, // грехов разрешение молитвами твоими приемлем.
утреня:
   величание: Величаем вас, / святителие Христовы, / Петре, Алексие, Ионо, Филиппе
      и Ермогене, / и чтим святую память вашу, / вы бо молите за нас // Христа Бога
      нашего.
   канон:
      кондак:
       - глас: 2
         текст: 'Павлу явлься собеседник, апостоле, / с сим нам проповедь возвестил
            еси Божественный благодати, / тайноглагольниче Иудо блаженне. / Сего ради
            вопием ти: // не престай моляся о всех нас.'
       - глас: 2
         текст: Твердым умом избран ученик ты явился еси / и столп необорим Церкве
            Христовы, / языком проповедал еси слово Христово, / веровати глаголя во Едино
            Божество; / от Негоже прославився, приял еси дар исцелений, / целити недуги
            притекающих к тебе, // апостоле Иудо всехвальне.
       - глас: 2
         текст: Камень Христос каменя веры прославляет светло, / учеников преизрядна,
            / и с Павлом весь дванадесяточисленный собор днесь, / ихже память совершающе
            верно, // сих Прославльшаго прославляем.
