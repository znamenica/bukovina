         текст: Μέγαν εὔρατο, ἡ κώμη κλέος. τόν Λαυρέντιον βροτῶν τόν θείον, ὡς ἀσκητήν
            ἐν ἀσκηταῖς δοκιμότατον, καί ἰατρόν ἀσθενοῦντων πανθαύμαστον. πάτερ ὅσιε
            Χριστόν τόν Θεόν ἱκέτευε, δωρήσασθαι ἡμῖν τό μέγα ἔλεος.
