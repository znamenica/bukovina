       - глас: 4
         подобен: Ὃ ὑψωθεῖς ἐν τῷ Σταυρῷ
         текст: Ὡς ὑποφήτης τῶν ἐνθέων δογμάτων, Μαρτυρικὸν συνασπισμὸν ἐπαλείφεις, λόγοις ὁμοὺ καὶ πράξεσι πρὸς ἄθλους ἱερούς, μεθ' ὧν καὶ συνήθλησας, Συμεὼν Ἱεράρχα, καὶ Χριστῷ ἀνέδραμες, σὺν αὐτοὶς ἀνακράζων. Ἰδοὺ ἠμεῖς ὡς πρόβατα σφαγῆς, τὴ σῆ ἀγάπη, Σωτὴρ ἐλογίσθημεν.
       - глас: 5
         текст: Τῶν ἁγίων Μαρτύρων τά κατορθώματα, οὐρανῶν αἱ δυνάμεις ὑπερεθαύμασαν, ὅτι ἐν σώματι θνητῷ τόν ἀσώματον ἐχθρόν, τῇ δυνάμει τοῦ Σταυροῦ ἀγωνισάμενοι καλῶς, ἐνίκησαν ἀοράτως, καὶ νῦν πρεσβεύουσι τῷ Κυρίῳ, ἐλεηθῆναι τὰς ψυχὰς ἡμῶν.
