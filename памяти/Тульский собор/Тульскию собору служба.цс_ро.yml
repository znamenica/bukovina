         глас: 2
         текст: 'Наста день светлаго торжества, / земля наша радуется, / и с нею Церковь
            Христова веселится, / в прославлении Собора / Тульских святых, / Богу угодивших, /
            к ним же мы притекающе, / взываем сице: / о, преславнии сродницы наши, / молите
            Христа Бога / даровати миру мир, / Отечеству благоденствие, // и душам нашим
