---
источник: из «Православного молитвослова с тропарями и кондаками на каждый день церковного года,
   с тропарями новопрославленным и местночтимым святым», М.: Братство Всемилостивого Спаса, 2008
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Измлада любовь Божественную познавый, / во обитель Жировичскую пришел еси, /
            идеже подвиги светло просиял еси, / да последи дела благодати миру явиши, / вторицею
            землю нашу / учением Христовым просвещая, / и храмы Духа паки / в душах возсозидая, /
            такожде и церкви видимыя. / Пред гонители веру / неуклонно исповедал еси, / страдания
            и смерть ни во чтоже вменив, / темже предстояния Святей Троице сподобился еси, /
            преподобномучениче Серафиме, / спасение исхода // тайствуй душам нашим.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Православия дивный ревнителю, / проповедниче многоплодный, / отче Серафиме, /
            иже о славе Божией возревновав, / вся отринув и крест взяв, / за Господом последовал
            еси, / и ныне укрепи немощь нашу, / да молитвами твоими, // сподобимся и мы Христу
            послужити.
