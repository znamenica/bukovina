         глас: 2
         текст: Велие имел еси воистинну воздержание, славне, / и многое показал еси
            лощение, о Ахило, / зане едва единою в седмицы, / и се едину малу просфору
            снедаше / и бденным стоянием к Нему выну дручашеся, / тем тя, яко постника
            и преподобным сообщника // чтуще, ублажаем.
