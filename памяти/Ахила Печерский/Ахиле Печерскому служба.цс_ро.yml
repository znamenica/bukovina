         текст: Постническое житие облобызав / и многими труды от младых ногтей себе
            обложив, / на степень диаконства произведен быв, всечестне, / в коем служил
            еси в церкви Божия Матере непорочне, / Ейже молися, // во еже спастися душам
            нашим.
утреня:
