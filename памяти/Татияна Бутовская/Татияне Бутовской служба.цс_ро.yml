         текст: Мироносицам женам / в добродетелех подражающи, / в темницах и узах сущим /
            усердно послужила еси / и, образ евангельскаго милосердия / нам показавши, /
            за Христа мученическую смерть прияла еси, / Татиано преславная. / Ныне, престолу
            Божию предстоящи, // моли спастися душам нашим.
      молитва: О, святая мученице Христова, Татиано! Агнца Божия непорочная агнице,
         целомудрия голубице, невесто Христа, Жениха твоего!Ты, во дни жития твоего мирския
         похоти презревши, паче земных благ Господа возлюбила еси и во страданиих обрела
         еси небесный покой. Призри ныне с Небесе и виждь, яко погибаем во обстояниих
         и скорбех наших. К тебе прибегаем и твоея милости просим, не отвержи нас, убогих
         чад твоих, не имущих елея добрых дел, и на путь покаяния настави. Помяни старцы
         и юныя, сироты и вдовицы, нищия и убогия, в темницах и заточении сущия, недугующия
         и скорбящия, изряднее же, гонимыя веры ради Православныя. Нас же, юзами греха
         связанныя, разреши и ко спасению скоро направи, тебе бо дадеся благодать молитися
         за ны. Да, твоим предстательством ограждаеми, достигнем Царствия Небеснаго,
         идеже вси святии пребывают, прославляюще Имя Пресвятыя Троицы, Отца и Сына и
         Святаго Духа во веки веков. Аминь.
