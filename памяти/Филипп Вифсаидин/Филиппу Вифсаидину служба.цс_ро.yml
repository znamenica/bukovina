         текст: Благоукрашается вселенная, / Ефиопия ликовствует, / яко венцем красуема, / тобою
            просветившися, / светло торжествует память твою, / богоглаголиве Филиппе, / вся бо
            веровати / Христу научил еси / и течение совершил еси / достойно Евангелия. / Тем
            дерзновенно варит / Ефиопская рука к Богу, / Егоже моли даровати // нам велию милость.
