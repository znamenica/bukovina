вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: 'Послушаша Господня гласа, / добрии рачители бывше, / благий Его ярем /
            на ся вземше, / усердно понесосте / и постничества путь достигше, / преподобнии
            отцы, / святии чудотворцы, / воини Небеснаго / Царя Христа, / Никито, Кирилле, /
            Никифоре, Клименте и Исаакие, / сего ради / от Вседержительныя десницы / венцы
            неувядаемыми увязостеся, / и Небесною славою одеястеся, / и чудотворении обогатистеся, /
            темже и о нас / молите не престайте, / да получим вечных благ, / мы же сице
            взываем: / слава Давшему вам / к подвигу крепость, / слава Венчавшему вас, /
            слава Дающему вами // всем исцеления.'
       - глас: 8
         текст: Светильницы светлии явльшеся, / доброту земную / мудренно оставиша, /
            и всю добродетель извыкли есте, / и обретоша безсмертие, / постом и бдением /
            и прочим воздержанием / себе приношаху, / и ныне со Ангелы на Небесех / Престолу
            Христову предстоите, / молитеся Богу, мудрии, / Никито, Кирилле, Никифоре, /
            Клименте и Исаакие преподобный, / умирити мир и спасти / души наша, поющих, /
            и согрешающим оставление / грехов даровати, // чтущим святую память вашу.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Благодать приемше исцелением, / простираете здравие / сущим в болезнех, /
            преподобнии отцы / и чудотворцы славнии, / Никито чудне, / и Кирилле блаженне, /
            и Никифоре пречестне, / Клименте святе / и Исаакие преподобне, / но молитвами
            вашими / противных шатание разорите, / и болезни наша исцелите, / и грехов прощение
            испросите, / да благодарив воззовем вам: / радуйтеся, великому Новуграду //
            похвала и утверждение.'
       - глас: 8
         текст: 'К Богу все свое / умное желание вперисте / и к Тому невозвратно / от души
            последовали есте, / ангельское житие / на земли поживше, / и многим бысте / путь
            ко спасению, / отсюду же и Христос / вас прослави / и даром чудес обогати, / темже
            вси, притекающе / к мощем вашим, / зовем: радуйтеся, / преподобнии отцы, / Никито,
            Кирилле, Никифоре, / Клименте и Исаакие, / молитвенницы теплии // о душах наших.'
