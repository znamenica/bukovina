         глас: 1
         подобен: Του λίθου σφραγισθέντος
         текст: Τὴν Σύνοδον τὴν Ἕκτην ἱερῶς συγκροτήσαντες, θεόσοφοι Πατέρες ἑκατὸν
            ἑβδομήκοντα, αἱρέσεων ἐλύσατε ἀχλύν, λαμπρότητι δογμάτων εὐσεβῶν· διὰ
            τοῦτο τὴν ἁγίαν μνήμην ὑμῶν, τιμῶμεν ἀνακράζοντες· δόξα τῷ ἐνισχύσαντι
            ὑμᾶς, δόξα τῷ στεφανώσαντι, δόξα τῷ βεβαιοῦντι δι’ ὑμῶν, πίστιν τὴν
            Ὀρθόδοξον.
утреня:
   величание: Τοὺς τὴν ἕκτην Σύνοδον τὴν σεπτήν, ἐν τῷ Βυζαντίῳ, συγκροτήσαντας, εὐσεβῶς,
      ἱεροὺς Πατέρας, τιμήσωμεν συμφώνως, ὡς πρεσβευτὰς ἐνθέους, ἡμῶν πρὸς Κύριον.
   канон:
      кондак:
         глас: 2
         подобен: Τοὺς ἀσφαλεῖς
         текст: Τοὺς τῷ φωτὶ τῶν ἀρετῶν ἐκλάμψαντας, καὶ ἐν Συνόδῳ τῇ Ἕκτῃ κηρύξαντας,
            τὸν Χριστὸν διπλοῦν ταῖς φύσεσι, καὶ ἐνεργείαις καὶ θελήσεσι, Πατέρας τοὺς
            θεόφρονας τιμήσωμεν, ὡς μύστας εὐσεβείας καὶ ἐκφάντορας· Χριστῷ γὰρ ὑπὲρ ἡμῶν
            πρεσβεύουσι.
