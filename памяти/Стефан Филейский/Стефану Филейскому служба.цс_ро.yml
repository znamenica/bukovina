         текст: Иже отцем / в добродетелях подражателем быв, / вся красная мира / сего
            оставил еси, / в уединении и безмолвии / словесы Господни питался еси, / тем
            и других научал еси, / приходящих к тебе. / Нестяжанием обогативыйся / и
            кротостью возвысивыйся, / научи и нас подражати тебе / и буди молитвенником /
            о нас грешных, // преподобне отче Стефане.
