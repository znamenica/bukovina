         текст: Всем сердцем во Христе возлюбил еси / житие скитское / и послушание брату
            богомудрому; / странствуя же от них далече, / в терпении стяжал еси душу твою. /
            Темже упокои тя Бог / в дому воздыханий твоих, / окрест старца / и брата
            возлюбленнаго, / преподобне отче Антоние, / не престай молитися о нас, // чтущих
            святую память твою.
