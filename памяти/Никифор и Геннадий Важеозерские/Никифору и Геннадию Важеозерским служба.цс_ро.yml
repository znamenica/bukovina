       - глас: 4
         текст: 'Яко светильницы пресветлии, / Преподобнии отцы наша / Геннадие и Накифоре, /
            на брег Важеезера вселестеся / и равноангельное житие / в пустыне совершили есте. /
            Отнюдоже и по смерти / исцеления источаете, / Дивнии чудотворцы Карельстии. /
            Темже и мы, притекающие / во Обитель вашу, / Со умилением и любовию глаголем: /
            молите Христа Бога // спастися душам нашим.'
       - глас: 2
         текст: 'Мира красоту / и яже в нем тленная оставивше / и все умное свое желание / к
            Богу вперивше, / Того Крест на рамо вземше / дарование чудес / от Христа прияли
            есте. / И ныне предстояще Святей Троице, / поминайте нас, чад ваших, / яже собрали
            есте мудрии. / Сего ради вопием вам: / радуйтеся преподобнии // отцы наша Геннадие
            и Никифоре.'
