---
вечерня:
   отпустительно:
      молитва: 'О великая Христова угоднице, преподобная Марие! На Небеси Престолу
         Божию предстоящи, на земли же духом любве с нами пребыв ающи, имеющи дерзновение
         ко Господу, моли, спасти рабы Его, к тебе с любовию притекающии. Испроси нам
         у Великомилостиваго Владыки и Господа веры непорочное соблюдение, градов и весей
         наших утверждение, от глада и пагубы избавление, скорбящим  - утешение, недугующим -
         исцеление, падшим - возстание, заблуждщим - укрепление, в делах благих преспеяние
         и благословение, сиротам и вдовицам - заступление и отшедшим от сего жития -
         вечное упокоение, всем же нам в день страшнаго Суда одесную страны общники быти
         и блаженный глас Судии мира услышати: приидите, благословеннии Отца Моего, наследуйте
         уготованное вам Царствие от сложения мира, и тамо пребывания во веки получити.
         Аминь.'
утреня:
   величание: Величаем тя, преодобная мати Марие, и чтим святую память твою, наставнице
      монахов и собеседнице Ангелов.
   канон:
      кондак:
       - глас: 4
         текст: Греха мглы избежавши, / покаяния светом озаривши / твое сердце, славная, /
            пришла еси ко Христу, / Сего Всенепорочную / и святую Матерь / Молитвенницу
            милостивную принесла еси. / Отонудуже и прегрешений / обрела еси оставление //
            и со Ангелы присно срадуешися.
       - глас: 3
         текст: Блуда́ми пе́рвее / преиспо́лнена вся́ческими, / Христо́ва неве́ста / днесь покая́нием
            яви́ся, / А́нгельское жи́тельство подража́ющи, / де́моны Креста́ ору́жием погубля́ет. /
            Сего́ ра́ди Ца́рствия / неве́ста яви́лася еси́, // Мари́е пресла́вная.
