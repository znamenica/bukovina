      тропарь:
         глас: 4
         текст: Иже от Бога свыше / Божественную благодать восприемь, / славне Григорие, /
            и Того силою укрепляемь / евангельски шествовати изволил еси. / Отонудуже
            у Христа возмездие трудов / приял еси, всеблаженне, // Егоже моли, да спасет
            души наша.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Подобоначальник показался еси / Начальника пастырем Христа, / иноков
            чреды, / отче Григорие, / ко ограде Небесней наставляя, / и оттуду научил еси /
            стадо Христово заповедем Его, / ныне же с ними / радуешися и ликуеши //
            в Небесных кровех.
