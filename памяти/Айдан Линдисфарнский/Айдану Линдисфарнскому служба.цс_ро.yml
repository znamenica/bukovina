         глас: 5
         текст: Святителю, отче Айдане, / апостоле полунощи / и светильниче кельтския
            церкве, / славный человеколюбием, / благороднейший в нестяжании, / ревностный
            иноче / и любителю проповеди слова Божия, / предстательствуй о нас грешных /
            Христу Богу нашему, // да спасет души наша.
утреня:
