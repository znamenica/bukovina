       - ссылка: Боже отец наших
       - глас: 8
         текст: Православия наставницы, / благочестия и чистоты учителие, / Церкви
            Вологодстей / Богодарованное украшение, / преподобнии отцы наши / Онуфрие и
            Авксентие, / молите милостиваго Бога, / да вашим предстательством / подаст
            благодать и мир / стране нашей // и душам нашим спасение.
      молитва: 'О преизящный и превеликий пустынножителю, преподобне отче Онуфрие!
         Похваляю твоя неизреченная чудотворения и житие пресветлое, еже еси препроводил
         от юности твоей даже и до старости: никтоже бо изчести возможет терпений и подвигов
         твоих, пречестне. Удивися преподобный Пафнутий твоему жестокому, еже в пустыни,
         житию, вкупе же и зело возрадовася, обрет тя единаго толиких подвигов и совершенства
         суща образ. Сего ради и подлинно испыта о трудех твоих святых и о еже колико
         имел еси временнаго жития. Темже и написа, яко шестьдесят лет и три в трудолюбии
         пребывая, в наготе претерпевая мраз и зной, в глубоцей пустыни со зверьми и
         птицы обитая, молитвы непрестанно творя, пожил еси. Сего ради ныне радость тебе
         приношу от недостойных устен моих, преподобне отче, преподобному Пафнутию радосте
         великая: сподобися бо при кончине со львы послужити тебе, погребсти тело твое
         и с тобою на Небеси жити, Илии Фесвитянину ревнителю, Иоанну Крестителю наследниче,
         друже Христов и снаследниче истинный, Египту умная красото, фивеом великое светило,
         Ливии красная доброто, финиксе краснопроцветающий, орле высокопарный, летающий
         в поднебесная, на Небесех гражданство обретый, идеже и водворися у Престола
         Владыки славы, с двадесять четырьми старцы жилище обретый, с ними же и пребываеши.
         И ныне молю тя, пречудный гражданине Небесный, святых ликов Ангельских совсельниче:
         услыши мя, грешнаго и недостойнаго раба твоего, в час сей и приими сие малое
         моление мое, великий заступниче, скорый помощниче притекающим к тебе усердно;
         заглади рукописание дел моих скверных и нечистых, яже держат демонския полки,
         покрый мя твоим заступлением, причти мя ко уготованному месту молитвами твоими
         и сподоби мя Вышняго Иерусалима, ибо по Преблагословенней Владычице нашей Богородице
         и Приснодеве Марии тебе между теплейшими помощниками и заступниками моими почитаю.
         Присещаеши бо и даеши руку помощи припадающим к тебе в храме твоем повсюду.
         Темже и аз, недостойный, ныне тебе молюся и призываю: умоли Милостиваго Бога,
         да отпустит ми вся прегрешения моя вольная и невольная, сотворенная вся злая
         дела моя и да избавит мя твоим предстательством от вечных мук, научит мя творити
         добрая дела, наставит мя на путь ко спасению истинному и сподобит мя купно радости
         вечныя насладитися со всеми святыми ныне, и присно, и во веки веков. Аминь.'
