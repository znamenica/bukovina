вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Яко светильник всесветел, / явился еси во острове / Селигера езера, /
            преподобне отче Ниле, / ты бо, крест Христов / от юности своея / на рамо взем, /
            усердно Тому последовал еси, / чистотою Богови приближився, / отонудуже
            и чудес / дарованием обогатился еси. / Тем и мы, притекающе / к раце мощей твоих, /
            умильно глаголем: / отче преподобне, / моли Христа Бога // спастися душам
            нашим.'
      молитва: О великий угодниче, преславный чудотворче, собранного зде о тебе стада
         Христова бодрый пастырю и обители сея Богом данный начальниче, Ниле всеблаженне!
         Душею на небеси Престолу Божию предстояй и Троичныя славы наслаждаяйся, телом
         же на земли в Божественном храме сем почиваяй и от него данною ти свыше благодатию
         различная источаяй чудеса, призри милостивым оком на предстоящия честней твоей
         раце люди и просящия сильныя твоея помощи. Се бо мы в безмерных согрешениях
         осквернившиися и в тине страстей присно валяющиися, праведный гнев Божий на
         себе наведохом и всякия милости недостойны сотворихомся; темже и не смеюще возвести
         очес наших к высоте небесней, ниже вознести молебный глас, сердцем сокрушенным
         и духом смиренным тебе в ходатайство и пособие призываем. Ты убо, яко стяжавый
         дерзновение, воздвигни горе преподобныя твоя руце, якоже иногда чудный оный
         Моисей Боговидец Амалика побеждаяй, и простер к Господу Творцу всех и Богу теплую
         свою молитву, испроси Церкви благостояние, воздуха благорастворение, земли плодоносие.
         Избави же всех, верою несумненною к Богу приходящих и многоцелебныя мощи твоя
         благоговейно почитающих, от всяких бед душевных и телесных, от всех томлений
         и прилогов диавольских. Буди печальным утешитель, недугующим врач, напаствуемым
         помощник, нагим покровитель, вдовицам заступник, сирым защитник, младенцем питатель,
         старым укрепитель, странствующим путевождь, плавающим кормчий и исходатайствуй
         всем, крепкия помощи твоея усердне требующим, вся яже ко спасению полезная.
         Яко да твоими молитвами наставляеми, путь на земли маловременнаго жития нашего
         безбедне совершим, улучим же на небеси нескончаемый покой и прославим купно
         с тобою всех благих Дателя, единаго в Троице славимаго Бога Отца и Сына и Святаго
         Духа, ныне и присно, и во веки исков. Аминь.
