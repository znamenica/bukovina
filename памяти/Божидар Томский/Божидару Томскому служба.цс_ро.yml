         глас: 4
         текст: Жизни светския / праведне Феодоре удалився, / в землю сибирскую / вольно
            приити изволив, / чудесы и знаменьми Божиими / народ Томский удивил еси, / и
            по смерти своей / веру чтущих тя укрепляеши. / Поминай нас, / чтущих память
            Твою, // отче наш Феодоре!
