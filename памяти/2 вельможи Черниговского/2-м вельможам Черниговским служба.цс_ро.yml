      тропарь:
       - глас: 8
         текст: Троичнаго Божества / осиянием просветився, / страстотерпче великий / княже
            Михаиле, / с премудрым болярином ти Феодором, / самозванна к подвигом устремистася, /
            сквозе огнь не идоста, / кусту же и идолом / не поклонистася, но оплеваста /
            и нечестиваго царя обличиста, / Христа же Единаго / от Троицы Бога / Суща исповедаста. /
            И того ради кровей своих / струями обагристася, славная. / Темже и венца от
            Него победная прияста, / и нас свыше назираета, / молим ва, святая, / молите
            Того, / яко да вашими молитвами избавит нас / от всяких обстоящих ны зол / и
            подаст нам вся благая, / Иже Един Сый // прославляемый во святых Своих.
       - глас: 4
         текст: Жизнь ва́шу му́ченически соверши́вше, / испове́дания венцы́ украси́вшеся, /
            к Небе́сным востеко́сте, / Михаи́ле прему́дре / с до́блим Фео́дором, / моли́те 
            Христа́ Бо́га / сохрани́ти оте́чество ва́ше, / град же и лю́ди, // по вели́цей Его́ ми́лости.
       - глас: 3
         текст: Блаженнии апостоли равночестнии, / прияли есте венец от Христа, / занеже
            того достоини / Михаиле Богомудре / и Феодоре дивне, / мир мирови испросите, /
            и душам нашим // велию милость.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: Ца́рство земно́е / в ничто́же вмени́в, / сла́ву, я́ко преходя́щую, оста́вил еси́, /
            самозва́н пришед́ к подвиго́м, / Тро́ицу пропове́дал еси́ / пред нечести́вым мучи́телем, /
            страстоте́рпче Михаи́ле / с до́блим Фео́дором, / Царю́ Сил предстоя́ще, / моли́те 
            без вре́да / сохрани́ти Оте́чество ва́ше, / град же и лю́ди, // да вас непреста́нно
            почита́ем.
       - глас: 2
         текст: Верою укрепльшеся, святии, / мучения претерпесте / и кровьми своими / погасисте
            пламень / сопротивных безбожия, / Христа же исповедаете, / с Отцем и Духом, /
            Михаиле и Феодоре, // Его молите за всех нас.
       - глас: 2
         текст: Вышних ища, нижняя оставил еси, / колесницу на Небеса / кровь свою сотворил
            еси, / тем собеседниче первомучеником бысть, / Михаиле и Феодоре, / с ними
            же Христа Бога моля // непрестанно за вся ны.
       - глас: 3
         текст: 'Яко светило в Руси возсиявше, / мучения лучами славными отразисте, /
            страстотерпцы славнии, / Михаиле и Феодоре, / тем вопиясте: / ничтоже нас отлучит //
            от любве Христовы.'
