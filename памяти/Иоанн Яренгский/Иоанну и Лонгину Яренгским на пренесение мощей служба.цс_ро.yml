         текст: 'Явистеся светильницы всесветлии, / во плоти ангели, / яко Живота древо
            райское, / пощением, и бдением, / и верою возращаеми, процвели есте. / Молитвами
            своими / Небесную благодать приемше, / врачеве же крепцыи явльшеся, / исцеляете
            недужныя / и души с верою прибегающих / к раце мощей ваших, / чудотворцы славнии, /
