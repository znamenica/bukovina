         текст: Яко звезды многосветлыя, / от юности возсиявше, / осветили есте сердца
            верных / пренесением честных мощей ваших, / добродетельми чудес ваших, / во плоти
            яко бо Ангели / на земли, показастеся, / пощением насаждени бысте, / яко древо
            при водах воздержания, / напоени струями / слез ваших, / и скверну омысте, / сего
