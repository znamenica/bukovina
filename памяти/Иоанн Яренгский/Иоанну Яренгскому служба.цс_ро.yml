вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От земли Возведый тя / к вечным обителем / соблюдает и по смерти / невредимо
            тело твое, / святе Иоанне, / ты бо в целомудрии / и чистоте жития, / блаженне, пожил
            еси, / не осквернив тело, / темже со дерзновением / моли Христа Бога // спастися
            душам нашим.
