вечерня:
   отпустительно:
      тропарь:
       - ссылка: И нравом причастник
       - глас: 2
         текст: Панкратие Богомудре, / священниче Господень изрядне, / и чудес многих
            самодетелю, / молися Господеви, // во еже спасти души наша.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: В постницех явился еси велик, / во иереех же нарочит / и в чудотворениях
            даре показася славен, / священне отче Панкратие, // тем тя чтим и ублажаем.
       - глас: 4
         текст: Светлая тавромениом, Панкратие, / звезда показался еси / и священнострадалец
            явился еси за Христа, / Емуже ныне предстоя, // моли за чтущия тя, блаженне.
