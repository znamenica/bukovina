---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'А́гница Твоя́, Иису́се, <имярек> / зове́т ве́лиим гла́сом: / Тебе́, Женише́ мой,
            люблю́, / и, Тебе́ и́щущи, страда́льчествую / и сраспина́юся и спогреба́юся /
            Креще́нию Твоему́, / и стражду́ Тебе́ ра́ди, / я́ко да ца́рствую в Тебе́, / и умира́ю
            за Тя, / да и живу́ с Тобо́ю, / но я́ко же́ртву непоро́чную приими́ мя, / с любо́вию
            поже́ршуюся Тебе́. / Тоя́ моли́твами, я́ко Ми́лостив, // спаси́ ду́ши на́ша.'
утреня:
   величание: Велича́ем тя, / страстоте́рпице Христо́ва <имярек.зв>, / и чтим честно́е
      страда́ние твое́, / е́же за Христа́ // претерпе́ла еси́.
   канон:
      кондак:
         глас: 2
         текст: 'Храм Твой всечестны́й / я́ко цельбу́ душе́вную обре́тше, / вси ве́рнии велегла́сно
            вопие́м ти: / де́во му́ченице <имярек.зв> великоимени́тая, / Христа́ Бо́га моли́ //
            непреста́нно о всех нас.'
