---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Агница Твоя, Иисусе, <имярек> / взывает громогласно: / «Тебя, Жених мой, люблю, /
            и, Тебя ища, страдаю, / и распинаюсь и погребаюсь / с Тобою в Твоем крещении, / и
            терплю муки за Тебя, / да царствую в Тебе, / и умираю за Тебя, / чтобы и жить с
            Тобою; / но, прими меня / как жертву непорочную, / с любовью принесенную Тебе!» /
            По ходатайствам ее, / как Милостивый, // спаси души наши.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Храм твой всесвященный / обретя как исцеление для душ, / все мы, верные, /
            громогласно взываем тебе: / «Дева мученица <имярек>, / чье имя славно, / Христа Бога
            моли // непрестанно о всех нас!»'
