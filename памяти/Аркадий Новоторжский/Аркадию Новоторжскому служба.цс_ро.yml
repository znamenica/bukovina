         текст: От духовнаго наставника, / отца преподобнаго / Ефрема, наставляемь, / послушания
            добрый рачителю, / отче Аркадие, / от мирскаго мятежа удалился еси / и, инок быв
            изрядный, / добрым подвигом ревнуяй, / от Христа Бога приял еси / венец славы Небесныя; /
            и ныне, вкупе / с преподобным отцем Ефремом / у Престола Вышняго предстоя, / о нас
            молися, / избавитися нам / от всех бед и скорбей // и спастися душам нашим.
