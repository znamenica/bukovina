вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: 'Другаго тя Иосифа, / великия чистоты / и целомудрия рачителю, / всечестне
            и равноангельне Моисее, / священными песньми / восхваляюще, грешнии, / молим ти ся
            прилежно: / моли Христа Бога, / яко да исцелит / вся наша страсти // и подаст
            велию милость.'
       - глас: 3
         текст: Труды и подвиги со страстьми / по чистоте твоей видя, святе, / кто не
            удивится? / Глад бо, темницу / и раны приемля, / не поработился еси сластем
            ляховицы, / но, яко царь, страстьми обладаяй, / ныне и тогда воспрославился
            еси / от Всевидящаго человеческая сердца, / от Негоже во искушениих всем / пособствовати
            благодать прием, / пособствуй и нам, / твою память чтущим, // Моисее преподобне.
      молитва: 'О, пречудный и богоносный отче Моисее, изрядный угодниче Христов и
         великий чудотворче, к тебе смиренно припадаем и молимся: даждь нам быти причастником
         любве твоея ко Богу и ближнему, помози нам творити волю Господню в простоте
         сердца и смирении, заповеди Господни совершати непогрешительно, призри благоутробно
         на всякую душу верных твоих чтителей, милости и помощи твоея ищущих. Ей, всеблагий
         угодниче Божий, услыши нас, молящихся тебе, и не презри нас, требующих твоего
         заступления и достойную песнь тебе приносящих, тебе ублажаем, отче Моисее, тя
         воспеваем, чистоты светильниче, прославляюще милостиваго Бога, во Святей Безначальней
         Троице славимаго Отца и Сына и Святаго Духа, ныне и присно и во веки веков.
         Аминь.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'В Вышних единаго Бога ища, / земная вся презрел еси, / о телеси своем
            нерадив, / на муки мужески / себе вдал еси, / глад, жажду, узы, / в темнице затворяемь, /
            доблественно претерпел еси, / биения, крове излияние / и удов отрезание, / чистаго
            ради девства твоего, / мужески понесл еси. / И ныне с девственными лики / предстоя
            Пресвятей Троице, / от всех искушений моли / избавитися вопиющим ти: // радуйся,
            Моисее, // отче блаженнейший.'
