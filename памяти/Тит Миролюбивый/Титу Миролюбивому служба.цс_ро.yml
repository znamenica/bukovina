         глас: 1
         текст: Братолю́бне тя живу́ща / ви́дев любве́ ненави́стник, / победи́л тя во гнев, /
            но, ве́дый твоя́ пре́жния труды́ / любве́ исто́чник - Госпо́дь, / преложи́ тя па́ки
            на братолю́бие, / в не́мже ты про́чее / пожи́в Богоуго́дне, / моли́ся о нас, //
            я́ко да поживе́м братолю́бне.
