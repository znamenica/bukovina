---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Братолюбне тя живуща / видев любве ненавистник, / победил тя во гнев, /
            но, ведый твоя / прежния труды любве / источник - Господь, / преложи тя паки /
            на братолюбие, / в немже ты прочее / пожив Богоугодне, / молися о нас, // яко
            да поживем братолюбне.
утреня:
   канон:
      кондак:
         глас: 7
         текст: Смирению Господню подобней, / смирился еси, / священник сый / пред лицем
            гордаго / диакона Евагрия, / беззлобие Тите, / за что приял еси / не токмо временныя /
            жизни неотпадение, / Ангелу тя воздвигшу, / но и вечныя наслаждение, / в
            нейже ликуя, / избавляй нас лютаго // гнева и памятозлобия.
