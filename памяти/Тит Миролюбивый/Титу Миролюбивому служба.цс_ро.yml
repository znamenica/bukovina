         глас: 7
         текст: Смире́нию Госпо́дню подо́бяся, / смири́лся еси́, свяще́нник сый / пред лице́м
            го́рдаго диа́кона Ева́грия, / беззло́бне Ти́те, / за что прия́л еси́ / не то́кмо
            вре́менныя жи́зни неотпаде́ние, / А́нгелу тя воздви́гшу, / но и ве́чныя
            наслажде́ние, / в не́йже лику́я, // избавля́й нас лю́таго гне́ва и памятозло́бия.
