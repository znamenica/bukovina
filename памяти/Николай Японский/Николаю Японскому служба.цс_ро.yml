вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Апостолов единонравне и сопрестольне, / служителю Христов / верный и Богомудрый, /
            цевнице избранная / Божественнаго Духа, / сосуде преизливающийся / любве Христовы, /
            Японския земли просветителю, / святый Николае, / иерарше равноапостольне, /
            молися Живоначальней Троице / о всем твоем стаде // и о всем мире.
       - глас: 4
         текст: Яко апостолом сопричастника / в трудех и возмездиих / Церковь тя / с любовию
            почитает, / святителю отче / Николае равноапостольне. / Положив бо многими подвиги /
            начало Православия / в Японии язычестей, / умножил еси в ней / чада спасения, /
            и по кончине прият / тя Бог во обители / апостол Своих по достоянию. / Сего
            ради молим тя / молися Господеви пребыти / и в предняя делу твоему / незыблему
            во веки, / и ввестися в лоно / Церкве Православныя / всем погибнути имущим, /
            умиритися мирови // и спастися душам нашим.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: 'Странника и пришельца / прият тя страна Японская, / равноапостольне
            святителю Николае, / в ней же исперва / познал еси себе / яко чуждаго, / обаче
            теплоту / и свет Христов источая, / прелагал еси враги твоя / в сыны духовныя, /
            имже раздай благодать Божию, / созидал еси Церковь Христову, / о ней же ныне
            молися, / и тебе бо сынове ея / и дщери взывают: / радуйся, пастырю // добрый
            наш.'
       - глас: 2
         текст: Твердаго и Боговещаннаго / проповедателя Евангелия / Твоего, Господи, / возмездил
            еси Боголепно /, труды бо его / и болезни приял еси / паче всех жертв законных /
            и всесожжении. / Того молитвами // соблюди нас от неприязни.
