         подобен: Τὴν ὡραιότητα
         текст: Τὴν καλλιπάρθενον, Χριστοῦ τιμήσωμεν, τὴν ἀριστεύσασαν πόνοις ἀθλήσεως,
            καὶ ἀσθενείᾳ τῆς σαρκός, τὸν ὄφιν καταβαλοῦσαν· πόθω γὰρ τοῦ Κτίσαντος, τῶν
            βασάνων τὴν ἔφοδον, παρ’ οὐδὲν ἡγήσατο, καὶ θεόθεν δεδόξασται· πρὸς ἣν
            ἀναβοήσωμεν πάντες, χαίροις θεόφρον Γλυκερία.
       - глас: 4
         текст: Ἡ ἀμνάς σου Ἰησοῦ, κράζει μεγάλη τῇ φωνῇ Σὲ Νυμφίε μου ποθῶ, καὶ σὲ
            ζητοῦσα ἀθλῶ, καὶ συσταυροῦμαι καὶ συνθάπτομαι τῷ βαπτισμῷ σου· καί πάσχω διά
            σέ, ὡς βασιλεύσω σὺν σοί, καὶ θνήσκω ὑπὲρ σοῦ, ἵνα καὶ ζήσω ἐν σοί· ἀλλ᾽ ὡς
            θυσίαν ἄμωμον προσδέχου τὴν μετὰ πόθου τυθεῖσάν σοι. Αὐτῆς πρεσβείαις, ὡς
            ἐλεήμων, σῶσον τὰς ψυχὰς ἡμῶν.
