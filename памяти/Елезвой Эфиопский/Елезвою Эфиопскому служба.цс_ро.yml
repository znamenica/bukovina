         текст: Иже Божественным рачением подвигся / на отмщение пролитыя / крови праведных, /
            яко Давид от Самуила, / ты же от Зинона предивнаго, / пророчески яже сбытися /
            тебе предрекша, / еже обещанием к нему, / и того благословением победы / на
            враги и одоления показавшу, / отнюду же со отложением царства / постных селений
            горы / жизнь соверши, / Елезвое царю, / моли Небеснаго / Царя Христа // спасти души
            наша.
