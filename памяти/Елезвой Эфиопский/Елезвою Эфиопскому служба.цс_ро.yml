         текст: Высоту земнаго царства, / и венца венец светлости, / и багряницу отложшаго
            любве / ради Царя Христа, / от Негоже на Небесех / славно венчана, / Елезвоя царя
            мудраго, / иже тленным царством и мимоходящим, / Царство Вечное изменшаго, /
            в пениих песненных восхвалим, // молитвенника о мире велика.
