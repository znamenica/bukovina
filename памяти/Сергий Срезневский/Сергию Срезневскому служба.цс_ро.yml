         текст: Верный сын духовный / священномученика Филарета / егоже яко отца своего
            возлюбил еси, / видя в нем соль земли крепкую, / древо Божественнаго знания /
            сосуд мудрости небесныя. / Имже наученный претворил еси / бдение во радование, /
            всенощное стояние / во приятное наслаждение, / воздержание во веселие. / Молитву,
            кротость / и незлобие стяжал еси / сими добродетельми украшенный / священную
            одежду / омочив в крови, / славу ныне / на небесех наследовал еси / священномучениче
            Сергие, / купно со священномучеником Филаретом / молитеся прилежно / о всех
            нас, / совершающих всечестную // память вашу.
