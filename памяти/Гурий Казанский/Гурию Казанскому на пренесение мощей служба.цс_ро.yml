         текст: 'Яко крин благовонный, / мироточивыя твоя мощи / от вертограда Церкве
            Спасовы / в вертоград Церкве Богородичны / честне принесошася, / святителю Гурие, /
            яко же бо дар честен, / тя даровав Христос / Пречистей Матери Своей, / и исполнися
            храм Ея святый / благоухания твоего, / и возрадовася архиерейский престол, /
            приемый тя, первоседателя своего. / Возвеселися же собор верных / со святителем
            и священноначальники / о преславном цельбоносных / твоих мощей пренесении, /
            еже мы радостно празднующе, / молим тя, угодниче Божий: / моли Христа Бога /
            подати душам нашим // мир и велию милость.'
