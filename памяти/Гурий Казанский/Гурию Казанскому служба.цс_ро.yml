         глас: 4
         текст: От младости удалялся / земнаго мудрования / и последовав скорбным путем /
            Законоположителю своему / Христу Богу. / Темже и Он тя воздарова / на земли нетлением, /
            на Небесех же со угодившими Ему / архиереи ликовствуеши, / Гурие святителю, /
            моли Христа Бога / подати отечеству нашему / на враги победу, / и мир мирови, //
            и душам нашим велию милость.
      молитва: 'Святителю отче Гурие, предстоя священной раке многоцелебных мощей
         твоих, молим тя усердно быти всегда и везде нашим ходатаем, заступником и покровителем.
         Исходатайствуй пастве твоей мир, тишину, благоденствие, здравие и спасение.
         Буди постоянным нашим заступником от всех врагов, видимых и невидимых: покрывай
         нас от нахождения всех бед, напастей и скорбей, паче же от искушений врага темнаго.
         Предстоящим же зде и молящимся испроси у Господа Бога вся, яже ко спасению своему
         они просят у Него в своих нуждах и скорбях, да все мы с тобою прославляем всесвятое
         имя Отца и Сына и Святаго Духа, ныне и присно, и во веки веков. Аминь.'
