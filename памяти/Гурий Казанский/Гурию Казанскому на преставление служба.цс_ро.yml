         текст: Правило веры / и образ целомудрия, / учителя добрых дел / и наставника
            спасения / даде тя Господь / новопросвещенному граду Казани, / в немже приобрел
            еси / новыя от язык люди / и привел еси я Христови. / Сего ради в память твою /
            радостно сошедшеся, / честне празднуем / святое твое успение, / ты же, отче
            наш, / святителю Христов Гурие, / моли Христа Бога // спастися душам нашим.
