         глас: 2
         текст: 'Велия веры исправления: / во источнице пламене, / яко на воде упокоения, /
            святии трие отроцы радовахуся, / и пророк Даниил / львом пастырь, / яко овцам,
            являшеся. / Тех молитвами, Христе Боже, // спаси души наша.'
