         текст: Пустынное и безмолвное житие / ваше постнически препроводивше, / Христов
            бо крест / на рамо вземше / и Того стопам усердно последовавше, / на невидимаго
            врага / мужески ополчистеся, / и того козни сокрушисте, / молитвами и слезами, /
            чистотою Богови приближившеся, / преподобнии отцы наши / Евфимие и Харитоне.
            / Яко солнце, осияваете / светозарными лучами чудес ваших, / всех нас спасите /
            с верою призывающих вас / и творящих честную вашу память, / и, яко имущии
            дерзновение ко Спасу, / мир мирови испросите // и спастися душам нашим.
