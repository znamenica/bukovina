---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Мученицы Твои́, Го́споди, / во страда́ниих свои́х / венцы́ прия́ша нетле́нныя / от
            Тебе́, Бо́га на́шего, / иму́ще бо кре́пость Твою́, / мучи́телей низложи́ша, / сокруши́ша
            и де́монов / немощны́я де́рзости. / Тех моли́твами // спаси́ ду́ши на́ша.
       - глас: 1
         текст: Болезньми святых, / имиже о Тебе пострадаша, / умолен буди, Господи, / и вся наша
            болезни исцели, / Человеколюбче, молимся.
       - глас: 2
         текст: 'Страстотерпцы Господни, / блаженна земля, / напившаяся кровьми вашими, / и свята
            селения, / приимшая телеса ваша, / в тризнищи бо врага победисте / и Христа со
            дерзновением проповедасте: / Того яко блага молите / спастися, молимся, // душам нашим.'
       - глас: 5
         текст: Чудеса святых / Твоих мученик / стену необориму нам даровавый, / Христе Боже, /
            тех молитвами / советы языков разори, / Церковь святую укрепи, / яко един Благ //
            и Человеколюбец.
утреня:
   величание: Велича́ем вас, / страстоте́рпцы святи́и, / и чтим честна́я страда́ния ва́ша, / я́же за
      Христа́ // претерпе́ли есте́.
   канон:
      кондак:
         глас: 2
         текст: Свети́льницы све́тлии я́вльшеся, / боже́ственнии му́ченицы, / тварь всю све́тлостию
            чуде́с озаря́ете, / неду́ги разреша́юще / и глубо́кую тьму всегда́ отгоня́юще, / Христу́
            Бо́гу моля́щеся // непреста́нно о всех нас.
