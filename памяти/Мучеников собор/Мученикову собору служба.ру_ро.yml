---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Мученики Твои, Господи, / подвигом своим / венцы нетленные получили / от Тебя,
            Бога нашего; / ибо они, имея силу Твою, / мучителей низложили, / сокрушили и демонов /
            немощные дерзости. / По молитвам их, Христе Боже, // спаси души наши.
       - глас: 1
         текст: Страданиями святых, / которые они за Тебя претерпели, / умилостивься, Господи, /
            и все наши болезни исцели, // Тебе, Человеколюбец, молимся.
       - глас: 2
         текст: 'Страстотерпцы Господни! / Блаженна земля, / утучненная кровью вашей, / и святы
            обители, / принявшие тела ваши: / ибо вы во время подвига / восторжествовали над врагом /
            и о Христе со дерзновением провозгласили; / Его, как Благого, умолите / о спасении душ
            наших, // молимся вам.'
       - глас: 5
         текст: Чудеса святых / Твоих мучеников / как стену неприступную / Ты даровал нам Христе
            Боже; / по молитвам их замыслы / язычников расстрой, / могущество христиан укрепи, //
            как Один Благой и Человеколюбец.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Светильниками светлыми явившись, / божественные мученики, / вы все творение сиянием /
            чудес озаряете, / недуги исцеляя / и глубокую тьму / всегда прогоняя, / молясь Христу
            Богу // непрестанно о всех нас.
