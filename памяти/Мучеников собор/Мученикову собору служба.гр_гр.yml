         глас: 4
         подобен: Ταχύ προκατάλαβε
         текст: Οἱ Μάρτυρες σου Κύριε, ἐν τῇ ἀθλήσει αὐτῶν, τὸ στέφος ἐκομίσαντο τῆς
            ἀφθαρσίας, ἐκ σοῦ τοῦ Θεοῦ ἡμῶν· σχόντες γὰρ τὴν ἰσχύν σου, τοὺς τυράννους
            καθεῖλον· ἔθραυσαν καὶ δαιμόνων τὰ ἀνίσχυρα θράση. Αὐτῶν ταῖς ἱκεσίαις
            Χριστὲ ὁ Θεός, σῶσον τὰς ψυχὰς ἡμῶν. 
