      тропарь:
         глас: 8
         текст: Креста Твоего образ / на Небеси видев / и, якоже Павел, / звание не от
            человек прием, / в царех апостол / Твой, Господи, / Царствующий град / в руце
            Твоей положи, / егоже спасай всегда / в мире молитвами Богородицы, // едине
            Человеколюбче.
