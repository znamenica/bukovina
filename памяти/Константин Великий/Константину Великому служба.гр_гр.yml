         текст: Τοῦ Σταυροῦ σου τὸν τύπον ἐν οὐρανῷ θεασάμενος, καὶ ὡς ὁ Παῦλος τὴν κλῆσιν
            οὐκ ἐξ ἀνθρώπων δεξάμενος, ὁ ἐν βασιλεῦσιν, Ἀπόστολός σου Κύριε, Βασιλεύουσαν
            πόλιν τῇ χειρὶ σου παρέθετο· ἣν περίσωζε διὰ παντὸς ἐν εἰρήνη, πρεσβείαις
            τῆς Θεοτόκου, μόνε Φιλάνθρωπε.
