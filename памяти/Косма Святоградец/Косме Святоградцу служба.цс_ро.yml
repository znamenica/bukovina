      кондак:
         глас: 8
         текст: 'Украшен добродетельми, / Космо богодухновенне, / Церкве Христовы / украшение
            был еси: / песньми бо украсил еси сию, блаженне. / Но молися ко Господу / избавитися
            нам от всяких / козней ратника, / тебе зовущим: // радуйся, отче требогате.'
