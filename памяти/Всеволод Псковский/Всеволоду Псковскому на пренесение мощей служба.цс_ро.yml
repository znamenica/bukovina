---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Наста днесь / всечестный новый праздник, / пренесение честных мощей
            / блаженнаго князя Гавриила, / веселящи изрядно / всех благочестивых множества, /
            темже, вси вернии, / сошедшеся во святый храм / Живоначальныя Троицы, / возопием:
            блаженне / княже Гаврииле, / имея дерзновение / ко Христу Богу, / моли спастися
            празднующим // любовию память твою.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Возвеселися, Христова церковь, / имущи в себе источника / чудесем обильна. /
            Днесь, любовию сошедшеся / в тя, людие твой, / в пренесение честных мощей /
            блаженнаго князя Гавриила, / радующеся воспоем песнь / единому Богу в Троице, /
            сподобльшаго нас видети / пречестное сокровище, мощи его, / от мног лет сокровенны, /
            напоследок же нам явлены. / Яко да молитвами его / к Богу от всех / находящих
            зол избавимся / и радостною душею / и веселием сердца / благодарная воспоем,
            глаголюще: // радуйся, утверждение граду нашему.'
