         текст: 'Многомудренно преселився / во град Псков, / блаженне княже Гаврииле, /
            плод благий Богови / в жизни сей был еси, / присноцветущ добродетельми / и, якоже
            Давид, незлобием. / Того ради получил еси / жизнь вечную на Небесех, / всегда
            зря / Святую Троицу. / Моли избавитися нам / от всяких бед, / да зовем ти: // радуйся,
            утверждение граду нашему.'
