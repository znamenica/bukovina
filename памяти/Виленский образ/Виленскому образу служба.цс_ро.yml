---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Заступнице верных / Преблагая и Скорая, / Пречистая Богородице Дево! / Молим
            Тя пред святым / и чудотворным образом Твоим, / да якоже древле / от него заступление
            Твое / граду Москве даровала еси, / тако и ныне / нас от всяких бед / и напастей милостивно
            избави / и спаси души наша, // яко Милосердая.
      молитва:
утреня:
   величание: Величаем Тя, / Пресвятая Дево, / и чтим образ Твой святый, / имже дивную победу
      на агаряны // православным даровала еси.
   канон:
      кондак:
         глас: 8
         текст: 'Взбранной Воеводе победительная, / яко избавльшеся от злых / благодарственная
            восписуем Ти, / раби Твои, Богородице, / но, яко имущая / державу непобедимую, / от
            всяких нас / бед свободи, / да зовем Ти: // радуйся, Невесто Неневестная.'
