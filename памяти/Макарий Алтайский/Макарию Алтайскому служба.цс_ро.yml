         текст: Христовою любовию подвизаемь, / благовестити веру / истинную пришел еси /
            народом Алтайским, / преподобне отче / наш Макарие, / словом и житием / тех наставляя, /
            привел еси / многих ко спасению, / егоже сподоби // и нас молитвами твоими.
