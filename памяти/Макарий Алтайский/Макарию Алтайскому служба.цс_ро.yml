         текст: Языческаго зловерия избегше, / проповедию твоею / Творца светов познахом. /
            Ему же в Троице / покланяющеся, молим тя, / равноапостольне Макарие, / сохраняй
            чада твоя / в истинней вере Христовой / предстательством твоим // пред Богом.
