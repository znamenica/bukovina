      тропарь:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χριστῷ ἠκολούθησας, καταλιπῶν τὰ τῆς γῆς, καὶ βίον ἰσάγγελον, ἐπολιτεύσω
            σαφῶς, ὡς ἄσαρκος Ὅσιε, σὺ γὰρ ἐν ταὶς ἐρήμοις, προσχωρῶν θείω πόθω, σκίλλη
            πίκρα τὴν πάλαι, πικρᾶν γεῦσιν ἀπώσω. Διὸ Κυριακὲ θεοφόρε, ἀξίως δεδόξασαι.
       - глас: 1
         подобен: Τοῦ λίθου σφαγισθέντος
         текст: Τῆς ἐρήμου πολίτης καὶ ἐν σώματι ἄγγελος, καὶ θαυματουργὸς ἀνεδείχθης,
            θεοφόρε Πατὴρ ἡμῶν Κυριακέ· νηστείᾳ ἀγρυπνίᾳ προσευχῇ, οὐράνια χαρίσματα
            λαβών, θεραπεύεις τοὺς νοσοῦντας, καὶ τὰς ψυχὰς τῶν πίστει προστρεχόντων σοι.
            Δόξα τῷ δεδωκότι σοι ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργοῦντι διὰ
            σοῦ πᾶσιν ἰάματα.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Ἀπαλῶν ἐξ ὀνύχων τῷ Χριστῷ ἠκολούθησας, τὴν ἀγγελικὴν πολιτείαν ὁλοτρόπως
            ἑλόμενος· διὸ ἐν ταῖς ἐρήμοις προσχωρῶν, τῶν θείων ἠξιώθης δωρεῶν, θεραπεύων
            πᾶσαν νόσον Κυριακέ, τῶν πίστει προσιόντων σοι. Δόξα τῷ σὲ δοξάσαντι Χριστῷ,
            δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργοῦντι διὰ σοῦ, πᾶσιν ἰάματα.
утреня:
   величание: Ἄστρον ἐκ Κορίνθου ἀναφανείς, ἐν τῇ Παλαιστίνῃ, διαλάμπεις ἀσκητικῶς, καὶ
      καταπυρσεύεις, Χριστοῦ τὴν Ἐκκλησίαν, Κυριακὲ θεόφρον, τοῖς σοῖς παλαίσμασι.
   канон:
      седален:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τῆς ἄνω ἐφιέμενος, ὑπερκοσμίου ζωῆς, τοῦ κόσμου τὴν τερπνότητα, ὡς
            διαπίπτουσαν, κατέλιπες Ὅσιε· ὅθεν ἐν ταῖς ἐρήμοις, καὶ σπηλαίοις οἰκήσας,
            πόλεως οὐρανίου, ἀνεδείχθης πολίτης, ἐν ᾗ τῶν ἐκτελούντων τὴν σήν, μνήμην
            μνημόνευε.
      кондак:
         глас: 8
         подобен: Τὴ ὑπερμάχω
         текст: Ὡς ὑπερμάχω κραταιῶ καὶ ἀντιλήπτορι, ἡ σὲ τιμώσα ἱερὰ Λαύρα ἑκάστοτε,
            ἑορτάζει τὰ μνημόσυνα ἐτησίως, Ἀλλ' ὡς ἔχων παρρησίαν πρὸς τὸν Κύριον,
            ἐξ ἐχθρῶν ἐπεμβαινόντων ἠμᾶς φρούρησον, ἶνα κράζωμεν, Χαίροις Πάτερ
            τρισόλβιε.
