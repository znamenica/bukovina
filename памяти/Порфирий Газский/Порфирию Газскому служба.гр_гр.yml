       - глас: 4
         подобен: Ὁ ὑψωθεῖς ἐν τῷ Σταυρῳ
         текст: Πορφυραυγέσιν ἀρετῶν λαμπηδόσι, καταλαμπρύνας σεαυτὸν Ἱεράρχα, καθάπερ φῶς
            ἐξέλαμψας Πορφύριε σοφέ, λόγοις γὰρ καὶ θαύμασιν, ἀληθῶς διαπρέψας, πάσιν
            ἐβεβαίωσας, εὐσέβειας τὴν χάριν καὶ νῦν Χριστῷ ἀΰλως λειτουργῶν, ὑπὲρ τοῦ κόσμου,
            μὴ παύση δεόμενος.
       - глас: 4
         текст: Κανόνα πίστεως, καὶ εἰκόνα πραότητος, ἐγκρατείας διδάσκαλον, ἀνέδειξε σε τῇ
            ποίμνῃ σου, ἡ τῶν πραγμάτων ἀλήθεια· διὰ τοῦτο ἐκτήσω τῇ ταπεινώσει τὰ ὑψηλά,
            τῇ πτωχείᾳ τὰ πλούσια. Πάτερ Ἱεράρχα Πορφύριε, πρέσβευε Χριστῷ τῷ θεῷ, σωθῆναι
            τὰς ψυχὰς ἡμῶν.
утреня:
   канон:
      седален:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἐν πέτρᾳ τῆς πίστεως, ἐρηρεισμένος σοφέ, τὴν πέτραν ἐπόθησας, ἣν εἶδε πρὶν
            Δανιήλ, Χριστὸν τὸν Θεὸν ἡμῶν· ὕψωσας τὴν φωνήν σου, καὶ τὸν νοῦν πρὸς τὸν
            Κτίστην, ἔβαλες τοὺς ὀχλοῦντας, τῇ σαρκὶ πολεμίους, τῇ σῇ σφενδόνῃ Γάζης ὁ σεπτός,
            πρόβολος Πάτερ Πορφύριε.
      кондак:
         глас: 2
         подобен: Τοῖς τῶν αἱμάτων σου
         текст: Ἱερωτάτοις σου τρόποις κοσμούμενος, ἱερωσύνης στολῇ κατηγλάϊσαι, παμμάκαρ
            θεόφρον Πορφύριε, καί ἰαμάτων ἐμπρέπεις δυνάμεσι, πρεσβεύων ἀπαύστως ὑπέρ πάντων
            ἡμῶν.
      икос: Ὑπεραστράπτει πλέον ἡλίου, Πορφυρίου ἡ μνήμη τοῦ σοφοῦ, ἀστραπαῖς θαυμάτων πᾶσαν
         τὴν κτίσιν φωταγωγοῦσα, καὶ διώκουσα πλάνην τὴν τῶν εἰδώλων, καὶ τοὺς πιστούς
         σελαγίζουσα, πάντας εὐφραίνει· Θεῷ γὰρ εὐαρεστήσας ἐπὶ γῆς, τῶν σημείων ἀπείληφε
         τὴν χάριν, πάντας ἰᾶσθαι, παρεστὼς τῇ Τριάδι ὁλόφωτος, καὶ πρεσβεύων ἀπαύστως ὑπὲρ
         πάντων ἡμῶν.
