         глас: 4
         текст: Труды и болезни твоя, / яже по благочестию, / кто исповесть, отче? /
            день бо и ночь / не престал еси трудяся, / дондеже от нечестия / Газу очистив, /
            благочестие насадил еси, / тем яко всегда / еси предстатель / о стаде твоем, /
            тако, святе Порфирие, / моли Христа Бога // да спасет души наша.
