      тропарь:
         глас: 4
         текст: Труды́ и боле́зни твоя́, / я́же по благоче́стию, / кто испове́сть, о́тче? /
            день бо и ночь / не преста́л еси́ трудя́ся, / до́ндеже от нече́стия Га́зу
            очи́стив, / благоче́стие насади́л еси́, / тем я́ко всегда́ еси́ / предста́тель
            о ста́де твое́м, / та́ко, свя́те Порфи́рие, / моли́ Христа́ Бо́га // да спасе́т
            ду́ши на́ша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Свяще́ннейшими твои́ми нра́вы украша́емь, / свяще́нства оде́ждею озари́лся
            еси́, / всеблаже́нне богому́дре Порфи́рие, / и исцеле́ний удобря́еши возвыше́ньми, /
            моля́ся непреста́нно // о всех нас.
