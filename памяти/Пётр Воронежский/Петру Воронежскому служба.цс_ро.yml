         глас: 1
         текст: Святое житие твое / украсив венцем мучения, / возшел еси, радуяся, / к
            небесным обителем. / И ныне, предстоя / Святей Троице, / священномучениче
            Василие, / моли за град Твой, / и вся люди, // совершающия память Твою.
