      кондак:
         глас: 4
         текст: Елеем милости Христовой / всяку душу уврачевав, / и растерзав яко паучину /
            козни велияровы, / копием Слова Божия / диявола умертвил еси, святе, / и прославился
            еси / в Царствии Небеснем, // отче священнейший.
