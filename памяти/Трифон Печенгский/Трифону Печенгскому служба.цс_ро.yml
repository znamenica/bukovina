вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: 'Пути, вводящаго в жизнь, / наставник и учитель был еси: / первее бо,
            преподобне / отче наш Трифоне, / пришел еси в часть / Норвегския земли / и в последних
            концех / северныя страны / языки просветил еси, / породив водою / и Духом Святым, /
            и священная твоя чада / в безплодней пустыни, / яко древа масличная, насадил
            еси, / велию обитель / Святыя и Живоначальныя, / Единосущныя и Нераздельныя Троицы
            создал еси / и монахов множество собрав. / Тем, яко апостолом и пустынножителем /
            равночестна чтуще тя, / прилежно припадающе, вопием: / моли всех Бога / за Русскую
            землю, / за область твою и за вся люди, // почитающия память твою.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Все твое умное желание / к Богу вперив, / Того званию невозвратно / от
            души последовал еси, / в пустыню конечную вселився, / и, тамо ангельски и
            равноапостольне пожив, / многим путь был еси ко спасению. / Сего ради и Христос
            тя / прослави и даром чудес обогати. / Темже вси вопием ти: / радуйся, исповедниче /
            Христа Бога нашего; // радуйся, граду твоему / неколебимое утверждение, // Трифоне,
            отче наш.'
