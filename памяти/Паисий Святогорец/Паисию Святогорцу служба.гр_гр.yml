вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Τῶν Φαράσων τὸν γόνον, καὶ τοῦ Ἄθωνος κλέϊσμα, καὶ τῶν ἀπ᾿ αἰῶνος ὁσίων,
            μιμητὴν καὶ ἰσότιμον, Παΐσιον τιμήσωμεν πιστοί, τὸ σκεῦος χαρισμάτων τὸ
            μεστόν, ὡς φυλάσσοντα ἐκ πάντων τῶν λυπηρῶν, τοὺς πίστει ἀνακράζοντας, δόξα
            τῷ δεδωκότι σοι ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργοῦντι διὰ σοῦ,
            πᾶσιν ἰάματα.
       - глас: 3
         подобен: Θείας πίστεως
         текст: Ὥσπερ ἄγγελος, φανεὶς ἐν κόσμῳ, ἐν τοῖς ἔτεσι, τοῖς τελευταίοις,
            χριστομίμητε Παΐσιε ὅσιε, ἀσκητικῶς γὰρ βιώσας ἐν Ἄθωνι, ὡς παμφαέστατος
            ἥλιος ἔλαμψας, καὶ κατηύγασας, πιστῶν τὰ πλήθη τῇ χάριτι, τοῖς ῥήμασι
            σημείοις καὶ τοῖς θαύμασι.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Παΐσιε γέγονας, τῶν ἀσκητῶν ἡ κρηπίς, τοῦ Ἄθωνος κλέϊσμα, καὶ Σουρωτῆς ὁ
            τροφός, Κονίτσης τὸ καύχημα, σὺ γὰρ ἐπὶ τὰ ἴχνη, Ἀρσενίου ὁδεύσας, εἴληφας
            χαρισμάτων, τὴν πληθὺν Παρακλήτου, ἀφθόνως τοῖς σὲ τιμῶσιν, παρέχων τὰ
            πρόσφορα.
       - глас: 5
         подобен: Τὸν Συνάναρχον Λόγον
         текст: Τὸν πανεύφημον ἄνδρα, τοῦ ὄρους Ἄθωνος, τὸν ἐπ' ἐσχάτων τῶν χρόνων,
            καθάπερ φάος λαμπρόν, τὴν σκοτίαν τῶν πιστῶν διασκεδάσαντα, καὶ νοσήματα
            ψυχῶν, καὶ σαρκὸς ἐπιφοράς, ἰώμενον ὑπὲρ φύσιν, τῆς προοράσεως λύχνον,
            νέον Παΐσιον τιμήσωμεν.
утреня:
   величание:
    - Χαίροις τῶν Φαράσων θεῖος βλαστός, Ἄθωνος τοῦ Ὄρους περιάκουστος ἀσκητής, χαίροις
      τῆς Ἑλλάδος ὁ φωτιστὴς ὁ νέος, Παΐσιε τῶν νέων μέγιστε σύμμαχε.
    - Χαίροις ὁ διδάσκαλος Σουρωτῆς, τοῦ Σιναίου ὄρους ὁ σεμνότατος ἀσκητής, χαίροις ἐν
      Κονίτσῃ τῶν συμπατριωτῶν σου, κατοίκων ὄντως τύπος Πάτερ πρὸς μίμησιν.
    - Ἄνδρας καὶ γυναῖκας ναρκομανεῖς, καὶ πληθὺν ἀνθρώπων, δαιμονώντων ταῖς σαῖς λιταῖς,
      καὶ τοὺς ἀσθενοῦντας, πολυειδῶς θεόφρον, Παΐσιε μὴ παύσῃ, σώζων ἑκάστοτε.
    - Μοναζόντων ὅσιε τὸν χορόν, ταῖς ἱκετηρίαις, πρὸς Δεσπότην διηνεκῶς, ὅσιε βοήθει, ὡς
      παῤῥησίαν ἔχων, Παΐσιε κρατίστην, θεομακάριστε.
    - Ἔχοντες ὡς μέγιστον θησαυρόν, τὸν σὸν τάφον Πάτερ, ἀρυόμεθα οἱ πιστοί, δύναμιν καὶ
      θάρσος, ἐν τοῖς δεινοῖς τοῦ βίου, Παΐσιε παμμάκαρ, ἄνερ τῆς χάριτος.
    - Πάτερ ὁσιώτατε τοὺς βροτούς, τοὺς ὑμνολογοῦντας, πολιτείαν σου τὴν σεπτήν, τῇ
      ἐπισκοπῇ σου, προστάτευσον ἐκ βλάβης, βελίαρ τοῦ ἀρχαίου, τοῦ πολεμήτορος. Πᾶσαι
      τῶν ἀγγέλων.
   канон:
      седален:
       - глас: 1
         подобен: Τὸν τάφον σου Σωτήρ
         текст: Τῇ χάριτι Χριστοῦ, ὡς οἱ πάλαι Πατέρες, συνέζησας σεμνέ, τοῖς ἀλόγοις
            θηρίοις, καὶ φίλος ἐτέλεσας, πτερωτῶν καὶ τῶν ὄφεων, ὅθεν ἅπαντες, οἱ σὲ
            εἰδόντες θεόφρον, ἐξεπλάγησαν, καὶ Παντοκράτορα Λόγον, ἀνύμνησαν Ὅσιε.
       - глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Τὸν πολυθαύμαστον, σεμνὸν Παΐσιον, τὸν καθαιρέσαντα, ὀφρὺν τοῦ δράκοντος,
            καὶ ἡδονὰς τὰς σαρκικάς, συντρίψαντα τῇ ἀσκήσει, Ἄθωνος τὸ κλέϊσμα, καὶ
            Φαράσων ἐκβλάστημα, τὸν εὐεργετήσαντα, πολυτρόπως τοῖς θαύμασι, τὰ πλήθη τῶν
            πιστῶν ὀρθοδόξων, πάντες τιμήσωμεν ἐνθέως.
       - глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Τῆς νεότητος ὤφθης παιδαγωγός, καὶ ἀκέστωρ ἀνθρώπων ναρκομανῶν, τοῖς
            σχοῦσι δυσίατα, πορνικὰ ἁμαρτήματα, ταῖς σαῖς εὐχαῖς ἐφάνης, θεράπων
            πανάριστος, καὶ ἐκ τῶν ἐκζητούντων, ὁδὸν τὴν σωτήριον, Πάτερ ἐπεγνώσθης,
            ἀκριβὴς ποδηγέτης, καὶ πάντων Παΐσιε, βακτηρία γεγένησαι, ἀσκητὰ θεοφώτιστε,
            διὸ ἐν Σουρωτῇ οἱ πιστοί, τὸν σὸν τάφον, προσκυνοῦντες χαίρουσι, καὶ σεμνῶς
            τὴν σὴν μνήμην, κατὰ χρέος προσμέλπουσι.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Εὐχῆς ἐργαστήριον, ἡ σὴ ἁγία ψυχή, Παΐσιε γέγονε, τῇ συνεχεῖ προσευχῇ,
            καὶ θείαις δεήσεσι, σὺ γὰρ μακροχρονήσας, ἐν τῇ κέλλῃ σου πάτερ, ὤφθης
            καθάπερ στήλη, φωτεινὴ ἱκετεύων, Χριστὸν τὸν πάντων κτίστην, καὶ
            παντοκράτορα.
      кондак:
         глас: 8
         подобен: Τῇ Ὑπερμάχῳ
         текст: Ἁγίου Ὄρους ἀσκητὴν τὸν περιάκουστον, καὶ Ἐκκλησίας τὸν φωστῆρα τὸν
            νεόφωτον, ἐπαινέσωμεν ἐν ὕμνοις ὁλοκαρδίως, ποδηγῶν γὰρ τοὺς πιστοὺς πρὸς
            βίον ἄριστον, ποταμῶν τῶν δωρημάτων τούτους ἔπλησας, διὸ κράζουσι· Χαίροις
            πάτερ Παΐσιε.
      икос: Ἄγγελος ὥσπερ ἄλλος, ἐν ἐσχάτοις τοῖς χρόνοις, Παΐσιε ἐφάνης ἐν Ἄθῳ, ὁσίως
         γὰρ ζήσας ἐν γῇ, ἀσκητῶν τῶν ἀρχαίων ἰσοστάσιος, ἐφάνης τοῖς συνοῦσί σοι, βοῶσί
         σοι θερμῶς τοιαῦτα· Χαῖρε Φαράσων ὁ θεῖος γόνος· χαῖρε τοῦ Ἄθωνος μέγας ὄλβος.
         Χαῖρε τῆς Κονίτσης τὸ ἔνθεον καύχημα· χαῖρε Σουρωτῆς κοινοβίου καλλώπισμα. Χαῖρε
         βρύσις ἡ πολύκρουνος ὑπὲρ φύσιν δωρεῶν· χαῖρε ῥεῦμα ἀκατάσχετον ἰαμάτων
         σωστικῶν. Χαῖρε ὅτι κλεΐζεις τὴν Μονὴν Ἐσφιγμένου· χαῖρε ὅτι οἰκεῖς ἐν τῷ ὄρει
         Σιναίου. Χαῖρε βροτῶν ἀτύφων ὁ ἔξαρχος· χαῖρε πολλῶν χαρίτων ὁ κάτοχος. Χαῖρε
         δεινῶς ἀλγουμένων ὁ ῥύστης· χαῖρε ἀνδρῶν μοναστῶν ὑποφήτης. Χαίροις πάτερ
         Παΐσιε.
