         текст: Псаломски житие свое провождая, / еже пети Богу нашему, дондеже есть, /
            течение яко преславный священник и мученик скончал еси, / темже на судищи
            богоборчестем / пред гонители истину провозглашая, / крови своея пролитием,
            о Михаиле, / засвидетельствовати сию сподобился еси. / Ныне же, в нетленней
            славе пребывая, // о земли Саратовстей и о людех ея помолися.
