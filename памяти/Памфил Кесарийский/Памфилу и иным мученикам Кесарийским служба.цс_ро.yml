утреня:
   канон:
      кондак:
         глас: 4
         текст: Мучением страшным предлежащим, / Господни страдальцы доблии / в небоязненном
            радующеся мудровании, / сим собеседоваша, / о плоти нерадивше, / темже наследствоваша /
            вечнующую славу, / о нас молящеся присно, // восхваляющих их подвиги.
