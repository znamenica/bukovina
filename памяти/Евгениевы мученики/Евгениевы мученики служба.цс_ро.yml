       - глас: 8
         текст: Крепцыи веры столпи, / добропобеднии мученицы, / за Христа подъемше / различныя
            муки, / и на лета многа / сокровени бысте, / и ныне явистеся / яко многоценное
            богатство, / и в Церковь Божию / честно носими / архиерея Божия дланьми, / просящим
            раздаваете, / еже на пользу. / Тем молитеся // о душах наших.
       - глас: 4
         текст: От земли возсиявше / яко светила правды, / нечестия всю / отразисте мглу /
            и верных просвещаете, / мученицы Божественнии, // Троицы поборницы.
