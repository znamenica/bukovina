---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Возсия нам, / яко солнце светозарное / от востока в велелепии. / Твоя,
            Владычице, икона, / озаряющи чудес сиянием / преславно всех, приходящих / к ней
            с верою и любовию / и молящихся усердно / к Твоему величию, / еже о Сыне / Твоем и Бозе, /
            Слава Богу, / Евфосином сию / давшему нам, / Слава Приведшему ю / от
            Царьграда, / Слава Дающему // тою всем исцеления.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Препрославленная Вышняго Матерь / созывает к песнопению нас / Своего
            образа / пришествием от Царьграда / и возбуждает зрением / того на подвиг, / побеждати
            сопротивных силу, / и, яко виновней / нашея радости, / к Ней пети: // радуйся,
            Невесто Неневестная.
