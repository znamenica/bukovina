вечерня:
   отпустительно:
      тропарь:
         глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Ταπεινώσει καρδίας Πάτερ Εὐφρόσυνε, τῷ μαγειρείῳ προσφέρων διακονίαν τὴν
            σήν, ἐπληρώθης ἀληθῶς Ἁγίου Πνεύματος· ὅθεν ἐγνώρισεν ἡμῖν, τὴν σὴν δόξαν ὁ
            Θεός, δι’ ἱερέως ὁσίου· ἧς καὶ ἡμᾶς θεοφόρε, μετόχους δεῖξον ταῖς πρεσβείαις
            σου.
утреня:
   величание: Ἤσκησας ὡς ἄγγελος ἐπὶ γῆς, τρόποις ἐναρέτοις, ἐκκαθάρας σου τὴν ψυχήν·
      ὅθεν τῆς ἀγήρω, μετέσχες εὐφροσύνης, ὑπὲρ ἡμῶν πρεσβεύων, Πάτερ Εὐφρόσυνε.
   канон:
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Εὐφροσύνης μέτοχος τῆς οὐρανίου, γεγονὼς Εὐφρόσυνε, τῇ ἰσαγγέλῳ σου ζωῇ,
            ὤφθης Ἀγγέλων ἰσότιμος, μεθ’ ὧν δυσώπει, ὑπὲρ τῶν τιμώντων σε.
