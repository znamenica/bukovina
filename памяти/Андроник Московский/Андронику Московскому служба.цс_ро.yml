вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Безмолвие от юности возлюбив, / на гору Маковец пришел еси, Андрониче
            блаженне, / обитель общаго жития / устроил еси в земнем / граде Москве, / во обители
            Небеснаго града / ныне ликовствуеши, / молися Христу Богу // спастися душам
            нашим.
