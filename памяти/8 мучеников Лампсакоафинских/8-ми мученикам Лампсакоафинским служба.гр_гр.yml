         глас: 4
         подобен: Ὃ ὑψωθεῖς ἐν τῷ Σταυρῷ
         текст: Τῶν ἀθλοφόρων τὸν ὀκτάριθμον δῆμον, μαρτυρικοὶς ἐγκωμιάσωμεν ὕμνοις,
            Παυλῖνον Διονύσιον καὶ Πέτρον ὁμοῦ, Ἀνδρέαν καὶ Βενέδιμον, τὸν θεόφρονα
            Παῦλον, Ἡράκλειον τὸν ἔνδοξον, καὶ Χριστίναν τὴν θείαν οὗτοι καὶ γὰρ
            πρεσβεύουσιν ἀεί, ὑπὲρ τοῦ κόσμου. Χριστῷ τῷ θεῷ ἠμῶν.
утреня:
   канон:
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Διαφόρων πόλεων ἐξωρμημένοι, οὐρανίου πόλεως, πολῖται ὢφθητε σεπτοί,
            χορόν λαμπρόν συγκροτήσαντες Μάρτυρες θεῖοι, Τριάδος ὑπέρμαχοι.
