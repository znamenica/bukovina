         текст: Пустыни явился еси / доброе насаждение, преподобне, / от юности бо и
            в мире / изволил еси чистое житие; / ревнуя же большему, / и дом отеческий оставил
            еси, / и, вся красная мира сего презрев, / от чуждых стран пришел еси / во
            обители Богоспасаемаго / града Пскова, / и послушанию преподобнаго Евфросина
            предался еси; / таже простираяся / умом еще к вящшему, / вселился еси в пустыню, /
            в нейже обитель / пречестну воздвигл еси, / и множество инок собрал еси, /
            и их наставил еси на путь истинный. / Темже и Христос, / Емуже в жертву себе
            принесл еси, / видев твоя благия труды, / яко пресветла тя светильника, /
            и по преставлении чудесы обогати, / Савво, отче наш. / Молися убо присно Ему /
            о стране нашей, / еже дароватися ей на враги победам, / стаду же твоему / от
            враг ненаветну пребыти, // и всем нам спастися.
