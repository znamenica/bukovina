         в злоключениих же — терпение и упование, в надежде же спасение даруй. Избави
         же всех нас от глада, губительства, от труса и потопа, от огня и меча, от нахождения
         инопле­менных и междоусобныя брани, и от нападения вражия, и от тлетворных ветр,
