         глас: 8
         текст: Яко священника превелика / и апостолов и мучеников совесельника, / Церковь
            Русская почитает тя, / святителю Герасиме. / Сию твоими молитвами / соблюдай,
            блаженне, / непобедиму, и необуреваему, и нескверну, / и всем нам испроси /
            у Бога мир // и велию милость.
