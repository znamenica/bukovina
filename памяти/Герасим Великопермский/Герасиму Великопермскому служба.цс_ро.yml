         текст: Божественныя веры проповеданием / землю Зырянскую озарил еси / и ко Христу
            люди / многия привел еси. / Возопиет еже с тобою / и Авель ко Господу / и Захариина
            кровь праведная, / отче Герасиме, / моли Христа Бога / пастве твоей и всем, / любовию
            память твою совершающим, // даровати велию милость.
