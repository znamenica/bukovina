вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Царства земнаго славу презревши, / Единаго Христа, нас ради распятаго,
            возлюбила еси / и, Того мужественне исповедающи, / венцем мученическим увенчалася
            еси, / всеблаженная царице Александре. / Темже и ныне Престолу Царя славы
            на Небесех предстоящи, // молися о спасении душ наших.
