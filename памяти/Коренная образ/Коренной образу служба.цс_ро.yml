      молитва: О Царице Небесная! Кто изочтет великое множество чудес Твоих, кто
         исчислит вопли молитвенных прошений, токи умиленных слез, благодарных воздыханий,
         пролитых пред иконою Твоею. Овеяна убо вся она скорбию народною, плачем угнетенных
         и радостною хвалою утешенных. Припадаху к ней людие, понесшие агарянское иго,
         плакаху Москва в смутное время, взываше Курск в нашествие вражеское. Вопияше
         вся область во дни смертоносных болезней и бед, и вся скорби на радость прелагала
         еси. Темже и ныне благослови землю Русскую. Спаси от греха, погибели и соблазнов
         страну нашу. Излей благодать на труд земледельческий и на всякое благое начинание
         общественное. Помяни, Пресвятая Дево, по имени всех предстоящих и молящихся
         и вся люди, требующия Твоего утешения, помощи и милосердия. Ты убо веси тайная
         сердец наших. Темже всем по потребе их прошения исполни. Изряднее же заблудших
         обрати к покаянию, нас же всех умудри светом Евангельския любви и добрых дел.
         Архипастыри и пастыри и вся верныя в Православии до смерти тверды покажи, в
         Царство Небесное управи и со Христом жити сотвори во веки веков. Аминь.
