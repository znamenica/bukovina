         текст: Воспитавшейся во храме / во святая святых, / одеянней верою и премудростию /
            и безмерным девством, / Архистратиг Гавриил принесе / с небесе целование и
            еже радуйся, / радуйся Благословенная, // радуйся, Препрославленная, Господь
            с Тобою.
      молитва: О Пресвятая Владычице Дево Богородице, спаси и сохрани под кровом
         Твоим чад моих <имярек>, всех отроков, отроковиц и младенцев, крещеных и безымянных
         и во чреве матере носимых. Покрый их ризою Твоего Материнства, соблюди их во
         страсе Божием и в послушании родителем, умоли Сына Твоего и Господа нашего,
         да дарует им полезная ко спасению их. Вручаю их Матернему смотрению Твоему,
         яко Ты еси Божественный покров рабом Твоим. Аминь.
