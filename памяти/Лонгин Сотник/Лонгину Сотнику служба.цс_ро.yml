      молитва: О, святый мучениче Лонгине! Пилатом повелено тебе было с воинами стать
         на страже при кресте Господа Иисуса. Ты же, недуговав очима и исцелев от капли
         крови Господа, капнувшей тебе в очи, обрел и духовное прозрение и, видя чудеса,
         при распятии Господа происходившие, и трус, и солнечное затмение, и мертвых
         из гробов воскресение, исповедал явно Иисуса Христа Сыном Божиим. И с кустодиею
         у гроба Господня находясь, и Воскресение Христово в трепете зря, сребренники,
         даваемые синедрионом за скрытие воскресения, ты отверг и, Христа проповедав,
         во главу усечен быв. И по усечении главы вдове некоей, очима недуговавшей, во
         сне явившись, и ей, обретшей честную главу твою, прозрение даровал еси. Молим
         тя, святый мучениче Христов Лонгине, болящим очима яви скорую помощь твою и
         исцели их, дабы, освободившись от недуга своего, не захотели они видеть ничего,
         распаляющаго сластолюбие, но к созерцанию духовной красоты устремились, славя
         Бога. Аминь.
