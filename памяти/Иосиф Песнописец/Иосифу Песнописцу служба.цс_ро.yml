---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Слез твоих / теченьми пустыни / безплодное возделал еси, / и инее из глубины /
            воздыханьми во сто трудов / уплодоносил еси, / и был еси светильник вселенней, /
            сияя чудесы, / Иосифе, отче наш, / моли Христа Бога // спастися душам нашим.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Покаяния источник неисчерпаемый, / утешения податель некончаемаго /
            и умиления пучина еси, / Иосифе, слезы нам подаждь / покаяния Божественнаго, /
            имиже утешение, / зде плачущеся, / обрящем от Бога, / твоея помощи // просяще,
            святе.
       - глас: 8
         текст: Многолетне страдая в болезнех, / молитвою и обещанием / восприятия иночества /
            приял еси здравие от Бога, / и, неленостно подвизався / в Печерстей обители, /
            наследил еси неболезненную / и вечную жизнь, / и исцелявши недуги чтущих тя, /
            преподобне Иосифе, // отче наш.
