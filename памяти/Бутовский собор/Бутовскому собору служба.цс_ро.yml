         свидетельствовавшие и венец жизни от Него приявшие. Вы во дни гонения лютаго,
         землю нашу от безбожных постигшаго, на судищах, в заточениях и пропастех земных
         в горьких работах и всяких скорбных обстояниях образ терпения и непостыднаго
         упования мужественно явили есте. Ныне же в раи сладости наслаждающися пред престолом
