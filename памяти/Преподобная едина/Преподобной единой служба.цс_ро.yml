      тропарь:
         глас: 8
         текст: В тебе́, ма́ти, изве́стно / спасе́ся е́же по о́бразу, / прии́мши бо крест, / после́довала
            еси́ Христу́, / и де́ющи учи́ла еси́ / презира́ти у́бо плоть, прехо́дит бо, / прилежа́ти же о
            души́, / ве́щи безсме́ртней. / Те́мже и со А́нгелы сра́дуется, // преподо́бная <имярек>, дух твой.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'За любовь Господню, преподобная, / покоя желание возненавидела еси, / пощением дух
            твой просветивши: / крепко бо звери победила еси; / но молитвами твоими // противных
            шатание разори.'
