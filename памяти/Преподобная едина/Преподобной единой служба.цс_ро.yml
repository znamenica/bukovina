вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: В тебе́, ма́ти, изве́стно / спасе́ся е́же по о́бразу, / прии́мши бо крест, /
            после́довала еси́ Христу́, / и де́ющи учи́ла еси́ / презира́ти у́бо плоть, прехо́дит бо, /
            прилежа́ти же о души́, / ве́щи безсме́ртней. / Те́мже и со А́нгелы сра́дуется, //
            преподо́бная <имярек.зв>, дух твой.
утреня:
   величание: Ублажа́ем тя, / преподо́бная ма́ти <имярек.зв>, / и чтим святу́ю па́мять твою́, / ты бо
      мо́лиши о нас // Христа́ Бо́га на́шего.
   канон:
      кондак:
         глас: 2
         текст: 'За любо́вь Госпо́дню, преподо́бная, / поко́я жела́ние возненави́дела еси́, / поще́нием
            дух твой просвети́вши: / кре́пко бо зве́ри победи́ла еси́; / но моли́твами твои́ми //
            проти́вных шата́ние разори́.'
