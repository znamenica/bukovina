---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: В тебе, мати, известно / спасеся еже по образу, / приимши бо Крест, / последовала
            еси Христу, / и деющи учила еси / презирати убо плоть, / преходит бо, / прилежати же
            о души, / вещи безсмертней, / темже и со Ангелы срадуется, // преподобная <имярек>,
            дух твой.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'За любовь Господню, преподобная, / покоя желание возненавидела еси, / пощением дух
            твой просветивши: / крепко бо звери победила еси; / но молитвами твоими // противных
            шатание разори.'
