         глас: 5
         текст: Мучениче добропобедне / отче наш Никандре, / ты в служении непороснем просиял еси, /
            и в любви и милостыни, / и исполнил еси закон Христов, / но со беззаконными вмениша
            тя безбожнии, / темже за Христа / пострадав, праведне, // моли о душах наших.
