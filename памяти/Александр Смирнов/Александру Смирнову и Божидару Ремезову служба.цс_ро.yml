вечерня:
   отпустительно:
      молитва: О, святии священномученицы Александре и Феодоре! К вам, яко к неоскудевающему
         источнику благодати Божией, мы, недостойнии, прибегаем. Вы бо тоя сподобистеся,
         адаманты веры суще. Еще же и страшныя раны и хуления злобная нечестивых мучителей
         претерпевше, уверение о венце мученичестем от Господа приясте и терпением вашим,
         древним мучеником подражающе, мучителей удивисте. Яко пастырие Божии суще, ревностно
         службу в земных храмех совершавше и молитвою вашею народ Божий укреплявше, будите
         и за нас молитвенницы, предстояще ныне пред Престолом Вседержителя. Вы, понесше
         тяготу и зной дневный, не токмо словом, но и делом бысте свидетелие Правды Божиея,
         утвердите и нас во истине Христовой, не понесших ни тяготы поношений, ни зноя
         гонений, но да будем, яко наемницы единонадесятаго часа, чающии мзду прияти
         от Христа во Царствии Небеснем. Испросите у Бога молитвами вашими, святии страдальцы
         Христови, веры православныя укрепление, помыслом нашим освящение, в добродетелех
         преспеяние; да дарует Он дар благопотребен коемуждо просящему предстательства
         вашего, да сподобит нас и в час кончины нашея оную твердость веры явити, кую
         же и вам дарова, да со всеми святыми сподобимся в Царствии Небеснем непостыдно
         воспевати Его Пресвятое Имя Отца, и Сына, и Святаго Духа во веки веков. Аминь.
