      тропарь:
         глас: 4
         текст: 'Днесь притецем, вернии, / к Божественней и цельбоносней ризе / Спасителя
            нашего Бога, / благоизволившаго сию плотию носити / и на Кресте святую / Свою
            Кровь излияти, / еюже искупи нас / от работы вражия. / Тем благодаряще вопием
            Ему: / спаси Отечество наше, / и архиереев, и град, и вся люди, / честною
            Твоею / ризою защити / и спаси души наша, // яко Человеколюбец.'
      молитва: Благодарим Тя, Владыко Человеколюбие, Царя веков и Подателя благих,
         разрушившаго вражды средостение и мир подавшаго роду человеческому. Даруй и
         нам, рабом Твоим, мир ризою Твоею честною, вкорени во всех страх Твой и друг
         ко другу любовь утверди, угаси всякую распрю, вся разногласия и соблазны. Яко
         Ты еси мир наш, и Тебе славу возсылаем со Отцем и Святым Духом, ныне, и присно,
         и во веки веков. Аминь.
