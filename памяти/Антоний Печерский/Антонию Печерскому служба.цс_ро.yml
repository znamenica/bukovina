      молитва: 'О добрый наш пастырю наставниче, приснопоминаемый иноков российских
         первоначальниче, преподобне и богоносне отче наш Антоние! Ты горе на небеси
         пребываеши, мы низу на земли, удалени суще от тебе не толико местом, колико
         греховною нечистотою нашею; обаче памятующе отеческую любовь твою к людем, ти
         сродным, припадаем и молимтися с умилением и верою: помози нам, грешным, покаянием
         очиститися и достойным быти помилования и прощения от Господа и Создателя нашего.
         Умоли Его благость даровати нам великия и богатыя милости: земли плодоносие,
         воздуха благорастворение, мир глубок, братолюбие искреннее, благочестие нелицемерное,
         житейских потреб довольство, и да не во зло обратим благая, даруемая нам от
         щедротодательныя Его десницы, но во славу имене Его святаго и во спасение наше.
         Соблюди, чудотворче святый, благомощными твоими молитвами российския грады,
         обитель твою и всю страну православнороссийскую невредимы от всякаго зла, и
         вся люди, жительствующия в обители твоей и на поклонение в ню приходящия, осени
         небесным твоим благословением, и в скорбех, бедах и болезнех утешение, избавление
         и исцеление им подаждь, да благодарно славим, хвалим и величаем прославльшаго
         тя Господа, чрез тебе дивно благодетельствующаго нам, Безначального Отца, Единороднаго
