         текст: Твердыя столпы благочестия, / недвижимая иноческих / законоположений
            основания, / и необоримыя стены / Русския восхвалим: / Антония, возлюбльшаго
            Бога, / и Феодосиа, возлюбленнаго Богом: / труды бо онех / и постническия подвиги
            прият / паче всякаго всеплодия, // Един во святых прославляемый.
