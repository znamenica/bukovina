       - глас: 8
         текст: Двоицу великих отец / и правило иноков светлое, / умныя зари, онебесившия /
            Русскую Церковь, / кто по достоянию / хвалами воспоет? / Тии бо Престолу /
            Божию предстоят. / Но яко имущии дерзновение / к Святей Троице, / Антоние преблаженне /
            и Феодосие приснопамятне, / молитеся о молебная / вам приносящих / и любовию
            песньми // вас ублажающих.
