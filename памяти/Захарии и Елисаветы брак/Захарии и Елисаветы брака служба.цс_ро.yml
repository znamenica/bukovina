      молитва: Боже святый и во святых почиваяй, трисвятым гласом на небеси от ангел
         воспеваемый, на земли от человек во святых Своих хвалимый, давый Святым Твоим
         Духом коемуждо благодать по мере дарования Христова, и тою поставивый Церкви
         Твоей Святей овы апостолы, овы пророки, овы же благовестники, овы пастыри и
         учители, ихже словом проповеди, Тебе Самому действующему вся во всех, мнози
         совершишася святии в коемждо роде и роде, различными благодетельми благоугодившии
         Тебе, и к Тебе, нам образ добрых подвигов своих оставивше, в радости прешедший,
         готови, в немже сами искушени быша, и нам напаствуемым помогати. Сих святых
         всех и святого пророка Захарию и праведную Елисавету воспоминая и их богоугодное
         похваляя житие, Тебе Самаго, в них действовавшаго, восхваляю, и онех благотворения
         Твоя дарования быти веруя, прилежно молю Тя, Святе святых, даждь ми грешному
         последовати их учению, житию, любви, вере, долготерпению, и их молитвенною помощию,
         паче же Твоею вседействующею благодатию, небесныя с ними сподобитися славы,
         хваляще Пресвятое имя Твое, Отца и Сына и Святаго Духа во веки. Аминь.
