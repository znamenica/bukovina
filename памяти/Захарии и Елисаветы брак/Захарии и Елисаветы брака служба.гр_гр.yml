       - глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Ἱερωσύνης στολισμόν, περιβαλλόμενος σοφέ, κατὰ τὸν νόμον τοῦ Θεού,
            ὁλοκαυτώματα δεκτά, ἱεροπρεπῶς προσενήνοχας Ζαχαρία· καὶ γέγονας φωστήρ,
            καὶ θεατὴς μυστικῶν, τὰ σύμβολα ἐν σοί, τὰ τῆς χάριτος, φέρων ἐκδήλως πάνσοφε,
            καὶ ξίφει ἀναιρεθεὶς ἐν τῷ ναῷ τοῦ Θεοῦ, Χριστοῦ Προφῆτα, σὺν τῷ Προδρόμῳ,
            πρέσβευε σωθῆναι τὰς ψυχὰς ἡμῶν.
       - глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Εκ τής ρίζης Ιεσσαί, καί εξ όσφύος τού Δαυϊδ, η θεόπαις Μαριάμ, σήμερον
            τίκτεται ημίν, διό καί χαίριν, η σύμπασα καί κενουργείται, Συγχάρητε ομού,
            ο ουρανός καί η γή, αινέσατε αυτήν, αι στρατιαί τών εθνών, Ιωακείμ ευφραίνεται,
            καί Άννα πανηγυρίζει κραυγάζουσα, Η στείρα τίκτει, τήν Θεοτόκον, καί τροφόν
            τής ζωής ημών.
утреня:
   канон:
