         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Οἱ ἐμφανῶς ὑπὲρ Χριστοῦ ἠθληκοτες, καὶ ὑπὸ γῆν χρόνοις πολλοῖς κεκρυμμένοι, ξενοπρεπῶς ἡμῖν ἐφανερωθησαν, Ῥαφαὴλ Νικόλαος, καὶ Εἰρήνη ἡ θεία, καὶ οἱ συναθλήσαντες, μετ' αὐτῶν θεοφρόνως, οὓς ὡς προστάτας καὶ θαυματουργούς, Ὁσιομαρτυρας, πάντες τιμήσωμεν.

