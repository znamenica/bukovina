         текст: Τὴ τῶν Μαρτύρων θαυμαστὴ προστασία, τῶν ἐν Θερμῇ ἠμὶν ἀρτίως φανέντων, ἀπὸ ψυχῆς προσπέσωμεν κραυγάζοντες· Ραφαὴλ μακάριε, καὶ Νικόλαε θεῖε, καὶ Εἰρήνη πάνσεμνε, πάσης ρύσασθε βλάβης, καὶ ἀναγκῶν καὶ πάσης ἀπειλῇς, τοὺς τὴ πρεσβεία ὑμῶν καταφεύγοντας.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἐν Λέσβῳ, ἀθλήσαντες, ὑπὲρ Χριστοῦ τοῦ Θεοῦ, αὐτὴν ἡγιάσατε, τῇ τῶν Λειψάνων ὑμῶν, εὑρέσει μακάριοι. Ὅθεν ὑμᾶς τιμῶμεν, Ῥαφαὴλ θεοφόρε, ἅμα σὺν Νικολάῳ καὶ παρθένῳ Εἰρήνῃ, ὡς θείους ἡμῶν προστάτας καὶ πρέσβεις πρὸς Κύριον.
утреня:
   величание: Τοὺς Ὁσιομάρτυρας τοῦ Χριστοῦ, Ῥαφαὴλ τὸν θεῖον, καὶ Νικόλαον τὸν σεπτόν, ἅμα σὺν Εἰρήνῃ, τῆς Λέσβου τοὺς προστάτας, ὡς πᾶσι βοηθοῦντας, ὕμνοις τιμήσωμεν.
