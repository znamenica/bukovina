            но́вый испове́дниче, / святи́телю Фили́ппе, / положи́вый ду́шу за па́ству твою́, /
            те́мже, я́ко име́я / дерзнове́ние ко Христу́, / моли́ за град же и лю́ди, / чту́щия
            досто́йно // святу́ю па́мять твою́.
      молитва: О пречестная и священная главо и благодати Святаго Духа исполненная,
         Спасово со Отцем обиталище, великий архиерее, теплый наш заступниче, святителю
         Филиппе! Предстоя у Престола всех Царя, и наслаждаясь Света Единосущныя Троицы,
         и херувимски со Ангелы возглашая песнь Трисвятую, великое и неизследованное
         дерзновение имея ко Всемилостивому Владыце, молися паствы Христовы спасти людей,
         благостояние Святых Церквей утверди, архиереи благолепием святительства украси,
         монашествующих к подвигом добраго течения укрепи, град Москву и вся грады и
         страны добре сохрани и веру святую непорочну соблюсти умоли. Мир весь умири,
         от глада и пагубы избави ны и от нападения иноплеменных сохрани, старыя утеши,
         юныя накажи, безумныя умудри, вдовицы помилуй, сироты заступи, младенцы возрасти,
