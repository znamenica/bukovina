       - глас: 3
         текст: Чудо явися, / извещением и делы возсияв, / Духа Святаго произбранием /
            святительства паству приимь, / откровением Божиим / церковь разобра /
            и величайшую воздвиже, / всечестне Филиппе, / святителю великий, / мир граду
            даруй / нашему Москве // и велию милость.
       - глас: 8
         текст: Первопрестольников преемниче, / столпе православия, / истины поборниче, /
            новый исповедниче, / святителю Филиппе, / положивый душу / за паству твою, /
            темже, яко имея / дерзновение ко Христу, / моли за Отечество наше, / за град же
            и люди, / чтущия достойно // святую память твою.
      молитва: О пречестная и священная главо и благодати Святаго Духа исполненная,
         Спасово со Отцем обиталище, великий архиерее, теплый наш заступниче, святителю
         Филиппе! Предстоя у Престола всех Царя, и наслаждаясь Света Единосущныя Троицы,
         и херувимски со Ангелы возглашая песнь Трисвятую, великое и неизследованное
         дерзновение имея ко Всемилостивому Владыце, молися паствы Христовы спасти людей,
         благостояние Святых Церквей утверди, архиереи благолепием святительства украси,
         монашествующих к подвигом добраго течения укрепи, град Москву и вся грады и
         страны добре сохрани и веру святую непорочну соблюсти умоли. Мир весь умири,
         от глада и пагубы избави ны и от нападения иноплеменных сохрани, старыя утеши,
         юныя накажи, безумныя умудри, вдовицы помилуй, сироты заступи, младенцы возрасти,
         плененныя возврати, немощствующия исцели и везде тепле призывающих тя и с верою
         притекающих к тебе и усердно припадающих и молящихся от всяких напастей и бед
         ходатайством твоим свободи. Моли о нас Всещедраго и Человеколюбиваго Христа
         Бога нашего, да и в день страшнаго пришествия Его шуияго стояния избавит нас
         и радости святых причастники сотворит со всеми святыми во веки. Аминь.
