---
вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         текст: Чудеса святых Твоих мученик / стену необориму нам даровавый, Христе Боже,
            / тех молитвами советы языков разори, / Церковь Святую укрепи, // яко Един
            Благ и Человеколюбец.
       - глас: 5
         текст: Троичная благодать всельшися в честная сердца ваша, / преблаженнии Кире
            и Иоанне, / на духи нечистью страшни прогонителие явистеся. / И не точию явленным,
            но и тайным / недугом врачеве бысте, / темже, дерзновение имуще к Человеколюбцу
            Богу, // непрестанною молитвою душевныя наша страсти исцелите.
       - глас: 5
         текст: Святии славнии Кире и Иоанне, / безсребренницы, мученицы и чудотворцы,
            / милосердием своим, яко стеною необоримою, нас оградите от всех бед / и от
            врагов видимых и невидимых сохраните // непрестанною вашею молитвою ко Господу.
       - глас: 5
         текст: Премудрии вселенней врачеве, / Кире и Иоанне, / от Бога приясте власть
            целити недуги душевныя, / вкупе же и телесныя, / и ныне молитеся / сохранити
            град и люди от одержащих зол // и спасти молитвами вашими души наша.
утреня:
   канон:
      кондак:
       - глас: 3
         текст: 'От Божественныя благодати дар чудес приемши, святии, / чудодействуете
            непрестанно, / вся наша страсти рукодейством секуще невидимым, / Кире богомудре
            со Иоанном славным: // вы бо Божественнии врачеве есте.'
       - глас: 6
         текст: 'Великое врачевство вселенней, / супряжение Христово возлюбленное,
            / светильники сияющия, зарю исцелений, / воспоем, вернии, велегласно, / внутрь
            церкве им вопиюще: / Кире и Иоанне, / податели чудесем, врачеве недужным,
            // освящаете вся страны.'
