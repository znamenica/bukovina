         просим: яви нам, смиренным и грешным, святое и многомощное твое заступление.
         Не дерзаем, грех ради наших, с свободою чад Божиих просити Господа и Владыку
         нашего о помиловании и прощении. Но тебе, молитвенника к Нему благоприятна,
         предлагаем и молим: испроси нам у благости Его дары благопотребныя и спасительныя
         душам нашим: веру праву, благочестия крепкое покаяние, истинное прощение грехов,
         жития совершенное исправление, да, обратившеся от злых дел к богоугождению,
         прочее не прогневляем Господа нарушением святых Его заповедей. Умоли, святче
         Божий, Всевышняго Творца даровати мир и благочестие стране нашей православней.
         Сохрани, угодниче Христов, святую обитель твою, созданную тобою, и вся живущия
         и подвизающияся в ней от всякаго зла ненаветны. Призри милостивно на люди, к
         тебе прибегающия, и вся прошения их во благое исполни. Всем же нам здравие душевное
         и телесное, земли плодоносие, тихое и благоугодное житие, благую, христианскую
