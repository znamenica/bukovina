         твоему, аще токмо восхощеши; сего ради крепко на тя уповаем и на твоя святыя
         молитвы вельми надеемся, яко ты приведеши нас предстательством твоим в тихое
         пристанище спасения и наследники явиши ны светлаго Царствия Христова. Не посрами
         же упования нашего, чудотворче святый. И сподоби нас вкупе с тобою блаженства
         райскаго наслаждатися, да славим, хвалим и величаем великую милость к нам Человеколюбца
