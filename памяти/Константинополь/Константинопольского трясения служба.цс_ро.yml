         текст: 'Избави труса тяжкаго / всех нас, Господи, / и язвы нестерпимыя / грех
            ради наших, / пощади, Господи, / православныя люди Твоя, / яже стяжал еси / Твоею
            Кровию, Владыко, / и град не предаждь / в погибель трусом страшным, / иного
            бо, разве Тебе, / Бога не вемы, / и воззови поющим: / Аз есмь с вами, // и никтоже
