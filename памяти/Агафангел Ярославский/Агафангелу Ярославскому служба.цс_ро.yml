         текст: По вся дни умервщляем / был еси Бога ради, / святителю и исповедниче /
            Христов Агафангеле, / во время безбожных / гонений лютых / попечение о Церкви
            Русской / от Патриарха Тихона прияв, / коварные козни / слуг диавола разорил еси /
            и корабль церковный / мудре управил еси / силою возлюбившего тя Господа, /
            Его же моли даровати нам // мир и велию милость.
