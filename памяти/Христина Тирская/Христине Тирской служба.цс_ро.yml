---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Званием евангельски / Христу уневестившися, / Христино славная, / славу
            мира сего / и похоть бренную / вменила еси ни во что же, / о самом телеси небрегущи, /
            муки претерпела еси доблественно, / тем твое страдание / хвалами почитаем, //
            мученице, Христу тезоименитая.
       - ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
         глас: 4
         текст: Световидная голубица позналася еси, / криле имущи злате, / и к высоте
            Небесней возлетела еси, / Христино честная. / Темже твой славный / праздник совершаем, /
            верою покланяющеся / твоих мощей раце, / из неяже истекает / всем обильно /
            исцеление Божественное, // душам же и телом.
