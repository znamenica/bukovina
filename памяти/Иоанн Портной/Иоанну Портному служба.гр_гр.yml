---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         подобен: Θείας πίστεως
         текст: Γόνος κάλλιστος, Ἰωαννίνων, κλέος ἔνθεον, τῆς Ἐκκλησίας, ἀνεδείχθης
            Ἰωάννη πανεύφημε, τῶν γὰρ Μαρτύρων ζηλώσας τὴν ἄθλησιν, διὰ πυρὸς τὸν ἀγῶνα
            ἐτέλεσας. Μάρτυς ἔνδοξε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἠμὶν τὸ μέγα
            ἔλεος.
утреня:
   величание: Ἄνθος εὐωδέστατον καὶ τερπνόν, τῶν Ἰωαννίνων ἀνεδείχθης Μάρτυς Χριστοῦ,
      καὶ λαμπρῶς ἀθλήσας, εὐφραίνεις Ἰωάννη, χαρίτων εὐωδίᾳ, πιστῶν τὸ πλήρωμα.
   канон:
      седален:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὴν ἄνωθεν δύναμιν, ἐνδεδυμένος καλῶς, ποινῶν κατεφρόνησας καὶ ἀπειλῶν
            καὶ φρουράς, ἀνδρείῳ φρονήματι, ὅθεν καὶ ὡς ἐπέβης, τῷ πυρὶ γηθοσύνως,
            ἔφλεξας τὴν ἀπάτην, τῷ πυρὶ τῶν σῶν πόνων, διὸ σὲ Ἰωάννη, Χριστὸς
            ἐθαυμάστωσε.
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Ὡς τερπνόν σε φοίνικα, Ἰωαννίνων ἡ πόλις, εὐκλεῶς βλαστήσασα, κατατρυφᾷ
            τῆς σῆς δόξης, πόθῳ γάρ, τῷ τοῦ Δεσπότου λαμπρῶς ἀθλήσας, τέθυσαι, ὡς ὁλοκάρπωμα
            τῇ Τριάδι· διὰ τοῦτο Ἰωάννη, θαυμάτων βρύεις χάριν ἀέναον.
      икос: Κλήσει σαφῶς ἀκολουθῶν, χάριτος ὤφθης σκεῦος, τρόποις καὶ ἤθεσι σεμνοῖς, καὶ
         καθαρότητι ζωῆς, κλεινὲ κεκοσμημένος· καὶ τῇ θείᾶ χαριτωθεὶς ἀγάπῃ, τὸ αἷμά σου
         ὑπὲρ Χριστοῦ, προείλου ὅλῃ τῇ ψυχῇ, ἐκχέαι Ἰωάννη· ἔνθεν μαρτυρικῷ ἀναφλεχθεὶς
         ζήλῳ, πρὸς μαρτυρίου ἀπεδύσω ἀγῶνας, νεότητος ἄνθος, καὶ κόσμου ἡδέα ὑπεριδὼν ὡς
         φθειρόμενα καὶ Χριστὸν ὁμολογήσας, ᾔσχυνας τῆς πλάνης τὴν ὀφρύν, καὶ πλείστοις
         προσωμίλησας βασάνοις, ἀπεριτρέπτῳ φρονήματι· καὶ ἐν πυρᾷ ὡμοτάτως ῥιφθείς, καὶ
         ἐν αὐτῇ τὸν αὐχένα τμηθείς, ὡς θῦμα εὐπρόσδεκτον, καὶ προσφορὰ τελειότατη, καὶ
         θυμίαμα εὔοσμον τῷ Χριστῷ προσηνέχθης· παρ’ οὗ λαμπρῶς δοξασθείς, θαυμάτων
         βρύεις χάριν ἀέναον.
