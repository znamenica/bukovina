---
вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Яко благоверен и праведен, / за любовь Христа Бога / от своих смерть
            приял еси, / кровь свою пролияв, / якоже прежде сродницы твои / и страстотерпцы
            Борис и Глеб, / ихже кровем совопиет / и твоя кровь, святе, к Богу, / якоже
            Авеля и Захарии праведных, / благоверный страстотерпче, / великий княже Андрее, /
            с нимиже Христа Бога моли / о стране нашей, / еже Богоугодней быти // и сыновом
            российским спастися.
       - глас: 3
         текст: 'Еже во плоти житию твоему / удивишася ангельстии чини: / како с телом /
            к невидимым сплетением / изшел еси, преславне, / и уязвил еси демонския полки. /
            Отонудуже, Андрее, / Христос тебе воздаде / богатыми дарованьми: // сего ради,
            отче, / моли спастися // душам нашим.'
утреня:
   канон:
      кондак:
         глас: 8
         текст: В мире сем благочестно / и праведно пожив, / молитвою, милостынею и благостраданием /
            Богу угодил еси, / сего ради и Бог / по убиении твоем прослави тя / нетлением и
            чудесы, / Егоже, святе Андрее, / моли сохранити / отечество твое / и всех людей, // благочестно
            тебе почитающих.
