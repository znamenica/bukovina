         текст: Яко всехвальнии ученицы / великаго покровителя / и заступника земли Русской, /
            Богоноснии отцы наши / Афанасие и Феодосие, / от юности вашея / крест Христов /
            на рамена вземшии, / усердно Тому последовали есте / и добре потрудилися /
            в Сергиевой обители. / Отонудуже Божиим изволением прибывша, / благочестно
            во граде нашем / Череповце подвизалися есте, / и обитель Воскресения Христова
            устроиша, / молитвою и трудом / Богу угодивше, / от Него венец славы / Небесной
            прияли есте, / и ныне святыми / своими телесы / в соборнем храме / под спудом
            почивающе, / духом же вкупе / с преподобным Сергием / у Престола Всевышняго
            предстоя, / о нас молитеся прилежно / избавитися нам от всех / бед и скорбей //
            и спастися душам нашим.
