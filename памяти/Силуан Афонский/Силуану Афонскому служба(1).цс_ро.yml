       - глас: 3
         текст: Проповедник любве Христовой / дался еси вселенней, / ты сладчайший в богословех, /
            преподобне отче, / Смиреннаго бо и Кроткаго узрел еси / и сердце Онаго познал еси; /
            темже мы вси, Силуане преблаженне, / твоими богоглаголивыми словесы просвещаеми, /
            славим прославльшаго тя Духа.
       - глас: 8
         текст: 'Афону яко светило возсиявша / и вселенную аки солнце просветивша, / Силуана ныне
            достойно восхвалим, / и раку мощей его облобызающе верою, / к нему от сердца
            умиленнаго возопиим: / Радуйся, отче всемирный.'
утреня:
   канон:
      кондак:
       - глас: 8
         текст: Егда на земли Христу послужил еси, / непорочне в стопах Того ходящи, / ныне на
            небесех зриши Егоже возжелел еси, / и спребываеши Ему, якоже обеща; / темже, отче
            Силуане преподобне, / научи ны еюже шел еси стезею.
       - глас: 1
         текст: Страстьми обуреваемую душу мою, / всеблаженне Силуане, / прилежно очисти
            молитвами твоими / да зову ти с веселием, яко славу стяжавшему у Бога. / Слава
            прославльшему тя Христу, / слава удивившему тя, / слава ти кротко явльшемуся / и
            радости безконечныя исполнившему.
