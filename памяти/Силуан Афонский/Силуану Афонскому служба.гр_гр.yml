         подобен: Κανόνα πίστεως
         текст: Χριστὸν διδάσκαλον ἐν ὀδῷ ταπεινώσεως προσευξάμενος ἔλαβες,
            μαρτυροῦντος τοῦ Πνεύματος, ἐν σῇ καρδία τὴν λύτρωσιν, διὰ τοῦτο
            ἀσκήσεως ἀνεδείχθης σὺ ὁδηγός, ὡς φωτὸς θείου ἔμπλεως. Ὅσιε πάτερ
            Σιλουανέ, πρέσβευε Χριστῷ τῷ Θεῷ σωθήναι τᾶς ψυχᾶς ἠμῶν.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὁσίων ἐφάμιλλος, καὶ κοινωνὸς ἀληθῶς, ἐσχάτοις ἐν ἔτεσι, δι’
            ἐναρέτου ζωῆς, ἐδείχθης μακάριε. Ὅθεν Σιλουανέ σε, ἡ οὐράνιος δόξα,
            δέδεκται μετὰ τέλος, σὺν Ὁσίοις Πατράσι· μεθ’ ὧν καὶ καθικέτευε, ὑπὲρ
            τῶν τιμώντων σε.
       - глас: 3
         заметка: Ποίημα Παύλου Ἱερομόναχου
         подобен: Θείας πίστεως
         текст: Κήρυξ δέδοσαι, τῇ οἰκουμένῃ, σὺ γλυκύτατος, ἐν θεολόγοις, τῆς τοῦ
            Χριστοῦ ἀγάπης τρισόλβιε· τὸν Ταπεινὸν γὰρ καὶ Πρᾷον ἑώρακας, καὶ τὴν
            Ἐκείνου καρδίαν κατέμαθες. Ὅθεν ἅπαντες, Σιλουανὲ ἐλλαμπόμενοι, τοῖς
            θεογλώσσοις ῥήμασι, δοξάζομεν τὸ Πνεῦμα τὸ δοξάσαν σε.
       - глас: 4
         подобен: Τὸν Συνάναρχον Λόγον
         текст: Κατηγλάϊσας Πάτερ Ὄρος τοῦ Ἄθωνος, ὑπὲρ φύσιν βιώσας καὶ τὴν τοῦ
            Πνεύματος, ἐπίδειξάμενος ἡμῖν θείαν ἐνέργειαν, ὅθεν τιμῶντές σου σεπτῶς,
            τὴν μνήμην ὦ Σιλουανέ, δοξάζομεν ἐκ καρδίας, τὸν παρασχόντα σε μέγαν,
            τῇ Ἐκκλησίᾳ χριστοκήρυκα.
