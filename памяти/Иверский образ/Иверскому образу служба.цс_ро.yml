       - глас: 1
         текст: От святыя иконы Твоея, / о Владычице Богородице, / исцеления и цельбы /
            подаются обильно / с верою и любовию / приходящим к ней. / Тако и мою / немощь
            посети / и душу мою помилуй, Благая, / и тело исцели // благодатию Твоею, Пречистая.
       - глас: 1
         текст: 'Дерзость ненавидящих / образ Господень / и держава нечестивых / безбожно
            в Никею прииде, / и посланнии безчеловечно вдовицу, / благочестно чтущую / икону
            Богоматере, истязуют, / но тая нощию с сыном / икону в море пусти, / вопиющи:
            слава / Тебе, Чистая, / яко непроходимое море / плещи своя подаде, / слава
            правошествию // Твоему, едина Нетленная.'
      молитва: О Пресвятая Дево, Мати Господа, Царице Небесе и земли! Вонми многоболезненному
         воздыханию душ наших, призри с высоты святыя Твоея на нас, с верою и любовию
         поклоняющихся пречистому образу Твоему. Се бо, грехми погружаемии и скорбьми
         обуреваемии, взирающе на Твой образ, яко живей Ти сущей с нами, приносим смиренная
         моления наша. Не имамы бо ни иныя помощи, ни инаго предстательства, ни утешения,
         токмо Тебе, о Мати всех скорбящих и обремененных! Помози нам немощным, утоли
         скорбь нашу, настави на путь правый нас, заблуждающих, уврачуй и спаси безнадежных,
         даруй нам прочее время живота нашего в мире и тишине проводити, подаждь христианскую
         кончину и на Страшнем Суде Сына Твоего явися нам милосердая заступница, да всегда
         поем, величаем и славим Тя, яко благую заступницу рода христианскаго, со всеми
         угодившими Богу. Аминь.
