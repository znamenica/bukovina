вечерня:
   отпустительно:
      тропарь:
       - ссылка: Ἀπόστολε ἅγιε
       - глас: 3
         подобен: Θείας Πίστεως
         текст: Θείας χάριτος, τῇ κοινωνίᾳ, ἐκοινώνησας, δεσμῶν τῷ Παύλῳ, θεομακάριστε
            Κάρπε Ἀπόστολε, καὶ κοινωνοὺς θείας δόξης ἀνέδειξας, τοὺς δεξαμένους τὸ
            φέγγος τῶν λόγων σου. Ὅθεν πρέσβευε, Χριστῷ τῷ Θεῷ πανεύφημε, δωρήσασθαι ἡμῖν
            τὸ μέγα ἔλεος.
утреня:
   величание: Παύλῳ τῷ θεόπτῃ διακονῶν, διάκονος ὤφθης, μυστηρίων πνευματικῶν, ὧν
      διαπορθμεύων, τοῖς θέλουσι τὴν χάριν, θαυμάτων ἀναβλύζεις, ὦ Κάρπε χάριτας.
   канон:
      седален:
         глас: 3
         подобен: Θείας πίστεως
         текст: Θείαν ἔλλαμψιν τοῦ Παρακλήτου, Κάρπε πάνσοφε εἰσδεδεγμένος, τοὺς
            σκοτισθέντας ἀγνωσίᾳ ἐφώτισας, καὶ μεταστὰς πρὸς τὰ ἄνω βασίλεια, τῷ Βασιλεῖ
            τῶν ἁπάντων παρίστασαι, ἐξαιτούμενος, Χριστὸν τὸν Θεὸν ἑκάστοτε, δωρήσασθαι
            ἡμῖν τὸ μέγα ἔλεος.
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Καρποφόρος πέφηνας, τῇ μυστικῇ γεωργίᾳ, ὡς κλεινὸς Ἀπόστολος, καὶ
            ὑπηρέτης τοῦ Λόγου· ὅθεν σου, ὁ τῶν ἀγώνων καρπὸς ὁ θεῖος, κάρπωμα, τερπνὸν
            προσήχθη τῷ Παντεπόπτῃ· ὃν ἱκέτευε ἀπαύστως, Κάρπε θεόφρον, ἐλεηθῆναι ἡμᾶς.
