         подобен: Ὁ ὑψωθεῖς ἐν τῷ Σταυρῷ
         текст: Δικαιοσύνης διαπρέπων τοῖς ἔργοις, τὸν φωτισμὸν τῆς εὐσεβείας ἐδέξω καὶ
            ἀποστόλων σύμπονος ἐδείχθης ἀληθῶς· τούτοις κοινωνήσας γάρ, δι' ἐνθέων
            καμάτων τοῦ Χριστοῦ τὴν σάρκωσιν ἀνέκραξας πᾶσι· μεθ' ὧν δυσώπει σῴζεσθαι
            ἡμᾶς τοὺς σὲ τιμῶντας, παμμάκαρ Κορνήλιε.
