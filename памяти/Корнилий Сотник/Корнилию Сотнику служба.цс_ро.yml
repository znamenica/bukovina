      тропарь:
         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Во святителех благочестно пожив, / и мучения путь прошед, / идольския
            угасил еси жертвы, / и поборник быв / Твоему стаду богомудре. / Тем же тя почитающе, /
            тайно вопием ти: / от бед избави ны присно / Твоими мольбами, // Отче наш Корнилие.'
