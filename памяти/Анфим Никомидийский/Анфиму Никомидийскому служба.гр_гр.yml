       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὡς φοῖνιξ ἐξήνθισας, τὴ Ἐκκλησία Χριστοῦ, καρποὶς τοὶς τῶν λόγων σου,
            τῶν εὐσεβῶν τᾶς ψυχᾶς, ἐκτρέφων ἐν χάριτι ὅθεν καὶ ἐναθλήσας, Πάτερ Ἄνθιμε
            χαίρων, ὤφθης Ἱερομάρτυς, εὐκλεὴς τοῦ Σωτῆρος, ὦ πρέσβευε δεόμεθα, ὑπὲρ τῶν
            ψυχῶν ἠμῶν.
       - глас: 4
         текст: Καὶ τρόπων μέτοχος, καὶ θρόνων διάδοχος, τῶν Ἀποστόλων γενόμενος, τὴν
            πρᾶξιν εὗρες θεόπνευστε, εἰς θεωρίας ἐπίβασιν· διὰ τοῦτο τὸν λόγον τῆς
            ἀληθείας ὀρθοτομῶν, καὶ τῇ πίστει ἐνήθλησας μέχρις αἵματος, Ἱερομάρτυς
            Ἄνθιμε· Πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         заметка: Ποίημα Πατριάρχου Κωνσταντινουπόλεως Ἀνθίμου Δ'
         текст: Τῆς ποίμνης σου θεόφρον, στερρὸς προστάτης γενόμενος, ὑπὲρ αὐτῆς ἑτοίμως
            τὸ σὸν αἷμα ἐξέχεας, καὶ ἀπειλὰς τῶν δυσμενῶν μὴ πτοηθείς, ἐν οὐρανοῖς νῦν
            ἀγάλλῃ, τῷ θρόνῳ τῆς τρισηλίου Θεότητος παριστάμενος. Δόξα τῷ ἐνισχύσαντί
            σε Χριστῷ· δόξα τῇ εὐψυχίᾳ σου, δόξα τῇ μαρτυρικῇ σου Ἄνθιμε καρτερότητι.
       - глас: 1
         подобен: Τοῦ λίθου σφραγισθέντος
         текст: Φωστὴρ Νικομηδείας ἀνεδείχθης πολύφωτος, καὶ πάσης Ἐκκλησίας Πάτερ Ἄνθιμε
            πρόβολος· ἀθλήσας γὰρ στεῤῥῶς ὑπὲρ Χριστοῦ, πλουσίων ἠξιώθης δωρεῶν· διὰ
            τοῦτό σε τιμῶμεν ἀσματικῶς, Ἱερομάρτυς κράζοντες: Δόξα τῷ δεδωκότι σοι ἰσχύν,
            δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργοῦντι διὰ σοῦ πᾶσιν ἰάματα.
утреня:
   величание:
    - Τὸν ἐν ἰερεῦσιν ἱερουργόν, μύστην τοῦ Δεσπότου, καὶ ἐν μάρτυσι θαυμαστόν,
      Ἱερομαρτύρων, τὸ κλέος εὐφημοῦμεν· Ἄνθιμε Ἱεράρχα, θεομακάριστε.
    - Ἔχει δὲ τὸ πνεῦμά σου Οὐρανός, καὶ ἡμεῖς πλουτοῦμεν, τὴν εἰκόνα σου φέροντες,
      ἥν μετ’ εὐλαβείας καὶ πόθου ἀνεικάστου, τιμῶντες προσκυνοῦμεν, καὶ ἀσπαζόμεθα.
    - Φύλαττε τρισμάκαρ ταῖς σαῖς εὐχαῖς, πάντας τοὺς τιμῶντας, τὴν πανίερον μνήμην
      σου, καὶ τοὺς σοὺς ἀγῶνας, καὶ ῥῦσαι αἰωνίως, παντοίας καταδίκης, Ἄνθιμε ἔνδοξε.
    - Χαίροις τοῦ Σωτῆρος μυσταγωγέ, τῶν Ἀρχιερέων, ὐποτύπωσις καὶ κανών· χαίροις τῶν
      Μαρτύρων, σύναθλος καὶ ἀλείπτης, Ἄνθιμε Ἱεράρχα, ἡμῶν ἀντίληψις.
   канон:
      седален:
         глас: 1
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Τὸ αἷμά σου σοφέ, μυστικῶς ἀνεβόα, ἐκ γῆς πρὸς τὸν Θεόν, ὡς τοῦ Ἄβελ
            θεόφρον· σαφῶς γὰρ ἐκήρυξας, τὴν Τριάδα τὴν ἄκτιστον· ὅθεν Ἄνθιμε,
            ποιμαντικῶς διαπρέψας, ἀπεδίωξας, τοὺς τῶν αἱρέσεων θῆρας, ὡς φύλαξ τῆς
            πίστεως.
      кондак:
         глас: 4
         подобен: Ὁ ὑψωθεὶς
         текст: Ἐν ἱερεῦσιν εὐσεβῶς διαπρέψας, καὶ μαρτυρίου τὴν ὁδὸν διανύσας, τὰ
            τῶν εἰδώλων ἔσβεσας σεβάσματα, πρόμαχος γενόμενος, τῆς σῆς ποίμνης θεόφρον,
            διό σε καὶ γεραίρει νῦν, μυστικῶς ἐκβοῶσα· Ἐκ τῶν κινδύνων λύτρωσαι ἡμᾶς,
            ταῖς σαῖς πρεσβείαις, Πατὴρ ἡμῶν Ἄνθιμε.
      икос: Ἐνθεὶς μοι γνῶσιν θεϊκήν, τὸν ζόφον τῆς ἀγνοίας, ἐκ τῆς ἐμῆς καρδίας,
         ἀπέλασον εὐχαῖς σου, ὅπως ὑμνήσω σου πιστῶς τὴν ἁγίαν μνήμην, ἐν ᾗ Ἀγγέλων
         χοροί, μετὰ Μαρτύρων σήμερον εὐφραίνονται ἐνθέως· καὶ ἄνθρωποι, ὕμνοις
         ἐγκωμίων τὴν σὴν κάραν, ὥσπερ ἄνθη συμπλέξαντες, στέφουσιν ἀξίως, αἰτοῦντες
         παρὰ σοῦ λαβεῖν, τῶν πταισμάτων ἀποχήν, καὶ τῶν κακῶν τοῦ βίου λύσιν, καὶ
         ἐχθρῶν ὁρατῶν καὶ ἀοράτων ῥυσθῆναι, ταῖς σαῖς πρεσβείαις, Πατὴρ ἡμῶν Ἄνθιμε.
