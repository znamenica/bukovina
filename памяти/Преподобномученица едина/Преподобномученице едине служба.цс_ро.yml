---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
утреня:
   величание: Велича́ем тя, / страстоте́рпице святая <имярек.зв>, / и чтим святу́ю па́мять
      твою́, / ты бо мо́лиши за нас // Христа́ Бо́га на́шего.
   канон:
      кондак:
         глас: 4
         текст: 'Боже́ственная па́мять твоя́, / <имярек.зв>, днесь возсия́вши, / яви́ся ми́рови
            я́ко со́лнце, / сказу́ющи житие́ твое́: / ты́ бо воздержа́нием / плотска́я двиза́ния
            разо́рши, / и страда́ния кро́вию / уневе́стилася еси́ Христо́ви. / Те́мже хва́лящия
            тя / изба́ви от вся́ких зол, / да зове́м ти: // ра́дуйся, ма́ти преподо́бная.'
