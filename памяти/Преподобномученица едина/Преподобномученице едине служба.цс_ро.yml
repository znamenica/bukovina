---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Божественная память / твоя, <имярек>, / днесь возсиявши / явися мирови яко
            солнце, / сказующи житие твое: / ты бо воздержанием / плотская двизания разорши, /
            и страдания кровию / уневестилася еси Христови. / Темже хвалящия тя / избави от
            всяких зол, / да зовем ти: // радуйся, мати преподобная.'
