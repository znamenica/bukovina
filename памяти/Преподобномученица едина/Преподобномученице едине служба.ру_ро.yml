вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Божественная память / твоя, <имя>, / в сей день, воссияв как солнце, / явилась
            миру, / повествуя о житии твоем: / ибо ты воздержанием / движения плоти обуздала /
            и кровью страдания / стала невестою Христу. / Потому избавь / от всяких зол /
            восхваляющих тебя, / дабы мы взывали тебе: // "Радуйся, матерь преподобная!"'
