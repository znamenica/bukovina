         глас: 4
         текст: От юности твоея / заповеди Господни / добре сохраняя, / Богови во всяком /
            долготерпении благоугождал еси, / ревнуя о благоустроении / и процветении Церкве
            Православныя, / да прославится Отец Небесный / во чадех ея, / и в годину лютых
            гонений / на веру святую / исповедник безстрашен явился еси, / за Христа мученическую /
            кончину прияв, / и ныне предстоя Престолу / Святыя Троицы / молися, святителю /
            отче Митрофане, / о всех любовию чтущих // святую память твою.
утреня:
   канон:
      кондак:
         глас: 5
         текст: Исповедниче веры Православныя, / благочестия ревнителю и чистоты, /
            священномучениче отче Митрофане, / пастырь добрый и трудолюбивый / материю
            Церковию / явлен был еси / и волков, разорити ю / грядущих, не убоявся, / душу
            твою за чада ея положил еси, / злобу диавола / Христовою любовию побеждая, / темже
            и нам помози, / молим ти ся, / в терпении Евангельстем // стяжати души наша.
