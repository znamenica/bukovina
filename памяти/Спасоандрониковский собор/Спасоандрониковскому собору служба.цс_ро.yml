---
вечерня:
   отпустительно:
      тропарь:
       - глас: 2
         текст: Плоды добродетелей / на земли принесше, / преподобнии отцы, / в Небесных
            чертозех / ныне благоухаете, / яко райстии цвети, / и лицем к лицу зрите / Пресвятую
            Троицу, / Юже дерзновенно молите // спастися душам нашим.
      молитва: О преподобнии и богоноснии отцы, пастырие и учителие и неленостнии
         наставницы наши! О земных небрегше, в землю кротких вселилися есте, из неяже
         израстали есте плоды добродетелей; тленныя таланты не сокровиществовавше, нетленныя
         таланты преумножили есте во сто крат и множае; человеческия славы текущия не
         искавше, воздали есте славу Богу и Спасу всех и сего ради прославляетеся ныне
         на небесех в Церкви первородных. Молите Человеколюбца Спаса Христа, да просветит
         ны, помраченныя, покаянием, да освятит ны, грешныя, силою, наитием и действием
         благодати Святаго Духа, чрез достопокланяемыя иконы подаемою, да помилует
         ны, немощныя, молитвами вашими и предстательством Пренепорочныя Его Матере и
         сподобит узрети славу Пречистого лика Своего во Царствии Небеснем. Аминь. 
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Вас молим, / преподобнии отцы наши, / телом почивающии на земли, / духом
            же Божию / престолу предстоящии: / молитеся о граде Москве / и о всех, почитающих //
            честную память вашу.'
