         текст: 'От младенства явился еси, / правоверный княже Романе, / избран от
            Бога / благочестия столп необорим, / веру непорочну / соблюл еси, / молитвами
            и милостынею / и постом Богу угодил еси; / темже и по смерти / явися светлость /
            жития твоего, / исцелявши бо недуги немощствующих, / верою притекающих / ко
            святому твоему гробу. / Сего ради вопием ти: / радуйся, угодниче / Божий Романе, //
            града Углеча похвало и утверждение.'
