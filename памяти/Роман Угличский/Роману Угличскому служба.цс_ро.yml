вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Измлада явился еси, Богомудре, / княже Романе всеблаженне, / Божественный
            сосуд / избран Богови, / и ныне точиши нам / многая исцеления, / и вся недуги
            потоплявши, / и спаси град свой Углеч, / и всех верных сохраняй / от невидимых
            и видимых враг, / верою, молим, / блаженне княже Романе, / моли Христа Бога //
            спастися душам нашим.
       - глас: 4
         текст: 'Явися, яко звезда пресветлая, / благоверный княже Романе, / в Богом
            порученном / ти граде Углече, / в животе своем просветився / воздержанием и
            всенощным стоянием, / постом, и молитвою, и слезами, / моляся ко Всемилостивому
            Спасу / за град свой / и за вся страны / Русския земли, / и по преставлении твоем /
            источаеши исцеления неоскудно / приходящим с верою, / тем же вопием ти: /
            моли Христа Бога // спастися душам нашим.'
утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Яко многосветлая звезда, / всепразднственная память твоя / возсия днесь, /
            благоверный княже Романе, / созывающи к похвалению / люди твоя, / песньми славословити /
            честное житие твое / и верно торжествовати / святое твое успение, / в немже
            молися, святе, / ко Христу Богу нашему, / еже избавитися нам / от всех наветов
            вражиих, / да вси зовем ти: / радуйся, Романе пребогате, // новый Русский
            чудотворче.'
       - глас:
         текст: Скончав добрый подвиг, / и веру соблюде / в сердцы своем, / и венец нетленный /
            от Бога приял еси, / блаженный княже Романе, / и славе Его сподобился еси, /
            и Престолу предстал еси Спасову. / Молися Господеви / спасти град Углеч и
            вся грады / от нашествия иноплеменных, / и междоусобныя брани, и поганых, /
            и твое честное преставление почитающим / грехов оставление даровати / чтущим
            любовию // святую память твою.
       - глас:
         текст: Красоту мира сего, / княжение и славу / яко временно помышляя, / и сего
            ради благочестно / в мире пожил еси, / блаженне княже Романе, / милостынею и
            молитвами / Богу угодив, / и по преставлении своем / чудес дар приимь / от Христа
            Бога, / и светильник явися пресветлый, / просвещая своими чудесы, / приходящим
            к тебе / с верою здравие подавши / и от бед избавлявши. / Тем же Христова Церковь /
            песньми славит тя, / благочестивый княже Романе, / граду своему Углечу // великий
            поборниче.
