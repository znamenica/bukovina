         текст: 'Терпением своим велию мзду / на Небесех стяжал еси, / в буйство волею /
            Христа ради преложися / и на Небо мысленное, / яко на колеснице огненней, /
            возшел еси, премудре Максиме. / Днесь мы ныне чтим / честных мощей / твоих
            обретение / вкупе с благочестивыми / и верными людьми / царствующаго града
            Москвы, / да вси вопием ти: / моли Христа Бога // спастися душам нашим.'
