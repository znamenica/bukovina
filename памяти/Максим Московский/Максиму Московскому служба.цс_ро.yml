         текст: Наготою телесною и терпением / обнажил еси вражия коварствия, / обличая
            неподобное его деяние, / зельне стражда солнечный вар / и нуждныя великия
            студени, / мраза и огня не чул еси, / Божиею помощию покрываемь, / Максиме
            премудре, / о верою творящих / память твою честно / и усердно притекающих / к
            мощем твоим / моли избавитися от бед // и падения избежати.
