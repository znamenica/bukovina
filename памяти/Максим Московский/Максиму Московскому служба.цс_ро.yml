         глас: 2
         текст: 'Вышния красоты желая, / нижния сладости / и телесная одеяния / в ничтоже
            вменил еси / и нестяжание паче / суетнаго мира возлюбил еси. / Ангельское житие
            проходя, / скончался еси, блаженне Максиме: / с нимиже Христа моли // непрестанно
            о всех нас.'
