      тропарь:
       - глас: 8
         текст: Иже отчее нечестие возненавидев, / преблаженне княже Доманте, / и
            нощи страстныя избег, еже к идолом тщание, / прииде мыслию к Солнцу славы
            — Христу, / озарився благодатию Божественнаго Крещения, / и ныне во свете
            Пресвятыя Троицы предстоя, / моли Христа Бога сохранити и спасти православный
            люди / и град твой от безбожных агарян, / и латин нашествия, и междоусобныя
            брани // и спастися душам нашим.
       - глас: 4
         текст: Духом Божиим наставляемь, / отчее нечестие отвергл еси, / святый благоверный
            княже Тимофее, / потщался еси приити в богоспасаемый град Псков, / в немже
            душу твою благодатию святаго Крещения просветив, / верою и любовию обитель
            в себе сотворил еси Пресвятей Троице, / Ейже непрестанно молися / даровати
            душам нашим // мир и велию милость.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Любовию Христовою уязвися, преблаженне княже Доманте, / ум вперив
            зарею Духа, / идольскую прелесть отеческаго нечестия возненавидев, / порождением
            святьш купели Тимофей наречен еси, / слезами и милостынею ко Христу присвоився,
            / и жизни сей течение добре скончав, / веру непорочну соблюд, / и ныне молим
            тя: / моли Пресвятую Троицу и Пречистую Богородицу / за град Псков и за всех,
            притекающих к раце мощей твоих, / избавитися нам от всяких зол, // да тебе
            вси, яко тепла заступника, непрестанно почитаем.
