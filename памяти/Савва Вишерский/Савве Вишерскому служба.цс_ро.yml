         телом же во святей обители сей почивающий, и различная чудеса повсюду молитвами
         твоими совершаяй, призри милостивно на предстоящия и твоего ко Господу Богу
         ходатайства во обдержащих нуждах люди просящия: вси бо мы, по множеству грехов
         наших, не точию смеем принести когда молебный глас, но ниже возвести очес своих
         на небо; ты же, яко стяжавый дерзновение, принеси за всех, к честней раце твоей
         притекающих, теплыя молитвы к Господу, еже избавитися нам от глада, потопа,
         труса, огня, меча и брани, от людей и от диавола бывающия, и от всякия душевныя
         и телесныя болезни; да избавившеся сих и работая Господу, Ему же предстоиши,
         внидем в некончаемый покой и прославим тамо с тобою всех благих подателя Бога,
         всегда, ныне и присно, и во веки веков, аминь.'
