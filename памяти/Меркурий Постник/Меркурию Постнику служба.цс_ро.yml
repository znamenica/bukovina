         текст: Присносущныя, блаженне, / желая сподобитися жизни, / праведне и непорочне /
            жизнь свою препроводил еси / в нынешнем веце, / темже, Меркурие, желаемаго
            ты достиг, / моли и нам вечныя // сподобитися жизни.
