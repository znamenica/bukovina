         текст: Преподобному во всех делех / Господеви преискренне работая, / и Онаго
            всегда в церкви / преподобных Своих / преподобным воспевая гласом, / наследил
            еси, преподобне Меркурие, / часть преподобных, // с нимиже молися о всех нас.
