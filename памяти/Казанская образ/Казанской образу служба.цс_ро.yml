   отпустительно:
      тропарь:
         глас: 4
         текст: 'Заступнице усердная, / Мати Господа Вышняго, / за всех молиши Сына
            Твоего, / Христа Бога нашего, / и всем твориши спастися, / в державный Твой /
            покров прибегающим. / Всех нас заступи, / о Госпоже, Царице и Владычице, / иже
            в напастех, и скорбех, / и в болезнех обремененных грехи многими, / предстоящих
            и молящихся Тебе / умиленною душею / и сокрушенным сердцем / пред пречистым /
            Твоим образом со слезами / и невозвратно надежду имущих на Тя, / избавления
            всех зол, / всем полезная даруй / и вся спаси, Богородице Дево: / Ты бо еси
            Божественный // покров рабом Твоим.'
      молитва: 'О премилостивая и премилосердная Мати Божия, Покровительнице державы
         нашея, купно же и о всем мире Молитвеннице, приими сердца нашего воздыхания,
         и услыши коленопреклоненныя молитвы, во умилении душ наших Тебе возсылаемыя,
         якоже издревле приимала еси молитвы любящих душ зде, пред иконою Твоею возносимыя.
         Помози нам в побеждении прелестей и соблазнов мира сего, не попусти нам отверженным
         быти вечнаго Небеснаго блаженства. Ты Едина наша радость и утешение в жизни
         сей временней, Ты наша надежда и в Жизни Вечней. Веруем, яко Ты Своею Матернею
         любовию и снисхождением удостоиши нас вожделеннаго Царствия Сына Твоего. Тебе
         убо просим: не отступай от нас, Всеблагая, защищай от всех козней вражиих, не
         попусти нам чрез грехи наша лишитися милосердия Божия, изжени из нас леность
         в молитве и посещении храма Божия. Избави нас от малодушия, уныния, вражды,
         гнева, подозрения, зависти, клеветы, ненависти и гордости бесовския. Вразуми
         поправших заповеди Церкве Христовы. Сродником нашим даруй мир и любовь, да согласно
         поживут родители и дети. Да будет в стране нашей правда Божия, да сохранятся
         в народе нашем благочестивии обычаи. Вознеси, о Всеблагая, усердныя молитвы
         пред Богом о всего мира умирении, да не погибнет род людский в пламени опустошения
         всемирнаго, да познают вси народи Отца Своего Небеснаго и Тя, Матерь Божию,
         Заступницу рода христианскаго. Приведи вся народы к истинному покаянию и жизни
         греховныя исправлению, да не осудимся в день Страшнаго Суда Божия, но да сподобит
         нас Господь вечныя радости в Небесных селениих, Емуже подобает всякая слава,
         честь и поклонение, Отцу и Сыну и Святому Духу, ныне и присно и во веки веков.
         Аминь.'
