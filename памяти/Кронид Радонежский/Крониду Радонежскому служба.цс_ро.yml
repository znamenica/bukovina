---
заметка: Текст утвержден Священным Синодом Русской Православной Церкви 27 декабря 2000 года
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: 'Преподо́бному Се́ргию от ю́ности после́дуя, / о́тче богому́дре Крони́де, / ве́ру
            во Святу́ю Тро́ицу стяжа́л еси́ / и да́же в ста́рости масти́те до кро́ве сохрани́л еси́. /
            Те́мже и мы, ча́да твоя́, любо́вию вопие́м ти: / сла́ва Да́вшему ти си́лу терпе́ния, /
            сла́ва Увенча́вшему тя я́ко му́ченика, // сла́ва Спаса́ющему тобо́ю ду́ши на́ша.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Я́ко ве́рный учени́к преподо́бнаго Се́ргия, / послуша́нием, смире́нием и моли́твою / ду́шу
            твою́ очи́стил еси́, Крони́де приснопа́мятне, / и Бо́жиим промышле́нием во игу́мена оби́тели
            Тро́ицкия / досто́йно поста́влен был еси́. / Во дни же гоне́ния лю́таго / за Христа́
            и вве́ренную ти бра́тию / я́ко му́ченик пострада́л еси́. / Сего́ ра́ди ны́не, предстоя́
            Святе́й Тро́ице, / моли́, е́же Ла́вре Се́ргиевой утвержде́нней бы́ти // и спасти́ся
            душа́м на́шим.
