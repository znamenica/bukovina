         душевных и телесных, умрети миру и жити Ему Единому по вся дни живота нашего.
         О Пресвятая Владычице Богородице, путешествующим спутешествуй и ограждай, и
         охраняй оныя, избави плененных от пленения, свободи страждущих от бед, утеши
         сущих в печали, скорбех и напастех, облегчи нищету и всяко злострадание телесное
         и даруй всем вся потребная к животу, благочестию и жизни временней. Спаси, Владычице,
         вся страны и грады и сей град, имже сия чудотворная и святая икона Твоя дадеся
         во утешение и ограждение, избави я от глада, губительства, труса, потопа, огня,
         меча, нашествия иноплеменных, междоусобныя брани и отврати всякий гнев, на ны
         праведно движимый. Даруй нам время на покаяние и обращение, избави нас от внезапныя
         смерти и во время исхода нашего предстани нам, явльшися, Дево Богородице, и
         избави нас от воздушных мытарств князей века сего, сподоби на страшнем Судищи
         Христове стати одесную и соделай нас наследники вечных благ, да славим во веки
         великолепое Имя Сына Твоего и Бога нашего, со Безначальным Его Отцем и Святым,
         и Благим, и Животворящим Его Духом, ныне, и присно, и во веки веков. Аминь.
