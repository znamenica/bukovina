      тропарь:
         глас: 1
         текст: Пощением, молитвами / и благодатию Божественною просветився, / земныя
            концы светло / озаряеши благочестно, / чудес благодать / от Бога прием, / исцеляеши
            недуги, / духи же лукавыя / от человеков отгоняеши, / иже с верою притекают / к
            раце мощей / твоих святых, / преподобне отче / наш Иоанникие. / Слава Давшему /
            ти благодать, / слава Укрепившему тя, / слава Действующему // тобою всем исцеления.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'От юности, Богомудре, / возлюбив ангельское житие, / вся красная / оставил
            еси, / зайде бо, якоже / звезда от мира, / востек к разумному / и праведному солнцу,
            Христу, / от Него же приемь / благодать исцеления, / различныя недуги врачуеши /
            притекающих к священней / раце твоей. / Темже и мы, / совершающе любовию / всечестную
            твою память, / вопием ти: // радуйся, отче Иоанникие.'
