---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Двоице святая, / правилоначальная, бывшая в церкви / и в правиле иночестем /
            возсиявшая светло, / всечестнии канонарси, / молите Христа Бога, / да прегрешений
            оставление // подаст душам нашим.
утреня:
   канон:
      кондак:
         глас: 1
         текст: Канонаршествующе, честнии канонарси, / и пение церковное поющим / предводительствующее
            в церкви, / подобистеся воистинну Ангелом, / поющим Бога на Небеси, / ихже
            житию подражавше, / и, с ними ныне ликующе, / поминайте ны, // любовию хвалящих
            вас.
