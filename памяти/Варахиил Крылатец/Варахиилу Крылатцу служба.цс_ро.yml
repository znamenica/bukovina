      молитва:
       - Святый Архангеле Варахииле, благословение от Господа нам приносящий,
         благослови мя положить начало благое, исправление нерадивого моего жития, да
         угожду во всем Господу Спасителю моему во веки веков. Аминь.
       - О, великий архистратиже Божий архангеле Варахииле! Предстоя Престолу Божию
         и оттоле принося благословение Божие в домы верных рабов Божиих, испроси
         у Господа Бога милосердия и благословения на домы наша, да благословит
         Господь Бог и нас от Сиона и от Горы Святыя Своея и умножит изобилие плодов
         земных и подаст нам здравие и спасение и во всем благое поспешение, на врагов
         победу и одоление и сохранит нас на многия лета, да единодушно славим Бога
         Отца и Сына и Святого Духа, ныне и присно и во веки веков. Аминь.
