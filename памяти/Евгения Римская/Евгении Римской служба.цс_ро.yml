вечерня:
   отпустительно:
      тропарь:
         ссылка: Агница Твоя, Иисусе
      молитва: 'Девственниц похвало и мучениц славо, Евгение преподобная! К тебе во
         умилении сердец припадаем и заступления твоего у Господа просим! Ты бо, преподобномученице
         преславная, велие дерзновение ко Владыце всех стяжала еси, яко прославившая
         Его в чистой душе твоей и телеси твоем страдальчестем, зане, вся прельщения
         врага и прещения мучителя презревши, вся терпящи, вопияла еси: «Христос есть
         богатство мое и похвала!» Темже от того богатства и нашей нищете духовная подаждь
         дарования и от безмерных прегрешений нас предстательством твоим огради, друг
         ко другу нас в послушании и братолюбии настави и ко Господу очи сердец наших
         всегда возводи, во еже присно славити нам Отца и Сына и Святаго Духа державу
         и твое теплое предстательство во веки веков. Аминь.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: Благородия нравом тя / честноподобне украсив / обоживый Господь, / в рабиим
            образе / от Девы нам соединися, / Иже тя в лик / дев свещеносиц вчини / и с мученики
            сочета, Евгение, / яко воистинну благородия // Божественныя славы венец улучи.
