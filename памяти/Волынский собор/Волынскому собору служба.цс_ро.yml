            днесь бо, якоже солнце незаходимое, / всем возсия память / святых и Богомужных
            угодников / и чудотворцев Волынских / святителя Стефана чуднаго, / иерархом
            Волынским первопрестольника, / и святаго благовернаго Ярополка, / блаженнаго
            страдальца Богомужнаго, / и с ними Амфилохия, / святителя Волынскаго, / и победоноснаго
            Феодора, / Острожскаго князя Богодарованнаго, / и преподобнаго Иова / Почаевскаго
            присноблаженнаго, / ихже молитвами, Господи, / землю отеческую нашу / в Православии
            и мире утверди, / и спаси всех имуще купно / о нас Молитвенницу усердную, /
            Пресвятую Матерь Свою Богородицу, / благодатне сияющую / в цельбоносней стопе
            Своей / и чудотворней иконе / на горе Почаевстей / и заступленьми прочих угодников /
            Волынския паствы, / Иулиании, блаженныя девы Ольшанския, / и святаго преподобномученика
            Макария, // архимандрита Овручскаго.
