         текст: Яко луна полна, / Свет Правды / от Мысленнаго Солнца Мессии прияла еси, /
            и во всех заповедех Господних / с Захарием ходила еси, / Боговозлюбленная Елисавето. /
            Достойными убо Тя песньми ублажающе, / Всещедраго Света, // просвещающаго
            всех, Господа величаем.
