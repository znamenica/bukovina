вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Добромученице Миропие / и Христа невесто нетленная, / ныне Емуже предстоиши,
            прекрасная, / раны носящи плоти, / яко камни светлы и светообразны, / и в
            кровавую порфиру, яко царица, / облеченная, преславная, / умоли Его за ны, /
            яже с любовию восхваляющия / хвалы победными и песньми // твою Божественную
            страсть.
утреня:
   канон:
      кондак:
         глас: 3
         текст: По имени, о страстотерпице Миропие, / миро источаеши / благодати чудес /
            и пасеши всех, / подобающих и взыскающих / и верою и добродетелию / прибегающих
            к раке / твоей пречестней, // яже держит прах твой.
