         текст: 'Яко священника превелиикаго / и апостолов совсельника, / Церковь почитает тя, /
            вся верных, Аверкие: / юже твоими молитвами / соблюдай, блаженне, / непобедиму и
            необуреваему / от всякия ереси, и нескверну, // яко приснопамятный.'
