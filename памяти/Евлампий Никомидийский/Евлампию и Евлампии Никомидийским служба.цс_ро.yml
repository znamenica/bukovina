         глас: 4
         текст: Мученицы Твои, Господи
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Доблия мученики / и братию по плоти, / мудраго Евлампия и Евлампию,
            почтим: / тии бо пребеззаконных кознодейства / посрамиша силою Распеншагося: /
            сего ради явишася / мучеников слава, // купно и похвала.'
