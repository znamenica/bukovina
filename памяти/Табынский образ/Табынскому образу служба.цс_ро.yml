вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Наста днесь пресветлый / праздник, Пречистая Дево, / честныя Твоея / Табынския
            иконы, Владычице, / яже паче лучей / солнечных возсия, / от Источника приснотекущаго, /
            Христа, Бога нашего, / источаеши целебныя дары / с верою к Тебе притекающим, /
            Тя бо Христос Помощницу / людем Своим дарова, / покрывати и спасати / от всякия
            беды рабы Своя, // едину Благословенную.
      молитва: О Пресвятая Владычице Богородице, Мати Господа нашего Иисуса Христа непрестанная
         о нас пред Богом молитвенница и ходатаица. О, Мати наша Преблагая, всех нас
         при кресте Сына Твоего усыновившая. Благодарим Тя, безчисленныя блага молитвою
         Своею нам испросившая. Благодарим Тя, множество икон Твоих чудотворных стране
         нашей даровавшая. Благодарим Тя, дивную икону Табынскую в годину скорбей краю
         Уральскому пославшая, на камени велием икону Свою нам явившая. Молим Тя, окамененныя
         сердца наши росою молитв Твоих умягчи. Милость Свою нам показавшая у источника
         воднаго, идеже болезни наша телесныя исцеляются, даруй нам потоки скорбных слез
         и очисти ими тину грехов наших. У источника воднаго святою иконою Твоею благословение
         месту сему показавшая, помози нам Слово Господа Сына Твоего исполнити и солию
         земли быти. Лик Свой темный нам, грешным, омраченным грехом явившая, просвети
         тьму грехов наших и приведи нас к тихому пристанищу в вечныя обители, уготованные
         Господом любящим Его. Аминь.
