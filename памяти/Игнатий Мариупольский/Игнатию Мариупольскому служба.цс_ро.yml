      молитва: О, великий Святителю и молитвенниче всея земли Приазовския и града
         Мариуполя основателю, отче наш Игнатие! Прими сие моление наше с любовию
         тебе приносимое. Ты бо имел еси попечение о еже спасати паству свою от погибели,
         и яко вторый Моисей извел еси люди греческия из рабства агарянскаго, из земли
         Крымския в землю сию.. Иведи молитвами твоими, святителю Божий, и наши души из
         темницы греховныя, да не погибнем люте со беззаконьми нашими. От юности Христа
         возлюбил еси, и Тому Единому до скончания жизни твоея с любовию послужил еси, и
         явился еси яко отец чадолюбивый, полагаяй душу свою за други своя. Милостивно
         призри на нас многогрешных, и молитвами твоими избави нас от соблазнов мира сего
         и козней диавольских. Вемы бо и усты исповедуем, яко воистину ты являешися теплый
         за нас ходатай и заступник пред Господем во спасение нас грешных. Испроси нам от
         Господа, святыми твоими молитвами, вся яже на пользу душам и телесем нашим, дар
         коемуждо благопотребен, веру истинную, надежду твердую и любовь неоскудевающую,
         грехов наших истребление, мира умирение, от глада и пагубы избавление. Помози нам,
         святителю отче Игнатие, хранити веру православную в чистоте сердец наших и во
         исполнении заповедей Господних.. Архиереем и пастырем нашим подаждь премудрость,
         чистоту и праведное житие, якоже и сам сими украшен был еси. Юным даждь воспитание
         благое, болящим здравие и скорбящим утешение, сущим в трудех помощь и укрепление,
         богатым смиренномудрие и ко ближним милосердие молитвами твоими даруй. Всех же нас
         укрепи иго Христово понести во благодушии, терпении и радости духовней, да
         сподобимся и мы с тобою вкупе наследниками Царствия Небеснаго быти и тамо со всеми
         святыми воспевати единаго в Троице покланяемаго Бога во веки веков. Аминь.
