         текст: 'Торжествует Церковь первородных, / и свеселится приемля / матерь о чадех
            веселящуюся, / яже яко мудрости тезоименитая / тройственным богословским добродетелем /
            равночисленныя породи. / Тыя с мудрыми девами зрит / уневестившияся Жениху Богу
            Слову, / с нею и мы духовне / в памяти их свеселимся, / глаголюще: Троицы поборницы, /
            Веро, Любве и Надеждо, / в вере, любви // и надежде утверждайте нас.'
      молитва: О святыя и достохвальныя мученицы Веро, Надеждо и Любы, и доблестных
         дщерей мудрая мати Софие, к вам ныне притецем со усердною молитвою; что бо паче
         возможет предстательствовати за ны пред Господем, аще не вера, надежда и любы,
         три сия краеугольныя добродетели, в нихже образ нареченныя, самою вещию тыя
         явисте! Умолите Господа, да в скорбех и напастех неизреченною благодатию Своею
         покрыет ны, спасет и сохранит, яко благ есть и Человеколюбец. Того славу, яко
         солнце незаходимое, ныне зряще светолепну, споспешествуйте нам во смиренных
         молениих наших, да простит Господь Бог грехи и беззакония наша, и да помилует
         нас грешных и недостойных щедрот Его. Молите убо о нас, святыя мученицы, Господа
         нашего Иисуса Христа, Емуже славу возсылаем со Безначальным Его Отцем и Пресвятым
         и Благим и Животворящеим Его духом, ныне и присно и во веки веков. Аминь.
