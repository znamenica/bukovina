         подобен: Της ερήμου πολίτης
         текст: Εν μονή των Στροφάδων θεαρέστως βιώσαντες και της εν Χριστώ απαθείας
            εποφθέντες κειμήλια υπέστητε βαρβάρων την ορμήν, Πατέρες, και μαρτύρων
            κοινωνοί ανεδείχθητε ως άρνες στυγνώς σφαγιασθέντες, οσιόαθλοι. Δόξα τω
            ενισχύσαντι υμάς, δόξα τω στεφανώσαντι, δόξα τω δωρουμένω δι' υμών πιστοίς
            τα κρείττονα.
утреня:
   величание: Χαίροις, των Πατέρων σεπτός χορός, των αναιρεθέντων εν Στροφάσιν ανηλεώς,
      χαίροις, συστοιχία λαμπρέ οσιοάθλων, οφρύν η των βαρβάρων καταπατήσασα.
   канон:
      кондак:
         глас: 8
         подобен: Τη υπερμάχω
         текст: 'Των αρετών τα τιμαλφέστατα κειμήλια και τα λαμπρότατα αθλήσεως αλάβαστρα,
            εν τη νήσω της Στροφάδος χειρί βιαία τους κτανθέντας ασκητάς ανευφημήσωμεν ως
            Πατέρων ιερόν και θείον σύλλογον ανακράζοντες: Χαίροις, Άγιον άθροισμα.'
