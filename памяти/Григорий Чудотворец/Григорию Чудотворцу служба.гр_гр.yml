вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Ἐν προσευχαῖς γρηγορῶν, ταῖς τῶν θαυμάτων ἐργασίαις ἐγκαρτερῶν, ἐπωνυμίαν ἐκτήσω τὰ κατορθώματα, ἀλλὰ πρέσβευε Χριστῷ τῷ Θεῷ, Πάτερ Γρηγόριε, φωτίσαι τὰς ψυχὰς ἡμῶν, μὴ ποτὲ ὑπνώσωμεν, ἐν ἁμαρτίαις εἰς θάνατον.
утреня:
   величание: Τῇ φιλοσοφίᾳ πρὸς ἀληθῆ, γνῶσιν κεχρημένος, οἷα κλίμακι νοητῇ, πρὸς θεολογίας, ἀνέδραμες τὸ ὕψος, Γρηγόριε θαυμάτων, καινῶν διάκονε.
   канон:
      седален:
         глас: 3
         подобен: Θείας πίστεως
         текст: Νέος γέγονας Μωσῆς τοῖς ἔργοις, πλάκας πίστεως ἐπὶ τοῦ ὄρους, τῆς μυστικῆς θεοφανείας δεξάμενος, νομοθετήσας λαοῖς τὴν εὐσέβειαν, τοῦ τῆς Τριάδος μυστηρίου Γρηγόριε· ὅθεν ἅπαντες, τιμῶμεν πιστοὶ τὴν μνήμην σου, αἰτοῦντες διὰ σοῦ τὸ μέγα ἔλεος.
      кондак:
       - глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Θαυμάτων πολλῶν, δεξάμενος ἐνέργειαν, σημείοις φρικτοῖς, τοὺς δαίμονας ἐπτόησας, καὶ τὰς νόσους ἤλασας τῶν ἀνθρώπων, πάνσοφε Γρηγόριε· διὸ καλῇ θαυματουργός, τὴν κλῆσιν ἐξ ἔργων κομισάμενος.
       - глас: 8
         подобен: Τῇ ὑπερμάχῳ
         текст: Ὡς εὐσεβείας ὑποφήτην καὶ διδάσκαλον καὶ τῶν θαυμάτων ποταμόν σε ἀνεξάντλητον μακαρίζομεν οἱ δοῦλοί σου Ἱεράρχα. Ἀλλ’ ὡς ἔχων παρρησίαν πρὸς τὸν Κύριον Ἐκ παντοίων ἀπολύτρωσαι κακώσεων τοὺς βοῶντάς σοι, χαίροις Πάτερ Γρηγόριε.
      икос: Πόθεν ἀπάρξομαι τοὺς ἐπαίνους ἐξυφαίνειν ὁ τάλας, καθορῶν τὰ πολλὰ καὶ ὑπερθαύμαστα πράγματα; Ἐὰν ἀπὸ τοῦ βίου τοῦ Ὁσίου ἐγχειρήσω, τὸ σύνολον οὐκ ἰσχύω· πάντα γὰρ νοῦν ὑπερβαίνει ὁ ἔνθεος βίος αὐτοῦ. Ἐὰν ἀπὸ τῶν θαυμάτων, καὶ ἐν τούτῳ λοιπὸν αἰσχυνθήσομαι, ὑπὲρ τὴν ψάμμον γὰρ ὑπάρχουσι· διὰ τοῦτο ἀκούει θαυματουργός, τὴν κλῆσιν ἐξ ἔργων κομισάμενος.
