         текст: Днесь притецем вернии / к Божественному и пречудному образу / Пресвятыя
            Богоматери, / напояющей верных сердца / небесною Неупиваемою Чашею / Своего
            милосердия / и людем верным / чудеса показующей. / Яже мы видяще и слышаще /
            духовно празднуем / и тепле вопием: / Владычице премилостивая, / исцели наша /
            недуги и страсти / молящи Сына Твоего / Христа Бога нашего // спасти души наша.
      молитва: О, Премилостивая Владычице! К Твоему заступлению ныне прибегаем, молений
         наших не презри, но милостивно услыши нас, жен, детей и матерей, и исцели тяжким
         недугом пиянства одержимых и того ради от матери своея, Церкве Христовы, и спасения
         отпадающих братий и сестер и сродник наших. О Милостивая Мати Божия, коснися
         сердец их и скоро возстави от падений греховных, ко спасительному воздержанию
         приведи их. Умоли Сына Своего, Христа Бога нашего, да простит нам согрешения
         наша и не отвратит милости Своея от людей Своих, но да укрепит нас в трезвении
         и целомудрии. Приими, Пресвятая Богородице, молитвы матерей, о чадех своих слезы
         проливающих, жен, о мужех своих рыдающих, чад, сирых и убогих, заблудшими оставленных,
         и всех нас, к иконе Твоей припадающих. И да приидет сей вопль наш, молитвами
         Твоими, ко Престолу Всевышняго. Покрый и соблюди нас от лукаваго ловления и
         всех козней вражиих, в страшный же час исхода нашего помози проити непреткновенно
         воздушная мытарства молитвами Твоими, избави нас вечнаго осуждения, да покроет
         нас милость Божия в нескончаемыя веки. Аминь.
