         заметка: Ποίημα Δανιήλ ἐπισκόπου Βονίτζης (+1852), Πρωτεύοντος ἐν τῇ Ἱερᾷ Μονῇ
            τῆς Πεφανερωμένης
         текст: Ἐν τῇ Μονῇ σου Παρθένε πόθῳ προστρέχοντες καί προσκυνοῦντες τήν θαυμαστήν
            σου Εἰκόνα, μετ'εὐλαβείας ἀντλοῦμεν τάς χάριτας· καί δι'αὐτῆς ἔκ τε σεισμοῦ,
            λιμοῦ, λοιμοῦ, αὐχμοῦ καί νόσων, ταῖς πρεσβείαις σου σωζόμεθα.
утреня:
   величание:
    - Χαίροις ὁ χριστώνυμος ὁ λαός, τῆς νήσου Λευκάδος ἀσπαζόμενος εὐλαβῶς, τήν θείαν
      Εἰκόνα τῆς Πεφανερωμένης· ἀεί γάρ διασώζει ἡμᾶς ἡ ἄχραντος.
    - Ῥῦσαι ὀλεθρίου Κόρη σεισμοῦ, καί πάσης ἀνάγκης, καί κινδύνων ἐπαγωγῆς, ταύτην σου
      τήν νῆσον, Ἁγνή Φανερωμένη, τῇ θείᾳ σου Εἰκόνι ἀεί προσπίπτουσαν.
