         глас: 1
         текст: Кровь твоя, мудре, / тайно вопиет от земли, / якоже Авелева к Богу, /
            богомудре святителю Мефодие, / ясно проповедавый / Божие вочеловечение. /
            Темже и посрамил еси / Оригенову лесть, / и преставился еси в Небесный чертог. /
            Моли Христа Бога, // да спасет души наша.
