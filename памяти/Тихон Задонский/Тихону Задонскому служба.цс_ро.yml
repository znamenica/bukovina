      молитва: 'О великий святителю Христов и чудотворче Тихоне! Услыши нас, многогрешных,
         прибегающих к тебе с теплою верою и умиленною мольбою. Зане вемы ангелоподобное
         благое житие твое на земли, прославляем во всем твою милость, благоговеем пред
         высотою твоих христианских добродетелей, имиже во благовремении преуспевал еси
         к славе дивно прославившаго тя Господа. Ты воистинну был еси добрый пастырь
         словеснаго стада Христова, таин Божиих добльственный строитель, столпе и украшение
         Церкве Православный, рос­сийский Златоусте, языческих обычаев крепкий искоренителю,
         пре­искусный истолкователю евангельскаго учения, ревностный блюсти­телю священных
         отеческих преданий, любителю монашескаго без­молвия, богодухновенный собирателю
         сокровища духовныя мудрости от видимаго мира сего, премудро Богом сотвореннаго.
         Ты, яко избранный сосуд благодати, неленостно поучал еси всех жаждавших спасения
         словом, житием, любовию, духом, верою, чистотою и смирением. Ты был еси милостивый
         защитник сирых, призрение вдовиц, убогих и всем сущим в бедах и напастех скорый
         утешитель, и ныне вемы, яко предстоиши пред лицем Господа славы и имееши велие
         к Нему дерзновение; сего ради к тебе, отче, прибегаем и усердно молим тя: буди
         о всех нас ходатай у Престола Всевышняго. Да простит Он беззакония и неправды
         наша; да просветит омраченный суетою ум наш и направит к истинному свету богопознания;
         да сохранит слабыя сердца наша от любострастных греховных увлече­ний и тлетворнаго
         мудрования века сего; да подаст земли благовременное орошение дождей и плодоношение
         и вся нам полезная, яже к животу временному и вечному, да вси притекающие к
         раце нетленных мощей твоих обретут мир, любовь и безмятежие. Церкви нашей испроси
         у Небеснаго Царя милость, благоденствие, спасение, на враги же победу и одоление.
         Отечество наше огради спокойствием и тишиною. Сохрани обитель твою святую от
         всяких соблазнов и научи всех нас благоговейно и богобоязненно шествовати по
         стезям заповедей Божиих, да сподобимся и мы купно с тобою и со всеми святыми
         стати одесную Господа сил в день страшнаго всемирнаго суда Его. Помяни, угодниче
         Христов, святителю отче Тихоне, во святых своих молитвах и души отшедших отец
         и братий наших, да упокоит их Господь в Небесных селениих; не презри и наше
         воздыхание, да выну прославляем Отца, и Сына, и Святаго Духа, ныне и присно
         и во веки веков. Аминь.'
