       - глас: 4
         текст: Возгоревся рачением Горним / и Святым Духом, / вся просветил еси, / отче
            преподобне / Венедикте священне, / непрестанно моли / Христа Бога, преблаженне, //
            о всех нас.
       - глас: 6
         текст: Благодатию Божиею / обогатился еси, / делы же известил еси звание, /
            и явился еси, / Венедикте, угодниче / Христа Бога, / в молитвах и постех / дарований
            Божия Духа исполнен, / и был еси / недужным исцелитель, / и прогонитель врагом, /
            и заступник скорый // душам нашим.
