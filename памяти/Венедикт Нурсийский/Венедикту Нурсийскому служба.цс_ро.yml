       - глас: 4
         текст: Возгоревся рачением Горним / и Святым Духом, вся просветил еси, / отче
            преподобне Венедикте священне, / непрестанно моли Христа Бога, // преблаженне,
            о всех нас.
       - глас: 6
         текст: Благода́тию Бо́жиею обогати́лся еси́, / де́лы же извести́л еси́ зва́ние, / и
            яви́лся еси́, Венеди́кте, / уго́дниче Христа́ Бо́га, / в моли́твах и посте́х /
            дарова́ний Бо́жия Ду́ха испо́лнен, / и был еси́ неду́жным исцели́тель, / и
            прогони́тель враго́м, // и засту́пник ско́рый душа́м на́шим.
