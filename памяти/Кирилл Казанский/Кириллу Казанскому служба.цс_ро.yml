         текст: Якоже солнце светозарное, / возсия днесь память твоя / святителю и исповедниче,
            Кирилле, / лучами благодати / озаряя верных сердца, / к прославлению дивнаго /
            во святых своих Бога, / даровавшего тебе / крепость во исповедании / и терпение
            в скорбех, / не премолчи о нас, / угодниче Христов, / и избави нас от всякаго
            зла, / Церковь Русскую сохрани / от раздоров и нестроений, / мир мирови испроси //
            и душам нашим велию милость.
