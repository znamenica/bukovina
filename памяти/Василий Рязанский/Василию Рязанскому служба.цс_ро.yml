         нашего, сохранившаго тя, якоже Петра, от потопления в волнах речных и от истления
         в сердце земли, да благодать Его спасительная сопутствует нам на всех путех
         жизни сея, сохраняющи ны невредимы от всякаго злаго обстояния, всякий противный
         ветр напастей и бурю страстей утоляющи, тихое же и безмятежное плавание в житейстем
         сем мори нам дарующи. Да простит нам Милосердый Господь всякое прегрешение,
         вольное и невольное, немощь естества нашего благостию Своею покрывая, да утвердит
         нас во святей Своей Православной вере и благочестии, исполняя сердца наша любве
         и ревности о соблюдении заповедей Его ко спасению душ наших. Церкви Православно-Российстей
         да дарует мир и благоденствие, да возглаголет в сердце правителей наших благая
         о ней и о всех людех, да низпослет земли нашей времена мирна, благорастворены
         воздухи, земли плодоносие и вся на пользу настоящаго жития потребная и да избавит
         вся грады и веси отечества нашего и всю землю Русскую от глада, губительнаго
         огня, смертоносныя язвы и от всякаго зла, да тако в мире, благоденствии и преспеянии
         в добродетелех путь жизни сея прешедше, внидем в вечное царство, уготованное
         святым Его. О всехвальный святителю наш и угодниче Христов Василие! Веруем и
         уповаем, яко можеши молитвами твоими устроити вся благая душим и телесем нашим,
