         Рязани достигл еси. Сего ради прилежно молим тя: не отвержи нас от заступления
         твоего, потщися на помощь нашу и умоли за ны Господа и Бога нашего Иисуса Христа,
         избавлъшаго тя от злокозненных сетей лукаваго и клеветы человеческия, да, призрев
