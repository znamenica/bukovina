---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Во́инство тле́нное оста́вль, / в нетле́нном ввоени́лся еси́ Христо́ви, /
            и ору́жием Его́ кре́стным / победи́в подзе́мных ефио́пов, / побе́ды вене́ц от Христа́,
            / Ти́те, сла́вно прия́л еси́, / Ему́же моли́ся / дарова́ти нам мир // и ве́лию ми́лость.
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Во́ина Христо́ва хра́браго, / щито́м преподо́бия обло́жшагося / и во́ев
            неви́димых кре́пко победи́вша, / прииди́те, ве́рнии, восхва́лим, / Ти́та
            крепкоду́шнаго / и возопии́м: прииди́, свя́те, // к нам и никто́же озло́бит ны.'
