       - глас: 4
         текст: Подвигом добрым / подвизался еси, / страстотерпче Христов, / верою и
            мучителей / обличил еси нечестие, / жертва же благоприятна / Богу принеслся еси. /
            Темже и венец / приял еси победы / и молитвами, святе, / твоими всем подавши //
            прегрешений прощение.
      молитва: 'Святый, славный и всехвальный великомучениче Георгие! Собраннии в
         храме твоем и пред иконою твоею святою покланяющиися людие, молим тя, известный
         желания нашего ходатаю, моли с нами и о нас умоляемаго от Своего благоутробия
         Бога, да милостивно услышит нас, просящих Его благостыню,   и не оставит вся
         наша ко спасению и житию нуждная прошения, и дарует стране нашей победу на сопротивныя;
         и паки, припадающе, молим тя, святый победоносче: укрепи данною тебе благодатию
         во бранех православное воинство, разруши силы востающих вра гов, да постыдятся
         и посрамятся, и дерзость их да сокрушится, и да уведят, яко мы имеем Божественную
         помощь, и всем, в скорби и обстоянии сущим, многомощное яви свое заступление.
         Умоли Господа Бога, всея твари Создателя, избавити нас от вечнаго мучения, да
         прославляем Отца, и Сына, и Святаго Духа и твое исповедуем предстательство ныне,
         и присно, и во веки веков. Аминь.'
