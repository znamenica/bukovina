---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Яко пленных свободитель / и нищих защититель, / немощствующих врач, /
            православных поборниче, / победоносче, великомучениче Георгие, / моли Христа
            Бога // спастися душам нашим.
       - глас: 4
         текст: Подвигом добрым / подвизался еси, / страстотерпче Христов, / верою и
            мучителей / обличил еси нечестие, / жертва же благоприятна / Богу принеслся еси. /
            Темже и венец / приял еси победы / и молитвами, святе, / твоими всем подавши //
            прегрешений прощение.
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Возделан от Бога, / показался еси благочестия / делатель честнейший, /
            добродетелей рукояти / собрав себе: / сеяв бо в слезах, / веселием жнеши, /
            страдальчествовав же кровию, / Христа приял еси, / молитвами, святе, / твоими
            всем подаеши // прегрешений прощение.'
