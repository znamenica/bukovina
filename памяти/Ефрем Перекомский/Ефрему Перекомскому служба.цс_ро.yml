вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От юности твоей / весь Богови / поработился еси, блаженне, / и Того ради /
            любве отечество / и род оставил еси, / в пустыню вселився, / в нейже жестокое /
            житие показав, / и чудес дарования / от Бога приял еси, / Ефреме преподобне. /
            Моли Христа Бога, // да спасет души наша.
утреня:
   величание: Ублажаем тя, / преподобне отче Ефреме, / и чтим святую память твою, / наставниче
      монахов / и собеседниче ангелов.
   канон:
      кондак:
         глас: 8
         текст: Ангельскому житию / поревновав, преподобне, / вся земная оставив, / ко
            Христу притекл еси / и, Того заповедьми ограждся, / явился еси / столп непоколебим /
            от вражиих нападаний. / Тем зовем ти: / радуйся, Ефреме, // светило пресветлое.
