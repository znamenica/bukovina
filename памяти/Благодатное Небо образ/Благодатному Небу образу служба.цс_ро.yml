         текст: Что Тя наречем, / о Благодатная? / Небо ли - / яко возсияла еси / Солнце Правды; /
            рай ли - / яко прозябла еси / Цвет нетления; / Деву ли - / яко пребыла еси нетленна; /
            Чистую Матерь - / яко имела еси / на святых Твоих объятиях / Сына, всех Бога. /
            Того моли спастися // душам нашим.
      молитва: Что Тя наречем, о Благодатная Богомати Богоотроковице, Пренепорочная
         Марие? Киими песнопении возвеличим Тя, возвеличенную Небом и землею, Ангелами
         и человеки? Явися бо на Тебе неслышанное от века на земли и несведомое Ангелами
         на Небеси таинство, паче ума и слова, вочеловечения Бога Слова, рожденнаго съискони
         от Безначальнаго Отца без матери и воплощеннаго в Твоей утробе и с нетленною
         печатию девства Твоего родившагося. О, чудо всех древних и новых чудес! Непреложное
         слово Самаго Бога о победоносном семени жены исполнися и совершися в Безмужней
         Деве. О, неизмеримая глубина премудрости и величия Божия! Киими имены наречем
         Тя, о Невеста Неневестная? Зарею ли наречем Тя восходящаго на небе солнца? Но
         Ты  - самое Небо, из Тебе бо воз сия Солнце Правды  - Христос Бог наш, Спаситель
         грешных. Именуем ли Тя вратами, вводящими в потерянный прародителями рай, обиловавший
         всеми благами? Но Ты Сама еси благодатный рай, произрастившая Цвет нетления,
         врачующий и отгоняющий смердение греха и зловоние прародительскаго тления. Наречем
         ли Тя юною Непорочною Девою, не познавшей брака? Но Ты и до старости пребыла
         Неискусобрачною и девственною до рождения, и в рождении, и по рождении Сына
         пребыла еси. Наименуем ли Тя Чистою и Святою Мариею, превозшедшею Своею чистотою
         всех матерей и праматерей? Но Ты не токмо родила Того Младенца Христа, но и
         носила Его при Своих персех и питала Твоим матеро девственным млеком, Того,
         Иже питает всякое создание, Емуже со страхом и трепетом предстоят Небесныя силы
         и Его же хвалит всякое дыхание и тварь. О, воистинну Ты дивная еси в женах,
         чудная в девах, неподражаемая в матерех! К Тебе пред Твоим Божественным ликом
         припадаем и пред Твоими святыми стопами повергаем и слагаем все наши мысли,
         желания, намерения и чувства. Освяти их Твоим Богоматерним призрением и вознеси
         их, яко жертву нашего смиреннаго сердца, яко малоценную лепту нашей духовной
         нищеты, к Престолу Сына Твоего, Спасителя нашего, да имиже весть судьбами управит
         наш путь ко спасению и наследию Царствия Его, не имущаго конца во веки веков.
         Аминь.
