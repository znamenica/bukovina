---
заметка: Ακολουθία του Αγίου συνέταξε ο ιερομόναχος Αθανάσιος Σιμωνοπετρίτης, Υμνογράφος
   της Αγίας του Χριστού Μεγάλης Εκκλησίας.
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Της ερήμου πολίτης
         текст: Εν τη πίστεως πέτρα εδρασθείς γενναιότατα, πλάνην εμυκτήρισας Αγαρ,
            νεομάρτυς Ζαφείριε· νεότητος το άνθος παριδών, τό αίμά σου προσήνεγκας Θεώ·
            όθεν στέφει εκοσμήθης εν ουρανοίς, ως αθλητής χριστόψυχος. Δόξα τώ σε
            καλέσαντι Θεώ, δόξα τώ σε δυναμώσαντι, δόξα τώ δεδωκότι σε ημίν, μεσίτην
            ακαταίσχυντον.
утреня:
   величание:
    - Ιησούν κηρύξας Λόγον Θεού, καί ελέγξας Αγαρ, τόν ψυχώλεθρον σκοτασμόν, μάρτυς
      ανεδείχθης, Ζαφείριε τρισμάκαρ, πρεσβεύων υπέρ πάντων, τών γεραιρόντων σε.
    - Σάπφειρος υπάρχων θεολαμπής, Ζαφείριε ώφθης, νεομάρτυς του Ιησού, τό της Εκκλησίας,
      διάδημα κοσμήσας, καί φωτισμόν παρέχων, τοίς ανυμνούσί σε.
   канон:
      седален:
         глас: 5
         подобен: Τον συνάναρχον Λόγον
         текст: Των αρχαίων Μαρτύρων ζήλον τον ένθεον, μιμηθείς εύρες δόξαν τούτων
            ισότιμον, υπομείνας καρτερώς άπασαν βάσανον, και ελέγξας ανδρικώς, πλάνην
            Αγαρ σκοτεινήν, διό τμηθείς σου την κάραν, συμβασιλεύεις Κυρίω, δι Ον
            ηγώνισαι Ζαφείριε.
      кондак:
         глас: 4
         подобен: Ο υψωθείς
         текст: Στερωθείς επί της πίστεως πέτραν, παραμονή σου εν τώ Όρει του Αθω,
            γενναίως εκαρτέρησας τυράννων απειλάς, καί Μωάμεθ ήλεγξας την σκοτώδη
            θρησκείαν, όθεν ώσπερ πρόβατον, καθαρόν του Δεσπότου, εθυσιάσθης και
            στεφανωθείς, εν Παραδείσω, ευφραίνη Ζαφείριε.
      икос: Ου πολυχρόνιόν εστι τίμιον άπαν γήρας, αλλ’ ηλικία στολισμόν έχουσα
         σωφροσύνην, διό νεότητι σφυζούση και ακμάζων εν συνέσει, ως τη δυνάμει του
         σταυρού κραταιωθείς καί Πνεύματι αγίω φωτισθείς, θεολογούση γλώσση Ιησούν
         τον Θεάνθρωπον πρό των ασεβών τρανώς ανεκήρυξας, καί βδελυξάμενος αυτών τάς
         υποσχέσεις, διήλεγξας ανδρικώς την της Αγαρ ψυχώλεθρον πλάνην· όθεν την
         κάραν αποτμηθείς ως σφάγιον τίμιον Κυρίου, φιλομαρτύρων νύν τους χορούς,
         ευφραίνεις Ζαφείριε.
