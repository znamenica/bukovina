         текст: 'Яко светильник / явился еси всесветел / во отоце Нова езера / на Красном
            острове, / преподобне отче Кирилле, / ты бо крест Христов / на рамо взем, /
            усердно Тому / последовал еси, / чистотою Богови приближився, / от Негоже и
            силами / чудес обогатися, / тем и мы любезно / прибегаем к раце / честных мощей
            твоих, / и умильно глаголем: / о, преподобне отче Кирилле! / моли Христа Бога //
            спастися душам нашим.'
