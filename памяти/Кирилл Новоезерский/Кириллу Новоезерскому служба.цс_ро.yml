      молитва: 'О великий угодниче, преславный чудотворче, Кирилле блаженне! Душею
         на небеси престолу Божию предстояй и Троичныя славы наслаждаяйся, телом же на
         земли в Божествественном храме сем почиваяй и от него данною ти свыше благодатию
         различная источаяй чудеса: призри милостивым оком на предстоящия честней твоей
         ризе люди и просящия сильныя твоея помощи. Ты убо, яко стяжавый дерзновение,
         испроси Церкви благостояние, воздуха благорастворение, земли плодоносие. Избави
         всех, верою несумненною к Богу приходящих и многоцелебныя мощи твоя благоговейно
         почитающих, от всяких бед душевных и телесных, от всех томлений и прилогов давольских.
         Яко да твоими молитвами наставляеми, путь на земли маловременнаго жития нашего
         безбедне совершим: улучим же на небеси некончаемый покой и прославим купно с
         тобою всех благих Дателя, единаго в Троице славимаго Бога, Отца и Сына и Святаго
         Духа, ныне и присно и во веки веков. Аминь.'
