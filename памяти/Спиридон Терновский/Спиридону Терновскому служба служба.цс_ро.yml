         текст: Из млада Христу / Богу последуя, / презрев вся / красная мира сего, / смиренно
            подвизался еси / шествовати узкими вратами, / ведущими в жизнь вечную. / И тако в
            следовании / Христови преуспел еси, / неложным вместилищем / Божественного Света был
            еси, / занеже видеша мнози / людие подвиги твоя, / и от премудрых словес / твоих
            поучашася, / славляху Отца Небестнаго. / Мы же взирающее на толиции / знамения от
            тебе сущия / согласно молим тя / отче Спиридоне, / мир мирови испроси / и душам
            нашим // велию милость.
         молитва: О, преславный угодниче Христов и присный о нас молитвениче праведне отче
            Спиридоне, ты из млада прилежно Господу постом, молитвою и бдением служил еси, сего
            ради сподоби тя Подвигоположник Христос предивных даров благодати Духа Пресвятого.
            И еще зде сущу ти, был еси прилежный заступник и ходатай за овец стада Христова,
            и ныне у престола Божия непрестанно молиши Христа Бога о нас многогрешных чадах
            твоих. О праведне отче Сипидоне, во дни безбожных гонений небоязненно поучал еси,
            всякаго к тебе приходящего, следовати узким путем ведущим в жизнь вечную, и нас
            научи тако несумненно пребывати во исповедании Христа распята. О предивне отче
            Спиридоне, обличитель беззаконных твердый ты был еси, оныя же взирающе на чудныя
            знамения от тебе сущия, от безумия своего отбегаху, путь покаяния обретающе. Тако
            и нас научи были неложно светом миру неугасимым, аки ты еси отче. О пребогате
            Спиридоне, вместилище правды Христовы ты был еси, нетерпящее всяческия тьмы неправду,
            прилежно словом веры оною разгоняющее, научи и нас чад твоих за правду Христову
            прилежно подвизатися. Мы же воспевающе тя, яко чудного и премилостивого заступника
            рода христианского, молим: буди прилежный ходатай о земли нашей многострадальней,
            испроси у Господа Вседержителя: пастырям нашим крепости и терпения в управлении
            стадом Христовым, монахам смеренномудрия и кротости, младым послушания, старцам
            блаженного упокоения, страждущим от дух нечистых свобождения, слепым прозрения,
            больным исцеления и всем нам благодатной помощи и укрепления, да и мы твоим
            ходатайством и заступлением достигним желанного Отечества - Царства Христова, идеже
            с тобою и всеми святыми сподобимся слышать блаженный глас Христа Бога: придите
            благословении Отца Моего наследуйте уготованное вам Царствие от сложения мира
            во веки. Аминь.
