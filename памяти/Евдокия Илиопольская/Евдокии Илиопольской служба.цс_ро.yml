вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Правостию умною / душу твою привязавши / в любовь Христову, / тленных,
            и красных, и временных / забытием претекла еси, / яко Слова ученица: / пощением
            страсти / первее умертвивши, / страдальчески второе / врага посрамила еси. / Тем
            Христос сугубых / венца сподоби тя, / славная Евдокие, / преподобная страстотерпице, /
            моли Христа Бога // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Во страдании твоем / добре подвизавшися, / и по смерти нас освящаеши /
            чудес излиянии, всехвальная, / верою прибегающия / в Божественную церковь твою, /
            и, торжествующе, молим тя, / преподобная мученице Евдокие: / да избавимся
            недуг душевных // и чудес благодать почерпем.
