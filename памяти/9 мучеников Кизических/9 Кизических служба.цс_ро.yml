---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Святии девяточисленнии мученицы, / от различных градов / во един лик
            совокупившеся / манием Божественным, / мужественно за Христа пострадасте, /
            невидимаго врага победисте, / зловерныя князи и мучители / посрамисте вашим терпением, /
            огнем же любве / Божия разжизаеми, / вещественно вас огнь мучащий / в хлад преложисте, /
            темже дадеся вам / от Христа Бога благодать / трясавичную исцеляти болезнь, /
            от неяже и многовидных страстей / милостивно спасайте и нас // предстательством
            вашим, молимся.
      молитва: 'О всехвальнии святии мученицы, доблественнии раби Христовы, Феогниде,
         Руфе, Антипатре, Феостихе, Артемо, Магне, Феодоте, Фавмасие и Филимоне, иже
         Христа ради от различных стран собрастеся и Того совершенна Бога и Человека
         дерзновенно в Кизице проповедасте; принуждаеми бывше кумиром поклонитися, идолы
         попрасте и князя посрамисте, различных томлений и огненных прещений не убоястеся,
         и по различнем страдании острием меча посечени бысте, и пролиясте за Христа
         кровь свою, яко воду, и тою, яко багряницею, Церковь Христову, яко невесту,
         украсисте; темже и ныне, увенчаннии неувядаемым венцем безсмертныя славы, присно
         в неизглаголанней радости с лики ангельскими в небесных селениих водворяетеся,
         Божественным светом облистаеми и зрением Его доброты неизреченныя наслаждающеся.
         Сего ради и мы, смиреннии, к вам притекаем и, умильно на святый ваш образ взирающе,
         молим: вы молите за ны Христа Бога, яко дерзновение к Нему имущии, да вашими
         святыми молитвами всякаго недуга душевнаго и телеснаго избавимся. Вам бо от
         Бога дадеся врачебный дар от всяких скорбей с верою к вам припадающия целити,
         якоже и онаго славнаго мужа от трясавичныя болезни уврачевасте, да и мы, вернии,
         тожде получивше, почитаем вас, святии мученицы, толика дарования имущих от Христа
         Бога, Емуже и слава купно со Отцем и Духом Святым всегда, ныне и присно и во
         веки веков. Аминь.'
утреня:
   величание: 'Величаем вас, святии девяточисленнии мученицы, и чтим честная страдания
      ваша, яже за Христа претерпели есте.'
   канон:
      кондак:
         глас: 2
         текст: Твердый и всесветлый / лик мученик девяти, / Трисолнечнаго Божества
            исповедницы, / на судищи Тому / начально взываху: / кровь и души / наша с телесы, /
            яко непорочную жертву, / приносим Тебе, Владыко, / в лицех Небесных / Твоих
            сопричти, // яко Бог Милостивый.
