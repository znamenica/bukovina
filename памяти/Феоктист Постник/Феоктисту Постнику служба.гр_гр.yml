       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Θεῶ ἐκ νεότατος, ἀνατεθεῖς ἱερῶς, κτιστῶν τὴν προσπάθειαν, ἀπεβδελύξω
            στερρῶς, Θεόκτιστε Ὅσιε, ὅθεν τῆς ἡσυχίας, διαλάμψας τοὶς τρόποις, ὤφθης
            τῶν Μοναζόντων, ἀκριβὴς παιδοτρίβης. Καὶ νῦν τοὺς προσιόντας σοί, Πάτερ
            κυβέρνησαν.
       - глас: 8
         текст: Ταῖς τῶν δακρύων σου ῥοαῖς, τῆς ἐρήμου τὸ ἄγονον ἐγεώργησας· καὶ τοῖς
            ἐκ βάθους στεναγμοῖς, εἰς ἑκατὸν τοὺς πόνους ἐκαρποφόρησας· καὶ γέγονας
            φωστὴρ τῇ οἰκουμένῃ, λάμπων τοῖς θαύμασιν, Θεόκτιστε Πατὴρ ἡμῶν ὅσιε,
            πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν.
