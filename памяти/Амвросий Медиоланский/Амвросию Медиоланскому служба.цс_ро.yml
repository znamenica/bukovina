       - глас: 8
         текст: 'Изрядно слово жизни / стяжав, отче мудре, / не усумнеся высоты царския, /
            богонаказательне царя / обличи и умудрив. / Тем паче честне почтеся / и людей
            своих паству / к Богу настави. / Сего ради зовем ти: // радуйся, Амвросие предивне.'
       - глас: 3
         текст: Божественными догматы облистая, / помрачил еси Ариеву прелесть, / священнотаинниче
            и пастырю Амвросие, / чудодействуя же силою Духа, / страсти различныя яве /
            исцелил еси, отче преподобне, / Христа Бога моли, // спастися душам нашим.
