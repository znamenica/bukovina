         глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Μεσσηνίας ἁπάσης προσκυνοῦμεν τὸ καύχημα, τὴν θαυματουργόν Σου Εἰκόνα,
            Βουλκανιώτισσα Δέσποινα, βλυστάνουσαν ἀφθόνως δωρεάς, χαρίτων οὐρανίων τοῖς
            πιστοῖς, καὶ φρουροῦσαν πανταχόθεν τὴν Σὴν Μονήν, τῷ πόθῳ καυχωμένην Σοι.
            Δόξα τοῖς θαυμασίοις Σου Ἁγνή, δόξα τῇ θείᾳ σκέπῃ Σου, δόξα τῇ πρὸς ἡμᾶς
            Σου ἀγαθῇ, προνοία Ἄχραντε.
утреня:
   кафисма:
    - седален:
         глас: 1
         подобен: Τὸν τάφον Σου Σωτήρ
         текст: Βουλκάνου ἀληθῶς, τὴν Μονὴν ἀγλαΐζεις, Παρθένε Μαριάμ, Σῆς Μορφῆς τῇ
            εἰκόνι, πρὸς Ἣν καταφεύγομεν, τῶν πιστῶν πλήθη κράζοντα· Βουλκανιώτισσα,
            ἡμῶν ἐλπίδων τὸ σκάφος, καθοδήγησον, εἰς γαληνούς Σου λιμένας, ἡμᾶς
            θαλαττεύοντας.
    - седален:
         глас: 4
         подобен: Κατεπλάγη Ἰωσήφ
         текст: Κατεπλάγησαν Ἁγνή, τῶν Μεσσηνίων οι χοροί, καθορῶντες θαυμαστήν,
            θαυματουργίας σου σπουδήν, ὅτε λοιμοῦ τε ἐῤῥύσω θανατηφόρου, πόλιν τὴν
            αὐτῶν, κινδυνεύουσαν, ὅθεν νῦν σεπτῶς, τὴν ἀνάμνησιν, ποιοῦμεν Κόρη,
            θείαν Σου εἰκόνα, ἐν τῇ νυκτὶ λιτανεύοντες, καὶ μαρτυροῦμεν Σὴν προστασίαν,
            παναλκῆ τοῖς καλοῦσί Σε.
   полиелей:
