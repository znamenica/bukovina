         ἁπάσης ἡ πρέσβειρα. Χαῖρε, ὅτι κατεκόσμησας, τοῦ Βουλκάνου τὴν Μονήν· χαῖρε,
         ὅτι κατεφαίδρυνας, τῆς Μεσσήνης τὸν λαόν. Χαῖρε, οὐρανίων ἐρώτων φίλτρον τὸ
         θεῖον· χαῖρε, εὐχῆς νοερᾶς οὐράνιον ταμεῖον. Χαῖρε, καλῶς βρῦσις ἡ ἀείῤῥυτος·
         χαῖρε, ἐλπὶς ἡμῶν ἀνενδοίαστος. Χαῖρε, ἐν ᾗ Ἀδὰμ ἐνεδύθη· χαῖρε, δι’ ἧς Σατὰν
         ἐγυμνώθη. Χαῖρε πάντων βοήθεια.
