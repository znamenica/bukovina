         подобен: Τῇ Ὑπερμάχῳ
         текст: Τὴν παναλκῆ Σου, χεῖρα Κόρη Βουλκανιώτισσα, μὴ ἀντανέλῃς ἀφ’ ἡμῶν
            ἐκδυσωποῦμέν Σε, τὰς πολλάς Σου ἀνυμνοῦντες θαυματουργίας, ἀλλ’ ὡς πάλαι
            τὸν λαὸν Μεσσήνης ἔσωσας, οὕτω δίδου καθ’ ἑκάστην τὰ συμφέροντα, τοῖς
            βοῶσί Σοι· Χαῖρε πάντων βοήθεια.
      икос: Ἄγγελοι ἀοράτως, τὴν σεπτήν Σου εἰκόνα, ὀψὲ ἐν χαρᾷ περικυκλοῦσιν, ἡμεῖς
