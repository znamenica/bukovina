      седален:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ὀσμῇ μύρων ἔδραμε τῆς εὐδοκίας τῆς Σῆς, Μονὴ ἡ τιμῶσά Σε τῆς τοῦ
            Βουλκάνου ἁγνή, ἣ κόλποις κατέχουσα, θείαν Σου τὴν εἰκόνα, Βουλκανιώτισσα
            Κόρη, ὅλη ἀγαλλομένη θέα ταύτης κραυγάζει· Χαῖρε Κεχαριτωμένη, ὁ Κύριος
            μετὰ Σοῦ.
