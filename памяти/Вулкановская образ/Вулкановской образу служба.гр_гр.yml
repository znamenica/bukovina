         текст: Ἐπεφάνη χάριτος, πλήρης γλυκείας, ἡ εἰκών Σου Δέσποινα, χαροποιοῦσα
            τὰς ψυχάς, τῶν Μεσσηνίων βοώντων Σοι· Χαίροις Παρθένε, Βουλκάνου τὸ καύχημα.
