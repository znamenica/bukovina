вечерня:
   отпустительно:
      молитва: О предивнии и всехвальнии царие, святии равноапостольнии Константине
         и Елено! К вам, теплым заступником, возносим наши недостойныя молитвы, яко велие
         имате дерзновение ко Господу. Испросите у Него мир Церкви и всему миру благоденствие.
         Начальником мудрость, пастырем попечение о пастве, пасомым смирение, старцем
         желанное упокоение, мужем крепость, женам благолепие, девственником чистоту,
         детем послушание, младенцем христианское воспитание, больным исцеление, враждующим
         примирение, обидимым терпение, обидящим страх Божий. Приходящим в храм сей и
         молящимся в нем святое благословение и всем вся по коегождо прошению полезная,
         да хвалим и поем Благодетеля всех Бога в Троице славимаго Отца и Сына и Святаго
         Духа ныне, и присно, и во веки веков. Аминь.
утреня:
   величание: Величаем вас, / святии благовернии и равноапостольнии царие Константине
      и Елено, / и чтим святую память вашу, / вы бо святым Крестом // всю вселенную
      просветили есте.
   канон:
      кондак:
         глас: 3
         текст: 'Константин днесь / с материю Еленою / Крест являют, / всечестное древо, /
            всех убо иудеев / посрамление суще, / оружие же на противныя / верных людей: /
            нас бо ради / явися знамение велие // и во бранех грозное.'
