---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Велия исправления / и крепкия подвиги / во псалмопениих же и коленопреклонениих /
            бесчисленных показавши / и многими труды и чудодействии, / богоносе Моисее, просиявый, /
            моли Христа Бога // во еже спастися нам.
утреня:
   канон:
      кондак:
         глас: 1
         текст: Являя твердую / и неразоримую свою / любовь ко Господу, / поясом железным / Его ради
            поясался еси, / к сему и крест железен / присно на себе / носил еси велий, / преподобне
            Моисее, / в коем стеснении сый, / еже и делы ручными удручался еси, / за еже велиими
            чудесы обогащася / и Царствию Христову / общник явлься, // моли и нам в тожде вселитися.
