      тропарь:
         глас: 1
         текст: Чистоты жития светом / страстное терние попалил еси / и течением слез /
            безплодную землю напоил еси, / многоплодну ниву / душевную соделав, / Афанасие
            преблаженне, / светило Царюграду, / Патриархом удобрение, / моли Христа Бога //
            спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: В светлую священия / одежду одеявся, / мысленно в Небесныя радостно /
            достигл еси Царства. / Тем восприяша тя / селения праведных, / идеже есть неизглаголанно
            веселие, / и слова, и всех святых лицы, / святителю Афанасие, / моли непрестанно //
            о всех нас.
