вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Апостолом сотаиннице, / милостивая Тавифо, / обители женския / начало положила
            еси / и бедным одеяние была еси, / послушнице смиренная, / слову апостола / Петра
            повинувшися, / из мертвых силою / Христовою возстала еси / и ныне на Небесех / светло
            празднуеши. / Темже моли / Христа Бога / всем, поминающим тя, // даровати живот
            вечный.
       - глас: 4
         текст: 'Днесь вера Христова / утверждается камнем веры, / и ликовствует в веселии
            Иоппия, / псаломски славословят Жизнодавца / Сына Божия вернии, / видяще совершаемо
            велие чудо: / первоверховный апостол глаголет, / и умершая востает от гроба, /
            юже Низложитель смерти / дарует Церкви, / да украшаются во образ ея / добродетельми
            люди. / Приидите убо, христиане, / принесем ко святей / моления наша: / блаженная
            Тавифо и милосердная, / вознеси наша воздыхания / Пресвятей Троице / и молися
            со дерзновением, / да сынове Света / Превечнаго будем, / да сподобимся Божия
            милости, / да пребываем в любви Божественней, / и да царствует // мир во вселенней.'
утреня:
   канон:
      кондак:
       - глас: 4
         текст: 'Ужасахуся Иоппийстии людие, / и дивляхуся ангели Божии, / егда Исцеливый
            Еннея / воззва от мертвых / серну нарицаемую, / милосердием преукрашенную, / о нейже
            к Нему / взываху вдовицы неимущия. / И ныне, Тавифо блаженная, / услыши молитвы
            наша, / к тебе приносимыя, / и испроси у всяческих благ / Подателя милости / и щедроты
            верным Его, / да блажаще тя, / вопием ти: радуйся, // добродетели нас научающая.'
       - глас: 8
         текст: Первоначальная Церковь ликовствует, / и Иоппия тобою, Тавифо, / просвещается,
            из мертвых / твоему воскресению радующися, / и мы, память твою / ныне празднующе, /
            славим Победителя смерти — / Христа Бога, / общаго святаго // Воскресения чающе.
