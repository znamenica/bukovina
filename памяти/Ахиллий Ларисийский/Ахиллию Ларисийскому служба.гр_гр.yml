         ἡδύφωνον ὄργανον· Χαῖρε ὕψος δυσκατάληκτον τῶν δογμάτων τῶν σεπτῶν· χαῖρε βάθος
         δυσερμήνευοτν νοερῶν ἐργασιῶν· Χαῖρε ὅτι Ἀρείου τᾶς ἐπάρσεις καθεῖλες· Χαῖρε ὅτι
         τᾶς τούτου μυθουργίας παρεῖδες· Χαῖρε ἀστὴρ Ἑλλάδος ὑπέρλαμπρος· Χαῖρε Ποιμὴν
         Λαρίσης ὁ ἄκακος· Χαῖρ επροστάτης ὁ ἀκοίμητος ταύτης· Χαῖρε δι’ οὗ τῷ Θεῷ
         οἰκειοῦται· Χαίροις Πάτερ Ἀχίλλιε.'
