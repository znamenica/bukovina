      икос: 'Ἄγγελος ἐκ τῶν τρόπων Ἱεράρχα ἐφάνης, καὶ τάγμασι τοῖς τούτων ἐγνώσθης, καὶ
         σὺν τοῖς Ἀσωμάτων χοροῖς λειτουργῶν τῷ θρόνῳ τοῦ Χριστοῦ Ἅγιε, ἀκούεις παρ’ ἡμῶν
