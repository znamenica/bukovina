вечерня:
   отпустительно:
      молитва: 'О, Пресвятая Госпоже, Пречистая Владычице Богородице. Призри Всемилостивым
         Твоим оком на нас, предстоящих пред пречистым Твоим образом, Киево-Братским
         нарицающимся, и молящихся Ти пред ним. Да возсияет неизреченный свет Возлюбленнаго
         Сына Твоего, Господа нашего Иисуса Христа в сердцах наших. Да будет воля Его
         чрез все житие наше. Да дарует нам прощение и очищение всех грехов и прегрешений
         наших. Не имамы иныя помощи, ни иныя надежды, токмо Тебе, Пречистая. Якоже в
         древния времена град Вышгород и землю Киевскую прославила еси знамениями и чудесы
         от иконы Твоея чудныя, егда иновернаго агарянина чудным образом от воднаго потопления
         в реце Днепре спасла еси, и до обители Киево-Братския неврежденна доставила
         еси, и тамо истинное покаяние его прияла еси, и светом святаго крещения просветив,
         во Ангельский чин в сей обители облекла еси, и тем ко спасению и истинныя веры
         православныя утверждению путеводила еси. Сего ради и мы, грешнии и недостойнии,
         дерзающе просим и молим: не отрини нас, молящихся Ти, пред сею дивною и чудотворною
         иконою Твоею. Укрепи веру в нас правую, даруй любовь друг ко другу нелицемерную.
         Буди Взбранной Воеводой на вся видимая и невидимая враги наша: неверных к правоверию
         обрати, верных же на путь покаяния и спасения настави. Помози, Госпоже Владычице,
         воздвигнути храм и обитель дивному и славному, достопоклоняемому Ангелы и человеки,
         имене Твоему, в честь и память чудотворнаго образа Твоего Киево-Братскаго. Да
         и в храме сем и обители сей, паче же в душах и сердцах наших, прославим Тя,
         Ходатаицу и Молитвенницу за род наш, и Тобою славу возслем Отцу, и Сыну, и Святому
         Духу, ныне, и присно, и во веки веков. Аминь.'
