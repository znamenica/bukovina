вечерня:
   отпустительно:
      тропарь:
         текст: Союзом любве / связавшеся, преподобнии, / всяк союз козней / вражиих попрасте, /
            страдание же и смерть неповинне / от сребролюбиваго князя / претерпесте добле, /
            тем молим вас, / вкупе поживших / и венцы мучения приемших, / молитеся Господеви
            о нас, / яко да во мнозей любви, / вере и надежди добре поживше, / всегда ублажаем
            вас, // Феодоре и Василие добропобеднии.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Добр советник явлься блаженному Феодору, / Богомудре Василие, / избавил
            еси того советом своим от прелести диаволи / и ко свету богоразумия наставль.
            / С темже послежде блаженную приял еси кончину, / устрелен неправедно быв
            во утробу от сребролюбиваго князя. / И ныне, предстоя Господеви, // молися
            непрестанно о всех нас.
