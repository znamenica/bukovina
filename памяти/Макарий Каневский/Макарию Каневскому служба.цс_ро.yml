         глас: 4
         текст: Христу, нас ради / с Небес сошедшему, / последовал еси / в подвизех твоих, /
            Макарие, отче наш. / Егоже моли о нас, / ублажающих тя, / прощение прегрешений /
            даровати нам, / любовию же и смирением / сердца наша озарити // и спасти души
            наша.
      молитва: О преславный преподобномучениче Макарие, скорый помощниче и теплый
         заступниче всех, притекающих к тебе, предстательством своим пред Господом умоли
         Спаса нашего, да обратит души наша к покаянию и исправлению, да дарует мир отечеству
         нашему и всей земли и да поможет всем нам твердыми быти в вере Православней
         и делех благих, да отженет от нас дух злобы и лукавства и братолюбие вселит
         в нас, и да приносим во всем житии нашем плоды духовныя: любовь, благость, милосердие,
         веру нелицемерную, кротость и воздержание, и да, распявше на земли плоть нашу
         со страстьми и похотьми и духом живуще и ходяще, сподобимся жизни вечныя в веце
         грядущем, и, райския сладости присно наслаждающеся с тобою и со всеми святыми,
         прославим Отца, и Сына, и Святаго Духа, ныне, и присно, и во веки веков. Аминь.
