       - глас: 4
         текст: Божественным желанием / весь сам себе / от юнаго возраста / Господеви возложив, /
            явился еси светильник / светлый граду твоему, / поучая всех / истинней вере /
            и житию богоугодному, / священномучениче Макарие, / Овручская похвало. / Сего
            ради, / яко агнец непорочный, / гонимый от распрелюбивых врагов, / возшел еси
            во обитель Каневскую, / идеже, яко пастырь добрый, / душу твою положил еси / за
            овцы твоя. / И ныне ко всечестней раце / многоцелебных мощей твоих / мы, грешнии, /
            со умилением притекающе, / дар исцеления / приемлем, многострадальне: / ты бо
            присно источаеши / болящим здравие, / печальным утешение / и всем, чтущим тя, /
            всякое исполнявши требование, / моляся Христу Богу // спастися душам нашим.
