вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Земная, прельщающая очеса миролюбцев, / возненавидел еси, отче Богоносне
            Дионисие, / за уметы та вменив, / шествуя путем скорбным, / и в терпении добр
            воин Христов явился еси, / победив страсти мира, / был еси до кончины непоколебимый
            благочестия поборник. / Темже мы днесь, совершая священную память твою, /
            духовными тя песньми ублажаем и смиренно молим, / да, предстоя Престолу Господа
            Бога, // ходатайствуеши о спасении душ наших.
       - глас: 4
         текст: Благости научився от Вышняго благодати, / измлада подвизався благою
            совестию, / Дионисие преподобне, / терпения столп был еси / и слова Божия
            проповедник, / благочестия догматы утвердив и суеумных мудрование упразднив,
            / темже и пострадал еси за истину, радуяся, / образ страдальцем собою показав,
            / но, яко имея дерзновение ко Христу Богу, / не престай моляся о нас, // любовию
            чтущих святую память твою.
утреня:
   канон:
      кондак:
       - глас: 6
         текст: 'Свет Трисиянный, вселивыйся в душу твою, / сосуд избран показа тя, /
            вещающа Божественная людем, / исповедник Божия Слова явился еси, / и прилагающих
            Божеству вещественный огнь / явственно обличил еси, / и злославных смыслы,
            яко паучинное прядение, растерзал еси, / благочестия столп и забрало твердое
            мирови показался еси / и сего ради от Вселенскаго Патриарха дивне похвален
            был еси. / Мы же благодарными гласы, веселящеся, вопием ти: // радуйся, отче
            наш, Дионисие преподобне.'
       - глас: 4
         текст: 'Правило веры, столп благочестия / был еси, Богоносне Дионисие, / явив
            в себе образ и пример / преуспеяния добродетели и подвигов: / сею Евангельскою
            мрежею / многих уловил еси подражателей, / подай блестящею на Небеси славою
            своею / ревность к содействованию на пользу правоверных. / Темже мы, ныне
            воспевающе сия, молим тя, / да ходатайствуеши о стране нашей // и о всем Церкви
            исполнении.'
