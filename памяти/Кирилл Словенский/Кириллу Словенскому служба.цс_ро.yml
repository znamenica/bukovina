---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От пелен прилежно / Премудрость сестру / себе сотворив, Богогласе, / пресветлую
            видев, / яко девицу чисту, / юже приемь, приведе, / яко монисты златыми, / сею
            украсив свою душу и ум, / и обретеся яко другий / Кирилл, блаженне, // разумом
            и именем мудре.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Твердым и Богодохновенным учением / просвещая мир пресветлыми зарями, /
            обтече, яко молния вселенную, / Кирилле блаженне, / разсевая пресветлое / Божие
            слово, / на западе, и севере, и юзе, // мир просвещая чудесы.
       - глас: 2
         текст: Твердаго и Богодохновеннаго учения / просвещая мир пресветлыми зарями, /
            обтече, яко молния, вселенную, / Кирилле святе, / разсевая Божие слово / на
            западе, и севере, и юзе, // мир просвещая учением, святе.
       - глас: 2
         текст: Пресветло житие / возлюби, святе, / зарями трисолнечными / Божества освещаемь, /
            прииде, яко молния, / во всю вселенную, / северную и южную / земли просвещая, /
            западным же свет / незаходим явися. / Темже и ныне мрак / греховный прогнав,
            святе, / свыше испроси / благодать духовную, // имаши бо дерзновение к Богу.
