вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Житием чистым и любовию, / яже ко Пречистей Божией Матери, / стяжала
            еси дар / чадородия преславный, / светильника миру, / дивнаго Симеона, / тем тя,
            Марфо, / яко матерь, о чаде веселящуюся, // песньми ублажаем.
       - ссылка: В тебе, мати, известно
утреня:
   величание:
   канон:
      кондак:
         глас: 2
         текст: В молитвах Господеви предстоящи, / Пречистей Деве Богородице / пение
            и хвалы приносящи, / Марфо честная, / породила еси священное отроча, / Симеона
            предивнаго, / светильника всемирнаго, / с нимже моли // присно о всех нас.
