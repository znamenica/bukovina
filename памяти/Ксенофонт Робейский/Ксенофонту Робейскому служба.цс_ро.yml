         текст: Пустыни явился еси / доброе прозябение, / отче преподобне, / от юности
            бо чистое / житие изволил еси, / духовному учителю последуя, / и, того учением
            ум твой / к Небесным вперив, / в пустыню вселился еси, / и в ней обитель создал
            еси, / и стаду твоему премудр / наставник показался еси, / великому же Новуграду /
            похвала и утверждение, / темже и Христос, / яко пресветла светильника, / чудесы
            обогати и прослави тя. / Ксенофонте, отче наш, / моли Христа Бога // спастися
            душам нашим.
