вечерня:
   отпустительно:
      тропарь:
         текст: В тебе, отче, известно
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Иже на земли вся оставль / и Христовым стопам / последовал еси тепле, /
            Того, славне, на рамо свое / честный крест взем, / умертвил еси труды постническими /
            телесная желания, всеблаженне. / Тем зовем ти: // радуйся, отче Арсение.'
