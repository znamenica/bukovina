вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Μαρτυρικὸν ἀγῶνα γενναίως ἠγώνισαι, ἀσκητικῷ δὲ πόνῳ τὸν βίον διήνυσας
            ὅσιε Βάρβαρε· διὸ τὴν χάριν ἐδέξω διπλῆν, διὰ μὲν τοῦ λειψάνου ἀσθενείας
            διώκων, τῇ ψυχῇ δὲ συγχαίρων τῷ Χριστῷ, ὃν δυσώπει, ὑπὲρ ἡμῶν τῶν αἰσίως
            τιμώντων σε.
утреня:
   величание:
    - Χαίροις αἰχμαλώτων ὁ λυτρωτής· χαίροις ἀσθενούντων, ὁ ταχύδρομος ἰατρός· χαίροις
      ὁ στεφάνοις ἀθλητικοῖς, παμμάκαρ, στεφθεὶς παρὰ Κυρίου, Ὅσιε Βάρβαρε.
    - Τίς ἰσχύει χάριν σου ἐξειπεῖν; μύρων μυροῤῥόα, καὶ θαυμάτων τὴν πληθύν; ποίαν γὰρ
      τῶν νόσων, οὐ λύει τὸ σὸν μύρον;τί δὲ τῶν λυπηρῶν τε σὴ χάρις Βάρβαρε;
    - Χαίροις ἡ ὁμὰς τῶν Μυροβλυτῶν, Βάρβαρε καὶ Σίμων, τῆς Σερβίας ὁ Συμεών· Νεῖλε,
      Θεοδώρα, Φιλίππου Ἑρμιόνη, Δημήτριε, Λεόντιε καὶ Θεόφιλε.
   кафисма:
      седален:
         глас: 8
         подобен: Τὴν Σοφίαν καὶ Λόγον
         текст: Τῆς ἀγάπης καὶ πόθου ὃν εἰς Χριστόν, κατὰ Παῦλον τρισμάκαρ ἔσχες στεῤῥῶς,
            οὐδέν σε ἀπεχώρισεν, οὐ τυράννων τὰ φόβητρα, οὐ τῶν βασάνων ὄχλος, ἐρήμου τὸ
            ἄγριον, κλυδωνισμὸς χειμώνων, καὶ θέρους τὸ κάταυχμον, ἀλλὰ τῆς ἀγάπης, τοῦ
            Χριστοῦ τίς ἰσχύσει, χωρίσαι με ἔλεγες· ὅθεν ταύτης ἀχώριστος, οὐρανῷ τ᾿
            ἀνιπτάμενος, πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς
            ἑορτάζουσι πόθῳ, τὴν ἁγίαν μνήμην σου.
   канон:
      кондак:
         глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Τὸ σῶμα τὸ σὸν τῇ γῇ ὑποτίθεται, τὴν σὴν δὲ ψυχὴν ὁ κτίστης κομίζεται,
            καὶ τὸ μὲν ἀσθενέσιν ὑγείαν πᾶσι χαρίζεται, ἡ δὲ Χριστὸν ἱκετεύει
            λυτρώσασθαι, πυρὸς αἰωνίου τοὺς τιμῶντάς σε.
      икос: Τῶν οὐρανίων, καὶ ἀϊδίων ἐφιέμενος Βάρβαρε, κατεφρόνησας τὰ ῥέοντα· καὶ
         σῶμα θνητόν, ψυχὴν δ᾿ ἀθάνατον γιγνώσκων, οὐκ ἐφείσω τοῦ πηλοῦ πάσχοντος ὅλως·
         τὴν ψυχὴν δὲ ἐκήδου τηρῆσαι ἀλώβητον· ὅθεν καὶ τῆς μακαρίας καὶ ἀϊδίου ἠξίωσαι
         ζωῆς· ἧς καὶ ἡμεῖς ταῖς πρεσβείαις σου παμμακάριστε ἀξιωθείημεν οἱ τιμῶντές σε.
