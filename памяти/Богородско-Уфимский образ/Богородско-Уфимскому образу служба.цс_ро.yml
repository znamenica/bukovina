         глас: 4
         текст: Заступнице Усердная, / Надеждо ненадежных, / Помощнице нищих и сирых, /
            плачущих Утешение, / согрешающих очищение, / Путеводительнице заблуждших, / болящих
            Целебнице / и исправление падающих, / Ты бо еси Похвало / земли Уфимския, //
            Дево Богородице.
утреня:
   канон:
      кондак:
         глас: 5
         текст: 'О, Милосердная Мати, / не отрини слез / и воздыханий наших, / с верою и
            любовию / к Тебе приносимых: / пред иконою Богородскою / услыши ныне молящихся / и
            на путь спасения настави, / и душ наших грехи исцели, / от земли Уфимския / вся
            пагуби потреби, / Ты бо еси людем / сокровище вечнаго спасения // и источниче
            Божественныя благодати.'
