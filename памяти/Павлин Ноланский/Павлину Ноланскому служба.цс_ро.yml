вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Угодниче Божий милостивый, / святителю отче наш Павлине, / воистину добровольно /
            зрак раба приим / и тем Самому Христу последуя, / положил еси душу твою / за
            люди своя, / и от злаго пленения / тех избавил еси. / Свободи и нас молитвами
            твоими / от пленения страстей наших / научи нас милостивны / к ближним своим
            быти, / да пребудет чрез то / милостив и к нам Господь, / спасаяй души наша, //
            яко благ и человеколюбец.
