вечерня:
   отпустительно:
      тропарь:
         глас: 4
         крат: Ὁ Μάρτυς σου Κύριε
         текст: Ὁ Μάρτυς σου Κύριε, ἐν τῇ ἀθλήσει αὐτοῦ, τὸ στέφος ἐκομίσατο τῆς
            ἀφθαρσίας, ἐκ σοῦ τοῦ Θεοῦ ἡμῶν· ἔχων γὰρ τὴν ἰσχύν σου, τοὺς τυράννους
            καθεῖλεν ἔθραυσε καὶ δαιμόνων τὰ ἀνίσχυρα θράση. Αὐτοῦ ταῖς ἱκεσίαις Χριστὲ
            ὁ Θεός, σῶσον τὰς ψυχὰς ἡμῶν.

