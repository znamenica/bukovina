         глас: 4
         подобен: Ταχύ προκατάλαβε
         текст: Ως βίον ισάγγελον, από παιδός εσχηκώς, λαμπάσι των έργων σου, λαμπαδουχίαν ηθών, εκφαίνεις τοις πέρασι, συ γαρ της απάθειας την αυγήν κεκτημένος, λύεις παθών τη νύκτα, Λαμπαδέ θεοφόρε, τοις πόθω προσιούσι, Πάτερ τη πρεσβεία σου.
