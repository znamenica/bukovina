         текст: Правило веры / и образ кротости / словом и житием / пастве твоей, отче /
            смиренномудре Митрофане, был еси. / Темже и во светлостех святых / солнца
            светлейше возсиял еси, / венцем нетления / и славы украшаемь, / моли Христа
            Бога / стране нашей / и граду твоему в мире спастися.
      молитва: 'О всехвальный святителю Христов и чудотворче Митрофане! Приими сие малое
         моление от нас грешных к тебе прибегающих, и теплым твоим предстательством умоли
         Господа и Бога нашего, Иисуса Христа, яко да призрев на ны милостивно, подаст
         нам согрешений наших вольных и невольных прощение, и по велицей Своей милости
         избавит нас от бед, печалей, скорби и болезней душевных и телесных, обдержащих
         нас: да подаст земли плодоносие, и вся на пользу настоящаго жития нашего
         потребная: да дарует нам скончати житие сие привременное в покаянии, и да
         сподобит нас, грешных и недостойных, Небеснаго Царствия своего, во еже со всеми
         святыми славити Его безконечное милосердие, со безначальным Его Отцем, и Святым
         и Животворящим Его Духом, во веки веков. Аминь.'
