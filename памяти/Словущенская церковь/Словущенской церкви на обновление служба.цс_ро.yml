---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Я́коже вы́шния тве́рди благоле́пие, / и ни́жнюю споказа́л еси́ / красоту́ свята́го
           селе́ния / сла́вы Твоея́, Го́споди, / утверди́ сие́ во век ве́ка / и приими́ на́ша в нем /
           непреста́нно приноси́мая Тебе́ / моле́ния, Богоро́дицею, // всех Животе́ и Воскресе́ние.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: 'Небо многосветлое / Церковь показася, / вся просвещающая верныя, /
            в нейже стояще зовем: // сей дом утверди, Господи.'
       - глас: 2
         текст: Обновле́ния Ду́ха в сердца́х / и просвеще́ние вну́тренним да́руй / ве́рою
            соверша́ющим / свяще́нная обновле́ния / хра́ма до́му Твоего́, / eму́же благоволи́л
            еси́ созда́тися / в Твое́ Боже́ственное и́мя, // Еди́нe во святы́х Прославля́емый.
