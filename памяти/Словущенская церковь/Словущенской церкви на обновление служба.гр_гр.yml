вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Ὡς τοῦ ἄνω στερεώματος τὴν εὐπρέπειαν, καὶ τὴν κάτω συναπέδειξας
            ὡραιότητα, τοῦ ἁγίου σκηνώματος τῆς δόξης σου Κύριε, Κραταίωσον αὐτὸ εἰς
            αἰώνα αἰῶνος, καὶ πρόσδεξαι ἡμῶν, τὰς ἐν αὐτῷ ἀπαύστως προσαγομένας σοι
            δεήσεις, πρεσβείαις τῆς Θεοτόκου, ἡ πάντων ζωῂ καὶ ἀνάστασις.
утреня:
   канон:
      седален:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὰ πάντα ἐφώτισε τῇ παρουσίᾳ Χριστός, τὸν κόσμον ἀνεκαίνισε Πνεύματι
            θείῳ αὐτοῦ· ψυχαὶ ἐγκαινίζονται· οἶκος γὰρ ἀνετέθη, νῦν εἰς δόξαν Κυρίου,
            ἔνθα καὶ ἐγκαινίζει, τῶν πιστῶν τὰς καρδίας, Χριστὸς ὁ Θεὸς ἡμῶν, εἰς
            σωτηρίαν βροτῶν.
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Ἑόρτιος σήμερον τῶν Ἐγκαινίων πιστοί, ἡμέρα κατέλαβε, τὴν ἐκλογὴν τοῦ
            Χριστοῦ, ἡμᾶς καὶ προτρέπεται, πάντας ἐγκαινισθῆναι, καὶ φαιδρῷ τῷ προσώπῳ,
            ᾄσματα τῷ Δεσπότῃ, ἐκ μυχοῦ τῆς καρδίας, ᾆσαι πιστῶς ὡς λυτρωτῇ, καὶ ἡμᾶς
            ἐγκαινίζοντι.
      кондак:
         глас: 4
         подобен: Αὐτόμελον
         текст: Οὐρανὸς πολύφωτος ἡ Ἐκκλησία, ἀνεδείχθη ἅπαντας, φωταγωγοῦσα τοὺς
            πιστούς, ἐν ᾧ ἑστῶτες κραυγάζομεν, Τοῦτον τὸν Οἶκον, στερέωσον Κύριε.
      икос: Ἐπιδημήσαντος ἡμῖν, τοῦ Λόγου κατὰ σάρκα, ὁ τῆς βροντῆς μὲν γόνος φησὶ
         καθυπογράφων· Ἐθεασάμεθα φαιδρῶς τὴν δόξαν, ἣν εἶχεν ὁ Υἱὸς παρὰ τοῦ Πατρός,
         ἐν ἀληθείας χάριτι. Ὅσοι δὲ πίστει τοῦτον ἐλάβομεν, ἔδωκε τοῖς πᾶσιν ἐξουσίαν,
         τοῦ γενέσθαι τέκνα Θεοῦ, οἳ οὐκ ἐξ αἱμάτων, οὐδὲ ἐκ θελήματος σαρκὸς
         ἀναγεννηθέντες, ἀλλ᾿ ἐκ Πνεύματος Ἁγίου ἐπαυξηθέντες, οἶκον προσευχῆς ἐπήξαμεν,
         καὶ βοῶμεν· Τοῦτον τὸν οἶκον στερέωσον Κύριε.
