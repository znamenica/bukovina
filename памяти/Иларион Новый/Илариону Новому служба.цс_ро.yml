         текст: 'Огра́ды живоно́сныя / твоея́ па́жити, / па́стырски невреди́мо ста́до соблю́л еси́ /
            и яви́лся еси́ высото́ю дел вели́к, / но́вый Иларио́не, / по благоче́стии мно́ги /
            му́ки и ско́рби прие́мь: / тем во всера́достный живо́т / всели́вся Го́рняго Сио́на, //
            моли́ за ны, преподо́бне.'
