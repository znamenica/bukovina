       - ссылка: Слез твоих теченьми
       - глас: 8
         текст: Яко иноков утверждение, / наставник же граждан пустынных, / и чудотворец
            благодатию / Великому Антонию подобяся, / помощник в страстех / бедствующим
            неотступен, / Иларионе отче наш, / моли за чтущия // святую память твою.
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Яко светильника незаходимаго / умнаго тя Солнца, / сошедшеся днесь, /
            восхваляем в песнех, / возсиял бо еси сущим / во тьме неведения, / вся возводя /
            к Божественней высоте, Иларионе. / Темже вопием: / радуйся, отче, // всех постников
            основание.'
