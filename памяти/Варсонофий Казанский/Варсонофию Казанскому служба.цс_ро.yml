вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Возвестителю пути спасительного, / истинный хранителю / апостольских
            преданий, / столпе непоколебимый, / благочестия учителю / и Православия наставниче, /
            святителю Варсонофие, / Владыку всех моли / мир вселенней даровати / и душам
            нашим // велию милость.
       - глас: 4
         текст: Тихостию нрава направляемый, / святителю Варсонофие, / в тихое пристанище /
            достигл еси, / смиренномудрия ради удобно / избежав сопротивных сетей, / святою
            душею твоею / на Небеса возлетел еси, / идеже Христу предстоя, / моли спастися
            нам, // почитающим память твою.
      молитва: Приникни, святителю Варсонофие, с Горних селений на притекаю­щих к
         тебе и вонми молению их, умоли Господи Бога даровати нам, еже ко спасению нашему
         мы просим от Него при святых мощах твоих. Умоли Господа Бога даровати стране
         нашей крепкий и ненару­шимый мир, благочиние, просвещение умов и сердец и земли
         плодоносие, пастырем — святыню, законом — правду и силу, воена­чальником — мудрость
         и непобедимое мужество, градо­начальником — суд, воинству — преданность отечеству
         и неодолимую храбрость, всем же православным христианом — здравие и благочестие.
         Сохраняй нас от всех наветов вражиих, да словом и делом прославляется всесвятое
         имя Отца, и Сына, и Святаго Духа, ныне и присно, и во веки веков. Аминь.
утреня:
   величание: Величаем тя, / святителю отче Варсонофие, / и чтим святую память твою, /
      ты бо молиши за нас // Христа Бога нашего.
   канон:
      кондак:
       - глас: 6
         текст: 'Воздержанием тело / духу поработив, / душу же равноангельну / сотворил
            еси, / сего ради святительства / саном почется, / чисте Чистейшему предстоиши. /
            Моли Христа Бога, святителю, / спасти люди твоя, святе, / да вси вопием
            ти: / радуйся, отче / преподобне Варсонофие, / граду нашему Казани // похвала
            и утверждение.'
       - глас: 5
         текст: Якоже звезда всесветлая, / добродетельми сияющи, был еси, / обогатив
            себе / молитвою, и постом, / и тело свое / веригами удручая, / в полоне же от
            иноплеменник / много пострадал еси. / Непоколебим верою / многая лета, / Ангелом
            купно соединим, / бесовская ополчения огорчавшие. / Последуя безмездником /
            Косме и Дамиану, / врачебною хитростию / многия исцелил еси. / Темже ныне честное /
            и боготрудное тело твое, / от земленых недр обретенное, / чудесы Господь прослави, /
            исцелявши бо многонедужныя / не токмо у гроба, / но и от честных вериг /
            подавши неоскудно / целебныя дары // приходящим с верою.
