         текст: По Божием законе ревнителю, / лютый разрушителю / неприязненный лести, /
            яко миром, потом своим / во трудех и бдениих подвизася / посреде Казанскаго
            царствия, / обитель строя / боголепнаго Преображения / и великому своему / учителю
            Гурию последуя, / с нимже великий союз / имея духовный, / якоже в животе, / такоже
            и по преставлении: / обретением честных мощей / ваших во едино время / и многими
            чудесы вас / Бог прослави; / и, радостию восходя / в Небесныя обители, / твердый
            камене веры, / от иноплеменник многи / скорби претерпел еси, / добрый вводниче /
            в вечную жизнь, / в ню же, молим тя, введи ны, / преподобне отче / наш Варсонофие, /
            и моли Христа Бога // спастися душам нашим.
