вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Жела́нием ду́ха распали́вся, / мяте́ж мирски́й отри́нув, / ко Еди́ному Бо́гу /
            любо́вию прилепи́ся / и Того́ вседу́шне взыску́я, / во вну́треннюю пусты́ню оты́де, /
            при во́дах всели́ся, / и́деже в слеза́х и труде́х / пребыва́я многоле́тное вре́мя, /
            в терпе́нии мно́зе / житие́ А́нгельское проходи́л еси́ / в наставле́нии Боже́ственнаго
            ра́зума, / ста́до и́нок собра́ му́дре, / и́хже посеща́я, не оста́ви, / Диодо́ре
            преподо́бне, о́тче наш, / Пресвяте́й Тро́ице моля́ся / от зол вся́ческих изба́вити //
            и спасти́ ду́ши на́ша.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'От ю́ности, преподо́бне, / плотску́ю во́лю в посте́х / и моли́твах источи́л еси́, /
            крест свой взем, / Христо́ви после́довал еси́, / те́мже и к Вы́шним тече́нием /
            ра́достно устреми́в себе́, / и́деже со все́ми святы́ми / Святе́й Тро́ице предстои́ши, /
            но и ны́не ста́до свое́ посеща́я, / помина́й чту́щих / пресвяту́ю па́мять твою́, / да
            вси благода́рно вопие́м ти: / ра́дуйся, Богому́дре Диодо́ре, // наста́вниче наш
            пусты́нный.'
