         текст: Я́ко страда́льцев основа́ние / и благоче́стия утвержде́ние, / Це́рковь чтит /
            и сла́вит твое́ / светоно́сное страда́ние, / приснопева́емый блаже́нне страда́льче, /
            доблему́дре сла́вне Трофи́ме, / со страда́вшими с тобо́ю, / очище́ние пою́щим тя // 
            испроси́, я́ко непобеди́м.
