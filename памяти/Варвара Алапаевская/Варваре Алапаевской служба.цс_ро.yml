вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Страстотерпице преподобная Варваро, / в напастех с наставницею своею / даже до
            смерти пребывшая, / Христово бо Евангелие исполнив, / положила еси душу свою / за
            други своя. / Ныне же предстоя / с собором святых / жен российских, / моли оставление /
            грехов даровати / чтущим любовию // святую память твою.
