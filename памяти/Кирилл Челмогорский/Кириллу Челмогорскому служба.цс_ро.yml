         текст: Днесь возсия нам / пресветлая память твоя, славне / яко солнце светозарное, /
            лучами благодати / озаряющи весь мир / и тьму нощи злых духов / и от нас отгоняющи. /
            Днесь Небесныя силы / святых Ангел, / и мирской народ, / и души праведных / мысленно
            торжествуют, радующеся, / днесь и мы, грешнии, / припадающе, молимся; / отче
            преподобне Кирилле, / Христа Бога моли непрестанно / спасти град и люди, //
            иже любезно тебе почитающия.
      молитва: 'О блаженная и пречестная и благодати Святаго Духа исполненная главо,
         сосуде избранный Святыя Троицы, преподобне отче наш Кирилле, услыши нас, грешных,
         предстоящих ныне пред тобою и умильно молящих тя: помолися о нас, рабех твоих,
         к Всемилостивому Владыце Иисусу Христу, Богу нашему, и Его рождшей Матери, Владычице
         нашей Богородице и Приснодеве Марии, еже отпустити нам согрешения наша, яже
         содеяхом. Вемы бо, отче наш, аще плотию и в персти почиваеши, но духом зде
         с нами неотступно и невидимо пребываеши, назирая нас и назидая по твоему неложному
         обещанию, сохраняеши от всяких обстояний. И якоже много дерзновение стяжавый
         ко Господу постническими твоими подвиги, умоли Его святыми твоими молитвами
         подати миру мир, Церкви Его Святей — единомыслие, стране — на враги победу,
         служащим же ти — друг ко другу любовь и согласие и всем людям, притекающим к
         тебе с верою, испроси у Господа к пользе душевней и телесней милость, мир, благословение,
         во еже избавитися нам всем в день Судный страшный, шуия части спастися, стати
         же одесную со избранными Его к наследию Царствия Небеснаго, яко Тому подобает
         всякая слава, честь и поклонение со Безначальным Его Отцем, и Пресвятым и Благим
         и Животворящим Его Духом ныне и присно и во веки веков. Аминь.'
