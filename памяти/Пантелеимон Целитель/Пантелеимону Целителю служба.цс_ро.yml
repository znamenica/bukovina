вечерня:
   отпустительно:
         глас: 3
         текст: Страстотерпче святый / и целебниче Пантелеимоне, / моли Милостиваго
            Бога, / да прегрешений оставление // подаст душам нашим.
      молитва: 'О великий Христов угодниче и преславный целебниче, великомучениче
         Пантелеимоне! Душею на Небеси Престолу Божию предстояй и Триипостасныя Его славы
         наслаждаяйся, телом же и ликом святым на земли в Божественных храмах почиваяй
         и данною ти свыше благодатию различные чудеса источаяй. Призри милостивым твоим
         оком на предстоящия люди и честнейзй иконе умильно молящиеся и просящия от тебя
         целебныя помощи и заступления. Простри ко Господу Богу нашему теплые молитвы
         свои и испроси душам нашим оставление согрешений наших. С верою призываем имя
         твое, святый праведный Пантелеимоне. Яко ты приял еси благодать от Господа Бога -
         недуги отгоняти и страсти исцеляти. Тебя убо просим: не презри нас, недостойных,
         молящихся тебе и твоея помощи требующих. Буди нам в печалех утешитель, в недузех
         лютых страждущих врач. Напаствуемым  - скорый покровитель. Очам недугующим -
         прозрения датель. В скорбях пребывающим  - готовейший предстатель и исцелитель.
         Исходатайствуй всем вся, яже ко спасению полезная. Яко да твоими ко Господу
         Богу молитвами получивше благодать и милость, прославим всех благих Источника
         и Дароподателя, Бога Единого, в Троице Святой славимого, Отца и Сына, и Святаго
         Духа, ныне и присно, и во веки веков. Аминь.'
утреня:
   величание: Величаем тя, / страстотерпче святый, великомучениче и целебниче Пантелеимоне, /
      и чтим честная страдания твоя, / яже за Христа // претерпел еси.
   канон:
      кондак:
         глас: 5
         текст: 'Подражатель сый Милостиваго / и исцелений благодать / от Него прием, /
            страстотерпче и мучениче / Христа Бога, / молитвами твоими душевныя / наша недуги
            исцели, / отгоня присно борца / соблазны от вопиющих верно: // спаси ны, Господи.'
