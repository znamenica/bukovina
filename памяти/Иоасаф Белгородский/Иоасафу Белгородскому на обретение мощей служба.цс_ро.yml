вечерня:
   отпустительно:
      молитва: 'О великий угодниче Божий и преславный чудотворче, святителю Иоасафе! От
         дальних и ближних градов и весей сошедшеся, во еже на месте подвигов твоих
         помолитися и многоцелебныя мощи твоя облобызати, из глубины сердца взываем к тебе:
         жезлом благости, якоже пастырь добрый, упаси заблудшия овцы стада Христова, во дворы
         Господни сия всели, огради нас от соблазна, ересей и расколов, научи во странствиях
         сущих горняя мудрствовати: рассеянный ум наш просвети и на путь истины направи,
         охладевшее сердце согрей любовию ко ближнему и ревностию ко исполнению велений
         Божиих, грехом и нерадением ослабленную волю нашу оживотвори благодатию Духа
         Всесвятаго: и да твоему пастырскому гласу последующе, сохраним в чистоте и правде
         души наша, и тако, Богу помогающу, Небеснаго Царствия достигнем, идеже купно с
         тобою воспрославим Пречестное и Великолепое Имя Отца и Сына и Духа Святаго во
         веки веков. Аминь.'
