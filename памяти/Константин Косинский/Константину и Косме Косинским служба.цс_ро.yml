---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Яко великаго во отцех / Варлаама ученик, / прехвальне Константине, /
            и сам чадо послушания, / блаженнаго Косму, возрастил еси, / темже, преподобнии, /
            вкупе Престолу Владычню / ныне предстоящии, / молитвами вашими / в вере Православней /
            нас утвердите, / в послушании Церкви Святей укрепите / и вся полезная душам //
            нашим испросите.
