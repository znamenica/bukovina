         текст: 'Всепетая и Всеславная / Царице Богородице, / Мати всея твари Содетеля, /
            христианская Надеждо и Заступнице, / печальным утешение, / ненадеющимся и
            отчаявшимся / скорое надеяние, молим Тя: / милостива буди нам, грешным, / не
            остави раб Твоих / и не отрини моления недостойных. / Молимтися, взирающе /
            ко образу Твоему честному / святыя и чудотворныя / иконы Твоея / и вопиюще с
            плавающими / и путь шествующими, / да пребудет милость Твоя. / О Владычице,
            ризою честною защити, / и во всяцех местех / злых соблюди, / и молися к рождшемуся
            из Тебе / Христу Богу нашему, // да спасет от грех души наша.'
