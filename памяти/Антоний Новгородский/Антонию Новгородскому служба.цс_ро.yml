вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Ветхий Рим, / отечество твое, оставив, / на камень, / яко на легкий корабль,
            возшел еси / и на нем паче естества, аки безплотен, / по водам шествовал еси, /
            промышлением Божественнаго разума направляемь, / Великаго Новаграда достигл еси /
            и, обитель в нем сотворив, / тело твое в ней предложил еси, / яко дар освящен. /
            Тем молим тя, / отче Антоние: / моли Христа Бога, // да спасет души наша.
