---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Небесный лик / Небесных Ангел, / приник на землю, / пришедше зрит / яко Младенца, /
            носима к храму, / Перворожденна всея твари / от Матере Неискусомужныя, / предпразднственную
            убо с нами // поют песнь, радующеся.
утреня:
   канон:
      кондак:
         глас: 6
         текст: 'Со Отцем Слово / сый невидимо, / ныне убо видим / есть плотию: / неизреченно
            от Девы родися / и на руку старчу / дается святителю. / Поклонимся Тому, //
            истинному Богу нашему.'
