---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Радуйся, Благодатная / Богородице Дево, / из Тебе бо возсия / Солнце правды, /
            Христос Бог наш, / просвещаяй сущия во тьме. / Веселися и ты, / старче праведный, /
            приемый во объятия / Свободителя душ наших, // дарующаго нам воскресение.
утреня:
   величание: Величаем Тя, / Живодавче Христе, / и чтим Пречистую Матерь Твою, / Еюже
      по закону ныне // принеслся еси в храм Господень.
   канон:
      кондак:
         глас: 1
         текст: Утробу Девичу освятивый / Рождеством Твоим / и руце Симеоне благословивый, /
            якоже подобаше, предварив, / и ныне спасл еси нас, / Христе Боже, / но умири / во
            бранех жительство / и укрепи люди, / ихже возлюбил еси, // Едине Человеколюбче.
