         глас: 1
         текст: Ο μήτραν παρθενικήν αγιάσας τω τόκω σου, και χείρας του Συμεών ευλογήσας,
            ως έπρεπε, προφθάσας και νυν, έσωσας ημάς, Χριστέ ο Θεός. Αλλ’ ειρήνευσον εν
            πολέμοις το πολίτευμα, και κραταίωσον βασιλείς, ους ηγάπησας, ο μόνος
            φιλάνθρωπος.
