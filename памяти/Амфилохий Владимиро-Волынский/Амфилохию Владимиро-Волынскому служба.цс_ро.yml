---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От мирскаго мятежа изшед, / в пещерах Киевских / Феодосия блаженнаго /
            Богомудренно вселился еси. / святителю Христов, / отче Амфилохие, / и отсюду
            во епископа / Богоспасаемей пастве / Владимиро-Волынстей поставленный, / в трудех,
            бдениих и пощениих / свято подвизался еси. / И тако достиг добродетелей совершенства, /
            паки в пещеры / святыя возвратился еси, / идеже и дух свой / благочестно предал
            еси / Господеви, всечестне, / к лику преподобных / Печерских причтен, / с ними
            же молися / Христу, всечестне, // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Звезду Волынскую, / из пещернаго мрака / от Киева возсиявшую, / и от Волыни
            второе / пещеры заветныя / житием своим / и блаженною кончиною, и прославлением
            своим озарившаго, / всеблаженнаго Амфилохия, / архипастыря Владимиро-Волынскаго /
            почтим, просяще его, / да в лике преподобных Печерских водворялся, / молится
            купно с ними // о душах наших.
