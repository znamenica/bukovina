         глас: 1
         подобен: Τοὺς τρεῖς μεγίστους φωστῆρας
         текст: Τοὺς τρεῖς Ὁσίους Πατέρας, τοῦς ἐν ἀσκήσει ἐκλάμψαντας, καὶ τὴν Χίον
            πᾶσαν, ἐνθέου βίου ταῖς ἀκτῖσι φωτίσαντας, τοὺς θεοκινήτως Μονήν, τοῖς
            μονοτρόπων πλήθεσιν, ἀνεγείραντας ἀξιάγαστον, τὸν ἔνδοξον Νικήταν, καὶ
            Ἰωάννην τὸν χαριτώνυμον, σὺν Ἰωσὴφ τῷ γενναίῳ, καὶ τὸν νοῦν θεόφρονι.
            Πάντες οἱ τῶν τρόπων αὐτῶν ἐρασταὶ, ἀθροισθέντες ὕμνοις τιμήσωμεν, αὐτοὶ
            γὰρ τῇ Τριάδι, ὑπὲρ ἡμῶν ἀεὶ πρεσβεύουσι.
утреня:
   величание:
    - Τοὺς τῶν μοναζόντων καθηγητὰς, καὶ τῶν μονοτρόπων, διδασκάλους καὶ ὁδηγοὺς, τοὺς
      ἀναφανέντας ἐν Χίῳ θείου βίου, ὑπόδειγμα ἐν ὕμνοις ἀνευφημήσωμεν.
    - Ποίμνην τὴν τιμῶσάν σε, ὦ τριὰς, τῶν κλεινῶν Ὁσίων, διατήρησον ἀσινῆ, ἐκ παντοίας
      βλάβης, αὐτῇ ἐπερχομένης, ταῖς πρὸς Θεὸν ἀλήκτοις σου παρακλήσεσι.
