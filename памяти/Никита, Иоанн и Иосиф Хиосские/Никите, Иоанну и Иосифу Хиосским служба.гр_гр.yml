         глас: 8
         подобен: Τῇ ὑπερμάχῳ
         текст: Τοὺς τρεῖς Πατέρας τοὺς σεπτοὺς νῦν μακαρίσωμεν, ὡς τὰ τοῦ κόσμου ἅπαντα
            καταφρονήσαντας, σπηλαίοις τε καὶ ὄρεσι κατοικοῦντες, ἀλλ᾿ ὡς ἔχοντες τὴν
            χάριν τὴν οὐράνιον, ἐκ τοῦ ὕψους ἡμῖν, πᾶσον χάριν πέμψατε· ὅπως κράζομεν·
            Χαίρετε Πατέρες τίμιοι.
      икос: Ὡς Ἄγγελοι ἐπίγειοι, καὶ ἄνθρωποι οὐράνιοι, ἐπὶ τῆς γῆς οἰκοῦντες μακάριοι,
         ἐφάμιλλον αὐτοῖς τὸν βίον διηνύσατε, σκύβαλα πάντα κατὰ Παύλον ἡγησάμενοι. Ὅθεν
         καὶ τὸν ὕμνον ἐπάξιον μέλμποντες ὑμῖν βοῶμεν· Χαίρετε, δι᾿ ὧν ὁ Χριστὸς
         ἐδοξάσθη· χαίρετε, δι᾿ ὧν ὁ ἐχθρὸς κατησχύνθη.Χαίρετε, τῶν μοναστῶν ἡ κρηπὶς, καὶ
         τὸ στήριγμα· χαίρετε, τῶν μιγάδων, ἀρετῆς τὸ ὑπόδειγμα. Χαίρετε, ὅτι περιβόητον
         Μονὴν άνεδείμασθε ἐν γῇ· χαίρετε, ὅτι Ναὸν περικαλλῆ, ἐκ βάθρων ἠγείρατε ἐν αὐτῇ.
         Χαίρετε, οἱ ἐν σπηλαίῳ διὰ βίου οικοῦντες·χαίρετε, οἱ μετὰ τέλος τοῖς Ἀγγέλοις
         συνόντες. Χαίρετε, οἱ τῷ Μονομάχῳ τὰ μέλλοντα ἐξειπόντες· χαίρετε, οἱ τῶν
         δεομένων τὰς αἰτήσεις πληροῦντες. Χαίρετε, Πατέρες τίμιοι.
