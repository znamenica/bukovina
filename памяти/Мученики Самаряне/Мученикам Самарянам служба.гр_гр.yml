         текст: Φωτεινὴν καὶ Φωτίδα καὶ Φωτῶ ἀνυμνήσωμεν, σὺν Ἀνατολὴ Φωτεινὸν τὲ Ἰωσὴν
            θείοις ἄσμασιν, ὁμοὺ Κυριακὴν Παρασκευήν, τοὺς Μάρτυρας Χριστοῦ περιφανεῖς·
            θείαν χάριν γὰρ αἰτοῦνται καὶ φωτισμόν, τοὶς πίστει ἀνακράζουσι· δόξα τῷ
            ἐνισχύσαντι ὑμᾶς, δόξα τῷ στεφανώσαντι, δόξα τῷ ἐνεργούντι δι' ὑμῶν πάσιν
            ἰάματα.
