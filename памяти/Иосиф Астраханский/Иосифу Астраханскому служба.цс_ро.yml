      молитва: 'О священная главо, преславный чудотворче, первопастырю святыя Астраханския
         церкви, святителю отче Иосифе! К тебе припадаем и молимся мы, смиреннии и грешнии,
         и яко отца чадолюбиваго просим: всели в сердца наша любовь, еюже к Богу и ближним
         твоим при жизни земней преисполнен был еси, яко и душу твою положил еси, мученически
         пострадав. Научи нас, отче, подражати тебе верно, Бога и ближних наших любити
         искренне и заповеди Господни совершати непогрешительно, да будем и мы с тобою
         чада Божия, не по имени токмо, но и самим делом и всем житием нашим. Призри
         благоутробно на всякую душу христианскую, милости и помощи от тебе ищущую. Буди
         всем нам в болезнех целитель, в скорбех утешитель, в печалех избавитель, бедах
         помощник, в час смертный покровитель, да помощию молитв твоих святых сподобимся
         и мы грешнии спасение вечное получити и Царство Небесное унаследовати. Ей, святителю
         Христов, не посрами упования нашего, еже по Бозе и Пресвятей Богородице на тя
         крепко возлагаем, но яви нам многомощное заступление, да хвалим, славим и величаем
         человеколюбие дивнаго во святых Своих Бога, Отца и Сына и Святаго Духа, во веки
         веков. Аминь.'
