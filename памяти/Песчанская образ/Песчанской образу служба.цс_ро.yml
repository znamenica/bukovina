---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: О Пречудная, Преблагословенная Мати / Христа Бога нашего, / светом небесным /
            от иконы Твоея / люди страны Российския / присно озаряющая, / Ты бо еси преизобильная
            река / Благодати Божественныя. / Сего ради к Сыну Твоему / молитвами Твоими / от всяких
            бед нас защити, / покровом милости Твоея огради / и в Горний Иерусалим, // Царствие
            Небесное, возведи.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Взбранной Воеводе / и покровительнице страны Российския, / многая чудеса /
            от иконы Твоея / предивныя приемше, / похвальная воспеваем Ти, / Царице Богородице; /
            Ты же, яко имущи благодать / от всяких нас бед свобождати, / спаси души наша, /
            да зовем Ти: радуйся, / Владычице мира, / иконою Твоею Песчанскою // сердца наша
            утешающая.'
