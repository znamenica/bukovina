---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Слез твоих теченьми пустыни безплодное возделал еси, / и иже из глубины
            воздыханьми во сто трудов уплодоносил еси, / и был еси светильник вселенней,
            сияя чудесы, Феодосие отче наш, // моли Христа Бога спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Насажден во дворех Господа твоего, / преподобными твоими добродетельми
            красно процвел еси / и умножил еси чада твоя в пустыни, / слез твоих тучами
            напаяемая, / стадоначальниче Божий Божественных дворов. // Темже зовем: радуйся,
            отче Феодосие.'
