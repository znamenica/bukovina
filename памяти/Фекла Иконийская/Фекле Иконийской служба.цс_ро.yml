         текст: Уязви́вши твое́ се́рдце, / доброде́во, любо́вию Христо́вою, / обру́чника вре́меннаго, /
            я́ко небрего́ма, преоби́дела еси́, / и на огнь дерзну́ла еси́, / звере́й же уста́ 
            загради́ла еси́ / и, спа́сшися от них, / прилежа́ше, Па́вла и́щущи, // Фе́кло
            первострада́льная.
