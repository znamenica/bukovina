         глас: 4
         текст: Словесе́м Па́вловым научи́вшися, / богоневе́стная Фе́кло, / и ве́рою утверди́вшися /
            от Петра́, богозва́нная, / первому́ченица яви́лася еси́ / и первострада́льница в жена́х, /
            возшла́ еси́ на пла́мень, / я́ко на ме́сто благоцвету́щее, / зве́ри и юнцы́ устраши́шася
            тебе́, / вооружи́ся бо Кресто́м. / Тем моли́, всехва́льная, / Христа́ Бо́га, // спасти́ся
            душа́м на́шим.
утреня:
