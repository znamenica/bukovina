вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τοῦ Παύλου συνέκδημος, ὡς καθαρα τὴν ψυχήν, καὶ πρώταθλος πέφηνας, ἐν
            γυναιξὶν εὐκλεῶς, Χριστὸν ἀγαπήσασα, σὺ γὰρ τῆς εὐσέβειας, πτερωθεῖσα τῷ
            πόθῳ, ἤθλησας ὑπὲρ φύσιν, Ἰσαπόστελε Θέκλα διὸ σὲ ὁ Πανοικτίρμων νύμφην
            ἠγάγετο.
утреня:
   канон:
      кондак:
         глас: 8
         подобен: Ὡς ἀπαρχὰς
         текст: Τῆς παρθενίας τῷ κάλλει ἐξέλαμψας, μαρτυρίου στεφάνῳ κεκόσμησαι,
            ἀποστολὴν πιστεύῃ Παρθένε ὡς ἔνδοξος, καὶ τοῦ πυρὸς μὲν τὴν φλόγα, εἰς
            δρόσον μετέβαλες, τοῦ ταύρου δὲ τὸν θυμόν, προσευχῇ σου ἡμέρωσας ὦ Πρωτόαθλε.
