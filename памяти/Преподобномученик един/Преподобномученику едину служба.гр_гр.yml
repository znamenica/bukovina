         подобен: Ὁ ὑψωθεῖς ἐν τῷ Σταυρῷ
         крат: Ἀσκητικῶς προγυμνασθεῖς
         текст: Ἀσκητικῶς προγυμνασθεῖς ἐν τῷ ὄρει, τᾶς νοητᾶς τῶν δυσμενῶν παρατάξεις, τὴ πανοπλία ὤλεσας παμμάκαρ τοῦ Σταυροῦ, αὔθις δὲ πρὸς ἄθλησιν, ἀνδρικῶς ἀπεδύσω, κτείνας τὸν Κοπρώνυμον, τῷ τῆς πίστεως ξίφει, καὶ δι' ἀμφοὶν ἐστέφθης ἐκ Θεοῦ, Ὁσιομάρτυς, Ἀνδρέα ἀοίδιμε.
