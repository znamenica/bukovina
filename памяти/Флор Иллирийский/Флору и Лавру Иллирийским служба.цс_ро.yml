         текст: Преудобренную и богомудрую / двоицу пресветлую / восхвалим, вернии,
            по достоянию, / Флора преблаженнаго / и Лавра всечестнаго. / Иже усердно Троицу
            несозданную / ясно проповедасте всем, / темже пострадавше до крове, / и венцы
            пресветлыми увязостеся, / молитеся Христу Богу, // да спасет души наша.
      молитва: Прехвальнии мученицы Флоре и Лавре, вас не земля потаила есть, но
         небо прият вы, во еже быти вам молитвенники и предстатели о чтущих с любовию
         честную память вашу. Молитеся же за ны, трудолюбцы незлобивии, да подвигнет
         Господь и нас, в трудех и утеснении сущих, к деланию заповедей Его, да не токмо
         о пищи и питии, но и о еже како угодити Господеви попечемся; споболите печалем
         и воздыханием нашим, и да не озлобятся до конца души наша, но да возгорятся
         любовию друг ко другу, да пребудем в мире и единомыслии, якоже и вы, самобратнии
         блаженнии. Наипаче же утвердите ны в вере святей и правей, юже имуще в сердцам
         наших, не устрашимся в поношении и унижении и всяких обстояниих, имиже одержими
         есмы, но, яко испытание силы веры нашея с благодарением сие приимше, доброе
         исповедание соблюдем, в немже и прейдем от юдоли сей в вечное Царствие Господа
         нашего, Емуже слава и держава во веки веков. Аминь.
