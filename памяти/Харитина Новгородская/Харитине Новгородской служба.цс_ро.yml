         текст: От юности твоея / Бога всем сердцем / возлюбила еси, Харитино преподобная, /
            подвиги в вере / положила еси за Христа. / Жениха твоего, / и в новое твое Отечество, /
            землю русскую вселилась еси, / к Небесному Отечеству / нас призывавши, / молящи
            Христа Бога // спастися душам нашим.
      молитва: О преподобная и преславная мати Харитино, невесто Жениха твоего Христа,
         предстательница и хранительница Великаго Новаграда и земли Русской. Услышы ны,
         молящийся к тебе, и якоже попечение имела еси о обители твоей и иночествующих
         в ней и множество жен русских на путь спасения направила еси, тако и ныне помози
         нам, просвети омрачение умов наших и к свету истинный веры настави народ российский,
         надежду на Бога в душах наших укрепи, любовь в сердцах наших утверди и испроси
         нам время на покаяние. Во дни великих бед и скорбей страны нашея буди о нас
         заступница, умоли Пречистую Матерь Господа, да спасет землю русскую от глада,
         от нашествия врагов и междоусобныя брани, от смертоносных язв и болезней, да
         укрепит ны в Православии, единомыслии, братолюбии и непоколебимем даже до смерти
         исповедании веры Христовы, да научит ны послушанию Церкви Его Святей. О приснопамятная
         мати наша Харитино, принеси за нас грешных молитвы твоя и разсеянных чад Божиих
         собери любовию твоей, возжжи пламень молитвы в сердцах наших, да славяще память
         твою, прославим Господа нашего Иисуса Христа во веки веков. Аминь.
