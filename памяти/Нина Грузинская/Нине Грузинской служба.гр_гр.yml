вечерня:
   отпустительно:
      тропарь:
         глас: 5
         подобен: Τον συνάναρχον λόγον
         текст: Ως ωραίοι οι πόδες σου οι ζηλώσαντες ακολουθήσαι ταίς τρίβοις των
            αποστόλων Χριστού, Νίνα σκεύος Παρακλήτου παμφαέστατον’ όθεν τιμώντες σε
            πιστώς, Γεωργίας φρυκτωρέ φωτόλαμπρε, σε αιτούμεν’ ημών τα σκότη λιταίς
            σου της αγνωσίας πόρρω σκέδασον.
