            ева́нгельскаго о́бразе, / священному́чениче <имярек.зв>, / Христа́ ра́ди пострада́вый /
            да́же до кро́ве, / Его́же моли́ усе́рдно, / я́ко Нача́льника и Соверши́теля спасе́ния, /
            Русь Святу́ю утверди́ти в Правосла́вии // до сконча́ния ве́ка.
      молитва: О избранниче и угодниче Христов, священномучениче <имярек.зв>, Церкве
         Русския столпе непоколебимый, земли нашея благое прозябение и красный плод,
         сродников твоих предстателю и наставниче! Ты во время гонения безбожнаго от
         сокровищницы души твоея спасительное исповедание Православныя веры изнесл еси,
         и людем верным пастырь добрый явился еси, душу твою за Христа и Его овцы полагая
         и лютыя волки далече отгоняя. Ныне убо призри на нас, недостойных чад твоих,
         умиленною душею и сокрушенным сердцем тя призывающих. Умоли Господа Бога, да
         простит согрешения наша и избавит от адовых уз и вечнаго мучения. Утверди нас
         в вере святой, научи нас всегда творити волю Божию и хранити заповеди церковныя.
         Буди пастырем нашим - правило веры, воином - вождь духовный, болящим  - врач
         изрядный, печальным - утешитель, гонимым - заступник, юным - наставник, всем
         же благосердый отец и теплый молитвенник, яко да молитвами твоими соблюдется
         в Православии Святая Русь и непрестанно славится в ней имя Пресвятыя Троицы,
         Отца и Сына и Святаго Духа во веки веков. Аминь.
