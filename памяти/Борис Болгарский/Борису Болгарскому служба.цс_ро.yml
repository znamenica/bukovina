         благочестия просветил еси всю землю болгарскую; по сих же тленный венец земнаго
         царства оставив, безмолвное житие возлюбил еси и подъял еси труды великия, во
         еже подвигом иночества Православие на земли твоей утвердити, бденными молитвами
         благоутробие Небеснаго Царя преклоняя к новокрещенным людем. К тебе убо ныне,
         якоже чада ко отцу, усердно прибегаем, грешнии и недостоинии, и в сокрушении
         сердца умильно глаголем: призри милостивно с Небесных высот на моление наше
         и твоими к Богу молитвами утверди нас незыблемо в вере Православней. Соблюди
         отечество твое и люди от всякаго злаго обстояния, прося нам у Господа Бога нашего
         всех, яже ко временней и вечней жизни, благопотребных благих, яко да благочестно
         поживше в веце сем, сподобимся и райския жизни насладитися, идеже вкупе с тобою
         и всеми святыми прославим Отца, и Сына, и Святаго Духа во веки веков. Аминь.'
