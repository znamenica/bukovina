      тропарь:
         глас: 1
         текст: Преподобне и Богоблаженне / отче Лонгине, / врат монастырских / опасный
            хранителю, / опаснейший же и неусыпный / своих чувствий / от всякаго мирскаго /
            суетствия затворителю, / моли нарекшаго Себе / дверь Господа Славы, / да отверзет
            нам // дверь милости Своея.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Вратом земным приседя / и оным с послушания / внешнима очима наблюдая, /
            Небесная врата присно / умныма своима / очима наблюдал еси, / преподобне Лонгине, /
            в няже уже вшед / и тамошния красоты сподобився, / молися Господеви, / да и
            мы получим // вход Царствия Небеснаго.
