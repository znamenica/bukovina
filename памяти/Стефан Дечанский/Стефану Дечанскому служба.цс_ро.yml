      тропарь:
       - глас: 4
         текст: Царство, еже на земли / добре окормляя, страдальче, / и, багряницу нося, / смиренно
            стяжал еси мудрование, / нищих посещая / и сим хлеб раздробляя, / тем Пребожественная
            Троица / Царствия купно // и мученичества венцем увязе тя.
       - глас: 4
         текст: В терпении добрострадальных / подвиг твоих / многообразныя раны претерпел еси, /
            и по кончине своей / венец от Бога / с мученическими лики восприемлеши, / и в земли
            кротких / достойно водворяешися, блаженне, / о нас Христа Бога моли / даровати душам
            нашим // велию милость.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: 'Другаго Константина стяжа тя / Церковь благочестием, блаженне, / и кротостию,
            правдою и милостынями, / но и великомученика и страдальца истинна. / Темже
            и, тобою красящися, вопиет: // Стефан мне похвала и утверждение.'
       - глас: 3
         текст: 'В царех благочестно пожив / и страдания путь / прошед, веледушне, / и страдальцем
            равночестен / венечник явился еси, / и церковь твоя / прославляет тя славно, / святыми
            благоуханными / мощми твоими освящаема, / темже почитаем / и тайно вопием ти: / от бед
            избави нас // молитвами твоими, святе.'
