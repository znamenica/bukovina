         текст: Ца́рскую диади́му обагри́л еси́ кро́вию твоею́,/ Богому́дре великому́чениче,/ за ски́птр кре́ст в руку́ прии́м,/ яви́лся еси́ победоно́сец/ и я́ко же́ртву непоро́чну прине́сл еси́ себе́ Бо́гу./ От роди́телей твои́х о́чию зе́ницы лише́н бы́л еси́,/ и в заточе́нии пребы́л еси́,/ и от свои́х уда́влен еси́./ И ны́не, ра́дуяся, предстои́ши Святе́й Тро́ице./ Те́м пра́зднуем дне́сь пренесе́ние честны́х моще́й твои́х/ и обновле́ние честна́го киво́та, блаже́нне Стефа́не,/ моли́ся о держа́ве сро́дник твои́х, благоуго́дней бы́ти е́й// и сыново́м се́рбским спасти́ся.
