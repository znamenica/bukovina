вечерня:
   отпустительно:
      тропарь:
       - глас: '3'
         текст: Апостоли святии, / молите Милостиваго Бога, / да прегрешений оставление
            // подаст душам нашим.
       - глас: '3'
         текст: Лик пяточисленный апостол Христовых песньми восхвалим, / Силу, Силуана,
            Крискента, Андроника со Епенетом, / сии бо идольскую лесть обличиша / и, неверныя
            в веру уловивше, // молят непрестанно о всех, память их величающих.
      молитва:
утреня:
   величание:
   канон:
      кондак:
       - глас: '2'
         текст: Звезду пресветлую, / богоразумия светом просвещшаго языки / апостола
            Христова Андроника восхвалим / и с ним во благовестии потрудившуюся Иунию
            премудрую, вопиюще: // молите Христа Бога непрестанно о всех нас.
       - глас: '4'
         текст: Лозие явистеся Христова винограда, / гроздие приносяще, мудрии, в
            добродетелех, / вино нам спасения источающе, / еже приемлюще, веселия исполняемся,
            / празднующе всечестную вашу память, / в нюже молитеся о оставлении грехов
            наших, // Господни апостоли.
