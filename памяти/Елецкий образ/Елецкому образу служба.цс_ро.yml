      тропарь:
         глас: 4
         текст: 'Днесь светло красуется / древний град Елец, / поминающе славное чудо /
            Пресвятыя Богородицы: / егда бо на стогнах / Первопрестольныя Москвы / икону
            Ея чудную / людие московстии сретаху, / тогда Сама, Владычице, / на горе Аргамачстей
            во граде Ельце, / на сретение нечестивому / Тамерлану изшедше, / грозное его
            нашествие / вспять обрати. / Сего дивнаго явления / изображение на новописанней /
            иконе зряще / и Заступницу нашу / за вся благодеяния / Ея благодаряще, / умильно
            Ей взываем: / и в предняя не остави нас, // о Мати Милосердая.'
      молитва: О Пресвятая Госпоже Владычице Богородице! Вышши еси всех Ангел и Архангел и
         всея твари честнейши, помощница еси обидимых, ненадеющихся надеяние, убогих заступница,
         печальных утешение, алчущих кормительница, нагих одеяние, больных исцеление, грешных
         спасение, христиан всех поможение и заступление. О Всемилостивая Госпоже, Дево
         Богородице Владычице! Милостию Твоею спаси и помилуй страну нашу, преосвященныя
         митрополиты, архиепископы и епископы, и весь священнический и иноческий чин,
         военачальники, градоначальники и христолюбивое воинство, и доброхоты, и вся
         православныя христианы ризою Твоею честною защити, и умоли, Госпоже, из Тебе без
         семене воплотившагося Христа Бога нашего, да препояшет нас силою Своею свыше на
         невидимыя и видимыя враги наша. О Всемилостивая Госпоже Владычице Богородице!
         Воздвигни нас из глубины греховныя, и избави нас от глада, губительства, от труса
         и потопа, от огня и меча, от нахождения иноплеменных и меж-доусобныя брани, и от
         внезапныя смерти, и от нападения вражия, и от тлетворных ветр, и от смертоносныя
         язвы, и от всякаго зла. Подаждь, Госпоже, мир и здравие рабом Твоим, всем
         православным христианом, и просвети им ум и очи сердечныя еже ко спасению, и
         сподоби ны, грешныя рабы Твоя, Царствия Сына Твоего, Христа Бога нашего, яко
         Держава Его благословена и препрославлена, со Безначальным Его Отцем и с
         Пресвятым и Благим и Животворящим Его Духом, ныне и присно и во веки веков.
         Аминь.
