         текст: 'Днесь светло красуется / древний град Елец, / поминающе славное чудо /
            Пресвятыя Богородицы: / егда бо на стогнах / Первопрестольныя Москвы / икону
            Ея чудную / людие московстии сретаху, / тогда Сама, Владычице, / на горе Аргамачстей
            во граде Ельце, / на сретение нечестивому / Тамерлану изшедше, / грозное его
            нашествие / вспять обрати. / Сего дивнаго явления / изображение на новописанней /
            иконе зряще / и Заступницу нашу / за вся благодеяния / Ея благодаряще, / умильно
            Ей взываем: / и в предняя не остави нас, // о Мати Милосердая.'
