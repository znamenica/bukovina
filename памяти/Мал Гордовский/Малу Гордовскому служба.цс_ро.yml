         текст: Образ верным словом / и житием был еси, / отче Павле, / и обидимым заступник. /
            Сего ради враг / рода человеча / ополчися на тя. / Ты же оправдатися / не восхотел
            еси, / но клевету, поношения, / темничное заточение / и лютыя истязания / безропотно
            претерпел еси. / Сего ради Венцедавец / Христос увенча тя / и с лики мучеников
            совокупи. / Тем же и мы почитаем / страдания и подвиги твоя, // новомучениче земли
            Житомирския.
      молитва: О, святый угодниче Божий, священномучениче Павле! Подвигом добрым подвизался еси
         на земли. Сего ради восприял еси на небесех венец правды, егоже уготова Господь всем
         любящим Его. Мы же, чтущия святую память твою, радуемся о терпении и смирении твоем.
         Ты же, предстоя престолу Божию, приими моления наша и ко Всемилостивому Богу принеси,
         о еже простити нам всякое прегрешение, и помози нам претерпети вся искушения и козни
         диавольския без роптания, да избавльшеся от скорбей, болезней, бед и напастей и всякаго
         зла, благочестно и праведно поживем в нынешнем веце и сподобимся предстательством твоим,
         аще и недостойни есмы, видети благая на земли живых, славяще Единаго во святых своих
         Бога, Отца и Сына и Святаго Духа во веки веков. Аминь.
