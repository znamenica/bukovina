      молитва:
       - 'О Премилосердая Госпоже, Царице, Богородице, приими смиренное моление наше,
         и не отрини нас, заступление и прибежище наше, и не возгнушайся нас, недостойных,
         но, яко Милосердая, не престани молящи, Егоже родила еси, да дарует нам прощение
         многих согрешений наших, да спасет нас, имиже весть судьбами. Помилуй нас, Владычице,
         помилуй нас, несмь бо нам спасение от дел. Темже верно вопием Ти: помилуй рабы
         Твоя и неплодное сердце наше покажи плодоносно благих дел. Призри на нас, недостойных,
         Ты бо упование и покров наш, жизнь и свет сердцу нашему. Яко Невечерний Свет
         от чрева Твоего воздвигшая, озари душу нашу, Чистая, и отжени всяку мглу сердца
         нашего. Даруй нам умиление, покаяние и сокрушение сердечное. Сподоби нас по
         вся дни живота нашего творити волю Сына Твоего и Бога нашего и во всем благоугождати
         Ему Единому. О Богомати, не престани молящи Рождшагося от Тебе за вся, притекающия
         с верою к сему чудотворному образу Твоему, и подавай им скорую помощь и утешение
         в скорбех и напастех и злостраданиих, избави их от клеветы и злобы человеческия,
         от враг видимых и невидимых и всякия нужды и печали. Спаси отечество наше, град
         сей и вся грады и страны от всяких бед и нужд и сотвори милостива нам быти Бога
         нашего, отврати всякий гнев Его, на ны движимый, и избави ны от належащаго и
         праведнаго Его прещения. О Боголюбивая Владычице, Ангелов украшение, мучеников
         славо и всех святых радосте, с ними моли Господа, да сподобит нас в покаянии
         скончати живота нашего течение. В смерти же час, Пресвятая Дево, избави нас
         от власти бесовския и осуждения, и ответа, и страшнаго испытания, и мытарств
         горьких, и огня вечнаго, да, сподобльшеся славнаго Царствия Божия, величаем
         Тя и славим воплощшагося от Тебе Христа, Бога нашего, Емуже слава со Отцем и
         Святым Духом, ныне, и присно, и во веки веков. Аминь.'
       - О Пресвятая Владычице Богородице и Приснодево Марие, единая надеждо нам грешным!
         К Тебе прибегаем и Тебе молим, яко велие имаши дерзновение пред рождшимся от
         Тебе по плоти Господом Богом и Спасителем нашим Иисусом Христом. Не презри слез
         наших, не возгнушайся воздыханий наших, не отрини скорби нашея, не посрами упования
         нашего на Тя, но матерними молении Твоими умоли Господа Бога, да сподобит нас,
         грешных и недостойных, свободитися от грехов и страстей душевных и телесных,
         умрети миру и жити Ему Единому по вся дни живота нашего. О Пресвятая Владычице
         Богородице, путешествующим спутешествуй и ограждай, и охраняй оныя, избави плененных
         от пленения, свободи страждущих от бед, утеши сущих в печали, скорбех и напастех,
         облегчи нищету и всяко злострадание телесное и даруй всем вся потребная к животу,
         благочестию и жизни временней. Спаси, Владычице, вся страны и грады и сей град,
         имже сия чудотворная и святая икона Твоя дадеся во утешение и ограждение, избави
         я от глада, губительства, труса, потопа, огня, меча, нашествия иноплеменных,
         междоусобныя брани и отврати всякий гнев, на ны праведно движимый. Даруй нам
         время на покаяние и обращение, избави нас от внезапныя смерти и во время исхода
         нашего предстани нам, явльшися, Дево Богородице, и избави нас от воздушных мытарств
         князей века сего, сподоби на страшнем Судищи Христове стати одесную и соделай
         нас наследники вечных благ, да славим во веки великолепое Имя Сына Твоего и
         Бога нашего, со Безначальным Его Отцем и Святым, и Благим, и Животворящим Его
         Духом, ныне, и присно, и во веки веков. Аминь.
