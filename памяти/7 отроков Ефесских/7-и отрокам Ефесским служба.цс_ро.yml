            помилуй нас.
       - глас: 8
         текст: 'Благочестия проповедники / и Воскресения умерших изобразители, / Церкви
            столпы седмочисленныя, / отроки всеблаженныя / песньми восхвалим: / тии бо по
            многих / летех нетления, / аки от сна воставше, / всем возвестиша яве // мертвых
            востание.'
      молитва: 'О, пречуднии святии седмочисленнии отроцы, Ефеса града похвало и всея
         вселенныя упование! Воззрите с высоты небесныя славы на нас, любовию память
         вашу чтущих, наипаче же на младенцы христианския, вашему заступлению от родителей
         своих препорученныя: низведите на ня благословение Христа Бога, рекшаго: оставите
         детей приходить ко Мне: болящия убо в них исцелите, скорбящия утешите; сердца
         их в чистоте соблюдите, кротостию исполните я, и в земли сердец их зерно исповедания
         Божия насадите и укрепите, во еже от силы в силу им возрастити; и всех нас,
         святей иконе вашей предстоящих, мощи же ваша с верою лобызающих и тепле вам
         молящихся, сподобите Царствие Небесное улучити и немолчными гласы радования
         тамо прославляти великолепое имя Пресвятыя Троицы, Отца и Сына и Святаго Духа
         во веки веков. Аминь.'
