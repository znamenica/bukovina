         глас: 8
         текст: 'С высоты восприяв увещание, / отечеству твоему был еси / предстатель
            и просветитель, / святый праведный / деспоте Стефане, / супостаты побеждали, /
            и люди своя просвещали, / и многия храмы устроили, / сего ради чтуще тя, молим: /
            моли Христа Бога // о спасении народа сербскаго.'
утреня:
