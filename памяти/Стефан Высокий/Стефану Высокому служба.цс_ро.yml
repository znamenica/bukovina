      кондак:
         глас: 4
         текст: 'Вернаго Твоего воина / Стефана Высокаго возлюбив, / низпослал еси ему /
            силы благодати, / Христе Боже, / во еже уведети / тайны Небесныя / и ревновати
            о славе Твоей, / ейже кланяющеся и мы, / всегда молим Тя: // помилуй нас,
            Спасе, // во Царствии Твоем.'
