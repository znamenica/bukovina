         ревнители ангельскаго жития во святей обители сей, идеже вы, богоноснии отцы
         и начальницы, безмерными труды и пощеньми, токи же слезными и всенощными бдении,
         непрестанными молитвами и моленьми начало иноческому житию положисте. Ей, угодницы
         святии, молитвенницы к Богу благоприятнейшии, теплыми вашими к Нему мольбами
         оградите и сохраните ны и святое селение сие ваше от труса, потопа, огня и меча,
