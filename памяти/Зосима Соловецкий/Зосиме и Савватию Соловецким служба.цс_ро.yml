         грешныя, во святей обители вашей и под кровом вашего защищения недостойно жительствующыя,
         и благомощными вашими к Богу ходатайствы испросите душам нашым грехов оставление,
         жития исправление и вечных благ восприятие в Небеснем Царствии: всем же верующим,
         иже на всяком месте и во всякой нужде призывают вас в помощь и заступление,
         и иже с благоговейною любовию во обитель вашу притекают, не престаните изливати
         всякую благодать и милость, сохраняюще их от всякия сопротивныя силы, от всякия
