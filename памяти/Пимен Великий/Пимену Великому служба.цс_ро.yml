      молитва: 'О дивный угодниче, преподобне отче наш Пимене, недоумеем мы, грешнии,
         по долгу восхвалити тя. Был бо еси монахов образ, исцелений податель, пустыни
         житель, безмолвия рачитель, страстей искоренитель и всякия добродетели учитель.
         Сего ради умильно к тебе припадаем и смиренно просим: от сокровищницы твоея
         подаждь и нашему убожеству. Смирением твоим нашу гордыню низложи; безстрастием
         наши страсти попали; бодрствованием дух лености от нас отжени; слезными токи
         наше нечувствие пробуди; бдением от нерадения нас возстави; молитвами в нас
         пламень молитвы возжги; любовию нас братолюбны сотвори; подаждь же нам дух кротости
         и смирения, дух чистоты и благочестия; от страстей убо нас свободи и ко истинному
         покаянию приведи. Ты бо во уме твоем непрестанно имел еси на Кресте распятаго
         за нас Сына Божия. Того сладчайшее Имя во уме и сердце непрестанно имети и нам,
         окаянным, подаждь, да любовию Тому горяще и грехи наша помышляюще, страшный
         оный День судный сретити уготовимся и в Царствие Небесное внити с тобою и всеми
         святыми сподобимся, славяще Отца и Сына и Святаго Духа во веки веков. Аминь.'
