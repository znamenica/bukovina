         текст: Καὶ τρόπων μέτοχος, καὶ θρόνων διάδοχος, τῶν Ἀποστόλων γενόμενος, τὴν
            πρᾶξιν εὗρες θεόπνευστε, εἰς θεωρίας ἐπίβασιν· διὰ τοῦτο τὸν λόγον τῆς
            ἀληθείας ὀρθοτομῶν, καὶ τῇ πίστει ἐνήθλησας μέχρις αἵματος, Ἱερομάρτυς
            Παγκράτιε· Πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τὰς ψυχὰς ἡμῶν. 
       - глас: 3
         подобен: Θείας πίστεως
         текст: Κράτος ἔνθεον ἠμφιεσμένος ἐκ τῆς χάριτος τοῦ κορυφαίου ἀποστόλων ζηλωτὴς
            ἐχρημάτισας· καὶ ταῖς ῥοαῖς τῶν αἱμάτων, Παγκράτιε, τὴν ἱερὰν διπλοῒδα
            ἐφοίνιξας. Πάτερ ὅσιε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρίσασθαι ἡμῖν τὸ μέγα
            ἔλεος.
