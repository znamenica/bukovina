      тропарь:
       - ссылка: И нравом причастник
       - глас: 8
         текст: Яко стрела огнезрачная, / от Верховнаго послан был еси / Тавроменийскому
            престолу / уязвляти безбожных злочестие, / верных же / сердца просвещати, /
            яже боговещанными / твоими словесы / в вере утвердив / и течение совершив, /
            пострадал еси до крове, / священномучениче Панкратие, / моли за вся, //
            поющия память твою.
