            мученичества украсившеся, / граду Алма-Ате / богодарованнии покровителие явилися
            есте, / преподобномученицы Серафиме и Феогносте, / Православия мужественнии исповедницы. /
            Темже и мы, духовная чада ваша, / любовию вопием: / Слава Давшему вам крепость, /
