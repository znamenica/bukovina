---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         подобен: Της έρήμον πολίτης
         текст: Συνόμιλος του Παύλου και διάκονος ένθεος, της εν Κεγχρεαίς Εκκλησίας
            του Θεού έχρημάτισας, ώ Φοίβη ως θεράπαινα Χριστού, και πλήρης ουρανίων
            αρετών διά τούτο σε ενδιαφέροντα ύμνοις πνευματικοίς, τιμώμεν άνακράζοντες
            δόξα τω σε δοξάσαντι Χριστώ, δόξα τω σε στεφανώσαντι, δόξα τω χορηγούντι
            διά σου, ήμίν τα κρείττονα.
утреня:
   величание: Φώς εισδεδεγμένη το του Χριστού, Φοίβη μακαρία, έργων θείων σου τω φωτί,
      Κεγχρεών πυρσεύεις, σεμνή την Εκκλησίαν, και ταύτης θεοφόρος, ώφθης διάκονος.
   канон:
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Αποστόλων σύσκηνος, Φοίβη θεόφρον, και Χριστού διάκονος, γεγενημένη έπί
            γης, ενδιαφέροντα ούρανοίς καθικέτευε, ύπέρ των πίστει τιμώντων την μνήμην
            σου.
