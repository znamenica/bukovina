         текст: 'Яко светильник всесветел / явился еси во острове / Псковскаго езера, /
            преподобне отче / наш Досифее. / Ты бо крест Христов / от юности своея / на рамо
            взем, / усердно Тому последовал еси, / чистотою Богови приближився, / отонудуже
            и чудес / дарованием обогатился еси. / Темже и мы, притекающе / ко святей иконе
            твоей, / умильно глаголем: / отче преподобне, / моли Христа Бога // спастися душам
            нашим.'
