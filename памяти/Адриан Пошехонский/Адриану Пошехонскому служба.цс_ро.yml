         текст: Христову мученику Адриану / тезоименит был еси, преподобне, / многия
            труды подъял еси / в жизни временней, / обитель иноческую / созидая в пустыни, /
            идеже пострадал еси / даже до крове от злых разбойник / и мученическую смерть
            от них приял еси, / Адриане славне, / чудес благодатию обогатився, / предстоиши
            всех Царю, Христу Богу, // Егоже моли спастися душам нашим.
       - глас: 4
         текст: Аще и смертию нуждною умерл еси, / аще и смертная сень / внезапу найде
            на тя, / обаче, яко деву мудрую, / душу твою обрете Христос / и в чертог Свой
            Небесный введе, / и со святыми всели, / чудесы возвеличив имя твое, / Адриане
            мучениче преподобне, / Емуже молитву о нас сотвори, // память твою почитающих.
      молитва:
       - 'Преподобне отче преблаженне Адриане, первейший пустыни Пошехонския просветителю
         и монашескаго жития в ней основателю, пришедый в ню со Ангелом Господним и осветивый
         ю Пресвятыя Богородицы чудотворною иконою и благодатию, в нейже и явился еси
         подвиги твоими пресветлое целомудрия зерцало, прекрасный смиренномудрия образе,
         одушевленный терпения столпе, известное воздержания правило, истинный нестяжания
         и нищеты любителю и всесовершенный Христов угодниче, се мы, грешнии, смиренно
         припадая, молим тя: приими моления наша и вознеси я на жертвенник благоутробия
         Божия. Испроси нам предстательством твоим у Всемилостиваго Бога нашего мир миру,
         Церкви Святей утверждение, согласие в вере, преуспеяние во благочестии и добродетелех
         христианских, да достойны явимся щедрот и милостей благосердаго Бога; паству
         твою духовную непрестани управляти жезлом мудрости духовныя; подвизающимся помози,
         разслабленныя укрепи, падающия возстави, споспеши всем нам иго Христово в терпении
         и благодушии понести, и всех нас управити в мире и в покаянии скончати живот
         наш и со упованием спасения преселитися во блаженныя недра Авраамова, идеже
         ты радостно по трудех земных опочивавши, прославляя со всеми святыми Триипостаснаго
         Бога, Отца и Сына и Святаго Духа, в безконечныя веки веков. Аминь.'
       - О великий чудотворче, святый и преподобномучениче, многострадальне игумене
         Адриане! Услыши мя, грешнаго раба своего, и иже к тебе моего моления, яко имея
         дерзновение ко Святей Троице, помяни мя, да отпустятся грехи моя, и Небеснаго
         Царствия сподоби мя, преподобномучениче, твоими молитвами.
