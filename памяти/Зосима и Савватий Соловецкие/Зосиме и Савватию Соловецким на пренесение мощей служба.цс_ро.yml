         глас: 2
         текст: 'Христовою любовию / уязвившеся, преподобнии, / и Того крест, на рамо /
            вземше, понесли есте, / божественне вооружившеся / на невидимыя враги / и непрестанныя
            молитвы, / яко копие в руках, имуще, / крепко победили есте / бесовская ополчения; /
            благодать Господню приемше / целити недуги / душ и телес / притекающих к ракам /
            честных мощей ваших, / чудес лучи / испущаете всюду. / Тем зовем вам: / радуйтеся,
            преподобнии / отцы Зосимо и Савватие, // монахов удобрение.'
