         глас: 8
         текст: 'Яко светильницы / явистеся всесветлии / во отоце окияна моря, / преподобнии
            отцы / Зосимо и Савватие, / вы бо, крест Христов / на рамо вземше, / усердно Тому
            последовасте / и, чистотою Богови приближившеся, / отонуду силами / чудес обогатистеся. /
            Темже и мы любезно / притекаем к ракам / честных мощей ваших / и умильно глаголем: /
            о, преподобнии, молите / Христа Бога // спастися душам нашим.'
утреня:
