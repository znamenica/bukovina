         текст: Заступнице от враг иноплеменных / Необоримая Калужския земли / и Избавительнице
            от смертоносныя язвы Милостивая! / Избави рабы Твоя / от всяких бед и болезней, /
            с верою и любовию прибегающия / к чудотворней иконе Твоей, // и спаси души наша.
      молитва: 'О Пресвятая Дево, Мати Христа Бога нашего, дивная Царице небесе и
         земли! Вонми многоболезненному воздыханию сердец наших; призри с высоты святыя
         Твоея на нас, с верою и любовию предстоящих пред чудотворною Твоею иконою и
         со умилением молящихся Тебе, Владычице! Не предаждь умалению Церковь Православную,
         помози нам, Пресвятая Богородице, святоотеческую православную веру до конца
         дней наших непорочно сохранити, во всех заповедех Господних неуклонно ходити
         и избави ны от пагубных душевредных учений.На Твою, дивная Царице небесе и земли,
         милость уповаем раби Твои: очисти умы наша от греховных помыслов, душевнаго
         разслабления, обуревания страстей, от искушений, соблазнов и грехопадений; Ты
         бо еси, Владычице, крепкое прибежище грешников кающихся. Воздвигни нас из глубины
         греховныя и истинным покаянием ороси изсохшая сердца наша, просвети сердечная
         очи наша к зрению спасения и прельщенных бесовскою прелестию на путь правый
         настави; всякое дело злое и богопротивное разруши, всякому же благому и богоугодному
         делу научи и споспешествуй; вложи, Владычице, в сердца наша дух страха Божия,
         дух благочестия, дух кротости, смирения, терпения, незлобия; умягчи злая сердца
         наша и злыя благи сотвори, низпосли нам ревность о спасении ближних.Вразуми
         и научи ны, о Всемилостивая Заступнице наша, како безгрешно ходити по пути земнаго
         сего жития, яко Ты, Пресвятая, веси и веру нашу, и упование наше видиши, Владычице
         мира! Скорбящих утеши, бедствующим помози; сохрани от молниеноснаго грома, тлетворных
         ветр, лютых болезней, смертоносныя язвы, междоусобныя брани, нашествия врагов
         иноплеменных.Пресвятая Богородице! Избави ны от внезапныя и насильственныя смерти;
         всем нам даруй обращение на путь истинный и христианскую кончину живота нашего,
         безболезненну, непостыдну, мирну, Святых Таин причастну. Во время исхода нашего
         предстани нам, Дево Богородице, и избави ны от власти бесовския, воздушных горьких
         мытарств и огня вечнаго. Скончавшимся внезапною смертию милостива быти Сына
         Твоего умоли и о всех усопших, иже не имут сродников, о упокоении их Сына Твоего
         умоляющих, Сама буди непрестанная и теплая молитвенница и ходатаица. Преставльшияся
         же в вере и покаянии от временнаго жития сего отцы, братию и сестры наша сподоби
         Твоим ходатайством вселитися во обителех небесных со ангелы и со всеми святыми,
         идеже не престают гласи празднующих и радостно славящих Пресвятую Троицу, Отца
         и Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.'
