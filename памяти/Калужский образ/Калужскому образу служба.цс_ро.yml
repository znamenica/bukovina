         текст: 'Не имамы песней, ниже словес, / како достойно восхваляти Тя, / Мати Христа
            Бога нашего, / явления ради чудотворныя иконы Твоея / земли Калужстей, / токмо можем
            вопити Тебе: / не отврати милости Твоея от нас / и низпосли ю всем притекающим //
            к цельбоносней иконе Твоей.'
