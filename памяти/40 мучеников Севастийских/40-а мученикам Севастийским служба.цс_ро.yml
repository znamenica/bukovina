         текст: Страстотерпцы Христовы четыредесяте, / во граде Севастийстем мужественно
            пострадавшии, / чрез огнь и воду прошедшии, / в покой вечный вшедшии, / молитеся
            о нас ко Господу, / да жизнь мирну сохранит // и души наша спасет, яко Человеколюбец.
      молитва: О, святии, славнии страстотерпцы Христовы, четыредесяте, во граде
         Севастии Христа ради мужественно пострадавшии, чрез огнь бо и воду проидосте
         и, яко друзи Христовы, в покой Небеснаго Царствия вшедше, имате велие дерзновение
         ко пресвятей Троице ходатайствовать о роде христианском, наипаче же о почитающих
         святую память вашу и с верою и любовию вас призывающих. Испросите у Всещедраго
         Бога прощение согрешений наших и жития нашего исправление, да, в покаянии и
         нелицемерной любви друг, ко другу поживше, со дерзновением предстанем Страшному
         Судищу Христову и вашим предстательством одесную Праведнаго Судии предстанем.
         Ей, угодницы Божии, будите нам защитницы от всех враг, видимых и невидимых,
         да под кровом святых ваших молитв избавимся от всех бед, зол и напастей до последняго
         дне жизни нашея и тако прославим великое и достопоклоняемое Имя Вседетельныя
         Троицы, Отца, Сына и Святаго Духа, ныне и присно и во веки веков. Аминь.
