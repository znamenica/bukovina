   канон:
      кондак:
         глас: 2
         текст: Волнений множество / невлажно проходяще, / безплотныя враги струями / слез
            ваших / крепко погрузили есте, / богомудрии и преподобнии; / и чудес дар приимше, /
            молите непрестанно // о всех нас.
