вечерня:
   отпустительно:
      тропарь:
         ссылка: Боже отец наших
утреня:
   величание: Ублажа́ем вас, / преподо́бнии отцы́, / и чтим святу́ю па́мять ва́шу, / наста́вницы
      мона́хов, // и собесе́дницы Ангелов.
   канон:
      кондак:
         глас: 2
         текст: Волне́ний мно́жество / невла́жно проходя́ще, / безпло́тныя враги́ / струя́ми
            слез ва́ших / кре́пко погрузи́ли есте́, / богому́дрии и преподо́бнии, / и чуде́с
            дар прии́мше, // моли́те непреста́нно о всех нас.
