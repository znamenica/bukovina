         текст: Ἀπόστολε Χριστῷ τῷ Θεῷ ἠγαπηπημένε, ἐπιτάχυνον, ῥῦσαι λαὸν ἀναπολόγητον,
            δέχεταί σε προσπίπτοντα, ὁ ἐπιπεσόντα τῷ στήθει καταδεξάμενος· ὃν ἱκέτευε,
            Θεολόγε, καὶ ἐπίμονον νέφος ἐθνῶν διασκεδάσαι, αἰτούμενος ἡμῖν εἰρήνην,
            καὶ τὸ μέγα ἔλεος.
утреня:
