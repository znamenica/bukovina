         подобен: Αὐτόμελον
         текст: Τὰ μεγαλεῖά σου Παρθένε, τὶς διηγήσεται; βρύεις γὰρ θαύματα, καὶ
            πηγάζεις ἰάματα, καὶ πρεσβεύεις ὑπὲρ τῶν ψυχῶν ἡμῶν, ὡς θεολόγος καὶ φίλος
            Χριστοῦ.
      икос: Ὕψη οὐράνια ἐκμανθάνειν, καὶ θαλάσσης τὰ βάθη ἔρευναν, τολμηρὸν ὑπάρχει καὶ
         ἀκατάληπτον, ὥσπερ οὖν ἄστρα ἑξαριθμῆσαι, καὶ παράλιον ψάμμον οὐκ ἔστιν ὅλως,
         οὕτως οὔτε τὰ τοῦ Θεολόγου εἰπεῖν ἱκανόν, τοσούτοις αὐτὸν στεφάνοις ὁ Χριστός,
         ὃν ἠγάπησεν ἔστεψεν! οὗ τῷ στήθει ἀνέπεσε, καὶ ἐν τῷ μυστικῷ δείπνῳ συνειστιάθη,
         ὡς Θεολόγος καὶ φίλος Χριστοῦ.
