вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Добродетельми, яко лучами солнечными, / просветила еси неверныя мудрецы, /
            и, якоже пресветлая луна / ходящим в нощи, / неверия тьму отгнала еси / и
            царицу уверила еси, / вкупе же и мучителя обличила еси, / богозванная невесто, /
            блаженная Екатерино, / желанием востекла еси / в Небесный чертог / к прекрасному
            Жениху Христу, / и от Него царским венцем венчалася еси: / Емуже, со Ангелы
            предстоящи, / за ны молися, // творящия пречестную память твою.'
      молитва: 'О святая Екатерино, дево и мученице, истинная Христова невесто! Молим
         тя чрез особливую благодать, еюже предвари тя Жених твой, Сладчайший Иисус:
         якоже посрамивши прелести мучителя, мудростию твоею пятьдесят витий победила
         еси и, напоивши их Небесным учением, к свету истинныя веры наставила еси, тако
         испроси и нам оную Божию мудрость, да и мы, расторгнувше вся козни адскаго мучителя
         и презрев мира и плоти соблазны, достойны явимся Божественныя славы и к разширению
         святыя нашея православныя веры сосуды достойны соделаемся, и с тобою в Небесной
         скинии Господа и Владыку нашего Иисуса Христа хвалим и прославляем во вся веки.
         Аминь.'
