      кондак:
         глас: 2
         текст: Тела свои / постом изнурив / и неусыпными молитвами / моля Создателя / о грехах
            своих, / чтобы принять совершенное прощение, / вы и получили Божественное отпущение /
            и Царство Небесное; / молите Христа Бога // о всех нас.
