         текст: Став невестами / истинно Желанному, / Христом прославленнные, / и от союза
            с временным / обручником отказавшись, / и в подвигах добродетели возрастя, / взошли
            вы на высоту нетления, / прекрасные душою и всеблаженные, / иночествующим женам /
            столпы и правило! / Потому молите / непрестанно о нас, / с любовью вашу // память
            празднующих.
