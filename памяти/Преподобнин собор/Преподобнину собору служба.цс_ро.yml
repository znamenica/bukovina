         глас: 2
         текст: Истинному желанию / уневестившеся, христославнии, / и временнаго обручника /
            отвергшеся совокупления, / и добродетельными подвиги возрастше, / на высоту
            востекосте нетления, / краснодушнии и многобогатнии, / столпи монашествующих
            жен и правило, / темже о нас молите непрестанно, / любовию вашу // память празднующих.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Телеса своя / постом изнуривше, / и неусыпными молитвами / моляще Зиждителя /
            о гресех своих; / яко да приимете / совершенное прощение, / и приясте божественное
            оставление / и царствие небесное, / молите Христа Бога // о всех нас.
