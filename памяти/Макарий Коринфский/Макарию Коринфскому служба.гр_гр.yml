         подобен: Τῆς ἐρήμου πολίτης
         текст: Τὸν Κορίνθου ποιμένα τὸν τῷ ὄντι Μακάριον, τὸν Θεοῦ πρόνοια τῆς Χίου,
            ἀναφανέντα κοσμήτορα, ἐν πράξεσιν ὁμοὺ καὶ διδαχαίς, τιμῶμεν σὲ ἐν ὕμνοις καὶ
            ὠδαίς- θεραπεύεις γὰρ νοσοῦντας, καὶ ἀπελαύνεις ἀκάθαρτα πνεύματα. Δόξα τῷ σὲ
            δοξάσαντι Χριστῷ, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ τὰ ὀστά σου πηγὴν θαυμάτων
            ἀναδείξαντι.
