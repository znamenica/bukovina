утреня:
   величание: Величаем вас, святии апостоли Аристарше, Пуде и Трофиме, весь мир
      ученьми своими просветившия и вся концы ко Христу приведшия.
   канон:
      кондак:
         глас: 4
         текст: Явися апостольский / честный сей праздник, / просвещая нас / и греховную
            мглу прогоняя, / зовущим: явися Свет, // и прииде избавление.
