         текст: Ηρακλείου το άνθος το ευωδέστατον, ως ευσεβείας σε μύρον ύμνοις
            γεραίρομεν, νεομάρτυς του Χριστού Μύρων μακάριε. Συ γαρ νεότητος ακμήν
            υπερείδες ανδρικώς και ήθλησας στεροψ’υχως. Και νυν απαύστως δυσώπει,
            ελεηθήναι τας ψυχάς ημών.
