вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Богорадованная Владычице, / Препрославленная Мати / щедрот и человеколюбия, /
            Всемилостивая о всем мире Ходатаице! / Прилежно, рабы Твои, / к Божественному
            предстательству прибегающе / и пречудному образу Твоему / со умилением припадающе,
            молимся: / молитву теплую к Сыну Твоему / и Богу нашему сотвори, / о Всепетая
            Царице Богородице, / да всяких болезней и печалей / нас Тебе ради избавит /
            и от грехов всяких свободит, / Царствия Своего Небеснаго / наследники ны покажет, /
            велие бо неизреченное, яко Мати, / имаши дерзновение к Нему / и вся можеши, //
            Едина во веки Преблагословенная.'
       - глас: 4
         текст: 'К Богородице со умилением припадем / вси, грехами обремененнии, /
            чудотворную икону умиления / облобызающе и вопиюще со слезами: / Владычице,
            приими моление / недостойных раб Твоих / и подаждь нам, просящим, // велию Твою
            милость.'
