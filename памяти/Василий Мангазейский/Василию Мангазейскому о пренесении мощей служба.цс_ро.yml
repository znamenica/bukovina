         текст: Иже новый в мученицех неповинный страдальче, / святе Василие, преревновал
            еси Иосифу Прекрасному и Моисею Угрину во искушениих, / за чистоту душевную
            и телесную / муки неповинно претерпел если. / Сих ради прослави тя Бог, /
            и святыя твоя мощи, по явлению твоему, / от Мангазеи к Енисею во обитель Святыя
            Троицы / ту сущим настоятелем принесошася / и подают исцеления с верою приходящим
            / и везде призывающим святое имя твое. / Страстотерпче святый, / моли Христа
            Бога / о православном народе нашем / и о всех воех наших, / победу и одоление
            нам на всех / непросвещенных иноязычных людех даровати, споборствуя //, и
            от междоусобныя брани спастися всем моли.
