         глас: 8
         текст: Яко пресветлое солнце, / возсиял еси чудесы своими в Сибирстей стране,
            / в Мангазейских пределех, / новый мучениче, неповинный страдальче, святе
            Василие! / За чистоту душевную и телесную пострадал еси от лютаго врага /
            распадением и немилосердием господина своего / и от начальствующаго бо ту
            градскаго неправеднаго судии, / и муки неповинно претерпел еси, / и кровь
            свою святую пролиял еси, / желая вечнаго Царствия Небеснаго. / Сего ради Христос
            Бог венча тя мученическими венцы на Небеси /, и на земли прослави, / и Своим
            Божиим промыслом повеле земли самой от недр своих / гроб, и тело твое, и срачицу,
            обагренную кровию твоею, израсти нетленно. / И ныне притекающим к тебе с верою
            и везде призывающим святое имя твое / полезная вся, и грехов оставление, и
            телесем здравие подавай, / чтущим верою святую память твою, // и моли Христа
            Бога спастися душам нашим.
