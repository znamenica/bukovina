         текст: И́же но́вый в му́ченицех / непови́нный страда́льче, / свя́те Васи́лие, /
            преревнова́л еси́ Ио́сифу Прекра́сному / и Моисе́ю У́грину во искуше́ниих, / за
            чистоту́ душе́вную и теле́сную / му́ки непови́нно претерпе́л еси́. / Сих ра́ди
            просла́ви тя Бог, / и святы́я твоя́ мо́щи, / по явле́нию твоему́, / от Мангазе́и
            к Енисе́ю / во оби́тель Святы́я Тро́ицы / ту су́щим настоя́телем принесо́шася /
            и подаю́т исцеле́ния / с ве́рою приходя́щим / и везде́ призыва́ющим / свято́е
            и́мя твое́. / Страстоте́рпче святы́й, / моли́ Христа́ Бо́га / о правосла́вном
            наро́де на́шем / и о всех во́ех на́ших, / побе́ду и одоле́ние нам на всех /
            непросвеще́нных иноязы́чных лю́дех / дарова́ти, спобо́рствуя /, и от междоусо́бныя
            бра́ни // спасти́ся всем моли́.
