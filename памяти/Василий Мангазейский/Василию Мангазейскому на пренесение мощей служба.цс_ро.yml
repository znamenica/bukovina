         глас: 8
         текст: Я́ко пресве́тлое со́лнце, / возсия́л еси́ чудесы́ свои́ми / в Сиби́рстей
            стране́, / в Мангазе́йских преде́лех, / но́вый му́чениче, / непови́нный страда́льче, /
            свя́те Васи́лие! / За чистоту́ душе́вную и теле́сную / пострада́л еси́ от лю́таго
            врага́ / распале́нием и немилосе́рдием / господи́на своего́ / и от нача́льствующаго
            бо ту / градска́го непра́веднаго судии́, / и му́ки непови́нно претерпе́л еси́, /
            и кровь свою́ святу́ю пролия́л еси́, / жела́я ве́чнаго Ца́рствия Небе́снаго. / Сего́
            ра́ди Христо́с Бог / венча́ тя му́ченическими венцы́ на Небеси́ /, и на земли́
            просла́ви, / и Свои́м Бо́жиим про́мыслом / повеле́ земли́ само́й / от недр свои́х /
            гроб, и тело́ твое́, / и сра́чицу, обагре́нную кро́вию твоею́, / израсти́ нетле́нно. /
            И ны́не притека́ющим к тебе́ / с ве́рою и везде́ призыва́ющим / свято́е и́мя твое́ /
            поле́зная вся, и грехо́в оставле́ние, / и телесе́м здра́вие подава́й, / чту́щим
            ве́рою / святу́ю па́мять твою́, / и моли́ Христа́ Бо́га // спасти́ся душа́м на́шим.
утреня:
