         текст: Страстотерпче святый Иоанне, / блаженна земля, / напившаяся крове твоея, /
            Христа бо со дерзновением проповедав, / многия муки от неверных / агарян приял
            еси, / страданьми своими / противных дерзости низложив, / Троицы поборник явился
            еси, / Юже и моли даровати // нам велию милость.
      молитва: 'Дивный во страдальцех, страстотерпче Господень Иоанне! К тебе, скорому
         помощнику и теплому молитвеннику, недостойнии, прибегаем, смиренное моление
         приносяще: не презри ны, немощныя, по вся дни и часы в беззакония впадающия.
         Ей, святче Божий, не остави ны, твоея милости просящия, велие бо имаши дерзновение
         ко Христу Богу нашему, яко многи муки и страдания за Него и главы усечение от
         неверных агарян приял еси, и ныне со Ангелы Престолу Божию предстоя, умоли Господа
         Бога избавити ны от всякия скорби и болезни и всякаго зла, наипаче же от нахождения
         врага темнаго, Церкве Православней благоденствие даруй; град Казань, в немже
         страдания приял еси, и всю землю Русскую миром огради, от всякаго злаго обстояния
         избави и вся к животу временному полезныя и ко спасению вечному приводящия даровати
         нам у Господа Бога нашего испроси, да молитвами твоими христианскую кончину
         получити вси сподобимся и козней диавольских и муки вечныя избавльшеся, бесконечнаго
         блаженнаго Царствия причастницы будем, славяще Отца, и Сына, и Святаго Духа
         ныне и присно и во веки веков. Аминь.'
