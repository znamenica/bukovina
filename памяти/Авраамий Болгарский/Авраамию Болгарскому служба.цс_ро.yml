         глас: 4
         текст: Днесь, благовернии / людие, сошедшеся, / восхвалим добляго сего / мученика
            и страдальца Авраамия, / сей бо, укрепляемь / силою Божиею, / душу свою / положи
            за Христа, / много пострадав / от зловерных болгар. / Сего ради от Господа / венец
            прият / и ныне предстоит Ему / и молится о граде сем / и о всех нас, // чтущих
            память его.
      молитва: Святый мучениче Авраамие, доблий воине Христа, Царя Небеснаго, в скорбех
         и напастех преславный наш помощниче и защитниче! Ничтоже возможе отлучити тя
         от любве ко Господу Иисусу: ни лестная обещания благ временных, ни прещения,
         ни муки от злых врагов святейшия Христовы веры; ты, яко лев, изшел еси на брань
         противу волков мысленных, духов злобы, подвигших на тя, ради добраго твоего
         исповедания, единоплеменный тебе народ болгарский, и, яко огненная стрела, тех
         поразил еси силою благодати Святаго Духа и крепкия, яко смерть, любве твоей
         к Богу. Аще и пролиял еси кровь твою за Христа Бога нашего, погубив временную
         жизнь, обаче безсмертною душею, яко орел, воспарил еси в Гбрния обители Отца
         нашего, наследовав там вечную жизнь, славу и блаженство неизреченное, и оста
         вив нам нетленный останки твоя, яко крин многоценный и благоуханный. Веруем,
         страстотерпче святый, яко, предстоя со Ангелы и всеми святыми Престолу славы
         Триипостаснаго Бога, усердныя и Богоприятныя возносиши молитвы не токмо о нас
         и о граде нашем, но и о всей святей Христовой Церкви и православием отечестве
         Российстем. Веруем, преславный чудотворче, яко ты, силою Всемогущаго Господа
         Иисуса Христа, чрез святыя мощи твоя, источавши обильныя дары благодатныя помощи
         во спасение всем, с верою к тебе притекающим, наипаче же испрашивавши кончину
         с покаянием тебе чтущим и благосердно помогавши немощным младенцем, да вси от
         мала до велика единодушно прославляем неисповедимое величие благости Божией.
         Темже верою и любовию ко святым мощем твоим припадающе и благоговейно оныя лобызающе,
         умоляем тя, добрый на Небеси наш молитвенниче и заступниче: помогай нам, грешным
         и смиренным, твоими молитвами во всех скорбех, нуждах и обстояниих наших, сохраняй
         нас и град сей от всякаго зла и всякия напасти, наипаче же споспешествуй вечному
         спасению нашему и всех, просящих от тебе помощи и заступления. Ей, смиренно
         молим тя, угодниче Божий: моли Христа Бога нашего, да даст Он мир и тишину всем
         православным Христианом и да отвратит от нас всякий гнев, на ны движимый, да
         избавит нас от сетей вражиих, томления во узах греха и мучений адских и да сподобит
         нас, недостойных, одесную Себе стати на Суде Своем праведном и внити в вечный
         покой святых Его, идеже празднующих глас непрестанный и неизреченная сладость
         зрящих доброту лица Его; и тако возможем с тобою и всеми святыми безконечно
         прославляти Отца, и Сына, и Святаго Духа, Троицу Единосущную и Нераздельную.
         Аминь.
