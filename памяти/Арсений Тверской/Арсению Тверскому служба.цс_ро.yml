         текст: Божественною свыше / просветився благодатию, святителю, / и многим терпением /
            во временней жизни / подвиг совершил еси. / Темже источаеши / чудес благодать /
            иже с верою / приходящим к честней / раце мощей твоих, / Арсение преблаженне. /
            Мы же вопием ти: / слава Давшему ти крепость, / слава Венчавшему тя, /
            слава Действующему // тобою всем исцеления.
      молитва: Призри от горних высот, святителю отче Арсение, на нас смиренных и грешных,
         во умилении душ и сердец к тебе прибегающих, верою крепкою на тя уповающих,
         любовию нелицемерною просящих у тебе заступления. Тебе бо молитвенника благоприятнаго
         вемы ко Всемилостивому Богу. Пролей о нас твоя святыя молитвы и умоли Человеколюбца
         Господа не погубити нас со беззаконии нашими, но обратити нас к покаянию и исправлению,
         да прочее время жития нашего земнаго, не в работе греху и страстем, но в делании
         заповедей Его святых и в благочестии провождаем и со благою надеждою достигнем
         кончины нашея. В час же смертный наипаче явися нам, отче, заступник благий,
         ускори тогда на молитву о нас безпомощных и помози нам со причастием Таинств
         Божественных мирную и благую кончину улучити, грозныя мытарства воздушныя безбедно
         прейти и унаследовати Горнее Царство. Ей, святителю Божий, не презри нас и не
         посрами упования нашего, но буди о нас предстатель немолчный к Богу. Пастырю
         наш добрый, упаси нас бодренными твоими молитвами и сохрани ненаветны от всякаго
         зла, да славим неизреченное человеколюбие Бога нашего, Отца и Сына и Святаго
         Духа, и твое отеческое заступление, во веки веков. Аминь.
