         глас: 8
         текст: 'Божиим светолитием / просвещен, отче, / постническое стяжав / жительство,
            преподобне, / иноком предобрый наставниче / и постником благое украшение. /
            Сего ради Господь, / труды твоя видев, / даром чудес обогати тя, / источавши бо
            исцеления. / Мы же, радующеся, / вопием ти: радуйся, / отче Евфросине, // иноком
            удобрение.'
