      тропарь:
       - глас: 4
         текст: Житейскую печаль / и всяк мятеж мира сего / любве ради Христовы / со дерзновением
            отвергл еси, блаженне, / и повеленная распятым / Господем Иисусом Христом /
            вся исправил еси, / и, Того ярем взем, / во всем воли / Его повинулся еси, / и,
            благочестив делатель, / животным заповедем Христовым / благотрудно прилежал
            еси. / И сего ради / Бог прослави тя / и по преставлении чудеса показа / от честнаго
            гроба твоя, / Темже и неоскудно / угобзися обитель твоя, / и нищим бысть богатное /
            пристанище и покров, / отче наш / преподобне Евфросине, / моли Христа Бога, //
            да спасет души наша.
       - глас: 4
         текст: Изволением Божественнаго / разума вселися в пустыню / и тамо вперив
            свой ум / в Небесныя обители / и равно Ангелом / житие пожив на земли, / в молитвах,
            и в трудех, / и в пощениих образ быв / своим учеником. / Темже Бог, видев / твое
            благое изволение, / умножи тебе / чада в пустыни, / слез твоих / тучами напаяема, /
            но, яко имея / дерзновение к Богу, / поминай стадо свое, / еже собрал еси, мудре,
            / и не забуди, / якоже обещался еси, / посещая чад своих, / Евфросине, преподобне //
            отче наш.
утреня:
