---
вечерня:
   отпустительно:
      тропарь:
         текст: Молитвами Твоих / мучеников, Господи, / благочестие в стране / Казанстей
            насадися, / и, яко пламенем огненным. / Православной верой / Восток озарися, /
            и ныне их предстательством, Человеколюбче, / не помяни беззаконий наших, /
            но утверди нас / в вере истинней // и мир подаждь, молимся Ти. 
