       - глас: 2
         текст: Новоявленныя звезды веры, / за Христа усердно пострадавшия, / похвальными
            венцы достойне вси венчаем, / о нас молящияся Христу, // яко суще столпы и
            забрала христианского начальства.
       - глас: 4
         текст: На земли Христа ради страдальчествовавше, / явлынеся, благочестивии
            венечницы, / Небеса прилете жити в радости: / всякую бо кознь вражию низложивше
            болезньми и кровьми ваших язв, // хвалящим свыше присно грехов разрешение
            подаваете.
