         текст: 'Избранней Богом / от самаго рождения / и признанней на служение Ему, /
            в чине ангельстем / Господеви послужившей свято, / и преподобно пожившей, /
            и ныне с Небесными силами / Господа восхваляющей, / о нас же, грешных, / пред
