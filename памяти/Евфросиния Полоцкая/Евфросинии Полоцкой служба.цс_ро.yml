       - глас: 8
         текст: 'Чистое свое / девство и честное / милостынею, яко светильник / елеем,
            украсившую / и с мудрыми девами / в пресветлый чертог / Христов вшедшую, / Евфросинию
            славную ублажим / и, припадше к честным ея мощем, / насладимся ея благоухания /
            и умильне к ней возопием: / яко имея дерзновение / ко Христу Богу / моли
            избавитися / зловония страстей // и спастися душам нашим.'
       - глас: 4
         текст: Превитавши от земли Полотския, / отечество свое, яко Авраам, / наследовавши,
            Евфросиние, / землю высоку сообразну — / Горний Сион, / темже тело твое / душевным
            благомужествием, / страданием постным / яко жертву приносила еси / милосердием
            Своим, / Давшему Себе // за человеки Жертву благоприятну.
