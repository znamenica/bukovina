         текст: Богатство свое / нищим расточивши / и славу княжескую / ни во что же вменивши, /
            обручника временнаго, / красная дево, / возгнушалася еси / и, уневестившися
            Жениху Христу, / Тому, якоже вено, / чистоту душевную / и телесную принесла еси,
            Евфросиние. / Емуже ныне / в веселии предстоя, / поминай нас, // чтущих память
            твою.
      молитва: 'О преподобная и приснопамятная, всехвальная мати Евфросиние, Ангеле
         во плоти, Богоизбранный сосуде Святаго Духа, Церкве Христовы похвало и украшение,
         монашествующих славо и утверждение, отечеству, обители твоей и всей стране помоще,
         покрове и защитнице! Ты еси, яко древо, насажденное при исходищих вод, плоды
         добродетелей твоих и благодатными даровании Святаго Духа украшенная, наставнице
         делом и словом, избранная, непорочная и добрая. Услыши ны, молящияся тебе и
         призывающия имя твое, имаши бо дерзновение у Господа. Испроси нам преспеяние
         в жизни добродетельней, огради сердца наша верою, надеждою и любовию и страхом
         Божиим. Подай нам помощь в трудех и скорбех наших и, якоже попечение имела еси
         в житии твоем о обители твоей и иночествующих, тако и ныне потщися о нас, благопоспешити
         нам во всем: и обитель твою огради миром и защити от враг видимых и невидимых,
         да преуспевает и процветает в добродетелех. Изми ны от всякия нужды и тесноты,
         от лютых болезней и от нечаянныя смерти и приведи ны ко истинному покаянию при
         исходе из жизни сея; испроси нам у Господа Бога кончину мирну, безболезненну,
         непостыдну, святых Таин причастну и преведи ны чрез мытарства воздушная, да
         не похитят нас истязателие грознии по грехом нашим, но да твоим заступлением
         и помощию возможем безбедно проити истязание воздушное, и милость получити,
         и предстати неосужденно страшному Престолу, и на Страшнем Судищи сподобитися
         одесную стати Праведнаго Судии, и наследовати праведных часть. Ей, госпоже,
         всечестная мати, преподобная Евфросиние, помози нам молитвами твоими, огради
         нас и заступи от всяких козней вражиих, да сподобимся прейти время жизни сея
         непреткновенно и спасение получити молитвами твоими у Христа Господа, Егоже
         и сподобимся пети и славословити со Безначальным Отцем и со Святым Духом во
         веки веков. Аминь.'
