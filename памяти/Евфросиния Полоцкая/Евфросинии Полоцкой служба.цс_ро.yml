            земнаго обручника оставльши / и вся мирская презревши, / краснейшему паче
            всех / Христу себе уневестила еси, / крест вземши, / путем ангельскаго / жития
            шествующи / и многия к Нему наставляющи, / во благоухании мира / в Небесный Чертог /
