       - глас: 4
         текст: Αστήρ φαεινότατος της Εκκλησίας Χριστού, λιμών δαψιλέστατος της αληθείας
            αυτού και σάλπιγξ μελίρρυτος, δέδειξαι Νικηφόρε, ουρανόθεν τοις θείοις, νάμασι
            καθηδύνων των πιστών τας καρδίας. Δι' ο πρέσβευε Χριστώ τω Θεώ, σωθήναι τας
            ψυχάς ημών.
       - глас: 4
         текст: Καρδαμύλων το κλέος και Ρεστών τον Διδάσκαλον της Νέας Μονής τε Ιερόν
            Καθηγούμενον Νικηφόρον υμνήσομεν πιστοί ως νίκην εργασαμένην λαμπρώς κατά
            δαιμόνων τοις θαύμασι και Αγγέλους κατεφραίνοντες και Οσίων τα Τάγματα. Δόξα
            τω σε δοξάσαντι Χριστόν Δόξα τω σε αναδείξαντι Μακαρίου του Κορίνθου μιμητήν
            μεθ' ου εν Χίω συμψύχως εβίωσας.
