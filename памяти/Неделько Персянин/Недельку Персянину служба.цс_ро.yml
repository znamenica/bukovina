вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Мученик Твой, / Господи, Анастасий / во страдании своем / венец прият нетленный /
            от Тебе, Бога нашего, / имеяй бо крепость Твою, / мучителей низложи, / сокруши
            и демонов / немощньш дерзости. / Того молитвами // спаси души наша.
