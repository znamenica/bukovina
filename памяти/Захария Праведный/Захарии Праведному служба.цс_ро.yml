---
вечерня:
   отпустительно:
      тропарь:
         текст: Священства одеждею / обложен премудре, / по закону Божию всесожжения / приятна
            священнолепно / приносил еси, Захарие, / и был еси светильник / и зритель тайных, /
            знамения в тебе благодати / нося явственно всемудре. / И мечем убиен быв / в храме
            Божии, / Христов пророче, / с Предтечею моли // спастися душам нашим.
