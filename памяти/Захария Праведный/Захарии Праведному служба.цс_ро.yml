вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Свяще́нства оде́ждею / обложе́н, прему́дре, / по зако́ну Бо́жию / всесожже́ния
            прия́тна священноле́пно / приноси́л еси́, Заха́рие, / и был еси́ свети́льник / и
            зри́тель та́йных, / зна́мения в тебе́ благода́ти нося́ / я́вственно, всему́дре, /
            и, мече́м убие́н быв / в хра́ме Бо́жии, / Христо́в проро́че, / с Предте́чею моли́ //
            спасти́ся душа́м на́шим.
