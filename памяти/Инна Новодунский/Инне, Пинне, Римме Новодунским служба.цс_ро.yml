         текст: Якоже Первозваннаго ученицы / первозвани явистеся от словен, / и братию
            вашу / светом Истины просвещающе, / от безбожнаго свирепаго князя / лютую
            кончину прияли есте, / мразом окованни / и ледом удавленни, / на Дунае реце /
            в Скифстей стране. / Но яко души за други положшии, / святии Инно, Пинно и
            Риммо, / и о нас всемощныя / молитвы приносите, / вся языки словенския // паки
            ко Христу обращающе.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Велия веры исправления: / льдом окованни, / яко на воде упокоения, /
            святии Инна, Пинна / и Римма радовахуся, / мучитель же несмысленно яряшеся, /
            плоды их винограда / тщася погубити, / но обаче доныне / от словенских язык /
            святыя гроздия / Христос приемлет, / и первомученик словенских / венчает венцы. /
            Сего ради и мы, / взращенных вами / верных отрочата, / благодарим и молим
            вы, святии: / испросите теплыми молитвами / и нам в Дусе истины // по Бозе ревновати.'
