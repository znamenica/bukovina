---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Святителие премудрии, / паствы вашея / учителие богопросвещеннии, /
            веру евангельскую / в людех преумножившия, / любве Небесныя на земли / достоподражательнии
            образи, / люди страны / Ростовския и Ярославския / приобщавшии спасению, / служителие
            воистинну Божий / и сопричастницы апостолов / достойнии явилися есте, / Леонтие
            священномучениче, / Исаие, Игнатие, / Иакове, Феодоре / и златословесниче Русский
            Димитрие, / Христа Бога молите / о архиереех, на престоле / вашем преемницех, /
            о людех, благочестно / вас почитающих, / о стране нашей православней // и
            о всей Христовой Церкви.
