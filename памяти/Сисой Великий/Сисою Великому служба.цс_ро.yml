---
вечерня:
   отпустительно:
      тропарь:
       - глас: 2
         текст: 'Плотския страсти / умертвив воздержанием, / миру распялся еси / и, в пустыни
            живый, / всех похотей отсечением / Ангел земный / и Небесный человек показался
            еси, / сего ради тя, / яко наставника иноком, / поем, Сисое отче наш, / и просим:
            моли Христа Бога, // да спасет души наша.'
       - глас: 1
         текст: Пустынный житель, / и в телеси Ангел, / и чудотворец явился еси, / Богоносе
            отче наш Сисое, / постом, бдением, / молитвою Небесная дарования приим, / исцелявши
            недужныя / и души верою притекающих ти. / Слава Давшему тебе крепость, / слава
            Венчавшему тя, / слава Действующему // тобою всем исцеления.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: 'Яко безплотным единожитель / и всем преподобным сопричастник, / постническими
            труды / и бдении молитвенными / непрестанно себе вооружая, мудре, / тем и дар /
            приял еси от Бога / исцеляти недуги / и прогоняти бесы. / Того ради вопием ти: /
            радуйся, отче наш // Сисое преподобне.'
       - глас: 4
         текст: Подвизався, Ангел / на земли виден был еси, / озарял еси, преподобне, / помышления
            верных / Богознаменьми всегда. / Темже тя верою, / Сисое, почитаем.
