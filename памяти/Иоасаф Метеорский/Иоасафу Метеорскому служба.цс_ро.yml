         текст: 'Се́рдцем и душе́ю возлюби́в Христа́ Го́спода,/ вся́ кра́сная ми́ра сего́ оста́вил еси́,/ изво́лил же еси́ па́че в смире́нии и послуша́нии Бо́гу служи́ти,/ не́жели на престо́ле ца́рстем владе́ти./ Сего́ ра́ди благоче́стно восхваля́ем тя́/ и, святу́ю па́мять твою́ соверша́юще, вопие́м ти:/ о́тче Иоаса́фе Богоблаже́нне,/ моли́ Христа́ Бо́га о спасе́нии ро́да на́шего христиа́нскаго.'
