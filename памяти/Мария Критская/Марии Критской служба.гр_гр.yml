         συνέσεως, βοῶντάς σοι σεμνῶς τοιαῦτα· Χαῖρε δοχεῖον τῆς παρθενίας· χαῖρε πυξίον
         στεῤῥοψυχίας. Χαῖρε γυναικῶν ἀλκιφρόνων ὑπόδειγμα· χαῖρε εὐκλεῶν νεανίδων
         θησαύρσιμα. Χαῖρε καύχημα τῆς πίστεως καὶ σεμνότητος κανῶν· χαῖρε ἔρεισμα
         ἁγνότητος καὶ σοφίας λαμπηδών. Χαῖρε ὅτι κατεπάτησας τοῦ ἀλάστορος ὀφρύν· χαῖρε
         ὅτι πᾶσιν ἔδειξας εὐψυχίαν ἀνδρικήν. Χαῖρε χαρὰ Φουρνῇς καὶ ὠράϊσμα· χαῖρε φθορὰ
         ἀπίστων καὶ σύντριμμα. Χαῖρε ἀμνὰς ἐκλεκτὴ τοῦ Κυρίου· χαῖρε ψεκὰς μυστικοῦ
         θείου μύρου. Χαίροις Μάρτυς νεοᾶθλε.
