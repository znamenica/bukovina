         подобен: Ἐπεφάνης σήμερον
         текст: Τὴν ὀφρὺν ἐπάτησας, τοῦ ἀρχεκάκου, νεομάρτυς δράκοντος, ῥωσθεῖσα χάριτι
            Θεοῦ, καὶ ἠνδραγάθησας ἄριστα, Μαρία νέον, τῆς πίστεως σέμνωμα.
      кондак:
         глас: 8
         подобен: Τῇ ὑπερμάχῳ
         текст: Στεῤῥῶν ἀμνάδων τοῦ Χριστοῦ τὴν καλλιπάρθενον, τὴν ἐκ Κρήτης ὥσπερ ἄνθος
            εὐωδέστατον, ἑξανθήσασαν Μαρίαν τὴν ἀθληφόρον, μελῳδίαις καταστέψωμεν καὶ
            ᾂσμασιν, ὡς παρθένων νεανίδων κῆπον ἥδιστον, ἀνακράζοντες· χαίροις Μάρτυς
            νεόαθλε.
      икос: Ἄνθος τερπνὸν ἁγνείας, ἀνεδείχθης Μαρία, καὶ πίστεως νεόδρεπτον κρίνον, ἐν
