вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Χριστὸν καθικέτευε, ὑπὲρ ἡμῶν ἐκτενῶς, Φουρνῆς ἐγκαλλώπισμα, καὶ Νεοάθλων
            τερπνόν, Μαρία λευκάνθεμον· ἔρωτα γὰρ ἀπίστου, ἀρνηθεῖσα ἐδέχθης, βλῆμα
            θανατηφόρον, ἐξ αὐτοῦ ὡς στρουθίον, καὶ πτέρυγας πρὸς τὸν Κτίστην, ψυχῆς σου
            ἐπέτασας.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Εὐσεβούντων οἱ δῆμοι, ἐγκωμιάσωμεν, Μεθυμοπούλαν Μαρίαν, τὴν ἐκ Φουρνῆς
            ἐκτενῶς, ὡς ἀμνάδα τοῦ Παντάνακτος πανάσπιλον, κράζοντες· πρέσβευε Χριστῷ,
            Νεομάρτυς θαυμαστή, ὡς ὄρνις ἐπὶ μωρέας, ὑπὸ στυγνῆς ἡ τρωθεῖσα, χειρὸς
            σωθῆναι τὰς ψυχὰς ἡμῶν.
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Τῆς Τριάδος τὴν πίστιν, καλῶς ἐτήρησας, καὶ δι’ αἱμάτων σου ταύτην,
            καλλιγραφοῦσα πιστῶς, τάς ἐνέδρας τοῦ ἐχθροῦ, πάσας διέφυγες· ὅθεν ἠγώνισαι
            στεῤῥῶς, ὡς παρθένος εὐκλεής, ὦ νεομάρτυς Μαρία • διό σε πάντες τιμῶμεν, τὰς
            σὰς πρεσβείας ἐξαιτούμενοι.
утреня:
   величание: Φεύγουσα τὸν ἔρωτα μιαροῦ, ἀλλοπίστου θῦμα, τῷ Νυμφίῳ σου καὶ Θεῷ ἄμωμον
      προσήχθης Μαρία Νεομάρτυς, αὐτῷ τὴν σὴν ἁγνείαν, προῖκα προσφέρουσα.
   канон:
