      молитва:
         О, Пресвятая и Пренепорочная Дево Богородице, наша Печерския похвало и украшение,
         покрове и заступление, истинная Владычице избраннаго удела Твоего; приими нас,
         недостойных рабов Твоих, убогое моление с верою и любовию приносящих пред чудным
         образом Твоим; да посетиши милостивно греховное житие наше, просвещающе ею светом
         покаяния, осени нас, обремененных скорбьми многими, Твоею небесною радостию,
         и сподоби нас присно славити Тя в мире и благочестии во обители Печерстей, и
         зде без порока прешедше путь жития нашего, помощию Твоею достигнем вечнаго веселия
         во светлостех святых и Богоносных отец наших Антония и Феодосия и всех преподобных
         Печерских, и едиными усты и сердцы воспоем Тя и Предвечнаго Сына Твоего, со
         Безначальным Его Отцем и Пресвятым, Всеблагим, Животворящим и Единосущным Его
         Духом во веки веков. Аминь.
