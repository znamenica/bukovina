         текст: На Престоле огнезрачнем / в Вышних седяй со Отцем Безначальным и Божественным
            Твоим Духом, / благоволил еси родитися на земли / от Отроковицы Неискусомужныя,
            Твоея Матере, Иисусе, / сего ради и обрезан был еси, яко Человек осмодневный.
            / Слава всеблагому Твоему совету, / слава смотрению Твоему, // слава снизхождению
            Твоему, Едине Человеколюбче.
