вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: Чист и прав сый сердцем, / и свят, преподобне Несторе, душею, / прост
            же паки / и не умея сам чести книг, / сего ради чтущим я / прилежне внимал еси /
            и, оная в себе соблюдая, / спешно тщался еси исправляти, / яже яко разумен
            исполнив, // обрел еси Царствие Небесное.
утреня:
   канон:
      кондак:
         глас: 5
         текст: Дивный во святых / Своих Господь / удивися изрядне / в сем святем Несторе, /
            иже аще и безкнижен сый и прост, / но превзыде премудрых / и посрами книжников, /
            чтущих и не творящих, / наследи блага вечная / и молит присно // еже спастися
            нам.
