---
вечерня:
   отпустительно:
      тропарь:
         текст: Затворивый себе Господа ради в темней пещере, / преподобне отче Лаврентие,
            многолетне / и Оному добре в ней угодивый, / подаждь и нам от всякаго зла
            чувствия затворити, / и тьмы страстей отвратитися, // и светлость получити
            Царствия Небеснаго.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Бог, рекий из тьмы свету возсияти, / просил тебе из темна места, яко
            свет, / и знаема всем показа, Лаврентие, / яви же и Свету невечернему тя причастника,
            преподобне, // в немже ликуя, поминай нас, хвалящих тя.
