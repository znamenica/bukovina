---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: 'Пусты́нный жи́тель, / и в телеси́ А́нгел, / и чудотво́рец яви́лся еси́, / богоно́се
            о́тче наш Моисе́е: / посто́м, бде́нием, моли́твою / Небе́сная дарова́ния прии́мь, /
            исцеля́еши неду́жныя / и ду́ши ве́рою приходя́щих ти. / Сла́ва Да́вшему тебе́ кре́пость, /
            сла́ва Венча́вшему тя, / сла́ва Де́йствующему // тобо́ю всем исцеле́ния.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: Му́рины зауши́в / и ли́ца де́монов поплева́в, / мы́сленно просия́л еси́, / я́коже
            со́лнце све́тлое, / све́том жития́ твоего́ // и уче́нием наставля́я ду́ши на́ша.
