вечерня:
   отпустительно:
      молитва: О преподобный, ты от тяжких грехов достиг пречудных добродетелей,
         помоги молящимся тебе рабам Божиим <имена>, влекомым в погибель оттого, что
         предаются безмерному, вредному для души и тела употреблению вина. Склони на
         них свой милостивый взор, не отклони и не презри их, но внемли им, прибегающим
         к тебе. Моли, святой Моисей, Владыку Христа, чтобы не отверг их Он, Милосердный,
         и да не возрадуется диавол их погибели, но да пощадит Господь этих безсильных
         и несчастных, которыми овладела пагубная страсть пиянства, ведь мы все Божии
         создания и искуплены Пречистою Кровию Сына Его. Услышь же, преподобный Моисей,
         их молитву, отгони от них диавола, даруй им силу победить страсть, помоги им,
         простри твою руку, выведи их на путь добра, освободи их от рабства страстей
         и избавь их от винопития, чтобы они, обновленные, в трезвении и светлом уме
         возлюбили воздержание и благочестие, и вечно прославляли Всеблагого Бога, всегда
         спасающего Свои создания. Аминь.
