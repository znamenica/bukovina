         текст: 'Волнений множество / жестоким житием преходя, / изгнание, затвор и узы
            железныя / претерпел еси мужески, / Иринарше терпеливодушне, / нам оставль образ /
            злострадания и терпения твоего, / озаряя чудес блистаньми / с верою приходящих /
            к честному гробу твоему, / у негоже, яко почесть победную, / вериги твоя тяжкия
