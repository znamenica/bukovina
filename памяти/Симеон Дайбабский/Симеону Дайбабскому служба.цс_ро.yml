         текст: Православия наставниче, / учителю благочестия и чистоты, / вселенной светильниче, /
            богодухновенное монахов украшение, / премудрый Симеоне, / своим учением / просветил
            еси нас, / свиреле духовная, / моли Христа Бога // спастися душам нашим.
утреня:
