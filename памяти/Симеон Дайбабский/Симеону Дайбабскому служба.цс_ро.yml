      кондак:
         глас: 2
         текст: Постом, бдением / и усердными молитвами / искушения демонския победил
            еси / и целомудренне поживе, / сосуд избранный / Святаго Духа явился еси, / благодати
            исцелений сподобившись, / дар прозрения небесный / от Господа приимши, / отче преблаженный
            Симеоне, / светильниче Церкви Божия, / сего ради моли / Христа Бога за нас, / с верою
            и любовию / к тебе притекающих / и славящих святую // память твою.
