      молитва: Господи Иисусе Христе Боже наш, в вышних со Отцем на Престоле седяй,
         выну на крылу от Херувим носимый и певаемый от Серафим, во днех же плоти Своея
         на жребяти осли сести изволивый нашего ради спасения, и от детей воспевание
         приявый и во Святый град Иерусалим прежде шести дней бытия Пасхи на вольную
         страсть пришедый, да спасеши мир Крестом, погребением и Воскресением Твоим!
         И якоже тогда людие, седящие во тьме и сени смертней, приемши ветви древес и
         ваиа от финик, сретоша Тя, Сына Давидова Тя исповедуя, такожде и нас ныне в
         предпразднственный день сей в подражание онех ваиа и ветви в руках носящих соблюди
         и сохрани. И якоже онии народи и дети “осанна” Тебе приношаху, сподоби и нам
         во псалмах и пениих духовных душами чистыми и нескверными усты прославити вся
         величия Твоя в праздник сей и во всю седмицу страсти Твоея и неосужденно достигнути
         и причаститися Божественныя радости Святыя Пасхи в пресветлые дни Живоноснаго
         Воскресения Твоего, да воспоем и прославим Твое Божество вкупе со Безначальным
         Твоим Отцем и Пресвятым и Благим и Животворящим Твоим Духом всегда ныне и присно
         и во веки веков. Аминь.
