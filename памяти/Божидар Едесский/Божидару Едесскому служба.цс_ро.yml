вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Апостолом подражатель / и божественных учений столп бысть, / тем ко
            Христу притече, / молением, блаженне, / Моавия царя / светом Крещения / просвещена
            показа, Феодоре, / и исповедания ради / кровь свою излиял есть, / исходатайствен
            тому явися / венец от Христа Царя, / Егоже моли // спасти души наша.
       - глас: 4
         текст: Неволею паству / святительскую приимь, / но волею подвигнувся / о Божий
            Церкви, / и перстию Христова гроба / невернаго Моавия / царя уверив, / и с телесною
            слепотою вкупе / и душевную ему исцелив, / благоверна показа, / с нимже и еретики /
            от Божия Церкве, / яко волки, отгнав, / честный святителю Феодоре, / моли спастися //
            душам нашим.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Яко солнце, / осиявая светлым житием, / Феодоре, яве, / вавилонскому царю /
            явися чудесы / и сего угодника Христу, / святителю, показа, / с нимже ныне / Троице
            предстоя, / нас поминай, светло торжествующих // память твою, мудре.
       - глас: 4
         текст: 'Благохотения ради / просвещеннаго тобою / по благодати чада, / честнаго
            Моавия, / животворящаго древа получения, / подвигнуся во царствующий град, /
            и тамо Христовою перстию / доблей царице Феодоре / ока зрение очисти, / и оттуду
            с яселаемым сокровищем / паки в Вавилоне / честнаго Моавия / по Христе на мучение
            утверди, / сего ради ти вопием: / радуйся, честный Феодоре, / учениче Христов, //
            пастуше добрый.'
