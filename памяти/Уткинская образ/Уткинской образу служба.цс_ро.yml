---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Днесь светло красуется / град Тамбов, / и святитель Христов / Питирим
            радуется. / Сияет бо ныне чудесы / икона Твоя, Владычице, / юже из первопрестольнаго /
            града Москвы / святитель принесе, / и дивное людем являет / Твое заступление, /
            подающи исцеление всем, / с верою к Тебе притекающим. / Темже умильно / вопием
            Ти: / спасай нас / иконою Твоею, // Дево Всепетая.'
