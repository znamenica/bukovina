         твоим душу и тело от страстей очистив, безстрастия сокровище стяжал еси, и,
         Божественными дарами обогатився, законы Богомудрые в наказание и исправление
         иноком написал еси, и усердный делатель в вертограде Христове явился еси, сам
         творя и иных словом и делом научая, сугубое восприял еси воздаяние от Бога.
