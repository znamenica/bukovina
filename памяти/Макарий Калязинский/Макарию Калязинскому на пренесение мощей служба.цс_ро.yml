         текст: 'Плотская мудрования, / отче Макарие, / воздержанием и бдением / умертвил
            еси, / место бо, на немже / поты твоя излиял еси, / яко труба, вопиет к Богу, /
            поведающи твоя исправления, / и по смерти честныя / твоя мощи / источают исцеления. /
            Темже вопием ти: / моли Христа Бога, // да спасет души наша.'
