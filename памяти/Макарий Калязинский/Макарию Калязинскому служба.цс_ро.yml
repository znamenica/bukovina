            преподобне отче Макарие, / сеяв бо со слезами, / в радости жнеши / добродетельныя
            рукояти, / тем Великий Мздодавец / плоды трудов / твоих прият / и в житницах Небесных
            тя / сокровище положи, / но поминай чтущих / любовию пресветлую / память твою /
            и моли Святую Троицу, / преподобне Макарие, // спастися душам нашим.
       - ссылка: Слез твоих теченьми
      молитва: 'О священная главо, преподобне отче, преблаженне авво Макарие! Не забуди
         убогих своих до конца, но поминай нас во святых своих и благоприятных молитвах
         к Богу. Помяни стадо свое, еже сам упасл еси, и не забуди посещати чад своих.
         Моли за ны, отче священный, за дети своя духовныя, яко имея дерзновение к Небесному
         Царю. Не промолчи за ны ко Господу, и не презри нас, верою и любовию чтущих
         тя. Поминай нас, недостойных, у Престола Вседержителева, и не престай моляся
         о нас ко Христу Богу: ибо дана тебе бысть благодать за ны молитися. Не мним
         бо тя суща мертва: аще бо и телом преставился еси от нас, но и по смерти жив
         сый пребываеши. Не отступай от нас духом, сохраняя нас от стрел вражиих, и всякия
         прелести бесовския, и козней диавольских, пастырю наш добрый. Аще бо и мощей
         твоих рака пред очима нашима видима есть всегда, но святая твоя душа с ангельскими
         воинствы, с безплотными лики, с Небесными Силами у Престола Вседержителева предстоящи,
         достойно веселится. Ведуще бо тя воистину и по смерти жива суща, тебе припадаем
         и тебе молимся: еже молитися о нас Всесильному Богу о пользе душ наших и испросити
         время на покаяние, и о невозбранном преитии от земли на Небо, мытарств же горьких,
         бесов воздушных князей и вечныя муки избавитися, и Небесному Царствию наследником
         быти со всеми праведными, от века угодившими Господу нашему Иисусу Христу: Емуже
         подобает всякая слава, честь и поклонение со Безначальным Его Отцом, и Пресвятым
         и Благим и Животворящим Его Духом, ныне и присно, и во веки веков. Аминь.'
