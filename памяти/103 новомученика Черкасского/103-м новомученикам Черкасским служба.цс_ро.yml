         глас: 8
         текст: 'Яже на суд неправеден / захоте привлещи вас антихрист, / требуя от вас
            отречения / от веры Православныя / и пастырского служения, / вы же святии /
            новомученицы, рекли есте: / в руце Твои, Господи, / предаем дух наш / и разве
            Тебе / инаго Бога не знаем. / Тако приемше / Крест Христов на рамо, / не
            устрашилися есте / смерти крестной, / потщашася прияти ея достойне. / Мы же,
            прославляюще тако / ваше служение и терпение, / с надеждою и любовию / вопием
            к вам: / молите Христа Бога // спастися душам нашим.'
