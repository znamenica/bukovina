         глас: 8
         текст: Мученицы Черкасстии, / своим страданием / Христа проповедали есте, /
            окропивше кровию / землю нашу / и все истязания до конца претерпели / безбожных
            мучителей, / нечестиво осуждающих вас посрамили, / возвещая им скорую гибель. /
            О, всемилостивии угодницы Божий, / молите Христа Бога / за ваших последователей, /
            дабы и нам в годину / тяжких испытаний // сохранити веру Православную.
