вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Σήμερον της σωτηρίας ημών το κεφάλαιον, και του απ’ αιώνος Μυστηρίου η
            φανέρωσις, ο Υιός του Θεού, Υιός της Παρθένου γίνεται, και Γαβριήλ την χάριν
            ευαγγελίζεται. Διό και ημείς συν αυτώ τη θεοτόκω βοήσωμεν, Χαίρε
            Κεχαριτωμένη, ο Κύριος μετά σου.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Τη υπερμάχω στρατηγώ τα νικητήρια, ως λυτρωθείσα των δεινών ευχαριστήρια,
            ανα­γράφω σοι η Πόλις σου Θεοτόκε. Αλλ’ ως έχουσα το κράτος απροσμάχητον, εκ
            παν­τοίων με κινδύνων ελευθέρωσαν, ίνα κρά­ζω σοι, Χαίρε Νύμφη ανύμφευτε.
