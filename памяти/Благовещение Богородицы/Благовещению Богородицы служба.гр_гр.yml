вечерня:
   отпустительно:
      тропарь:
         глас: 4
         подобен: 
         текст: Σήμερον τῆς σωτηρίας ἡμῶν τό Κεφάλαιον, καί τοῦ ἀπ᾽ αἰῶνος Μυστηρίου ἡ
            φανέρωσις· ὁ Υἱός τοῦ Θεοῦ, Υἱός τῆς Παρθένου γίνεται, καί Γαβριήλ τὴν χάριν
            εὐαγγελίζεται. Διό καὶ ἡμεῖς σὺν αὐτῷ τῇ Θεοτόκῳ βοήσωμεν· Χαῖρε Κεχαριτωμένη,
            ὁ Κύριος μετὰ σοῦ.
утреня:
   величание: Νῦν εὐαγγελίζεται Γαβριήλ, τὸ χαῖρε κραυγάζων, μετὰ δέους τῇ Μαριάμ. Ὢ τοῦ
      ξένου τρόπου! ἐν μήτρᾳ γὰρ ἀχράντῳ, συνείληπται ὁ Πλάστης σῴζων ὃν ἔπλασε.
   канон:
      седален:
       - глас: 1
         подобен: Τὸν τάφον σου Σωτὴρ
         текст: Ὁ μέγας Στρατηγός, τῶν ἀΰλων ταγμάτων, εἰς πόλιν Ναζαρέτ, ἐπιστὰς Βασιλέα,
            μηνύει σοι Ἄχραντε, τῶν αἰώνων καὶ Κύριον· Χαῖρε, λέγων σοι, Εὐλογημένη Μαρία,
            ἀκατάληπτον, καὶ ἀνερμήνευτον θαῦμα, βροτῶν ἡ ἀνάκλησις.
       - глас: 3
         подобен: Τὴν ὡραιότητα
         текст: Σήμερον ἅπασα κτίσις ἀγάλλεται, ὅτι τὸ χαῖρέ σοι φωνεῖ Ἀρχάγγελος,
            εὐλογημένη σὺ Σεμνή, καὶ Ἄχραντε πανάμωμε. Σήμερον τοῦ ὄφεως, ἀμαυροῦται τὸ
            φρύαγμα· ἀρᾶς γὰρ διαλέλυται, τοῦ Προπάτορος σύνδεσμος. Διὸ καὶ κατὰ πάντα
            βοῶμέν σοι· Χαῖρε ἡ Κεχαριτωμένη.
       - глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Γαβριὴλ ἐξ οὐρανοῦ, τὸ Χαῖρε κράζει τῇ σεμνῇ, ὅτι συλλήψῃ ἐν γαστρί, τὸν
            προαιώνιον Θεόν, τὸν διὰ λόγου τὰ πέρατα συστησάμενον· ὅθεν Μαριὰμ ἀπεφθέγγετο·
            Ἄνανδρός εἰμι, καὶ πῶς τέξω Υἱόν; ἄσπορον γονὴν τὶς ἑώρακε; καὶ ἑρμηνεύων
            ἔλεγεν ὁ Ἄγγελος, τῇ Θεοτόκῳ καὶ Παρθένῳ· Ἐλεύσεταί σοι· Ἅγιον Πνεῦμα, καὶ
            δύναμις Ὑψίστου ἐπισκιάσει σοι.
       - глас: 8
         подобен: Αὐλῶν ποιμενικῶν
         текст: Ὁ Λόγος τοῦ Θεοῦ, ἐπὶ γῆς νῦν κατῆλθεν, ὁ Ἄγγελος βοῶν, τῇ Παρθένῳ ἐπέστη·
            Χαῖρε Εὐλογημένη, ἡ τὴν σφραγῖδα μόνη φυλάξασα, ἐν μήτρᾳ δεξαμένη, τὸν πρὸ
            αἰώνων Λόγον καὶ Κύριον, ἵνα ἐκ πλάνης σώσῃ ὡς Θεός, τὸ γένος τῶν ἀνθρώπων.
      кондак:
         глас: 8
         подобен: 
         текст: Τῇ ὑπερμάχῳ στρατηγῷ τά νικητήρια, ὡς λυτρωθεῖσα τῶν δεινῶν εὐχαριστήρια,
            ἀναγράφω σοι ἡ Πόλις σου Θεοτόκε. Ἀλλ᾽ ὡς ἔχουσα τό κράτος ἀπροσμάχητον, ἐκ
            παντοίων με κινδύνων ἐλευθέρωσον, ἵνα κράζω σοι· Χαῖρε νύμφη ἀνύμφευτε.
      икос: Ἄγγελος πρωτοστάτης, οὐρανόθεν ἐπέμφθη, εἰπεῖν τῇ Θεοτόκῳ τὸ Χαῖρε καὶ σὺν
         τῇ ἀσωμάτῳ φωνῇ, σωματούμενόν σε θεωρῶν Κύριε, ἐξίστατο καὶ ἵστατο, κραυγάζων
         πρὸς αὐτὴν τοιαῦτα. Χαῖρε, δι' ἧς ἡ χαρὰ ἐκλάμψει, χαῖρε, δι' ἧς ἡ ἀρὰ ἐκλείψει.
         Χαῖρε, τοῦ πεσόντος , Ἀδὰμ ἡ ἀνάκλησις, χαῖρε τῶν δακρύων τῆς Εὔας ἡ λύτρωσις.
         Χαῖρε, ὕψος δυσανάβατον ἀνθρωπίνοις λογισμοῖς, χαῖρε, βάθος δυσθεώρητον καὶ
         Ἀγγέλων ὀφθαλμοῖς. Χαῖρε, ὅτι ὑπάρχεις Βασιλέως καθέδρα, χαῖρε, ὅτι βαστάζεις
         τὸν βαστάζοντα πάντα. Χαῖρε, ἀστὴρ ἐμφαίνων τὸν Ἥλιον, χαῖρε, γαστὴρ ἐνθέου
         σαρκώσεως. Χαῖρε, δι' ἧς νεουργεῖται ἡ κτίσις, χαῖρε, δι' ἧς βρεφουργεῖται ὁ
         Κτίστης. Χαῖρε, Νύμφη ἀνύμφευτε.
