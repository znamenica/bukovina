---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Днесь спасе́ния на́шего глави́зна / и е́же от ве́ка та́инства явле́ние: / Сын
            Бо́жий / Сын Де́вы быва́ет, / и Гаврии́л благода́ть благовеству́ет. / Те́мже и мы с
            ним / Богоро́дице возопии́м: / ра́дуйся, Благода́тная, // Госпо́дь с Тобо́ю.'
утреня:
   величание: 'Архангельский глас / вопием Ти, Чистая: / радуйся, / Благодатная, //
      Господь с Тобою.'
   канон:
      кондак:
         глас: 8
         текст: 'Взбра́нной Воево́де победи́тельная, / я́ко изба́вльшеся от злых, /
            благода́рственная воспису́ем Ти, / раби́ Твои́, Богоро́дице, / но, я́ко иму́щая
            держа́ву непобеди́мую, / от вся́ких нас бед свободи́, / да зове́м Ти: // ра́дуйся,
            Неве́сто Неневе́стная.'
