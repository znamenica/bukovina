---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Днесь спасения / нашего главизна / и еже от века / таинства явление: / Сын
            Божий / Сын Девы бывает, / и Гавриил благодать благовествует. / Темже и мы с ним /
            Богородице возопиим: / радуйся, Благодатная, // Господь с Тобою.
утреня:
   величание: Архангельский глас / вопием Ти, Чистая: / радуйся, / Благодатная, //
      Господь с Тобою.
   канон:
      кондак:
         глас: 8
         текст: Взбранной Воеводе победительная, / яко избавльшеся от злых, / благодарственная
            восписуем Ти, / раби Твои, Богородице, / но, яко имущая / державу непобедимую, / от
            всяких нас / бед свободи, / да зовем Ти: // радуйся, Невесто Неневестная.
