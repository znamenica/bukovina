      молитва: 'О священное главо, преблаженне отче Сергие, пастырю святый, молитвенниче
         неусыпный, серафимскою любовию ко Господу горящий; ты бо яко един от древлих
         явился еси, выну Христу предстояй; не отрини нас, немощных, не дерзающих возвести
         очеса на небо; услыши, отче священнейший, неотступная прошения наша и вознеси
         я от нас, долу поникших, ко Престолу Пресвятыя Троицы, да сохранит милосердый
         Господь Церковь Свою святую от расколов и ересей, да избавит Державу нашу Российскую
         от враг видимых и невидимых, и подаст всем, раце честных твоих мощей предстоящим
         и молящимся тебе, по коегождо потребе: пастырем благочестие и апостольскую ревность,
         иноком покаяние и в молитве пребывание, воином мужество и любы ко Отечеству,
         болящим благодарение и скорое вспоможение, и всем нам непорочное во страсе Божием
         жительство; да и мы недостойнии, сподобимся предстательством твоим Духа Святаго
         исполнитися, по отшествии своем лютых мытарств избавитися и блаженный оный глас
         Владыки Христа услышати: «приидите, благословеннии Отца Моего, наследуйте уготованное
         вам Царствие от сложения мира». Аминь.'
