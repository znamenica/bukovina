         заметки: Απολυτίκιον Παναγίας Τσαμπίκας. Σύνθεση του Μητροπολίτου Ρόδου
            κ.κ. Κυρίλλου
         текст: Κρήνην έχουσα των δωρεών σου την εικόνα σου, η νήσος Ρόδος, Θεοτόκε
            Τσαμπίκα, γεραίρει σε και καυχωμένη ενθέως σοις θαύμασι τον ασπασμόν του
            Αγγέλου προσάδοι σοι Χαίρε κράζουσα, Παρθένε θεοχαρίτωτε, λαού του
            χριστωνύμου το διάσωσμα.
