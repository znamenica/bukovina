   отпустительно:
      тропарь:
       - ссылка: Пустынный житель
       - глас: 2
         текст: 'Божественною любовию / от юности распалаемь, преподобне, / вся красная,
            яже в мире, возненавиде, / Христа единаго возлюбил еси, / сего ради в пустыню
            вселися, / идеже сподобися / Божественнаго посещения, / Егоже неудобь зрети /
            и ангельскима очима, / паде, поклонися. / Великий же Дародатель, / яко Человеколюбец, /
            рече к тебе: / не ужасайся, возлюбленный Мой, / дела твоя угодна Мне, / се
            даю тебе дар: / о коем-либо грешнице помолишися, / отпустятся ему греси. /
            Ты же в чистоте сердца / твоего возгореся, / приемь воду / и прикоснуся Неприкосновенному, /
            умы нозе Его / и, воду пив, / даром чудес обогатися, / болящия исцеляти, / бесы
            от человек отгоняти / и грешники от муки / молитвою своею избавляти. / О преподобне
            отче Паисие, / молю тя, да умолиши и о мне, / якоже тебе Бог обетова, / ибо
            от сих грешник / первый аз есмь, / да даст ми Господь / время покаяния / и простит
            мое согрешение, / яко Благий и Человеколюбец, // да со всеми и аз / воспою Ему:
            аллилуйя.'
утреня:
   канон:
      кондак:
       - глас: 8
         текст: От млада званию / Господа твоего / последовал еси усердно, блаженне, /
            вся, яже в мире красная, / Его ради оставив. / Крест твой на рамена взем, /
            вселился еси в пустыню, / и, тамо ангельски пожив, / тело твое постом / и молитвами
            изнурил еси, / и многим путь / был еси ко спасению, / вся возводя к Божественней
            высоте, / Паисие преподобне, / отцев и постников // твердое основание.
       - глас: 2
         текст: Житейских молв оставль, / безмолвное житие возлюбил еси, / Крестителю
            подобяся / всеми образы, / с нимже тя почитаем, // отче отцев Паисие.
