---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Словенска языка, / Псковския земли / плотски в юродстве быв, / юродства
            притворением / Горняго Иерусалима / гражданин явися, / Ангелом, славне, свеселишися, /
            мироточиваго святителя Николая / звание восприим, / с нимже всегда / Христа
            Бога моли / даровати нам // велию милость.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Чудотворец явися, Николае, / царску державу / и смысла свирепства / на
            милость обратив, / и сего ради / своему отечеству / тепл молебник показася, /
            и ныне молим тя, святе, / пребуди в нас еще, / защити от коварств вражиих, /
            ты бо еси граду Пскову / и всем христолюбивым людем // похвала и утверждение.
