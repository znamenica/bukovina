            Троицы, / в ней бо молитвою / и постом пребывая, / иночествующим и верным людям /
            велий наставниче / и скорый помощниче, / и избранник пречудный / Царицы Небесныя /
            явился еси, / яко звезда лучезарная / в стране Русстей, / преподобне отче / наш
            Лаврентие, / моли Человеколюбца Бога // спасти души наша.
      молитва: 'О всехвальный отче Лаврентие, приими сие малое моление, от нас грешных
         тебе приносимое, и призри милостивно с высот небесных на нас, просящих твоего
         ходатайства у Престола Пресвятыя Троицы, да подаст твоими молитвами мир и благоденствие
         стране нашей, пастырем силу в молитве, иноком подкрепление на пути совершенства
         в подвизех смирения и послушания, вдовицам и сиротам заступление, немощным подкрепление,
         недугующим духом и душею от бесов избавление, больным исцеление, путешествующим
         Ангела Хранителя. Всем чтущим с любовию память твою, веру искреннюю и непоколебимую.
         И по преставлении в жизнь вечную приведи нас ко Христу твоими молитвами, да
         с тобою прославляем Святую Троицу: Отца и Сына и Святаго Духа, всегда, ныне
         и присно, и во веки веков. Аминь.'
