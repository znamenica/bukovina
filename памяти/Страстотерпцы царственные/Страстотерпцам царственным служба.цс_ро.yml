      молитва: 'О святый великий Российский Царю и страстотерпче Николае! Вонми гласу
         моления нашего и вознеси ко Престолу всевидящаго Господа стенания и воздыхания
         народа Русскаго, некогда богоизбраннаго и благословеннаго, ныне же падшаго и
         от Бога отступившаго. Разреши клятвопреступление, доселе тяготеющее над народом
         Русским. Тяжко бо согрешихом, отступивше от Царя Небеснаго, оставльше веру православную
         на попрание нечестивых, преступльше клятву соборную и не возбранивше убиению
         твоему, Семьи твоея и верных слуг твоих. Не бо послушахом повеления Господня:
         «Не прикасайтеся помазанным Моим» паки же Давиду глаголющу: «Иже прострет руку
         на Помазанника Господня, не Господь ли поразит его?» И се ныне достойная по
         делом нашим приемлем, тяготеет бо даже до дне сего на нас грех царския крови
         пролития. Доныне оскверняются святыни наши. Блуд и беззаконие не оскудевают
         от нас. Чада наши преданы на поругание. Вопиет к небу кровь невинная, на всякий
         час в земле нашей проливаемая. Но виждь слезы и сокрушение сердец наших,
         каемся бо, якоже киевляне некогда пред князем Игорем, ими умученным; якоже владимирцы
         пред князем Андреем Боголюбским, ими убиенным, и просим: умоли Господа, да не
         отвратится от нас до конца, да не лишит народ Русский великаго избранничества
         Своего, но да подаст нам разум спасения, во еже восстати нам из глубины падения
         сего. Имаши бо, Царю Николае, дерзновение велие, ты бо кровь свою пролиял
         еси за народ свой, и душу положил еси не токмо за други, но и за враги своя.
         Сего ради предстоиши ныне в Невечернем Свете Царю Славы, яко верный слуга Его.
         Буди нам ходатай и заступник, и охранитель. Не отвратися от нас, и не остави
         нас на попрание нечестивых. Даруй нам силы на покаяние, и правосудие Божие приклони
         на милосердие, да не погубит нас до конца Господь, но да вся простит и милостивно
         помилует, и спасет землю Русскую и народ ея. Да избавит же Отечество наше от
         постигших бед и напастей, возродит веру и благочестие, восставит же престол
         Царей православных, еже сбытися пророчествам угодников Божиих. И да прославят
         люди Русские по всей вселенней всехвальное имя Господне и верно послужат Ему
         до скончания века, воспевая славу Отцу и Сыну и Святому Духу ныне и присно и
         во веки веков. Аминь.'
