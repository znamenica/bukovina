         текст: 'Веселия днесь да исполнится верных собрание, / и да ликовствует земля Саратовская, /
            благоуханием мученических ваших кровей исполняема, / яко мощи ваша в себе имущая. /
            Се бо вас воздвиже Господь / яко крепких и доблих страдальцев, / и исповедания крепость
            вам подаде; / мы же ныне, собраннии в честней памяти вашей, / тепле молим вас: /
            о всечестныя страстотерпцы и доблии пастырие, / души своя евангельски за овцы
            положившия, / не престайте даже доднесь заступати нас, // на земли память вашу чтущих.'
