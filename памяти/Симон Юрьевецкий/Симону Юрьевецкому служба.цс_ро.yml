         оставил еси вся мира сего преходящая, и вослед верныя нашея радости и воскресения
         Всесладчайшаго Иисуса потекл еси, и всесильною Того помощию даже горняго Сиона
         достигл еси, идеже есть веселящихся жилище. Ублажающе убо тя, прилежно молим,
         праведный человече Божий: призри на ны, во многая искушения впадающия, моли
         о нас неизреченную всех человек радость и упование, Собезначальнаго Отцу и Духу
         Единороднаго Сына и Слово Божие, да и нас, Того непамятозлобное милосердие прогневляющих,
