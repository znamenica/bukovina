         православней, истинней и непорочней вере непоколебимы и праведными Своими судьбами
         да спасет нас, ниже да попустит ны искуситися паче, неже можем, и от бед же
         и печалей, присно на ны зде грех ради наших бывающих, милостивно нас да избавит.
         Ей, молим тя, рабе Христов: якоже в жизни твоей на требующия помощи призирал
         еси, тако и ныне нас, тебе молящихся, не отврати, но предстани о нас ко Господу
         и от лютых падений молитвами твоими изми нас. Умоли Его, да град твой сей, в
         немже добродетельно пожив, Богу угодил еси, сохранит от всех навет вражиих и
         люди, в нем живущия, вечныя жизни достойны да покажет. Паки молим тя, блаженне
         Симоне, посещай нас, тебе молящихся, в нуждах наших, да тобою заступаеми, непрестанно
         прославляем Христа Бога нашего, теплаго предстателя нам тя даровавшаго, яко
         Тому подобает всякая слава, честь и поклонение со Отцем и Святым Духом ныне
         и присно, и во веки веков. Аминь.'
