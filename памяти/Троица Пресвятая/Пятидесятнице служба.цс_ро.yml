   отпустительно:
      тропарь:
         глас: 8
         текст: Благословен еси, / Христе Боже наш, / Иже премудры ловцы явлей, / низпослав
            им Духа Святаго, / и теми уловлей вселенную, // Человеколюбче, слава Тебе.
      молитва:
         заметки: Молитва Пресвятой Троице, творение Марка монаха.
         текст: Всемогущая и Животворящая Святая Троица и Начало света, всё творение, то,
            что в мире сем и превыше мира, по единой благости изведшая из небытия и промышляющая
            о нем, и сохраняющая, и, кроме прочих Твоих неизреченных благодеяний к роду земному,
            покаяние до смерти ради немощи плоти нам даровавшая! Не оставь нас, несчастных,
            умереть в наших злых делах, и да не будем посмешищем начальнику зла, и завистнику,
            и губителю; ибо видишь Ты, Милосердный, и то, как сильны козни и вражда его против
            нас, и какова наша страстность, и слабость, и небрежение. Но неоскудевающие Твои
            благодеяния соверши над нами, молим мы, на всякий день и час прогневляющие Тебя
            нарушением Твоих священных и животворящих заповедей. Итак, все согрешения наши,
            во всей нашей прошлой жизни и до нынешнего часа в делах, или словах, или помышлениях
            отпусти и прости. Удостой же нас оставшуюся жизнь окончить в покаянии, и сокрушении,
            и соблюдении святых Твоих повелений. Если же мы, прельстившись наслаждениями,
            многообразно согрешили, или провели время, соблазнившись мерзкими пожеланиями,
            бесполезными и вредными; если, движимые гневом и яростью неразумной, какого-либо
            брата нашего оскорбили, или из-за языка нашего опутаны были сетями неизбежными,
            неправыми и крепкими; если каким-либо из чувств наших, или всеми ими, вольно
            или невольно, в ведении или в неведении, в увлечении или преднамеренно преткнулись
            безумно; если же злыми и суетными помыслами совесть осквернили; или если каким-либо
            другим образом согрешили, понуждаемые склонностью и привычкой к злу, прости
            нам и отпусти всё, Всещедрый, Преблагой и Многомилостивый, и даруй нам на будущее
            бодрость и силу, чтобы творить волю Твою, добрую, и благоугодную, и совершенную,
            чтобы от ночного и мрачного зла изменившись световидным покаянием и, как днём
            поступая благообразно, мы, недостойные, очищенными явились Твоему человеколюбию,
            воспевая Тебя и величая вовеки. Аминь.
