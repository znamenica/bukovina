вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: Яко радугой вселенную опоясавший, / от горы Афонской / даже до Северного Афона /
            горы Валаамской достигший, / Преподобне отче наш / Антипо Примерный, / дивным отцам
            Молдавским уподобился еси / и ныне во славе Горняго Валаама пребываеши, / моли
            Христа Бога / Спаса нашего, // деланию иноческому нас наставити. 
