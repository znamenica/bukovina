         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Яко удобрение священников, преподобне, / и предувещание страстотерпцев
            вси восхваляем / и просим тя, священномучениче Елевферие: / любовию память
            твою празднующия / бед многообразных свободи, / моля непрестанно // о всех нас.'
