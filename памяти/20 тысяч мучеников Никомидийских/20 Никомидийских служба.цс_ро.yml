---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Страстотерпцы Господни, / блаженна земля, напившаяся кровьми вашими,
            / и свята селения, приимшая телеса ваша: / в подвизе бо врага победисте /
            и Христа со дерзновением проповедасте. / Того, яко Блага, молите, // спастися,
            молимся, душам нашим.'
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Тверди душею по вере, святии, / огнем страдание приемше, две тьме
            страдалец, / вопиюще Рождшемуся от Девы: / приими всесожжения наша за Тя,
            / якоже дары персских царей, злато, и смирну, и ливан, // Превечный Боже.'
