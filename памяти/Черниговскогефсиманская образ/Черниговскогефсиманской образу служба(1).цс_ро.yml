   ук: Текст служби іконі Божої Матері «Чернігівська Гефсиманська» затверджено рішенням Священного Синоду від 16 квітня 2016 року (журнал № 15).
вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: 'Похвалами венчаем, Владычице Богородице,/ венценосный Черниговский образ Твой,/ от негоже явлением чуда/ в Гефсимании земли Радонежския/ благослови Господь венец лета благости Своея./ И ныне прилежно молимся Ти, Всецарице:/ венчай благословеньми поющия тя.'
