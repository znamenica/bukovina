вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Апостолов преемниче, / архиереев сопрестольниче, / Руси всея пастырю
            и учителю, / всеблаженне отче Константине, / Владыце всех молися / мир пастве
            твоей даровати / и спасение душам нашим // и велию милость.
утреня:
   канон:
      кондак:
         глас: 8
         текст: Звезду русскую, / от Киева возсиявшую / и Чернигов блаженною кончиною
            своею озарившую, / всеблаженнаго святителя Константина почтим, / просяще его
            молитися Христу, / да подаст мир стране нашей / и душам нашим // велию милость.
