         Обаче елико грешнейшии явихомся толико вящшаго сострадания твоего требуем и
         в покаянии зовем ти сице: твоея неистощимыя любве луч нам ниспосли, гнев Божий,
         праведно на ны движимый, молитвою твоею от нас отведи, спасительную благодать
         Его к нам, недостойным, предстательством твоим низведи и от греховныя бездны
         к высоте покаяния нас возведи, да тако и мы житие свое исправити потщимся, крепость
