         равнаго милосердия твоего и нам, недостойным, молим. Ты убо, угодниче Христов,
         от агарян разоренную землю нашу и от иноверные подавляему жалостию и любовию
         объемля, паки к бодренному житию верныя призвал еси, елико воинскими победами,
         толико и молитвою и образом жития своего, аки свещник златый, блистаяся. Ты,
         мирскаго жития суету оставль, сам убо о душе своей попечение в пещерном уединении
