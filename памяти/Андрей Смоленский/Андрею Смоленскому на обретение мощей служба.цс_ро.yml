вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: 'Блаженство Евангельское возлюбив, / Богомудре княже Андрее, / чистоту
            сердца / девством почтил еси / и, суету мира сего презрев, / устремился еси
            зрети Бога, / Иже тя прослави чудесы / во врачевании различие страждущих. /
            Сего ради молим тя: / проси нам / у Христа Господа / всяких скорбей избавления //
            и получение Царства Небеснаго.'
       - глас: 2
         текст: 'Град твой Смоленск / яко чужд имея, / водворился еси во граде Переяславле, /
            и в дому святителя Николая / жестоким житием / временную жизнь совершив, /
            востекл еси в Горняя / предстояти Христу, / Егоже моли о творящих / память твою, /
            да вси вопием ти: / радуйся, святе / княже Андрее, / Ангелом собеседниче //
            и человеком помощниче.'
       - глас: 4
         текст: Возвысився на добродетель / и, очистив ум свой, / к желанию прекрасному
            достигл еси, / безстрастием украсився / своим лощением изрядно, / в молитвах
            безплотно вознесеся / и возсия в мире, / яко солнце, во граде Переяславле, /
            отче преблаженне, / святе княже / Андрее Смоленский, // моли спастися душам нашим.
утреня:
