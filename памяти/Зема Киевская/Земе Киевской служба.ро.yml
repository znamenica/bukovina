         текст: Покинув страну / твою Силистрию / и во град Киев преселившаяся / и обитель
            Богоматери / в честь ея славного / Введения устроившая / и по кончине / в ней
            почивающи / молитвенным предстательством / ту не оставляеши. / Поминай и нас, /
            достоблаженная мати, / да молитвами твоими // оставление прегрешений приемлем.
утреня:
