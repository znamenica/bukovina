      кондак:
         глас: 1
         текст: В супружестве честно пожившую / и к иноческому житию текшую, / а по кончине
            супруга монашеским / постригом украсившуюся, / и с мудрыми девами / в пресветлый
            чертог / Христов вошедшую, / достоблаженную Димитру ублажим / и припадше к честным
            мощем ея / умильно возопиим: / яко имея дерзновение ко Господу / и Его Пречистей
            Матери, / моли избавити нас / от бед и скорбей // и спасти души наши.

