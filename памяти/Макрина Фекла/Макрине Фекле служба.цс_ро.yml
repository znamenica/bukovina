       - ссылка: В тебе, мати, известно
       - глас: 2
         текст: Жениха твоего смерть видевши, / разсмотрела еси тленную жизнь / и суетие
            мира, / отвсюду вину приимши, / Нетленному Обручнику уневестилася еси, / постом
            и смирением / любовь Того постигающи. / Тем ныне радуется / со Ангелы, преподобная
            Макрино, // дух твой.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Бога Благаго всем / сердцем возлюбила еси, / Макрино преподобная, /
            и, Сего Крест Честный / на рамо приемше, / усердно последовала еси Ему, / отонудуже
            согрешений // обрела еси прощение.
