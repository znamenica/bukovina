вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Благочестия ревнителю и рачителю, / иноков и столпников похвале, /
            святителю Туровския паствы, преславне, / златословесный учителю, / светлым
            учением богоразумия своего просветивый концы русския, / в молитве к Богу благодатный
            грешников споспешниче, / Кирилле Богомудре, моли Христа Бога / утвердитися
            нам, соотечественником твоим, // во Православии, благочестии и единомыслии.
      молитва: 'О предивный подвижниче, преславный святителю, златословесный Российския
         земли учителю, великий угодниче Божий, Кирилле! Измлада Вышних благ взыскуя,
         знатность рода и земная богатства, яко уметы, вменил еси, блаженне, возлюбил
         же есй всем сердцем нищету, бдение, пощение, смирение, скорбь и тесноту иночества,
         еще же и вящший Христа ради подвиг подъял еси, восшед на столп, досточудне!
         Мудрствуя Горняя, испытуя, что есть воля Божия, благая, угодная и совершенная,
         непрестанно душу и сердце питал еси Божественными ученьми. Умолен быв архипастырем
         быти, воистинну добре упасл еси Туровскую паству твою, питая ее здравыми ученьми
         Православныя веры и приводя к Царствию Небесному. Темже явился еси иноков вождь,
         подвижников слава, Православия столп, Церкви российския светило, пастырем и
         архипастырем образ, всем верным добрый руководитель к истине и правде. Велиим
         показался еси в Царствии Божием, вся бо заповеданная Богом сам неленостно сотворив,
         и предков наших научил еси творити. Сего ради, к тебе, Богомудре Кирилле, воспевая
         прославльшагося в тебе Бога, прибегаем и, чтуще твою память, молимся: буди ходатай
         за нас, недостойных, пред Господом Богом. Твоими молитвами и заступлением да
         утвердится в нас истинный дух живой веры и святаго благочестия, да сохранимся
         все мы благодатию Божиею от неверия, неправоверия и суеверия, от нравственнаго
         шатания и духовной немощи. Великий угодниче подвижниче Христов! Моли Милостиваго
         Бога, да издревле изобильно обитавшия в России стремление к высшему нравственному
         совершенству, любовь к иночеству, забота о благосостоянии церквей и благолепии
         храмов, ревность о благочинии богослужения церковнаго выну пребывают достоянием
         нашим не ослабевая, не умаляясь, но укрепляясь, возрастая и преуспевая. Святителю
         Кирилле! Да будут молитвами твоими в отечестве твоем пастыри словеснаго стада
         Христова духом горящий, Господеви работающий, а не себе угождающий, паству,
         а не себе пасущий. Да будут они добрыми пастырями, душу свою полагающими за
         овцы паствы своей, а не наемниками, небрегущими о овцах и при виде волка бегающими
         и оставляющими овцы на расхищение. Ты, блаженне Кирилле, и словом и писанием
         учил еси древле князей и всех людей Российския земли ходити достойно звания
         своего. Призри и на нас, потомков твоих, чад и учеников, и умоли Бога, да низпошлет
         стране нашей твердость и благоустроение, законам нашим святость и силу, правителем
         и судиям мудрость, усердие, безкорыстие и нелицеприятие. Испроси у Всещедраго
         Бога всем нам и коемуждо порознь благопотребная, яже к животу и благочестию:
         немощным в вере и добрых делех укрепление, падшим восстание, подвизающимся добре
         преуспеяние. Да не оскудевают в родителех согласие, любовь, взаимное уважение,
         друг о друге благопопечение, в рождении чад Божие благословение. Чада, воспитанныя
         в страхе Господнем, да уразумеют премудрость Божию и да младенствуют злобою,
         а не умом. Детоводители и наставники да избыточествуют в ведении и во всяком
         чувстве, паче же да изобилуют благочестием и о благе истиннем детей попечением.
         Пречудный святителю Кирилле! Сам зриши страну, в нейже родился еси и в нейже
         много потрудился еси; зриши народ, егоже древле просветил еси. Сам веси, яже
         требуем, веси наша немощи и согрешения. Буди же нам помощник, покровитель, заступник
         и управитель жизни нашея. Да под твоим покровом и заступлением достойно будем
         славить Отца, и Сына, и Святаго Духа, ныне, и присно, и во веки веков. Аминь.'
утреня:
   величание: Величаем тя, / Туровский подвижниче и святителю Кирилле, / златословесный
      Российский учителю, / и чтим святую память твою, / ты бо еси усердный пред Богом
      предстатель за род наш // и теплый молитвенник о спасении душ наших.
