---
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Тщание имущи сообразно / имени твоему, тезоименитая, / равноимянную
            тебе веру / в сожительство избрала еси, / Параскево победоносная, / темже изливавши
            исцеления // и молишися о душах наших.
      молитва: 'О, святая и многострадальная преподобномученице Параскево! К тебе,
         аки теплей за ны к Богу молитвеннице, припадаем и прилежно молимся: умоли Господа
         и Владыку нашего пробавити милость Свою к нам, недостойным рабом Его, даровати
         же нам душевное и телесное здравие, земли плодоносие, воздуха благорастворение,
         во благочестии христианстем преуспеяние, к житию временному нужная и довольная,
         и вся ко спасению потребная; да мирно и благочестно поживше, сподобимся благую
         кончину христианскую улучити и Царствие Небесное наследити. Ей, предстательнице
         наша благая! Не посрами упования нашего, еже по Бозе и Пресвятей Богородице
         крепкое на Тя возлагаем, но буди нам ходатаица во спасение, да сподобимся вкупе
         с тобою и всеми святыми в радости блаженства вечнаго славити во твоем заступлении
         великую милость Бога нашего, Отца, и Сына, и Святаго Духа ныне, и присно, и
         во веки веков. Аминь.'
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Храм твой, всечестная, / яко врачебницу душевную обретше, / в нем
            вси вернии / велегласно почитаем тя, // преподобномученице Параскево славная.
       - глас: 8
         текст: 'Страстотерпице, вернии, / песнь Параскеве, / приидите, согласно воспоим, /
            облиставает бо чудесы в мире, / отгоняющи прелести тьму, / подающи верным /
            благодать независтную, / зовущим: радуйся, // мученице многострадальная.'
