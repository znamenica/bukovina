---
вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой, Господи
утреня:
   канон:
      кондак:
       - глас: 4
         текст: 'Благочестия непобедимаго воина / и истине согласника и оружника /
            вси по достоянию восхвалим Нестора великаго днесь / и к нему возопием: //
            моли Христа Бога о всех нас.'
       - глас: 2
         текст: 'Страдальчествовав добре, / безсмертную славу / наследовал еси ныне, /
            яко воин изрядный / Владыки был еси, / молитвами Димитрия мученика: / с ним
            убо, Несторе мудре, / моля не престай // о всех нас.'
