         текст: Чистаго ради и непорочнаго / твоего жития, / Богоносе отче Игнатие, /
            приемый от Господа / чудотворныя дары / исцеляти немощныя, / исцели, молим тя, /
            и немощи наша, // моля о нас Единаго Человеколюбца.
утреня:
   канон:
      кондак:
         глас: 1
         текст: Проходя, всеблаженне, / добродетельми от силы в силу, / и всех, с тобою
            сущих, / оными превозвышая, / всем служил еси, / Игнатие, и угождал, / тем избран
            был еси всем, / в дому Божия Матере сущим, / в старейшину и вождя, / в чесом
            паче Господеви благоугождь / и стадо Его добре упасши, // молися о нас, чадех
            твоих.
