         текст: Римскому отечеству светильник, / Богозарными лучами / концы светя, /
            ныне просвети твое / празднество поющия, Ипатие, / прося свыше мира / и грехов
            оставления, / молитвами защити ны, // Ипатие многострадальне.
       - глас: 2
         текст: Обитель Триипостаснаго Божества, / достоблаженне отче / Ипатие, быв, /
            во вселенную Всетворца / Бога воскликнул еси. / Благодарственне же чудодействуя, /
            вшел еси в Небесный обители, / тамо моли Всесвятую Троицу, / молим тя, / исцелити
            телеса / и души наша // в Богосозданную нашу красоту.
       - глас: 4
         текст: О всеблаженный чудотворче Ипатие, / предстояй в Небесех / Всетворящей
            Божественней Троице, / с лики Горними / богоприятне и всерадостне / возносиши
            хвалы. / Приими от нас сие / тебе хвалорадостнословие. / И моли Господа избавити /
            ны от всяких грехов, / напастей же и болезней / и даровати Царствие Небесное //
            всюду поющим: аллилуйя.
