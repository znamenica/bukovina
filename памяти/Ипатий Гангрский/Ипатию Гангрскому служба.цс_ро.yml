      тропарь:
       - глас: 4
         текст: Изволением Божественнаго разума / вперив ум свой / в Небесныя обители /
            и равно Ангелом житие / пожив на земли, / сего ради мучения / красоты венец
            на своем / версе утвердив, / священномучениче Ипатие, / моли Христа Бога //
            спастися душам нашим.
       - глас: 3
         текст: В прекрасном Церкве / апостольския вертограде / из юна возраста / всесильною
            десницею / Божиею насадился еси, / Богоблаженне отче Ипатие, / и в ней, яко
            верен первосвященник, / верно Богоначальное и Всетворящее / Троическое Единство /
            проповедал еси / во Вселенстем Собрании, / Духа же Святаго / в добродетелех
            исполнен быв, / велия чудеса сотворив, / мучением за веру / Христову скончався, /
            пришел еси в Небесный град, / идеже Триипостаснаго Бога зря, / моли о чествующих
            тя, / да в Горнем Иерусалиме // со святыми жити сподобимся.
       - глас: 4
         текст: Боговидное досточудных / добродетелей зерцало, / Богоправимое Православныя /
            веры правило / и утверждение Церкве Христовы, / за нюже и страдал еси, / всечудне
            отче Ипатие, / чудесы, Богодарованными тебе, / весь мир удивив, / душеспасительныя
            пользы / сотворил еси, / и ныне верно призывающим тя / во всяких бедах и напастех /
            испроси нам от Господа Бога / помощь и спасение // вечное душам.
      молитва: Трисолнечнаго Света светозарная звездо, вводящая в мир Трисолнечный
         Свет апостольскими твоими, Богоевангельскаго проповедания священноучении, священномучениче,
         иерарше Христов, Богоблаженне Ипатие. Ты приял еси от Святыя Троицы равноапостольную
         благодать, серафимскую в горечестии к Богу любовь, якоже верховнейший апостолов
         Петр, и херувимскую многоочитую во учении премудрость, якоже вторый Павел. Просветивый
         премудрым твоим благочестия учением тьмочисленныя народы, присноусердно подражая
         всемернаго Учителя, Господа Бога и Спаса нашего Иисуса Христа. Егоже ради всесмиренно
         молю богоподражательное отеческое твое благоутробие: призри милостивно богосветлыма
         твоима на сущее недостоинство мое, яко всечадолюбивый по Бозе отец, и присноусердный
         нашего спасения наставник, и всех в Горних правонеизменный строитель, адамантная
         Православию стена и пресветлый столп, вводящий второноваго Израиля во всепресветлейший
         Горний Сион. Потщися вскоре помоществовати на бранех воинству нашему. Проси
         же присно у Святыя Троицы всем православным христианом мира и тишины, душевнаго
         спасения и многолетняго в телеси здравия, воздуха благорастворения, земли благоплодие,
         неплодствующим благочадие, и в законе Господнем воспитания, и всех благих умножения.
         А после жития коемуждо жизни сея сподоби святыми твоими молитвами улучити христианскую
         кончину благу, непостыдну и мирну, со всепредобрейшим исповеданием и со причастием
         Святых Безсмертных Небесных и Животворящих Христовых Таин, и с молитвомаслием
         безпрепятное воздушных мытарств прешествие, наследие со святыми всерадостныя
         присносущныя жизни, в нейже купно со Ангельскими чинми непрестанныя хвалы вознесем
         Безначальному Отцу со Единородным Его Сыном и с Пресвятым, Благим и Животворящим
         Его Духом, и тебе, великое твое отеческое милостивое заступление, ныне, и присно,
         и во веки веков. Аминь.
