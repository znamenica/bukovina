         текст: В годину лютую / к пастырству призванный, / в церкви святыя Екатерины
            подвизался еси, / Множество душ к покаянию / и спасению приведый, / клевету
            богоборческую отринул еси. / За Христа пострадав / даже до крове, /
            священномучениче Николае, / ныне усердно // молися о всех нас.
