       - глас: 4
         текст: От юности сосуд избранен был еси / и в житии Богу послужил еси, /
            иноков наставниче Иннокентие, / потщался еси хуждшее / покорити лучшему, / темже
            и страсти умертвив, / возвысился еси к зрению / красоты несозданныя, в Бозе /
            Емуже предстоиши, / моли, отче, Христа Бога // спастися душам нашим.
       - глас: 4
         текст: От юности своей весь Богу / поработился еси, блаженне, / Того ради любве /
            отечество и род оставил еси, / и, в пустыню вселився, / в ней жестокое житие
            показал еси, / и чудес дарования от Господа приял еси, / преподобне Иннокентие, /
            моли Христа Бога // спастися душам нашим.
