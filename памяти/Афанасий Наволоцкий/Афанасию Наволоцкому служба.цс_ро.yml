         текст: 'Божественною благодатию просветився, / и по смерти даруеши / исцеления
            притекающим к тебе, / премудре Афанасие, / темже и мы ныне чтим / честных мощей
            твоих явление, / веселящее вкупе / души и телеса. / Тем вси вопием: / слава
            Давшему ти крепость, / слава Венчавшему тя, / слава Действующему // тобою всем
            исцеления.'
