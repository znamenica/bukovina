         текст: Днесь восхваляем тя, / Церкве Православныя светильниче / и земли Уфимския
            украшение, / пастырю предивный / и истинныя веры проповедниче, / ревнителю о благе /
            церковном пречудный, / пострадав бо ради / веры мужески, / высоту нам смиренномудрия
            показа, / зриши Господа / в небесех светлейше. / Тем же в вышних / венцем славы украшен, /
            вся люди / в Православии утвердил еси, / иноверныя просвещая / и чудную Богоматерь
            славя, / святителю отче Симоне, / моли Христа Бога // о спасении душ наших.
утреня:
