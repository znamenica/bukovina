         глас: 6
         текст: Днесь, вернии, / духовно торжествующе / в празднице святителя Симона, /
            всем нам показавшаго путь / в небесныя обители, / по стопам Владыки Христа / узким
            путем шедшаго, / всем притекающим к тебе / в бедах и скорбех / скорый помощниче, /
            тем же Господеви молися, / даровати душам нашим // мир и велию милость.
