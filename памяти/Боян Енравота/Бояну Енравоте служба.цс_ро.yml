вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Якоже Авель, / от суда братняго / смерть приял еси / и кровь твою пролиял
            еси / за Искупившаго ны / честною Своею Кровию. / От земнаго же к Небесному / преставився
            Царствию, / княже и мучениче / Енравоте-Бояне, / моли Царя царей // о нас, присных
            твоих.
