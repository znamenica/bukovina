         текст: 'Твердым умом / и непрестанными молитвами / борителя врага / силу всегубительную /
            до конца поборив, / достойно от Христа прославился еси, / Иоанне всеблаженне. / Тем
            твоих днесь / мощей возвращения / светлый совершающе / праздник в веселии, / согласно
            вопием ти: / стаду и людем твоим / ты еси с Богом, / отче преподобне, // похвала и
            утверждение.'
