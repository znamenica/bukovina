            Святому Духу, / Иоанне, отче наш, / в чистоте сердца твоего, / преподобне,
            пожив. / Тем, дерзновение / имея ко Господу, / моли спастися // душам нашим.
       - глас: 1
         текст: Покаяния основание, / прописание умиления, / образ утешения, / духовнаго
            совершения / равноангельное житие твое / бысть, преподобне. / В молитвах убо
            и в пощениих / и в слезах пребывавый, / отче Иоанне, / моли Христа Бога //
            о душах наших.
      молитва:
       - Земная звездо чудесная, яже от предел Средца града возсиявшая, и свещниче живьй,
         иже всю землю Болгарскую светом правды Божия осияваяй, предивный в постницех
         угодниче Божий, отче Иоанне, преподобных убо радование, Церкве Болгарския украшение,
         веры Православныя крепкое утверждение, скорый помощниче к тебе с верою и любовию
         притекающим и великий пред Господем о всех нас предстателю! Приими, преблаженне,
         моления наша и умоли Христа Бога нашего, яко да вси, тобою невидимо охраняеми и
         союзом братския любве связуеми, людие словенстии в мире пребывают и благочестии,
         и да избавит их Господь от враг видимых и невидимых, от нашествия иноплеменник,
         от недуга и глада, от всякия скорби и всякаго зла. Предстоящим же зде и молящимся
         пред честною ракою мощей твоих испроси, преподобне, у Господа нашего Иисуса Христа
         вся, яже ко спасению прошения, да вси с тобою непрестанно прославляем всесвятое
         Имя Отца и Сына и Святаго Духа, ныне, и присно, и во веки веков. Аминь.
       - О преподобне отче Иоанне, угодниче Господень преизрядный, теплый наш заступниче и
         везде в скорбех скорый помощниче! Помозй мне, грешному и унылому, в настоящем сем
         житии и умоли Господа Бога даровати ми оставление всех моих грехов, елико согреших
         от юности моея во всем житии моем делом, словом, помышлением и всеми моими чувствы.
         И во исходе души моея помози ми, окаянному, и умоли Господа Бога, всея твари Содетеля,
         избавити мя воздушных мытарств и вечнаго мучения, да всегда прославляю Отца и Сына и
         Святаго Духа и твое милостивное предстательство, и ныне, и присно, и во веки веков.
         Аминь.
