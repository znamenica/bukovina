       - глас: 2
         текст: В молитвах бодренно не усыпая / и в пениих непрестанных / Ангелом подобяся, / в
            гроб вшел еси, / тленную жизнь оставив, / и к Небеси прешел еси / на нетление, Иоанне
            отче, / от смерти бо к животу вечному / тя пресели Христос Бог, // яко Своего угодника.
       - глас: 2
         текст: Молящим тя теплейший заступниче / и просящим скорейший послушателю, / преподобне
            отче Иоанне, / приими моление наше / и Христа умоли / помиловати нас, // Единаго
            Преблагаго и Многомилостиваго.
       - глас: 6
         текст: Благодатию Божиею / нас обогатил еси / и делы благими известил еси, / званием явися,
            Иоанне, угодник / Христа Бога. / В молитвах и постех дарований / Божия Духа исполнися /
            и бысть недугом прогонитель // и заступник душам нашим.
