вечерня:
   отпустительно:
      тропарь:
       - глас: 8
         текст: Богоро́дице Присноде́во, / челове́ков покро́ве, / ри́зу и по́яс / пречи́стаго
            Твоего́ телесе́, / держа́вное гра́ду Твоему́ / обложе́ние дарова́ла еси́, / безсе́менным
            рождество́м Твои́м / нетле́нна пребыва́ющи, / о Тебе́ бо и естество́ обновля́ется и
            вре́мя. / Те́мже мо́лим Тя / мир гра́ду Твоему́ дарова́ти // и душа́м на́шим ве́лию
            ми́лость.
       - глас: 8
         текст: Яко некрадомо богатство, / пояс Твой честный Присноблаженная, / и благих
            подание имуще, / Обитель Ватопедская взывает Ти, / препояши со благоговением, /
            притекающия ны к нему, / силою его божественною, / и крепость льстиваго врага
            разруши, // спасение верным Чистая.
утреня:
   канон:
      кондак:
       - глас: 2
         текст: Богоприятное Твое чрево, Богородице, / объемший пояс Твой честный /
            держава граду Твоему необорима / и сокровище есть благих неоскудно, // едина
            рождшая Приснодево.
       - глас: 2
         текст: Богоприемное Твое чрево Богородице, / объемший пояс Твой честный, /
            держава стаду Твоему необорима, / и сокровище есть благих неоскудно, //
            едина рождшая Приснодево.
       - глас: 4
         текст: 'Честна́го по́яса Твоего́ положе́ние / пра́зднует днесь / Твой, Препе́тая,
            храм / и приле́жно взыва́ет Ти: ра́дуйся, // Де́во, христиа́н похвало́.'
