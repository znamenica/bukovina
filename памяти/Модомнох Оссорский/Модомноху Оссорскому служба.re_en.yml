         глас: 4
         текст: Pomp and splendour held no attraction for thee, O Father Modomnock. /
            By leaving the glitter of the world, thou didst freely embrace thy poverty
            with the Waterman,/ praying for the salvation of all faithful souls.
утреня:
   канон:
      кондак:
         глас: 7
         текст: Retiring from the company of men,/ thou didst serve God in solitude,
            O Father Modomnock, / and thy Father, seeing thy virtue in secret, / rewarded
            thee openly./ Therefore we glorify thy name/ and praise and bless thy righteous
            memory.
