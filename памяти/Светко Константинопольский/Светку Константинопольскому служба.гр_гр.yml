         подобен: Τὸν συνάναρχον Λόγον
         текст: Τῆς σοφίας ἐκφάντωρ λαμπρὸς γενόμενος, Ὀρθοδοξίας ἐδείχθης θεοπαγῆς
            προμαχών, τῶν Πατέρων καλλονὴ Φώτιε μέγιστε, οὐ γὰρ αἱρέσεων δεινῶν,
            στηλιτεύεις τὴν ὀφρύν, Ἐώας τὸ θεῖον σέλας, τῆς Ἐκκλησίας λαμπρότης, ἣν
            διατηρεῖ Πάτερ ἄσειστον.
       - текст: Ὡς τῶν ἀποστόλων ὁμότροπος καὶ τῆς οἰκουμένης διδάσκαλος, τῷ Δεσπότῃ τῶν
            ὅλων ἱκέτευε, Φώτιε, εἰρήνην τῇ οἰκουμένῃ δωρίσασθαι, καὶ ταῖς ψυχαῖς ἡμῶν τὸ
            μέγα ἔλεος.
