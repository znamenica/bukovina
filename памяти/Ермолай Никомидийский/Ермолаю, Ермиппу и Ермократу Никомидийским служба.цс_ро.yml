вечерня:
   отпустительно:
      тропарь:
       - ссылка: Мученицы Tвои, Господи
       - глас: 8
         текст: Троицы провозвестницы, / троице мучеников честная, / идольское нечестие
            обличившии / и тьмочисленнаго врага сокрушившии, / ныне, со Христом / царствующе,
            молите, / священный Ермолае / со Ермиппом и Ермократом славным, / яко да и наша
            враги победим / и приимем от Царя всех, / Бога, вечный живот // и венец нетленный.
