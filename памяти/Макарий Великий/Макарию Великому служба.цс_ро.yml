         богоугодное житие и добрый ответ на Страшнем Суде Христове. Угаси молитвами
         твоими разжженые на рабов Божиих (имена) стрелы диавольскии, да не прикоснется
         нам злоба греховная, да благочестно скончавше временное житие, сподобимся наследовати
