---
описание: благословлены к церковному употреблению Святейшим Патриархом Сергием в мае 1931
   года
источник: 'Минея Дополнительная (М.: Издательский Совет РПЦ, 2005), стр. 241.'
вечерня:
   отпустительно:
      тропарь:
         глас: 1
         текст: Радуйся, Богоприимче / старче Симеоне, / во объятия приемый / Спаса Господа. /
            Веселися и ты, / честная пророчице Анно, / возвестивши пришествие / в мир Христа
            Бога нашего, / сокрушившаго державу вражию // и подающего нам велию милость.
утреня:
   канон:
      кондак:
         глас: 8
         текст: 'Во избранных Божиих, / блаженне старче Симеоне, / на Небеси предстоиши /
            пред лицем Христа Бога, / Егоже во храме, / яко Младенца руконосимаго, / во
            объятия своя / от всепречистых рук приял еси / и со Анною пророчицею / яко Бога
            исповедал еси. / Темже похвальными / гласы ублажаем вас: / радуйся, Богоприимче /
            старче Симеоне, / радуйся, пророчице честная Анно, // радуйтеся, Бога во Плоти
            познавшии.'
