вечерня:
   отпустительно:
      тропарь:
         глас: 5
         текст: 'Образ Христова / смирения являющи, / великая и святая жено / преподобная
            мати наша Александро - / слез источник / непрестанный соделалася еси, / молитву
            к Богу чистейшую, / любовь ко всем нелицемерную / и изобилие благодати Божия
            стяжала еси / благословение Царицы Небесныя / об основании Четвертаго Ея Жребия /
            во Вселенней исполнивши, / восхваляем Тя с преподобным Серафимом, / емуже и
            попечение о Обители / сей заповедала еси / и лобызающе стопы твоя, / смиренно
            молим тя: / помяни нас // у Престола Божия.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: Воспоем днесь / Пресвятую Деву, / явившую в России первоначальницу / последняго
            Удела Своего во вселенней / преподобную матерь / нашу Александру, / да ея молитвами /
            Господь подаст // нам грехов прощение.
