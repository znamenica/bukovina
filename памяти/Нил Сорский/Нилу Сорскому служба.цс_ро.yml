       - глас: 4
         текст: Удалився бегая Давидски мира, / и вся яже в нем яко уметы вменив,
            / и в месте безмолвне вселився, / духовныя радости исполнился еси, отче наш
            Ниле: / и Единому Богу изволив служити, / процвел еси яко финикс, / и яко
            лоза благоплодна умножил еси чада пустыни. / Темже благодарственно вопием:
            / слава Укрепившему тя в подвизе пустынножительства, / слава Избравшему тя
            в России отшельником уставоположника изрядна, // слава молитвами твоими и
            нас Спасающем.
       - глас: 1
         текст: Мирскаго жития отвергся / и мятежа житейскаго бегая, / преподобне
            и Богоносне отче наш Ниле, / не обленился еси собрати цветы райския от писаний
            отеческих / и, в пустыню вселився, / процвел еси, яко крин сельныи, / отонюду
            же прешел еси и в Небесныя обители; / научи и нас, честно почитающих тя, /
            твоим царским путем шествовати // и молися о душах наших.
      молитва: О преподобне и богоблаженне отче Ниле, богомудрый наставниче и учителю
         наш! Ты любве ради Божия удаляяся мирских смущений, в непроходней пустыне и
         в дебрях изволил еси вселитися и яко лоза благоплодна, умножив чада пустыни,
         явил еси себе им словом, писанием и житием образ всякия иноческия добродетели,
         и, яко Ангел во плоти пожив на земли, ныне в селениих небесных, идеже празднующих
         глас непрестанный, водворяешися и, с лики святых Богу предстоя, Тому хвалы и
         славословия непрестанно приносиши. Молим тя, богоблаженне, настави и нас, жительствующих
         под кровом твоим, непреткновенно ходити по стопам твоим: любити Господа Бога
         всем сердцем своим, Того единаго вожделети и о Том едином помышляти, мужественно
         же и благоискусно пратися с долу влекущими нас помыслы и прилоги вражиими и
         тех всегда побеждати; возлюбити всякую тесноту монашескаго жития и возненавидити
         красная мира сего любве ради Христовы и насадити в сердцах своих всякую добродетель,
         в нейже сам потрудился еси. Моли Христа Бога, да и всем православным христианом,
         в мире живущим, просветит ум и очи сердечныя, еже ко спасению, утвердит их в
         вере и благочестии и в делании заповедей Своих, сохранит от лести мира сего
         и дарует им и нам оставление грехов и к сим приложит, по неложному обетованию
         Своему, и вся потребная нам ко временному животу. Да в пустыне и в мире жительствующе,
         тихое и безмолвное житие поживем во всяком благочестии и чистоте и Того усты
         и сердцем прославим купно со Безначальным Его Отцем, и Пресвятым и Благим и
         Животворящим Его Духом всегда, ныне и присно, и во веки веков. Аминь.
