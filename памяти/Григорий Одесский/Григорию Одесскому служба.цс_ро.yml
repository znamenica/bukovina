---
вечерня:
   отпустительно:
      молитва: 'О новый мучениче Христов, преподобне отче Геннадие! Призри милостивно
         на нас грешных, любовию почитающих святую память твою. Се бо мы, припадающе
         к честному образу твоему, умильно просим тя, небеснаго заступника нашего: яви
         велие милосердие твое к нам и пролей теплыя молитвы о нас пред Престолом Божиим.
         Исходатайствуй нам, пастырю наш добрый, здравие душевное и телесное, мирное
         и безмятежное житие. Огради отечество наше многострадальное и Церковь Святую
         Православную от нестроений, вражды, ересей и расколов, всем людем испроси просвещение
         очес сердечных благодатию Христовой, покаяние и жития своего исправление, да
         поживше в вере и благочестии, сподобимся в вечном Царствии славословити и воспевати
         Щедродателя и Благодетеля Триединаго Господа нашего Отца, Сына, и Святаго Духа
         во веки. Аминь.'
