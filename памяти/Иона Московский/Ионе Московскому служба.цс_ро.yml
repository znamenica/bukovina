вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Ярем Господень / измлада восприим, / и Того стопам / невозвратным желанием /
            последовал еси, / и освященнаго подвига достигл, / святительства паству приим /
            и чудес от Бога / дары прият, / с верою приходящим / к раце мощей твоих / подавши
            различным недугом / исцеление неоскудно, / отче наш Ионо, / святителю Христов, /
            моли Христа Бога // даровати нам велию милость.
       - глас: 3
         текст: Божественною благодатию просветився / и по смерти показуя / светлость
            жития твоего, / источаеши мирови благоухания, / притекающим к раце / мощей твоих, /
            и народи Московстии / наставил еси / ко свету богоразумия, / Ионо, отче наш, /
            моли Христа Бога / даровати нам // велию милость.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: Желанием духовным / постническое житие совершив / и святительства паству
            приим, / чистоты ради телесныя / и тело твое / Владыка Христос / соблюде нетленно /
            и Петру чудотворцу / наследника тя содела, / и того нраву последовал еси, /
            и учителя тя Христос / Своему стаду дарова, / идеже лежат / целебныя мощи твоя, /
            благоухают, яко от кадила благовонна, / и подают исцеления немощным, / верою
            приходящим, / святителю Ионо, / моли Христа Бога // непрестанно о всех нас.
       - глас: 8
         текст: Яко от младенства / Господеви поработив / себе, мудре, / постом и бдением /
            тело твое удручая, / темже сосуд чист / и дом Духу Пресвятому / явился еси. /
            Сего ради и Церкви Своей / тебе архиерея / и пастыря устрояет, / юже добре упас, /
            ко Господу отходиши, / Егоже возлюбил еси. / Тем молим тя: / поминай нас, верою /
            чтущих святую / память твою, / да вси зовем ти: / радуйся, отче Ионо, // святителю
            всечестный.
