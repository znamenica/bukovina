вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От юности твоей / весь сам себе / Господеви возложив, / в молитвах, и
            трудех, / и в постех образ / быв добродетели, / отонудуже видев Бог / твое благое
            произволение, / архиерея тя и пастыря / Церкви Своей устрояет. / Темже и по
            преставлении / честное тело твое / цело и нетленно соблюдеся, / Ионо святителю, /
            моли Христа Бога // да спасет души наша.
