---
заметка: 'В юбилейном сборнике, выпущенном Троице-Сергиевой Лаврой к 40-летию со дня преставления
   святого Афанасия. Автор: архимандрит Матфей (Мормыль).'
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Святителю отче Афанасие, / никтоже тя разлучи от любве Божия, / но яко луча Солнца
            правды / во мраце гонений богоборческих / над землею Русскою возсиял еси, / поношения и
            раны, / заточения и дальняя изгнания / и горькия работы / Христа ради тридесять лет
            претерпевая, / святых сродников наших воспевая / и в помощь призывая, / иже пред
            кончиною твоею / купно с Господом явишася тебе, / с нимиже и ныне водворяяся взываеши: /
            Русь Святая, / храни веру православную, // в нейже тебе утверждение.'
утреня:
   величание: Величаем тя, святителю отче Афанасие, / и чтим за исповедание Христово страдания твоя, /
      яже во утверждение на Руси Православия претерпел еси.
   канон:
      кондак:
         глас: 8
         текст: Богодохновенными пении / Церковь Русскую украсил еси, / Пречистую Богородицу / и
            святых земли Русския / на умоление Господа / за Русь сокрушенную призывая, / порабощенну
            телу / душу непорабощенну соблюл еси, / за овцы Христовы ю полагая / и гонителей
            благословляя; / темже и нас к пажитем небесным возведи, // святителю и исповедниче
            Афанасие.
