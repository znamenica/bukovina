описание: Текст утвержден Священным Синодом Русской Православной Церкви 20 апреля 2000 года
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Сла́вы Бо́жия ревни́теля / и благоле́пия церко́внаго блюстителя, / те́сным житие́м и
            мно́гими по́двиги / вели́кому иера́рху Александри́йскому подо́бника, / святи́теля Афана́сия,
            испове́дника Росси́йскаго, / усе́рдно восхва́лим, ве́рнии. / Сей бо при́сно мо́лится /
            о спасе́нии земна́го Оте́чества своего́ / и о всех живу́щих в нем, / велегла́сно с
            любо́вию взыва́я: / Русь свята́я, храни́ ве́ру правосла́вную, // в не́йже тебе́ утвержде́ние.'
      молитва: О многострадальне и благоглаголиве святителю и исповедниче Христов
         Афанасие, пастырю добрый овец пажити Церкве Русския, Православия ревнителю,
         покаяния проповедниче, молитвы столпе, любве неизсякаемый источниче, цевнице
         богодохновенная! Ты, древнею землею Владимирскою и святою Лаврою преподобнаго
         Сергия воспитанный, измлада сосуд избран Богу явился еси, ревностно служа Ему
         словесы и деянии, молитвою теплою, постом неослабным, милостынею нелицемерною.
         Службе Божией зело прилежа, талант песнотворчества усердно умножил еси и многими
         духовными песнопении Церковь Русскую украсил еси, наипаче же потрудился в прославлении
         святых земли Русския, ихже пред кончиною купно с Господом зрети сподобился еси. Истины
         ради и кротости, и правды достойно помаза тя во святители земли Владимирския
         благодать Святаго Духа, еюже просвещен, проповедал еси Православия предания
         неуклонно посреде безбожных гонителей, аще и в заточениих, изгнаниих и горьких
         работах тридесять лет пребыл еси, поношения, озлобления и раны за Христа сладце
         претерпевая. Ты, священное исповедание, яко забрало, восприим, богохульныя дерзновенно
         обличил еси и безплотныя враги посрамил еси, паству свою делы паче слов поучая,
         яко Богу подобает повиноватися паче человек. Темже блаженства изгнанных правды
         ради сподобився и престолу пренебесному предстоя, моли Всеблагаго Бога нашего,
         да возродится Русская земля святым покаянием, да утверждается Православная Церковь
         Русская незыблемо от ересей, расколов и гонений, да пребудут пастыри и чада
         ея тверды во исповедании святаго Православия и единым сердцем и единеми усты
         прославляют дивнаго во святых Своих Бога, Отца и Сына и Святаго Духа, во веки
         веков. Аминь.
утреня:
   канон:
