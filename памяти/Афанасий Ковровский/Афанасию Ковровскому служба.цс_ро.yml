         текст: Днесь Афана́сий святи́тель, / Христо́в испове́дник и пра́ведник, / в невече́рнем
            Ца́рстве Сла́вы / све́тло лику́ет / и в со́нме всех Ру́сских святы́х, / всесоста́вным
            гла́сом побе́дную песнь воспева́я, / приле́жно мо́лит о нас/ / Преве́чнаго Триеди́наго
            Бо́га.
