         текст: Многотрудное иноческое житие / измлада избравый / и благое иго Христово
            возлюбивый, / прещения слуг велиаровых / мужески презрел еси, / верность Владыце
            всех показуя. / Темже ныне в невечернем свете / присно наслаждаешися, / к сонму
            святых Божиих сопричтенный. / Моли о нас Бога, // преподобне Иоасафе, отче наш.
