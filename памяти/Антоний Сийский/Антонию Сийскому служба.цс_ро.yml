вечерня:
   отпустительно:
      тропарь:
       - глас: 1
         текст: Желанием духовным распалився / и мятежи мирския отринув, / ко единому
            же Богу / любовию прилепился еси / и, Того вседушне взыскуя, / во внутреннюю
            пустыню отошел еси, / при водах вселився, / идеже во слезах и трудех / пребывая
            многолетное время, / в терпении мнозем житие / Ангельское проходил еси / в
            наставлении Божественнаго разума, / и множество монахов / собрал еси, мудре, /
            ихже посещая, и не остави, / Антоние преподобне, отче наш, / Пресвятей Троице
            моляся / от зол всяческих избавити // и спасти души наша.
       - глас: 6
         текст: Иже воистинну на земли тя Ангела / и на Небеси человека Божия почтим, /
            сию жизнь суетную оставль, / яко воистинну преудобрен / воин Христа Бога, /
            на страсти душепагубныя подвизався / в жизни сей суетней / бдением и пощением, /
            во всем быв образ / своим учеником. / Темже бо в тя вселися / Пресвятый Дух, /
            Егоже действием / светло украшен, / но яко имея дерзновение / ко Святей Троице, /
            поминай святую обитель сию / и стадо свое, еже собра, мудре, / и не забуди,
            якоже обещася, / посещай чад своих, // Антоние преподобне, отче наш.
      молитва: О всеблаженне отче наш, преподобне Антоние, теплый заступниче и помощниче
         с верою призывающим тя, избави нас молитвами си ко Господу от всякаго обстояния
         бесовскаго и изми нас, окаянных и недостойных рабов твоих. О чудотворче Антоние,
         от уст пагубнаго змия, зияющаго пожрети нас и свести во ад живых, прости нас,
         отче, елико согрешихом ти, и исторгни нас от греха и всякия напасти, приходящия
         грехов ради наших. Подаждь душам нашим утешения, всади в сердца наша страх Суда
         Божия и избави нас от врагов наших, видимых и невидимых, тебе бо имамы тепла
         молитвенника и заступника, иже в бедах сущии и в грехи впадшия. Ты бо явися
         столп благочестия, воздержания правило, смиренномудрия образ, целомудрия наставник,
         убогим и сиротам заступник и хранитель прибегающим к тебе. Кто убо по достоинству
         может похвалити равноангельное твое житие и кто может изчести твоих трудов подвизи
         и слезы ко Господу, воистинну яко солнца светлейши возсияша твоя исправления.
         Ревнитель бо бысть всех святых преподобных и праведных и учитель духовный, поборник,
         и заступник, и молитвенник, Пресвятей Троице предстоя. Ты яко мир оставил еси
         и яже в мире, и нас в покаяние приведи ко Господу молитвами си, отче всечестнейший,
         да и мы сподобимся вечных благих, идеже наслаждаешися Небесныя славы желаемаго
         Иисуса Христа, Истиннаго Бога нашего и Сладчайшаго Владыки и Господа всех. Емуже
         подобает всякая слава, честь и поклонение со Безначальным Его Отцем и Пресвятым,
         и Благим, и Животворящим Его Духом, ныне, и присно, и во веки веков. Аминь.
