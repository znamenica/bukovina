       - глас: 8
         текст: 'От юности, преподобне, / плоть твою в постех / и молитвах истончил еси /
            и, крест твой взем, / Христу последовал еси. / Темже и к Вышним течение / радостно
            совершил еси, / идеже со всеми святыми / Святей Троице предстоиши; / и ныне,
            стадо твое посещая, / поминай чтущих / пресвятую память твою, / да вси благодарив
            вопием ти: / радуйся, Богомудре Антоние, // наставниче пустынный.'
       - глас: 3
         текст: 'Христа единаго вожделев, / и к Тому любовию уязвився, / и Тому неотложным /
            путем последовал еси. / Всякое житейское / наслаждение возненавидев, / темже,
            яко второе солнце, / чудесы сияя, / и сего ради тя даром / обогати Владыка, /
            поминай нас, чтущих / пресветлую память твою, / да зовем ти: радуйся, Антоние, //
            преподобне отче наш.'
