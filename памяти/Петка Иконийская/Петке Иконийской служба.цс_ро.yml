         текст: 'Премудрая и всехвальная / Христова мученица Параскева, / мужескую крепость
            приимши, / женскую же немощь отвергши, / диавола победи / и мучителя посрами, /
            вопиющи и глаголющи: / приидите, тело мое / мечем сосецыте / и огнем сожгите, /
            аз бо, радующися, иду / ко Христу, Жениху моему. / Тоя молитвами, Христе Боже, //
