      молитва: О святая и преблаженная мученице Христова Параскево, красото девическая,
         мучеников похвало, чистоты образе, великодушных зерцало, премудрых удивление,
         веры христианския хранительнице, идольския льсти обличительнице, Евангелия Божественнаго
         поборнице, заповедей Господних ревнительнице, сподобльшаяся приити ко пристанищу
         вечнаго покоя и в чертозе Жениха твоего Христа Бога светло веселящаяся, сугубым
         венцем девства и мученичества украшенная! Молим тя, святая мученице, буди о
         нас печальница ко Христу Богу, Его же преблаженнейшим зрением присно веселитися;
         моли Всемилостиваго, иже словом очи слепым отверзе, да избавит нас от болезни
         очес наших, телесных вкупе и душевных; разжени твоими святыми молитвами темный
         мрак прибывший от грехов наших, испроси у Отца Света свет благодати душевным
         и телесным очесем нашим; просвети нас, омраченных грехми, светом Божия благодати,
         да твоих ради святых молитв дастся безочесным сладкое зрение. О великая угодница
         Божия! О мужественнейшая дево! О крепкая мученице святая Параскево! Святыми
         твоими молитвами буди нам грешным помощница, ходатайствуй и молися о окаянных
         и зело нерадивых грешницех, ускори на помощь нам, ибо зело немощны есмы. Моли
         Господа, чистая девице, моли Милосердаго, святая мученице, моли Жениха твоего,
         непорочная Христова невесто, да твоими молитвами пособствоваши, мрака же греховнаго
         избывше, во свете истинныя веры и деяний Божественных внидем во свет вечный
         дне невечерняго, во град веселия приснаго, в немже ты ныне светло блистаеши
         славою и веселием безконечным, славословящи и воспевающи со всеми Небесными
         Силами Трисвятительное Единое Божество, Отца и Сына и Святаго Духа, ныне и присно
         и во веки веков. Аминь.
