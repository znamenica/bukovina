      тропарь:
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Μαρτυρίου ἀνύσας τὸν ἀγῶνα Θαλλέλαιε, ἤσχυνας εἰδώλων τὴν πλάνην, τὴ
            γενναία ἀθλήσει σου· καὶ ὤφθης ἰαμάτων θησαυρός, παρέχων τᾶς ἰάσεις δωρεάν,
            τοὶς προστρέχουσιν ἐν πίστει τῷ σῷ ναῶ καὶ πόθω ἄνακραζουσι · δόξα τῷ
            δεδωκότι σοι ἰσχύν, δόξα τῷ σὲ θαυμαστώσαντι, δόξα τῷ ἐνεργούντι διὰ σοῦ,
            πάσιν ἰάματα.
       - глас: 4
         текст: Ὁ Μάρτυς σου Κύριε, ἐν τῇ ἀθλήσει αὐτοῦ, τὸ στέφος ἐκομίσατο τῆς
            ἀφθαρσίας, ἐκ σοῦ τοῦ Θεοῦ ἡμῶν· ἔχων γὰρ τὴν ἰσχύν σου, τοὺς τυράννους
            καθεῖλεν ἔθραυσε καὶ δαιμόνων τὰ ἀνίσχυρα θράση. Αὐτοῦ ταῖς ἱκεσίαις Χριστὲ
            ὁ Θεός, σῶσον τὰς ψυχὰς ἡμῶν.
       - глас: 3
         текст: Ἀθλοφόρε Ἅγιε καὶ ἰαματικὲ Θαλλέλαιε, πρέσβευε τῷ ἐλεήμονι Θεῷ, ἵνα
            πταισμάτων ἄφεσιν παράσχῃ ταῖς ψυχαῖς ἡμῶν.
утреня:
