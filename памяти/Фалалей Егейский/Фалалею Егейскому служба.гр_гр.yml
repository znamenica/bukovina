      седален:
         глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Φωτοειδὴς ἀναδειχθεὶς ἀθλοφόρος, τῆς ἀθεΐας σκοτασμὸν ἀπεκρούσω, καὶ πρὸς
            ποινὰς καὶ θάνατον ἐχώρησας· ὅθεν διανύσας σου τοὺς γενναίους ἀγῶνας,
            μέγιστον ἀντέλαβες, κληρουχίαν καὶ δόξαν, τὴν μηδαμῶς γενναῖε ἀθλητά,
            παρερχομένην, Θαλλέλαιε ἔνδοξε.
   величание:
    - Ἔλαιον βλυστάνων διηνεκῶς, θείων ἰαμάτων, ὡς τῆς χάριτος ἰατρός, ψυχῶν καὶ σωμάτων,
      τὰ πάθη θεραπεύεις, Θαλλέλαιε θεόφρον, τῶν προσιόντων σοι.
    - Μάρτυρα Θαλλέλαιον ἰατρόν, Κῦρον Ἰωάννην, Παντελεήμονα καὶ Σαμψών, Ἑρμόλαον,
      Διομήδην, σὺν Τρύφωνι, Ἀνικήτῳ, καὶ Μώκιον αἰνοῦμεν, τοὺς Ἀναργύρους νῦν.
    - Τὴν τριπλῆν Δυάδα τῶν ἰατρῶν, Ἀναργύρων θείων, τοὺς Κοσμᾶν καὶ Δαμιανόν, Ἰουλιανόν
      τε, σὺν Λεοντίῳ, Ἀνθίμῳ, Εὐπρέπιόν τε ἅμα, ὕμνοις τιμήσωμεν.
   канон:
      кондак:
         глас: 3
         подобен: Ἡ Παρθένος σήμερον
         текст: Τῶν Μαρτύρων σύναθλος, ἀναδειχθεὶς καὶ ὁπλίτης, στρατιώτης ἄριστος, τοῦ
            Βασιλέως τῆς δόξης, γέγονας διὰ βασάνων καὶ τιμωρίας, ἔπαρσιν εἰδωλολατρῶν
            καταπατήσας, διὰ τοῦτο τὴν σεπτήν σου, ὑμνοῦμεν μνήμην σοφὲ Θαλλέλαιε.
      икос: Τὸν εἰς βάθη κακίας κατολισθήσαντα, τὸν ποικίλαις ἡδοναῖς καταχρασθέντα, καὶ
         ἐν τάφῳ δεινῆς ρᾳθυμίας κατακείμενον, ἔγειρόν με Ἅγιε τῇ ἐπιστασίᾳ σου,
         ἀναπτέρωσό μου τὸν νοῦν πρὸς τὴν θείαν ἀγάπησιν· σοὶ δίδου μοι λόγον, ἵνα κατ᾿
         ἀξίαν ὑμνήσω τῶν σῶν θαυμάτων τὴν ἄβυσσον· ἐὰν γάρ μοι δῷς λόγον, κολληθήτω ἡ
         γλῶσσα μου τῷ λάρυγγί μου, ἐαν μὴ σοῦ μνησθῶ καὶ πόθῳ ἀναβοήσω· Διὰ τοῦτο τὴν
         σεπτήν σου ὑμνοῦμεν μνήμην σοφὲ Θαλλέλαιε.
