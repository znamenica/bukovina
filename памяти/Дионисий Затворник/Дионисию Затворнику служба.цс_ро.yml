---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Жертву Безкровную приносивый / Господеви непорочне / и служивый Ему
            по званию своему / многое время неленостне, / священне Дионисие, / молися о
            нас, // любовию чтущих тя.
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Священнодействовавшаго на земли священнолепно / и потрудившагося в
            чину / своем добре, / ныне же на Небесех / ликуеши светло, / священными похваляем
            тя песньми, / Дионисие, и молим: / моли Христа Бога // непрестанно о всех нас.'
