         и во всем благое поспешение: пастырем нашим да подаст духовное трезвение и ревность
         о спасении пасомых, правителем суд и правду, воином терпение, мужество и одоление
         на враги, сирым и вдовицам заступление, болящим исцеление, юным благое в вере
