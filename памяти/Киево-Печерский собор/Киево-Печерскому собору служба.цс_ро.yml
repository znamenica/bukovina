вечерня:
   отпустительно:
      тропарь:
         текст: Столп огнезрачный / и светоносное солнце, / возсиявшее на горе Печерской, /
            великаго Антония / со всем собором богоносных отец / приводим Тебе, Христе,
            в молитву, / ихже ради молим, / подаждь обители нашей благодать // и душам нашим
            велию милость.
