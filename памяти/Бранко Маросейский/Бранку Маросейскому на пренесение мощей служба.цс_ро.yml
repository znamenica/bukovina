вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Наста день новаго торжества, / град Москва радуется, / и вся Российская
            страна ликовствует / новыми пеньми духовными, / днесь бо священное торжество /
            в пренесение честных / и многоцелебных мощей / праведника и чудотворца Алексия, /
            яко бо светило пресветлое, / воссия нам благодатными лучами, / потребляя тьму /
            недуг и страстей / от поющих прилежно, / спасай нас молитвами твоими // праведне
            Алексие отче наш.
