вечерня:
   отпустительно:
      тропарь:
       - глас: 3
         текст: Яко чудо Божие явился еси, / в граде Московстем, / отче Алексие, / не
            в пустыни бо, / но посреде молвы процвел еси, / в годину люту богоотступления, /
            обаче древним упдобился еси, / провидец сый, молитвенник и старец, / и страждущим
            утешитель и врач, / сего ради / о Российстей пастве, / ходатай ныне / буди непреложен, //
            молитвенниче о душах наших.
       - глас: 5
         текст: Помози́ в беда́х, / уте́ши в ско́рбех, / па́стырю до́брый, о́тче Алекси́е. / По́двигом
            бо ста́рчества / ми́ру просия́вый, / ве́ру и любо́вь Христо́ву / во мра́це беззако́ния
            испове́дал еси, / боле́знуя се́рдцем / о всех притека́ющих к тебе́. / И ны́не за ны
            Бо́га моли́, // любо́вию чту́щия тя.
      молитва: О всечестный и преблаженный отче наш Алексие, дивный старче Московский
         и всея Церкве Российския похвало и радование! Велию любовь ко Господу имея,
         заветы евангельския непреложно исполняя, душу твою за паству полагал еси, милующим
         сердцем болезнуя о всех, просящих твоея помощи. Приими малое сие моление наше,
         и яко в земном житии твоем отирал еси всяку слезу, облегчал еси всяку скорбь,
         так и ныне, милосердый молитвенниче и ходатаю наш, возьми тяготы, болезни и
         скорби наша, исполни страждущая сердца радостию, умоли Человеколюбца Бога о
         прощении безчисленных прегрешений наших, да очистив душу покаянием, к деланию
         доброму приступим. Ей, старче благий, буди и нам пастырь добрый, наставляя на
         стезю спасения, да молитвами твоими безпорочно преидем путь жития нашего и обрящем
         Отечество Небесное, идеже ты со ангелы и всеми святыми предстоиши Престолу Святыя
         Троицы, славяще Безначальнаго Отца со Единородным Его Сыном и Пресвятым, и Благим,
         и Животворящим Его Духом во веки веков. Аминь.
утреня:
   величание: Величаем тя, святый праведный отче Алексие, и чтим святую память твою,
      ты бо молиши за нас Христа Бога нашего.
   канон:
      кондак:
         текст: 'Ве́лии труды́ любве́ / и милосе́рдия подъя́л еси́, / пра́ведный ста́рче Алекси́е, /
            от свята́го па́стыря Кроншта́дтскаго / благослове́ние на по́мощь / стра́ждущим прия́в, /
            бе́ды и ско́рби людски́я / яко вери́ги на ра́мо свое́ возложи́. / Мы же ве́дуще тя
            моли́твенника / дерзнове́нна ко Го́споду, / со умиле́нием зове́м ти: / мо́ли Христа́ Бо́га //
            спасти́ся душа́м на́шим.'
