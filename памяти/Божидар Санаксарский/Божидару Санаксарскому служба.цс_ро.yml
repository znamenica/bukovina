вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: От юности твоея / сыновне Христа возлюбил еси, / и токмо Господеви служити
            восхотев, / благую часть избрал еси, / яже не исхищается смертию. / Единому на потребу /
            себе предав / и Жизни Подателю, / от Него же сподобился еси / даров божественного
            учительства / и духовного разсуждения, / окормляя всех прибегающих к тебе / и ищущих
            души спасение, // богомудре старче Санаксарский Феодоре.
