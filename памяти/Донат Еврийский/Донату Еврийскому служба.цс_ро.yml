       - глас: 8
         текст: Благий ярем Христов / и бремя легко / Евангельскаго учения взем, / иерарше
            Донате Богоблаженне, / вельми подвизался еси / во временней жизни, / архиерей
            убо Богоугоден быв, / добре пасый / люди Божия, / просветив тыя учением, /
            чудотворением / вселенную удивил еси. / Сего ради молим тя: / да избавит нас /
            Христос Бог / от всяких бед // и Небеснаго блаженства сподобит.
       - глас: 4
         текст: Блажен делатель / и украситель Церкве Христовы, / отче Донате, был еси, /
            непрестанно попечение / о стаде твоем стяжав, / научая и руководя / оно в любви /
            Сына Божия, / не токмо бо / в твоем граде / многий народ, / но в Константинополе
            самодержца / и в нем вся люди / удивил еси / православными чудесы твоими. /
            Богоугодныя убо мольбы / сотворяя ко Христу Богу, / помощник скор / всем явися, /
            предстоя Всесвятей Троице, / в Вышних моли / Ю о всех нас, // да спасет души
            наша.
