         текст: Красото Церкве, / утвердившийся на камени — / Боговоплощенном Спасе Христе, /
            Богоправимое добродетелей правило, / Донате, досточудный чудотворче, / яко
            иерарх имееши / дерзновение всетворящему Богу / о людех молитися, / врагов видимых
            и невидимых / предстательством твоим / свободи вопиющия: // слава в Троице Единому
            Богу.
