---
вечерня:
   отпустительно:
      молитва: Заступница усердная, Мати Господа Вышняго! Ты еси всем христианом помощь
         и заступление, паче же в бедах сущим. Призри ныне с высоты святыя Твоея и на
         ны, с верою поклоняющияся Пречистому образу Твоему, и яви, молим Тя, скорую
         помощь Твою по морю плавающим и от ветров бурных тяжкия скорби терпящим. Подвигни
         и вся православныя христианы на спасение в водах утопающих, и воздаждь подвизающимся
         о сем богатыя милости и щедроты Твоя. Се бо, на образ Твой взирающе, Тебе, яко
         милостивно сущей с нами, приносим смиренная моления наша. Не имамы бо ни иныя
         помощи, ни инаго предстательства, ни утешения, токмо Тебе, о Мати всех скорбящих
         и напаствуемых. Ты по Бозе наша Надежда и Заступница, и на Тя уповающе, сами
         себе, и друг друга, и весь живот наш Тебе предаем во веки веков. Аминь.
утреня:
   величание: Величаем Тя, Пресвятая Дево, Богоизбранная Отроковице, и чтим образ Твой
      святый, имже точиши исцеления всем с верою притекающим.

