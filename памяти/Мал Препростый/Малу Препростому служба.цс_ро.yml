вечерня:
   отпустительно:
      тропарь:
         ссылка: В тебе, отче, известно 
      молитва: 'О священная главо, преподобне отче, преблаженне авво Павле! Не забуди
         убогих твоих до конца, но поминай нас всегда во святых и благоприятных молитвах
         к Богу: помяни стадо твое, еже сам упасл еси, и не забуди посещати чад твоих
         моли за ны, отче священный, за дети твоя духовныя, яко имеяй дерзновение к Небесному
         Царю: не премолчи за ны ко Господу, и не презри нас, верою и любовию чтущих
         тя: поминай нас недостойных у Престола Вседержителева, и не престай моляся о
         нас ко Христу Богу, ибо дана тебе бысть благодать за ны молитися. Не мним бо
         тя суща мертва: аще бо телом и преставился еси от нас, но и по смерти жив сый
         пребываеши, не отступай от нас духом, сохраняя нас от стрел вражиих и всякия
         прелести бесовския и козней диавольских, пастырю наш добрый. Аще бо и мощей
         твоих рака пред очима нашима видима есть всегда, но святая твоя душа со ангельскими
         воинствы, со безплотными лики, с небесными силами, у престола Вседержителева
         предстоящи, достойно веселится, ведуще убо тя воистину и по смерти жива суща,
         тебе припадаем и тебе молимся: молися о нас Всесильному Богу, о пользе душ наших,
         и испроси нам время на покаяние, да невозбранно прейдем от земли на небо, от
         мытарств же горьких, бесов воздушных князей и от вечныя муки да избавимся, и
         Небеснаго Царствия наследницы да будем со всеми праведными, от века угодившими
         Господу нашему Иисусу Христу: Ему же подобает всякая слава, честь и поклонение,
         со Безначальным Его Отцем, и с Пресвятым и Благим и Животворящим Его Духом,
         ныне и присно, и во веки веков. Аминь.'
