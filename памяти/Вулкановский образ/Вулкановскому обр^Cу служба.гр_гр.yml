вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Ἡ γέννησίς σου Θεοτόκε, χαρὰν ἐμήνυσε πάσῃ τῇ οικουμένῃ, ἐκ σοῦ γὰρ
            ἀνέτειλεν ὁ Ἥλιος τῆς δικαιοσύνης, Χριστὸς ὁ Θεὸς ἡμῶν, καὶ λύσας τὴν
            κατάραν, ἔδωκε τὴν εὐλογίαν, καὶ καταργήσας τὸν θάνατον, ἐδωρήσατο ἡμῖν
            ζωὴν τὴν αἰώνιον.
утреня:
   канон:
      седален:
       - глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Ἀναβόησον Δαυΐδ, τὶ ὤμοσέ σοι ὁ Θεός; Ἅ μοι ὤμοσε φησί, καὶ
            ἐκπεπλήρωκεν ἰδού, ἐκ τοῦ καρποῦ τῆς κοιλίας μου δοὺς τὴν Παρθένον· ἐξ
            ἧς ὁ πλαστουργός, Χριστός ὁ νέος Ἀδάμ, ἐτέχθη βασιλεύς, ἐπὶ τοῦ θρόνου
            μου· καὶ βασιλεύει σήμερον, ὁ ἔχων τὴν βασιλείαν ἀσάλευτον. Ἡ στεῖρα
            τίκτει, τὴν Θεοτόκον, καὶ τροφὸν τῆς ζωῆς ἡμῶν.
       - глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Ἐκ τῆς ῥίζης Ἰεσσαί, καὶ ἐξ ὀσφύος τοῦ Δαυΐδ, ἡ θεόπαις Μαριάμ,
            τίκτεται σήμερον ἡμῖν, καὶ νεουργεῖται, ἡ σύμπασα καὶ θεουργεῖται.
            Συγχάρητε ὁμοῦ, ὁ οὐρανός καὶ ἡ γῆ· αἰνέσατε αὐτήν, αἱ πατριαὶ τῶν ἐθνῶν,
            Ἰωακεὶμ εὐφραίνεται, καὶ Ἄννα πανηγυρίζει κραυγάζουσα· Ἡ στεῖρα τίκτει,
            τὴν Θεοτόκον, καὶ τροφὸν τῆς ζωῆς ἡμῶν.
       - глас: 8
         подобен: Τὸ προσταχθὲν μυστικῶς
         текст: Ἀγαλλιάσθω οὐρανός, γῆ εὐφραινέσθω· ὁ τοῦ Θεοῦ γὰρ οὐρανός, ἐν γῇ
            ἐτέχθη, ἡ Θεόνυμφος αὕτη ἐξ ἐπαγγελίας. Ἡ στεῖρα βρέφος θηλάζει τὴν
            Μαριὰμ· καὶ χαίρει ἐπὶ τῷ τόκῳ Ἰωακείμ. Ῥάβδος λέγων ἐτέχθη μοι, ἐξ ἧς
            τὸ ἄνθος Χριστός, ἐβλάστησεν ἐκ ῥίζης Δαυΐδ. Ὄντως θαῦμα παράδοξον!
       - глас: 4
         подобен: Κατεπλάγη Ἰωσὴφ
         текст: Ἡ Παρθένος Μαριάμ, καὶ Θεοτόκος ἀληθῶς, ὡς νεφέλη τοῦ φωτός, σήμερον
            ἔλαμψεν ἡμῖν, καὶ ἐκ Δικαίων προέρχεται εἰς δόξαν ἡμῶν. Οὐκ ἔτι ὁ Ἀδὰμ
            κατακρίνεται· ἡ Εὔα τῷν δεσμῶν ἠλευθέρωται· καὶ διὰ τοῦτο κράζομεν
            βοῶντες, ἐν παρρησίᾳ τῇ μόνῃ Ἁγνῇ· Χαρὰν μηνύει, ἡ γέννησίς σου, πάσῃ
            τῇ οἰκουμένῃ.
      кондак:
         глас: 4
         подобен: Αὐτόμελον
         текст: Ἰωακεὶμ καὶ Ἄννα ὀνειδισμοῦ ἀτεκνίας, καὶ Ἀδὰμ καὶ Εὔα, ἐκ τῆς
            φθορᾶς τοῦ θανάτου, ἠλευθερώθησαν, Ἄχραντε, ἐν τῇ ἁγίᾳ γεννήσει σου,
            αὐτὴν ἑορτάζει καὶ ὁ λαός σου, ἐνοχῆς τῶν πταισμάτων, λυτρωθεὶς ἐν τῷ
            κράζειν σοι· Ἡ Στεῖρα τίκτει τὴν Θεοτόκον, καὶ τροφὸν τῆς ζωῆς ἡμῶν.
      икос: Ἡ προσευχὴ ὁμοῦ καὶ στεναγμός, τῆς στειρώσεως καὶ ἀτεκνώσεως Ἰωακείμ τε
         καὶ Ἄννης, εὐπρόσδεκτος, καὶ εἰς τὰ ὦτα Κυρίου ἐλήλυθε, καὶ ἐβλάστησαν
         καρπὸν ζωηφόρον τῷ κόσμῳ· ὁ μὲν γὰρ προσευχὴν ἐν τῷ ὄρει ἐτέλει, ἡ δὲ ἐν
         παραδείσῳ ὄνειδος φέρει· ἀλλὰ μετὰ χαράς, ἡ στεῖρα τίκτει τὴν Θεοτόκον,
         καὶ τροφὸν τῆς ζωῆς ἡμῶν.
