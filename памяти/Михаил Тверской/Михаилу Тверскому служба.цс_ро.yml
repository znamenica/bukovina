---
вечерня:
   отпустительно:
      тропарь:
         текст: Возвысив ум твой к Богу, / и жития со Ангелы возжелел еси, / тленную славу
            земную / оставил еси, блаженне, / и положил еси душу твою / за люди твоя, /
            восприял еси венец / противу трудов твоих, / Богомудре Михаиле, / моли Христа
            Бога / о чтущих любовию // святую память твою.
