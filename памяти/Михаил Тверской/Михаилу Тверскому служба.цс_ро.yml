         град Тверь положил еси. Ты, возжелав вышних, оставил еси тленную славу земную,
         и ревнуя подвижником Христовым, доблественно противустал еси ярости царя нечестиваго
         и прещению зломышленнаго его воеводы. Ты, прием неправедное осуждение и заколение,
         восприял еси Небесное Царствие, и кровными каплями, яко пречудным каменем, украсив
         на главе своей венец, предстоиши ныне на небесех престолу всех Владыки с лики
         ангел и со всеми святыми Его. Сего ради, притекающе к раце мощей твоих, лобызаем
         оныя сердечными устнами и умильно к тебе взываем: о тезоимените небесному воеводе
         вышних сил, великий княже Михаиле! Молися непрестанно Христу Богу за град твой,
         за люди и за вся православныя христианы. Буди споборник крепок на врагов православия
         Церкви Христовой. Буди и нам помощник улучити вся, к пользе нашей и ко спасению
         благопотребная, охраняй нас от искушений и напастей, приходящих во временней
         жизни, и не лиши нас ходатайства твоего ко Христу Богу, во еже получити нам
