   отпустительно:
      тропарь:
         глас: 1
         текст: Якоже плод красный / Твоего спасительнаго сеяния, / земля Российская / приносит
            Ти, Господи, / и вся святыя в той просиявшия. / Тех молитвами / в мире глубоце / церковь
            и страну нашу / Богородицею соблюди, // Многомилостиве.
      молитва: 'О всеблаженнии и богомудрии угодницы Божии, подвиги своими землю Русскую освятившии и
         телеса своя, яко семя веры, в ней оставлъшии, душами же своими Престолу Божию предстоящии и
         непрестанно о ней молящиися! Се ныне, в день общаго вашего торжества, мы, грешнии, меньшии
         братия ваши, дерзаем приносити вам сие хвалебное пение. Величаем ваша великия подвиги,
         духовнии воини Христови, терпением и мужеством до конца врага низложившии и нас от прелести
         и козней его избавляющии. Ублажаем ваше святое житие, светильницы Божественнии, светом веры
         и добродетелей светящиися и наша умы и сердца богомудренно озаряющии. Прославляем ваша
         великая чудеса, цвети райстии, в стране нашей северней прекрасне процветшии и ароматы
         дарований и чудес повсюду благоухающии. Восхваляем вашу богоподражательную любовь,
         предстателие наши и покровителие, и, уповающе на помощь вашу, припадаем к вам и вопием: вси
         святии сродницы наши, от лет древних просиявшии и в последния дни подвизавшиися, явленнии и
         неявленнии, ведомии и неведомии! Помяните нашу немощь и уничижение и молитвами вашими
         испросите у Христа Бога нашего, да и мы, безбедно преплывше житейскую пучину и невредимо
         соблюдше сокровище веры, в пристанище вечнаго спасения достигнем и в блаженных обителех
         Горняго отечества вкупе с вами и со всеми угодившими Ему от века святыми водворимся
         благодатию и человеколюбием Спасителя нашего Господа Иисуса Христа, Емуже со Превечным Отцем
         и со Пресвятым Духом подобает непрестанное славословие и поклонение от всех тварей во веки
         веков. Аминь.'
