         текст: Прежде отвержением мира, / яко морскаго треволнения, / избегосте, отцы
            преподобнии, / послежде же, изволением Божиим, / в водах морских / кончину блаженную
            приясте / и к неболезненному покою / преставистеся от земли, радующеся. / Тем
            и по кончине / от Христа Бога / прославистеся чудесы обильно, / теплии в бедах
            верным / помощницы показастеся, / и ныне на Небесех предстояще / Престолу Христову, /
            Вассиане преблаженне / и Ионо преславне, / молитеся присно // о душах наших.
      молитва: О преподобнии и всечестнии отцы Вассиане и Ионо, угодницы Христовы
         блаженнии и чудотворцы преславнии! Постничеством Богу первее угодивше и делы
         благочестно на земли подвизавшеся, яко светила светлая, по смерти в мире возсиявше,
         просвещающе верных чудес светлостию, вы заступницы теплии показастеся. Многих,
         в скорбех и бедах страждущих и погибнути имущих, здравы сохраняете, непослушавших
         же завещания вашего и маловерующих отмстительне наказасте, и прежде заблуждшей
         жене путевожди бысте, и ослепшему паки прозрение даровасте. Дерзостне же коснувшагося
         целебных мощей ваших напрасно отринусте и, разелаблением наказавше, помиловасте.
         К сим же и иная преславная соделасте, и бывшее оскудение во обители вашей сугубо
         исполнисте, соблюдающе ю. Молимся убо ныне вам, о преблаженнии отцы, услышите
         моление наше, не презрите нас в бедах и скорбех, призывающих вас верою, будите
         помощницы нам скории и покровители, сохраните же во благоденствии, мире и тишине
         отечество наше. К сим же и духовнаго о вас собрания не оставите до конца, посещающе
         я всегда, о преподобнии, изобилованием всяцем, и молитеся присно о нас ко Господу,
         да молитвами вашими грехов прощение получим, и Царствия Небеснаго сподобимся
         благодатию Его, яко Тому подобает всякая слава, честь и поклонение, ныне, и
         присно, и во веки веков. Аминь.
