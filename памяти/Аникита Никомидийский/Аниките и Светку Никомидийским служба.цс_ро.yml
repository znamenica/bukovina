      кондак:
         глас: 2
         текст: Божественныя, вернии, и храбрыя / ублажим супруги / Христовы славныя, /
            и похвалим, яко твердыя / проповедники благочестию / и суща рачители, / Фотия
            и Аникиту, // и песньми и хвалами венчаем.
