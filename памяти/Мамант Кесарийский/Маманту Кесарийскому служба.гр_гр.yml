       - глас: 1
         текст: Τῆς Παφλαγόνου τὸ κλέος, καὶ Γαγγραίων τὸ στήριγμα, φύλαξ καὶ φρουρὸς
            τῶν Κυπρίων, ἀνεδείχθης, Μαμὰ ἔνδοξε. Τὴν Θάλασσαν διῆλθες ὥσπερ ζῶν, καὶ
            ταύτης τρικυμίας χαλινῶν, θαυμασίως λάρνακά σου, Μόρφου τὴ πάλει, Μάρτυς
            κατεστήριξας- διὸ ἐν τὴ μνήμη σου, σοφέ, εὐῶδες μύρον βρύει ἐξ αὐτῆς.
            Δόξα Θεῶ τῷ ἐνεργούντι, διὰ σοῦ πάσιν ἰάματα.
       - глас: 4
         текст: Ὁ Μάρτυς σου Κύριε, ἐν τῇ ἀθλήσει αὐτοῦ, τὸ στέφος ἐκομίσατο τῆς
            ἀφθαρσίας, ἐκ σοῦ τοῦ Θεοῦ ἡμῶν· ἔχων γὰρ τὴν ἰσχύν σου, τοὺς τυράννους
            καθεῖλεν ἔθραυσε καὶ δαιμόνων τὰ ἀνίσχυρα θράση. Αὐτοῦ ταῖς ἱκεσίαις
            Χριστέ ὁ Θεός, σῶσον τὰς ψυχὰς ἡμῶν.
       - текст: Παφλαγονίας ὁ κλάδος καὶ μαρτύρων ἀγλάϊσμα, πόλεως Μόρφου τὸ κλέος
            καὶ Κυπρίων τὸ καύχημα, Λεόντων χάσματα ἔφραξας, Μάμα σοφέ, καὶ μαρτυρίου
