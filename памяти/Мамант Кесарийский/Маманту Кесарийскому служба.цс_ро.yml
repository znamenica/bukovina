вечерня:
   отпустительно:
      тропарь:
         ссылка: Мученик Твой Господи
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Жезло́м, свя́те, / от Бо́га тебе́ да́нным, / лю́ди твоя́ упаси́ / на па́житех
            живоно́сных, / зве́ри же неви́димыя и неукроти́мыя / сокруши́ под но́ги тя пою́щих, /
            я́ко вси, и́же в беда́х, / предста́теля тя те́пла, // Ма́манте, и́мут.'
