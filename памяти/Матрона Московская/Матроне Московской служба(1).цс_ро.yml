заметка: из Тропариона, М., 2005
утреня:
   канон:
      кондак:
         глас: 8
         текст: В немощех силу, / в слепоте очи нетленныя обрела еси, / пребывающи на
            одре болезни, / всюду, яко птица, / духом носилася еси, / младенствующи
            телом, / была еси мати скорбящим и обуреваемым. / Темже чтущих твою память /
            не остави в молитвах / и помози нам избавитися / от грехов покаянием //
            и улучити с тобою Царство Небесное.
