         глас: 5
         текст: Ἀδιάσειστον στῦλον Ῥωσίας ὄγδοον, τὴν στερουμένην ὀμμάτων ἐκ γενετῆς,
            εὐλαβῶς ἀνυμνήσωμεν Ματρώναν τὴν ἀοίδιμον, ὡς σκεῦος θείων δωρεῶν καὶ ἀγάπης
            ἀκραιφνοῦς πρὸς πάντας ἐμπεριστάτους βοῶντες σκέδασον ζόφον παθῶν ἡμῶν φωτὶ
            σῆς χάριτος.
