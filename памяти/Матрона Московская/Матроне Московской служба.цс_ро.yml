      молитва: О блаженная мати Матроно, душею на Небеси пред Престолом Божиим предстоящи,
         телом же на земли почивающи, и данною ти свыше благодатию различные чудеса источающи,
         призри ныне милостивным твоим оком на ны, грешныя, в скорбех, болезнех и греховных
         искушениих дни своя иждивающия, утеши ны, отчаянныя, исцели недуги наши лютыя,
         от Бога нам по грехом нишим попущаемыя, избави нас от многих бед и обстояний,
         умоли Господа нашего Иисуса Христа простити нам вся наша согрешения, беззакония
         и грехопадения, имиже мы от юности нашея даже до настоящаго дне и часа согрешихом,
         да твоими молитвами получивше благодать и велию милость, прославим в Троице
         Единого Бога, Отца и Сына, и Святаго Духа, ныне и присно и во веки веков. Аминь.
