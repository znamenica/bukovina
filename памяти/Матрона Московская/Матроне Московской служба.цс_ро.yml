         глас: 7
         текст: К служению Христову / от чрева матерня предызбранная, / праведная
            Матроно, / стезею скорбей / и печалей шествующи, / твердую веру / и благочестие
            явивши, / Богу угодила еси. / Темже, почитающе / память твою, молим тя: / помози
            и нам / в любви Божии пребывати, // старице блаженная.
