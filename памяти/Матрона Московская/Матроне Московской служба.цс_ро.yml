вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Земли Тульския прозябение, / града Москвы / ангелоподобная воительнице /
            блаженная старице Матроно. / От рождения в слепоте / телесней до конца / своих
            дней пребывшая. / Но от Бога щедро / духовное зрение приявшая, / прозорливице
            и молитвеннице. / Наипаче дар исцеления / болезней стяжавшая. / Помогай всем
            с верою / к тебе притекающим / и просящим в болезнех / душевных и телесных, //
            радосте наша.
       - глас: 2
         текст: Богом умудренную / блаженную старицу Матрону, / земли Тульския процветение /
            и града Москвы / преславное украшение, / восхвалим днесь, вернии. / Сия бо,
            света / дневнаго не познавши, / светом Христовым просветися / и даром прозрения /
            и исцеления обогатися. / Пресельница же и странница / на земли бывши, / ныне
            в чертозех Небесных / Престолу Божию предстоит // и молится о душах наших.
      молитва: О блаженная мати Матроно, душею на Небеси пред Престолом Божиим предстоящи,
         телом же на земли почивающи, и данною ти свыше благодатию различные чудеса источающи,
         призри ныне милостивным твоим оком на ны, грешныя, в скорбех, болезнех и греховных
         искушениих дни своя иждивающия, утеши ны, отчаянныя, исцели недуги наши лютыя,
         от Бога нам по грехом нишим попущаемыя, избави нас от многих бед и обстояний,
         умоли Господа нашего Иисуса Христа простити нам вся наша согрешения, беззакония
         и грехопадения, имиже мы от юности нашея даже до настоящаго дне и часа согрешихом,
         да твоими молитвами получивше благодать и велию милость, прославим в Троице
         Единого Бога, Отца и Сына, и Святаго Духа, ныне и присно и во веки веков. Аминь.
