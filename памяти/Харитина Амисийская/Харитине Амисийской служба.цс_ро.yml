вечерня:
   отпустительно:
      тропарь:
        ссылка: Агница Твоя, Иисусе
утреня:
   канон:
      кондак:
         глас: 2
         текст: Крепким разумом, Харитино, / душу утверждали верою, / борителя врага
            яве посрамила еси, / у Христа предста, всеблаженная, / червленицу от кровей /
            твоих носящи, / и присно со Ангелы радуешися, // моли за ны, страстотерпице.
