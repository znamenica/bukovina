         текст: Избра́ннии от всех родо́в / уго́дницы Бо́жии, / святи́и преподо́бнии Пече́рстии, /
            на сих гора́х доброде́тельми просия́вшии, / вас земля́ не потаи́ла есть, / но
            Не́бо отве́рзеся вам / и ра́йское селе́ние. / Те́мже мы похва́льныя пе́сни / Бо́гу,
