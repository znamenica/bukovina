вечерня:
   отпустительно:
      тропарь:
         текст: 'Ангельски на земли поживших / и со ангельскими чинми / на Небеси ныне светло /
            ликующих святых, / в земли Сибирстей просиявших, / песньми почтим: / радуйся,
            праведный Данииле, / манием Божиим / в Сибирь пришедший / и святостью жития твоего /
            ю просветивший. / Ты моли о нас // Превечного Бога.'
