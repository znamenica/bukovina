         подобен: Θείας πίστεως
         текст: Θείας πίστεως, τὴ ἐπιγνώσει, ζόφον ἔλιπες, τῆς ἀγνωσίας, Πελαγία Χριστοῦ,
            καλλιπάρθενε. Οὐ τὴν ἀείζωον δρόσον πλουτήσασα, διὰ πυρὸς τὸν ἀγῶνα ἐτέλεσας.
            Μάρτυς ἔνδοξε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἠμὶν τὸ μέγα ἔλεος.
