         текст: Временная презревши / и Небесных благ / причастница бывши, / венец страдания /
            ради приимши, / Пелагие всечестная, / яко дар принесла еси / кровныя потоки /
            Владыце Христу. / Моли от бед / избавити нас, // твою память почитающих.
