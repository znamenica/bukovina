         текст: От юности, Богомудре, / желанием духовным / в пустыню вселився, / единаго
            Христа возжелал еси / усердно стопам / во след ходити, / темже и ангельстии чини /
            зряще тя, удивишася, / како с плотию к невидимым кознем / подвизався, премудре, /
            победил еси полки / страстей воздержанием / и явился еси равноангелен на земли, /
            Александре преподобне, / моли Христа Бога, // да спасет души наша.
      молитва:
         О священная главо, Ангеле земный и человече небесный, преподобне и богоносне
         отче наш Александре, изрядный угодниче Пресвятыя и Единосущныя Троицы, являяй
         многия милости живущим во святей обители твоей и всем с верою и любовию притекающим
         к тебе! Испроси нам вся благопотребная к житию сему временному и нужная к вечному
         спасению нашему. Пособствуй и предстательством твоим, угодниче Божий, на враги
         видимыя и невидимыя, да в мире глубоце пребудет Святая Православная Церковь
         Христова и благостроение зиждется, во всяком благочестии нерушимо. Буди всем
         нам, чудотворче святый, помощник скорый во всякой скорби и обстоянии. Наипаче
         же в час кончины нашея явися нам заступник благосердый, да не предани будем
         на мытарствех воздушных власти злобнаго миродержца, но да сподобимся непреткновеннаго
         восхода в Царствие Небесное. Ей, отче, молитвенниче наш присный! Не посрами
         упования нашего, не презри смиренныя моления наша и предстательству за нас пред
         Престолом Живоначальныя Троицы, да сподобимся вкупе с тобою и со всеми святыми
         мы, недостойнии, в селениих райских славити величие, благодать и милость Единаго
         в Троице Бога, Отца, и Сына, и Святаго Духа, во веки веков. Аминь.
