вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Ты на земли вседушно / Христа возлюбив / и Того заповеди соблюдая, /
            яко река, благоутробием / изсохших нищетою / богатно напоил еси / и люди своя
            снабдел еси, / и рака мощей твоих / благоухания цельбы всем подает, / сего ради,
            святе, молим тя, / изпроси душам нашим // велию милость.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Явился еси от корене благаго / отрасль преславная / отечеству своему /
            и прародителем своим, / новообразен подобник бывавши / и людем своим являешися //
            утварь прекрасная.
