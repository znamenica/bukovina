         текст: От юности, отче, / избран и возлюблен / был еси Господом Богом, / Иже, провидя
            доброе / твое произволение, / научи тя прийти / к преподобному угоднику Своему, /
            Кириллу всеблаженному, / от негоже наставлен быв / на путь спасения, / в страсе
            Божии / и чистоте душевней, / в благоговении же и непрестанных к Богу молитвах /
            житие твое непорочно прешел еси, / и ныне, со дерзновением / предстоя на Небесех /
            Престолу Христову, / отче Мартиниане всеблаженне, / не престай моля Христа
            Бога // спасти и помиловати души наша.
