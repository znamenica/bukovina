утреня:
   канон:
      кондак:
       - глас: 1
         текст: О́ком душе́вным бо́дрствуя, святи́телю, / бодр па́стырь яви́лся еси́ ми́ру, /
            и жезло́м му́дрости твоея́, / и те́плым предста́тельством твои́м / вся отгна́л
            еси́ / злосла́вныя, я́ко во́лки, / невре́дно соблю́д ста́до, // Григо́рие всему́дре.
       - глас: 2
         текст: Церкве Божественный иерарх / и премудрости честный тайноглагольник, /
            Ниссийский бодрый ум, / Григорий, со Ангелы ликовствуя / и наслаждался еси
            Божественным светом, / молится непрестанно // о всех нас.
