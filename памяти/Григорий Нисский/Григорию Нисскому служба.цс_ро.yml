      кондак:
       - глас: 1
         текст: Оком душевным / бодрствуя, святителю, / бодр пастырь / явился еси миру, /
            и жезлом мудрости твоея, / и теплым предстательством твоим / вся отгнал еси /
            злославныя, яко волки, / невредно соблюд стадо, // Григорие всемудре.
       - глас: 2
         текст: Церкве Божественный иерарх / и премудрости честный тайноглагольник, /
            Ниссийский бодрый ум, / Григорий, со Ангелы ликовствуя / и наслаждался еси /
            Божественным светом, / молится непрестанно // о всех нас.
