         текст: 'Возложив себе Богу / от юности, преподобне, / Того паче всех возлюбив, /
            и Тому от всея души / любовию последовал еси, / тленная и красная мира / нивочтоже
            вменив, / в пустыню вселився, / в ней же добре подвизался еси / противу невидимых
            врагов козней / и, яко светозарное солнце, / в концех Галическия земли возсиял
