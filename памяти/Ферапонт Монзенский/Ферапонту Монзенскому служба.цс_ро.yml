         текст: Любовию Христовою, Богомудре, / просветився и добродетельми, / сожительствовал
            еси Василию блаженному, / и, всякое наслаждение плотское возненавидев, / в
            пустыню вселился еси, / в ней же вельми подвизался еси / в жизни сей временней, /
            плоть умершвляя свою в пениих, / и во бдениих, и в пощениих. / Темже и Христос /
            даром чудес обогати тя, / но поминай убо нас, / чтущих пресветлую память твою, /
            преподобне отче Ферапонте, / и моли Христа Бога // спастися душам нашим.
      молитва: 'О, преподобный отче, великий заступниче, скорый услышателю, угодниче
         Божий и чудотворче Ферапонте! Не забуди ны, якоже обещался еси, посещай чада
         твоя; аще бо и отшел еси от нас телом, но духом присно с нами пребываеши. Молим
         убо тя, о, преподобне отче: избави ны от огня и меча, от нашествия иноплеменных
         и междо-усобныя брани и от тлетворных ветров и от внезапныя смерти и от всех
         прилог вражиих, находящих на ны. Услыши ны грешныя, приими молитву и моление
         наше, еже к тебе, яко кадило благовонное и яко жертву благоприятную, приносим.
         Умерщвленныя злыми делы, слове-сы и помышленьми души наша, преподобне отче,
         оживи и возстави. И якоже многи приходящыя к цельбоносному твоему гробу с верою,
         всякими скорбьми и болезньми люте страждущыя исцелил еси, тако и нас исцели
         от недугов душевных и телесных. Исторгни нас из глубины согрешений и на путь
         покаяния настави, милостивым твоим предстательством от видимых и невидимых враг
         избавляя. Помози нам в житии сем и во исходе душ наших и в будущей жизни, во
         веки веков. Аминь.'
