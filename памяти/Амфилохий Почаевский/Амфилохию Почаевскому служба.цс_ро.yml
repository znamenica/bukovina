вечерня:
   отпустительно:
      молитва: О, всеблаженне отче наш Амфилохие, земный Ангеле и небесный человече!
         Припадаем к тебе с верою и любовию и молим ти ся прилежно: яви нам смиренным
         и грешным святое свое заступление; се бо грех ради наших не имамы дерзновения
         просити о потребах наших Господа и Владыку нашего, но тебе, молитвенника благоприятнаго,
         к Нему предлагаем и просим тя со усердием многим: испроси нам от благости Его
         благопотребная дары душам и телесем нашим, веру праву, любовь ко всем нелицемерну,
         в злостраданиих терпение, тяжкими болезнями одержимым  - от недугов исцеление,
         под бременем скорбей и напастей неудобоносимых падающих и жития своего отчаявшихся
         твоими молитвами получити скорое облегчение и избавление. Не забуди, блаженне
         отче, и обитель сию святую, в ней же подвизался еси, присно тя чтущую, но соблюди
         ю и всех живущих и подвизающихся в ней и на поклонение в ню приходящих невредимыми
         от искушений диавольских и всякаго зла. Егда же приспеет наше от временнаго
         сего жития отшествие, и к вечности преселение, не лиши нас помощи твоея небесныя,
         но молитвами твоими всех нас приведи в пристанище спасения и наследники яви
         нас быти всесветлаго Царствия Христова, да поем и славим неизреченныя щедроты
         Человеколюбца Бога Отца и Сына и Святаго Духа и твое вкупе с преподобным Иовом
         отеческое заступление во веки веков. Аминь.
