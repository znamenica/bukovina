---
вечерня:
   возвашна:
      глас: 3
      текст: Τά σπήλαια καί τάς ὀπάς τῶν Ἀστερουσίων ὀρέων ἐπιλέξαντες ὡς τῶν ἀσκητικῶν ὑμῶν καμάτων κονίστραν τῆς Θεοτόκου σεμνεῖον ἐν Κουδουμᾷ ἐδομήσατε καί τήν ἔρημον ἐπολίσατε, παναοίδιμοι∙ καί νῦν, Παρθένιε καί Εὐμένιε, εἰς τάς μονάς τάς ἐπουρανίους μετατεθέντες μή παύσησθε πρεσβεύοντες τῷ εὐϊλάτῳ Κυρίῳ εἰρήνην καταπέμψαι πάσῃ τῇ οἰκουμένῃ καί ταῖς ψυχαῖς ἡμῶν τό μέγα ἔλεος.
   отпустительно:
      тропарь:
       - глас: 5
         подобен: Τόν συνάναρχον Λόγον
         текст: Κουδουμᾶ τοῦ σεμνείου τούς νέους κτίτορας, τούς αὐταδέλφους ὁσίους ἐν τοῖς ἐσχάτοις καιροῖς ἐγκρατείας καί εὐχῆς βολαῖς ἐκλάμψαντας, θεῖον Εὐμένιον ᾠδαῖς καί Παρθένιον σοφόν, τιμῶντες ἀξιοχρέως ὑπέρ ὑμῶν τάς ἐντεύξεις πρός τόν Χριστόν αὐτῶν αἰτούμεθα.
       - глас: 5
         подобен: Τόν συνάναρχον Λόγον
         текст: Ἐν σπηλαίοις οἰκήσας ἀνεζωγράφησας ὁσίων ἄρτι τῶν πάλαι τάς ἀρετάς, ἀσκητά, Κουδουμᾶ μονῆς δομῆτορ ἱερώτατε ὅθεν εἰς ὕψος ἀνελθών θεωρίας μυστικῆς, Παρθένιε, χάριν εὗρες ὑπέρ ἡμῶν ἱκετεύειν τῶν προστρεχόντων τῇ σῇ χάριτι.
утреня:
   величание: Πρέσβευε, Παρθένιε, τῷ Χριστῷ σύν τῷ Εὐμενίῳ αὐταδέλφῳ σου τῷ σεπτῷ ἄφεσιν πταισμάτων ἡμῖν ἀεί διδόναι τοῖς σπεύδουσι σῇ θείᾳ σκέπῃ ἑκάστοτε.
