         Виждь нас грешных в толицех обстоянных сущих, виждь нас немощных отвсюду уловляемых,
         всякаго блага лишенных, и умом от малодушия помраченных; потщися угодниче Божий,
         не оставити нас в греховном плену быти, да не будем в радость врагом нашим и
         не умрем в лукавых деяниих наших. Моли о нас, недостойных, Спаса Господа, Емуже
         ты со бесплотными лики предстоиши: милостива к нам сотвори Содетеля нашего в
         нынешнем веце и в будущем, да не воздаст нам по делом нашим и по нечистоте сердец
         наших, но по Своей благости воздаст нам: на твое бо ходатайство уповая и твоим
         предстательством хвалимся, твое заступление на помощь призываем и к цельбоносным
         мощам твоим припадая недостойнии, исцеления просим: избави нас угодниче Христов
         от злых находящих на нас, и укроти волны страстей и бед, восстающих на нас,
