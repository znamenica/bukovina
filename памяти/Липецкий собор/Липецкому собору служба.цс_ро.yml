---
вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: 'Днесь радуется / светло Липецкая земля, / прославляюще святыя своя, / верно
            Господеви послужившия / и Церковь Русскую украсившия: / О предивнии сродницы наши, /
            святителие, преподобнии, / новомученицы и исповедницы, / в подвизех и страданиих /
            Богу угодивши, / и образ благочестия / в житии нам показавшии, / Отечество наше
            соблюдите / в мире и благоденствии, / и на пути земнаго странствия нашего / теплии
            заступницы / и споспешницы будите, / посреди искушений же и бед // к вечному Отечеству
            нас приводящии.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Ныне являет / Церковь Русская / Собор святых / земли Липецкия, / престолу
            Пресвятыя Троицы предстоящих, / и о спасении нашем / присно ходатайствующих, / имже
            и мы благодарственная пения / приносим и согласно вопием: / радуйтеся, предивнии
            чудотворцы, / и тепли о нас // пред Богом молитвенницы.'
