      тропарь:
         глас: 3
         текст: Пастырю возлюбленне / Христа Бога, / правило веры / и образ милосердия явился еси. /
            Велиим попечением / о пастве твоей / во изгнании просиял еси, / и сего ради Бог
            прослави тя; / ты же, телом почивая в нетлении, / душею предстоиши престолу Божию, /
            темже Христу Богу молися / в Православии и благочестии укрепити ны // и спасти души наша.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Правило веры и образ милосердия, / во иереях показался еси / жизнию по Бозе / иереем
            Бога и Царя, / сего ради возвеселил еси / лики ангельския, / в обителех райских ликовствуя, /
            отче Алексие, / пастырю славне, / Христа Бога моли / в земли нашей Православие утвердити, /
            мир и благочестие даровати // и спасти души наша.
