         текст: Божественнаго ученика / и спутешественника Павлова Тимофея, / вернии, воспоим
            вси, / с сим почитающе / мудраго Анастасия, / возсиявшаго от Персиды, / яко звезду, /
            и отгонящаго душевныя / наша страсти // и недуги телесныя.
