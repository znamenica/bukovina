вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Благости научився / и трезвяся во всех, / благою совестию / священнолепно
            оболкся, / почерпл еси от сосуда / избранного неизреченная / и, веру соблюд, /
            равное течение совершил еси, / апостоле Тимофее, / моли Христа Бога // спастися
            душам нашим.
