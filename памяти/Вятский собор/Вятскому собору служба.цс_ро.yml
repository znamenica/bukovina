         и непрестанно о ней молящиися! Се ныне в день общего торжества мы грешнии меньшия
         братия ваши, дерзаем приносити вам сие хвалебное пение. Величаем ваши великия
         подвиги, ублажаем ваше святое житие, прославляем ваша великия чудеса, восхваляем
         вашу богоподражательную любовь. Вси святии сродницы наши от дней великаго Трифона
         преподобнаго архимандрита Вятского до последних времен подвизавшияся и просиявшия,
         помяните немощь нашу и уничижение и молитвами вашими испросите у Христа Бога
         нашего да и мы безбедно преплывше житейскую пучину и невредимо соблюдше сокровище
         веры в пристанище вечного спасения достигнем и в блаженных обителях горняго
         отечества вкупе с вами и со всеми святыми водворимся благодатию и человеколюбием
         Спасителя нашего Господа Иисуса Христа, Ему же со Превечным Отцем и Пресвятым
         Духом подобает непрестанное славословие и поклонение от всех во веки веков.
         Аминь.
