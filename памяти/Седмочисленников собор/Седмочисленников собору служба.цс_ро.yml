         текст: Венцы хваления увенчаим / седмочисленники славныя, / Кирилла со Мефодием, /
            Климента, Наума со Саввою / и Горазда со Ангеларием, / яко светила возсиявшия /
            и Триединаго Бога / нам благовестившия, / столпы незыблемыя / Церкве Болгарския /
            и богодухновенныя поборники / слова нашего, / бесовское идолом / поклонение
            упразднившия / и Христу Богу молящияся, / Церковь нашу утвердити / и душам нашим
            даровати // мир и велию милость.
