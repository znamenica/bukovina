         текст: Богоноснаго Антония / смиренномудрием подражая, / терпением Иову подобяся, /
            не исцеления от болезни, / но паче протяжения тоя / желал еси себе, / терпеливодушне
            Пимене, / да не како, здрав быв / и от места сего / родительми исторжен, / сожития
            преподобных / и чина их лишишися, / тем паче надежды / от самих Ангел пострижен
            был еси, / с нимиже моли Христа Бога // спастися душам нашим.
