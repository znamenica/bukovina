       - глас: 4
         подобен: Ὡς τῶν αἰχμαλώτων
         текст: Ως τῶν νοσούντων ὁ ἄμισθος ἰατρός, καὶ τῶν ἐν κινδύνοις ἀπροσμάχητος
            βοηθός, θλιβομένων τε θερμὸς ὑπερασπιστής, καὶ τῶν ἐν παντοίαις ἀνάγκαις
            ὑπέρμαχος, Ὁσιομάρτυς ἐξ ἑῴας Νικόλαε‧ πρέσβευε Χριστῷ τῷ Θεῷ, σωθῆναι τὰς
            ψυχὰς ἡμῶν.
       - глас: 1
         подобен: Τῆς ἐρήμου πολίτης
         текст: Εξ Ἑῲας ἐκλάμψας ἐν Βουνένοις ἠγώνισαι, Νικόλαε παμμάκαρ, ἐναθλήσας
            στεῤῥότατα· διὸ καὶ δοξασθεὶς παρὰ Χριστοῦ, θαυμάτων ἀναβλύζεις δωρεάς, τοῖς
            προστρέχουσι τῇ Κάρᾳ σου τῇ Σεπτῇ Ὁσιομάρτυς ἔνδοξε. Δόξα τῷ δεδωκότι σοι
            ἰσχύν, δόξα τῷ σὲ στεφανώσαντι, δόξα τῷ ἐνεργοῦντι διὰ σοῦ πᾶσιν ἰάματα.
утреня:
