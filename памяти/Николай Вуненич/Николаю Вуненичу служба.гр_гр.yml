         глас: 8
         подобен: Τὴν Σοφίαν καὶ λόγον
         текст: Τοῦ σταυροῦ τῇ δυνάμει καθοπλισθείς, ἀπειλὰς τῶν βαρβάρων μὴ πτοηθείς,
            προθύμως διήνυσας, τὸν ἀγῶνα μακάριε‧ εὐτολμίᾳ ἐλέγξας αὐτῶν τὴν δυσέβειαν,
            καὶ σοφῶς ἐκδιδάξας τοῦ λόγου τὴν σάρκωσιν‧ ὅθεν τοὺς στεφάνους, παρ’ αὐτοῦ
            ἐκομίσω, ἀξίους τῶν πόνων σου καὶ ἱδρώτων σου Ἅγιε, Ὁσιομάρτυς Νικόλαε‧
            πρέσβευε Χριστῷ τῷ Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι
            πόθῳ τὴν ἁγίαν μνήμην σου.
   величание:
    - Δεῦτε εὐφημήσωμεν οἱ πιστοί, τὸν ἐκ τῆς ἑῴας, ἐξαστράψαντα ἀθλητήν‧ φύλακα καὶ
      ῥύστην, Χριστιανῶν ἁπάντων, Νικόλαον τὸν Νέον, Χριστοῦ τὸν μάρτυρα.
    - Χαίροις Θετταλίας πάσης φρουρός, χαίροις τῆς Ἑλλάδος πολιοῦχος καὶ ἀρωγός, χαίροις
      ὁ Βουνένων, τὸν τόπον ἁγιάσας, τοῖςῥείθροις σῶν αἱμάτων, μάκαρ Νικόλαε.
    - Φύλαττε τοὺς δούλους σου ἀθλητά, τοὺς ἀθροιζομένους τῷ σεπτῷ σου, μάρτυς ναῷ, καὶ
      ἐπιτελοῦντας, τὴν σὴν ἁγίαν μνήμην, ἐκ πάσης ἐπηρείας, σοφὲ καὶ θλίψεως.
    - Μέγαν σε προστάτην καὶ βοηθόν, κεκτήμεθα μάρτυς, πεπτωκότες ἐν πειρασμοῖς, ῥῦσαι
      οὖν παμμάκαρ, ἡμᾶς λοιμοῦ λιμοῦ τε, ὁρμῆς παίδων τῆς ἄγαρ, θεῖε Νικόλαε.
    - Ταῖς πρεσβείαις τοῦ ἐνδόξου ἀθλοφόρου Νικολάου, Χριστὲ διαφύλαξον, τοὺς σοὺς
      ἱκέτας, ἐκ παντοίας θλίψεως.
    - Τῇ σορῷ τῶν σῶν λειψάνων προσιοῦσι, μετὰ πόθου παμμάκαρ Νικόλαε, δώρησαι ῥῶσιν
      ψυχῆς τε καὶ σώματος.
   канон:
      кондак:
       - глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Εξ ἑῴας σήμερον ἀναφανέντα, ὡς ἀστέρα πάμφωτον, καὶ τῆς Ἑλλάδος εἰς
            δυσμὰς, ὑπὲρ Χριστοῦ ἐναθλήσαντά, σε ἀνυμνοῦμεν τὸν Νέον Νικόλαον.
       - глас: 2
         подобен: Τὰ ἄνω ζητῶν
         текст: Τὰ ἄνω ζητῶν, τῶν κάτω κατεφρόνησας, καὶ κόσμον λιπὼν Θεῷ ἠκολούθησας. Ἐξ
            ἑῴας ἄριστε, ἐν Βουνένοις παρῴκησας, ἐν οἷς θῦμα γενόμενος, Χριστῷ
            προσενήνεξαι Νικόλαε.
      икос: Τοῦ Προδρόμου τὰς τρίβους διὰ ζήλου μάκαρ ἐσχηκώς, καὶ τὴν φωνὴν αὐτοῦ ἔνδον
         τῆς σῆς περιφέρων καρδίας, τὴν φάσκουσαν, μετανοεῖτε‧ ἀπάρας τῆς σῆς πατρίδος,
         ὑπερόπτης γενόμενος νεότητος, κόσμου, πλούτου καὶ ῥεούσης δόξης, οἷά τις ἀετὸς
         ὑπόπτερος ἵπτασαι ἐν Βουνένοις τῆς Θετταλίας. Κᾷκεῖ τῆς διὰ Χριστὸν ποθουμένοις
         σοι ἡσυχίας τυχών, οὐ μόνον ὑπερβαλλούσῃ ἀσκήσει τὴν σὴν ψυχὴν κατεκάλυνας, ἀλλὰ
         καὶ μαρτυρικῷ στέφει, κατὰ τοὺς πάλαι ἐνδόξους Μάρτυρας, κατεκοσμήθης ἀείμνηστε‧
         καὶ εὐῶδες θῦμα γενόμενος, Χριστῷ προσενήνεξαι Νικόλαε.
