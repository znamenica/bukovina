вечерня:
   отпустительно:
      тропарь:
       - глас: 5
         подобен: Τὸν συνάναρχον Λόγον
         текст: Μητρικῶν ἐκ λαγόνων Χριστὸν ἠγάπησας, ὥσπερ βλαστὸς Ἐλισάβετ δικαιοσύνης
            τερπνός, καὶ τοὶς ἴχνεσιν αὐτοῦ ἀκολουθήσασα, τῶν αἰωνίων ἀγαθῶν, γεωργεῖς
            τᾶς ἀπαρχᾶς, ἀμέμπτω σου πολιτεία, θαυματουργοῦσα θεόφρον, πρὸς σωτηρίαν τῶν
            ψυχῶν ἠμῶν.
       - глас: 8
         текст: Ἐν σοί Μῆτερ ἀκριβῶς διεσώθη τό κατ᾽ εἰκόνα· λαβοῦσα γάρ τόν σταυρόν,
            ἠκολούθησας τῷ Χριστῷ, καί πράττουσα ἐδίδασκες, ὑπερορᾷν μέν σαρκός,
            παρέρχεται γάρ· ἐπιμελεῖσθαι δέ ψυχῆς, πράγματος ἀθανάτου· διό καί μετά
            Ἀγγέλων συναγάλλεται, Ὁσία Ἐλισάβετ τό πνεῦμά σου.
утреня:
   величание: Ὡς ἐπαγγελίας δῶρον σεμνόν, τῶν ἐπηγγελμένων, κατηξίωσαι ἀγαθῶν, βίῳ
      καταλλήλῳ, Ὁσία Ἐλισάβετ, ὧν καὶ ἡμᾶς λιταῖς σου, Μῆτερ ἀξίωσον.
   канон:
      седален:
         глас: 7
         подобен: Θείας πίστεως
         текст: Πόνους ἤνεγκας, τῆς ἐγκρατείας, χάριν εἴληφας, τῆς ἀπαθείας, καὶ ἰαμάτων
            Ἐλισάβετ θεόπνευστε, τοῦ θεραπεύειν παντοῖα νοσήματα, καὶ ἀπελαύνειν δαιμόνων
            ἐνέργειαν· Ἀξιάγαστε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἡμῖν τὸ μέγα ἔλεος.
      кондак:
         глас: 8
         подобен: Ὡς ἀπαρχὰς τῆς φύσεως
         текст: Ὡς παρθενίας τέμενος, καὶ ἀρετῶν θησαύρισμα, τὴν τῶν θαυμάτων βλυσταίνεις
            χρηστότητα, ὥσπερ πηγὴ ἀκένωτος, καὶ ψυχῶν καὶ σωμάτων, Ἐλισάβετ καθαίρεις τὰ
            ἀρρωστήματα, τῶν εὐλαβῶς ψαλλόντων, τῷ Κτίσαντι· Ἀλληλούϊα.
