утреня:
   канон:
      кондак:
         глас: 1
         текст: Звание благое / стяжав, богомудре, / мужей лукавых / отвратился еси веры, /
            не убоявся мук, / Агафониче славне, / темже благим / был еси наследник / и приял
            еси со страждущими с тобою // достойныя венцы.
