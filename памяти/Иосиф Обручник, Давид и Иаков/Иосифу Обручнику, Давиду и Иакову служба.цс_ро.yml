---
вечерня:
   отпустительно:
      тропарь:
         глас: 2
         текст: 'Благовествуй, Иосифе, / Давиду чудеса, Богоотцу: / Деву видел еси рождшую, /
            с пастыри славословил еси, / с волхвы поклонился еси, / Ангелом весть прием. /
            Моли Христа Бога // спасти души наша.'
утреня:
   канон:
      кондак:
         глас: 3
         текст: 'Веселия днесь Давид / исполняется Божественный, / Иосиф же хваление /
            со Иаковом приносит: / венец бо сродством / Христовым приемше, радуются, / и
            неизреченно на земли / Рождшагося воспевают, и вопиют: / Щедре, спасай // Тебе
            чтущия.'
