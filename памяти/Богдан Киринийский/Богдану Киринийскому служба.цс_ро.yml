         глас: 3
         текст: Моря зловерие / обличил еси, / и идольскаго безбожия лесть / верою правоверия
            уязвил еси / и, всесожжение Божественное быв, / чудодействием орошавши концы, /
            отче святителю Феодоте, / Христа Бога моли / даровати нам // велию милость.
