   отпустительно:
      тропарь:
         текст: Вертоградаре Христов, / насадивший веру словом истины, / благовестием же яко
            ниву / обильно орошающий, / прозябение тем дивное / Богу принесший. / Восхвалаяем
            Тя любовью, / поминающе память Твою. / Яко многое дерзновение имущий / молися
            преподобне отче Ионо // во еже спастися душам нашим.
      молитва: О преподобне и богоносне отче наш Ионо! Ты, поработати Господеви
         желая, зде вселился еси, и неленостно во трудех, во бдениих, в молитвах и
         постех подвизался еси, и был еси наставник монашествующим, всем же людем учитель
         ревностный. Ныне убо, по отшествии твоем от земных, небесному Царю предстоя,
         моли благость Его, еже ущедрити место селения нашего, святой храм сей, идеже
         духом любве твоея неотступно пребываеши, и всем людем твоим, с верою к тебе припадающим,
         во благая прошения их исполнити. Испроси у Милостиваго Господа нашего, да низпослет
         нам обилие благ земных, паче же яже на пользу душ наших да дарует нам, и скончати
         житие сие привременное в покаянии да сподобит, в день же судный деснаго предстояния
         и наслаждения во Царствии своем да устроит во веки веков. Аминь.
