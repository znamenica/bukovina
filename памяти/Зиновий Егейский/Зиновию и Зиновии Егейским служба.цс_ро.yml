утреня:
   канон:
      кондак:
         глас: 8
         текст: Истины свидетели / и благочестия проповедники, / двоицу достойно почтим /
            в богодухновенных песнех, / Зиновия вкупе / с мудрою Зиновиею, / купно жившия
            и отшедшия // и мучением приимшия венец нетленный.
