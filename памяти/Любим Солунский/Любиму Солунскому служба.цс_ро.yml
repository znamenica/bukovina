         ссылка: В тебе, отче, известно
утреня:
   канон:
      кондак:
         глас: 1
         текст: Сад присноцветуш, / добродетелей плоды приносяй, / явился еси на садовне
            древе, / яко благопеснивая птица, / рай же паче, / жизни древо, Господа, / в сердцы
            твоем приемь, / яко возделав, богомудре, / имже питаеши / нас благодатию; /
            присно моли о нас, // Давиде всеблаженне.
