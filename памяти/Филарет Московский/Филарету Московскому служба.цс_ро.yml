вечерня:
   отпустительно:
      молитва: 'О преславне и богомудре святителю Христов Филарете, Российския Церкве
         светильниче, земли нашея похвало и граду Москве украшение! Ты житием и служением
         твоим трием вселенским святителем был еси подобник: Василию Великому – яко бытие
         сущих изъяснил еси, Церкве Божия и Таин Христовых строитель добрый явился еси,
         иноческих уставов быв ревностный исполнитель и покровитель; Григорию Богослову –
         яко неботаинственных созерцаний о Святей Троице и о Бозе Слове сподобился
         еси и сих искусный провозвестник явился еси; Иоанну Златоустому – яко неустанный
         проповедник и учитель покаяния народа Божия был еси. И ныне, вкупе с ними предстоя
         во славе Престолу Божию и ходатайствуя о нас, моли Церкви Российстей на камени
         исповедания Православныя веры утвержденней быти, стране нашей мир и единение
         даровати, пастырем слово Божественныя Истины право правити, град Москву и паству
         твою от всяких напастей сохранити. Призри с Небесе, святителю, на ны, чада твоя,
         и даруй нам теплым твоим ходатайством ко Господу в заповедех Его преспевати,
         веру тверду, любовь нелицемерну и благочестие до последняго часа смертнаго сохранити,
         да непостыдно предстанем Спасителю нашему Господу Иисусу Христу, Емуже со Отцем
         и Святым Духом подобает слава, честь и поклонение ныне, и присно, и во веки
         веков. Аминь.'
