         исповедания Православныя веры утвержденней быти, стране нашей мир и единение
         даровати, пастырем слово Божественныя Истины право правити, град Москву и паству
         твою от всяких напастей сохранити. Призри с Небесе, святителю, на ны, чада твоя,
