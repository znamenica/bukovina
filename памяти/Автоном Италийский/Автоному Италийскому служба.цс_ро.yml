      тропарь:
         ссылка: И нравом причастник
утреня:
   канон:
      кондак:
         глас: 2
         текст: 'Божественная премудре, / непорочне тайноводил еси, / жертва приятная /
            был еси Богоблаженне: / Христову бо пил еси Чашу преславне, / светильниче
            всемирный, / моля непрестанно // о всех нас.'
