   отпустительно:
      тропарь:
         глас: 4
         текст: Мир оставил еси, / прилепився Христу, / плоть распял еси, пожив Духу, /
            Науме всеблаженне, / потщался еси апостольским / подвизатися течением / и
            уловил еси к вере / Болгарская неисчетная множества. / Темже молитвами твоими //
            избави нас от искушений.
утреня:
   канон:
      кондак:
         глас: 3
         текст: Светлых твоих подвигов / пречестная память, / яко велие солнце, / всем
            возсиявает, / лица воспевающих тя просвещает, / демоны и всяку болезнь отгоняет, /
            сего ради, сошедшеся, // любовию сию верно восхвалим.
