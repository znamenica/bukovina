         текст: Избра тя от мира Христос, / да прославиши имя Его пред человеки. / Заповеди
            Господни исполняя, / Богу и ближним добре послужил еси. / Истинное послушание
            о Христе явил еси, / сего ради убиение претерпел еси / от людей злочестивых. / Преподобне
            отче наш Парфение, / моли Христа Бога // спастися душам нашим.
