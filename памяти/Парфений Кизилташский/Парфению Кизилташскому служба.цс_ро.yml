      тропарь:
         текст: Веры православныя ревнителю, / монашествующих славо и похвало, / от рук
            агарян злочестивых / мученическую смерть приял еси, / преподобномучениче Парфение. /
            Моли Христа Бога, / страстотерпче предивныи, // даровати нам мир и велию милость.
      молитва: О преславный угодниче Божий, преподобномучениче Парфение, услыши моление
         нас грешных, добродетельное житие, труды и страдания твоя мученическия почитающих,
         и теплым твоим предстательством умоли Господа Бога, да оградит Церковь Свою
         святую от ересей и расколов, да подаст крепость и мудрость верным чадом ея,
         да низпослет мир на грады и веси наша и избавит нас от нашествия агарянскаго,
         междоусобныя брани и всяких раздоров и нестроений. Ты, устроитель добрый Кизилташския
         киновии быв, подаждь и нам доброе устроение, умудряя нас ходити пред Богом в
         благочестии и чистоте, да сподобимся христианский кончины живота нашего и жизни
         вечныя в Царстве Господа нашего Иисуса Христа, Емуже подобает со Отцем и Святым
         Духом слава, честь и поклонение во веки веков. Аминь.
