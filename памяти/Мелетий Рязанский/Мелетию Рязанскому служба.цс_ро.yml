вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Церкви Христовой светильниче, / земли Якутской / и Рязанской украшение, /
            правило веры / и образ милосердия / людям был еси, / бдением же, постом, молитвою /
            и трудами благовестническими просиял еси / и прославлен от Бога явился еси. /
            Святителю Мелетие, / моли Христа Бога // спастися душам нашим.
       - глас: 5
         текст: Церкве Христовы Светильниче, / земли Рязанстей / и Сибирстей украшение, /
            Святителю Мелетие, / Владыце всех молися, / мир вселенней даровати / и душам нашим //
            велию милость.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Дух мирен / и кроток стяжав, / твердое упование / на милосердие Божие имея, /
            служитель верный / Церкви Христовой / и проповедник веры / во языцех явился еси, /
            святителю Мелетие, / присный о нас / пред Богом предстателю // и молитвенниче о душах наших.
       - глас: 3
         текст: Днесь Собор Рязанских / и Сибирских Святых / предстоит в Церкви, / и невидимо за ны /
            молится Богу. / Днесь Церковь небесная / и земная ликовствует, / Ангели и Святии радуются, /
            купно паства / с ними веселится, / прославляя обретение / мощей Святителя Мелетия, / нас бо
            ради молят // вси Превечнаго Бога.
