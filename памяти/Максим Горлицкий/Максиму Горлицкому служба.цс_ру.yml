      тропарь:
         глас: 4
         текст: Божиим Промыслом послан был еси / на гору Почаевскую, / еже научитися
            правде веры православныя, / и истинное учение / в Житомире граде обрет, /
            яко храбр воин Христов / во отечествие твое возвратился еси. / За Православие
            и род твой / венец мученический приял еси, / тем же и отечествие твое / в
            Православии утвердил еси; / священномучениче Максиме, / моли Христа Бога //
            спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Мученичество твое, отче Максиме, / род наш просвети / и к вере православней
            направи. / Житие твое / Христу Богу возложив, / муки претерпел еси / и страдания
            во узилищи; / ныне же молися за нас / и за землю свою // ко Христу Богу нашему.
