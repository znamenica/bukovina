       - глас: 4
         подобен: Ταχὺ προκατάλαβε
         текст: Τὴν ποίμνην ἐποίμανας, τὴν τοῦ Σωτῆρος Χριστοῦ, καὶ θείων, μακάριε,
            ναμάτων πάντων ψυχᾶς πλουσίως κατήρδευσος, ὅθεν τῶν Σὲ τιμώντων ὁ χορὸς
            ἀναμέλπει, ὕμνους Σοὶ καὶ γεραίρει, τὴν ἁγίαν Σου μνήμην ἱκέτευε οὒν ἀεὶ
            ὑπὲρ ἠμῶν, ἱεράρχα Ἠρακλείδιε.
       - глас: 3
         заметка: Ποίημα τοῦ Μάκ. Ἄρχ. Κύπρου κ.κ. Χρυσοστόμου
         текст: Μέγαν εὔρατο τῶν Ταμασέων, πόλις κήρυκα καὶ ποιμενάρχην, τῆς ἐκκλησίας
            Χριστοῦ καὶ διδάσκαλον. Τῶν γὰρ εἰδώλων τὴν πλάνην κατήργησας, φῶς ἀληθείας
            κηρύξας τοὶς ἔθνεσιν. Ὅθεν, ἅγιε ἱεράρχα Ἠρακλείδιε, Χριστὸν τὸν Θεὸν
            Ἱκέτευε, δωρήσασθαι ἠμὶν τὸ μέγα ἔλεος.
