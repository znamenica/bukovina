         дерзновение велие имый, молися о рабех твоих, с верою твоея помощи требующих
         и с упованием на мило­сердие твое к тебе прибегающих. Испроси у Господа Человеко­любца
         всем людем, коемуждо для благаго жительствования и спасения потребная: Церкви
         — мир и тишину, православным христианом — на враги победу и одоление, недужным
         — исцеление, сирым — вспоможение, немощствующим верою — в вере утверждение,
         юным — в благо­честии воспитание, всем людем — безмятежие и от всех бед и скорбей
         избавление, воззываемым от жизни сея временныя — святое напутствие, преставльшимся
         — блаженное в Господе упокоение. Услыши, богоносне, усердное моление грешных
         и недостой­ных раб твоих и милости твоя богатыя излей на ны, да, щедротами твоими
         обогащаеми, славим всечестное и великолепое имя Отца, и Сына, и Святаго, Духа,
         ныне, и присно, и во веки веков. Аминь.
