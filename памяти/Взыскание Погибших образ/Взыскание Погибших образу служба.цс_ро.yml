       - глас: 7
         текст: 'Радуйся, Благодатная / Богородице Дево, / во объятиях Своих / Предвечнаго
            Младенца / и Бога носившая. / Проси Его дати / миру умирение / и душам нашим спасение. /
            Сын бо Тебе, / Богомати, вещает, / яко вся прошения Твоя / во благое исполнит. /
            Сего ради и мы / припадающе, молим Тя / и надеющийся на Тя, / да не погибнем, /
            имя Твое именуем: / Ты бо еси, Владычице, // Взыскание погибших.'
       - глас: 4
         текст: 'Взыщи нас, погибающих, / Пресвятая Дево, / не по грехом бо нашим / наказуеши
            нас, / но по человеколюбию милуеши: / избави нас от ада, / болезни и нужды // и спаси
            нас.'
      молитва:
       - ! 'О, Пресвятая и Преблагословенная Дево, Владычице Богородице! Призри милостивым
         Твоим оком на нас, предстоящих пред святою иконою Твоею и со умилением молящихся
         Тебе, воздвигни нас из глубины греховный, просвети ум наш, омраченный страстьмй,
         и уврачуй язвы душ и телес наших. Не имамы иныя помощи, не имамы иныя надежды,
         разве Тебе, Владычице, Ты веси вся немощи и согрешения наша, к Тебе прибегаем
         и вопием: не остави нас Твоею Небесною помощию, но предстани нам присно и Твоим
         неизреченным милосердием и щедротами спаси и помилуй нас, погибающих. Даруй
         нам исправление греховныя жизни нашея и избави нас от скорбей, бед и болезней,
         от напрасныя смерти, ада и вечныя муки. Ты бо, Царице и Владычице, скорая Помощница
         и Заступница всем, притекающим к Тебе, и крепкое прибежище грешников кающихся.
         Подаждь убо нам, Преблагая и Всенепорочная Дево, христианский конец живота нашего,
         мирен и непостыден, и сподоби нас Твоим ходатайством вселитися в обителях Небесных,
         идеже непрестанный глас празднующих радостию славит Пресвятую Троицу, Отца,
         и Сына, и Святаго Духа, ныне, и присно, и во веки веков. Аминь.'
       - Заступнице усердная, Благоутробная Господа Мати, к Тебе прибегаю аз, окаянный
         и паче всех человек грешнейший, вонми гласу моления моего, вопль мой и стенания
         усльппи, яко беззакония моя превзыдоша главу мою, и аз, якоже корабль в пучине,
         погружаюся в море грехов моих. Но Ты, Всеблагая и Милосердая Владычице, не презри
         мене, отчаяннаго и во гресех погибающего; помилуй мя, кающагося в злых делех
         моих, и обрати на путь правый заблуждшую окаянную душу мою. На Тебе, Владычице
         моя Богородице, возлагаю все упование мое. Ты, Мати Божия, сохрани и соблюди
         мя под кровом Твоим, ныне, и присно, и во веки веков. Аминь.
       - ! 'О Пресвятая Владычице и Богородице, высшая Херувим и честнейшая Серафим,
