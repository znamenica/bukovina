---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: От юности твоей / добре воспитався трудами, / воздержанием, постом и
            молитвами, / чисту и непорочну / сотворил еси душу твою, / сего ради на престоле /
            святительства сел еси, / и яко звезда многосветлая, / просвещая верных сердца /
            зарими чудес твоих, / отче наш, святителю Феодоре, / и ныне моли Христа Бога //
            да спасет души наша.
       - глас: 5
         текст: От юности, премудре, / прилежно подвизався, / и извещением Святаго Духа /
            превеликую обитель воздвиже / Пресвятей Богородице / в похвалу Рождества Ей, /
            струими же слез твоих / безплотныя враги погрузил еси, / и, житий твоего целомудрием /
            со Ангельскими лики совокупився, / преподобие отче Феодоре, / с ними же Христа
            Бога моли // спастися душам нашим.
утреня:
   канон:
      кондак:
         глас: 2
         текст: В молитвах Господеви предстоя, / якоже крепкий адамант во утвари, /
            по вся дни и нощи / пред лицем Божиим / светяся молитвами, / ихже ради трудов /
            Незаходимаго Света сподобився, / но, яко имея дерзновение / к рождьшемуся от
            Святыя Девы / Христу Богу нашему, / Егоже моли непрестанно // о всех нас.
