---
вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: Яко целитель преизряден / и казатель благоприятен / мирский мятеж оставил
            еси / и крест свой / на рамо взем / и божественным житием / пожил еси / и воздержанием
            плоти / украсился еси / к тебе притекающим / сосуд избранный показа тя, / всеблаженне
            Феодоре, / воспевающих твою память / в псалмех и песнех, преподобне, // молися
            о душах наших.
       - глас: 4
         текст: Измлада явился еси, / Богомудре княже, / Божествен сосуд / невозбранен
            Богови, / ныне точиши / нам многоцеления, / вся ереси потопляюще / и спасая присно
            свой град / и всех верных сохраняя, / и невидимо от видимых враг, / верою тя
            молим, / преподобне отче наш, / княже Феодоре, / моли спастися // душам нашим.
утреня:
   канон:
      кондак:
       - глас: 4
         текст: Явися велие солнце / Христове Церкви, / просвещая учением / светлостьми,
            всечестне, / яко черпалом златым / от кладязя неископаннаго / чудес почерпл еси /
            от Источника неистощимаго / на успение свое / приспел еси, / всеблаженне Феодоре, /
            ныне всем даеши // грехов прощение.
       - глас: 1
         текст: Многомудренне преселився, / преподобне княже Феодоре, / в град цветущ /
            присно плоды благия, / явился еси яко рай, / паче жизни, / яко многосветлая
            звезда / в мире сияя, / в пощении исправив жизнь свою, / и ныне Того получил
            еси // живот вечный на небесех.
