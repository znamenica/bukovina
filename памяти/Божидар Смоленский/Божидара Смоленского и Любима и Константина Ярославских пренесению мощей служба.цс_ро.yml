---
вечерня:
   отпустительно:
      тропарь:
         глас: 8
         текст: Яко звезды многосветлыя / от юности возсиявше, / осветили есте сердца /
            верных пренесением / честных мощей ваших, / во плоти, яко Ангелы / на земли показастеся, /
            пощением насаждени / бысте яко древа, / при водах воздержания, / напоени струями /
            слез ваших, / и скверну омысте. / Сего ради / явистеся приятелища / Божия Духа, /
            Феодоре, и Давиде, и Константине, / молите Христа Бога, // спастися душам
            нашым.
утреня:
   канон:
      кондак:
       - глас: 8
         текст: Явистеся светильницы всесветлии / во плоти яко Ангели, / и яко жизни /
            древеса райская, / пощением, бдением / и верою возращаеми, / процвели есте, /
            молитвами вашими / небесныя благодати приемше, / врачеве крепцы явльшеся, /
            исцеляете недугующих души, / с верою прибегающих / к вам чудотворцы славнии, /
            Феодоре, Давиде и Константине: / молите Христа Бога, / грехов оставление даровати /
            верою и любовию // чтущым память вашу.
       - глас: 8
         текст: Яко светильницы / и врачеве преизряднии явистеся, / верним сердцем озаряюще /
            добродетельми чудес ваших, / в плоти бо / на земли благоугодители, / Иже во
            святых Прославляемому / непрестанно молите // о всех нас.
