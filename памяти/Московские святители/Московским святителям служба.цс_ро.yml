      тропарь:
         глас: 4
         текст: Первопрестольницы Русстии, / истиннии хранителие / апостольских преданий, /
            столпи непоколебимии, / православия наставницы, / Петре, Алексие, / Ионо,  Филиппе /
            и Ермогене, / Владыку всех молите / мир вселенней даровати / и душам нашим //
            велию милость.
утреня:
   величание: Величаем вас, святителие Христовы, / Петре, Алексие, Ионо, Филиппе и Ермогене, /
      и чтим святую память вашу, / вы бо молите за нас // Христа Бога нашего.
   канон:
      кондак:
         глас: 3
         текст: Во святителех / благочестно пожисте / и к богоразумию / люди настависте, /
            и добре Богу угодисте, / сего ради / от Него нетлением / и чудесы прославистеся, /
            яко ученицы // Божия благодати.
