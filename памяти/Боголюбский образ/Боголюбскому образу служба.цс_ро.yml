         язвы; подай нам Свою милостивую помощь на пути, в мори и на суше, да не погибнем
         люте. О, Всемилостивая Боголюбивая Мати, с твердым упованием возсылаем к Тебе
         нашу смиренную молитву! Не отрини наших слез и воздыханий, не забуди нас во
         вся дни живота нашего, но всегда пребывай с нами, и Твоим заступлением и ходатайством
