         подобен: Τῆς ἐρήμου πολίτης
         текст: Τῆς Ἰθάκης τὸν γόνον καὶ τῆς Λέσβου τὸ καύχημα, Ὀσιομαρτύρων τὴν δόξαν, Ῥαφαὴλ εὐφημήσωμεν, ἀρτίως γὰρ ἡμῖν φανερωθείς, ἰάματα πηγάζει τοῖς πιστοῖς, καὶ κατ’ ὄναρ καὶ καθ’ ὕπαρ ὑπερφυῶς ὀπτάνεται τοῖς κράζουσι· Δόξα τῷ δεδωκότι σοι ἰσχύν, δόξα τῷ σὲ θαυμαστώσαντι, δόξα τῷ ἐκπληροῦντι διὰ σοῦ, ἡμῶν τὰ αἰτήματα.
