         текст: Ревнуя, поревновал еси к Богу, Егоже возлюбил еси / и Егоже всем сердцем
            возжелал еси, отче наш Мелетие, / и Егоже ради к иноческому подвигу потекл
            еси / и заклатися Христу Богу самаго себе привел еси, / яко пастырь добрый
            врученное тебе стадо овец Христовых мудре упасл еси. // Моли о нас Христа
            Бога, святителю достохвальне.
