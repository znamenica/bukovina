         текст: Мира сего временная, яко преходящая уразумел еси, / от юности постническое
            и многотрудное житие возлюбил еси, всеблаженне, / иерархов славо и преподобных
            похвале, / Предвечнаго Слова усердный благовестниче, / сирых и неимущих крове
            и прибежище. / Темже в молитвах пребывая, Христу утреневати прилежал еси /
            и, Сего взыскуя, венец неувядаемый со всеми святыми стяжал еси, / отче наш,
            святителю Мелетие, // моли Христа Бога спастися душам нашим.
      молитва: О, богомудре святителю Христов, отче наш Мелетие! Призри на нас, чад
         твоих, к стопам твоим припадав ющих и всесильнаго твоего заступления пред Господом
         слезно просящих. Беззакония бо наша отяготеша на нас, скорби и болезни обуяша
         на ны, и греховныя обычаи наша отдалиша от Господа сердца наша, и прельщениям
         вражиим, ко аду преисподнему нас влекущим, работати совратиша ны. Ты же, пастырю
         наш благосердный, в житии твоем ни единаго скорбяща и милости твоея просяща,
         николиже презрел еси. Вознеси моление о нас грешных ко Господу, да умолен быв
         Материю Своею, преложит гнев Свой, по грехом нашим праведно на нас движимый,
         на милование наше и подаст душам нашим крепость и телесем нашим потребное здравие,
         болезнем и немощем нашим исцеление и от скорбей и печалей избавление. Церковь
         Святую от наветов вражиих тверду и непоколебиму в мире соблюди, всякое епископство
         Православных и весь причт церковный в единомыслии веры утверди. Иночествующих
         братии наших, в посте и честнем жительстве подвизающихся, благодатию смирения
         и терпения снабди. Верным же чадам Церкви Христовой разум чист и свободен от
         страстей умоли, да не в гордости и самочинии сердца своя ожесточают, но в послушании
         сыновнем пастырем Церкви, якоже Самому Господу, себе смиренно вверяют, и кийждо
         их попечению о душе своей пламенно прилежит. Стране нашей испроси у Господа
         вся благая и ко спасению потребная, да от всех врагов, мыслящих нам злая, избавит
         нас и, по велицей Своей милости, всю жизнь нашу незыблемым миром оградит. Ей,
         святителю милостивый! Не лиши нас помощи твоея небесныя, но предстательством
         твоим вся ны во пристанище спасения приведи, и всесветлаго Царствия Христова
         наследники нас покажи, да поем и славим неизреченныя щедроты Человеколюбца Бога,
         Отца и Сына и Святаго Духа, и твое святое отеческое заступление, во веки веков.
         Аминь!
