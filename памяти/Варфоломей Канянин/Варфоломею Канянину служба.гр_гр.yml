---
утреня:
   величание: Χαίροις Ἀποστόλων ἡ καλλονή, μύστα τοῦ Κυρίου, καὶ Ἀπόστολε ἱερέ· χαίροις
      θεηγόρε, σοφὲ Βαρθολομαῖε, ἡμῶν πρὸς τὸν Δεσπότην, μεσίτης ἔνθεος.
   канон:
      седален:
         глас: 4
         подобен: Ὁ ὑψωθεὶς ἐν τῷ Σταυρῷ
         текст: Ὡς οὐρανὸς περικαλὴς διηγήσω, Βαρθολομαῖε ἐπὶ γῆς θείαν δόξαν, τῆς τοῦ
            Θεοῦ σαρκώσεως πανεύφημε, φαίνων ὥσπερ ἥλιος, τὰς ἐν ζόφῳ καρδίας, λύων τὴν
            σκοτόμαιναν, τῶν κακίστων δαιμόνων, ἀλλὰ εὐχαῖς σου φώτισον ἡμᾶς, σοῦ τὴν
            φωσφόρον τελοῦντας πανήγυριν.
      кондак:
         глас: 4
         подобен: Ἐπεφάνης σήμερον
         текст: Ὤφθης μέγας ἤλιος τῇ οἰκουμένῃ, διδαγμάτων λάμψεσι, καὶ θαυμασίων
            φοβερῶν, φωταγωγῶν τοὺς τιμώντάς σε, Βαρθολομαῖε Κυρίου Ἀπόστολε.
      икос: Ἐμυήθης τοῦ Λόγου μαθητά, τοὺς λόγους τοὺς ἁγίους, καὶ τοὺς πάλαι ἀλογίᾳ
         δεινῶς καθυπαχθέντας τέκνα εἰργάσω τοῦ φωτός. Ἥπλωσας εἰς βάθη ἀγνωσίας τὰ σεπτὰ
         καὶ ἱερά σου δίκτυα, καὶ ἔλαβες τὰ ἔθνη ὑπήκοα, τὰς κεχερσωμένας ἀπάτῃ διανοίας
         ἐνέωσας τῷ θείῳ ἀρότρῳ. Ἐξήρανας τὸν φλογμὸν τῆς πολυθεΐας, δροσισμῷ σου τῆς
         φαιδρᾶς θεηγορίας υἱοὺς Θεοῦ, τοὺς πρὶν ὀργῆς τέκνα ἐργασάμενος, Βαρθολομαῖε
         Κυρίου Ἀπόστολε.
