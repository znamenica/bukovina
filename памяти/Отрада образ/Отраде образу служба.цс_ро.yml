вечерня:
   отпустительно:
      тропарь:
         текст: 'О, покров благодатный и спасительный стяжахом честную Твою икону,
            Богородице. На сию убо со умилением взирающе, Тебе вопием: Владычице низпосли
            отраду и утешение; на Тя упование возлагаем грешнии и смиреннии, на Твое предстательство
            надеемся недостойнии, ускори нас избавити от бед и скорбей, и умоли Сына Твоего,
            Христа Бога нашего, помиловати и спасти души наша.'
      молитва: Надежда всем концем земли, Пречистая Дево Богородице, Утешение и Отрадо
         наше! Не гнушайся нас грешных, на Твою бо милость уповаем. Угаси пламень греховный
         и покаянием ороси изсохшие сердца наша. Очисти ум наш от греховных помышлений.
         Приими моления от души и сердца с воздыханием Тебе приносимыя. Буди Ходатаице
         о нас к Сыну Твоему и Богу и отврати гнев Его от нас Матерними молитвами. Укрепи
         в нас веру православную, вложи в нас дух страха Божия, дух смирения, терпения
         и любви. Душевныя и телесныя язвы исцели, утиши бурю злых нападений вражеских.
         Отыми бремя грехов наших и не остави нас до конца погибнути. Подаждь нам милость
         Твою и святое благословение Свое всем зде предстоящим и молящимся и всегда пребываяй
         с нами, подавая приходящим к Тебе отраду и утешение, помощь и заступление, да
         славим и величаем Тя вси до последняго нашего воздыхания. Аминь.
