вечерня:
   отпустительно:
      молитва:
       - 'О святый, славный Архангеле Божий Рафаиле, скорый помощниче и теплый
         пред Богом о нас заступниче и молитвениче! Предстоя пред Престолом Святыя Троицы,
         испроси нам у Господа прощение согрешений наших, да преложит Он на милость гнев
         Свой праведный, грех ради наших движимый на нас. Не остави же нас, о Архангеле
         Божий, помощию и заступлением твоим, прославляющих имя твое святое, аще и многогрешни
         есмы, обаче не хощем в беззакониих наших погибнути. Укрепи благодатию Господнею
         слабую волю нашу на дела благая; буди и нам, якоже отроку Товии, путеводитель
         и советодатель в нашем многоскорбнем житии; помози нам избавитися от гнетущих
         нас болезней, якоже и Товита избавил еси от многолетней слепоты его; егда же
         приблизится час скончания нашего, не остави нас, беззащитных, Архангеле Божий,
         на воздушных мытарствах противу духов злобы, преграждающих восход в горняя:
         да тобою охраняеми, достигнем обителей Небесных и купно с тобою и со всеми святыми
         прославим Отца и Сына и Святаго Духа, во веки веков. Аминь.'
       - О, великий архистратиже Божий Рафаиле! Ты еси путеводитель, врач и
         исцелитель, руководствуй мя ко спасению и исцели все болезни мои душевные
         и телесные, и приведи мя к Престолу Божию, и умоли Его благоутробие за
         грешную душу мою, да простит меня Господь и сохранит от всех врагов моих
         и от злых человек отныне и до века. Аминь.
