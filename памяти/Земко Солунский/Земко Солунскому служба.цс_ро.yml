---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: Велика обрете в бедах тя / поборника вселенная, страстотерпче, / языки
            побеждающа. / Якоже убо Лиеву / низложил еси гордыню, / и на подвиг дерзновенна /
            сотворив Нестора, / тако, святе Димитрие, / Христу Богу молися // даровати
            нам велию милость.
утреня:
   канон:
      кондак:
         глас: 2
         текст: Кровей твоих / струями, Димитрие, / Церковь Бог обагри, / давый тебе /
            крепость непобедимую / и соблюдая град твой невредим, // того бо еси утверждение.
