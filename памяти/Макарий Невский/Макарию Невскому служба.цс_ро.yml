         текст: Божественный веры проповеданием, / землю Сибирскую / озарил еси, / теплоту
            и свет / Христов источая, / ко Христу многия / люди привел еси, / первопрестольному
            граду Москве / и всея Руси преславное / украшение явился еси, / апостольским деянием
            ревнуя, / созидал еси / Церковь Христову, / пастырю наш добрый / святителю Макарие, /
            моли Христа Бога // спастися всем нам.
