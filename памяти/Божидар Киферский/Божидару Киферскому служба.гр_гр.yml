         μακάριον· οὗτος γὰρ καταφρονήσας, κόσμον καὶ τὰ ἐν κόσμῳ ἐν ἐρήμῳ κατῴκησε· καὶ
         τὴν σάρκα τῇ ψυχῇ καθυπέταξε· διὸ χάριν θαυμάτων οὺρανόθεν ἐδέξατο, καὶ μεταστὰς
         ἀπὸ γῆν σὺν Ἀγγέλοις ᾄδει τὸν πλάσαντα· πρεσβεύων ἀπαύστως ὑπὲρ πάντων ἡμῶν.
