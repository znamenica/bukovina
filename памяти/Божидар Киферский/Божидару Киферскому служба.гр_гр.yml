         текст: Τᾶς τοῦ βίου παγίδας ἀποφυγὼν, ἐλαμπρύνθης τῇ αἴγλῃτῶν ἀρετῶν, ἄνωθεν
            δεξάμενος τὴν ἀκτῖνα τοῦ πνεύματος, καὶ διὰ τοῦτο πᾶσαν, ὑπ.εμεινας κάκωσιν,
            οἱ γὰρ σοὶ ἀγῶνες, ἐπτόησαν δαίμονας, ὅθεν καὶ νικήσας, τὰς αὐτῶν μεθοδίας,
            παρέχεις ἰάματα, τοῖς αἰτοῦσί σε Ἅγιε, θεοφόρε Θεόδωρε. Πρέσβευε Χριστῷ τῷ
            Θεῷ, τῶν πταισμάτων ἄφεσιν δωρήσασθαι, τοῖς ἑορτάζουσι πόθῳ τὴν Ἅγίαν μνήμην
            σου.
