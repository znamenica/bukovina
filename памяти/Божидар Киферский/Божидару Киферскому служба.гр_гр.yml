            χάριν θαυμάτων ἀῥύεται, ἐκλυτρουμένη παθῶν καὶ κακώσεων, διὸ καὶ χαίρει
            τιμῶσα τὴν μνήμην σου. Πάτερ Ὅσιε, Χριστὸν τὸν Θεὸν ἱκέτευε, δωρήσασθαι ἡμῖν
