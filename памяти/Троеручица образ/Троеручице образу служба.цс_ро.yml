       - глас: 8
         текст: Днесь веселое наста / ныне Твое торжество, / Богомати Пречистая, / вси
            вернии исполнишася / радости и веселия, / яко сподобльшеся изрядно воспети /
            предивное явление / честнаго образа Твоего / и рождшагося из Тебе Младенца, /
