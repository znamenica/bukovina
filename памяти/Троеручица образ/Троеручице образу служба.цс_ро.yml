            бед нас изымаеши // и избавляеши от всех зол и обстояний.
       - глас: 3
         текст: 'Дева днесь / благоволение к нам являет, / Гора же Афон / благодарение
            Ей приносит, / Ангели и иноцы славословят, / Троеручица из Сербии / чудесно
            путешествует: / нас бо ради прииде // и вселися во святую // обитель Хиландарскую.'
