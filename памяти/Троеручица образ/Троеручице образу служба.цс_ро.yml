вечерня:
   отпустительно:
      тропарь:
       - глас: 4
         текст: 'Днесь всемирная радость / возсия нам велия: / даровася святей / Горе Афонстей /
            цельбоносная Твоя, / Владычице Богородице, икона, / со изображением тричисленно /
            и нераздельно пречистых рук Твоих / в прославление Святыя Троицы, / созываеши
            бо верных / и молящихся Тебе о сем познати, / яко двема Сына / и Господа держиши, /
            третию же яви / на прибежище и покров чтущим Тя, / от всяких напастей / и бед
            избавляти, / да вси, притекающии к Тебе, / верою приемлют неоскудно / от всех
            зол свобождение, / от врагов защищение, / сего ради и мы вкупе / со Афоном вопием: /
            радуйся, Благодатная, // Господь с Тобою.'
       - глас: 4
         текст: 'Днесь светло красуется / царствующий град Москва, / имеющи в себе, / о
            Всемилостивейшая, всея твари Честнейшая, / Заступнице наша / Дево Богородице, /
            честный образ Твой, / имже подсолнечныя / концы земли удивляеши / и мир мирови
            даруеши, / во образ бо Святыя Троицы / являеши трие руце: / двема убо Сына Своего, /
            Христа Бога нашего, носиши, / третиею от напастей и бед / верно к Тебе / прибегающих
            избавляеши, / и от потопления изымаеши, / и всем полезная даруеши, / и преподобному
            Михаилу / Малеонскую гору показа, / и всех всегда милуеши, / честною ризою Своею /
            покрываеши жительство сие / и вся грады / и страны наша, // да зовем Ти: радуйся,
            Обрадованная.'
       - глас: 4
         текст: 'Яко звезда светозаряющая, / из Сербии на Афон / чудесно прииде / всечестная
            икона / Твоя Троеручица, / юже обитель Хиландарская / благоговейно восприемши, /
            яко Божественный дар свыше, / прославляет Тя, Владычицу, / и умильно вопиет: /
            не остави милость Твою от нас, // но пребуди с нами во веки.'
      молитва:
       - 'О, Пресвятая Госпоже Владычице Богородице, велие чудо святому Иоанну Дамаскину
         явившая, яко веру истинную  - надежду несумненную показавшему! Услыши нас, грешных,
         пред чудотворною Твоею иконою усердно молящихся и просящих Твоея помощи: не
         отрини моления сего многих ради прегрешений наших, но, яко Мати милосердия и
         щедрот, избави нас от болезней, скорбей и печалей, прости содеянныя нами грехи,
         исполни радости и веселия всех, чтущих святую икону Твою, да радостно воспоем
         и любовию прославим имя Твое, яко Ты еси от всех родов избранная и благословенная
         во веки веков. Аминь.'
       - 'О, Пресвятая и Преблагословенная Дево, Богородице Марие! Припадаем и покланяемся
         Тебе пред святою иконою Твоею, воспоминающе преславное чудо Твое, исцелением
         усеченныя десницы преподобнаго Иоанна Дамаскина, от иконы сей явленное, егоже
         знамение доныне видимо есть на ней, во образе третия руки, ко изображению Твоему
         приложенныя. Молимся Ти и просим Тя, Всеблагую и Всещедрую рода нашего Заступницу:
         услыши нас, молящихся Тебе, и якоже блаженнаго Иоанна, в скорби и болезни к
         Тебе возопившаго, услышала еси, тако и нас не презри, скорбящих и болезнующих
         ранами страстей многоразличных, не презри, усердно к Тебе от души сокрушенныя
         прибегающих. Ты зриши, Госпоже Всемилостивая, немощи наша, озлобление наше,
         нужду, во Твоей помощи потребу, яко отвсюду врази окружают нас, и несть помогающего,
         ниже заступающаго, аще не Ты умилосердишися о нас, Владычице. Ей, молим Ти ся,
         вонми гласу болезненному нашему и помози нам святоотеческую Православную веру
         до конца дней наших непорочно сохранити, во всех заповедех Господних неуклонно
         ходити, покаяние истинное о гресех наших всегда Богу приносити и сподобитися
         мирныя христианския кончины и добраго ответа на страшнем суде Сына Твоего и
         Бога нашего. Егоже умоли за нас матернею молитвою Твоею, да не осудит нас по
         беззаконием нашим, но да помилует нас по велицей и неизреченной милости Своей.
         О, Всеблагая! Услыши нас и не лиши нас помощи Твоея державныя, да, Тобою спасение
         получивше, воспоем и прославим Тя на земли живых и Рождшагося от Тебе Искупителя
         нашего, Господа Иисуса Христа, Емуже подобает слава и держава, честь и поклонение,
         купно со Отцем и Святым Духом, всегда, ныне и присно и во веки веков. Аминь.'
