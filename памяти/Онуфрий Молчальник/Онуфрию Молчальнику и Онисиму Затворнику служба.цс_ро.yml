---
вечерня:
   отпустительно:
      тропарь:
         глас: 3
         текст: 'Преблаженнии и Богоноснии отцы / наши Онуфрие и Онисиме, / яко стяжавшии
            дерзновение ко Господу / равноангельным своим житием, / егоже ради обогати
            Христос / нетлением и чудесы мощи ваша, / молим вас прилежно: / испросите душам
            нашим очищение // и велию и богатую милость.'
утреня:
   канон:
      кондак:
         глас: 4
         текст: 'Богатство благодати и сыноположения / стяжавше многими / подвиги и добродетельми, /
            ихже ради Христос / всели души ваша / в Небесная селения Своя, / даровав благодать
            нетления / и чудес мощем вашим, / к нимже притекающе, вопием: / радуйтеся, Онуфрие
            и Онисиме, / отцы наши, / ликов иночествующих // похвало и удобрение.'
