вечерня:
   отпустительно:
      тропарь:
         глас: 4
         текст: Правило веры / и образ кротости, / воздержания учителя / яви тя стаду твоему, /
            яже вещей истина, / сего ради стяжал еси / смирением высокая, / нищетою богатая. /
            Отче Вуколе, / моли Христа Бога, // спастися душам нашим.
