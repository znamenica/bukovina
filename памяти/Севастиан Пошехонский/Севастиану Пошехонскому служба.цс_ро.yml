         глас: 3
         текст: Сиянием Духа Пресвятаго, / мудре Севастиане, / просвещся, оставил еси /
            яже в житии молвы, / пустыню же достиг, / преподобне отче, возвеселил еси / иже
            над всеми Бога и Зиждителя. / Сего ради прославляет тя блаженне, // Христос Великий
            Дародатель.
