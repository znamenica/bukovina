         текст: Удалився мира / и водворився в пустыни, / добрым подвигом подвизася, / злостраданием,
            и вниманием, и молитвами, / отнюдуже и по смерти / источаеши исцеления, / Севастиане,
            отче наш, / моли Христа Бога // спастися душам нашим.
