         глас: 1
         текст: Послушания добрый / рачитель быв, / преподобне Никоне приснопамятне, /
            церковь бо пречудну / Пресвятыя Богородицы / прекрасно украсил еси. / Темже
            и мы, чада твоя, / любовию вопием ти: / слава Давшему ти крепость, / слава Венчавшему
            тя, / слава Действующему тобою // всем исцеления.
утреня:
   канон:
      кондак:
         глас: 4
         текст: Духовному твоему наставнику, / отче Никоне, / всячески прилепився / и
            от него наставляемь, / во всем Христови поработився, / монахов был еси чиноначальник /
            и преподобных сожитель, / с нимиже Христа Бога моли // непрестанно о всех нас.
