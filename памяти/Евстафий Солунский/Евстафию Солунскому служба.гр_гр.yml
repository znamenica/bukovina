         подобен: Ταχὺ προκατάλαβε
         текст: Σοφίας τοὶς χάρισι, κεκοσμημένος λαμπρῶς, ποιμὴν ἐνθεώτατος, τῆς
            Ἐκκλησίας Χριστοῦ, ἐδείχθης Εὐστάθιε, Ὅθεν Θεσσαλονίκη, ἡ ἁγία σου ποίμνη,
            ὕμνοις σὲ μακαρίζει καὶ συμφώνως βοᾷ σοι. Ἱκέτευε Χριστὸν τὸν Θεόν, ὑπὲρ ἠμῶν
            Πάτερ ὅσιε.
